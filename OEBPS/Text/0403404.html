</font><h2>
<!--ti:-->杏村詩集 七卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝謝重輝撰。重輝字千仞。號方山。德州人。大學士陞之子。以蔭授中書舍人。官至刑部郞中。王士禎嘗選刻十子詩。重輝其一也。<br/>
</p></body>
