<font size="-1">
</font><h2>
<!--ta:-->子部十一
<!--ta:-->法家類
</h2>
<p>
<!--na:-->刑名之學。起於周季。其術爲聖世所不取。然流覽遺篇。兼資法戒。觀於管仲諸家。可以知近功小利之隘。觀於商鞅韓非諸家可以知刻薄寡恩之非。鑒彼前車。卽所以克端治本。曾鞏所謂不滅其籍。乃善於放絕者歟。至於凝㠓所編。<span class="jiazhu">和凝和㠓父子。相繼撰疑獄集。）闡明疑獄。桂吳所錄。（桂萬榮。吳訥。相續撰棠陰比事。</span>矜愼祥刑。並義取持平。道資弼教。雖類從而錄。均隷法家。然立議不同。用心各異。於虞廷欽恤。亦屬有裨。是以仍準舊史。錄此一家焉。<br/>
</p></div></body>
