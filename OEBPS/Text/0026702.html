<!--fi:-->經部十三
<!--sf:-->書類存目一
</font><h2>
<!--ti:-->書疇彝訓 一卷
</h2>
<!--ed:-->監察御史蕭際韶家藏本
<p>
<!--no:-->明蔡悉撰。悉字士備。合肥人。嘉靖己未進士。官至南京尚寶司卿。移署國子監祭酒。明史儒林傳附載王畿傳末。稱其嘗請立東宮。又極言礦税之害。爲人有學行。恬於宦情。仕五十載。家食強半。淸操亮節。爲淮西所宗。在姚江末流之中。爲最能謹嚴不肆者。是書闡發洪範九疇。與易象合一之理。前五條總明其理。次九章分晰其旨。蓋卽劉歆河圖洛書相爲經緯。八卦九章相爲表裏之說也。<br/>
</p></div></body>
