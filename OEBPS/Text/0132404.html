<title>四庫提要 史部十六 傳記類存目二 精忠類編 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->精忠類編 八卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->明徐縉芳撰。縉芳字奕開。晉江人。萬歷辛丑進士。官至監察御史。事蹟附見明史劉策傳。是編輯錄宋岳飛事實藝文。首爲表類。紀姓氏世系之屬。次爲傳類。記生平始末。次爲遺翰類。皆飛詩文。次爲宸綸類。皆高宗所賜。載於金陀粹編者。次爲褒贈類。皆歷代制誥案牘。次爲家集類。皆岳珂之文。有關於飛者。次異感類。紀諸靈應。次詩類。文類。則皆後人題述之作也。編次頗無條理。而異感類中。如瘋魔行者罵秦檜。胡迪入冥之類。尢類傳奇演義。飛之忠烈。自與日月爭光。不假此委巷之談。侈神怪以相耀也。<br/>
</p></div></body>
</html>
