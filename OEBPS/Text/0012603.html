<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->古易考原 三卷
</h2><p>
<!--no:-->明梅鷟撰。鷟旌德人。正德癸酉舉人。官南京國子監助教。終鹽課司提舉。是書謂伏羲之易。已有文字畫卦在前。河圖後出。伏羲但則之以揲蓍。大衍之數。當爲九十有九。以五十數爲體。以四十九爲用。無有中五乘十置一不用之理。論殊創闢。然於古無所授受。皆臆撰也。
</p><br/></div></body></html>
