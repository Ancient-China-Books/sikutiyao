<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->督漕疏草 二十二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝董訥撰。訥字茲重。號默菴。平原人。康熙丁未進士。官至江南總督。是編乃其督理漕河時所上疏草。皆吏牘之文。<br/>
</p></div></body>
