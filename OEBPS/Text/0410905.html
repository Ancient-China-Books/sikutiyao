<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->菱溪遺草 一卷
</h2><p>
<!--no:-->國朝蔣麟昌撰。麟昌字靜存。陽湖人。乾隆己未進土。官翰林院編修。年僅二十有二而歿。遺詩數十篇。其父原任倉場侍郞。炳爲刻而傳之。
</p><br/></div></body></html>
