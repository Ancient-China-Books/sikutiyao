<!--fi:-->史部三十八
<!--sf:-->政書類二
</font><h2>
<!--ti:-->歷代建元考 十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝鍾淵映撰。淵映字廣漢。秀水人。自來紀元諸書。多詳於正統。惟國初吳肅公改元考同。及近時萬光泰紀元敍韻。與淵映此書。則併僞朝霸國。以至草竊僭稱。皆一一具載。其例。以年號相同者列前。次以年號分韻排編。次列歷朝帝王及僭國始末。並外藩亦閒及之。秩然有序。雖載籍浩博。蒐採難周。如蜀王衍。宋太祖年號。與輔公祐同。裘甫有維平之僭。成都爲西夏之稱。凡斯之類。不免閒有闕漏。未可云毫髮無遺。然較吳萬二家。足稱賅洽矣。<br/>
</p></div></body>
