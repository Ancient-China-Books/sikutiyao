<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->天文大成管窺輯要 八十卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->國朝黃鼎撰。鼎字玉耳。六安人。明末以諸生從軍。積功至總兵官。入國朝官至提督。是書乃其晚年所集。以古今天文占候分門編錄。大學士范文程序之。大旨主災祥而不主推步。繁稱博引。多參以迂怪荒唐之說。<br/>
</p></div></body>
