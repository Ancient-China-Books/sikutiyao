<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->益齋存稾 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明翁正春撰。正春初名允瑃。字克生。金華人。明季縱游江湖閒。其詩頗多哀厲之音。是集詩凡一百十三首。其子煊煐錄之。附編宋翁卷西巖集後。疑爲卷之後裔也。<br/>
</p></div></body>
