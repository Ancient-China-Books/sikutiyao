<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋比事目錄 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝方苞撰。苞有周官集注。已著錄。苞旣作春秋通論。恐學者三傳未熟。不能驟尋其端緒。乃取其事同而書法互異者。分類彙錄。凡八十有五類。然宋沈棐。元趙汸。皆已先有此著。沈書僅有鈔本。趙書亦近日始刊行。苞在康熙中。二書未出。故不知而爲此屋下之屋。猶之顧棟高未見程公說書。乃作春秋大事表也。<br/>
</p></body>
