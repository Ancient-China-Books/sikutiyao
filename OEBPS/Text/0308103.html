<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->修齡要指 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題明冷謙撰。謙字啓敬。嘉興人。洪武初官太常協律郎。世或似其仙去。無可質驗也。此本載曹溶學海類編中。所言皆養生調攝之事。如十六段錦八段錦之類。彙輯成編。疑亦依託。<br/>
</p></div></body>
</html>
