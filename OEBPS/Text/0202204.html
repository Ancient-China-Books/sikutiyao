<font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->廣字義 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝黃叔璥撰。叔璥有南征記程。已著錄。初宋陳普作字義。凡一百五十三字。孫承澤嘗爲增訂。叔璥復取陳淳北溪字義。及程達原字訓。合承澤所訂。裒爲一書。每條之首。題原字者。普之舊題。廣義者。皆續增也。<br/>
</p></body>
