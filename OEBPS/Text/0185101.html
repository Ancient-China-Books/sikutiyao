<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->新舊唐書雜論 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明李東陽撰。東陽有東祀錄。已著錄。是編摘唐史事蹟。辨其是非。所論太宗明皇之事爲多。持論亦皆平允。然東陽依違避禍。固位取容。其論宋璟不與反正之功。無害宰相之體。實陰以自解。其論狄仁傑褚遂良優劣。謂二人易地。仁傑必能強諫於武后初立之時。遂良必不能成功於武后旣篡之後。及論德宗猜忌。元載凶嫉。李泌能周旋其閒。亦隱然自以調停爲功。其駁胡寅論高力士一條。及論姚崇任諂用詐一條。亦欲以持論之正。自蓋其所爲也。<br/>
</p></body>
