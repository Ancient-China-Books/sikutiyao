<title>四庫提要 經部十 易類存目四 讀易隨鈔 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->讀易隨鈔 無卷數 
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->不著撰人名氏。亦無序目。其書用反對之說。除乾坤頤大過坎離六卦。兩名竝列外。餘五十八卦。皆毎二卦順逆相對畫之。所解多參以人事。雖以隨鈔爲名。實雜採諸家之言。而融貫以己意。不出原採書名也。<br/>
</p></body>
</html>
