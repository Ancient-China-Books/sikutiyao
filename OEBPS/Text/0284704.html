<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->姓匯 四卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明陳士元撰。士元有易象鉤解。已著錄。是編乃其歸雲集中之一種。故標曰別集。其說謂姓氏之源。由來已久。因推本於五帝。分列世系。兼綜而條貫之。然大槩鈔撮氏族略之文。鮮有考訂。夫自有天地。卽有君民。據姓氏書所說。無不出自神明之後。卽至微者。如倉庾之類。亦出世官。然則洪荒以後。秦漢以前。其庶人皆後嗣殄絕乎。是正可姑妄言之。姑妄聽之耳。而士元又拾其餘唾。著爲此書。是亦不可以已乎。<br/>
</p></div></body>
