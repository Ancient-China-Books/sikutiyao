<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->逸園新詩 一卷
<!--ti:-->詠懷詩 一卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->明耿志煒撰。志煒字明夫。施園其別號也。武功人。萬歷癸丑進士。官至提督四譯館少卿。是編乃志煒歸田後所作。於詩境未能深造。至於詠懷詩一卷。追和步兵。且一一次其原韻。尤爲攻所必不能勝矣。<br/>
</p></div></body>
