<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->增修雲林寺志 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝厲鶚撰。鶚有遼史拾遺。已著錄。是編成於乾隆甲子。以靈隱舊志。脫漏尚多。且聖祖仁皇帝。省方南幸。駐蹕山中。賜名雲林寺。不宜仍用舊名。故因前志而增輯之。首紀宸恩。次山水。次禪祖。次法語。次檀越人物。次藝文詩詠。而以遺事雜記終焉。<br/>
</p></div></body>
