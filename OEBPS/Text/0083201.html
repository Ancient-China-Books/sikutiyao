<title>四庫提要 </title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右樂類。四十二部。二百九十一卷。<span class="jiazhu">內四部無卷數。</span>皆附存目。<br/>
<!--na:-->案樂爲古制。宜遵古法。阮咸荷勖之爭。不過尺之長短。房庶范鎮之爭。不過黍之縱橫耳。宋魏漢津以徽宗指節定尺。明李文利以黃鍾爲長三寸九分。盡改古法。皆世衰而邪說作也。今於詭詞新論。悉斥不錄。庶不失依永和聲之本旨焉。<br/>
</p></div></body>
</html>
