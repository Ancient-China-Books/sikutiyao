<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易頌 二卷
</h2><p>
<!--no:-->明方時化撰。其易學之第二種也。上卷九十頌。下卷亦九十頌。前後泛言象數。中閒毎卦爲一頌。亦有兩卦爲一頌者。其體格頗倣焦氏易林。要不脱佛家之宗旨。
</p><br/></div></body></html>
