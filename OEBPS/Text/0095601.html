<!--fi:-->經部四十四

</font><h2>
<!--ti:-->韻白 一卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->國朝毛先舒撰。皆雜論古韻今韻詞韻曲韻。蓋其韻學通指之緒餘也。其中駁古詩三聲相通一條。最爲失考。古無四聲。聲近者卽可諧讀。諸書不一而足。卽以習見者而論。古詩上山採蘼蕪一首。素餘同押。劉琨握中有元璧一首。璆叟竝用。豈亦未檢耶。駁蘇軾屈原廟賦。謂東部本不與陽合。此拘於三佰篇之例。不知易象傳固中諧當。老子固盲諧聾也。又謂宋人塡詞韻。始江與陽合。是又泥魏晉以前之例。不知沈演之嘉禾頌。徐陵鴛鴦賦。江已通陽久矣。大抵審定今韻之功多。而考證古韻之力少。故往往知其一不知其二焉。<br/>
</p></body>
