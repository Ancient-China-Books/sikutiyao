<!--fi:-->集部二十六
<!--sf:-->別集類二十六
</font><h2>
<!--ti:-->果堂集 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝沈彤撰。彤博究古籍。精於考據。所著有周官祿田考。三經小疏。皆已著錄。是集多訂正經學文字。如周官頒田異同說。五溝異同說。井田軍賦說。釋周官地征等篇。皆援據典核。考證精密。其於禮經服制。多所考訂。尤足補漢宋以來注釋家所未備。其釋骨一篇。雖爲醫家而作。然非究貫蒼雅。兼通靈素者不能也。其論堯典星辰。不兼五緯。蓋主孔安國傳。又於在璿璣玉衡以齊七政。力闢史記斗杓之解。雖未必盡爲定論。然各尊所聞。亦足見其用意之不苟矣。集雖不尚詞華。而頗足羽翼經傳。其實學有足取者。與文章家又別論矣。<br/>
</p></body>
