<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->順昌戰勝錄 一卷
</h2><p>
<!--no:-->宋楊汝翼撰。紹興十年。劉錡順昌之戰。汝翼適在軍中。因紀其事。末附順昌倅汪若海剳子。所言亦大概略同。
