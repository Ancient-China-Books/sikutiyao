<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->道榮堂文集 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝陳鵬年撰。此本爲鵬年所自編。刻於恪勤集之前。其生平以淸操受主知。詩文非所注意。集中亦皆應酬之作。更不見所長。<br/>
</p></div></body>
