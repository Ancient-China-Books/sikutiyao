<div id="text"><font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易時義注 無卷數
</h2><p>
<!--no:-->明章佐聖撰。佐聖字右臣。歙縣人。其書依經訓解。而以卦圖一卷附於後。大旨主於言理。而徴引蕪雜。頗乏持擇。書成於崇禎甲申正月。前有自序。謂以明經獲雋。而烽火交訌。行路艱阻。因坐臥小樓。自爲箋注。大都自憂患中來。蓋有託而爲之。故其言頗譏切時事云。
</p><br/></div></body></html>
