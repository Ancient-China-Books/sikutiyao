<div id="text"><font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->試筆 一卷
</h2><p>
<!--no:-->舊本題宋歐陽修撰。未有蘇轍蘇軾二跋。蓋雜集其手書墨跡。錄而成編。故往往與六一詩話歸田錄語相出入。考陸游渭南集。有爲楊元發跋東坡所書蘭亭記曰。明窗凈几。筆研紙墨。皆極精良。是人閒之至樂。六一居士。嘗以是爲自得云云。今其語正載此編中。似非贗作。惟蘇軾一跋。凡猥殊甚。決非軾語。或刊是書者所依託歟。
