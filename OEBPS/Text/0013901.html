<title>四庫提要 經部七 易類存目一 易象會旨 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->易象會旨 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本領曰延伯生述。不著名氏。前有萬歷己酉熊惟學序。稱爲同年臨川文臺吳君。亦不著其名。考惟學爲隆慶辛未進士。是年榜有臨川吳撝謙。或卽其人歟。其說取反對之卦。如乾坤屯解蒙蹇之類。合兩卦大象辭而會繹之。故曰會旨。大象統論一卦。又毎卦皆有以字。示人用易之方。初無取於對卦。其對卦乃易中之一義。不能標舉以詁全經。是書所論。殊非易之本旨也。<br/>
</p></div></body>
