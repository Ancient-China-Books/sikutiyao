<!--ed:-->直隸總督採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->雅說集 十九卷
</h2><p>
<!--no:-->國朝魏裔介編。是書採雜記小品。凡十九種。一曰劄記內外篇。二曰閒居擇言。三曰小心齋劄記。四曰南牖日箋。五曰忠節語錄。六曰歲寒居答問。七曰大中。八曰述古自警。九曰居學錄。十曰庸言。十一曰好善編身世言。十二曰荊園小語。十三曰野語。十四曰知至編。十五曰芝在堂語。十六曰管言。十七曰剩言。十八曰中語。十九曰退居瑣言。皆明季及國初人作。亦裔介隨意摘錄。刻爲一集。
</p><br/></div></body></html>
