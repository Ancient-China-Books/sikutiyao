</font><h2>
<!--ta:-->集部五十一
<!--ta:-->詞曲類
</h2><p>
<!--na:-->詞曲二體。在文章技藝之閒。厥品頗卑。作者弗貴。特才華之士。以綺語相高耳。然三百篇變而古詩。古詩變而近體。近體變而詞。詞變而曲。層累而降。莫知其然。究厥淵源。實亦樂府之餘音。風人之末派。其於文苑。同屬附庸。亦未可全斥爲俳優也。今酌取往例。附之篇終。詞曲兩家。又略分甲乙。詞爲五類。曰別集。曰總集。曰詞話。曰詞譜。詞韻。曲則惟錄品題論斷之詞。及中原音韻。而曲文則不錄焉。王圻續文獻通考。以西廂記琵琶記。倶入經籍類中。全失論撰之體裁。不可訓也。
</p><br/></div></body></html>
