<title>四庫提要 史部六 別史類存目 天潢玉牒 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->天潢玉牒 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->不著撰人名氏。載明太祖歷代世系。及其自微時以至卽位後事。略以編年爲次。凡皇后太子諸王諡號封爵。皆詳列之。書中稱成祖爲今上。則永樂時編也。其紀懿文太子。爲諸妃所生。而高皇后所生者。祇成祖及周王二人。與史不合。蓋當時諛妄之詞。不足據爲實錄者矣。<br/>
<!--no:--></p><blockquote>案此書述明代世系。於例當入譜牒。然譜牒傳本寥寥。不能自爲門目。故附著別史類中。蓋其文與本紀世表。相出入也。<br/>
</blockquote>
</div></body>
