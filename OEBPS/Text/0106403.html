<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->世穆兩朝編年史 六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明支大綸撰。大綸字華平。嘉善人。萬歷甲戌進士。由南昌府教授。擢泉州府推官。謫江西布政司理門。終於奉新縣知縣。是編成於萬歷丙申。所載自嘉靖元年。至四十五年。凡四卷。自隆慶元年至六年。凡二卷。前有項維楨序。但稱永陵信史。據大綸自序。蓋先成世宗編年。後乃續以穆宗云。<br/>
</p></div></body>
