<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->歷朝人物氏族會編 十卷
</h2><p>
<!--no:-->舊本題曰禾川南里松山逸叟潁侯氏撰。不著名姓。檢卷首名字二印。一曰尹敏。一曰潁侯。知此書卽尹敏作。書中多載明末殉節諸臣。知爲國初人。其始末則未之詳也。其書以重編百家姓孔師東魯孟席齊梁諸句爲綱。而雜引歷代人物列其下。然舛謬百出。如孔氏條云。出宋郯子之後。師氏條云。師曠晉樂師。孟氏條云。孟蔑字獻子。如斯之類。觸目皆是。殊不足據爲典要也。
</p><br/></div></body></html>
