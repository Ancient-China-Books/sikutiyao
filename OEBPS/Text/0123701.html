<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->臺省疏稿  八卷
</h2><p>
<!--no:-->明張瀚撰。瀚字元洲。仁和人。嘉靖乙未進士。官至吏部尚書。諡恭懿。事蹟具明史本傳。是集分門編次。一卷曰賀謝類。二卷三卷曰前後關中類。四卷五卷曰漕運類。六卷七卷八卷曰兩廣類。咸當時案牘之文。
</p><br/></div></body></html>
