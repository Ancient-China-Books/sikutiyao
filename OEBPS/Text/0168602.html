<body><div id="text">
<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->留臺雜記 八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明符驗撰。驗有革除遺事。已著錄。是編乃其爲巡按南直隸御史時所作。專記南京御史臺故事。因以上溯列朝設官命職之由。分爲十類。曰天文。曰院址。曰院臺。曰官制。曰職守。曰俸秩。曰廨宇。曰職官表。曰宸翰。曰碑記。驗自爲序。述其凡例。然輿地之書。動陳星野。已屬影響之談。一官一署。而首志天文。其亦迂而鮮要矣。<br/>
</p></div></body>
</html>
