<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->宋文歸 二十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明鍾惺編。宋文多樸實。而惺以纖巧之法選之。以佻薄之語評之。是爲南轅而北轍。其去取之得失。可以不必問矣。<br/>
</p></div></body>
