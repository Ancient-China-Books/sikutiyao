<title>四庫提要 集部三十三 別集類存目七 博望山人稾 二十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->博望山人稾 二十卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明曹履吉撰。履吉字元甫。當塗人。萬歷丙辰進士。官至河南提學僉事。是集詩六卷。文十一卷。尺牘三卷。刻於崇禎戊辰。乃履吉歸田以後所自編。卷首別載書目一葉。稱未刻者有漁山堂稾。攜謝閣稾。靑在閣稾。辰文閣稾。則此猶非其全集矣。<br/>
</p></div></body>
</html>
