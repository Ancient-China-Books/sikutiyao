<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->荷亭辨論 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明盧格撰。格字正夫。東陽人。成化辛丑進士。官至監察御史。嘗築荷亭。讀書其中。因以名書。大抵持論詭異。攻擊朱子之說。往往過當。至作夢遊淸都記。極爲揚雄辨冤。謂親見朱子與雄辨難。朱子詞窮屈服。稱雄爲得洙泗眞源云云。尤爲誣誕。前有劉宗周序。謂學惟大疑後能大信。後儒不及前人。亦其果於自信之意多。而存疑者寡。若先生可爲眞求自信者。蓋亦微詞也。<br/>
</p></div></body>
