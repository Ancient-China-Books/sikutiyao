<title>四庫提要 子部四十七 類書類存目一 騷苑 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->騷苑 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->前三卷明黃省曾撰。後一卷張所敬補。省曾有西洋朝貢典議。已著錄。所敬字長輿。自署曰淸河。疑從郡望也。是編摘楚辭字句。以供剽剟之用。亦劉攽文選雙字之類。而併泯其篇題。則尤簡略。所敬所續。乃併劉勰辨騷篇。亦摭入之。蓋以楚詞刊本附載此編也。亦可謂隨手捃拾。不核端末矣。<br/>
</p></div></body>
</html>
