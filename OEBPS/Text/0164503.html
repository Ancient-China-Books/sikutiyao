<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->山東考古錄 一卷
</h2>
<!--ed:-->大學士英廉家藏本
<p>
<!--no:-->舊本題國朝顧炎武撰。載吳震方說鈴中。然說鈴載炎武書四種。其三皆雜剽日知錄。而此書之文。獨日知錄所不載。末題辛丑臘望日庚申是日立春字。蓋作於順治十八年。考王士禎居易錄。記炎武嘗預修山東通志。或是時所遺稾本。亦未可知也。<br/>
</p></body>
