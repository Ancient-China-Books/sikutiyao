<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->世經堂集 二十六卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明徐階撰。階所編武穆集。已著錄。是集文二十四卷。賦頌詩詞二卷。其中敷陳治體之文。皆能不詭於正。餘則未見所長。<br/>
