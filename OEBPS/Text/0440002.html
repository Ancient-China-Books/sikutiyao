<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->文筌 八卷
<!--st:--><font size="-1">附</font>詩小譜 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->元陳繹曾撰。繹曾有文說。已著錄。此編凡分古文小譜。四六附說。楚賦小譜。漢賦小譜。唐賦附說五類。體例繁碎。大抵妄生分別。強立名目。殊無精理。詩小譜二卷。據至順壬申繹曾自序。稱爲亡友石桓彥威所撰。因以附後。是此編本與詩譜合刻。元時麻沙坊本。乃移冠策學統宗之首。頗爲不倫。今仍析之。各著於錄。繹曾處州人。僑居湖州。而序末自稱汶陽左客。豈又嘗流寓齊魯閒。偶以自號歟。<br/>
</p></div></body>
