<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->國史經籍志 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明焦竑撰。竑有易筌。已著錄。是書首列制書類。凡御制及中宮著作記注時政敕修諸書。皆附焉。餘分經史子集四部。末附糾繆一卷。則駁正漢書隋書唐書宋史諸藝文志。及四庫書目。崇文總目。鄭樵藝文略。馬端臨經籍考。晁公武讀書志。諸家分門之誤。蓋萬歷閒陳于陞議修國史。引竑專領其事。書未成而罷。僅成此志。故仍以國史爲名。顧其書叢鈔舊目。無所考核。不論存亡。率爾濫載。古來目錄。惟是書最不足憑。世以竑負博物之名。莫之敢詰。往往貽誤後生。其譎詞炫世。又甚於楊愼之丹鉛錄矣。<br/>
</p></div></body>
