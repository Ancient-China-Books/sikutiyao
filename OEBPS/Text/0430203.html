<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->八代文鈔 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明李賓編。賓字煙客。梁山人。是編首列文家姓氏。起屈原至明鍾惺。凡九十有二人。別無卷目。序云文之爲物。善行而數變。東西京而下。由晉唐歷宋迄明。宗工鉅匠。在在可數。暇日遴撮諸家之勝。別爲一集。以便披覽。而以屈宋冠之。此文人之宗祖也。按漢志詞賦首屈原宋玉。隋志集部首荀況宋玉。賓所採錄。惟取有集者刪之。故託始二人。然文章不止詞賦。以二人爲宗祖。則未免失詞。且所選明代十七人。中如袁宏道鍾惺。亦未能抗行古之作者。其去取殆不足憑也。<br/>
</p></body>
