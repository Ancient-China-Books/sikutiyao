<title>四庫提要 集部三十二 別集類存目六 可菴書牘 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->可菴書牘 十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明張棟撰。棟字可菴。崑山人。萬歷丁丑進士。官至兵科都給事中。是編爲其邑人王煥所編。以其歷任書牘。分卷排纂。亦王儉一官一集之例也。<br/>
</p></div></body>
</html>
