<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->白雪樓詩集 十卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明李攀龍撰。攀龍有詩學事類。已著錄。此集刻於嘉靖癸亥。猶在滄溟集之前。前有魏棠序。又有擬古樂府序二篇。一爲歷城許邦才撰。一爲攀龍自序。蓋當時特以樂府相誇。然而後來受詬厲者。亦惟樂府最甚焉。<br/>
</p></div></body>
