<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->禹門寺志 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明戴英撰。英字上愼。宜興人。崇禎甲戌進士。禹門寺在宜興之龍池山。是編前志山寺僧侶。後紀碑銘序記詩文。多未雅馴。<br/>
</p></body>
