<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->嘉靖淸源關志 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明劉璽撰。璽字雙泉。濟州衞籍唐縣人。嘉靖壬辰進士。官至右副都御史。巡撫宣府。是編乃璽以戶部主事監理臨淸關稅時所編。卽是關之條例也。序稱嘉靖九年以前。案牘無徵。故舊事皆不載。是猶可以散佚委也。其凡例云。凡例制不合於今者。亦棄不取。則是徵課簿籍。榜示商賈吏役者耳。志乘以存舊典。寧計其現行否耶。璽自序。稱訪於僚屬。或曰孫松山監淸源有聲。過通州。會松山。松山因出所集淸源關榷政錄示。余遂因而補葺爲此書則其原本實爲簿籍。宜其如是矣。璽任滿未及刊。繼其事者爲蒲田雍潤。乃授之梓。書中凡署潤名者。又所續增也。<br/>
</p></div></body>
