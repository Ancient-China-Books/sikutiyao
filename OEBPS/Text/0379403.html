<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->靜軒集 十三卷
</h2><p>
<!--no:-->明陳宜撰。宜字公宜。靜軒其號也。泰和人。正統壬戌進士。官至兵部侍郞。路璧所作宜小傳。稱有金臺集。金陵集。滇南集。金臺晚集存於家。此本其季子佩所編。錄累朝誥敕家譜序與搢紳投贈之作。共爲七卷冠於前。併以爲佩而作者。附載卷內。自第八卷以後。始爲宜所著詩文。編次殊無體例。
</p><br/></div></body></html>
