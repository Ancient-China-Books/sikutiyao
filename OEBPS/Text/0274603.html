<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->倘湖樵書 十二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明來集之撰。集之有讀易隅通。已著錄。是書初編六卷。二編六卷。皆採摭唐宋元明諸家之說。以類相從。排纂其文。而總括立一標目。或雜引古書而論之。或先立論而以古書證之。徵摭繁富。頗有考證之處。而細大不捐。蕪雜特甚。亦多有迂僻可笑者。如論經篇中。引名賢錄所載宋章樵遇李全亂。率諸生盛服坐堂上講誦。寇至斂刃而退事。又引宋濓集所紀宋鄭霖講中庸一篇。使寇退不敢攻城事。以爲讀經之效。勝於修齋。其他讀經却鬼治病事。不一而足。然則以孔門聖籍。爲二氏之符籙懺矣。<br/>
</p></body>
