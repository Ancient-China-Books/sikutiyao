<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->大學問 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。以答其門人餘姚邵廷采之問者也。仍因其大學知本圖說而衍之。以歸於良知之說。其解在明明德句。以明明二字。重文連讀。如明德連讀。則德已明。何用復明。是不必遠引他說。卽以大學克明峻德言之。德已峻。何用復明乎。所引明明重文之證。尚書三條。詩四條。皆其四書賸言中所謂以雩見爲龍。以王良爲星者也。<br/>
</p></body>
