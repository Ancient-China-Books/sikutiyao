<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->觀石後錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。已著錄。是編皆記其客福建時所得壽山諸石。一一詳其形色。凡四十有九。自序謂嘗見友人高兆作觀石一錄。流傳人閒。故此曰後錄。其記壽山之石。明謝在杭始言之。然未之見。後山僧偶磨爲印。亦不甚著名。國朝陳自浴。乃齎糧開斲。大著於世。其事在康熙戊申。考古人印惟銅玉最夥。顧氏印藪。或閒註綠寶石印。亦不知其爲何寶石。其以燈光凍石作印。則始於文彭。國朝初已久行於世。不待康熙七年陳自浴始採而鬻之。奇齡第據所見言之耳。<br/>
</p></div></body>
