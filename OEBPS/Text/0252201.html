<!--fi:-->子部三十
<!--sf:-->雜家類四
</font><h2>
<!--ti:-->仇池筆記 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->舊本題宋蘇軾撰。今勘驗其文。疑好事者集其雜帖爲之。未必出軾之手著。如下卷杜甫詩一條云。杜甫詩固無敵。然自致遠以下。句甚村陋也。絕不標其本題。又不舉其全句。其爲偶閱杜詩。批於致遠終恐泥句上之語。顯然無疑。他可以類推矣。又如蒸豚詩一條。記醉僧事。及解杜鵑詩一條。解杜鵑有無義。亦皆不類軾語。疑併有所附會竄入。然相傳引用已久。亦閒可以備考證也。此書陶宗儀說郛亦收之。而删節不完。明萬曆壬寅。趙進美嘗刊其全本。版已久佚。此本前有進美序。蓋卽從趙本錄出。書中與志林互見者。皆但存標題。而下註見志林字。疑亦進美所改竄云。<br/>
</p></div></body>
