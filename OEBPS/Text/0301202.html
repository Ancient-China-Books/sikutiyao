<title>四庫提要 子部五十四 小說家類存目二 古今文房登庸錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->古今文房登庸錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明黃謙撰。謙江寧人。昔曹植䱉表加以爵位。爲俳諧游戲之祖。嗣後作者日繁。曼衍及於諸物。宋林洪有文房圖贊一卷。元羅先登又爲圖贊續一卷。各繫以職官名號。此書因而衍之。所擬諸文。更加徵拜詔贊諸名。陳陳相因。皆敝精神於無用之地者也。<br/>
</p></div></body>
</html>
