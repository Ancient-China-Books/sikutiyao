<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋方嶽撰。嶽字元善。寧海人。書中記淳祐初年事云。縷指二十霜。余已就老。又載丙寅三月喪子事。丙寅乃度宗咸淳二年。則嶽至宋末尚在也。書凡十有四條。皆評詩詞。又自載其感舊題畫二詩。倶不甚佳。至其言梅花二字。入詩尤爲難工。獨引賈似道梅花見處多留句之語。以爲絕唱。更未免近於諂矣。<br/>
</p></body>
