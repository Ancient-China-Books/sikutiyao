<!--fi:-->集部二十一
<!--sf:-->別集類二十一
</font><h2>
<!--ti:-->一山文集 九卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->元李繼本撰。繼本名延興。以字行。東安人。占籍北平。登至正十七年進士。授太常奉禮兼翰林檢討。考其代雄縣知縣所作禱雨文。內稱洪武二十七年。則其人明初尚存矣。此集前有李敏序。稱爲其子方曙方煦所輯。而景泰中黎公穎序。則曰其孫容城教諭伸所編。意其父子相繼爲之歟。朱彝尊明詩綜。蒐羅最備。獨未錄是集。殆似未仕於明。故與楊維楨諸人。一例不載。顧嗣立元百家詩選。亦未收入。則疑流傳頗少。嗣立偶未見也。其詩文俊偉疏達。能不失前人規範。長歌縱橫磊落。尤爲擅場。中有學李白不成。流爲盧仝馬異格調者。好奇之弊。其失不免獷而野。然愈於翦紅刻翠。以詞爲詩者多矣。<br/>
</p></div></body>
