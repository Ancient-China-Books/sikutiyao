<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->段黃甫詩稾 無卷數
</h2><p>
<!--no:-->明段黼撰。黼字黃甫。別號景山樵客。曹州人。萬歷中諸生。是集爲其友人王士龍所編。朱彝尊明詩綜。稱黼所著有抱璞集。未知爲此稾之別名。抑或別有一編也。
</p><br/></div></body></html>
