<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->觀樹堂詩集 十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝朱樟撰。樟字鹿田。錢塘人。由舉人官至澤州府知府。其詩爲叱馭集一卷。入蜀時作也。問絹集一卷。白舫集二卷。古廳集四卷。皆令江油時作也。冬秀亭集四卷。官澤州時作也。剡曲集一卷。則天台紀遊詩也。一半勾留集一卷。則憂歸居杭詩也。<br/>
</p></body>
