<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->眞靈位業圖 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->舊本題梁陶宏景撰。宏景有眞誥。已著錄。眞誥見於唐宋志。朱子謂其竊佛家至鄙至陋者。此書杜撰鑿空。又出眞誥之下。其用緯書靈威仰赤熛怒曜魄寶含樞紐之名。已屬附會。而易叶光紀爲隱侯局。尤爲無據。至以孔子爲第三左位太極上眞公。顏回爲明晨侍郞。秦始皇爲酆都北帝上相。曹操爲太傳。周公爲西明公比少傅。周武王爲鬼官北斗君。則誕妄殆不足辨。王世貞胡震亨。乃取眞誥及玉檢大錄諸書。詳爲考核。殆亦好奇之過矣。<br/>
</p></div></body>
