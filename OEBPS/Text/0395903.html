<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->四然齋集 十卷
</h2>
<!--ed:-->兵部侍郞紀昀家藏本
<p>
<!--no:-->明黃體元撰。體元字長卿。穀城人。萬歷甲辰進士。官至山東按察司副使。是集體元所自編。取中和集身心世事謂之四緣。委身寂然。委心洞然。委世混然。委事自然之語。故以四然名齋。因以名集。蓋明季士大夫。耽二氏者十之九也。<br/>
</p></body>
