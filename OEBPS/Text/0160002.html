<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->湘湖水利志 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。已著錄。蕭山湘湖。爲一邑水利所資。宋熙寧閒。縣民殷慶。倡議建塘而未行。至楊時爲縣令。始擧其役。而明尚書魏驥修築之。後爲豪民所佔。御史何舜賓。又以死爭復之。舜賓之壻僉事富玹。因作蕭山水利志。歲久殘闕。奇齡因其舊本。補輯是編。前二卷詳述湘湖沿革條約。第三卷則附錄諸湖。而終以湘湖歷代禁罰舊例。其大旨以杜侵佔爲本。<br/>
</p></div></body>
