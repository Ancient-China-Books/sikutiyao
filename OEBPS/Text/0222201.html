<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->蓋載圖憲 一卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->明許胥臣撰。胥臣有禹貢廣覽。已著錄。是書以天圖爲蓋。地圖爲載。大意以天文藉圖不藉書。其所錄圖一十有七。曰全儀。乃子午地平黃赤道所由分也。曰日出日入遠近。乃南海北海應天順天嶽臺平陽之同異也。曰紫微垣見界諸星。曰黃赤道見界諸星。曰二十八宿占度。曰赤道北見界諸星。曰赤道南見界諸星。曰黃道北見界諸星。曰黃道南見界諸星。擬堯典四仲中星。附萬歷四仲中星。其餘則各案垣次爲圖。而以步天歌分綴於下。末繪地輿全圖。皆案度計宮。然其天圖皆出於湯若望。自有崇禎新法歷書。亦無庸復載。其地圖則麤分疆界。多失其實。亦無可採焉。<br/>
</p></div></body>
