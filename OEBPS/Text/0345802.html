<!--fi:-->集部十八
<!--sf:-->別集類十八
</font><h2>
<!--ti:-->仁山集 六卷
</h2><p>
<!--no:-->宋金復祥撰。履祥有尚書表註。已著錄。履祥受學於王柏。柏受學於何基。基受學於黃榦。號爲得朱子之傳。其詩乃彷彿擊壤集。不及朱子遠甚。王士禎居易錄。極稱其箕子操一篇。然亦不工。夫邵子入詩爲寄。非以詩立制。履祥乃執爲定法。選濂洛風雅一編。欲挽千古詩人。歸此一轍。所謂華之學王。皆在形骸之外。去之愈遠。所作均不入格。固其所矣。至其雜文如百里千乘說。深衣小傳。中國山水總說。次農說諸篇。則具有根柢。其餘亦醇潔有法。不失爲儒者之言。蓋履祥於經史之學。研究頗深。故其言有物。終與室談性命者異也。
