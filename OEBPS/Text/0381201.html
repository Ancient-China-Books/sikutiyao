</font><h2>
<!--ti:-->赤城集 二十三卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明夏鍭撰。鍭字德樹。天台人。成化丁未進士。官至南京大理寺左評事。事蹟附見明史夏壎傳。其詩欲爲別調。而轉乖雅則。文亦惟意所如。不可繩以古法。史稱鍭宏治四年謁選時。疏請復李文祥羅倫官。併請罷大學士劉吉。忤旨下獄。後官評事時。又疏論賦斂徭役馬政鹽課利弊。及宗藩戚里侵漁狀。蓋亦讜正之士。非專意於詞章者也。<br/>
</p></div></body>
