<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->過庭私錄 七卷
<!--ti:-->外集 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明吳鼎撰。鼎字維新。號泉亭。又自號支離子。錢塘人。正德丁丑進士。官至廣西布政司參議。是集其仲子遵晦所錄。故以過庭爲名。皆散體之文。末附賦騷古詩數首。外集則皆詩也。文有整飭平雅者。亦有微近俗調者。金石文字。頗失翦裁。有韻之文。則更遜矣。<br/>
</p></div></body>
</html>
