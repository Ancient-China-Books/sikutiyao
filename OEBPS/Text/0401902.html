<!--fi:-->集部三十五

</font><h2>
<!--ti:-->浣亭詩略 二卷
<!--ti:-->浣亭歸來吟 一卷
<!--st:--><font size="-1">坿</font>山𧅁花埡長短句 一卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝林堯華撰。堯華字開伯。莆田人。順治甲午舉人。官榆次縣知縣。是集浣亭詩略二卷。皆早年所作。浣亭歸來吟一卷。皆罷官以後所作。山𧅁花埡長短句。則附載其詞集也。其詩集編次。頗爲叢雜。如詩略中有詠園花十四首。歸來吟中有詠園花四首。而其中酴醿一首。一字不易。殆校勘之疎歟。其詩才氣儁爽。早年刻意雕鐫。而未進渾成。晚年又頗涉頹唐。縱筆太早。其詞有南宋人格意。而罕睹新聲。亦擬議而未變化也。<br/>
</p></div></body>
