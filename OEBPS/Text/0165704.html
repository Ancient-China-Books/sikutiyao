<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->玉山遺響 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝張貞生撰。貞生號簣山。廬陵人。順治戊戌進士。官至翰林院侍讀學士。玉山在泰和仁善鄉。初名義山。又改匡山。土人稱子瑤山。貞生嘗游息其中。是編首載所作詩。次載所題對聯。次載所作記。次爲茅屋隨劄。則山中之日記。次爲他人所作詩賦傳記。前有羅麗序。謂貞生所著文集。尚未刊行。此其家居一載之內。流連山水。隨筆記之。以示其意之所寓者。所錄雖皆詩文。而其體例在游記地志之閒。故附之地理類焉。<br/>
</p></div></body>
