<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->愼獨軒文集 八卷
</h2><p>
<!--no:-->國朝劉靑霞撰。靑霞字嘯林。襄城人。雍正中諸生。是集皆散體雜文。前有王心敬所作小傳。稱其酷愛司馬遷班固書。未嘗釋手。今集中有小傳二卷。史論一卷。蓋亦留心史學者也。
