<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->續自警編 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明黃希憲撰。希憲字毅所。金谿人。嘉靖癸丑進士。官至應天巡撫。是書續宋趙善璙自警編而作。雜採自宋至明格方善事。分類記載。然編次叢脞。綱目混淆。目列十六卷。而書止八卷。檢其所載門目。又一一無差。至以修身修已。分爲二門。又以考正祀典考復古禮。入之將帥門中。而末一卷乃全錄山林放曠之詞。非復儒者修省語。尤爲龐雜。<br/>
</p></div></body>
