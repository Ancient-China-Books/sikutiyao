<title>四庫提要 史部十五 傳記類存目一 閔子世譜 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->閔子世譜 十二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明張雲漢撰。雲漢字倬侯。宿州人。是編兼及閔子後裔之事。故曰世譜。首姓氏。次里居。次特傳列傳。次祀典。次修葺。次官生。次世系。次遷徙。次復業。次列女。次藝文。次家約。宿州舊有閔子墓。歷代祠祀不絕。蓋閔子本宿人。春秋時。宿屬靑州爲齊地。故家語以爲齊人云。<br/>
</p></div></body>
