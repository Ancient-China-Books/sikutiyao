<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右術數類。雜技術之屬。六部。五十二卷。皆附存目。<br/>
<!--na:-->案占夢見周禮及詩。其事最古。然漢志已列之雜占。相字太素脈之類。竝出後世。益不足道矣。今統名曰雜技術。錄其名以備數耳。非有所取也。<br/>
</p></div></body>
</html>
