<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右雜家類。雜考之屬。五十七部。七百七卷。皆文淵閣著錄。<br/>
<!--na:-->案考證經義之書。始於白虎通義。蔡邕獨斷之類。皆沿其支流。至唐而資暇集刊誤之類。爲數漸繁。至宋而容齋隨筆之類。動成巨帙。其說大抵兼論經史子集。不可限以一類。是眞出於議官之雜家也。（班固謂雜家者流。出於議官。）今彙而編之。命曰雜考。<br/>
</p></body>
