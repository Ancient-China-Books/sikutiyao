<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->元四家詩 二十六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明毛晉編。晉有毛詩陸疏廣要。已著錄。是編凡虞集詩八卷。楊載詩八卷。范梈詩七卷。掲徯斯詩三卷。集詩乃晉以意摘鈔。非其完本。且四家各有專集。亦無庸此合編也。<br/>
</p></div></body>
