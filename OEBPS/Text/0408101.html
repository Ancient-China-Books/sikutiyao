<title>四庫提要 集部三十七 別集類存目十一 蓼村集 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->蓼村集 四卷
</h2>
<!--ed:-->編修周永年家藏本
<p>
<!--no:-->國朝王苹撰。苹字秋史。歷城人。康熙丙戌進士。其詩爲壬士禎田雯所稱。而文不甚顯。乾隆癸巳。桂林胡德琳。得其本於歷城周氏。爲删訂付梓。德琳爲之序。稱原本分甲乙二集。自癸亥至庚子三十四年之作。各自編年。惟辛丑以後之文無存。今仍其舊。編爲四卷。乙居四之一。惟書記記傳註干支於本目之下。使後人有所考焉。<br/>
</p></div></body>
</html>
