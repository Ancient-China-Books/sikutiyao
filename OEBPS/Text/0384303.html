<title>四庫提要 集部二十九 別集類存目三 鹿原存稾 九卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->鹿原存稾 九卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明戴欽撰。欽字時亮。馬平人。正德甲戌進士。官至刑部郞中。以諫大禮廷杖創重而卒。其集刻於閩者八卷。曰玉溪存稾。刻於滇者二卷。曰戴秋官集。此則其姪希顥所合輯。凡文二卷。詩七卷。欽與何景明李濂薛蕙等同時友善。所作頗刻意摹古。然不越北地之餘派。<br/>
</p></div></body>
