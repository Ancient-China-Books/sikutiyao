<body><div id="text">
<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->剩言 十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明戴君恩撰。君恩字忠甫。澧州人。萬曆葵丑進士。官至四川兵備副使。是編凡內篇十一卷。外篇三卷。乃君恩家居時所著。其學出於姚江。至外篇謂孔子近禪。孟子近道。眞可謂援儒入墨矣。<br/>
</p></div></body>
</html>
