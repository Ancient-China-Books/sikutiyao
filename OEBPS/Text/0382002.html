<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->陽明全集 二十卷
<!--ti:-->傳習錄 一卷
<!--ti:-->語錄 一卷
</h2><p>
<!--no:-->明王守仁撰。此本爲康熙中餘姚俞嶙所編。删除錢德洪本正錄外錄別錄之目。併爲一集。更其舊第。首載年譜。次以書序記說諸體。而以傳習錄語錄附焉。
