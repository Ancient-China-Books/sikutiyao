</font><h2>
<!--ti:-->辨學遺牘 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明利瑪竇撰。利瑪竇有乾坤體義。已著錄。是編乃其與虞淳熙論釋氏書。及辨蓮池和尚竹窗三筆。攻擊天主之說也。利瑪竇刀排釋氏。故学佛者起而相爭。利瑪竇又反唇相詰。各持一悠謬荒唐之說。以較勝負於不可究詰之地。不知佛教可關。非天主教所可闢。天主教可闢。又非佛教所可闢。均所謂同浴而譏裸裎耳。<br/>
</p></body>
