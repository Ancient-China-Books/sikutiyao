<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->大雲集 無卷數
</h2><p>
<!--no:-->明曹璜撰。璜字伯玉。別號元素。益都人。萬歷丙戌進士。官至通政司右參議。是集鈔本凡十册。前無序目。亦不分卷帙。前四册爲雜文及經解奏疏禪語。然殘闕殊甚。多不可讀。後六册則其官西安知府。及提學湖廣時案牘之文。而西安爲最詳。如社約救荒織造開礦諸規議。大抵皆委曲懇到。其言關中居天下阨塞。戶口百萬。乃此公私之積。處之如掃。守令無一人長思舉其事者。而民惟寄死生於天。河南之事。奚保不再見也。璜守西安。在萬歷中年。其於啓禎時事。曲突移薪。若有先見。其解經則多影響支離。至臨濟大意楞伽質義諸篇。尤㫄涉雜學。蓋明季士大夫流於禪者。十之九也。
</p><br/></div></body></html>
