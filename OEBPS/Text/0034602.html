<title>四庫提要 經部十七 詩類存目一 詩經脈 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩經脈 八卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明魏浣初撰。其標題又曰閔非臺先生增補。浣初字仲雪。常熟人。萬歷丙辰進士。官至布政司參政。閔非臺則不知何許人也。其書分上下二格。如高頭講章之式。下格爲浣初原書。前列正文。後有附考。頗知原本註疏。旁及諸家。如君子偕老章。副筓六珈。毛傳云。筓衡蓋述追師追衡筓之文。衡垂於耳。筓貫於髮。見於追師。註疏甚詳。浣初引以證朱得衡筓一物之誤。尚小有考證。惟大致拘文牽義。鉤剔字句。摹仿語氣。不脫時文之習。上格爲閔氏補義。則純乎鄉塾之說矣。<br/>
</p></div></body>
</html>
