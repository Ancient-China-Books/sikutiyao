<title>四庫提要 集部三十四 別集類存目八 南耕草堂詩稾 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->南耕草堂詩稾 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝曹亮武撰。亮武字渭公。號南耕。宜興人。其塡詞有名於時。詩不多見。此集乃其讀書廬山時所作。凡一百八首。題曰第二集。後又附以甲子歲詩十八首。題曰第三集。蓋殘闕不完之稾也。集中有謝文德翼作詩序詩。而集首祇有蔣超陳維崧二序。德翼序當在第一集內。今佚之也。<br/>
</p></div></body>
</html>
