<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->志壑堂詩 十五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝唐夢賚撰。夢賚字濟武。淄川人。順治己丑進士。官翰林院檢討。是編爲新城王士禎所定。閒有士禎評識。前有士禎序。稱其文近於蒙莊。詩近於東坡。慈溪姜宸英序。亦言讀其經世之言所爲籌餉積穀。銅鈔改漕之法。嘉謨碩畫。鑿鑿皆可見之施行。皆兼序其詩文集。而是集有詩無文。蓋其集中之一種也。其詩運思頗深摯。吐屬亦頗溫雅。然較其才力。則稍謝士禎及趙執信田雯諸人。<br/>
</p></div></body>
