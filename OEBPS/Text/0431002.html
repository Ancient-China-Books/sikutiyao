<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->秦漢文尤 十二卷
</h2><p>
<!--no:-->明倪元璐編。元璐有兒易內外儀。已著錄。元璐氣節文章。震耀一世。而是書龐雜特甚。殊不類其所編。其以屈原宋玉列之秦人。旣乖斷限。且名實舛迕。疑亦坊刻託名也。
</p><br/></div></body></html>
