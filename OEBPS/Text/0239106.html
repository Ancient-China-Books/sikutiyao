<body><div id="text">
<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->雙陸譜 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->舊本題了角道人撰。前有元林子益序。稱雙陸之戲。始於陳思王。道人來閩。隨動而應。無不勝者。一日遺此書而去。竟泯其迹。於是人以了角仙稱之。得是譜者。用之如神矣云云。其書有圖有例有論。於進退棄取之機。言之頗詳。<br/>
</p></div></body>
</html>
