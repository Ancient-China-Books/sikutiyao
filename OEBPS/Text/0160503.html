<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->温處海防圖略 二卷
</h2><p>
<!--no:-->明蔡逢時撰。逢時字應期。宣城人。萬歷庚辰進士。官温處兵備副使。温處爲兩浙海疆門戶。明季倭寇出沒。號曰要衝。逢時此書。作於萬歷二十四年。皆據當時文移册籍。編次成帙。凡地形船械。以及戰守選練之法。無不畢載。共爲圖四。子目四十有三。
</p><br/></div></body></html>
