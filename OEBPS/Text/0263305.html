<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->睿養圖說 
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陽觀光撰。觀光招遠人。崇禎戊辰進士。官至少詹事。是書乃其爲贊善時所進。以唐六典載東宮官制贊善掌侍從翼養之事。故以睿養之道。演爲三圖。一曰養性圖。二曰養氣圖。三曰養體圖。每圖各繫一說。末附凡例數條。以明奇耦方圓不同之故。其說養性則首重良知。養氣則專言夜氣。養體則推闡太極。反復演說。皆舍實踐而談微妙。非啓迪引翼之道也。<br/>
</p></div></body>
