<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->滇南行稾 四卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明蘇章撰。章字文簡。號雲崖。餘干人。成化乙未進士。官至延平府知府。初章官兵部主事時。因星變事劾妖僧繼曉。方士李孜省。謫姚安通判。因裒其所作。共爲一集。故以滇南行稾爲名。末附詞四闋。祭胡敬齋文一首。附錄一卷。則其行實及諸家題跋。與入祀鄉賢文卷也。章少問學於陳獻章之門。嘗出胡居仁於獄。與吳與弼亦友善。蓋亦刻意講學者。故所作皆率意而成。不能入格云。<br/>
</p></body>
