<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->讀杜愚得 十八卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明單復撰。復字陽元。會稽人。千頃堂書目。作嵊縣人。洪武中爲漢陽河泊官。又云一名復亨。舉懷才抱德科。授漢陽知縣。傳聞異詞。未能孰是。是編前有宣德九年黃淮序。稱楊士奇得其本於湖湘。以授江陰朱善慶兄弟刻之。考黃伯思東觀餘論。稱嘗撰杜詩編年集。則編年實始自伯思。其本今已不傳。後魯訔黃鶴諸家。穿鑿字句。鉤稽歲月。率多未安。是編冠以新定年譜。亦未免附會。其箋釋典故。皆剽掇千家註。無所考證。註後檃括大意。略爲訓解。亦循文敷衍。無所發明。至每篇仿詩傳之例。註興也賦也比也字。尤多所牽合矣。<br/>
</p></body>
