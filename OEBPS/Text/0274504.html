<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->雲薖淡墨 六卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明木增撰。增字生白。雲南麗江土司。世襲土知府。以助餉征蠻功。晉秩左布政使。年甫三十。旣謝職。天啓五年。特給誥命。以旌其忠。增好讀書。多與文往還。是書蓋其隨筆摘鈔之本。大抵直錄諸書原文。無所闡發。又多參以釋典道藏之語。未免糅雜失倫。特以其出自蠻陬。故當時頗傳之云。<br/>
</p></body>
