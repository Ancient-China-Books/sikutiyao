<!--ti:-->格物圖 一卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->明孫丕揚撰。丕揚字叔孝。富平人。嘉靖丙辰進士。官至吏都尚書。諡恭介。事蹟具明史本傳。是編分四篇。一曰格物圖。二曰明物解。三曰原物辨。四曰人物鏡。意其原有總名。傳寫佚之。而以第一篇爲總名也。其圖分物始物格物終爲三。物始物終。皆畫一圓圈。如周子之無極。物格則大圈中畫一小圈。小圈之中。畫聖人成能字。小圈四旁。分列天淸地寧物阜民安八字。大旨闢王守仁良知之說。而謂道無可名。名之曰物。然守仁求之無定之心。而丕揚又求之無物之道。其說雖變。其實一也。<br/>
</p></body>
