<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->恥亭遺書 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝周宗濓撰。宗濓字簡菴。華亭人。雍正癸卯拔貢生。官潛山縣教諭。是書於易書詩春秋禮記周禮儀禮。偶有所得。皆隨筆記錄。末附日省錄一卷。其說經諸條。多講章習見之語。至斥禮記祭法王立七廟。凡有六謬。祭義天子巡狩。先見百年。於理難通。尤爲臆見。惟日省錄語多切實。蓋疎於考古。而熟於講學者也。<br/>
</p></div></body>
