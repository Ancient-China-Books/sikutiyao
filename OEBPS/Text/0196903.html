<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->文公先生經世大訓 十六卷
</h2>
<!--ed:-->禮部尚書曹秀先家藏本
<p>
<!--no:-->明余祐編。祐字子積。鄱陽人。宏治庚戌進士。官至雲南布政使。內召爲太僕寺卿。未及行。又擢吏部侍郞。未聞命而病卒。明史儒林傳。附見胡居仁傳中。祐。居仁之門人。又其壻也。是書成於正德甲戌。採朱子文集語類二書。分類排纂。爲三十六門。別無一字之發揮。其曰大訓。蓋取與天球河圖並重之義。然書所稱者。乃古聖先王之教典。非大賢以下所敢受。恐未必合朱子意也。<br/>
</p></div></body>
