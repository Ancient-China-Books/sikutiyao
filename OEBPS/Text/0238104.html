<body><div id="text">
<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->草書集韻 五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著編輯者名氏。取漢章帝以下。至於元人草法。依韻編次。每字之上。各註其人。其編次用洪武正韻。蓋明人作也。<br/>
</p></div></body>
