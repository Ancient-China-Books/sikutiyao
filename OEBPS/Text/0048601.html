<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->檀弓論文 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝孫濩孫撰。濩孫字邃人。高郵人。雍正庚戌進士。官至監察御史。是書專論檀弓之文。故圈點旁批。以櫛疏其章法句法之妙。每章之下。復綴以總評。亦附注其文義。其凡例謂檀弓有益舉業。凡制義中大小題格局法律。無一不備。是爲時文而設。非詁經之書也。<br/>
</p></body>
