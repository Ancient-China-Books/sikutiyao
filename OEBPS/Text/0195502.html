<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->程子詳本 二十卷
</h2>
<!--ed:-->浙江朱彝尊家曝書亭藏本
<p>
<!--no:-->明陳龍正編。龍正有救荒策會。已著錄。龍正以二程遺書。雖朱子所手編。而其記載之重複。字句之同異。以至議論之出入。均未暇是正。乃排比刊削。分類編次。定爲此本。其經說之別行者。亦併載入。又益以元譚善心之傳聞續記。自序視全書頗約。而實不敢不加詳。故不曰約本而曰詳本。其閒於二子之說。多所辨駁。不出明末講學家詬爭之習。<br/>
</p></body>
