<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->冰玉堂綴逸稾 二卷
<!--ti:-->蘭舟漫稾 一卷
<!--st:-->二餘詞 一卷
</h2><font size="-1">坿</font><p>
<!--no:-->明陳如綸撰。如綸字德宣。號午江。太倉人。嘉靖壬辰進士。官至福建布政司參議。文集爲其子謙亨等所編。初稾本十卷。以弗戒於火。稾盡亡。謙亨搜求殘賸。輯爲二卷。故題曰綴逸。其詩別名蘭舟漫稾。爲如綸所自編。乃嘉靖甲辰服闋補江西按察司僉事時途中所作。其詩餘別名二餘詞。亦如綸自編。二餘者。如綸別號也。
</p><br/></div></body></html>
