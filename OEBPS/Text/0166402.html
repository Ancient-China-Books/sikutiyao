<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->日本考 五卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明李言恭都杰同撰。言恭字惟寅。岐陽武靖王文忠之裔。以萬歷二年襲封臨淮侯。杰字彥輔。蔚州人。嘉靖丙辰進士。官至南京兵部尚書。方言恭督京營戎政時。杰爲右都御史。會倭患方劇。乃共摭所聞。爲此書。記其山川地理。及世次土風。而於字書譯語。臚載尤詳。後倭陷朝鮮。封貢議起。杰以力爭不合。徙南京。而言恭子宗城。卒爲石星所薦。充正使往封。至釜山而倭情中變。易服逃歸。被劾論戍。蓋徒恃紙上空言。宜其不能悉知情僞也。<br/>
</p></div></body>
