<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->老杜詩評 五卷
</h2><p>
<!--no:-->元方深道撰。深道晉江人。官奉議郎。知泉州。舊本題曰元人。案是編見陳振孫書錄解題。確爲宋人。題元人者誤也。其書皆彙輯諸家評論杜詩之語。別無新義。
</p><br/></div></body></html>
