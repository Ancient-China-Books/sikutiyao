<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->杜律意箋 二卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明顏廷榘撰。廷榘字範卿。永春人。官九江府通判。終岷府左長史。是編取杜甫詩七言律一百五十一首。先用疏釋。次加證引。名曰意箋。蓋取以意逆志之義。其譏僞虞註之草草。持論良是。然核其所解。與僞虞註正復相等也。<br/>
</p></body>
