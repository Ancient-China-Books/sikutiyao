<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->大統皇曆經世 三卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明胡獻忠撰。獻忠自號六六道人。婺源人。其書以明代大統曆所列九宮紫白圖。俗師多有譌異。故特揭而明之。大指推本洛書。弁以八卦法象三十六宮序卦之圖。竝取丹書圖象。而以敬與義爲一白。怠與欲爲二黑。謂卽九宮紫白之原。其立說不免過高。次及九星中宮款歌黃黑道列宿一切吉凶消息之要。中卷爲十二月直日星煞之圖。下卷爲六甲直時星煞之圖。蓋當時選擇通行之本也。<br/>
</p></div></body>
