<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->虞精集 八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明周伯耕撰。伯耕字更生。莆田人。是書蓋雜家者流。其曰虞精。蓋取虞人獵百禽之精意也。前有李維禎序。稱原書正續共百餘篇。莆田知縣郭如闇。爲刻其四十七篇。此本寶五十三篇。殆刻版時續入四篇。序則未改也。其書篇各立名。鎔鑄故事以成文欲以博麗見長。而襞襀之痕不化。蓋借文以隸事。而非用事以成文。故往往堆砌擁腫。不能運掉。維禎序稱其文格。與陸賈新語王符潛夫論。荀悅申鑒。徐幹中論。劉劭人物志相似。今考其文。實與數書不類。晉宋以後。以儷偶爲子書者。惟葛洪抱朴子外篇。劉晝新論。有是體裁。伯耕此書。蓋規橅二家而不成耳。<br/>
</p></div></body>
