<title>四庫提要 集部二十七 別集類存目一 石堂遺集 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->石堂遺集 四卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->宋陳普撰。普有全集。已著錄。此本以渾天儀論十六條。及各體文爲第一卷。賦三首。詞四首。歌二首。及各體詩。爲第二卷。其三四兩卷。七言絕句二百餘首。皆詠史之詩。末附以雜纂十二條。乃明天啓中普里人阮光寧所選刻。非完帙也。<br/>
</p></div></body>
</html>
