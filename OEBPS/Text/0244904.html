<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->畫眉筆談 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝陳均撰。均字康疇。歙縣人。是書皆記豢養畫眉鳥之事。本不足道。然養鷹諸法。古人著錄。姑存其目。以備博物之一端。<br/>
</p></body>
