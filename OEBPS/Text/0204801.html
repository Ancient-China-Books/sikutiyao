<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->孫子彙徵 四卷
</h2><p>
<!--no:-->國朝鄭端撰。端有政學編。已著錄。考孫子十三篇舊註。見於史志及諸家書目者。今多不傳。傳者亦多散見諸書。罕專家之完本。端此編彙集衆說。兼採古來談兵之言。足與孫子發明者。附錄於各句之下。頗爲詳備。然徵引太宂。如作戰篇公家之費節。註內所錄車馬器械之論。於車則全載考工記。於馬則悉引相馬經。於弓矢戈戟牌棒鈀鐵等類。則縷陳演習攻打之法。極其瑣細。亦博而不精者也。其書每卷皆標曰孫武子集解廣義。而端自序。則又題曰孫子彙徵。未詳二名孰先孰後。今姑從端自序之名焉。
