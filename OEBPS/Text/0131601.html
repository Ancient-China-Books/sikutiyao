<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->翊運錄 二卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明劉廌編。廌。誠意伯基之孫也。是書成於永樂中。集其祖父所得御書詔誥。及行狀事實。以爲此錄。取誥文中開國翊運之語爲名。同郡王景爲之序。成化中。巡按浙江御史戴用。以版久漶漫。因增輯重梓。楊守陳爲之序。嘉靖初。從處州府知府潘潤之請。以基九世孫瑜襲爵。瑜因復增入襲封誥敕。及部議題本謝恩表之類。自爲後序。二卷之首。雜入基表頌五篇。頗爲不倫。以序文考之。卽瑜所增入。蓋徒欲侈陳祖德。爲閥閱之光。而未知著述體例者也。<br/>
</p></div></body>
