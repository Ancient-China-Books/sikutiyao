<!--fi:-->經部二十四
<!--sf:-->禮類存目二附錄
</font><h2>
<!--ti:-->夏小正解 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝徐世溥撰。世溥字巨源。新建人。前明諸生。是編總題曰榆墩集選。蓋其集中之一卷也。其注鳴蜮曰。凡釋者貴以邇言土名通之。釋扎以寧縣。釋蜮以屈造。是猶釋荇菜以接余。彌令人不可解矣。其注匽之興五日翕望乃伏。曰六字以爲夏五可也。是亦不務奧僻。不尚穿鑿之旨。然注爽死以爲爽鳩祭鳥。恐古文雖奧。不至此。解俊風爲俊美之風。是又未考尚書大傳。時有俊風。俊者大也之文。而以意解之矣。<br/>
</p></div></body>
