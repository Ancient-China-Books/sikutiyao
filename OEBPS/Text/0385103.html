<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->譚樵海集 六卷
<!--st:-->幽谷集 一卷
<!--st:-->霜巖集 一卷
</h2><font size="-1">坿</font><font size="-1">坿</font><p>
<!--no:-->明譚寶煥撰。寶煥江西樂安人。樵海其號也。集凡文三卷。詩三卷。寶煥少好講學。爲文多涉理趣。詩尤沿擊壤集流派。如自示云。從今脊骨剛如鐵。一擔綱常勿放肩。寄鄧九邱云。還與先生磨太極。乾坤肎負苦心人。較定山集。抑又甚矣。末附幽谷集一卷。其孫欽瑗作。霜巖集一卷。其曾孫淸嚴作也。
</p><br/></div></body></html>
