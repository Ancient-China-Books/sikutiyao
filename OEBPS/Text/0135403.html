<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->逸民傳 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題明少元山人皇甫涍撰。考明史藝文志。載皇甫濂逸民傳二卷。江南通志亦同。則舊本傳寫誤也。濂字子約。一字道隆。長洲人。嘉靖甲辰進士。除工部主事。謫河南布政司理問。稍遷興化同知。明史文苑傳。附見其兄涍傳中。是編採歷代逸民事迹。人各爲傳。起晉孫登。迄宋林逋。凡百人。其去取義例。不甚可解。如鄧郁一傳。乃純述白日沖擧之事。則葛洪神僊傳以下。何可勝收。其他表表在耳目者。乃或不載。殆偶然寄意。不求詳備。如皇甫謐高士傳例歟。卽其託始於晉。亦似續謐書也。中庾易明僧紹二人。有錄無書。其爲傳寫者佚之。爲當時失於檢校。則均不可知矣。<br/>
</p></div></body>
