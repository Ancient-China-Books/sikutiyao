<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易摘鈔 五卷
</h2><p>
<!--no:-->國朝顧昺撰。昺號虚莊。南匯人。雍正甲辰舉人。是編爲其三經解之一。皆節錄御纂周易折中內所集諸儒之說。參以李光地周易觀彖通論。故曰摘鈔。閒附己意。亦罕所發明。
