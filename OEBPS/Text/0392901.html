<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->玉恩堂集 九卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明林景暘撰。景暘字紹熙。華亭人。隆慶戊辰進士。官至南京太僕寺卿。是集爲其子有麟所編。凡奏議二卷。參詞二卷。詩二卷。文三卷。附錄碑誌行狀一卷。王錫爵張以誠二序。及張孟男所撰碑。申時行所撰墓誌。皆不稱其文章。惟杜士全序。及王圻所作行狀。稍稱之云。<br/>
</p></body>
