<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->平夷功次錄 一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明焦希程編。希程榜姓周。象山人。嘉靖辛丑進士。官至貴州兵備副使。希程在四川時。值宜賓夷人作亂。巡撫張臬檄委希程勦平。因彙刻當時部檄。以成此書。<br/>
</p></div></body>
