<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易纂解正宗 六卷
</h2><p>
<!--no:-->國朝謝復茪撰。復茪字菁來。吉水人。其書先列朱子本義。以直解大全蒙引諸家之說。各系於其下。其子能立。以圖說未備。重加纂訂。別爲一編。附之於後。蓋里塾講授之本也。
</p><br/></div></body></html>
