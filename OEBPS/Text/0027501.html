<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->書經集意 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明萬嗣達撰。嗣達字孝仲。潯陽人。其履貫無可考。自序稱天啓壬戌。書於陪京。序中謂雲曹簡靜。蓋官南京刑部時所作。書中分節講論。蓋家塾課蒙之本。至禹貢內雜引明代漕輓東壩諸事。以便答策。尤非解經之體矣。<br/>
</p></body>
