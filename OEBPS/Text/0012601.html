<font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->周易議卦 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明王崇慶撰。崇慶字德徴。開州人。正德戊辰進士。官至南京吏禮二部尚書。是書泛論卦名卦義。閒亦推及爻辭。自序謂以六十四卦大義。本諸彖。質諸象。而又參諸人事。然所得頗淺。本載所著五經心義中。曹溶摘入學海類編。考明史藝文志。亦載崇慶周易議卦二卷。則當時已別行矣。<br/>
</p></div></body>
