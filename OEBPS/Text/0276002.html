<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->會心錄 四卷
</h2>
<!--ed:-->衍聖公孔昭煥家藏本
<p>
<!--no:-->國朝孔尚任撰。尚任有節序同風錄。已著錄。是編雜採古人淸言佳事。略如沈括淸夜錄。周密志雅堂雜鈔之例。自序云不考出處。不次前後。不分體例。閒有複譌者。亦懶於删。蓋林居多暇。姑以寄意而已。非有意於著書也。<br/>
</p></div></body>
