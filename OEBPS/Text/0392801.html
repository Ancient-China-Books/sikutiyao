<!--ed:-->浙江汪如瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->朱秉器集 八卷
</h2><p>
<!--no:-->明朱孟震撰。孟震有河上楮談。已著錄。此集文四卷。詩四卷。爲張九一所選錄。文不出當時習尚。詩則音節諧暢。而意境不深。
</p><br/></div></body></html>
