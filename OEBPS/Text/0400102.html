<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->蘧廬詩 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝韓純玉撰。純玉字子蘧。別號蘧廬居士。歸安人。明翰林韓敬之子也。敬以黨附湯賓尹。見擯於時。純玉以是抱憾終身。不求仕進。其行蹤略具所作自序。及集中癸丑五十生朝示兒詩中。是集不分卷帙。但每體別編中。多凄楚之音。蓋皆明季兵燹。及國初江南初定。餘孽未平。山居避寇之作也。<br/>
</p></div></body>
