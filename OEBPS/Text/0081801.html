<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->八音摘要 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明汪浩然撰。是書凡二十五目。上卷自歷代樂議旋相爲宮議以下。爲十五目。下卷分列八音。及舞圖歌譜。爲十目。大抵摭拾舊論。如制氏之記其鏗鏘而已。<br/>
</p></body>
