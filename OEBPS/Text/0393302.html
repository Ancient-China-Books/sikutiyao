<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->李中丞文集 二卷
</h2><p>
<!--no:-->明李淶撰。淶字源甫。號養愚。雩都人。隆慶辛未進士。官至右僉都御史巡撫應天。是集爲國朝康熙十年。其里人易學實所刻。大抵皆應俗之作。蓋淶本以淸介著。學實之刻其遺文。特重其爲人耳。
</p><br/></div></body></html>
