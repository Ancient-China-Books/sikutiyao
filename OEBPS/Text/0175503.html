<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->聖門禮樂統 二十四卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝張行言撰。行言字躬先。江浦人。是書卷首爲綱領。不入卷數。一卷至五卷。詳載歷代祀典。六卷載孔子世家。及宗子世表。七卷至十五卷。爲四配十哲先賢先儒列傳。十六卷爲從祀啓聖祠先賢先儒列傳。十七卷爲改祀罷祀諸儒列傳。十八卷至二十三卷。爲樂經樂志樂器律品譜圖。二十四卷載孔子及四配林廟諸圖。其裒輯極繁。而證引諸書。仍不出尋常習見。<br/>
</p></body>
