<title>四庫提要 集部三十一 別集類存目五 徐文長逸稾 二十四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->徐文長逸稾 二十四卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明徐渭撰。此本爲其鄉人張汝霖王思任所同選。如末卷所載優人謔。喫酸梨偈。放鷂圖偈。對聯。燈謎諸作。鄙俚猥雜。豈可入之集中。鮑照集中載字謎。恐非當時舊本。未可援以爲例。況照詞猶雅。不似渭所作。摸著無節。看著有節。兩頭冰冷。中閒火熱之類也。<br/>
</p></div></body>
</html>
