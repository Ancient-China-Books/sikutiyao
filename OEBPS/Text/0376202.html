<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->遺山詩集 二十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->金元好問撰。好問全集已著錄。此詩集二十卷。乃毛晉從全集摘出。刊於十元人集中者。別行已久。姑附存其目。案好問雖入元而未仕元。晉以爲元人殊誤。顧嗣立元百家詩選初集。以好問詩爲冠。又沿晉之失。今仍題曰金人。從其實焉。<br/>
</p></div></body>
