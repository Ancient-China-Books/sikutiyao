<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->居家必用事類全集 十卷
</h2><p>
<!--no:-->不著撰人名氏。載曆代名賢格訓。及居家日用事宜。以十干分集。體例頗爲簡潔。辛集中有大德五年吳郡徐元瑞吏學指南序。聖朝字俱跳行。又永樂大典屢引用之。其爲元人書無疑。黃虞稷千頃堂書目云。或謂熊宗立撰。恐未必然也。
</p><br/></div></body></html>
