<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->閩中考 一卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明陳鳴鶴撰。鳴鶴有東越文苑。已著錄。是書所考。皆福州府境山川古迹。稱得唐人閩中記於長樂農家。得宋人三山志於徐𤊹。參以聞見。訂志乘之舛譌。其考證舊事。如東冶非東治。泉山非泉州淸源山。而越山冶山。皆泉之支麓。冶縣非東甌。鑪峯石在南嶼。不在旗山。舊志本明。新志誤删其文。因誤移其地。亦頗精核。惟後幅多採小說怪事。及僧家語錄。未免傷於蕪雜。<br/>
</p></div></body>
