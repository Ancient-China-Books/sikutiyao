<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->十家易象集說 九十卷
</h2>
<!--ed:-->大學士于敏中家藏本
<p>
<!--no:-->國朝吳鼎撰。是編採宋兪琬元龍仁夫吳澄胡一桂明來知德錢一本唐鶴徴高攀龍郝敬何楷十家之說。其論辨去取。別爲附錄十卷。蓋以漢唐舊說。略備於李鼎祚。周易集解。宋儒新義。略備於董楷周易會通。惟元明諸解。則未有專彙一書者。因裒此十家。以繼二書之後。大旨主於明象。其論六十四卦之對體覆體雜卦傳非錯簡。出於來易者爲多云。<br/>
</p></body>
