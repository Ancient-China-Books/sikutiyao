</font><h2>
<!--ti:-->東白集 二十四卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明張元禎撰。元禎五歲能詩。寧靖王召見。名之曰元徵。巡撫韓雍。爲改今名。字廷祥。南昌人。天順庚辰進士。官至吏部左侍郞。兼翰林院學士。掌詹事府。天啓初。追諡文裕。事蹟具明史本傳。是集凡詩文二十三卷。末卷則附錄事實祭文。元禎以講學爲事。其在講筵。請增講太極圖西銘通書。夫帝王之學與儒者異。詎可舍治亂興亡之戒。而談理氣之本原。史稱後輩姗笑其迂闊。殆非無因矣。其詩文樸遬無華。亦刻意摹擬宋儒。得其形似也。<br/>
</p></body>
