<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->無事編 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝項眞撰。眞字不損。秀水人。前明諸生。入國朝官景陵縣知縣。是書摭拾成文。漫無風旨。雜引故實。皆仍其原文。今古不辨。甚至以喬知之爲晉人。疎陋可知矣。<br/>
</p></body>
