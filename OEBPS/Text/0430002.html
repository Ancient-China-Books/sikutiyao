<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->文儷 十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳翼飛編。翼飛有慧閣詩。已著錄。是書所錄。自漢及唐。皆以駢儷爲主。略依文選之例。惟不載詩。與文選稍異耳。<br/>
</p></div></body>
