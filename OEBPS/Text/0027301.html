<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->虞書箋 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明茅瑞徴撰。瑞徴字伯符。歸安人。萬歷辛丑進士。官至南京光祿寺卿。解官後自號苕上漁父。又稱澹泊居士。此書前有自序。言南局多暇。讀唐虞論治之書。輒次數語。蓋卽官光祿時作也。考定陵注略。瑞徴官職方郎中時。欲黜一副將不遂。反爲所搆。又御史姚永濟韓浚。皆有所請託。瑞徴不從。遂合力排擠之去。其人蓋亦錚錚者。而此書所箋。大抵敷衍舊說。無所發明。如解柔遠能邇旬。云柔字下得最妙。解惟時亮天工句。云卽熙帝載意。解天敍有典節。云兩我字正與兩天字相應。解愼乃在位句。云卽愼乃有位。皆膚淺不足采錄。殆閒曹無事。姑以遣日。本無意於著書。而其子漫付剞劂耳。<br/>
</p></body>
