<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->五經堂文集 五卷
<!--ti:-->語錄 一卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝范鄗鼎撰。鄗鼎有理學備考。已著錄。是集皆各體雜文。本名草草草。卷首有鄗鼎自序。文格酷摹尚書。雖本之夏侯元昆弟誥。然未免太近游戲。末附語錄一卷。乃其子翷搜輯諸刻書中鄗鼎評識之語。彙成一帙。因竝梓之。實非鄗鼎自作。亦非門人所記也。<br/>
</p></div></body>
