<title>四庫提要 經部二十四 禮類存目二 禮記中說 三十六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->禮記中說 三十六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明馬時敏撰。時敏字晉卿。陳留人。隆慶中貢生。是編不載經文。但如坊刻時文題目之式。標某章某節。而敷衍其語氣。其名中說者。謂折衆說而得其中也。然大旨株守陳澔集說。未見其折中者安在。<br/>
</p></div></body>
