<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->中州啓劄 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->元吳宏道撰。宏道字仁卿。金臺蒲陰人。江西省檢校掾史。是書作於大德辛丑。前有許善勝序。稱吳君裒中州諸老往復書尺。類爲一編。凡若干卷。體製簡古。文詞渾成。其上下議論。率於政教彝倫有關。風流篤厚。典型具存。今考其所載。有趙秉文元好問張斯立杜仁傑諸人劄子。大抵皆一時名流。永樂大典載宋元啓劄最夥。其猥濫亦最甚。惟此一編。猶稍稍近雅。以文多習見。故亦僅存其目焉。<br/>
</p></div></body>
