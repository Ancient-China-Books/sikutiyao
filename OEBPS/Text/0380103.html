<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->西山類稾 五卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明謝復撰。復字一陽。祁門人。少從吳與弼游。與陳獻章爲同門友。而篤實勝於獻章。故集中有書獻章詩後一篇。頗詆其晚涉於佛老。其宗旨可見。然其詩文則不出講學之門徑。與談藝家又別論云。<br/>
</p></div></body>
