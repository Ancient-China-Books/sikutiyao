<div id="text"><font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->讀尚書略記 無卷數
</h2><p>
<!--no:-->明朱朝瑛撰。朝瑛有讀易略記。已著錄。此書力辨攻古文者之非。殊失深考。其所注釋。亦不過隨文敷衍。在所作諸經略記之中。獨爲最下。
</p><br/></div></body></html>
