<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->天池祕集 十二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->舊本題明徐渭編。武林孫一觀校。案渭嘉靖中人。有筆元要旨。已著錄。是編所載。如葉向高陳繼儒之類。皆在其後。渭安得見其詩文。蓋卽一觀所輯。僞託於渭也。其書體例駁雜。標目詭異。前六卷爲總集。一曰韻萃。諸體詩也。二曰調雋。詞也。三曰籟叶。樂府歌行也。四曰麗華。賦也。五曰筆華。雜文也。六曰志林。傳也。後六卷爲小說。一曰淡芬。淸言也。二曰曠述。雜事也。三曰諧史。詼嘲語也。四曰別紀。誌怪也。五曰致品。分良辰美景賞心樂事四子目。六曰淸則。分花典香禪茗談觴政四子目。皆明季山人強作雅態之語。四庫之中。無類可入。以其雜出不倫。附之雜家類焉。<br/>
</p></div></body>
