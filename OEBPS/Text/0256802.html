<!--fi:-->子部三十二
<!--sf:-->雜家類六
</font><h2>
<!--ti:-->物理小識 十二卷
</h2><p>
<!--no:-->明方以智撰。以智有通雅。已著錄。此書爲其子中通中德中發中履所編。又通雅之緒餘也。首爲總論。中分天類曆類風雷雨暘類地類占候類人身類鬼神方術類異事類醫藥類飲食類衣服類金石類器用類草木類禽獸類。凡十五門。大致本博物志。物類相感志。諸書而衍之。但張華贊寧所撰。但言剋制生化之性。而此則推闡其所以然。雖所錄不免冗雜。未必一一盡確。所論亦不免時有附會。而細大兼收。固亦可資博識而利民用。鶡冠子曰。中流失船。一壺千金。韓愈曰。牛溲馬勃。敗鼓之皮。兼收竝蓄。待用無遺。則識小之言。亦未可盡廢矣。
