<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->東岡集 十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明柯暹撰。暹字啓暉。更字用晦。建德人。永樂乙酉領鄉薦。年僅十六。明年與修永樂大典。選入翰林。知機宜文字。進元兔詩。授戶科給事中。以三殿災應詔陳言。謫交阯驩州知州。累遷雲南按察使致仕歸。事蹟附見明史鄒緝傳。是集乃暹晚年所手訂。劉定之序。稱其詩文奇崛。出人意表。今觀所作文。豪邁有餘。而落筆太快。少瀠洄渟蓄之致。詩亦矢口卽成。不耐咀詠。是亦登科太早。才高學淺之效歟。<br/>
</p></body>
