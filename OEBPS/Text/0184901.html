<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->事偶韻語 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->舊本題錢塘凌緯撰。不詳時代。是書凡五言絕句一百首。前有自序云。唐李瀚蒙求。約四言成編。誠便記覽。自後文士。往往效而爲之。未有增至五言者。余因暇日。觀歷代君臣言行。多有補於世教。由是撮擧其要。以類相偶。萃爲絕句百章。各章之下。仍取得失事附註焉。蓋卽蒙求而稍變其體爾。<br/>
</p></div></body>
