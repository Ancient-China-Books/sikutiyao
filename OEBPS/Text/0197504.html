<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->困辨錄 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明聶豹撰。豹字文蔚。永豐人。正德丁丑進士。官至兵部尚書。謚貞襄。事蹟具明史本傳。豹之學出於姚江。是編乃其嘉靖丁未繫詔獄時所劄記。分辨中辨易辨心辨素辨過辨仁辨神辨誡八類。羅洪先爲之批註。<br/>
</p></div></body>
