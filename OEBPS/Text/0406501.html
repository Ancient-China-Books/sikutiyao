<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->匡山集 六卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王沛恂撰。沛恂字書巖。諸城人。官兵部主事。是集凡文五卷。詩一卷。詩文皆伉直有氣。而亦有恃氣之處。故意之所至。暢所欲言。不免時有累句。<br/>
</p></div></body>
