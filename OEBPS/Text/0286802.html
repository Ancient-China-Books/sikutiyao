<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->麗句集 六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明許之吉撰。之吉爵里未詳。其書採前人儷偶之語。或一聯。或數十聯。分門編次。亦楊愼謝華啓秀之類。<br/>
</p></div></body>
