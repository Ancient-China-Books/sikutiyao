<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->聯句錄 五卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明李東陽編。東陽有東祀錄。已著錄。此其官翰林時。與同年進士。及同遊士大夫聯句之作。東陽自爲序。而丹徒知縣江夏王溥刊行之。侍讀學士莆田吳希賢。復輯題名一通冠於前。凡六十有九人。詩不盡工。又焦芳李士實之流。亦廁其閒。交遊未免稍濫。然其時館閣儒臣。過從唱和。以文章交相切劘。說者謂明之風會。稱成宏爲極盛。卽此亦可以想見也。<br/>
</p></div></body>
