<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->獻忱集 二卷
</h2><p>
<!--no:-->明高拱撰。所載皆賀謝奏疏。自序云。國制廷臣賀謝皆無疏。近歲章奏寖盛。節賀無俟言。凡有瑞應。必疏賀。而大僚遷官。及有譴有賜。無不疏謝者。乃次第成帙。名獻忱集。明史藝文志作五卷。豈先有別行之本五卷。後編入文集。乃删併爲二卷耶。
</p><br/></div></body></html>
