<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->快獨集 十八卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明李堯民撰。堯民字耕堯。濟寧人。萬歷甲戌進士。官至工部右侍郞。是集凡詩六卷。文十二卷。快獨者所居樓名也。雜文中奏議一類。敷陳頗爲剴切。詩則秀潤有餘。而興象不足。純爲七子之派。故序之者爲李維楨焉。<br/>
</p></div></body>
</html>
