<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->性理大中 二十八卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->國朝應撝謙撰。撝謙有周易應氏集解。已著錄。是書因性理大全而增損之。更其篇籍。删其繁文。補其闕略。初創稾於康熙庚寅。越六年。復爲訂正。至辛酉始定爲今本。故卷端有自序。又有重訂一序。其退太極圖說於末卷。蓋卽呂祖謙題近思錄。以陰陽性命之說。錄於首卷。而致知力行之方。反錄於後。懼學者鶩於高遠意。其凡例。稱自聖學失傳以後。開闢洪荒。豈無所自。嘉言自漢唐以來。累累而有。亦平心之公論。然旣稱薛瑄守朱學之成。王守仁閒有異同矣。所敍道統。又明代止錄守仁一人。而瑄反見黜。何也。<br/>
</p></div></body>
