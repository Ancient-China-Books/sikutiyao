<div id="text"><font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->白鹿洞規條目 二十卷
</h2><p>
<!--no:-->國朝王澍撰。澍有禹貢譜。已著錄。是編取朱子白鹿洞規爲綱。而分類條析。證以經史百家之語。自序云。始自戊寅四月。迄癸未十月。中更六年。凡三易稾云。
</p><br/></div></body></html>
