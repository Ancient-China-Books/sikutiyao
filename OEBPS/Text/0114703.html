<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->維揚巡幸記 一卷
</h2><p>
<!--no:-->不著撰人名氏。記建炎三年金兵至天長。高宗自揚州奔杭州事。起正月十三日。盡二月十五日。大意罪汪伯彥黃潛善之苟且晏安。變生倉卒。而不知北盟會編一百二十三卷。所載與此本全同。亦後人錄出別行者也。
</p><br/></div></body></html>
