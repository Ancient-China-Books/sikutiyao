<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->史復齋文集 四卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝史調撰。調字勻五。號後齋。晚號雲臺山人。華陰人。乾隆丙辰進士。官仙游縣知縣。是集一卷。爲其官仙游時稟諭及荒政義倉等略。二卷爲序跋書論。三卷爲橫渠書院規諭及諭子書。而以仙游所定求士三則冠焉。四卷爲語錄及功過式。併以崔紀所作誌銘附於其後。<br/>
</p></div></body>
