<!--fi:-->史部五
<!--sf:-->紀事本末類存目
</font><h2>
<!--ti:-->三藩紀事本末 四卷
</h2><p>
<!--no:-->國朝楊陸榮撰。陸榮有易互。已著錄。是編成於康熙丁酉。首紀福王唐王桂王始末。及四鎭兩案馬阮之姦。次紀順治初年平浙平閩平粤平江右事蹟。及魯王益王之亂。饒州死難諸人。金聲桓之亂。及大兵南征。何騰蛟瞿式耜之死。孫可望李延齡之變。次爲桂王入緬。蜀亂閩亂及雜亂。其凡例自云搜羅未廣。頗有疎漏。又閒有傳聞異詞者。如明史文苑傳載艾南英以病死。而此載其自縊殉節。亦僅據其耳目所及。未一一詳核也。
