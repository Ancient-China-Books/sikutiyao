<title>四庫提要 集部四十六 總集類存目三 文壇列俎 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->文壇列俎 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明汪廷訥編。廷訥字昌期。號無我。新都人。其書分十類。一曰經翼。二曰治資。三曰鑒林。四曰史摘。五曰淸尚。六曰掇藻。七曰博趣。八曰別教。九曰賦則。十曰詩槩。所錄上及周秦。下迄明代。如無名氏之雕傳。佛家之心經。倶載入之。特爲宂雜。其詩概部序曰六朝以上去四言。無四言也。於唐去五言古。無五言古也。知爲依附太倉歷下者矣。<br/>
</p></div></body>
</html>
