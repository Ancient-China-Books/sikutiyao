<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->禮記日錄 三十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明黃乾行撰。乾行字玉巖。福寧人。嘉靖癸未進士。官至重慶府知府。是書首有嘉靖乙卯鍾一元序。言乾行以是經掇科第。拜京秩。膺命相禮衡藩。乃以公之士類。今觀其書。割裂周禮儀禮。散綴於禮記之中。不復別識。與朱子經傳通解之例。已大相刺謬。又以小學故實。竄入經文。混合爲一。尤爲龐雜。其注或一節附論一篇。或十餘節附論一篇。多牽引道學語錄。義皆膚廓。<br/>
</p></div></body>
