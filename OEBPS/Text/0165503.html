<body><div id="text">
<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->天目游記 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明黃汝亨撰。汝亨有古奏議。已著錄。是記乃汝亨與佛慧寺僧同遊天目山而作。序是山景物頗詳。然記中敍月敍日。而不敍爲何年。亦行文之偶疎也。<br/>
</p></div></body>
