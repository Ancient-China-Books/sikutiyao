<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->日知堂文集 六卷
</h2><p>
<!--no:-->國朝鄭端撰。端有政學錄。已著錄。是集凡奏疏二卷。文告一卷。記序書啓傳誌三卷。其奏章公牘。大抵曲暢事理。而不以雕鐫字句爲工。第三卷中狀式七頁乃呂坤實政錄中全文。端爲江蘇巡撫時刊版。以示所屬。載其事於誌狀。則可。以前人之作刻於文集之中。則非體例矣。
</p><br/></div></body></html>
