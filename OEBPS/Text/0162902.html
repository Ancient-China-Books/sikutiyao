<title>四庫提要 史部三十二 地理類存目五 羅浮外史 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body>
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->羅浮外史 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝錢以塏撰。以塏字蔗山。嘉善人。康熙中。歷官東莞茂名二縣知縣。羅浮山屬於博羅。而遊人登眺。則多由東莞之石龍鄉。以塏官東莞時。其父瑛就養縣署。往遊羅浮。記其名勝。以塏因參考諸籍。以成此編。首列圖二十。次述山中名勝靈蹟。爲五十八篇。大抵多因仍舊志。又多以近人詩參錯其中。頗爲宂雜。<br/>
</p></body>
