<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->唐句分韻初集 四卷
<!--ti:-->二集 四卷
<!--ti:-->續集 二卷
<!--ti:-->四集 五卷
</h2><p>
<!--no:-->國朝馬瀚撰。瀚字炎洲。順天人。其書以唐人詩句。分一百七韻編次。以爲集句之用。初集二集。兼取五言七言。續集四集。則惟取七言。
</p><br/></div></body></html>
