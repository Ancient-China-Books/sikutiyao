<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->玉屑齋百家論鈔 十二卷
</h2><p>
<!--no:-->明張文炎編。文炎字維謙。杭州人。其書取明一代之文。泛論經史疑義者。總萃成編。其體有論。有辨。有評。有解。有說。有考。有敘。有原。有志。有紀。有難。有略。有讀。所錄凡一百十一家。云百家。擧成數也。
</p><br/></div></body></html>
