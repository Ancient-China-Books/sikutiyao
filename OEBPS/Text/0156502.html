<title>四庫提要 史部二十九 地理類存目二 澉浦續志 九卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->澉浦續志 九卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明董穀撰。穀字碩甫。正德丙子擧人。官安義漢陽二縣知縣。罷官後。自號碧里山樵。又曰漢陽歸叟。居海鹽之澉水鎭。嘗得宋常棠澉水舊志。校而刊之。因採元明事蹟。續成此編。小變棠之體例。分地理職官公署貢賦兵衞祠宇人品雜記藝文九門。規矩在前。弗能偭錯。較他邑志之宂濫。尚有典型。然能知棠書之善。而必欲改弦易轍。稍出入之。猶不免明人自用之習。故精簡古雅。亦終不逮棠書也。<br/>
</p></div></body>
</html>
