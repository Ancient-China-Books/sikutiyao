<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易易簡編 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明陸起龍撰。起龍字雲從。上海人。萬歷壬子舉人。官永寧縣知縣。是書自序。謂采漢唐宋以來注疏。暨家藏未刻本。多至充棟。筆之成帙。猶病其賾而雜。遂歸根易簡。融會精理。彙而成編。又謂其學淵源所出。在屠隆與歸有光。有光篤志宋儒。則希蹤兩晉。二家學問。分道揚鑣。書中義理切實之處。當由宗法於歸。詞旨輕雋之處。當由漸染於屠矣。<br/>
</p></div></body>
