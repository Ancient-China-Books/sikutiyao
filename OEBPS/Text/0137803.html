<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->衡門晤語 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:--> 明潘京南撰。京南自號壽櫟生。新都人。是編摘錄古今隱逸閒適之事。分前後續別四集。前集廣成子而下七十五人。自上古逮魏。後集孫登而下七十五人。自晉逮元。續集伯成子高而下百五十人。別集則摭其議論。及所作詩賦。亦皇甫謐高士傳之支流。其曰晤語。則千載一堂之意云爾。<br/>
</p></div></body>
