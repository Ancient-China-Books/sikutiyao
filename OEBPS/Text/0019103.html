<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易經釋義 四卷
</h2><p>
<!--no:-->國朝沈昌基撰。昌基字儒珍。烏程人。其書刪節本義。敷衍成文。前列擬題三頁。其自序云。先世多以易發解成名。蓋所講乃科舉之術也。
