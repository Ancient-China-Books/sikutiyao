<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->篆韻 五十卷
</h2><p>
<!--no:-->不著撰人名氏。其書每頁右側。印欽賜商河王勉學書樓之記。十一篆字。上下與朱絲闌齊。考明史諸王表。衡王祐楎之孫載塨。於嘉靖三十五年襲封商河王。萬歷二十五年。其長子翊〓襲封。至四十四年薨。無子。國除。書無序跋。不知爲載塨所鈔。翊〓所鈔也。首題篆書正韻四字。而考其部分。乃用壬子新刋禮部韻。與洪武正韻截然不同。書中別無考證。惟據周伯琦六書正譌。註俗作某某非而已。蓋藩邸偶錄以備檢閱。非著書也。
</p><br/></div></body></html>
