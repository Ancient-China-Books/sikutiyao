<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->三禮考 一卷
</h2><p>
<!--no:-->舊本題宋眞德秀撰。諸家書目不著錄。惟曹溶學海類編載之。書止五頁。引程朱諸儒之說凡九條。條下係以案語。然案語內引元泰定中邱葵更定周禮。又引吳澄三禮考註。德秀何由得見之。其僞不待言矣。
</p><br/></div></body></html>
