<title>四庫提要 經部三十七 四書類存目 四書窮鈔 十六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書窮鈔 十六卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝王國瑚撰。國瑚字夏器。號珍吾。臨縣人。是書卷首郭九有序。稱爲四書主意。而標題又稱爲四書窮鈔六補定本。疑其書非一稾。故命名亦隨時而異歟。其解頗與朱子立異。然僅鑽研於字句之閒。無以相勝也。<br/>
</p></div></body>
</html>
