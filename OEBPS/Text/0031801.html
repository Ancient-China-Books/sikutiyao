<!--fi:-->經部十六
<!--sf:-->詩類二
</font><h2>
<!--ti:-->待軒詩記 八卷
</h2><p>
<!--no:-->明張次仲撰。次仲有周易玩辭困學記。已著錄。是書前載總論二篇。其餘國風以一國爲一篇。二雅周頌以一什爲一篇。魯頌商頌。亦各爲一篇。大抵用蘇轍之例。以小序首句爲據。而兼採諸家以會通之。其於集傳。不似毛奇齡之字字譏彈。以朱子爲敵國。亦不似孫承澤之字字阿附。併以毛氏爲罪人。（案承澤詩經朱傳翼自序。稱王弼亂易。罪深桀紂。毛氏之罪。亦不在王弼之下。）故持論和平。能消融門戸之見。雖憑心揣度。或不免臆斷之私。而大致援引詳明。詞多有據。在近代經解之中。猶爲典實。卷未別有述遺一卷。有錄無書。目下注嗣刻字。蓋欲爲之而未成也。今併削其目。不復虚列焉。
