</font><h2>
<!--ti:-->橋門聽雨詩 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明金庠編。庠蘇州人。永樂己丑進士。官至監察御史。是編乃永樂七年會試。得陳燧等九十五人。時値巡幸北京。諸貢士寓居太學。俟廷對雨中取杜甫好雨知時節及落日放船好二律。人各一韻。賦詩見志。庠因彙而成帙。凡九十五人。中除前科已經冠帶及肄四裔書者不與。餘八十人。又以憂去者二人。詩凡七十八首。內闕史安鄧昌二首。蓋編錄之時。已偶失其稾也。<br/>
</p></body>
