<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->下陴紀談 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明皇甫錄撰。是書乃其守四川順慶府時所作。或載時事。或考前聞。大抵皆有關於是地者也。時值藍鄢之亂。賊三犯順慶。錄授兵固守。以其登城則守陴。下陴則著書。故以下陴爲名。末附三峽山水記一卷。爲其子沖作。沖字子浚。嘉靖戊子舉人。明史附見皇甫涍傳。所稱著有幾策兵統枕戈雜言三書。今皆未見。惟此書附其父書以存耳。<br/>
</p></div></body>
