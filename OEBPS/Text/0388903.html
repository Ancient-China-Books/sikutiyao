<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->師暇裒言 十二卷
</h2><p>
<!--no:-->明吳桂芳撰。桂芳字子實。新建人。嘉靖甲辰進士。官至工部尚書。事蹟具明史本傳。是集乃其總督兩廣時所自編。時方禦倭。故題曰師暇裒言。其文平正通達。無鉤章棘句之習。而亦無警策。蓋猶沿臺閣舊體。詩力摹唐調。亦頗宏敞。而有學步太甚者。如陳子昻有王師非樂戰。之子愼佳兵句。桂芳送張玉亭慮囚淮上。襲用其調曰。王仁非好殺。之子愼祥刑。非所謂擬議變化之道也。
</p><br/></div></body></html>
