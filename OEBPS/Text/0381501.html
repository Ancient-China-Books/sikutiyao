<title>四庫提要 集部二十九 別集類存目三 東嶠集 十五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->東嶠集 十五卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->明李承芳撰。承芳字茂卿。嘉魚人。宏治庚戌進士。官大理寺評事。明史儒林傳。與其弟承箕。同附陳獻章傳末。是集詩多俚俗。如詠馮道云。地獄剉燒舂磨具。定將此賊謝天人。白頭吟云。恨殺相如非正氣。未曾焚却白頭吟。皆墮入下劣詩魔。文亦拙澀。曾璵序。謂其識類許魯齋。志類范叔子。睦族類范文正。而詩文則甚自類。蓋譏其無所師法也。<br/>
</p></div></body>
</html>
