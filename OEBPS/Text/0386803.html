<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->張靜思文集 十卷
<!--ti:-->附錄 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明張選撰。選字舜舉。無錫人。嘉靖己丑進士。授蕭山知縣。擢戶科給事中。會太廟祫祭。世宗遣勳臣代行禮。選抗疏力諫。廷杖削籍。隆慶初復原官。終於通政司參議。事蹟具明史本傳。是集乃其曾孫纘曾所編。凡文九卷。詩一卷。其末二卷。則附錄居官政績。及碑銘小傳也。<br/>
</p></body>
