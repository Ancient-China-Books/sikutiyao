<font size="-1">
</font><h2>
<!--ta:-->史部二十三
<!--ta:-->時令類
</h2>
<p>
<!--na:-->堯典首授時。舜初受命。亦先齊七政。後世推步測算。重爲專門。已別著錄。其本天道之宜。以立人事之節者。則有時令諸書。孔子考獻徵文。以小正爲尚存夏道。然則先王之政。茲其大綱歟。後世承流。遞有撰述。大抵農家日用閭閻風俗爲多。與禮經所載小異。然民事卽王政也。淺識者歧視之耳。至於選詞章。隸故實。誇多鬭靡。寖失厥初。則踵事增華。其來有漸。不獨時令一家爲然。汰除鄙倍。採摘典要。亦未始非豳風月令之遺矣。<br/>
</p></div></body>
