<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->鑑湖詩說 四卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明陳元亮撰。元亮字寅倩。山陰人。是書乃鄉塾講章。其凡例有十。曰尊經。曰從註。曰存序。曰辨俗。曰標新。曰考古。曰博物。曰章旨。曰節解。曰集說。其所取裁。不出永樂大全諸書。<br/>
</p></body>
