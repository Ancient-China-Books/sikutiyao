<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->類箋王右丞集 十卷
<!--st:--><font size="-1">附</font>文集 四卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明顧起經撰。起經字長濟。更字元緯。無錫人。嘉靖中以國子監生官廣東鹽課副使。是集以王維詩分類重編。五言古詩分十一門。七言古詩分六門。五言律詩分十一門。五言排律分八門。五言絕句分七門。七言絕句分五門。各爲箋註。而以劉辰翁評散附句下。冠以本傳年譜。別以外編遺詩及同詠贈答畫評附後。其文集四卷。則絕無箋註。大都區別繁碎。更甚於王洙之割裂杜詩。王十朋之竄亂蘇集。如淸如玉壺冰詩。雖題出鮑照白頭吟。然實省試之作。列之閨情。殊爲不類。配隸尤多乖舛也。<br/>
</p></div></body>
