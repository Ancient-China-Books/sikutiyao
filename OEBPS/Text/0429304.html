<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->評註八代文宗 八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->舊本題。明袁黃編。黃有皇都水利。已著錄。是編取文選中之近於擧業者。掇拾成書。有全刪者。有節取數段者。舛謬百出。不能縷擧。在坊刻中亦至陋之本。黃雖不以文章名。亦未必紕繆至是也。<br/>
</p></div></body>
