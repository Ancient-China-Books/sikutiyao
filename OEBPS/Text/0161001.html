<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->京口三山志 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明張萊撰。萊字廷心。丹徒人。宏治閒擧人。北固金焦三山。皆古來勝境。而未有裒輯遺文舊事合爲一志者。兗州史宗道爲鎭江推官。始屬萊考三山名蹟沿革。及歷代詩文。彙成此編。頗能訂譌正謬。如金山之名。舊云創於唐李錡。萊則謂梁天監四年。卽金山修水陸會。其名已始於六朝。考證頗爲典核。然如事物紀原。引宋大中祥符七年四月。詔封焦山大聖祠爲明應公。本非僻書僻事。而祠廟類中。乃失收之。則疎密亦不免互見。蓋萊所依據。多取諸郡縣圖經。未能博徵羣籍。故每有漏略也。<br/>
</p></div></body>
