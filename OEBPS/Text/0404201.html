<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->陽山詩集 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陳炳撰。炳字虎文。長洲人。居陽山裘巷里。因以自號。是集分靑桂巖稾。潤州草。風蓬吟。楚遊草。始閒吟。寶華山稾。蕉雨閒房寓中稾。簷鈴集。仙人塘上吟。竺隖遺稾。凡十集。大致妥帖。而頗乏遒警。黃中堅作傳。稱其少時有松頂紅裙拖綠上。山腰白鳥破靑飛之句。由是知名。然二語實卑俗。非詩家上乘。不知當時何以傳誦也。<br/>
</p></div></body>
