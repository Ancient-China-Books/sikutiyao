<div id="text"><font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書纂言 無卷數
</h2><p>
<!--no:-->國朝王士陵撰。士陵有易經纂言。已著錄。是編採摭坊刻四書講章。排比成書。以先儒之說列前。近人之說列後。亦閒以已意推闡。大抵以永樂四書大全爲藍本。
