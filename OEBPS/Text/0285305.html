<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->類雋 三十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明鄭若庸撰。若庸字虛舟。崑山人。少爲諸生。以任俠不羈見斥。客趙康王厚煜邸中。厚煜給以筆札。令其倣初學記藝文類聚。越二十年而成此書。凡分二十門。江南通志文苑傳。謂若庸爲趙王著書。採掇古文奇字累千卷。名曰類雋。蓋傳聞失實之詞。不足據也。沈德符敝帚軒剩語。稱其書與俞安期唐類函。俱有功藝苑。安期亦雅慕鄭書。以不得見爲恨。久之而太學生汪珙者。始爲梓行。然徵引太簡。敍事多不得首尾。未足以爲善本。<br/>
</p></body>
