<title>四庫提要 子部二十六 譜錄類存目 蠙衣生馬記 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->蠙衣生馬記 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明郭子章撰。子章有蠙衣生易解。已著錄。是編摭載籍中所記馬事。分上下二篇。援引頗博。皆著所採書名。較明人他說部。頗有根據。唯以宛馬爲晉泰始時所獻。不知漢時已有之。又以果下馬爲出於魏志。不知亦載於漢書。捃拾未免稍略耳。<br/>
</p></div></body>
</html>
