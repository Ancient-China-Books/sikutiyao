<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->出使錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->一名使北錄。明李實撰。實字孟誠。合州人。正統壬戌進士。官至右都御史。以居鄉暴橫。斥爲民。事蹟附見明史楊善傳。景泰初。額森議和。朝議遣使報之。實時爲禮科給事中。自請行。乃權爲禮部右侍郎。偕少卿羅綺往使。頗得額森要領。及楊善再往。遂奉英宗南還。此乃所紀在漠北見英宗。及與額森辨論之語。史稱實謁上皇。請還京引咎自責。失上皇意。而錄中乃云實以上昔任用非人。當謙遜避位之理。懇切應對。上喜從之。與史不合。蓋英宗急於求返。陽諾而陰憾之。實未之覺也。<br/>
</p></div></body>
