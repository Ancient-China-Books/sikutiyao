<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->乍浦九山補志 十二卷
</h2><p>
<!--no:-->國朝李確撰。確有平寇志。已著錄。乍浦在嘉興府東南。屬平湖縣境。九山者。雅山。苦竹山。湯山。觀山。龍湫山。暈頂山。高公山。蓋山。獨山也。平湖舊有九峯之名。而不得其地。確始考而定之。因著是編。凡分十二門。曰圖譜。山水。古蹟。寺觀。邱墓。土產。碑碣。烽寨。石塘。變怪。人物。題詠。
</p><br/></div></body></html>
