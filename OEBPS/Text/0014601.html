<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易旁注會通 十四卷
</h2><p>
<!--no:-->明姚文蔚撰。文蔚字養谷。錢塘人。萬歷壬辰進士。歷官南京太僕寺少卿。初休甯朱升作周易旁注。用王弼本。後程應明更定從朱子本。文蔚以經傳相離。不便誦習。且旁注細字難讀。於是改爲此本。於原文一無增損。但易旁註爲直下。又仍取十二篇舊文列之於前。以其可以通今題曰會通。蓋專爲諧俗訓蒙而設也。
