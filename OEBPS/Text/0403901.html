<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->臯軒文編 一卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝李光坡撰。光坡有周禮述註。已著錄。是集凡文二十篇。病發揮性理。闡明經義之作。其論學主程朱。論禮主鄭氏。論易則宗邵子。而兼取揚雄太玄。以爲僣經雖有罪。而存易則有功。然必以太極先天二圖。爲不出自陳摶。則未免回護之見。晁以道作李之才傳。序述源流。至爲明白。同時之人。當非無據。非朱震一人之私言也。<br/>
</p></div></body>
