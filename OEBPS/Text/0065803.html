<!--fi:-->經部三十二
<!--sf:-->孝經類存目
</font><h2>
<!--ti:-->孝經類解 十八卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝吳之騄撰。之騄字耳公。歙縣人。康熙壬子舉人。官績溪縣教諭。遷鎮江府教授。是書多引經史子集。以證經文。然釋經在發揮微義。不當旁引後代故實。牽合比附。若釋中於事君句。所引之經。則曲禮四十曰強而仕。五十曰服官政等語。所引之史。則文天祥起兵入衞等事。是每句之下。皆可成類書一門。典籍浩博。豈復勝載乎。<br/>
</p></body>
