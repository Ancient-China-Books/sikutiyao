<!--fi:-->經部二十九
<!--sf:-->春秋類四
</font><h2>
<!--ti:-->春秋屬辭比事記 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。奇齡作春秋傳。分義例爲二十二門。而其書則仍從經文十二公之序。此乃分門隸事。如沈棐趙汸之體。條理頗爲明晰。考據亦多精核。蓋奇齡長於辨禮。春秋據禮立制。而是書據禮以斷春秋。宜其秩然有紀也。至周禮一書。與左傳多不相合。蓋周禮爲王制。而左傳則皆諸侯之事。周禮爲初制。而左傳則皆數百年變革之餘。強相牽附。徒滋糾結。奇齡獨就經說經。不相繳繞。尤爲特識矣。是書爲奇齡門人所編。云本十卷。朱彝尊經義考。惟載六卷。且云未見。此本於二十二門之中。僅得七門。而侵伐一門。尚未及半。蓋編次未竟之本。雖非完書。核其體要。轉勝所作春秋傳也。<br/>
</p></div></body>
