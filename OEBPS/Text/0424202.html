<div id="text"><font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->桃花源集 一卷
</h2><p>
<!--no:-->宋姚孳編。孳四明人。元祐辛未補武陵令。因道士龔元正所輯古石刻文。及諸家題詠。輯爲是編。前有自序。稱沅水去牂柯西流貫武陵東會洞庭。而桃源枕其涯。異人逸士多寓焉。故錄嘉祐以前諸公詩文。綴爲一卷云。
</p><br/></div></body></html>
