<div id="text"><font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->姑蘇楊柳枝詞 一卷
</h2><p>
<!--no:-->國朝汪琬編。琬有堯峯文鈔。已著錄。初琬自翰林告歸。居堯峯別業。偶仿白樂天作姑蘇楊柳枝詞十八章。一時東南文士。多相屬和。琬乃手自選定。得一百十二家。一百九十七首。令周枝楙排次成帙。而周靖爲之箋註。刊本題爲枝楙所輯。非其實也。今仍題琬名焉。
</p><br/></div></body></html>
