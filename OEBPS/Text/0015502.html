<!--ti:-->風姫易遡 五卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明王宣撰。宣字紀卿。一字虚舟。金溪人。其書止上下經卦爻辭。前有自序。曰風。伏羲姓。遡風者溯卦。姫。文周姓。溯姫者溯彖。爻獨不遡孔者。余觀象家非舉業家也。如其所言。則孔子十翼。竟爲舉業而作。其妄謬殆不足道。此因四聖人各自有易之說。而報讎流爲行劫者也。所言多主於象。亦破碎支離。不盡合於經義。<br/>
</p></body>
