<title>四庫提要 集部三十四 別集類存目八 茂綠軒集 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->茂綠軒集 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝顧夢游撰。夢游字與治。江寧人。前明諸生曹學佺刻十二代詩選。嘗錄其詩題。題曰偶存稾。至順治庚子。夢遊旣卒。施閏章又廣爲收輯。合學佺所刻。得五百四十二篇。删其什二。定爲此本。夢游與葛一龍邢昉諸人相倡和。詩格皆近中晚。閏章序稱昉詩學勝才。夢游詩才勝學。亦二人之定評也。<br/>
</p></div></body>
</html>
