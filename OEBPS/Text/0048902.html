<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->禮經奧旨 一卷
</h2><p>
<!--no:-->舊本題宋鄭樵撰。考其文卽六經奧論之一卷也。六經奧論。本危邦輔託之鄭樵。此更僞中作僞。摘其一卷。別立書名以炫世。曹溶漫收之學海類編中。失考甚矣。
