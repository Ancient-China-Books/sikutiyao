<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->督蜀疏草 十二卷
</h2><p>
<!--no:-->明朱燮元撰。燮元字懋和。浙江山陰人。萬歷壬辰進士。歷官兵部尚書。總督四川貴州軍務。晉左柱國少師。諡襄毅。事蹟具明史本傳。燮元久膺閫寄。歷樹邊功。威望著於西南。史稱其治事明果。軍書絡繹。不假手幕佐。此編乃其總督四川時經理苗疆事宜及舉劾僚屬諸疏。其曾孫人龍校刻者也。
</p><br/></div></body></html>
