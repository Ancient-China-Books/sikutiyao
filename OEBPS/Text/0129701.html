<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->孔子世家補 十二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋歐陽士秀撰。士秀廬陵人。仕履未詳。是書成於淳祐辛亥。大抵據皇極經世。以駁史記孔子世家之譌。然邵子精於數學。不聞精於史學。所書先聖事蹟。亦未必盡確。自序又稱慮夫事之精粗隱顯大小本末。錯糅其閒而不易見。則著年表以提其綱。列世本以類其族。且綴弟子年名於其終。於以稽其是非。用決羣疑而祛己惑。今考永樂大典所載。已無所謂年表世本弟子年名者。則已非完書矣。<br/>
</p></body>
