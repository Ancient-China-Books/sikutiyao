<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->偶存草堂集 六卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝林之蒨撰。之蒨字素園。楊夢琬序。稱其產於魯。客於楚。其自署曰孝感。蓋寓籍也。其取法在中唐南宋之閒。而學力則未逮焉。<br/>
</p></div></body>
