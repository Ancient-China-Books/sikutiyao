<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->兩晉南北集珍 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陳維崧撰。維崧字其年。宜興人。康熙己未。召試博學鴻詞。授翰林院檢討。維崧以四六擅名。此書採南北朝故實。各加標目。蓋卽以備駢體採掇之用。前有自序。作於康熙丙辰。乃未擧制科之前四年也。<br/>
</p></div></body>
