<!--fi:-->經部三十二
<!--sf:-->孝經類存目
</font><h2>
<!--ti:-->孝經集解 一卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝張星徽撰。星徽號北山。永城人。自朱子作孝經刋誤。始删削字句。分別經傳。定爲經一章。傳十四章。後儒已不能無疑。至國朝蔡衍鎤。又合爲經一章。傳十章。以合於朱子更定大學之本。夫聖經賢傳。其垂訓之意竝同。而文章體例。則非有一定。今大學一經十傳。孝經亦必一經十傳以相配合。是孔曾著作。竟如時文程式。必限以八比矣。有如是之聖賢乎。衍鎤所見殊誤。星徽乃遵而用之。卽所解可知矣。<br/>
</p></body>
