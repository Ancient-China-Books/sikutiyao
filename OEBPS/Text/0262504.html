<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->論學緒言 六卷
</h2><p>
<!--no:-->明鄒士元撰。士元字志尹。吉水人。是書首載元標序。萬曆時人也。其論學大抵以陳獻章王守仁爲宗。而立論多墮於虛無。如與歐南野書云。未發已發。分不得先後。時時用吾靈明照察。則私欲客氣。纖毫容他住腳不得。又興劉一齋書云。吾性之靈。乃先天太極未生之時。無始之眞也。吾氣之靈。乃後天陰陽交合有生之初。賦畀之精也。又與鄒東廓書云。眞機不息。莫非物也。人情物理。莫非虛也。其大旨略可見矣。
