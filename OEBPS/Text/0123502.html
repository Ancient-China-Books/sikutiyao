<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->復套議 二卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明曾銑撰。銑字子重。江都人。正德丁丑進士。官至兵部侍郎。總督陝西三邊軍務。事蹟具明史本傳。嘉靖二十五年。銑建議欲西自定邊營。東至黃甫川千五百里。築邊牆以禦剽掠。並以河套諸部。久爲中國患。因上疏請復其地。條八議以進。嗣又與諸撫鎭條上方略十八事。此卽其前後疏稿。是時夏言主銑議。後卒以此爲嚴嵩所搆。言及銑併棄市。王肯堂鬱岡齋筆麈云。徐階門客呂生者。殺人亡命河套中。三年盡得其山川之險易。城堡之虛實。因悉繪爲圖。謂其地不難於攻而難於守。於是併調畫守禦之策若干條。挾以說總督曾銑。銑聞而深信之。遂以白夏言云云。則銑諸奏。蓋皆據呂生目睹之說也。<br/>
</p></div></body>
