<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->朱子實紀 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明戴銑編。銑字寶之。婺源人。宏治丙辰進士。官至給事中。以疏彈太監高鳳下詔獄。廷杖創甚而卒。事蹟具明史本傳。是書詳述朱子始末。首曰道統源流。世系源流。次年譜。次行狀本傳。次廟宅。次門人。次褒典。次讚述。次紀題。其書本因年譜而作。其標曰實紀者。銑自序。稱謂之年譜。則紹乎前彰乎後者不足談。必曰實紀。然後幷包而無遺。蓋年譜主於明朱子學問之序。出處之道。而銑是書。則主於以推崇褒贈。誇耀世俗爲榮。其立意本各有取也。<br/>
</p></div></body>
