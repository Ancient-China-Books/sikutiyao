<title>四庫提要 史部二十八 地理類存目一 皇輿考 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部二十八
<!--sf:-->地理類存目一
</font><h2>
<!--ti:-->皇輿考 十二卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明張天復撰。天復號內山。山陰人。嘉靖丁未進士。官至雲南按察司副使。事蹟附見明史文苑傳其子元忭傳中。是書取閩本志略。稍加潤飾。其自序云。文襄桂公輿地圖志。宮諭念菴羅公廣輿圖。司馬許公九邊論。詞約而事該。故往往引三家之說。冠於篇端。文襄桂公者。桂萼。念菴羅公者。羅洪先。司馬許公者。許論也。其大意在規明一統志之失。但貪列人物。依然挂一漏萬。至若四至八到。郡縣沿革。皆略而不詳。未爲善本。<br/>
</p></body>
</html>
