<!--fi:-->子部二十八
<!--sf:-->雜家類二
</font><h2>
<!--ti:-->朝野類要 五卷
</h2><p>
<!--no:-->宋趙昇撰。昇字向晨。自署曰文昌。未詳何地。其始末亦不可考。是書作於理宗端平三年。徵引當時朝廷故事。以類相從。一班朝。二典禮。三故事。四稱謂。五舉業。六醫卜。七入仕。八職任。九法令。十政事。十一帥幕。十二降免。十三憂難。十四餘紀。逐事又各標小目。而一一詳詮其說。體例近蔡邕獨斷。宋至今五六百年。其一時吏牘之文。與縉紳沿習之語。多與今殊。如朝儀有把見。科舉有混試之類。驟讀其文。殆不可曉。是書逐條解釋。開卷釐然。誠爲有功於考證。較之小說家流。資嘲戲侈神怪者。固迥殊矣。
</p><br/></div></body></html>
