<title>四庫提要 經部三十 春秋類存目一 春秋纂 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋纂 無卷數
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明朱之俊撰。之俊有周易纂。已著錄。是書大抵隨文生義。罕所根據。如成風請救須句。乃婦人左袒母家之常態。遽以繼絕美之。如斯之類。所見頗淺。又如芮伯萬母事。引隋獨孤后以責其妬。與經義了不相關。至於災異必推事應。尤多穿鑿。<br/>
</p></div></body>
</html>
