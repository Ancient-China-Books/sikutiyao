<div id="text"><font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->別本白石詞 一卷
</h2><p>
<!--no:-->宋姜夔撰。此本爲毛晉六十名家詞中所刻。凡三十四闋。較康煕甲午陳撰刊本。少二十四闋。蓋第據花菴詞選所錄。僅增湘月一闋。點絳脣一闋而已。
