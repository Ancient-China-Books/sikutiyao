<title>四庫提要 史部四十三 目錄類存目 菉竹堂書目 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->菉竹堂書目 六卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明葉盛撰。盛有葉文莊奏議。已著錄。此其家藏書之目。中爲經史子集各一卷。首卷曰制。乃官頒各書及賜書賜敕之類。末卷曰後錄。則其家所刊及自著書。前有成化七年自序。謂先之以制。尊朝廷也。葉氏書獨以爲後錄。是吾一家之書也。其敍列體例。大率本之馬端臨經籍考。然如集部別出擧業類。而無詩集類。亦略有所增損矣。盛之書。凡爲册者四千六百有奇。爲卷者二萬二千七百有奇。在儲藏家稱極富。故於舊書著錄爲多。獨其不載撰人姓名。頗傷闕略。又別有新書目一卷。附於後。中載夏言王守仁諸人集。皆不與盛同時。蓋其子孫所續入也。<br/>
</p></div></body>
</html>
