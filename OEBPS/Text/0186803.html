<div id="text"><font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->史徵 十二卷
</h2><p>
<!--no:-->國朝葛震撰。卽葛氏詩史。曹荃爲之註釋。改題此名也。據荃自序。題康熙庚辰。尚在癸未前四年。殆鐘國璽刻詩史時。尚未見此本歟。
