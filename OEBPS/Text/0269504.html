<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->蒙泉雜言 二卷
</h2><p>
<!--no:-->不著撰人名氏。上卷采撮陰陽五行之說。率多穿鑿附會。下卷隨筆記載。如以書家永字八法。爲合於太極兩儀四象八卦之類。亦多牽強。
</p><br/></div></body></html>
