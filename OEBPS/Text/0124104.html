<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->黃門集 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳與郊撰。與郊有檀弓集註。已著錄。是編爲其奉常佚稿之第二種。皆其爲給事中時奏疏。與郊黨附大學士申時行王錫爵。其論大峪壽宮事。詆李植江東之。其疏今載集中。明史萬國欽傳。又載給事中李春開効趙南星張士昌。與郊助之。亦以二人糾政府私人也。<br/>
</p></body>
