<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->尊聖集 四卷
</h2><p>
<!--no:-->明陳堯道編。堯道里籍未詳。嘉靖末。官大埔縣教諭。是書分圖像世家事蹟遺澤制敕譔述封事七門。多勦襲祖庭纂要諸書。無所考證。
