<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十六
<!--sf:-->類書類二
</font><h2>
<!--ti:-->花木鳥獸集類 三卷
</h2><p>
<!--no:-->國朝吳寶芝撰。寶芝石門人。是書集花木鳥獸故實。分門臚列。原本卷端題臣吳寶芝恭纂字。當爲經進之本也。上卷凡四十三目。中卷凡四十二目。下卷凡二十五目。皆採掇舊文。以供詞藻之運用。㫄及稗官小語。下至詩詞佳句。無不博引。大旨主於湔滌陳因。蒐羅新穎。較諸家類書所載。蹊徑頗殊。中閒如三國典略瑞應圖字說等書。久已佚亡。亦不免輾轉稗販之弊。然搜奇抉異。出於獨得者居多。蓋淸異錄之支流。而全芳備祖之餘派也。篇帙無多。而轉以少勝。固勝於連篇累牘。數見不鮮者矣。
</p><br/></div></body></html>
