<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->欣然堂集 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝陶孚尹撰。孚尹字誕仙。江陰人。官桐城縣訓導。是集詩六卷。詩餘附焉。文四卷。王士禎尤侗爲之序。皆深相推挹。實則無好無惡之作也。<br/>
</p></div></body>
