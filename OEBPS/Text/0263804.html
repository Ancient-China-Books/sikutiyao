<div id="text"><font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->柏鄕魏氏傳家錄 二卷
<!--st:-->家約 一卷
</h2><font size="-1">坿</font><p>
<!--no:-->國朝魏裔介撰。裔介有孝經註義。已著錄。是編皆訓導子孫之詞。多講舉業。後附家約一卷。凡十事。大旨主於謹身守法。保全富貴。蓋其爲大學士時作也。
</p><br/></div></body></html>
