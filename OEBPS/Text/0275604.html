<title>四庫提要 子部四十三 雜家類存目十 擇執錄 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->擇執錄 十二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝王家啓撰。家啓字誠菴。蔚縣人。順治辛卯舉人。官廣東新會縣知縣。是書雜採嘉言善事。分三十四門。蓋鄉閭勸善之書。趙善璙自警編之類也。以擇執爲名。過其實矣。<br/>
</p></div></body>
</html>
