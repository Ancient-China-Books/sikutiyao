<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->古樂經傳 三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明湛若水撰。若水有二禮經傳測。已著錄。是書補樂經一篇。若水所擬。古樂正傳十篇。則錄其門人呂懷之書。古樂本傳一篇。卽樂記原文。別傳一篇。皆周禮所言樂事。雜傳一篇。律傳一篇。則雜採孟子以下。及歷代論樂語也。其大旨以論度數爲主。以論義理爲後。故以己所作者反謂之經。而樂記以下古經。反謂之傳。然古之度數。其密率已不可知。非聖人聲律身度者。何由於百世之下。闇與古合。而用以播諸金石管弦之器。若水遽定爲經。未免自信之過矣。<br/>
</p></body>
