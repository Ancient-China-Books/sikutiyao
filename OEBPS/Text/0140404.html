<title>四庫提要 史部二十 傳記類存目六 鑒勞錄 一卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->鑒勞錄 一卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明孫傳庭撰。傳庭字伯雅。（小說或書其名爲傅庭。字之誤也。）代州鎭武衞人。萬歷己未進士。官至兵部尚書。督師征流寇。沒於柿園之戰。事蹟具明史本傳。傳庭自崇禎九年三月。受命撫秦。至十一年十二月。其閒攘寇淸屯。自以爲所有勞績。無不仰邀帝鑒。隨時紀錄。積以成帙。因題曰鑒勞錄。卷前後俱有傳庭自識語。知當時業經付梓。今惟存鈔本耳。傳庭以功高叢忌數語。爲樞部督過。雖朝命賜襃。廢格不行。卒以蜚語被逮。觀於是編。可以見明政之不綱矣。<br/>
</p></div></body>
