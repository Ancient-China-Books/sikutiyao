<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->永昌二芳記 三卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明張志淳撰。志淳自號南園野人。雲南籍。江寧人。成化甲辰進士。官至戶部侍郎。坐劉瑾黨勒致仕。其名見明史焦芳傳中。然無事迹可見。疑亦康海王九思之類也。是編以永昌所產山茶杜鵑二花爲一譜。上卷山茶花品三十六種。中卷杜鵑花品二十種。下卷則二花之故實詩文。其論躑躅山榴杜鵑之名。自唐已無別謂。杜鵑但可名山石榴。不可名躑躅。躑躅爲杜鵑別種。其花攢爲大朶。非若杜鵑小朶各開。俗名映山紅。無所謂黃紫碧者。韓愈元稹梅堯臣詩竝誤。其考證亦不苟也。<br/>
</p></div></body>
