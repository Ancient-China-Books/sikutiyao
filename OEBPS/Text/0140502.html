<body><div id="text">
<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->南征紀略 二卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->國朝孫廷銓撰。廷銓字伯度。又字次道。益都人。前明崇禎庚辰進士。入國朝官至大學士。諡文定。順治辛卯。廷銓奉使。祭告禹陵及南海。此乃其紀程之書。上卷自出都至杭州。下卷自杭州至會稽。迄南祀畢而止。其閒遊覽古蹟。多因以追論史事。同時酬贈諸詩。亦竝載其閒。<br/>
</p></div></body>
