<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->王艮齋集 十四卷
</h2><p>
<!--no:-->國朝王峻撰。峻字次山。常熟人。雍正甲辰進士。官至江西道察院御史。是編凡詩十卷。文四卷。其吳中先哲諸傳。則修蘇洲府志時所撰。亦併附之集中云。
</p><br/></div></body></html>
