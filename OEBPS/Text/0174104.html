<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->會典鈔略 無卷數
</h2><p>
<!--no:-->不著編輯者名氏。前有題詞。稱會典一書。卷逾二百。鬻之價多。攜之囊重。士有自操槧以至歷官。不獲一睹者。其在里巷齊民。尤可知已。但全書紀載雖夥。其當訓行者。概有大略。因手鈔略節。約十餘帙。閒附註通紀一二事。以備參考云云。是其書在陳建通紀之後矣。
</p><br/></div></body></html>
