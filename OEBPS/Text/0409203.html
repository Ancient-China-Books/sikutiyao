<!--fi:-->集部三十七

</font><h2>
<!--ti:-->道腴堂詩集 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝曹煜曾撰。煜曾號麓嵩。上海人。康熙末貢生。是集爲其孫錫寶所編。石倉世纂之第一種也。凡詩一百五十五首。煜曾爲雲閒董俞弟子。故其詩聲律格調。頗有師法。然卷中但存近體。而無古詩。王延年序。稱其懶不自惜。散佚頗多。今所傳者。皆其孫口授。豈訓課時惟取聲律諧適。易於記誦故耶。<br/>
</p></div></body>
