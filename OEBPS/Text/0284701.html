<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->詩學事類 二十四卷
</h2><p>
<!--no:-->舊本題明李攀龍撰。攀龍字于鱗。歷城人。嘉靖甲辰進士。官至河南按察使。事蹟具明史文苑傳。是編纂輯故事。分二十四門。觀其所載。大都簡陋。攀龍與王世貞共倡古學。謂學者不當讀唐以後書。歸有光諸人。排之甚力。然其學終有根柢。不應疎蕪至此。必託名也。
</p><br/></div></body></html>
