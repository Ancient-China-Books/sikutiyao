<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->山東鹽法志 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明查志隆撰。譚耀詹仰庇參修。志隆字鳴治。海寧人。嘉靖已未進士。官至山東布政司左參政。耀東莞人。萬歷丁丑進士。官至監察御史。仰庇安溪人。嘉靖乙丑進士。官至刑部侍郞。是編乃志隆官山東鹽司同知時所作。耀時巡鹽長蘆。仰庇時爲山東按察司副使。正統中。命長蘆巡鹽御史兼理山東鹽法。隆慶五年。又令山東驛傳副使兼管鹽法。故皆得與志隆裁訂焉。<br/>
</p></div></body>
