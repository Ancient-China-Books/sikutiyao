<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->蓬莊詩集 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝沈虹撰。虹字渭梁。長洲人。是集其所自編。以作詩先後爲次。起康熙丁亥。訖雍正甲辰。古今體共五百四首。每卷之前。皆有小引。紀其歲月。及所閱歷遭逢。<br/>
</p></body>
