<font size="-1">
<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->二樓紀略 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝佟賦偉撰。賦偉字靑士。襄平人。官寧國府知府。寧國舊有北樓。卽南齊謝脁之高齋。明嘉靖中知府朱大器。又起文昌臺。設書院其下。賦偉更爲修治。題曰南樓。每乘暇遊宴其閒。因雜錄見聞爲此書。多自述其政績。及㲤涉他事。不盡有關於二樓。旣非地志。又非說部。九流之內。無類可歸。姑附之雜家類焉。<br/>
</p></div></body>
