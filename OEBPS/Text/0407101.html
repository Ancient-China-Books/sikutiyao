<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->舟車初集 二十卷
</h2><p>
<!--no:-->國朝陶季撰。季原名澂。字季深。後以一字爲字。又以字行。寶應人。王士禎漁洋詩話。記其與萊陽董樵同以一字爲字。因而賦詩定交者是也。其平生足跡半天下。詩多於舟車得之。因名舟車集。其詩多才鋒踔厲。風發泉湧。不爲邊幅所窘。然有警句。亦有率句。有健句。亦有弱句。蓋跌宕有餘。而陶鍊未至者也。
</p><br/></div></body></html>
