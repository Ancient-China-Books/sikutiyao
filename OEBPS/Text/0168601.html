<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->浙省分署紀事本末 六卷
</h2><p>
<!--no:-->明茅坤撰。坤有徐海本末。已著錄。是書之作。蓋以湖州烏戍一鎭。界連六縣。跨帶兩省。姦盜易於窟穴。郡人致仕副使施儒。以嘉靖十七年疏於朝。請設縣不果。議置通判。後因通判權輕。不足以彈制諸屬。旋亦汰除。萬歷元年。始設同知以統之。因作是書。以紀其始末。
</p><br/></div></body></html>
