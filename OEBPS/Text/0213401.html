<!--fi:-->子部十四
<!--sf:-->醫家類二
</font><h2>
<!--ti:-->先醒齋廣筆記 四卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->明繆希雍撰。希雍字仲醇。常熟人。明史方技傳。附見李時珍傳中。天啓中王紹徽作點將錄。以東林諸人。分配水滸傳一百八人姓名。稱希雍爲神醫安道全。以精於醫理故也。是編初名先醒齋筆記。乃長興丁元薦。取希雍所用之方。裒爲一編。希雍又增益羣方。兼採本草常用之藥。增至四百餘品。又增入傷寒温病時疫治法。故曰廣筆記。希雍與張介賓同時。介賓守法度。而希雍頗能變化。介賓尚温補。而希雍頗用寒涼。亦若易水河閒。各爲門徑。然實各有所得力。朱國禎湧幢小品。記天啓辛酉。國禎患膈病。上下如分兩截。中痛甚不能支。希雍至。用蘇子五錢卽止。是亦足見其技之工矣。<br/>
</p></div></body>
