<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->漢原陵祕葬經 十卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。前有自序。稱昔因遇樓敬先生。傳陰陽書三本。其用甚驗。直指休咎之理。出生入死遁甲之法。乾況坎離遷宅之法。辦年月日時加臨運式。余因暇日。述斯文五十四章。分爲十卷。備陳奧旨。立冢安墳擇地斬草冢穴高深喪庭門陌碑碣旒旐。無不備矣云云。蓋術家所依託。所云樓敬先生。豈假名於婁敬。而其姓誤加木㲤歟。<br/>
</p></div></body>
