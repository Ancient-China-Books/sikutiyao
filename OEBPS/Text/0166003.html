<title>四庫提要 史部三十四 地理類存目七 西洋番國志 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->西洋番國志 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明鞏珍撰。珍應天人。其仕履始末未詳。永樂中。敕遣太監鄭和等。出使西洋。宣宗嗣位。復命和及王景宏等。往海外徧諭諸番。時珍從事總制之幕。往還三年。所歷諸番。曰占城。曰爪哇。曰暹羅。曰舊港。曰啞嚕。曰滿剌加。曰蘇門答剌。曰那姑兒。曰黎代。曰喃勃里。曰溜山。曰〓葛剌。曰錫蘭山。曰小葛蘭。曰阿枝。曰古里。曰祖法兒。曰忽魯謨廝。曰阿丹。曰天方。凡二十國。於其風土人物。詢諸通事。轉譯漢語。覼縷畢記。至宣德九年編成。所記與明史外國傳大概相同。疑史採用此書也。<br/>
</p></div></body>
</html>
