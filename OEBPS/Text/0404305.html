<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->天外談 四卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝石龐撰。龐字天外。太湖人。詩文皆纖灰佻巧。墮入魔趣。惟迴文雪賦一首。春賦一首。爲自古所無之格。蓋小有才而未讀書。聰明過於學問者也。至遊春賦之每句用一部偏㫄之字。則彌無可取矣。<br/>
</p></div></body>
</html>
