<title>四庫提要 子部四十一 雜家類存目八 歷代小史 一百五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->歷代小史 一百五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著編輯者名氏。首有沔陽陳文燭序。稱侍御李公所集。而中丞趙公刻之。皆不著其名字里籍。不知爲何許人也。其書蓋欲仿曾慥類說之例。雜採野史。每書删序數條。凡一百五種。以一種爲一卷。中閒時代顚倒。漫無端緒。蓋當時書帕之本。以校刊付之吏胥者也。<br/>
</p></div></body>
</html>
