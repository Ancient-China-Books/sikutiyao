<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易指要繹 三卷
</h2><p>
<!--no:-->明方時化撰。初時化高祖社昌。嘗著周易指要五卷。至時化乃取而繹之。毎段之下凡稱繹曰者。皆時化之言。其易學之第四種也。
</p><br/></div></body></html>
