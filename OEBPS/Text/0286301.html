<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->儒函數類 六十二卷
</h2><p>
<!--no:-->明汪宗姬撰。宗姬字肇邰。歙縣人。是書明史藝文志作儒數類函。蓋刊本誤也。所錄故實。皆以數統計。自一至萬。罔不畢具。然體例宂雜。如二獻條下。乃列二齊等諡二十二條如但據標目。於何尋檢。且名曰儒函。當詳於儒。而二氏之言。仍復採入。甚至萬善二字。引及太上感應篇。不亦傎乎。
</p><br/></div></body></html>
