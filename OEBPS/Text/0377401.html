<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->槎翁集 八卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明劉崧撰。崧有槎翁詩集。巳著錄。是編乃其文集。羅允升所校正。而吉安知府徐士元爲之刊版。其文頗傷流易。殊不及其詩。<br/>
</p></div></body>
