<title>四庫提要 集部一 楚辭類存目 屈騷心印 五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部一
<!--sf:-->楚辭類存目
</font><h2>
<!--ti:-->屈騷心印 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝夏大霖撰。大霖字用雨。號梅皐。衢州西安人。是編成於乾隆甲子。因林雲銘楚辭燈而改訂之。據其自述。自林本以外。所見惟朱子來欽之黃維章三家本。其論韻稱沈約爲晉人。所引據者。亦不過李漁笠翁詩韻。蔡方柄廣輿記諸書。前有毛以陽評。謂朱子未暇註楚辭。今本出後人之附會。尤不知何據也。<br/>
</p></div></body>
</html>
