<!--ed:-->副都御史黃登賢家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->玉堂公草 十卷
</h2><p>
<!--no:-->明高拱撰。是編首載大學講義一卷。中庸講義一卷。論語講義三卷。皆嘉靖閒藩邸所講。次爲程士錄二卷。載嘉靖戊午及乙丑鄉會錄序。及所撰程文。三場皆備。獨無易經文。未喻其故。後爲獻忱集二卷。皆辭謝稱賀諸表奏。次爲綸扉稾一卷。則在政府時作也。皆已見全集。此蓋初刻之本。故綸扉外稾不與焉。
</p><br/></div></body></html>
