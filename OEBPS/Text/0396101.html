</font><h2>
<!--ti:-->掃餘之餘 三卷
<!--st:--><font size="-1">附</font>歸涂閒紀 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明劉錫元撰。錫元字玉受。長洲人。萬歷丁未進士。官至貴州提學僉事。是集第一卷庚夏七發。記其庚申夏病疫事。二卷爲序記簡牘雜文。三卷爲雜文。乃其官祠部時考驗衆僧雜作。附歸涂閒紀一卷。則記其官黔中苗亂事。大抵多作佛家偈語。閒涉俳體。<br/>
</p></div></body>
