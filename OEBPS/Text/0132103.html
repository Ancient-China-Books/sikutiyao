<title>四庫提要 史部十六 傳記類存目二 胡梅林行實 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->胡梅林行實 無卷數
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明胡桂奇編。桂奇績溪人。兵部尚書宗憲之子。此書卽紀宗憲行實。梅林者。宗憲別號也。宗憲平倭之功。載在史册。不容湮沒。至其比附嚴嵩趙文華。公論亦不可掩。此書出其後人之手。固未可據爲徵信矣。<br/>
</p></div></body>
</html>
