<body><div id="text">
<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->說原 十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明穆希文撰。希文字純文。嘉與人。是編成於萬曆丙戌。分原天原地原人原物原道術五部。雜採事蹟。閒亦論斷。其體例在類書說部之閒。大抵剽剟之談。非根柢之學。又不著其所出。更茫無依據。<br/>
</p></div></body>
