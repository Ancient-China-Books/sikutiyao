<!--fi:-->經部四十三

</font><h2>
<!--ti:-->字考 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明夏宏撰。宏字用德。號銘乾。海陽人。是書上卷凡三類。曰誤寫字。曰疑似字。曰誤讀字。下卷凡二類。曰通用古字。曰用通聯字。意在訂六書之譌。而不能深研古義。但裨販於近代韻書字書之閒。如說雞字必從隹。不知古文實從鳥。見於說文。謂豸字連獬則稱砦。不知本字實作鷹。其豸乃蟲豸字。亦見於說文。頗爲失考。些字於誤寫字條下注音梭。楚歌聲。於通用聯字條下。以楚些標目。而注曰梭去聲。亦自相矛盾。又不通翻切。多用直音。如欃槍之槍云音當。臨邛之邛云音穹者。尤不一而足。其去佩觿字鑑諸書。蓋不可以道里計矣。<br/>
</p></body>
