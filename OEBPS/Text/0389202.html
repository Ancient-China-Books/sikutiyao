<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->友慶堂合稾 七卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明王時槐撰。時槐有廣仁類編。已著錄。是集凡書二卷。序記傳墓誌一卷。語錄一卷。說跋及石經大學略義一卷。雜著詩詞一卷。詩詞不多作。亦非所長。文皆講學之語。而兼出入於老莊之閒。明季所謂心學者也。其石經大學略義。自云出於賈逵。而表章於鄭曉。且稱王守仁大學古本。一依註疏之舊。味其文字旨趣。亦未甚瑩。似不無錯簡云云。不知鄭曉所傳。乃豐坊之僞本。諸儒考證已明。譎妄畢露。時槐更噓其殘燼。誤之甚矣。<br/>
</p></div></body>
