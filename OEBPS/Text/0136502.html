<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->四侯傳 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明王士騏撰。士騏有馭倭錄。已著錄。是編摭文成侯張良。忠武侯諸葛亮。武侯王猛。鄴侯李泌。四人行事。以正史及稗官野乘。相參而成。蓋隱寓尚友之意。<br/>
</p></div></body>
