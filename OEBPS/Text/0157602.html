<div id="text"><font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->萬歷江都縣志 八卷
</h2><p>
<!--no:-->明陸君弼撰。君弼江都人。萬歷中貢生。是書因嘉靖壬戌葛洞舊志重修。而以史法變其體例。曰紀。曰表。曰志。曰傳。紀之目一。表之目五。志之目七。傳之目十。夫史之有紀。爲帝王作也。稱之一邑則僭矣。其表較他志頗善。然旣作郡縣紀。又作郡縣表。繁複與永州同。提封萬井。周制也。以名疆域。不免鶠閣虬戶之譏。其郡縣紀中。稱建興中吳主亮。使衞尉馮朝城廣陵。三年冬十月。魏主以舟師擊吳。登廣陵故城。案吳城廣陵。在五鳳二年。當魏正始二年。曹丕擊吳。則在黃初三年。先後顚倒三十年。不知何以舛誤至是也。
