<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->山法全書 十九卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝葉泰撰。泰字九升。婺源人。自序謂先輯平陽全書。復輯是編。皆裒集前人堪輿之說。而以己意評註之。亦閒附以己作。大旨以楊筠松吳景鸞二家爲主。其論巒頭陰陽。尤尊楊氏而闢廖金精之說。其龍法論九星不取五星之說。其凡例謂山法流傳旣久。其正形正象。俱葬去無遺。故曰有遺穴。無遺龍。若言遺龍惟奇形怪穴。人所不能識。人所不敢下者耳。於今日而言山穴。舍奇怪無從也。斯亦非平易篤實之道矣。<br/>
</p></div></body>
