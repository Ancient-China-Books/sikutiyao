<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->秋谷雜編 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝金維寧撰。維寧有垂世芳型。已著錄。是編皆載同時瑣事。而維寧居鄕。頗忤於同里。居官又頗忤於同官。以浮躁罷歸。故詞旨憤激。多傷忠厚。其記董含鬻婢。及作三岡識略諸條。恐未必如是之甚也。至㫄摭山海經拾遺記諸書舊文。隱其出處。以足卷帙。亦非著述之體。<br/>
</p></body>
