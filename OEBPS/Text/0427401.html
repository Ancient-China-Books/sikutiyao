<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->三賢集 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明楊名編。名字實卿。遂寧人。嘉靖己丑進士。官翰林院編修。三賢祠在夔州蓮花峯下。以周子嘗判夔州。王十朋嘗爲夔帥。明初宋濂亦卒於夔。故知府張儉爲立斯祠。并屬名集其遺文爲一集。然周子僅太極圖通書二篇。世所共見。毋煩甄錄。至梅溪潛溪二集。文極繁富。而所採寥寥。尤難免於挂漏矣。<br/>
</p></body>
