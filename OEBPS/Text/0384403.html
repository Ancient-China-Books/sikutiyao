<title>四庫提要 集部二十九 別集類存目三 靑湖文集 十四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->靑湖文集 十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明汪應軫撰。應軫字子宿。浙江山陰人。正德丁丑進士。官至江西提學僉事。事蹟具明史本傳。是集爲其子延良所編。前七卷爲文。後七卷爲詩。應軫有吏才。兼以氣節著。史稱其在戶科歲餘。所上凡三十餘疏。皆切時弊。今觀集中諸奏牘。多侃直之言。頗見風采。詩文則率皆樸實。猶守成宏之舊格。<br/>
</p></div></body>
</html>
