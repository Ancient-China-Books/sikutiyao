<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->政監 三十二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明夏寅撰。寅字正夫。華亭人。正統戊辰進士。官至山東右布政使。是書首列經傳尚書春秋。次自漢迄元史事。分條件繫。各加評斷。皆前人緒言。無大闡發。又閒或不免於偏駁。<br/>
</p></body>
