<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->文選錦字 二十一卷
</h2><p>
<!--no:-->明凌迪知撰。迪知有左國腴詞。已著錄。是書以文選字句。輯爲二十七門。自謂合淸江劉氏類林。盾山蘇氏雙字類要。而增損之。然二家之書。巳涉餖飣。疊牀架屋。尤爲無謂矣。
</p><br/></div></body></html>
