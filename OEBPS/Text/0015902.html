<div id="text"><font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->雪園易義 四卷
<!--ti:-->圖說 一卷
</h2><p>
<!--no:-->明李奇玉撰。奇玉字元美。嘉善人。崇禎戊辰進士。官至汝寧府知府。是編惟解六十四卦。議論縱橫。而詞勝於理。前列增補四易圖說。參訂圖說。進退變化圖。對待流行圖。生生豎圖。卦變圖。納甲圖說。皆推衍先天之學。其因雲林傅氏之說。以先天爲歸藏。後天爲連山。又出邵氏本論之外矣。
</p><br/></div></body></html>
