<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十五
<!--sf:-->別集類二十五
</font><h2>
<!--ti:-->伐檀齋集 十二卷
</h2><p>
<!--no:-->明張元凱撰。元凱字左虞。吳縣人。以世職爲蘇州衞指揮。再督漕北上。自免歸。少受毛氏詩。折節讀書。寄情詩酒。王世貞嘗序其詩。比之於沈慶之曹景宗。及元凱沒後。世貞曝書。得其行卷。自嘆知之未盡。復作詩以酹之。今竝載四部稾中。其詩大抵推陳出新。不襲窠臼。而風骨遒上。伉壯自喜。每淵淵有金石聲。所作西苑宮詞。靜志居詩話。謂其高出世貞之上。他如北游諸律。亦多不失矩矱。蓋其才華本富。又脫屣名利。胸次曠夷。故當瑯琊歷下之派盛行。而能不囿於風氣。宜世貞之心折不置矣。
</p><br/></div></body></html>
