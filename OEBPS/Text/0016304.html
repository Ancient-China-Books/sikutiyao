<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->說易 十二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明喬中和撰。中和字還一。內邱人。崇禎中由拔貢生官至太原府通判。是書前列圖說。次卦象。次彖傳。次爻象。次文言。次繫辭。次說卦。次序卦。次雜卦。次附錄。其分卷前後。與古今本皆不合。頗近臆斷。第二卷先列卦象。以孔子之易移於文周之前。尤乖次序。案朱彝尊經義考。載中和易林補四卷。又名大易通變。今此書名說易。版心又標躋新堂集。疑卽從文集中析出單行。而其卷數不止四卷。則易林補又當在此書之外也。<br/>
</p></div></body>
