<title>四庫提要 史部九 雜史類存目二 壬午功臣爵賞錄 一卷 壬午功臣別錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->壬午功臣爵賞錄 一卷
<!--ti:-->壬午功臣別錄 一卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->明都穆撰。穆字元敬。吳縣人。宏治己未進士。官至禮部主客司郞中。加太僕寺少卿。致仕。燕王篡立以後。封賞功臣。藏其籍於有司。正德壬申九月。穆官禮部。簡視故牘。得其名數。而繕寫失次。因略加修整。編成爵賞錄一卷。凡三十三人。後二月。復得指揮而下功賞之數。又次第爲別錄一卷。以補前錄之闕。建文五年。歲在壬午。革除以後。稱洪武三十五年。次年乃改元永樂云。<br/>
</p></div></body>
