<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書通義 三十八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明魯論撰。論字孔壁。號西麓。江西新城人。天啓中以貢生授潁州州同。官至福州府同知。論以取士必重制科之經義。崇禎時雜用薦舉。不足以得人。乃作此書。以發明體用合一之理。其解大學平天下章。言潢池弄兵。外患踵至。勢不得不加田賦。而聚斂之臣。半以聚之於國。半且以聚之於囊。以致天菑流行。而不常之命已去。專爲明末時事而發。又解孟子許行章。謂堯之欽明。足以知人。四岳之咸舉。爲之師錫。猶其難其愼。然則枚卜豈易易哉。亦以隱指莊烈帝命相之非。全書大旨。不出於此。故往往雜引史事。以相發明。固不主祕闡釋經義也。<br/>
</p></body>
