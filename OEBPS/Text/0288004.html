<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->古學捷錄 十卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝陳應麔撰。應麔原名應明。字縉英。莆田人。其書爲科舉答策而作。凡十篇。每篇各有子目。所採皆明人類書。殊多舛誤。<br/>
</p></div></body>
