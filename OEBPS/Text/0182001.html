<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->蒼潤軒碑跋 一卷
<!--ti:-->續跋 一卷
</h2><p>
<!--no:-->明盛時泰撰。時泰字仲交。上元人。以諸生貢太學。善畫水墨竹石。屋近西冶城。家有小軒。文徵明題曰蒼潤。蓋以時泰畫倣倪瓚。而沈周題倪畫詩。有筆蹤要是存蒼潤句也。是紀所著碑版。於金陵六朝諸蹟爲多。率皆借觀於人。非盡出所自藏。又多但據墨本。而不復詳考原石。卽如孔廟漢史晨碑。後有武周時諸人題字。乃疑爲於別刻得之。則並未見全碑。又如唐元和六年。刻晉王羲之書。周孝侯碑爲陸機文。陸機之文。旣不應羲之書。且其中於唐諸帝諱皆缺筆。其僞可不辨而明。而是紀乃信爲羲之所書。則於考證全疎矣。
</p><br/></div></body></html>
