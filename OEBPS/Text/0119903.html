<!--ti:-->交山平寇本末 三卷
<!--ti:-->附詩 一卷
<!--ti:-->詳文 一卷
<!--ti:-->書牘 一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝夏駰撰。紀交城知縣趙吉士勦賊事也。交山故爲盜藪。康熙七年。吉士往莅事。以計次第擒之。閱四年而盡平。駰時客吉士幕中。因紀其本末。上溯盜起之由。中述定計之豫。終陳制勝之略。松江陸慶臻爲之評點。幷附賀贈詩篇於後。餘姚邵以發復取吉士詳文書牘有關平寇者。別爲二帙。評論而刊之。駰字宛東。湖州人。吉士字天羽。錢塘人。順治辛卯舉人。官至戶科給事中。<br/>
</p></div></body>
