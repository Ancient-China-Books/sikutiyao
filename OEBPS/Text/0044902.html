<body><div id="text">
<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周禮說 十四卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明徐卽登撰。卽登字獻和。又字德峻。號匡岳。豐城人。萬歷癸未進士。官至河南按察使。其書前十三卷解五官。不載考工記。末一卷爲冬官闕疑。蓋亦取俞庭椿之說。但尚未敢改經耳。然明言某官移易爲最允。某官移易爲未協。已毅然斷爲當改矣。何闕疑之云乎。<br/>
</p></div></body>
</html>
