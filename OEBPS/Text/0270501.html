<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->妙貫堂餘譚 六卷
</h2><p>
<!--no:-->國朝裘若宏撰。若宏字任遠。新建人。康熙丙子舉人。是書多記舊聞。隨事論斷。或意所未盡。則本條之下。更綴餘論以申之。凡分五類。一曰譚史。二曰譚學。三曰譚詩文。四曰淸譚。五曰雜譚。記其鄉人之事爲多。
</p><br/></div></body></html>
