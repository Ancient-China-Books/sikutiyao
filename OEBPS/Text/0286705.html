<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->四六霞肆 十六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明何偉然撰。吳正炳吳宗邵增删。偉然有廣快書。已著錄。正炳字訒齋。宗邵字敬齋。竝休寧人。是編採掇故實。撰爲駢偶之詞。分類編次。而總註於每門之後。詞旣拙俗。註尤弇陋。殆無一長之可取。<br/>
</p></body>
