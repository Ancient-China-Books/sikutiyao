<!--fi:-->經部三十二
<!--sf:-->孝經類存目
</font><h2>
<!--ti:-->孝經本義 一卷
</h2><p>
<!--no:-->國朝姜兆錫撰。兆錫有周易本義述蘊。已著錄。是書隨文詮釋。別無考訂。僅塾師課蒙之本。
