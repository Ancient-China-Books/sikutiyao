<!--ti:-->安南紀游 一卷
</h2>
<!--ed:-->大學士英廉家藏本
<p>
<!--no:-->國朝潘鼎珪撰。鼎珪字子登。晉江人。是編成於康熙二十七年。乃鼎珪游廣東時。偶附海舶遇風。飄至其國。因紀其山川風土之大略。與諸書所記。不甚相遠。無他異聞。<br/>
</p></body>
