<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->嬾齋別集 十四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝僧通門撰通門字牧雲。姓張氏。常熟人。明季祝髮於興福禪林。尋主古南鶴林天童等寺。頗與士大夫游。故文士往往稱之。其集爲其同里毛晉所刊。凡雜文三卷。書啓三卷。頌贊偈語二卷。詩六卷。<br/>
</p></div></body>
