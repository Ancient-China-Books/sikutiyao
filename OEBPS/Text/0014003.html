<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->今易詮 二十四卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明鄧伯羔撰。伯羔字孺孝。常州人。朱彝尊經義考。載其古易詮二十九卷。今易詮二十四卷。併載伯羔自序。謂詮次成帙。爲上下經若干卷。爲彖象繫辭文言說卦序卦雜卦諸傳若干卷。一遵東萊古易。其外詮則以廣未盡之旨云云。今觀此二十四卷。前無自序。而有自述例十條。云前詮從古。此改從今。則彝尊所引。蓋其古易詮之序也。然此書雖用注疏本。而其總論一卷。外詮一卷。則仍與前序之言相應。經義考又載史孟麟序。云先是輯今人言爲今述若干卷。藏於家。茲乃裒古今人言及己所論著。合爲一帙。命曰易詮。此本但有今易詮。非完帙矣。<br/>
</p></body>
