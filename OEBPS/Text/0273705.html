<!--ed:-->編修勵守謙家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->省括編 二十三卷
</h2><p>
<!--no:-->明姚文蔚撰。文蔚有周易㲤註會通。已著錄。是編採史傳中先機應變之迹。自春秋至元季。彙爲一書。分言事兵爲三類。以省括名編。蓋取太甲若虞機張往省括於度則釋之義。當兵亦事也。分類未允。閒有論斷。亦未見特識特書生好談作用者耳。
</p><br/></div></body></html>
