<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->西樵遺稾 八卷
</h2><p>
<!--no:-->明方獻夫撰。獻夫有周易傳義約說。已著錄。是集名曰西樵。以早年讀書西樵山也。獻夫緣議禮驟貴。故開卷卽冠所上大禮疏。明史本傳。謂其雖執大政。氣厭厭不振。入閣之初。攻者四起。故集中多引疾求退之章。無所謂嘉言碩畫云。
</p><br/></div></body></html>
