<title>四庫提要 史部三十六 職官類存目 舊京詞林志 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->舊京詞林志 六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明周應賓撰。應賓有九經考異。已著錄。應賓嘗以左諭德少詹事。兩掌南京翰林院事。故著此書。專記南院故事。永樂以後。定都北京。事有關於南院者亦錄之。分紀事紀典紀官三門。洪武初。建翰林國史院於皇城內。賜扁曰詞林。洪武十四年。改翰林國史院爲翰林院。又別建廨舍。非故地矣。獨詞林之稱。自洪武以後皆沿之。故應賓取以爲名焉。<br/>
</p></div></body>
</html>
