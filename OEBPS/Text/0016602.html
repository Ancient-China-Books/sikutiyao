<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易辨正 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明喩國人撰。國人字春山。郴州人。其書大旨。謂先儒多是非倒置。以十爲圖。九爲書。因作辨十九章。以九爲圖配天。以十爲書配地。且及河圖主生洛書主尅之理。蓋仍祖劉牧之舊說。第十七辨。言古人左圖右書。左陽也。故左字五畫。右陰也。故右字六畫。殊爲悠謬。書中率皆類此。其凡例乃云秦漢諸儒。昧其則者千餘年。宋元諸儒。枉其則者五百年。國人辨正。四聖知必冥慰。何其誕也。<br/>
</p></body>
