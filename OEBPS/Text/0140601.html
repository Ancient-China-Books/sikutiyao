<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->南來志 一卷
</h2><p>
<!--no:-->國朝王士禎撰。是編乃康熙甲子。士禎官少詹事時。奉使祭告南海。記其驛程所經。全仿范成大吳船錄體。所載自京師至廣州而止。故曰南來。
</p><br/></div></body></html>
