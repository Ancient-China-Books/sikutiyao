<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->五星考 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。首言安命分宮之法。次及大小行限。次及吉凶星曜神煞。次論拱夾沖釣以及窮通壽夭諸局。多列圖說。觀其義例。當出自明人之手。其中精當者。星平會海。俱已采掇無遺。至於二十八宿。如女自屬土。牛自屬金。無可疑者。而此書於一宿之中。五行互用。如角初度至三度。以爲屬水。四度至八度。以爲屬木。九度至三十度。以爲屬金。他宿仿此。此則務爲新奇。而不當於理矣。且角止有十度。而演至十四度。他宮諸宿略同。亦不知其何所本也。<br/>
</p></body>
</html>
