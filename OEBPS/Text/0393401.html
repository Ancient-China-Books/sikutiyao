<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->陳如岡文集 二卷
</h2><p>
<!--no:-->明陳大科撰。大科字思進。號如岡。南通州人。隆慶辛未進士。官至右都御史。兼兵部侍郞。總督兩廣。大科官給事中時。因歲旱上弭災六事。遷太常卿時。又疏救李獻可等。又劾太監馮保。有直聲。及總督兩廣。有定安南功。是集上一卷。具錄當時奏疏。下一卷則雜文數篇而已。
</p><br/></div></body></html>
