<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->平涼府通志 十三卷
</h2><p>
<!--no:-->明趙時春撰。時春字景仁。號浚谷。平涼人。嘉靖丙戌進士。官至右副都御史。巡撫山西。事蹟具明史本傳。是書以平涼爲西北要地。舊未有志。因創修之。分十七門。曰建革。曰山川。曰戶口。曰田賦。曰物產。曰壇祠。曰藩封。曰官師。曰兵制。曰學校。曰人物。曰孝節。曰風俗。曰河渠。曰寇戎。曰寺觀。曰祥異。其考證敍述。具有史法。在關中諸志之內。最爲有名。惜其漫漶磨滅。已不可繕寫。故僅存其目於此焉。
</p><br/></div></body></html>
