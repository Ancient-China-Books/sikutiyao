<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->託素齋集 十卷
</h2><p>
<!--no:-->國朝黎士宏撰。士宏字媿曾。長汀人。順治甲午舉人。官至陝西布政司參議。是集詩四卷。文六卷。詩集凡四刻。文集凡三刻。蓋積數年而彙爲一册。故每刻各體皆備。士宏沒後。其子文遠。復合而刊之。自序稱少時詩好李賀。文好王勃。今觀集中諸作。大抵多宋人末派。絕無一篇與子安長吉相近者。葢嗜好雖篤。而才地則與之不近也。
</p><br/></div></body></html>
