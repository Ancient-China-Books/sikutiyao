<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->丁卯實編 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋毛方平撰。方平不知何許人。安丙害楊巨源時。方平爲四川茶馬司幹辦公事。因作此書。大旨與張革之同。自序云。一夫不獲。則六月飛霜。匹婦抱恨。則三年致旱。其詞至爲痛切。考郭士寧平判錄。與巨源陰謀誅曦者九人。方平爲首。所記當爲實錄。曰丁卯者。曦之叛在開禧二年丙寅。而誅於三年丁卯也。陳振孫書錄解題作李珙撰。今檢永樂大典。標題及序中署名。均作方平。則振孫所載誤矣。<br/>
</p></body>
