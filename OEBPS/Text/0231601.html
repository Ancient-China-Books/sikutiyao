<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->類編曆法通書大全 三十卷
</h2><p>
<!--no:-->不著編輯者名氏。考明史藝文志。載曆法通書三十卷。註金谿何士泰景祥曆法。臨江宋魯珍輝山通書合編。今觀是書。於何宋兩家外。另標鼇峯熊宗立道軒類編一行。不知何時增入。十九卷以前目錄。析爲三節。分標何宋熊三人之名。自二十卷以下。別起目錄。似又另爲一書。而不詳何人所纂。卷首原序。亦無姓名。稱宋輝山通書。集先賢之祕。而何景祥曆法集成。又輝山所未見。故以二書合之。其說與藝文志相合。疑卽志所稱曆法通書。而坊閒又有所增益也。其所載選擇之要。皆術家常法。初無祕義。至紕繆之處。則欽定協紀辨方書駁正詳矣。
</p><br/></div></body></html>
