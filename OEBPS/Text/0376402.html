<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->剡源文鈔 四卷
</h2>
<!--ed:-->江蘇蔣曾瑩家藏本
<p>
<!--no:-->國朝黃宗羲編。宗羲有易學象數論。已著錄。其時戴表元剡源集。傳本尚稀。因選其記十六首。序三十六首。墓誌銘四首。題後九首。宗羲亦閒有點定。其持擇頗精審。然不足以盡表元也。<br/>
</p></body>
