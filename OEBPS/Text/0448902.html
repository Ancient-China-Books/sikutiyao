<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->雍煕樂府 十三卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->舊本題海西廣氏編。不著姓名。其凡例謂聲音各應宮律。原分一十七調。今所傳者一十有二。蓋闕其五。今考十二調。一曰黃鍾。二曰正宮。三曰大石。四曰小石。五曰仙呂。六曰中呂。七曰南宮。八曰雙調。九曰越調。十曰商調。十一曰商角。十二曰般渉。其商角及般渉二調。則有其目而無其詞。蓋闕佚也。明李元玉北調廣正譜。訂正諸調。頗爲綜覈。雖所摭較此書多道宮高平掲指宮調角調五類。而掲指及宮角二調。則亦有其目而無其詞。其全具者纔十四調。核其體例。實皆原本是書。其閒毎調詞曲。有名同而實異者。有句字不拘。可以增損者。亦皆因是書而推廣之耳。<br/>
</p></body>
