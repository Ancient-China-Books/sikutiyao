<div id="text"><font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->道南三先生遺書 十一卷
</h2><p>
<!--no:-->不著編輯者名氏。摘錄楊時羅從彥李侗三家語錄。及雜著。楊氏四卷。羅氏六卷。李氏一卷。三人皆南劍州人。疑其鄉人所編也。千頃堂書目。載莆田宋端儀。有道南三先生遺書。或卽是編歟。
</p><br/></div></body></html>
