<title>四庫提要 子部四十九 類書類存目三 典制紀略 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->典制紀略 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝孫承澤撰。承澤有尚書集解。已著錄。承澤熟於典故。是編廣徵博引。頗資考核。但中雖分官制河道漕運鹽茶錢鈔禮樂諸門。而河道前後複見。禮教之後。又雜入學田刻書數條。貢舉之中。又雜入趙撝謙精於六書一段。田賦之後。復載錢法二則。三司使一條。又不附於官職之內。顚倒龐雜。毫無次第。蓋偶得一二事。則隨筆書之。故中多空行。且閒有添補之處。亦有删汰之處。蓋未定之書。後人錄其殘稾耳。<br/>
</p></div></body>
</html>
