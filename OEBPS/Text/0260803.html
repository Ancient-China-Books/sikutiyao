<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->汲古叢語 一卷
</h2><p>
<!--no:-->明陸樹聲撰。樹聲有平泉題跋。已著錄。是書論陰陽五行之理。多以周易爲言。然皆參以術數之說。與老莊之旨。非易之精義也。已彙入陸學士雜著中。此本乃陳繼儒摘入廣祕笈者。明史藝文志。載樹聲所著小說。無是書之目。或偶遺歟。
</p><br/></div></body></html>
