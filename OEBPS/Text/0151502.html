<!--fi:-->史部二十六
<!--sf:-->地理類三
</font><h2>
<!--ti:-->汴京遺蹟志 二十四卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->明李濓撰。濓有祥符先賢傳。已著錄。是書以歷代都會。皆有專志。獨汴京無之。又宋孟元老東京夢華錄。蕪穢猥瑣無足觀。<span class="jiazhu">案元老書記風俗瑣事。與地志體殊。此語過當。謹附訂於此。</span>遂摭拾舊聞。編次成帙。義例整齊。頗有體要。徵引典核。亦具見根據。在輿記之中。足稱善本。雖其精博辨晰。不及長安志雍錄諸書。而自朱梁以迄金源。數百年閒建置沿革之由。興廢存亡之迹。皆爲之彙考臚編。略存端緒。亦復粲然如指諸掌。宋敏求東京記。今已不傳。得濓此書。亦足以補其闕矣。<br/>
</p></div></body>
