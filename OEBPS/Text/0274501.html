<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->培壘居雜錄 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明鄭端允編。端允字思孟。海鹽人。鄭曉之會孫也。是書雜採諸書勸戒之言。至太上感應篇。亦所不遺。雖意主訓誨。而其言不盡出於儒者。蓋雜家流也。<br/>
</p></div></body>
