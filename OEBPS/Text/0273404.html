<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->蘭芳錄 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明徐三重撰。三重有餘言。已著錄。是編皆錄古人輕世遺榮之事。分內外二篇。自序謂內篇近自得。外篇稍假物緣。亦不入世累。然曾點之沂水春風。置之外篇。葉夢得之讀書飲酒。置之內篇。殊不曉其優劣之旨。首冠以論語飯疏食一章。賢哉回也一章。別題曰孔顏樂事。又不在內外篇之數。則恐失講學本色耳。<br/>
</p></div></body>
