<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->河汾詩集 八卷
</h2><p>
<!--no:-->明薛瑄撰。瑄有讀書錄。已著錄。是集第一卷。載賦五篇。餘皆古今體詩。其孫禥。於成化閒裒拾遺稾而成。門人閻禹錫爲之序。今考所載詩賦。皆已編入全集中。此猶其初出別行之本也。
</p><br/></div></body></html>
