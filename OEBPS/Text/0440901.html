<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->詩藪 十八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明胡應麟撰。應麟有筆叢。已著錄。是書凡內編六卷。分古今體各三卷。外編六卷。自周至元。以時代爲次。雜編六卷。分遺逸閏餘各三卷。皆其評論之語。明史文苑傳曰。胡應麟幼能詩。萬歷四年擧於郷。久不第。築室山中。購書四萬餘卷。手自編次。多所撰著。攜詩謁王世貞。世貞喜而激賞之。歸益自負。所著詩藪十八卷。大抵奉世貞卮言爲律令。而敷衍其說。謂詩家之有世貞。集大成之尼父也。其貢諛如此云云。是應麟著此書時。世貞固尚在。乃內編又自紀其作哭王長公詩二百四十韻事。豈應麟又續有所增益歟。<br/>
</p></body>
