<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->冠譜 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明顧孟容撰。孟容錢唐人。是書統載歷代冠製。如孔子製司寇冠。杏壇冠。燕居冠。顏閔冉仲製德行冠。曾子冠進禮冠。子思製思美冠。孟子製緇布冠。均不見傳記。殊爲杜撰。又每冠必繪之爲圖若親見其形製者。虛誕尤甚。卷首有永樂甲辰刑部員外郎尤芳序。謂孟容多藝能。凡所製冠。必遵古制。亦不考之甚矣。<br/>
</p></div></body>
