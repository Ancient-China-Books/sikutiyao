<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->餘冬序錄 六十五卷
</h2><p>
<!--no:-->明何孟春撰。孟春有文簡疏議。已著錄。是書體格近王充論衡。凡內篇二十五卷。前五卷多論君道。後二十卷多論古今人品。外篇三十五卷。又閏五卷。則皆雜論也。大旨主於品藻得失。不主於考證同異。好爲高論。而不免流入迂僻。又炫博貪多。有得輒錄。往往傷於蹖駁。外篇或剽陳言。或記瑣事。亦病蕪雜。使其精自簡汰。僅存數卷。頗足爲一家之言。而愛不能割。遂僅於陳絳金壘子諸書較其優劣。殊爲不善用長。至卷之目。原本標以爾雅月名月陽。尤爲詭異。
