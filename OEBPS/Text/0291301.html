<!--fi:-->子部五十一
<!--sf:-->小說家類二
</font><h2>
<!--ti:-->珍席放談 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋高晦叟撰。晦叟仕履無可考。所紀上自太祖。下及哲宗時事。則崇寧以後人也。是書宋史藝文志不著錄。惟文淵閣書目。載有一册。世無傳本。今散見於永樂大典者。尚可裒輯成編。謹採集排綴。釐爲上下二卷。書中於朝廷典章制度沿革損益。及士大夫言行可爲法鑒者。隨所聞見。分條錄載。如王旦之友悌。呂夷簡之識度。富弼之避嫌。韓琦之折佞。其事皆本傳所未詳。可補史文之闕。特閒加評論。是非軒輊。往往不能持平。又當王氏學術盛行之時。於安石多曲加迴護。頗乖公議。然一代掌故。猶藉以考見大凡。所謂識小之流。於史學固不無裨助也。<br/>
</p></div></body>
