<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->大易理數觀察 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝朱如日撰。如日字洞彝。號荷軒。蓮花廳人。是編成於乾隆丁已。大抵掇拾圖書之陳言。<br/>
</p></div></body>
