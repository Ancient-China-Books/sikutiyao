<body><div id="text">
<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩意 無卷數
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明劉敬純撰。敬純武進人。是書大旨宗朱子集傳。雖閒採諸家。然其發明集傳者。亦科舉揣摹之本也。<br/>
</p></div></body>
