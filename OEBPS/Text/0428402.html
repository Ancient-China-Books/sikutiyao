<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->唐雅 二十六卷
</h2><p>
<!--no:-->明張之象編。是集取唐君臣唱酬之作二千餘篇。分部五十有三。以類編次。自武德訖於開元。以天寶而後。風格漸卑。故不與焉。其論似高而無當。蓋是時七子之派方熾。故遵其詩必盛唐之說也。且賦雖古詩之流。而自漢以來。體裁久別。雜入喜雨諸賦。亦爲例不純。
</p><br/></div></body></html>
