<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->東巖詩集 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明夏尚樸撰。尚樸有東巖文集。已著錄。此編乃其詩集。多涉理語。近白沙定山流派。集中讀擊壤集絕句云。閒中風月吟邊見。始信堯夫是我師。其宗法可知也。<br/>
</p></div></body>
