<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->華夷花木鳥獸珍玩考 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明愼懋官撰。懋官字汝學。湖州人。是書凡花木考六卷。鳥獸考一卷。珍玩考一卷。續考二卷。或剽取舊說。或參以己語。或標出典。或不標出典。眞僞雜糅。餖飣無緒。好楓樹一條稱謨按云云。似著此書者名謨。又木蓮樹一條。稱元和十四年夏。命道士母邱元志寫。因題絕句云云。似著此書者在唐代。至衛懿公好鶴一條。不引左傳而引傳奇俚詞。尤爲不考。卷首自序一篇。詞極夸大過矣。<br/>
</p></body>
</html>
