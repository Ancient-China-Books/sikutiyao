<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->長水日鈔 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明陸樹聲撰。樹聲有平泉題跋。已著錄。此書前有自序。稱自請謝歸年衰病積。追憶見聞。偶與心會。輒一操翰。汗漫成帖。蓋其歸田後隨筆劄記之本也。前數條多論易義。閒及於春秋四書。後則皆尚論古人之言行。其說經閒涉穿鑿。如解周禮參之以九藏之動句。爲以三指按寸關尺三脈。不免失之好奇也。<br/>
</p></body>
