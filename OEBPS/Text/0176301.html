<!--ed:-->戶部尚書王際華家藏本

<div id="text"><font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->海運編 二卷
</h2><p>
<!--no:-->明崔旦撰。旦字伯東。平度人。是書成於嘉靖甲寅。時因運道艱阻。議者欲開膠萊河。以復海運。由淮安淸江浦口。歷新埧馬家壕。至海倉口。徑抵直沽。止循海套。可避大洋之險。旦居海濱。習知利害。地方大吏。咨以開濬之策。旦亦以爲必可行。惟欲改馬家壕道從麻灣口。所條上工役之法。堤閘之制。甚具。嗣以遣官勘視。言水多沙磧。其事遂寢。旦因檢所作議考諸篇。錄而存之。
</p><br/></div></body></html>
