<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->東坡年譜 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋王宗稷撰。宗稷字伯言。五羊人。自記稱紹興庚申。隨外祖守黃州。到郡首訪東坡先生遺蹟。甲子一周矣。思諸家詩文。皆有年譜。獨此尚闕。謹編次先生出處大略。敍其歲月先後爲年譜云云。今刻於東坡集首者。卽此本也。迨國朝查愼行。補註蘇詩。於此譜多所駁正。皆中其失。蓋剏始者難工。踵事者易密。固事理之自然耳。<br/>
</p></div></body>
