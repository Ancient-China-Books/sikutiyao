<!--ti:-->司業文集 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝陳祖范撰。祖范有經咫。已著錄。其爲文不規規於摹古。而學有根柢。暢所欲言。亦自合古人法度。其中如方孝孺死節論。讀禮記述。史述。斂用喪服議。陳貞女合葬議。王罕皆文稾序。汪西京文稾序。王次山詩序。樂府解。皆有可觀。而如記昌黎集後。務爲新論。別號舍文。忽作俳體。松筠堂宴集詩序。雜以儷詞。又多收一切應俗之作。蓋編錄時務盈卷帙。一概登載。未免失於刊除。使簡汰精華。十存三四。豈不翹然作者哉。<br/>
</p></body>
