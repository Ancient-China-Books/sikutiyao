<body><div id="text">
<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋透天關 四卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->舊本題晏兼善撰。不著時代。據其兼及合題。是元人也。其書專爲場屋而作。義殊膚淺。如解元年春王正月云。若就春字正月上用工。則春者天之所爲。聖人紀人道之始。全以天道王道立說亦可云云。則一書之大指可知矣。<br/>
</p></div></body>
