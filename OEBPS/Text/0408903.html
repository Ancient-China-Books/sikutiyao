<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->秋塍文鈔 十二卷
<!--ti:-->三州詩鈔 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝魯曾煜撰。曾煜字啓人。秋塍其別號也。會稽人。康熙辛丑進士。改庶吉士。未授職。乞養親歸。教授生徒終於家。是集文一百二十一篇。中多考證之作。其文氣頗剽急。蓋才性使然。若續中山狼傳之類。雖規撫毛穎。然不作可也。目列易本末論六十四篇。易纂例八十篇。而有錄無書。蓋均未刻又廣東祥符二志凡例。亦有錄無書。殆以已見於兩志歟。其詩以三州名集。自序曰。杭州汴州廣州也。蓋其歷主講席。游蹤所及之地云。<br/>
</p></body>
