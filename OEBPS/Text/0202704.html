<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->女教經傳通纂 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝任啓運撰。啓運有周易洗心。已著錄。是編仿朱子小學之例。採諸經傳及女誡女訓女史箴等書。分十三類。曰立教。曰敬身。曰筓禮。曰昏禮。曰事父母舅姑。曰謹夫婦。曰辨內外。曰逮妾媵。曰生子。曰勤職。曰祭禮。曰喪禮。曰貞節。其子翔爲之註。末有其門人傅洛等跋。稱尚有女教史傳通纂一書。仿小學外篇之意。今未之見。據翔所附記。此書立教等十一門。乃啓運之妻所輯。筓禮喪禮二門。乃其妻沒後。啓運所補。然啓運序中不及之。且其妻名氏。翔亦未著。故仍以啓運之名著錄焉。<br/>
</p></body>
