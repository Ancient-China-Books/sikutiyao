<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->西嶽神祠事錄 七卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明孫仁編。仁貴池人。景泰辛未進士。官至戶部右侍郞。是書乃其官西安府知府時作。以記西嶽神祠之事。所錄文章。具載首尾年月。撰人姓名。較張維新華嶽全集所載。頗爲完整有體。其中延熹華山廟碑一篇。則剝泐已甚。非復洪氏隸釋之舊矣。<br/>
</p></div></body>
</html>
