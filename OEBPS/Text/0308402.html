<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->黃白鏡 一卷
<!--ti:-->續黃白鏡 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明李文燭撰。文燭字晦卿。自號夢覺道人。丹徒人。其第一卷專言丹汞之術。謂土稟中央之氣。色象故黃。鉛稟西方之氣。氣象故白。黃者爲藥。白者爲丹。一藥一丹。是謂黃白。自取藥以至成仙。案其次序。分二十六條。前後有自序自跋。其續編一卷。則醒醒歌二十七則。水心篇五十則。卷末亦有自跋云。昔余遭劉靑田累。幾成孔北海禍。姑蘇拙老。獨不避去。由是多老。遂欲以修煉胎仙之法告之。故續此鏡。題萬歷辛丑午月。然距劉基二百餘年。而稱受其累。爲不可解。大抵荒誕之談也。<br/>
</p></div></body>
