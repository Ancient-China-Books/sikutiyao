<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->谷平文集 五卷
</h2><p>
<!--no:-->明李中撰。中字子庸。吉水人。正德甲戌進士。官至總督南京糧儲都察院副都御史。諡莊介。事蹟具明史本傳。是集爲其門人羅洪先所編。其曰谷平者。以其所居之里名之也。凡疏二十有八。日錄三百九十六。書問三十有三。詩文一百六十有五。大抵講學者爲多。
</p><br/></div></body></html>
