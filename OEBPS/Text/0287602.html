<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->古事苑 十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝鄧志謨撰。志謨字景南。饒安人。是書成於康熙丙寅。捃摭古事。裁爲儷偶。凡六十篇。其註釋則各附篇末。大致欲仿吳淑事類賦。而不能諧以聲韻。貫以脈絡。遂各爲無首無尾不相聯貫之四六云。<br/>
</p></body>
