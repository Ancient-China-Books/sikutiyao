<title>四庫提要 集部三十六 別集類存目十 半菴詩稾 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->半菴詩稾 無卷數
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝勞巁撰。巁字貞著。信陽人。山左詩鈔作勞礪。其字從石。然此本爲其家刻。字皆從山。則山左詩鈔誤也。巁年五十四爲詩。故工候未深。多不入律。高適曠代之才。固不容於有二矣。<br/>
</p></div></body>
</html>
