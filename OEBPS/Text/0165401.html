<title>四庫提要 史部三十四 地理類存目七 名山注 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->名山注 無卷數
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明潘之恆撰。之恆有黃海。已著錄。是編首江上山志。次蜀山志。次淮上雜志。次新安山水志。次越中山水志。次三吳雜志。或載前人行紀志傳題詠。或自爲序紀。其他名勝。漏略尚多。疑就其所游歷者述之。其書不分卷帙。前後亦無序跋。而名山注三字。僅題於簽。似非完本也。<br/>
</p></div></body>
</html>
