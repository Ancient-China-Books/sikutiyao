<title>四庫提要 史部二十一 史鈔類存目 史品赤函 四卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->史品赤函 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳仁錫編。仁錫有繫詞十篇書。已著錄。是編所錄。上起古初。下迄於晉書。或採其文。或節錄一二事。茫無義例。尤時時參以僞撰。如雲長遇害不屈一篇。不知其從何來。而劉聰辱懷愍一篇。稱聰爲漢昭烈元孫。云出續三國志。亦未見有是書也。<br/>
</p></div></body>
</html>
