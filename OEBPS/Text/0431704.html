<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->唐詩廣選 七卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明凌宏憲編。宏憲始末未詳。初李攀龍撰詩刪。王世貞序之。後坊閒割其中所錄唐詩刊行。別題曰唐詩選。已非于鱗之舊。宏憲又病其無評點。乃雜摭諸家之評。綴於簡端。以朱墨版印之。改題此名。蓋坊刻翻新之技耳。<br/>
</p></body>
</html>
