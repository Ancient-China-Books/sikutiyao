<font size="-1">
<!--fi:-->子部五十五
<!--sf:-->釋家類存目
</font><h2>
<!--ti:-->長松茹退 二卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明釋可眞撰。可眞字達觀。吳江人。世號紫柏大師。始居蘇州楞嚴寺。旣而游大房石經進隋僧淨琬所藏佛舍利。慈聖太后。迎入宮中。特賜紫伽黎。俄以獄詞牽連論死。著有茹退集。是書乃其別撰語錄。閒及物理。不盡爲釋氏之言。惟其以茹退爲名。殊不可解。李日華六研齋筆記。稱佛經以牛糞爲茹退。其名甚新。其自謙之詞歟。然謙亦不應至此。或別有取義也。<br/>
</p></div></body>
