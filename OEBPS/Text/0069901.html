<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->經髓 七卷
</h2><p>
<!--no:-->明陳世濬撰。世濬字學元。閩縣人。其書成於崇禎己卯。前有自序。稱題於九龍學署。按淸流縣有九龍灘。或卽是縣之學官歟。五經各爲一卷。益以周禮一卷。皆摘錄經文之可入制藝者。略爲詮釋。末爲孫子一卷。蓋併以備對策之用。而與聖籍同名曰經髓。不倫尤甚也。
</p><br/></div></body></html>
