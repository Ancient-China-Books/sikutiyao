<title>四庫提要 集部三十八 別集類存目十二 南陔堂詩集 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->南陔堂詩集 十二卷
</h2>
<!--ed:-->編修徐天柱家藏本
<p>
<!--no:-->國朝徐以升撰。以升字階五。號恕齋。德淸人。雍正癸卯進士。官至廣東按察使。是編爲其孫天柱天驥所刊。分年編次。曰學步集。雪泥集。湘灘集。秋帆集。夢華集。忽至草。黃樓草。崛𡼱草。南還集。黔游草。煙江疊嶂集。閒閒集。凡十二種。<br/>
</p></div></body>
</html>
