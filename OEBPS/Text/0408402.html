<title>四庫提要 集部三十七 別集類存目十一 師經堂集 十八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->師經堂集 十八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝徐文駒撰。文駒字子文。鄞縣人。康熙己丑進士。是集爲文駒所自編。凡文十三卷。詩五卷。前有孫勷序。稱其濬伊洛之淵源。探韓歐之骨髓。沈浸醲郁。積有年歲。自序亦主於自達其情。今觀其集。滔滔而出。足以暢所欲言。然未能固而存之也。<br/>
</p></div></body>
</html>
