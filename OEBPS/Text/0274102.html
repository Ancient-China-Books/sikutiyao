<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->增定玉壺冰 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明閔元衢編。元衢有羅江東外紀。已著錄。初都穆採古來高逸之事。題曰玉壺冰。寧波張孺願稍删補之。題曰廣玉壺冰。元衢以爲未盡。復增定此編。分紀事紀言爲二卷。仍列穆之原書。於所加者則註增字以別之。山人墨客。莫盛於明之末年。剌取淸言。以誇高致。亦一時風尚如是也。據浙江通志。此二卷外。尚有補玉壺冰一卷。亦元衢所著。此本載殆偶佚歟。<br/>
</p></div></body>
