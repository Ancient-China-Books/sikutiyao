<title>四庫提要 史部四十六 史評類存目二 元羽外編 四十六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->元羽外編 四十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明張大齡撰。大齡眉州人。凡史論四卷。首正統論。次雜論延陵季子晏平仲等二十餘人。又說史雋言十八卷。分二十四類。雜採史文。斷以己說。又晉十六國指掌六卷。唐藩鎭指掌六卷。皆鈔撮晉書載記中書藩鎭傳而成。隨筆八卷。支離漫語四卷。評隲史事。大都穿鑿附會。無所發明。其論正統。欲以漢配夏。以唐配商。以明配周。而盡黜晉與宋元。尤爲紕繆。<br/>
</p></div></body>
</html>
