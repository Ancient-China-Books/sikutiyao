<div id="text"><font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->張子淵源錄 十卷
</h2><p>
<!--no:-->國朝張鏐編。鏐號紫峯。樂陵人。雍正壬子舉人。官內閣中書。是書以儀封張伯行所刻張子全書。不無譌謬。因仿近思淵源二錄之遺意。擇張子粹言。以程朱論定者。彙爲一集。閒有删節。皆從程朱所辨。而張子晚年所未及改者也。凡西銘一卷。正蒙二卷。經學理窟二卷。語錄文集一卷。遺文一卷。拾遺文一卷。遺事一卷。弟子一卷。
</p><br/></div></body></html>
