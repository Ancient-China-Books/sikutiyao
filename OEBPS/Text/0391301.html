<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->楊端潔集 無卷數
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明楊時喬撰。時喬有周易古今文全書。已著錄。是集爲其子聖踐所編。江右之學。惟時喬一本程朱。故集中大學周易諸序。及孔朱二像碑。皆力闢心學之誤云。<br/>
</p></body>
