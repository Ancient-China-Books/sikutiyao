<!--fi:-->集部十
<!--sf:-->別集類十
</font><h2>
<!--ti:-->豫章文集 十七卷
</h2><p>
<!--no:-->宋羅從彥撰。從彥字仲素。沙縣人。以累舉恩授惠州博羅縣主簿。紹興初卒。淳祐閒追諡文質。事蹟具宋史道學傳。是編爲至正三年延平進士曹道振所編。以宋儒稱從彥爲豫章先生。因以名集。道振原序。稱郡人許源堂。刻其遺集五卷。近得邑人吳紹宗稾。釐爲一十三卷。附錄三卷。外集一卷。年譜一卷。凡一十八卷。此本乃明代重刻。前有成化八年張泰序。後有嘉靖甲寅謝鸞跋。遵堯錄八卷。集二程及楊龜山語錄一卷。雜著二卷。集一卷。附錄三卷。外集一卷。以年譜別置於前。不入卷數。故題爲十七卷。然第一卷雖列經解之目。而其文久佚。有錄無書。實止十六卷而已。
</p><br/></div></body></html>
