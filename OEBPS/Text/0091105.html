<div id="text"><font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->別本干祿字書 二卷
</h2><p>
<!--no:-->唐顏元孫撰。其原本已著錄。此本乃柏鄉魏裔介所刊。卷端加以考證。其題炎武按者。當爲顧炎武語。亦有不標姓名者。不知出於誰手。或卽裔介所加歟。元孫是書。本依韻編次。而不標韻部之目。石本可據。此依廣韻加之。然原本與廣韻次序。實不相同。如覃談列陽唐之前。蒸列鹽之後。仄聲亦竝相應。考夏竦古文四聲韻。稱用唐韻部分者。其次序亦與此同。知非謬誤。蓋當時韻書非一本。炎武議其顚倒。亦非通論也。
</p><br/></div></body></html>
