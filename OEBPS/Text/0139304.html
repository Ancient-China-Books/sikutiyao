<!--ed:-->河南巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->學宮輯略 六卷
</h2><p>
<!--no:-->國朝余丙撰。丙字敬捷。禹州人。是書於先師孔子。及從祀先賢先儒。俱考其事蹟及世系里居。編次成帙。其祀於崇聖祠者。皆併錄其言行。其改祀於鄉者。自鄭衆以下三人。罷祀者公伯寮以下十三人。亦皆附入焉。閒加案語。以志從祀進退歲月。然敘述頗爲簡略。蓋四書人物考之類也。
</p><br/></div></body></html>
