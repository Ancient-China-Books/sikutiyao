<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->儀禮節要 二十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝朱軾撰。軾有周易傳義合訂。已著錄。是編分冠昏喪祭四大綱。而冠禮後附以學義。昏禮後附以士相見鄕飲酒。於喪祭二禮尤詳。附圖三卷。則其門人王葉滋所爲。軾所訂定者也。大旨以朱子家禮爲主。雜採諸儒之說。而斷以己意。意蓋欲權衡於今古之閒。故於今禮多所糾正於古禮亦多所變通。然如士相見鄕飲酒二篇。朱子以爲今不可行。蓋通儒明晰事勢之言。軾事事遵朱子。惟此條所見與朱子相左。必欲復之。然其說迄不可行。則終以朱子爲是也。是書別有一本。僅三卷。乃軾之初槀。此本成於康熙己亥。蓋其後來定本云。<br/>
</p></body>
