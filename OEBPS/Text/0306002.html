<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->陰符經三皇玉訣 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->其書述黃帝得陰符經。問於廣成子及天眞皇人。皆稱黃帝問。而二人答。詞旨鄙淺。前有黃帝御製序一首。文尤謬陋。蓋粗知字義。道士所爲也。然金明昌中。范懌作陰符經註序已引之。則其僞亦久矣。<br/>
</p></body>
