<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->菉竹堂稾 八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明葉盛撰。盛有葉文莊奏議。已著錄。是集乃盛所自訂。凡詩詞四卷。文四卷。詩詞皆非所長。文有勁直之氣。稍勝於詩。然亦無傑構。惟碑誌諸篇什。尚頗整飭有法耳。<br/>
</p></div></body>
