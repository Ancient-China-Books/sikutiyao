<title>四庫提要 經部三十七 四書類存目 四書翊註 四十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書翊註 四十二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝刁包撰。包有易酌。已著錄。是編凡大學五卷。中庸三卷。論語二十卷。孟子十四卷。於大學三綱八目。詮解特備。又以中庸論孟。爲格物之書。五經諸史。皆條貫於其中。故於格物條目。尤爲曲盡。其他闡發義理。於史傳事蹟。先儒議論。亦多所徵引。然其去取是非。總以朱子之說爲斷。不必自有所見也。卷首有黃越所作綱領一篇。其孫顯祖所作緣起一篇。敍述著書大旨。及刊刻始末。<br/>
</p></body>
