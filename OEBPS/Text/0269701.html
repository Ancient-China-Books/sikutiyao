<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->讀書偶然錄 十二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝程正揆撰。正揆字端伯。孝感人。前明崇禎辛未進士。官尚寶司卿。人國朝授光祿寺丞。官至工部侍郞。是編乃其讀書劄記。議論考證。兼而有之。閒出新意。而頗不免踳駁。如以武王上祭於畢爲畢星。引蘇竟傳爲證。未免牽合。論聯句詩二條。一以爲始於柏梁。一以爲起於式微。一書之中。自相矛盾。又解杜甫丹靑引。據先帝天馬玉花驄句。以爲至尊含笑圉僕惆悵。乃深譏肅宗不軫羹牆之念。而斥舊說之非。則不考明肅代三朝受終年月。而臆爲穿鑿。尤固於說詩矣。<br/>
</p></div></body>
