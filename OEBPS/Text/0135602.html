<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->碩輔寶鑑要覽 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明耿定向撰。定向字在倫。麻城人。嘉靖丙辰進士。官至戶部尚書。總督倉場。諡恭簡。事蹟具明史本傳。定向以講學著。論史本非所長。此書乃其爲南直隸督學御史時所作。上述虞夏。下逮唐宋。得輔相之賢者七十九人。各爲讚述。議論亦多膚淺。其卷首論皐陶一條。引陸九淵之言。則其生平宗旨所在也。<br/>
</p></div></body>
