<title>四庫提要 集部三十二 別集類存目六 葛太史集 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->葛太史集 五卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明葛曦撰。曦字仲明。號鳳池。德平人。萬歷癸未進士。官翰林院檢討。據崇禎丙子其姪如麟後序。稱全集八卷。此本止五卷。以原目較之。尚佚諭朶顏衞檄。擬俘獻雲南叛夷露布。重修順天府學記三首。而勤政勵學箴一篇。又不列入目錄。參差錯亂。莫之詳也。其詩尚沿歷下餘派。少精湛之思。而音響亦自琅琅可誦。較之竟陵公安以後。鉤章棘句者。尚有閒焉。<br/>
</p></div></body>
</html>
