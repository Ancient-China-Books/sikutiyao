<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->葉海峯文 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明葉良佩撰。良佩有周易義叢。巳著錄。天台志。稱良佩所著。有海峯堂前稾十八卷。此册乃天一閣鈔本。所載皆雜文。僅四十二頁。蓋後人所摘錄。非其全集也。<br/>
</p></div></body>
