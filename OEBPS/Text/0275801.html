<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->四本堂座右編 二十四卷
</h2><p>
<!--no:-->國朝朱潮遠編。潮遠字卓月。揚州人。其序自稱朱子之後。當有所考也。是書成於康熙甲辰。分四門。一曰起家。二曰治家。三曰齊家。四曰保家。每門又各分六子目。每目爲一卷。皆雜採前言往行。因舊文而稍删潤之。
