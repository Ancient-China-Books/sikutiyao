<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->分類通鑑 四卷
</h2><p>
<!--no:-->不著撰人名氏。明宏治中。河閒知府施槃。刊於郡齋。亦不云誰作。其書分類猥雜。標題弇陋。蓋卽通鑑總類之節本。又沈樞之重儓矣。
</p><br/></div></body></html>
