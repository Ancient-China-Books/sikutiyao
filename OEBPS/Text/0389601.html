<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->北虞先生遺文 八卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明邵圭潔撰。圭潔字伯如。一字茂齊。號北虞。常熟人。嘉靖己酉舉人。其詩妥適而乏警策。惟散文筆力頗縱宕。然史論諸篇。縱橫曼衍。已啓後來顧大韶等之風。是集爲其子兵部主事釐所編。分爲二帙。前一帙凡六卷。繕寫多脫誤。後一帙凡二卷。與前帙閒有重複。豈編次未定之本歟。<br/>
</p></div></body>
