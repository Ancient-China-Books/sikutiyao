<title>四庫提要 經部三十七 四書類存目 四書讀 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書讀 十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明陳際泰撰。際泰有易經說意。已著錄。際泰以制義名一代。是編詮發四書大義。亦略如制藝散行之體。其議論駿發。視章世純留書過之。而不及世純留書時有精義。蓋際泰用縱橫之才。去說經之道遠。世純用深湛之思。去說經之道稍近也。<br/>
</p></div></body>
</html>
