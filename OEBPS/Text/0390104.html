<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->周禹川集 五卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明周大章撰。大章字章之。號禹川。吳江人。嘉靖壬子舉人。官至瑞安縣知縣。是編爲文藝集二卷。皆所作雜文。禦倭武略三卷。前二卷載防倭方略。後一卷附錄投贈詩文。嘉靖中。江以南屢被倭寇。大章以書生佐守吏調兵食。所至克捷。鄉里實受其利。然生平本不以文章名。其禦倭武略中。多載公移劄付之類。尤爲叢雜。<br/>
</p></div></body>
