<body><div id="text">
<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->行邊紀聞 一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明田汝成撰。前有嘉靖丁巳顧名儒序。以書中所載考之。卽汝成炎徼紀聞也。但闕後論數條。又彼分四卷。此爲一卷耳。名儒序稱私寶前帙。十載乃出而梓之。蓋所得乃其初稾稾。後汝成編次成帙。改易書名。名儒未及見之。故與炎徼紀聞。至今兩行於世也。<br/>
</p></div></body>
