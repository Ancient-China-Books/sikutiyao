<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->崑山雜咏 二十八卷
</h2><p>
<!--no:-->明俞允文編。允文有俞仲蔚集。已著錄。宋嘉定中。龔昱嘗輯崑山雜咏三卷。續集一卷。開禧中知嘉定縣事徐挺之曾刊之縣齋。至明王綸。又集近代詩歌百篇。附益其後。已非舊本。允文復溯晉唐以來得數百篇。增爲二十八卷。仍因舊名。而別分十六類。然三人所選。混而爲一。非惟龔本之初集續集。不可復考。卽孰爲龔選。孰爲王選。孰爲允文所增。亦不可復辨。二家之書遂亡。體例殊爲未善也。
</p><br/></div></body></html>
