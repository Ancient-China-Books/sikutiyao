</font><h2>
<!--ti:-->詩說簡正錄 十卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝提橋撰。橋字景如。號澹如居士。河閒人。前明天啓壬戌進士。入國朝官至刑部侍郎。是編以詩經大全諸書。卷帙浩博。難以披尋。因採擇諸說。輯爲一編。名曰簡正錄。言其說簡而義正也。每篇首列經文。次摘採諸家之說。融會訓釋。又次附以己見。皆以通俗之語。講解文義。蓋取便於初學而已。<br/>
</p></body>
