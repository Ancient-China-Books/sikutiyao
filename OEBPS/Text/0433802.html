<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->靑溪先正詩集 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝鮑楹編。楹字覺庭。餘杭人。康煕丙子擧人。官知縣。是編採淳安之詩。合爲一編。以淳安古靑溪地。故以爲名。凡唐一人。宋六人。元五人。明十人。國朝二人。其總目所列宋之方一夔。元之方道堅。夏溥。洪震老。徐貫。國朝之徐士訥等七人。總目補遺。又有宋方有開等六人。元汪雲等二人。明余溥等七人。皆有錄無書。非完本也。<br/>
</p></div></body>
