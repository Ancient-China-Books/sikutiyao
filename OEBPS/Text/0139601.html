<body><div id="text">
<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->西征道里記 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋鄭剛中撰。剛中有周易窺餘。已著錄。是書乃剛中爲左宣教郞。試祕書少監。充樞密行府參謀時記行之作。前有自序。稱紹興己未。陝西初復。命簽書樞密樓公。諭以朝廷安輯之意。某以祕書少監預參謀。所過道里。集而記之。雖搜覽不能周盡。而耳目所際。亦可以驗遺蹤而知往古。與夫兵火凋落之後。人事興衰。物情向背。時有可得而窺者。同行者右通直郞尚書員外李若虛等九十五人云。<br/>
</p></div></body>
