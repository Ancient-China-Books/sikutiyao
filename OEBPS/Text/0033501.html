<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩說 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋張耒撰。耒字文潛。楚州淮陰人。登進士第。元祐中官至起居舍人。紹聖中謫監黃州酒稅。徽宗召爲太常寺卿。坐元祐黨。復貶房州別駕。黃州安置。尋得自便。居於陳州。主管崇福宮卒。事蹟具宋史文苑傳。是書載柯山集中。納喇性德以其集不甚傳。因刻之通志堂經解中。凡十二條。如抑篇愼爾出話一條。蓋爲蘇軾烏臺詩案而發。卷阿篇爾土宇昄章一條。蓋爲熙河之役而發。餘亦多借抒熙寧時事。不必盡與經義比附也。<br/>
</p></div></body>
