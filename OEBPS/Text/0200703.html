<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->欲從錄 十卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝王錟撰。是編之名。蓋取顏子欲從末由之意。摘錄孔子子思顏子曾子孟子周子二程子張子朱子之言。而廣引諸家以闡發之。於孔子則取易繫辭及論語。於子思則取中庸。於顏子則取易繫辭一條。論語數條。於曾子則取論語大學。於孟子則取不忍養氣性善諸條。於周子則取太極圖說通書。於二程則取遺書。於張子則取西銘正蒙。於朱子則取近思錄。然皆寥寥數則。自謂聖賢祕奧。已盡於此。似不然也。<br/>
</p></body>
