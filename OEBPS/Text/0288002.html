<!--ed:-->編修汪如藻家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->杜韓集韻 三卷
</h2><p>
<!--no:-->國朝汪文柏撰。文柏字季靑。號柯庭。嘉興人。官兵馬司指揮。其書取杜韓二家詩句。案今韻摘出。編於字下。以爲吟咏者取資。每卷各分上中下。凡杜韓所未押者。則存其韻於部尾。所摘之句。不著原題。蓋宋人十二先生詩宗之類也。
</p><br/></div></body></html>
