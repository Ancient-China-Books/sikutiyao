<title>四庫提要 集部二十八 別集類存目二 嘯臺集 二十卷 木天淸氣集 十四卷</title>

<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->嘯臺集 二十卷
<!--ti:-->木天淸氣集 十四卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明高棅撰。棅一名廷禮。字彥恢。號漫士。福建長樂人。永樂閒自布衣徵爲翰林待詔。陞典籍。明史文苑傳。附見林鴻傳中。閩中十子之一也。其山居時所作。名嘯臺集。入京後所作。名木天淸氣集。棅嘗選唐詩品彙。專主唐音。實與閩縣林鴻。共開晉安一派。沿習旣久。學者剽竊形似。日益膚廓。併剏始者受詬厲焉。今觀嘯臺集詩八百首。尚稍見風骨。至木天淸氣集六百六十餘首。大率應酬宂長之作。淸氣之云。殆名不副實。其初與林鴻齊名。日久論定。鴻集尚見傳錄。而棅集幾於覆瓿。蓋亦有由矣。<br/>
</p></div></body>
