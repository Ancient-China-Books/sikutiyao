<title>四庫提要 集部三十七 別集類存目十一 靑要集 十二卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->靑要集 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝呂謙恆撰。謙恆字天益。河南新安人。康熙己丑進士。官至光祿寺卿。謙恆嘗讀書靑要山。因以名集。其詩純作宋格。疎爽有餘。而亦頗傷樸直。如洗象行之類。皆病於太質。<br/>
</p></div></body>
