<title>四庫提要 子部二十 術數類存目一 易十三傳 十三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->易十三傳 十三卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->不著撰人名氏。朱彝尊經義考亦云未詳誰作。第知爲嘉靖閒人。其說以乾上九爻爲一傳。次以姤及大過十二爻。每爻爲一傳。合十三爻共成十三傳。各證以歷代紀年。蓋倣皇極經世而作。然於六十四卦相生圖。則又不主邵子之說。邵博聞見後錄記有邱濬者。以易數推元豐元年當豐卦。意其學卽此術也。論多穿鑿。其於歷代事蹟。亦皆附會。蓋術數家之支談。渺無關於經義者矣。<br/>
</p></body>
