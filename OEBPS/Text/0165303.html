<body><div id="text">
<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->名山游記 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明王世懋撰。世懋有却金傳。已著錄。是編一曰京口游山記。分上下二篇。一曰游匡廬山記。一曰東游記。一曰游二泉記。一曰游鼓山記。一曰游石竹山記。一曰游九鯉湖記。而附以游溧陽彭氏園記。末有世懋跋一篇。蓋爲鼓山以下三記作。後合刻諸記。仍以綴於末也。<br/>
</p></div></body>
</html>
