<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->洞庭君山集 三卷
</h2><p>
<!--no:-->明胥文相編。文相巴陵人。宏治乙丑進士。官至柳州府知府。是集纂輯屈原而後。歷代題詠湖山及岳陽樓者。共爲一編。自載所作二詩。淺陋殊甚。蓋特好事者流也。
</p><br/></div></body></html>
