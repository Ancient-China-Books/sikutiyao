<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->後畫錄 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->唐釋彥悰撰。前有彥悰自序。稱爲帝京寺錄。就所見長安名畫。系以品題。凡三十七人。蓋以續姚最之書者。序題貞觀九年。故稱閻立本猶爲司平太常伯。然末一人爲廣陵郡倉曹參軍李湊。考張彥遠名畫記。李湊。林甫之姪也。初爲廣陵倉曹。天寶中貶明州象山尉。尤工綺羅人物。爲時驚絕。則湊爲明皇時人。彥悰遠在太宗之世。何以能預錄之乎。張彥遠歷代名畫記曰。僧悰之評。最爲謬誤。傳寫又復脫錯。殊不足看也。是眞本尚不足重。無論僞本矣。<br/>
</p></div></body>
