<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易芥 八卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明陸振奇撰。振奇字庸成。仁和人萬歷丙午舉人。是書經義考作十卷。與此本不符然所引鄭之惠說。稱陸庸成爲諸生時。著易芥八卷。與此本合。則十卷乃字之誤也。書中不載經文。其訓詁專主義理。毎卦多論反對之意。其論用九。謂非六爻皆變。與左轉蔡墨所稱乾之坤者顯相乖剌。知其不以古義爲宗矣。<br/>
</p></div></body>
