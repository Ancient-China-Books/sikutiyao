<title>四庫提要 子部三十五 雜家類存目二 叢語 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->叢語 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明吳炯撰。炯字晉明。華亭人。萬曆已丑進士。官杭州府推官。是書成於萬曆癸巳。初無門目。故李時英序。但稱上編下編。此本乃其門人孫汝學重爲排次。刻於南京。始分爲十七類。其學亦出於姚江。而不甚取其未流之狂肆。至於論處世之道。謂相安於無事爲上。又云爲善亦須顧慮。雖激於時事而言。然已參入黃老矣。<br/>
</p></div></body>
</html>
