<title>四庫提要 集部三十二 別集類存目六 折腰漫草 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->折腰漫草 八卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明華善繼撰。善繼字孟達。無錫人。官至永昌府通判。善繼與弟善述。竝有才名。朱彝尊謂其詩不及善述。然王世貞序列四十子詩。顧取善繼。而善述不與焉。殆以善述詩體格不純。操縱任意。不若善繼之愜適歟。是集刻於萬曆甲午。蓋善繼所自編也。<br/>
</p></div></body>
</html>
