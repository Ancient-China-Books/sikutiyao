<div id="text"><font size="-1">
</font><h2>
</h2><p>
<!--na:-->右目錄類。金石之屬。三十六部。二百七十六卷。皆文淵閣著錄。
<!--na:--></p><br/><blockquote>案隋志以秦會稽刻石及諸石經。皆入小學。宋志則金石附目錄。今以集錄古刻條列名目者。從宋志入目錄。其博古圖之類。因器具而及款識者。別入譜錄。石鼓文音釋之類。從隋志別入小學。蘭亭考石經考之類。但徵故實。非考文字。則仍隸此門。俾從類焉。
</blockquote><br/></div></body></html>
