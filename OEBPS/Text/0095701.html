<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->韻蕞 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝徐世溥撰。世溥有夏小正解。已著錄。此其所著韻書。前有自序。其所謂華嚴字母。如曲澗泉行。諸韻遞及。如九歷重階。四聲順次。如司天刻漏。經世交切。如機中織錦。後復爲圖以釋之。所見未嘗不合。至其論韻。則以洪武正韻爲主。而於廣韻似未寓目。第執今所行平水韻。以上下古今之韻學。隘矣。又欲於甘十六母影喻之外。增以烏汪等母。與其辨上下平之說。大抵皆師心自用之學也。<br/>
</p></div></body>
