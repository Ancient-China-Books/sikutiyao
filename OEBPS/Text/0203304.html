<body><div id="text">
<font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->朱子書要 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->不著編輯人名氏。取朱子語類文集。鈔撮成帙。前無序目。每條下又各以硃筆註道體天命等子目。蓋欲分類編排。手錄未竟之本也。<br/>
</p></div></body>
</html>
