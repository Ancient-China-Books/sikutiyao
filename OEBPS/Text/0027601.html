<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->禹貢廣覽 三卷
</h2><p>
<!--no:-->明許胥臣撰。胥臣錢塘人。茲編首載九州總圖。次以九州各爲一圖。而經文分附於後。又以導山導水南條北條分析爲圖。亦各以經文附焉。至九州攸同。及五百里甸服諸條。又分山水總敍及弼服諸名。體例頗爲詳悉。而經文下所引諸家注釋。則粗明訓詁。未足爲考證之資也。
</p><br/></div></body></html>
