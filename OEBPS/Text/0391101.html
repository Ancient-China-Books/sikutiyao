<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->覆瓿草 六卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明林烴撰。烴字貞耀。閩縣人。嘉靖壬戌進士。官至南京工部尚書。事蹟附見明史林瀚傳集。首有王穉登序。言烴官未踰藩鎭。旣告歸幾二十年。乃以薦爲太僕。俄復請歸。與史不合。蓋史舉其所終之官。穉登所稱。則其刻集時官也。穉登序極論七子末流之弊。而獨稱烴詩爲有道之言。然是集爲胡應麟所編。應麟故依附七子者。集中所錄。大抵舊調居多。新意殊少。仍七子之支派而已。<br/>
</p></body>
