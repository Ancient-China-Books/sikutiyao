<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->範圍數 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明趙迎撰。迎鞏縣人。嘉靖丙戌進士。官南京工部主事。是書前有嘉靖壬辰自序。其法本之河洛。以干支配合先後天成數。推人祿命。相傳以爲出於陳摶。蓋取甲己子午九乙庚丑未八之數。爲先天爲範。天一生水。地六成之之數。爲後天爲圍。故用易繁辭範圍天地之意以命名。起於一百一十一數。而極於二千三百五十四數。其起大小運流年。悉如星平家例。蓋又以圖書之學。竄入祿命者也。考元賈顥先有此法。集諸家論說爲書。其文頗繁。今猶存永樂大典中。是書自圖式至流年。斷訣凡十五門。詳其體例。蓋節約賈書以成編耳。<br/>
</p></body>
