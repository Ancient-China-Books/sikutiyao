<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->皇極數 三卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。其說以八卦之數。推人禍福吉凶。占子孫一條。有云此祖宗後代之數。先天不傳之秘。司馬溫公得之於康節。康節子伯溫。又得之於司馬公。從而流傳。今得之者幾希。予不得已而傳之云云。牽及邵子。猶數學之慣技。牽及司馬光。妄益甚矣。<br/>
</p></div></body>
