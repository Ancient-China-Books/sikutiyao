<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->菊花百詠 一卷
</h2><p>
<!--no:-->明楊循吉撰。以菊花種類。各案其名。系以七言絕句。分爲十一類。天文類自滿天星以下三首。地理類自岳州紅以下三首。人物類自狀元紅以下二十一首。宮室類金樓子一首。珍寶類自銀絞絲以下七首。時令類自海棠春以下六首。花木類自白牡丹以下三十二首。身體類自金寶相以下三首。鳥獸類自金鳳仙以下十三首。衣服類自黃疊羅以下十四首。器用類自蘸金香以下十八首。
</p><br/></div></body></html>
