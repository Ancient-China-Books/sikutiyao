<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->雜爼 十卷
</h2><p>
<!--no:-->明劉鳳撰。鳳有續吳中先賢贊。已著錄。是書分八類。曰元覽稽度地員兵謀藻覽原化問水詞令。鳳爲文好刺取隱僻以爲奇。故是編皆摘錄古書字句。以備剽剟。或註出典。或不註出典。亦漫無義例。不免爲餖飣之學。
</p><br/></div></body></html>
