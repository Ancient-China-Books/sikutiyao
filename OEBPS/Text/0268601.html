<title>四庫提要 子部三十八 雜家類存目五 藝林剩說 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->藝林剩說 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明顧成憲撰。成憲字初章。松江人。是書或雜舉古事。而綴以論斷。或自立議論。而證以古事。其說無大新異。亦無大庛謬。卷首有萬曆甲戌陳所蘊序。稱其年未三十。而善著書。末有其門人瞿守跋。亦稱其年方比於賈傳。而著述富於董相。蓋猶其少作也。<br/>
</p></div></body>
</html>
