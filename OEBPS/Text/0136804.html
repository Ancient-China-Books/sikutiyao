<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->廉吏傳 無卷數
</h2><p>
<!--no:-->明黃汝亨撰。汝亨有古奏議。已著錄。是書以宋費樞所作廉吏傳。自春秋迄五季止。百十有四人。尚爲闕略。因搜採諸史五季以前。增入三十三人。又考宋元二史。續載六十四人。各以時代爲序。復以舊傳不分優劣。乃定爲三等。於傳首姓名之上。各署上中下字以別之。正編之外。又有廉蠹一編。所載爲郅都張湯等十人。亦有評語。姓名之上。則署以酷譎陋忍贓姦諸字。體例頗爲杜撰。傳末附評一二語。亦皆膚淺。且汝亨旣因費樞舊本。增輯成編。自當以孰爲原書。孰爲續補。分別標識。乃混而爲一。但署己名。尤不免於掠美矣。
</p><br/></div></body></html>
