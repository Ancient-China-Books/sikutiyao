<title>四庫提要 集部三十七 別集類存目十一 陳玉几詩集 三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->陳玉几詩集 三卷
</h2>
<!--ed:-->禮部主事任大椿家藏本
<p>
<!--no:-->國朝陳撰撰。撰字楞山。號玉几。鄞縣人。以書畫遊江淮閒。窮愁寡合。故其詩多悽斷怨咽之音。是編刻於康熙丙申。蓋其中年所作。首曰繡鋏集一卷。次曰玉几山房吟一卷。次曰玉几山房擬古詩一卷。皆戛戛獨造。如其爲人。雖未及古。要能離俗。惟擬古詩中。多載勝流評語。仍沿明末山人之習耳。<br/>
</p></div></body>
