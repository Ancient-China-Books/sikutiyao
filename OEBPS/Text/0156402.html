<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->嘉靖安慶府志 三十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明胡纘宗撰。纘宗字世甫。自號鳥鼠山人。泰安人。正德戊辰進士。官至左副都御史。巡撫河南。事蹟附見明史劉訒傳。是編乃嘉靖元年。纘宗爲安慶知府時所作。爲記二表二志十二傳十二。不分細目。其門人王漢序之。曰今郡縣志。分門立類。撮要標目。爲類書之體。而非史之例。是志一循古文。無復分門立類之規規也。然第四卷已作職官表。第七卷又作職官志。則於例亦頗不純。又顧炎武日知錄。曰胡纘宗作安慶府志。於正德中劉七事。大書曰七年閏五月賊七來寇江境。而分註於賊七之下曰。姓劉氏。擧以示人。無不笑之。不知近日之學爲秦漢文者。皆賊七之類也。是亦好古之過矣。<br/>
</p></div></body>
