<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->冬關詩鈔 六卷
</h2><p>
<!--no:-->國朝釋通復撰。通復字文可。嘉興人。少與曹溶同學。晚乃託跡於緇服。溶贈以詩。有共排流俗論。重起杜陵人之句。蓋其宗尚如此。遺稾多散佚。朱彝尊選詩綜。搜訪不能得。至康熙己丑。其友人盛遠等。始爲裒輯刊版。前三卷皆遠所輯。後三卷則汪文楨汪森兄弟所輯。前有遠與森二序。通復以春草詩著名。遠等取以壓卷。然如魂消南浦人將遠。夢落西堂句忽成之類。格落晚唐。非其至者也。
</p><br/></div></body></html>
