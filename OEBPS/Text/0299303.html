<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->續元怪錄 四卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->唐李復言撰。是書世有二本。其附載牛僧孺幽怪錄末者。蓋從說郛錄出。一卽此本。凡二十三事。與唐志卷數亦不符。蓋從太平廣記錄出者。雖稍多於說郛本。然亦非完帙也。<br/>
</p></div></body>
