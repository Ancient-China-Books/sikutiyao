<!--ed:-->大學士英廉家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->甌江逸志 一卷
</h2><p>
<!--no:-->國朝勞大與撰。大與字宜齋。石門人。順治辛卯擧人。官永嘉縣教諭。是編前記温州舊事。後記其山川物產。大意欲補郡乘之闕。故命曰逸志。然捃拾未富。且皆不著所出。未爲精核。至謂錢玉蓮爲娼女。更齊東之語矣。
</p><br/></div></body></html>
