<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->易經大旨 四卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明唐龍撰。龍字虞佐。蘭谿人。正德戊辰進士。官至吏部尚書。諡文襄。事蹟具明史本傳。此書其提學陝西時所作。專爲舉業而設。故皆擇科場擬題釋之。凡九百八十五條。<br/>
