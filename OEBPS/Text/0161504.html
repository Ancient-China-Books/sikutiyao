<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->羅浮野乘 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明韓晃撰。晃字賓仲。南海人。萬歷庚子擧人。官靑田縣知縣。是編首全圖。次名峯。次勝蹟。次仙釋。次品物。次逸事。書成於崇禎己卯。其兄晟字寅仲。亦著羅浮副墨。今未見。<br/>
</p></body>
