<!--fi:-->集部十八
<!--sf:-->別集類十八
</font><h2>
<!--ti:-->須溪四景詩集 四卷
</h2><p>
<!--no:-->宋劉辰翁撰。考晉宋以前。無以古人詩句爲題者。沈約始有江蘺生幽渚詩。以陸機塘上行句爲題。是齊梁以後例也。沿及唐宋科舉。始專以古句命題。其程試之作。唐莫詳於文苑英華。宋莫詳於萬寶詩山。大抵以刻畫爲工。轉相傚仿。辰翁生於宋末。故是集各以四時寫景之句命題。春景凡六十三題。詩七十二首。夏景凡三十二題。詩三十五首。秋景凡四十題。詩四十四首。冬景十六題。詩如題數。所作皆氣韻生動。無堆排塗飾之習。在程試詩中最爲高格。末附東桂堂賦一篇。爲劉端伯教子讀書而作。此集殆亦授劉之子備科舉之用者歟。
</p><br/></div></body></html>
