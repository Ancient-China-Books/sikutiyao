<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->邃谷集 十二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明戴冠撰。案明有兩戴冠。其一長洲人。有禮記集說辨疑。已著錄。此戴冠字仲鶡。信陽人。正德戊辰進士。官至山東提學副使。事蹟具明史本傳。或混爲一人。非也。冠受業於鄉人何景明。詩亦似之。然景明詩雖風姿俊逸。而醞釀猶深。冠才學皆遜於師。而徒守其格調。殆所謂時女步春。終傷婉弱者矣。<br/>
</p></div></body>
