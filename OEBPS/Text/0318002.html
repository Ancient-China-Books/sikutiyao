</font><h2>
<!--ti:-->浣花集 十卷
<!--ti:-->補遺 一卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->唐韋莊撰。莊字端已。杜陵人乾寧九年第進士。授校書郞。轉補闕。後仕蜀王建。至吏部侍郞同平章事。文獻通考。載莊集五卷。此本十卷。乃毛晉汲古閣所刻。爲莊弟藹所編。前有藹序。疑後人析五爲十。故第十卷僅詩六首也。末爲補遺一卷。則毛晉所增。然如癸丑年下第獻新先輩一首。旣見於卷八。又入補遺。殊爲失檢。全唐詩所錄。較此本多勉兒子旣事等篇。共三十餘首。蓋藹序作於癸亥年六月。爲唐昭宗之天復三年。莊方得杜甫草堂。故以名集。自是以後。篇什皆未載焉。故往往散見於諸書。後人遞有增入耳。<br/>
</p></div></body>
