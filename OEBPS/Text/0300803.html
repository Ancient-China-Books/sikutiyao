<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->笑海叢珠 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->舊本題唐陸龜蒙撰。然書中有蘇軾黃庭堅僧了元及黨進事。龜蒙生於唐末。何得預知。其爲妄人依託可知矣。<br/>
