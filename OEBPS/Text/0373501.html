<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->杜詩闡 三十三卷
</h2><p>
<!--no:-->國朝盧元昌撰。元昌有左傳分國纂略。已著錄。是書成於康熙壬戌。前有自序。稱杜詩有因註而顯者。有因註反晦者。一晦於訓詁之太雜。一晦於講解之太鑿。一晦於援引之太繁。反是者又爲膚淺凡庸之詞。曰吾以杜註杜也則太陋。其持論甚當。然其註如四書講章。其評亦如時文批語。說詩不當如是。說杜詩尤不當如是也。
</p><br/></div></body></html>
