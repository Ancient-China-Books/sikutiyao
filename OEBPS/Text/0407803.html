<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->秋江詩集 六卷
</h2><p>
<!--no:-->國朝黃任撰。任字莘田。永福人。康熙壬午舉人。官至四會縣知縣。杭世駿榕城詩話。稱其工書法。好賓客。詼諧談笑。一座盡傾。罷官歸里。壓裝惟端溪石數枚。詩束兩牛腰而已。其詩源出溫李。往往刻露淸新。別深懷抱。如楊花絕句云。到底不知離別苦。後身還去作浮萍。春日雜思云。夕陽大是無情物。又送墻東一日春。所爲緣情綺靡。殆於近之。而低徊宛轉。亦或闌人小詞。大致古體不如今體。大篇又不如小詩。故榕城詩話。獨稱其七絕。蓋才分各有所長云。
