<!--fi:-->經部十六
<!--sf:-->詩類二
</font><h2>
<!--ti:-->詩札 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。奇齡旣作毛詩寫官記。復託與寫官以札問訊。而寫官答之之詞。以成此書。凡八十四條。第二卷首有其門人所記云。此西河少時所作。故其立說。有暮年論辨所不合者。其閒校韻數則。尤所矛盾。行世旣久。不便更易云云。據此。則其中多非定論。其門人亦不諱之。然奇齡學本淵博。名物詁訓。頗有所長。必盡廢之。亦非平允之道。毛韓異義。齊魯殊文。漢代耑門。已不限以一說。兼收竝蓄。固亦說經家所㫄採矣。<br/>
</p></div></body>
