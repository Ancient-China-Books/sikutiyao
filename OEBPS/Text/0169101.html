<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->留都武學志 五卷
</h2><p>
<!--no:-->明徐伯徵撰。伯徵字孺臺。海寧人。萬歷己未進士。官至揚州府知府。明之武學。建於正統壬戌。因御史彭勖之請。選教授訓導等官。以專教京衛武官之子。有南京國子監祭酒陳敬宗所撰碑。備載始末。是編乃天啓三年。伯徵官南京武學教授時所著。分建置典禮制令職官選擧人物藝文七門。
</p><br/></div></body></html>
