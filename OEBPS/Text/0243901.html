<body><div id="text">
<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->煮泉小品 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明田藝蘅撰。藝蘅有大明同文集。已著錄。是書凡分十類。一源泉。二石流。三淸寒。四甘香。五宜茶。六靈水。七異泉。八江水。九井水。十緒談。大抵原本舊文。未能標異於水品茶經之外。<br/>
</p></div></body>
