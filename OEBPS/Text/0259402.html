<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->千古功名鏡 十二卷
<!--ti:-->拾遺 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋吳大有撰。大有字勉道。號松壑。嵊縣人。寶祐閒遊太學。率諸生上書。言賈似道姦狀不報。遂退處林泉。與林昉仇遠白珽等。以詩酒相娛。元初辟爲國子檢閱。不赴。是書分十五類。皆闡揚因果之說。以警世勸善。然有所爲而爲之。假以誘掖愚蒙則可。若士君子之學。爲所當爲。則固無取於是焉。<br/>
</p></div></body>
