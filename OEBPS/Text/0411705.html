<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->有蘭書屋存稾 四卷
</h2><p>
<!--no:-->國朝石球撰。球字鳴虞。嘉定人。其近體詩頗有風致。而骨格未堅。徐樹紳序。稱球自以生平蹤蹟。少所涉歷。無瑰偉奇特之觀。故亦罕沈博絕麗之作。可謂自知矣。
</p><br/></div></body></html>
