<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->鍾筠溪家藏集 三十卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明鍾芳撰。芳有春秋集要。已著錄。瓊州府志。載芳詩文集二十卷。此集文二十四卷。詩六卷。與志不符。蓋志誤三爲二也。第二十卷。第二十一卷。爲讀書札記。第二十二卷。爲皇極經世圖續。所推起宋神宗迄明嘉靖。第二十三卷爲雜著。第二十四卷爲夷情要覽。蓋皆各自爲書者。附編於文集中云。<br/>
</p></div></body>
</html>
