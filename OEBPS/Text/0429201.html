<title>四庫提要 集部四十六 總集類存目三 廣廣文選 二十三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->廣廣文選 二十三卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明周應治編。應治有霞外麈談。已著錄。嘉靖中劉節。嘗編廣文選。此又拾節之遺。故曰廣廣文選。猶之反離騷後。有反反離騷。非國語後。有非非國語也。其舛漏踳駁。與節書亦魯衞之政。甚至松柏歌題曰齊王建。是併共建住者客耶一句。亦未觀也。越絕書序題周吳平。如據論衡及書末題詞。則平爲後漢人。亦不得謂之周。如以爲周人書。則當曰子貢子胥。不得謂之吳平也。則其他可不問矣。<br/>
</p></div></body>
</html>
