<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->註釋啓蒙對偶續編 四卷
</h2><p>
<!--no:-->明孟紱撰。鄭以誠註。紱以誠皆始末未詳。其書案韻屬對。自一二字至十餘字不等。每韻三則。蓋鄕塾啓蒙之本也。紱書成於嘉靖中。以誠註成於崇禎中。前有周燦序。謂書稱續編。必原有初編而逸之。是初刊之時。已非完本矣。
</p><br/></div></body></html>
