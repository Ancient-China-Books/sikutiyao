<body><div id="text">
<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->晴川蟹錄 四卷
<!--ti:-->後錄 四卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->國朝孫之騄撰。之騄所輯尚書大傳。已著錄。是編搜採蟹之詩文故實。分譜錄事錄文錄詩錄四門。後錄又分事典賦詠食憲拾遺四門。餖飣掇拾。宂雜無緒。在晴川八識之中。最爲下乘。遠不逮傅肱高似孫二家書也。<br/>
</p></div></body>
</html>
