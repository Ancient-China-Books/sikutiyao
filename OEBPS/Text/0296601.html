<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->大業拾遺記 二卷
</h2><p>
<!--no:-->一名南部煙花錄。舊本題唐顏師古撰。末有跋語。稱會昌中沙門志徹。得之瓦棺寺閣。乃隋書遺稿云云。王得臣麈史。稱其極惡可疑。姚寬西溪叢語亦曰。南部煙花錄。文極俚俗。又載陳後主詩云。夕陽如有意。偏向小窗明。此乃唐人方域詩。六朝語不如此。唐藝文志所載煙花錄。記幸廣陵事。此本已亡。故流俗僞作此書云云。然則此亦僞本矣。今觀下卷記幸月觀時與蕭后夜話有儂家事。一切已託楊素了之語。是時素死久矣。師古豈疎謬至此乎。其中所載煬帝諸作。及虞世南贈袁寶兒作。明代輯六朝詩者。往往採掇。皆不攷之過也。
