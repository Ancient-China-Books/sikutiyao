<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->桂林點易丹 十六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明顧懋樊撰。懋樊字霖調。仁和人。其自題桂林者。乃舉所居之地而言也。崇禎中副榜貢生。其科分則未詳。是書前有其父七寶山解易影數則。幷諸儒姓氏考一卷。所臚列自周至明幾數百家。而頗多前後失次。蓋以摭錄示富。未必悉覩原書。其所訓解。大都順文敷衍。不出講章門徑。經義考引張雲章之說。斥其以聖經比之道家爐火。亦特據其書名而言。實則無一字渉丹經也。<br/>
</p></div></body>
