<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->江南星野辨 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝葉燮撰。燮字星期。吳江人。康熙庚戌進士。官寶應縣知縣。其書歷引周禮爾雅。及星經史志。所載揚州吳越分野。獨推劉基淸類天文分野之書。爲得郡邑分度之詳。案星土之說。雖本周禮保章氏。亦見於左傳諸占。然先儒已不得其傳。解多附會。術家用以推驗。偶應者十不得一。不應者十恆逾九。況疆域旣已非古。而猶執二十八宿。尺尺寸寸而拓之。其乖迕殆不待辨。輿圖所列。大抵具文。博引繁稱。徒爲枝贅而已。<br/>
</p></body>
