<!--ed:-->永樂大典本

<div id="text"><font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->庸言 一卷
</h2><p>
<!--no:-->宋楊萬里撰。萬里有易傳。已著錄。是編乃其語錄。大致規摹揚雄法言。頗極修飾之力。較其詩文。又自爲一體。而詞工意淺。亦略近於雄。
</p><br/></div></body></html>
