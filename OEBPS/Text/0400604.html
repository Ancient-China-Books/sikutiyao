<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->蘭雪堂詩集 三卷
</h2><p>
<!--no:-->國朝謝賓王撰。賓主字起東。臨淄人。順治丙戌進士。官南康府推官。是集爲未刻鈔本。凡古體詩一卷。近體詩二卷。意興頗遒。而骨格未就。卷首題王士禎評選。蓋山左談詩之士。罕不問津於士禎者。此其一也。
</p><br/></div></body></html>
