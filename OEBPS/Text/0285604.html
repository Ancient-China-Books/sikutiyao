<title>四庫提要 子部四十八 類書類存目二 奇姓通 十四卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->奇姓通 十四卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明夏樹芳撰。樹芳有栖眞志。已著錄。是編以楊愼所輯希姓紀錄未備。因復考之上古下迄於明。取姓氏之不經見者。分韻編次。複姓則另編於後。然引據未博。體例亦往往疎舛。如廣韻東字下所收古人至多。今止錄東不訾一人。又睂閒尺引吳越春秋。而吳越春秋無此文。又凡愼書所已採者。則竟標升庵集云云。而不載引用書目。俱不免於踳駁也。<br/>
</p></div></body>
</html>
