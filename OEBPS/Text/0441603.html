<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->柳亭詩話 三十卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->國朝宋長白撰。長白原名俊。以字行。山陰人。是編成於康煕乙酉。自三代以迄近人。凡渉於詩者。多所記錄。時以己意品題。而議論考據。多無根柢。猶明季山人。之餘緒也。<br/>
</p></div></body>
