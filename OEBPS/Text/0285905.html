<!--fi:-->子部四十八

</font><h2>
<!--ti:-->諸經纂註 三十四卷
</h2><p>
<!--no:-->明楊聯芳編。聯芳字懋賞。漳州人。是書成於萬曆癸丑。以諸經割裂分類。而各註字義於㫄。以便記誦。
