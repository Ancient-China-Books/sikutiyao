<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->陽明鄉約法 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王守仁撰。守仁字伯安。號陽明。餘姚人。宏治己未進士。官至兵部尚書。封新建伯。事蹟具明史本傳。是書已載陽明全書中。崇禎閒嘉善陳龍正復錄出別行。其法有約長約副約正約史知約約贊諸人。已極繁瑣。至爭鬭賦役諸事。以至寄莊人戶納糧當差。皆約長主之。蓋欲以約長代周官比長黨正之法。然古法亦未必盡宜於今也。<br/>
</p></body>
