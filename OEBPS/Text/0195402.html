<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->太極解拾遺 一卷
<!--ti:-->通書解拾遺 一卷
<!--ti:-->後錄 一卷
<!--ti:-->西銘解拾遺 一卷
<!--ti:-->後錄 一卷
</h2>
<!--ed:-->湖南巡撫採進本
<p>
<!--no:-->國朝李文炤撰。文炤有周易本義拾遺。已著錄。是書以太極圖說通書西銘。朱子祗解其大義。因於原註下。別加案語。發揮其說。故名曰拾遺。<br/>
</p></body>
