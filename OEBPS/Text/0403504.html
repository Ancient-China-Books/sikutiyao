<!--ti:-->谷水集 二十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝胡夏客撰。夏客字宣子。海鹽人。順治中諸生。明兵部職方司郞中震亨子也。是集凡詩二十卷。文二卷。康熙中其同邑陳光縡爲之序竝傳又爲之箋。震亨家富藏書。其撰唐音統籤。夏客實與有力。泛濫故人。耳目旣闊。故負其才調。頗以氣骨自高。而麤豪之失。亦由於此。<br/>
</p></body>
