<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->東越文苑 六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明陳鳴鶴撰。鳴鶴字汝翔。侯官人。天崇閒諸生。福建通志。稱其早棄擧業。與徐熥兄弟。共攻聲律。是編紀閩中文人行實。起唐神龍。迄明萬歷。爲四百十一篇。唐五代五十人。宋元三百八十五人。明百有六人。<br/>
</p></div></body>
