<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易說 一卷
</h2><p>
<!--no:-->國朝吳汝惺撰。汝惺字匪席。德州人。所論十五事。皆闡發宋儒舊說。自序謂漢儒所傳三禮。不可盡信。故不主漢易。書中致疑邵子之說。亦不盡主先天諸圖。然未能竟廢圖學也。
</p><br/></div></body></html>
