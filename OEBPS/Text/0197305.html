<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->海樵子 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明王崇慶撰。崇慶有周易議卦。已著錄。是編僅二十六則。多摹仿王通中說周子通書張子正蒙之體。大抵老生常談。末一條論爲將必用儒者。謂有張良之楚歌。則項羽之魂自褫。有諸葛之雲鳥。則南人之反自定。夫渡瀘之役。未必徒恃陣圖。至於四面楚歌。出自張良。史記漢書皆不載。不知其何所本矣。<br/>
</p></body>
