<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->錢子測語 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明錢琦撰。琦字公良。海鹽人。正德戊辰進士。官至思南府知府。是書乃其劄記之語。分象元繇庚浮風治本檢精鑒遠規世導儒八門。不出明人小品之習。然正嘉時人。猶淳實無此佻簿體裁。末有其孫孺榖跋。稱昔眉公陳先生手牘索覽云云。疑隆萬閒僞體盛行。琦之子孫。趨當時風氣。依託爲之也。<br/>
</p></div></body>
