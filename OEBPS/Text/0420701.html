<p>
<!--no:-->明梅鼎祚編。西晉相傳四葉。爲日無多。何晏王弼之徒。以莊老淸言。轉相神聖。浸淫不返。遂至於南渡偏安。然觀鼎祚所編。一代之文。則討論典故。崇勵風俗者。猶居其半。蓋東漢以來。老師宿儒之遺訓。越三國而猶有存焉。非鼎祚裒而輯之。不知建武以還。猶能立國者。爲禮教未殄之故也。其中多採詩賦之序。以足篇帙。特較他代爲繁。殊嫌割裂。又司馬懿以及師昭。雖晉書本紀。三祖竝登。而揆以史法。終乖限斷。鼎祚旣通編八代之文。自宜附之魏末。使名號不舛。時代靡差。乃因仍晉書之失。存其帝號以冠篇。是亦失於糾正者矣。<br/>
</p></body>
