<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->西田語略 二十三卷
<!--ti:-->續集 二十九卷
</h2><p>
<!--no:-->明樊深撰。深有河閒府志。已著錄。此書皆雜鈔先儒語類。以多爲貴。無所發明。
