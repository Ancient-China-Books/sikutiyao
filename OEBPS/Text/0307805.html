<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->淸微仙譜 一卷
<!--ti:-->附錄 三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->元陳采撰。采建安道士。是書自序。道教啓於元始。一再傳至老君。分爲四派。曰眞元。曰太華。曰關令。曰正一。十傳至淸微侍元昭凝元君復合於一。元君零陵女子也。繼是八傳。至混隱眞人南公。南公傳雷囦黃先生。黃傳之於采。因著是譜。其所序四派傳授。亦不甚明了。大概今所云全眞者。乃關令派。張道陵者。乃正一派。四派皆可以有淸微之名。而采又自以會合四派。別爲淸微派也。後附道蹟靈仙記一卷。上淸後聖道君列記一卷。洞元靈寶三師記一卷。每卷各編爲一致一有一有二等號。蓋自道藏鈔出刊行者也。<br/>
</p></body>
