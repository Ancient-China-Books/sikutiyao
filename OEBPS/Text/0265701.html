<title>四庫提要 子部三十六 雜家類存目三 事物考辨 六十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->事物考辨 六十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝周象明撰。象明有七經同異考。已著錄。是書自七經諸史。至昆蟲植物。凡分四十六類。凡經註疏及子史百家。靡不採輯。亦問附己說於各條之後。此本猶出其手錄。㲤註塗抹。多所改定。其用力頗深。中如甸師祭祀其蕭茅。鄭大夫曰。蕭字或爲莤。鄭康成以爲取蕭祭脂之蕭。象明義主後鄭。所見頗允。至如禮記鄭註。君陳周公子。孔安國傳以爲臣名。象明宗孔而黜鄭。謂蔡仲之命曰。率乃祖文王之彝訓。成王命君陳。第曰懋昭周公之訓。不曰率乃父周公之訓。其非周公子可知。則未免拘文牽義矣。其他隨筆記錄。亦鮮考核。蓋勤於採摭。而短於考證者也。<br/>
</p></div></body>
</html>
