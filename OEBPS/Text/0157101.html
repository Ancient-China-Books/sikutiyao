<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->陝西行都司志 十二卷
</h2><p>
<!--no:-->不著撰人名氏。千頃堂書目。作包節撰。考節字元達。華亭人。占籍嘉興。嘉靖壬辰進士。官監察御史。出按湖廣。抗疏劾守陵大璫廖斌不法。反被誣下詔獄。謫莊浪衞。卒於戍所。隆慶初追贈光祿寺少卿。事蹟具明史本傳。此書紀事止於嘉靖。且莊浪衞正陝西地。當旣節書矣。凡分地理建置官師兵防歲計人物六門。而以所屬各衞。分載其中。能闕所不知。故簡陋而不荒謬。凡例謂學校祀典不立類。以建置大端。惟此二事。故統置於建置之下。例殊未允。自郡縣山川人物以外。無一不從建置起。能全附之建置乎。
</p><br/></div></body></html>
