<title>四庫提要 集部二十八 別集類存目二 梅巖小稾 三十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->梅巖小稾 三十卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明張旭撰。旭字廷曙。休寧人。成化甲午舉人。歷官孝豐伊陽高明三縣知縣。是集凡詩二十二卷。文八卷。其詩長於集句。採摭成語。位置聯絡。往往如出自然。其所自作。則雖律調工整。而傷於剽利。蓋學長慶集而不至者也。散體諸文。大抵應俗之作矣。<br/>
</p></body>
</html>
