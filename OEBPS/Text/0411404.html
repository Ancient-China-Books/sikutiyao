<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->冬心集 四卷
</h2><p>
<!--no:-->國朝金農撰。農字壽門。錢塘人。客於揚州。書畫皆以奇逸自喜。詩亦如之。其名冬心者。取崔國輔寂寥抱冬心之語也。
</p><br/></div></body></html>
