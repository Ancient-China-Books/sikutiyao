<!--ed:-->戶部尚書王際華家藏本

<div id="text"><font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->平漢錄 一卷
</h2><p>
<!--no:-->明童承敍撰。承敍字漢臣。沔陽人。正德辛巳進士。官至左春坊左庶子。是編記太祖平陳友諒事。首載宋濂平江漢頌一首。次卽載史臣贊一首。而以友諒興滅本末。附於其後。謂之外傳。
</p><br/></div></body></html>
