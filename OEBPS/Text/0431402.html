<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->三忠文選 十六卷
</h2><p>
<!--no:-->明胡接輝編。接輝字篤父。廬陵人。官監察御史。是編成於崇禎丁丑。選錄宋胡銓周必大文天祥之文。曰三忠者。以銓諡忠簡。必大諡文忠。天祥諡忠烈也。按廬陵原有三忠堂。一爲歐陽文忠修。一爲楊忠襄邦乂。一爲胡忠簡銓。建於嘉泰四年。周必大爲之序。岳珂桯史。載其始末甚詳。邦乂以節義著。其文不傳。修集則固具在。補以必大天祥。當合爲四。接輝增周文而去歐陽。殆未詳考平園集歟。卷首序文。一爲李建泰。一爲阮大鋮。一爲楊文驄。以是三人弁冕三忠。殊嫌著穢。不知當日何以氣類相從。如斯巧合。斯亦可異也已。
