<title>四庫提要 經部十七 詩類存目一 讀風臆評 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->讀風臆評 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明戴君恩撰。君恩字仲甫。長沙人。嘉靖癸丑進士。官巴縣知縣。是書取詩經國風。加以評語。又節錄朱傳於每篇之後。烏程閔齊伋。以朱墨版印行之。纖巧佻仄。已漸開竟陵之門。其於經義。固了不相關也。<br/>
</p></div></body>
</html>
