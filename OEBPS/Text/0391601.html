<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->被褐先生稾 十七卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明華善述撰。善述字仲達。無錫人。是集惟末一卷爲雜文。餘卷皆詩也。王世貞爲作序云。其詩或幷比興而忘之。大概不可爲典要。是深不滿之矣。<br/>
</p></body>
