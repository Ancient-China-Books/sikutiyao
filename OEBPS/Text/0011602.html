<font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->周易繫辭精義 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->舊本題宋呂祖謙撰。祖謙有古周易。已著錄。初程子作易傳。不及繫辭。此書似集諸家之說。補其所缺。然去取未爲精審。陳振孫書錄解題引館閣書目。以是書爲託祖謙之名。殆必有據也。<br/>
</p></div></body>
