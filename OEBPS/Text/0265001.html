<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->瑯琊曼衍 四卷
</h2><p>
<!--no:-->明張鼎思撰。鼎思字愼吾。安陽人。萬曆丁丑進士。是編皆考證之文。然皆鈔撮前人之語。其第四卷。專解周易。多雜錄李氏易解。及劉牧鉤隱圖。蘇軾楊萬里易傳語。而皆不辨論其是非。蓋錄以備檢之册。其後人繕寫成帙。非其本志也。
</p><br/></div></body></html>
