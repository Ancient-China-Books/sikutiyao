<title>四庫提要 集部三十二 別集類存目六 方初菴集 十六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->方初菴集 十六卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明方揚撰。揚字思善。號初菴。歙縣人。隆慶辛未進士。官至杭州府知府。是集第一卷爲語錄。二卷爲箴論。三四卷爲詩。五卷至十六卷爲雜文。其語錄箴論。尚皆切實。惟詩文多應酬之作。末附莅官時諸告條。尤爲宂雜。揚本有山中燕中中州南署等稾。此集乃其門人賀燦然所合編也。<br/>
</p></div></body>
</html>
