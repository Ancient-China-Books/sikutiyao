<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->書傳會衷 十卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明曹學佺撰。學佺有易經通論。已著錄。是書自一卷堯典至六卷召誥。題曰書傳會衷。七卷洛誥以下。則題曰書傳折衷。篇帙相連。而兩名互見。莫喩其故。今姑從其前名。以歸畫一。其說多沿襲舊文。閒自立議。則又舛誤。如四岳。舊說皆以爲四人。學佺則以爲一人而總四岳諸侯之事。不知下文僉曰。爲眾應之辭也。其以三江爲松江婁江東江。九江爲洞庭。則皆取舊說之不可信者。洪範之六三德。不取鄭康成臣道之說。而用孔傳。亦爲寡識也。<br/>
</p></div></body>
