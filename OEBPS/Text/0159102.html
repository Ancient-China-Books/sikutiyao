<title>四庫提要 史部三十一 地理類存目四 吳中水利通志 十七卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->吳中水利通志 十七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。前七卷分序蘇松常鎭幷杭嘉湖諸府之水。而各以歷代修濬之跡。附載於後。次爲考議二卷。次爲公移三卷。次爲奏疏三卷。次爲紀述二卷。其敍事皆至嘉靖二年止。每卷之末。題嘉靖甲申錫山安國活字銅版印行。安國嘗翻刻留元剛所編顏眞卿集及年譜。蓋亦好事之家也。<br/>
</p></body>
</html>
