<!--fi:-->經部十二
<!--sf:-->書類二
</font><h2>
<!--ti:-->尚書纂傳 四十六卷
</h2><p>
<!--no:-->元王天與撰。天與字立大。梅浦人。大德二年。以薦授臨江路儒學教授。蓋天與爲贛州路先賢書院山長。時憲使臧夢麟。以是書申臺省。得聞於朝。故有是命也。是書雖以孔安國傳孔穎選疏居先。而附以諸家之解。其大旨則以朱子爲宗。而以眞德秀說爲羽翼。蓋朱子考論羣經。以書屬蔡沈。故天與以蔡氏傳爲據。德秀則書說精義以外。復有大學衍義一書。所言與虞夏商周之大經大法。多相出入。故天與亦備采之。其注疏或刪或存。亦以二家之說爲斷。自序所謂期與二先生合而已。不敢以私意去取。蓋道其實也。所說於名物訓詁。多有闕略。而闡發義理則特詳。亦王元杰春秋讞義之流亞也。
</p><br/></div></body></html>
