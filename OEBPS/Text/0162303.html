<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->峨眉山志 十八卷
</h2><p>
<!--no:-->國朝曹熙衡撰。熙衡字素徵。錦州人。順治中。官至貴州按察使。是編因蔣超舊志成於疾病之餘。未能條理明晰。故卽其本而重訂之。然據卷首修山志說。實戎州宋隸樟所定。熙衡時分巡建昌道。董其事耳。末一卷爲志餘。仍題超名。而中論普賢住世一條。有宜太史蔣公之辨論語。則亦非超之本文矣。
</p><br/></div></body></html>
