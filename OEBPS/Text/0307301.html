<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->墉城集仙錄 六卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->蜀杜光庭撰。記古今仙女。凡三十七人。云墉城者。以女仙統於王母。而王母居金墉城也。張君房雲笈七韱所載。與此本互異。然此本前數卷。皆襲漢武內傳陶宏景眞誥之文。眞僞蓋不可知。疑君房所錄爲原本。而此本爲後人雜摭他書砌合成編。然均一荒唐悠謬之談。眞僞亦無足深辯耳。<br/>
</p></body>
