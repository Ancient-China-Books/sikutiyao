<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->王氏雜記 十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王兆雲撰。兆雲有詞林人物考。已著錄。是編凡湖海搜奇二卷。揮麈新談二卷。白醉璅言二卷。說圃識餘二卷。漱石閒談二卷。烏衣佳話四卷。皆雜記新異之事。本各自爲書。後人裒爲一帙。總題曰王氏雜記。非其本名也。其中烏衣佳話。明史藝文志作八卷。此本僅前後二集。每集分上下卷。或爲合併。或爲闕佚。均不可知。然志怪之書。無關學問。其完否亦無容深考。惟其中記張孚敬晚遇一條。謂廷臣議追封大禮。拘於俗說濮園之非云云。則意存左袒。不爲公論。有不可不糾正者耳。<br/>
</p></div></body>
