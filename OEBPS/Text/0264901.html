<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->稗乘 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不者編輯者名氏。萬歷戊午。孫幼安得其本。爲校正刊行。其類凡四。曰史略。曰訓話。曰說家。曰二氏。凡採用書四十二種然。多所删削。不載全文。中閒如陶九成元氏掖庭僞政一篇。考孫作爲九成集序。備列其所著之書。竝無此名。蓋卽摘輟耕錄中數條。別爲新名。餘亦多隨意鈔撮。無可採錄。<br/>
</p></body>
</html>
