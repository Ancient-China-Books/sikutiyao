<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->玉堂漫筆 三卷
</h2><p>
<!--no:-->明陸深撰。深有南巡日錄。已著錄。是書乃在翰林時。記其每日所得。而於考核典故爲尤詳。其載楊士奇子稷得罪。爲出於陳循所構陷。亦修史者所未詳也。
