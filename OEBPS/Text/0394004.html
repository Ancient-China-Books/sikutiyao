<title>四庫提要 集部三十二 別集類存目六 郊居遺稾 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->郊居遺稾 十卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明沈懋學撰。懋學字君典。宣城人。萬歷丁丑進士第一。授翰林院修撰。追諡文節。事蹟附見明史田一儁傳。是編詩三卷。雜文七卷。萬歷乙巳。其兄子有容。刻於福建。懋學官翰林時。值張居正奪情。與吳中行趙用賢謀各上疏。吳趙皆受杖去國。而懋學疏章。爲人所持。不果進。乃貽居正子嗣修書。又與工部尚書李幼滋書以爭之。今集中有擬救建言諸臣。令大學士張居正奔喪疏一篇。蓋卽其時未上之稾。然非擬疏之難。上疏之難也。旣未上矣。存之何爲乎。<br/>
</p></div></body>
</html>
