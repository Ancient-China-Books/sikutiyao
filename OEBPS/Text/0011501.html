<body><div id="text">
<font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->關氏易傳 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->舊本題北魏關朗撰。唐趙蕤注。朗字子明。河東人。蕤字大賓。梓州鹽亭人。<span class="jiazhu">詳見子部雜家類長短經條下。</span>是書隋志唐志皆不著錄。晁公武讀書志。謂李淑邯鄲圖書志始有之。中興書目亦載其名。云阮逸詮次刊正。陳師道後山叢談。何薳春渚紀聞。及邵博聞見後錄。皆云阮逸嘗以僞撰之稾示蘇洵。則出自逸手。更無疑義。逸與李淑同爲神宗時人。故李氏書目始有也。吳萊集有此書後序。乃據文中子之說。力辨其眞。文士好奇。未之深考耳。<br/>
</p></div></body>
