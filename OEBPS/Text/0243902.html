<body><div id="text">
<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->湯品 無卷數
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->不著撰人名氏。分十六品。首爲煎法。以老嫩言者凡三品。次爲注法。以緩急言者凡三品。次以器標者凡五品。次以薪論者凡五品。大抵餖飣成書。不足以資觀覽。<br/>
</p></div></body>
</html>
