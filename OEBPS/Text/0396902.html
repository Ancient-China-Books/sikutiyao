<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->潘象安詩集 四卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明潘緯撰。緯字仲文。一字象安。歙縣人。家於白岳之下。萬歷甲以貲官武英殿中書舍人。歸田以後。有養疴遊淮園居諸集。此其彙刻之本也。五言古體。多摹文選。七言古體。學初唐。近體亦頗有大歷諸人風調。然音節暢而性情少。所謂得皮而未得髓者也。中閒潁陽許國嶺南區大相二人評語。如批點時文之法。亦非古人體例。<br/>
</p></div></body>
