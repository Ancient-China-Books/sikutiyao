<title>四庫提要 子部三十五 雜家類存目二 空際格致 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->空際格致 二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明西洋人高一志撰。西法以火氣水土爲四大元行。而以中國五行兼用金木爲非。一志因作此書。以暢其說。然其窺測天文。不能廢五星也。天地自然之氣而欲以強詞奪之。烏可得乎。適成其妄而已矣。<br/>
</p></div></body>
</html>
