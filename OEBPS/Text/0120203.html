<font size="-1">
</font><h2>
<!--ta:-->史部十一
<!--ta:-->詔令奏議類
</h2>
<p>
<!--na:-->記言記動。二史分司。起居注。右史事也。左史所錄蔑聞焉。王言所敷。惟詔令耳。唐志史部。初立此門。黃虞稷千頃堂書目。則移制誥於集部。次於別集。夫渙號明堂。義無虛發。治亂得失。於是可稽。此政事之樞機。非僅文章類也。抑居詞賦。於理爲褻。尚書誓誥。經有明徵。今仍載史部。從古義也。文獻通考始以奏議自爲一門。亦居 集末。考漢志載奏事十八篇。列戰國策史記之閒。附春秋末。則論事之文。當歸史部。其證昭然。今亦併改隸。俾易與紀傳互考焉。<br/>
</p></div></body>
