<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->閭邱詩集 六十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝顧嗣立撰。嗣立有溫飛卿詩註。已著錄。江南通志文苑傳。稱嗣立博學有才名。尤工詩。所居秀野草堂。嘗集四方知名士。觴詠無虛日。風流文雅。照映一時。曾撰元詩選四集。採摭略備。蓋其性之所近。故詩亦往往似之。<br/>
</p></div></body>
