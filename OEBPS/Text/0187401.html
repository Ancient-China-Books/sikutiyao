<font size="-1">
</font><h2>
<!--ta:-->子部一
<!--ta:-->儒家類
</h2>
<p>
<!--na:-->古之儒者。立身行己。誦法先王。務以通經適用而已。無敢自命聖賢者。王通教授河汾。始摹擬尼山。遞相標榜。此亦世變之漸矣。迨托克托等修宋史。以道學儒林。分爲兩傳。而當時所謂道學者。又自分二派。筆舌交攻。自時厥後。天下惟朱陸是爭。門戶別而朋黨起。恩讎報復。蔓延者垂數百年。明之末葉。其禍遂及於宗社。惟好名好勝之私心。不能自克故相激而至是也。聖門設教之意。其果若是乎。今所錄者。大旨以濂洛關閩爲宗。而依附門牆。藉詞衛道者。則僅存其目。金谿姚江之派。亦不廢所長。惟顯然以佛語解經者。則斥入雜家。凡以風示儒者。無植黨。無近名。無大言而不慚。無空談而鮮用。則庶幾孔孟之正傳矣。<br/>
</p></div></body>
