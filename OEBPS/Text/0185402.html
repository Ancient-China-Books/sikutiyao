<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->帝鑑圖說 無卷數
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明張居正呂調陽同撰。居正有書經直解。已著錄。調陽臨桂人。嘉靖庚戌進士。官至建極殿大學士。諡文簡。事蹟具明史本傳。是編乃二人奏御之書。取堯舜以來善可爲法者。八十一事。惡可爲戒者。三十六事。每事前繪一圖。後錄傳記本文而爲之直解。前有隆慶六年十二月進疏一篇。蓋當神宗諒闇時也。疏云。善爲陽爲吉。故數用九九。惡爲陰爲凶。故數用六六。取唐太宗以古爲鑑之語名之。書中所載。皆史册所有。神宗方在沖齡。語取易曉。不免於俚俗。<br/>
</p></div></body>
