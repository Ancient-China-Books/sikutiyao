<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->煬王江上錄 一卷
</h2><p>
<!--no:-->不著撰人名氏。敍宋內侍梁漢臣爲金人所得。謀欲弱金事。所載漢臣勸金主都燕山。營汴梁。開海口。進兵采石。退至瓜州。爲其下所害。諸事皆首尾畢具。觀其煬王之稱。當爲金人所撰。故虞允文拒守之事。略不一言也。
</p><br/></div></body></html>
