<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->蕭亭詩選 六卷
</h2><p>
<!--no:-->國朝張實居撰。王士禎所評選也。實居字賓公。號蕭亭。鄒平人。士禎序。稱其古今詩盈千首。樂府古選。尤有神解。爲擇其最者三百餘篇爲此集云。
</p><br/></div></body></html>
