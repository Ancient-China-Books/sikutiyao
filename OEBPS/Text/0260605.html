<div id="text"><font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->百泉子緒論 一卷
</h2><p>
<!--no:-->明皇甫汸撰。汸字子循。長洲人。嘉靖己丑進士。官至雲南按察司僉事。明史文苑傳。附見其兄涍傳中。此書凡八篇。一曰原墨。二曰罪言。三曰非俗。四日詭士。五曰刺飲。六曰慨禮。七曰詒戚。八曰知難。皆爲時弊而發。譏切甚至。世傳汸解官後。賞爲御史王言捕繫。復爲陳御史所窘。因破其家。觀此書極論臺諫惡習。至謂其逞忿己私。媒爲善類。衆口易鑠。百足不僵。俱抗論無所避。當時必惡其詆己而摭拾之。可謂不肯俯仰者。然其文多駢偶。往往以辭累氣。此又王世貞所謂學六朝而時時失步者也。
</p><br/></div></body></html>
