<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->澂景堂史測 十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝施鴻撰。鴻字則威。邵武人。康熙中由歲貢生官至奉天府經歷。是編取通鑑中自晉至隋事蹟。各爲評論。共一百七十七則。其專取晉宋以下六代者。自序云。歲在甲辰。署篆羅源。未攜書籍。借得温公通鑑。自晉至隋數十册。日夜讀之。因而有所論讀。則亦偶然劄記也。<br/>
</p></div></body>
