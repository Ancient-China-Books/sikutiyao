<title>四庫提要 經部二十四 禮類存目二 檀弓述註 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->檀弓述註 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明林兆珂撰。兆珂有詩經多識編。已著錄。是書集鄭注。及諸家之說。而斷以己意。如二三子羣居則絰。辨鄭注以爲朋友之非。速貧速朽。取方希古之言。以爲傳者之謬。皆爲有見。惟經文加以評點。非先儒訓詁之法。如王廷相論立後笄榛。與王應麟考證蒼梧之類皆事關經義。而轉與論文剩語。列在上方。亦非體例也。<br/>
</p></div></body>
