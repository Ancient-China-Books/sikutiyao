<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->萬子迂談 八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明萬衣撰。衣字章甫。潯陽人。嘉靖辛丑進士。官至河南左布政使。是集內編一卷。通論天地造化之理。及古今人事之變。諸經劄記二卷。上卷專解五經之義。多雜採先儒之說。如論朱子詩集傳一條。本之王應麟。論淫詩一條。本之王柏。論春秋策書之例十有五。而筆削之義有八一條。本之趙汸者。不一而足。然謂六經皆厄於傳疏。其宗旨未免偏僻。下卷專論律呂。其云十分爲寸。則三分損益之法不可行。以之規西山之誤。則頗爲明確。其迂談外篇一卷。雜論兵制屯鹽等事。又文三卷。詩一卷。書啓一卷。皆不過直抒胸臆。不復計其工拙矣。<br/>
</p></div></body>
