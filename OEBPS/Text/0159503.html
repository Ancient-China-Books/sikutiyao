<div id="text"><font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->古今疏治黃河全書 四卷
</h2><p>
<!--no:-->明黃克纘撰。克纘字紹夫。晉江人。萬歷庚辰進士。官至工部尚書。事蹟具明史本傳。是編乃其巡撫山東時所作。分黃河考略。治河左袒。三吳水利諸目。所載上起祖乙之圯耿。下終萬歷三十二年蘇莊之決。末係以論陳當時便宜。其大旨主於順河之性以疏之。而歷陳明代河決。未疏先塞之害。其引漢武瓠子歌。謂漢時河已通淮泗。又引宋張洎疏。以爲禹貢九河之外。原引一支南行入淮泗。則未免出於附會也。
</p><br/></div></body></html>
