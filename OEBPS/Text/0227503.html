<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->易範同宗錄 無卷數
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝李灝撰。灝字柱文。卷首自署曰南豐。而前有雍正丁未自序。又自署曰嘉禾。未之詳也。其說取劉歆河圖洛書相爲經緯之義。以易與洪範合而一之。分三篇。一曰河洛。其總綱也。二曰易卦。三曰範數。其兩目也。河洛列圖書表裏之圖。易象列伏羲卦圖。文王之易。周公之易。孔子之易。而終以揲法占法。範數列箕子之範。九峯蔡氏之範。演淸李氏之範。附以所作數詞。又附改定蔡氏占法。夫圖書之說。糾紛極矣。牽洛書以解易。已爲附會。又必取洪範以合於易。其說於是益支。且以易爲蓍筮。範爲龜卜。是又因龜文之說而綴合爲一。於古亦無據也。<br/>
</p></body>
