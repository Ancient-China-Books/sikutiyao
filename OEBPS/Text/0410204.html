<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->桐陰書屋集 二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝朱崇勳撰。崇勳字彝存。號怡園。歷城人。其詩沿新城末派。淸脫有餘。而深厚不足。<br/>
</p></div></body>
