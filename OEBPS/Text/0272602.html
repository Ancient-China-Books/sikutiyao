<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->政訓 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明彭韶編。韶安鳳儀。莆田人。天順丁丑進士。官至刑部尚書。諡惠安。事蹟具明史本傳。是編凡文公政訓一卷。皆採掇朱子語類中論政之語。西山政訓。則眞德秀西山集中所載帥長沙及知泉州日告諭官僚之文也。西山政訓之末。舊附心政二經。見張悅序中。此本乃陳繼儒刻入寶顏堂祕笈者。因心政二經。有別本自行。故所存僅此二卷云。<br/>
</p></div></body>
