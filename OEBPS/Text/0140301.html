<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->視履類編 二卷
</h2><p>
<!--no:-->明李同芳撰。同芳字濟美。號晴原。崑山人。萬歷庚辰進士。官至山東巡撫。是編自錄其生平善蹟。凡四十門。皆以佳名標目。自古以來。自作傳者有之。大抵敘述閱歷始末耳。至於著一書以自譽。則自有文籍。未之前聞也。
</p><br/></div></body></html>
