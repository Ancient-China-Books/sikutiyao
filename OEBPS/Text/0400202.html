<title>四庫提要 集部三十四 別集類存目八 思古堂集 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->思古堂集 四卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->國朝毛先舒撰。前有康熙乙丑潘耒序。稱所著有撰書匡林。格物問荅。聖學眞語。東苑文鈔。詩鈔。凡若干册。不下數十萬言。而復有此集。則此集之成。在諸書之後。而先舒裒刻其書十四種。乃以此集爲首。殆自以晚年定本。故用爲弁冕耶。然所見與早年等也。<br/>
</p></div></body>
</html>
