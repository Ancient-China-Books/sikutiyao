<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->六壬心鏡要 三卷
<!--ti:-->後集 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋徐道符撰。道符自號無欲子。東海人。所著別有六壬六經歌一卷。今已亡佚。惟此書尚存。焦竑經籍志。又作六壬心鑑歌。則字之譌也。自序謂取神樞靈轄運珠式花瓶記元堂壁玉龍首雕科諸書。遍求奧旨。攢略爲歌。凡一百八十一篇。分成三卷。上卷九門。中卷十七門。皆論課象。及一切日用事物占斷。下卷十六門。皆軍占。其雜占及二十神將論。凡十三篇。別爲後集。立說簡該。使讀者昭然易曉。在壬書中最爲善本。今已全收入六壬大全中。故不更複錄。而特存其目於此。<br/>
</p></div></body>
