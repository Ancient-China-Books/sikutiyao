<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->閑闢錄 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明程曈撰。曈有新安學系錄。已著錄。是編錄朱子集中辨正異學之語。以闢陸王之說。凡九卷。末一卷。則雜取宋史以下諸家之論朱陸者。其說不爲不正。而門戶之見太深。詞氣之閒。激烈已甚。殊非儒者氣象。與陳建學蔀通辨。均謂之善罵可也。江南通志。載曈所著。尚有新安文獻。紫陽風雅二書。今並未見。然大略可睹矣。<br/>
</p></div></body>
