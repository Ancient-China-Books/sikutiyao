<div id="text"><font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->諸儒要語 九卷
</h2><p>
<!--no:-->明王化振編。化振字宇春。滁州人。萬歷己酉擧人。官至戶部主事。周汝登之門人也。是編節取諸儒語錄。編次而成。於宋則周程張朱而外。取陸九淵楊簡二人。於明則取薛瑄羅汝芳及汝登三人而已。其宗旨則不出於姚江一派。蓋汝登本傳王氏學也。
</p><br/></div></body></html>
