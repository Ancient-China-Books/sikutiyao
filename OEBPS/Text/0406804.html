<!--ti:-->潘中丞集 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝潘宗洛撰。宗洛字書原。號巢雲。又號垠谷。宜興人。康熙戊辰進士。官至湖南巡撫。詩文多臺閣之作。奏疏序記家訓等篇。明白質直。視其文頗爲勝之。卷末有儲大文所作傳。以爲古文詞上宗史記。詩由玉溪詣少陵。皆以千古第一人推之。則非其實也。<br/>
</p></body>
