<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->西澗初集 六卷
</h2><p>
<!--no:-->國朝劉然撰。然字簡齋。江寧人。卷首有康熙戊午杜濬序。稱其詩文閎深奧衍。不可名狀。今觀斯集。殊不副斯言。其水中雁字七言律詩。用上下平韻至三十首。亦太誇多鬭靡。以如是題目。作如是體裁。雖李杜不能工也。
