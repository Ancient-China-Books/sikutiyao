<font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->太學典祀彙考 十四卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝張璿撰。璿字玉衡。宛平人。官國子監典簿。是書自孔子而下。四配十哲。以及先賢先儒。凡祀於太學者。悉裒其言行。各爲之傳。然意在務博。多失詳考。如子夏易傳。子貢詩傳。皆後人僞作。而引作事實。概無辨正。又歷代祀典。如金石錄所載。後魏太和元年。立孔子廟。延興四年。太上皇帝祭孔子文之類。皆伕不錄。元設管勾一官。見元文類歐陽元序。準此書附註百石史卒碑例。亦所當收。是亦不免於疎漏也。<br/>
</p></body>
