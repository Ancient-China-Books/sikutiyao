<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->西山集 九卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝張能鱗撰。能鱗有詩經傳說取裁。已著錄。是集凡文八卷。詩一卷。能鱗喜談理學。其詩文多率爾操觚。體裁未盡合於古。<br/>
</p></body>
