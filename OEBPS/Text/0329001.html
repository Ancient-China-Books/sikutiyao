<!--sf:-->別集類九
</font><h2>
<!--ti:-->筠溪集 二十四卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->宋李彌遜撰。彌遜字似之。連江人。居於吳縣。大觀三年上舍第一。高宗朝試中書舍人。再任戶部侍郞。以爭和議忤秦檜乞歸。事蹟具宋史本傳。是集首有樓鑰序。稱其歸隱西山十六年。不復有仕宦意。詠詩自娛。筆力愈偉。朱子語錄。稱李彌遜亦一好前輩。又嘗跋其宿觀妙堂詩後。亦傾倒甚至。蓋其人其文。俱卓然足以自立者也。舊本原題筠溪集。筠溪者。其歸連江時所居之地。彌遜以自號。因以名集。集中有筠溪圖跋。敍其始末甚明。宋史藝文志載彌遜集二十四卷。亦名曰筠溪。可以互證。此本題曰竹溪集。考諸家著錄。皆無此名。知爲傳寫之誤。今仍改題曰筠溪集。以復其舊焉。<br/>
</p></div></body>
