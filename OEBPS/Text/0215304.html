<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->袖珍小兒方 十卷
</h2><p>
<!--no:-->明徐用宣撰。用宣衢州人。藝文志稿作徽州人。蓋字形相近而譌。其書以脈訣爲首方。論鍼灸圖形次之。總七十二門。六百二十四方。蒐採頗備。惟論斷多襲舊文。無所發明耳是書作於永樂中。嘉靖十一年。贛撫錢宏重刊。以是書原本宋錢乙也。
</p><br/></div></body></html>
