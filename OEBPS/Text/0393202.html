<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->不二齋文選 七卷
</h2><p>
<!--no:-->明張元忭撰。元忭有紹興府志。已著錄。明史儒林傳。稱元忭少負氣節。年十九聞楊繼盛死。爲文遙祭之。又稱其自未第時卽與鄧以讚從王畿游。傳良知之學。然皆勵志濳修。躬行實踐。以讚品端志潔。元忭亦矩矱儷然。無蹈入禪寂之病。與畿之恣肆迥殊。是集凡文六卷。詩一卷。亦無語錄粗鄙之習。但於是事非當行耳。
</p><br/></div></body></html>
