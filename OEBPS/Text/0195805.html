<body><div id="text">
<font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->小學集解 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝蔣永修撰。永修有孝經集解。已著錄。是編卽其提督湖廣學政時。與孝經合刊者。註釋甚略。而先賢爵里事蹟。與小學無關者。乃載之頗詳。於朱子著書之旨。似乎倒置矣。<br/>
</p></div></body>
</html>
