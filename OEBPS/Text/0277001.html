<title>四庫提要 子部四十四 雜家類存目十一 今獻彙言 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->今獻彙言 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明高鳴鳳編。案明史藝文志。高鳴鳳今獻彙言二十八卷。此本止八卷。據其目錄所列。凡爲書二十五種。乃首尾完具。不似有闕。蓋其版已散佚不全。坊賈掇拾殘剩。刻八卷之目冠於卷首。詭爲完書也。<br/>
</p></div></body>
</html>
