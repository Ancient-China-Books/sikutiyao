<title>四庫提要 集部四十六 總集類存目三 翰墨鼎彝 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->翰墨鼎彝 十卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->不著編輯者名氏。但標曰車書樓選刻。卷首有金谿聶文麟序。稱養恬集輯古名公牘札。溯周而下迄於宋元。莫不詳加訂正。亦不知養恬爲誰也。所錄皆踳駁不倫。如左氏傳所載諸辭命問答。如薛侯長滕之類。特假言詞。非寓書策。且出於左氏潤飾之文。乃至指爲其人之牋札。標署其姓名。殊爲杜撰。其他顛倒舛謬。更不可縷擧。蓋書肆射利之本耳。<br/>
</p></div></body>
</html>
