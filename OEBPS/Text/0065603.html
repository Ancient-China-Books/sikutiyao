<!--fi:-->經部三十二
<!--sf:-->孝經類存目
</font><h2>
<!--ti:-->孝經宗旨 一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明羅汝芳撰。汝芳字維德。南城人。嘉靖癸丑進士。官至布政使參政。明史儒林傳附見王畿傳中。此書皆發明孝經之大旨。用問答以暢己說。與依文詮釋者不同。汝芳講良知之學。書中專明此旨。故以宗旨二字標題。朱彝尊經義考。以爲未見。而陳繼儒祕笈中。實有此本。彝尊殆偶然失考。黃虞稷千頃堂書目。又別引一說。以爲羅洪先撰。亦非也。<br/>
</p></div></body>
