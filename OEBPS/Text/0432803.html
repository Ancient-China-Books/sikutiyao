<div id="text"><font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->楊氏五家文鈔 十二卷
</h2><p>
<!--no:-->國朝楊長世。及其從子以叡以儼。從孫兆鳳兆年合刻稾也。長世字延會。瑞金人。官興安縣訓導。著影居文鈔一卷。以叡字維明。邑諸生。著汲亭文鈔一卷。詩鈔二卷。以儼字維莊。貢生。著強恕齋文鈔四卷。兆鳳字爾翔。官上饒縣訓導。著寓鴻亭文鈔二卷。兆年字爾逢。官宜黃縣訓導。著栩栩園文鈔二卷。以叡汲亭稾中有詩二卷。而總題曰文鈔。用文選例也。
</p><br/></div></body></html>
