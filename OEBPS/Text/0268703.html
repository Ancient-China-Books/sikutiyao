<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->紫桃軒雜綴 三卷
<!--ti:-->又綴 三卷
</h2>
<!--ed:-->禮部尚書曹秀先家藏本
<p>
<!--no:-->明李日華撰。華有梅墟先生別錄。已著錄。是書明史藝文志不載。書中惟論書畫。用其所長。餘多剽取古人說部。而隱所自來。殊無足取。不及其六研齋筆記遠矣。<br/>
</p></div></body>
