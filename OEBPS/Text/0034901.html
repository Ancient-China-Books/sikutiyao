<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩經註疏大全合纂 三十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明張溥撰。溥字天如。太倉人。崇禎辛未進士。改庶吉士。事蹟具明史文苑傳。自宋儒說詩廢序。毛鄭之學遂微。明永樂中修五經大全。詩則取鄱陽朱克升疏義。增損劉瑾之書。懸爲令甲。經學於是益荒。溥是書雜取註疏及大全。合纂成書。差愈於科舉之士。株守殘匱者。然亦鈔撮之學。無所考證也。<br/>
</p></body>
</html>
