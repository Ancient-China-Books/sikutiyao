<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->史疑 四卷
</h2><p>
<!--no:-->明宋存標撰。存標字子建。華亭人。崇禎閒貢生。候補翰林院孔目。是編取三傳國策史記漢書。及諸雜史。摘其事蹟而論列之。如以項羽爲智士仁人。以漢高帝爲木偶之類。殊嫌乖謬。措語尤多輕佻。卷首題陳繼儒選定。則習氣所染。由來者漸矣。
</p><br/></div></body></html>
