<title>四庫提要 集部三十六 別集類存目十 彭椒巖詩稾 二十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->彭椒巖詩稾 二十二卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝彭開祐撰。開祐字孝緒。號椒巖。婁縣人。康熙丙辰進士。官至武岡州知州。是集分四種。曰瞻雲稾。曰游琴稾。曰一螺稾。各六卷。曰橐丸稾四卷。游琴一螺橐丸三稾。皆其官河閒及游大梁濟南時所著，瞻雲稾。則其官武岡時所著也。<br/>
</p></div></body>
</html>
