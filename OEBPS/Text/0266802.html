<title>四庫提要 子部三十七 雜家類存目四 三餘贅筆 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->三餘贅筆 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明都卬撰。卬字維明。號豫菴。吳縣人。太常寺卿穆之父也。穆官工部主事。時封如其官。年已八十。餘姚王守仁爲作壽序。今附錄卷未。是書雜錄見聞。亦閒有辨論。然多摭拾舊文。其引唐六典解世俗長功短功之名。未免附會古義。謂鄭本伯爵。春秋書爵非貶。段必敵人之名。故書曰克。決非其弟。尤悖謬之甚。惟論鄧攸殺子不情。朱了不當載之於小學書中。頗爲有見。及陶九成著書。呂洞賓始未。趙緣督姓名。宋高宗作幽閒鼓吹數條。差資考證耳。<br/>
</p></body>
