<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->七人聯句詩記 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明楊循吉撰。循吉有蘇州府纂修識略。已著錄。是編乃循吉與王仁甫徐寬陳章王弼侯直趙寬六人。會飲聯句。因成是記。後列六人小傳。而以自撰小傳附其後。復以會中盛事。系之卷末。蓋偶然寄興作也。所載勝事。以六官一隱者爲大奇。亦未能免俗矣。<br/>
</p></div></body>
