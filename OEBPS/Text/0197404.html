<title>四庫提要 子部六 儒家類存目二 性理羣書集覽 七十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->性理羣書集覽 七十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。但題瓊山玉峯道人集覽。不知爲誰。其書取永樂性理大全中人名地名年號訓詁之類。依王幼學通鑑綱目集覽之例。各爲註釋。有增註者。卽別標爲附錄。然淺陋殊甚。如太極圖說後遂寧傅耆伯成句。於遂寧下則詳註。傅耆下則註未詳出處。又如律呂新書。內於梁武帝之通則註。於晉荀勗之笛則不註。蓋出不學者所爲。卷尾有大德辛未刊行字。尤爲舛謬。是書本註性理大全。安得大德中先有刊本。考辛未爲明正德六年。此售僞者以版式近麻沙舊本。故削補正字。僞冒元刻也。<br/>
</p></div></body>
</html>
