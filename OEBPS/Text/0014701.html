</font><h2>
<!--ti:-->玩易微言摘鈔 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明楊廷筠撰。廷筠字仲堅。錢塘人。萬歷壬辰進士。是編采諸家說易之言。彙集成帙。故曰摘鈔。首卷載論易大旨十餘條。亦皆徴引前人論說。未嘗自立一義。蓋仿李鼎祚集解之例。而鼎祚所采。多漢以來不傳之佚文。足資考證。廷筠此書。特撮錄近代講義而已。<br/>
</p></div></body>
