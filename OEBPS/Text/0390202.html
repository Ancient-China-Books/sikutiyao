<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->子相文選 五卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明宗臣撰。臣有宗子相集。已著錄。是編止詩一卷。文四卷。爲鄭二陽所選評。姜承宗姜纘宗所編輯。於集外別行者也。<br/>
</p></div></body>
