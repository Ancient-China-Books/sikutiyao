<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋遵經集說 二十六卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝邱鍾仁撰。鍾仁字近夫。崑山人。康熙戊午應博學鴻詞。老不與試。特賜中書舍人。其凡例稱是編本述孟子朱子說經之義。故冠二子之說於簡端。其集說則兼取諸家。然其書瑕瑜互見。如春王正月之說。自張以寧以後。辨析已無疑義。乃仍以夏時謬論。反覆支離。又如荊敗蔡師于莘。以蔡侯獻舞歸。乃以爲志楚之強。所以旌將來齊桓之功。凡此之類。多不足據。其他如叔孫得臣卒一條。以不日爲闕文。而以胡安國之從公羊爲非。許世子止一條。用歐陽修之說。而證以蔡景公之書葬。凡此之類。亦閒有可取。然統核全書。瑜究不掩其瑕也。<br/>
</p></div></body>
