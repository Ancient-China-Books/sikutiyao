<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->新濬海鹽內河圖說 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。前有序略。云海鹽地勢卑下。與海沙平。每潮水漲。高出平地丈餘。恃以障蔽者。僅石塘。石塘之內有裹土塘。然猶不能禦潮。必有內河。以納過塘之水。而後洩其橫流之勢。萬歷五年海溢。鹽邑受害特甚。是年遂開內河。此編旣詳記是役。其說撮擧大要。而圖則甚詳。蓋海鹽知縣所刊。稱於時巡撫浙江僉都御史爲徐拭。拭字世寅。常熟人。嘉靖丁未進士。以劾趙文華坐謫者旣其人。後官至南京工部尚書。題名碑錄作栻。明史本傳亦作栻。此本作拭。刊版誤也。<br/>
</p></div></body>
