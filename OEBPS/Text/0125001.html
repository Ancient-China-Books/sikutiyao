<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->河防疏略 二十卷
</h2><p>
<!--no:-->國朝朱之錫撰。之錫字孟九。號梅麓。義烏人。康熙壬辰進士。官至兵部尚書。都察院右副都御史。總督河道。是編卽其治河奏稿也。（以上專集。）
</p><br/></div></body></html>
