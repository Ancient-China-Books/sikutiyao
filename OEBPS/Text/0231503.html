<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->肘後神經大全 三卷
</h2><p>
<!--no:-->舊本題涵虛子臞仙撰。臞仙者。明寧獻王權自號也。權有漢唐祕史。已著錄。其平生頗講神仙方技之書。所著肘後神樞二卷。運化元樞一卷。見明史藝文志。又高儒百川書志。亦云。臞仙肘後神樞二卷。九章七十七條。今是編所載。皆推算諸星煞吉凶以爲趨避。上卷爲值日圖。中卷爲值時㲤圖。下卷爲值日時斷例。卷帙篇章。與明史志及高儒書志俱不相合。圖說亦皆疎陋。疑已爲後人增益。非原本矣。
</p><br/></div></body></html>
