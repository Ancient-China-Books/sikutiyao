<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->春秋紀傳 五十一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝李鳳雛撰。鳳雛字梧岡。東陽人。康熙中由拔貢生官曲江縣知縣。是書變編年之體。從史遷之例。以周爲本紀。列國及孔子爲世家。卿大夫爲列傳。又爲周魯列國世系圖。其徵引以左傳國語爲主。輔之以公穀檀弓國策家語等書。蒐羅考核。頗爲詳備。惟採摭繁富。而皆不著其出典。是其所短。其列國世系圖。全取馬驌繹史。亦嫌諱所自來也。<br/>
</p></body>
