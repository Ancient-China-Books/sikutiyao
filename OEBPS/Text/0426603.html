<title>四庫提要 集部四十五 總集類存目二 風雅逸篇 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->風雅逸篇 十卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明楊愼編。是編採錄古來有韻之文。上起古初。下迄戰國末。又附載有篇目而無其辭者。自葛天氏八闋。訖於師延流徵滌角。馮惟訥風雅廣逸。卽據此書爲藍本。而紕漏之處。亦卽沿此書之譌。末一卷所載逸詩諸名。尤多牽合。旣有詩紀。此無庸複錄矣。<br/>
</p></div></body>
</html>
