<title>四庫提要 史部十七 傳記類存目三 羣忠錄 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->羣忠錄 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明唐龍撰。龍有易經大旨。己著錄。是編紀明太祖征陳友諒時諸臣姓名行實。凡祀於餘干縣康郞山廟者。有丁普郞等三十五人。祀於南昌府廟者。有趙得勝等十四人。又附載孫燧等五人。皆殉宸濠之難。後賜祀於旌忠祠者。其題旌各疏。幷祭謁詩文。亦附於後焉。<br/>
</p></div></body>
</html>
