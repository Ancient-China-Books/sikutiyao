<body><div id="text">
<font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->蕉窗蒠隱詞 一卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->舊本題元吳琯撰。前後無序跋。不知琯爲何許人。諸家書目皆不著錄。諸選本亦絕不及之。詳考其詞。皆明劉基之作。蓋姦巧書賈。鈔基詞以售僞。嫁名於明代編輯古今逸史之吳琯。旣而覺集中舒穆爾（案舒穆爾原作石抹。今改正）元帥之類。不似明人。又增題一元字。併其人而僞之耳。<br/>
</p></div></body>
</html>
