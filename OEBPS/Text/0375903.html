<title>四庫提要 集部二十七 別集類存目一 須溪記鈔 八卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->須溪記鈔 八卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->宋劉辰翁撰。辰翁有評點班馬異同。已著錄。其集本一百卷。明代已不傳。獨存記七十篇。其十八世孫棻等重刻之。卽此本也。今全集於永樂大典中。重爲裒輯。業已成帙。此殘闕之本。可無庸復錄。以孤行已久。姑附存其目焉。<br/>
</p></div></body>
</html>
