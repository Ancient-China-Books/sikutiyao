<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->康谷子集 六卷
</h2><p>
<!--no:-->明劉養微撰。養微字敬伯。廣濟人。是集前三卷爲樂府及詩。四卷則其說鈴及自譜四則。其詩宗李夢陽。而才力薄弱。頗窘於邊幅。其說鈴內極推夢陽。謂古色過於子美。未免爲偏好之言。五卷以下。附其弟養言詩文。及其遠祖天行文煥等傳。又附劉秉鉁石浪詩鈔。劉醇駿盟鷗集。劉鵾化味閒軒遺稾數種。皆寥寥數篇。姑備劉氏一家之書而已。
