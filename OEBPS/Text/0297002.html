<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->三朝野史 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題宋無名氏撰。記理度端三朝之事。然書中稱大兵渡江。賈似道出檄書。又稱周有太后在上。禪位於太祖。宋亦有太后在上。歸附於大元。則元人作矣。書僅十九條。率他說部所有。似雜摭成編之僞本。然賈似道甲戌寒食一詩。厲鶚宋詩紀事。卽據此採入。所不可解。豈亦如鄭景望詩之誤採蒙齋筆談乎。<br/>
</p></div></body>
