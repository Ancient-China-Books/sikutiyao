<title>四庫提要 集部三十七 別集類存目十一 最古園二編 十八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->最古園二編 十八卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝羅人琮撰。人琮字紫蘿。湖南桃源人。康熙辛丑進士。官至監察御史。是集人琮所自定。其云二編。以尚有初刻最古園集二十四卷也。然其初刻。今未之見。此集詩文。則大抵以才氣用事。曼衍縱橫者也。<br/>
</p></div></body>
</html>
