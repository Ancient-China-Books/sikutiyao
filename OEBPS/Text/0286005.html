<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->史說萱蘇 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明黃以陞撰。以陞字孝義。龍溪人。是書取史事之相類者。隨筆記載。閒加評騭。自序謂臯蘇釋勞。萱草忘憂。故以萱蘇爲名。然闕漏殊甚。尚在後來方氏古事比之下也。<br/>
</p></div></body>
