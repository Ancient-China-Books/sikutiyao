<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->三禮約編 十九卷
</h2><p>
<!--no:-->國朝汪基撰。基字警齋。休寧人。是書取儀禮周禮禮記。刪汰全篇。節錄其文。蓋取其便於誦習。然若周禮天官六十職。刪宮正宮伯。而宿衞之制缺。地官七十八職。存閭師而刪縣師。則六鄕有徵稅之官。而都鄙丘甸遂無職長。此其關係之最大者。周公制作。固不容以意爲點竄也。
</p><br/></div></body></html>
