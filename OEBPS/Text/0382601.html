<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->玉巖集 九卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明周廣撰。廣有江西通志。已著錄。所著詩文。自釋褐以前曰初稾。官縣令時曰鳴琴稾。御史時曰排雲稾。謫懷遠時曰啖茘稾。官建昌時曰量移稾。曰乞骸稾。謫竹寨時曰沅芷稾。官江西時曰攬轡稾。曰閱江稾。視學福建時曰外臺稾。官巡撫時曰內臺稾。官刑部時曰邦禁稾。篇帙甚富。後其子匄同邑周鳳鳴。簡汰編次。定爲此集。凡詩六卷。文三卷。卷中仍註原集諸名。附錄一卷。則誌狀之屬也。廣在正德中。疏攻錢寧。直聲動海內。而文名不甚著。故歸有光序。止著其生平大節。而不論其詩文之工拙云。<br/>
</p></div></body>
