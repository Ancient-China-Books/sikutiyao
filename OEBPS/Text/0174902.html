<body><div id="text">
<font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->學科考略 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明董其昌撰。其昌字元宰。華亭人。萬歷己丑進士。官至禮部尚書。諡文敏。事蹟具明史文苑傳。是書敍歷代立學之制。兼敍孔廟封贈配享之始。而貢擧之志兼及焉。如敍太公廟起於唐。而宋以後不載。敍明經起於漢。而唐宋明經之選亦不載。殿試親策。祇載漢唐及宋。而遼金元悉不載。殊爲疎略。此與馮夢禎歷代貢擧志。俱載於學海類編中。疑亦鈔撮割裂而成也。<br/>
</p></div></body>
</html>
