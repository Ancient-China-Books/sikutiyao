<body><div id="text">
<font size="-1">
<!--fi:-->子部二十三
<!--sf:-->藝術類二
</font><h2>
<!--ti:-->南陽法書表 一卷
<!--ti:-->南陽名畫表 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明張丑撰。所列皆韓世能家收藏眞蹟。法書表。凡作者二十七人。計七十二件。分五格。上爲時代。下以正書行押草聖石刻四等。各爲一格。名畫表凡作者四十七人。計九十五圖。亦分五格。上爲時代。而下以道釋人物爲一格。山水界畫爲一格。花果鳥獸爲一格。蟲魚墨戲爲一格。例又小別。二表前皆有丑自序。蓋先表法書。旣而世能之子朝延。併屬兼表名畫也。世能字存良。長洲人。隆慶戊辰進士。官至禮部尚書。喜收名蹟。董其昌洛神賦跋。所稱館師韓宗伯者是也。其稱南陽者。韓氏郡望南陽。猶韓維之稱南陽集耳。<br/>
</p></div></body>
