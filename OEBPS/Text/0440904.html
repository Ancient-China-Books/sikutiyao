<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->佘山詩話 三卷
</h2><p>
<!--no:-->舊本題明陳繼儒撰。繼儒有邵康節外紀。已著錄。此書別無傳本。惟學海類編載之。然其文皆摭拾繼儒他說部而成。殆非其本書。其中如以展子虔爲大李將軍之師。大李將軍爲唐開元中李思訓。展子虔爲北齊人也。疎謬如是。卽眞出繼儒手。正亦無足取耳。
