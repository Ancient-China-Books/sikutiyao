<title>四庫提要 史部十 雜史類存目三 肅皇外史 四十六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->肅皇外史 四十六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明范守己撰。守己字介儒。洧川人。萬歷甲戌進士。官至按察司僉事。是編記明世宗一代朝政。編年系月。立綱分目。頗見詳備。而詞近瑣碎。不合史體。當時南京書坊。嘗刻其節本。附雷禮大政記以行。此則其全書也。<br/>
</p></div></body>
</html>
