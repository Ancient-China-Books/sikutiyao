<font size="-1">
<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->讀史備忘 八卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明范理撰。理字道濟。天台人。宣德庚戌進士。官至南京吏部右侍郞。其書自西漢迄唐代。先列諸帝於前。而以諸臣事實摘敍於後。大略皆因正史。而參以綱目。其所分謀臣丞相名將名臣等目。割裂煩碎。殊無體要。如季布入名臣。而曹參入名將之類。義例尤不可解。蓋隨筆記錄。而於史學殊無當也。<br/>
</p></body>
