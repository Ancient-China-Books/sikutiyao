</font><h2>
<!--ti:-->南宋元明僧寶傳 十五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝釋自融撰。其門人性磊補輯。始自宋建炎丁未。至國朝順治丁亥。凡五百二十一年。採錄共九十七人。不載禪門宗系。人自爲傳。竝系之以贊。蓋續宋僧惠洪所撰僧傳也。<br/>
</p></body>
