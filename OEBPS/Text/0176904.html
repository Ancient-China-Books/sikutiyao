<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->馬政志 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明陳講撰。講字子學。遂寧人。正德辛巳進士。官至山西提學副使。此書乃其嘉靖三年。以御史巡視陝西馬政時所作。凡茶馬一卷。爲目九。紀以茶易番馬之制。鹽馬一卷。爲目七。紀納馬中鹽之制。牧馬一卷。爲目八。紀各寺苑監畜牧之制。點馬一卷。爲目三。紀行太僕寺各軍衞稽覈馬匹之制。摭敍原委頗詳。明史食貨志。載講嘗以商茶低僞。乃第茶爲上中二品。印烙篦上。書商名而考之。蓋亦勤於爲政者。然明代茶馬之政。至末造而姦商私販。官吏冒支。其弊不可究詰。掣鹽中馬。改爲納銀。名在實亡。亦無裨於邊計。志中所列。大抵皆具文而已。<br/>
</p></div></body>
