<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->徑山志 十四卷
</h2><p>
<!--no:-->明宋奎光撰。奎光字培巖。萬歷壬子擧人。官餘杭縣教諭。是編蓋增補宗淨舊志而成。分開山諸祖。及制敕詩文名勝古蹟土產諸門。諸多猥瑣。蓋一山一寺。地本偏隅。宗淨志已具梗概。奎光必從而恢張之。其宂沓。宜矣。
