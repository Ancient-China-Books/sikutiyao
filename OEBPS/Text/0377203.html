<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->明宣宗詩文 一卷
</h2><p>
<!--no:-->案明史藝文志。載宣宗文集四十四卷。今未見傳本。此册僅廣寒殿記一篇。玉簪花賦一首。詩歌詞曲三十九首。非其全帙也。朱彝尊明詩綜。所錄宣宗詩。多此册所未載。意者彝尊尚及見其集歟。
</p><br/></div></body></html>
