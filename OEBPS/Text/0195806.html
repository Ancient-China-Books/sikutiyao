<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->小學纂註 六卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->國朝高愈撰。愈有高註周禮。已著錄。是書因天台陳選舊註。略删訂之。後附總論。及朱子年譜。<br/>
