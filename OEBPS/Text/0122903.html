<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->絲綸捷要便覽 一卷
</h2><p>
<!--no:-->不著編輯者名氏。乃明萬歷天啓中。內閣票旨成式。以曹司爲次。分類標載。蓋兩房中書舍人所鈔撮而成者。末題秋審題本。亦一時案牘之文。（以上總集）
<!--no:--></p><br/><blockquote>案此編無類可歸。以其爲當日王言之式。附錄於詔令之末。
</blockquote><br/></div></body></html>
