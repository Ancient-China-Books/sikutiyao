<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->女孝經 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->唐鄭氏撰。鄭氏朝散郎侯莫陳邈之妻。侯莫陳三字。複姓也。前載進書表稱姪女策爲永王妃。因作此以戒。唐書藝文志不載。宋史藝文志始載之。宣和畫譜。載孟昶時有石恪畫女孝經像八則。五代時乃盛行於世也。其書仿考經分十八章。章首皆假班大家以立言。進表所謂不敢自專。因以班大家爲主。其文甚明。陳振孫書錄解題。直以爲班昭所撰。誤之甚矣。<br/>
</p></div></body>
