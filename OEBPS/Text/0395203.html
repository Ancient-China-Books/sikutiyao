<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->芙蓉館集 二卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明楊一葵撰。一葵字翹卿。漳浦人。萬歷壬辰進士。官至雲南布政司。是集詩一卷。文一卷。詩格頗淸。文則多應酬之作。首有蔣孟育序。稱一葵先有豫章集。及畫脂編行世。今二書未見傳本。其自序二篇。則在此集中云。<br/>
</p></div></body>
