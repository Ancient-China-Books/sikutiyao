<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->救荒事宜 一卷
</h2><p>
<!--no:-->明周孔教撰。孔教有中丞疏稾。已著錄。是編乃其官應天巡撫時。以三吳被水而作。分目二十三條。附議三條。大旨不出周官荒政之意。蓋當時所頒條教。而其屬官爲之刊行也。
</p><br/></div></body></html>
