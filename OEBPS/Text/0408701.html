<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->空明子詩集 十卷
<!--ti:-->又 八卷
<!--ti:-->文集 六卷
<!--ti:-->又 二卷
<!--ti:-->雜錄 一卷
<!--ti:-->詩餘 一卷
</h2><p>
<!--no:-->國朝張榮撰。榮字景桓。華亭人。自序謂生平共得古文雜作六百餘首。詩三萬餘首。詩餘一千五百餘首。歌謠三百餘首。康熙甲午。檢出盡付祖龍。僅存三十分之一。卽是編也。詞意多放曠不羈。
