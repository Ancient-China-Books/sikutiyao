<title>四庫提要 史部二十 傳記類存目六 使西域記 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body>
<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->使西域記 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明陳誠撰。誠吉水人。洪武甲戌進士。永樂中官吏部員外郞。誠嘗副中使李達使西域諸國。所歷哈烈撒馬兒罕等凡十七國。述其山川風俗物產。撰成此記。永樂十一年返命。上之。明史藝文志。載有陳誠西域行程記。卽此書也。末有秀水沈德符跋。其所載音譯。旣多譌舛。且所歷之地。不過涉嘉峪關外一二千里而止。見聞未廣。大都傳述失眞。不足徵信。<br/>
</p></body>
</html>
