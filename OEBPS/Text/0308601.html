<title>四庫提要 子部五十七 道家類存目 引年錄 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->引年錄 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->舊本題靖江朱應鼎撰。前有自敘。不著時代年月。書中引李時珍本草綱目。則萬曆後人也。大旨講養生之術。故以引年爲名。上卷分天地時令居處服飾人事五類。下卷分飲饌穀菜果草木鱗介禽獸蟲服餌病之藥忌十三類。其中如以狗肝合土泥竈令婢妾考順諸條。亦不盡關於養生也。<br/>
</p></div></body>
</html>
