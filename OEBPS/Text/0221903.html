<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->戊申立春考證 一卷
</h2><p>
<!--no:-->明邢雲路撰。雲路有古今律歷考。已著錄。萬歷三十六年戊申。欽天監推十二月二十一日己卯子正立春。雲路立表推之。謂當在二十日戊寅亥初。由元統大統歷。輕改郭守敬授時法。測驗俱差。遂詳爲考證。以成此書。蓋其官蘭州時所作也。陶珽續說郛。亦載此書。但題曰立春考證。删其戊申二字。已爲舛謬。又因雲路字士登。遂誤以邢雲爲地名。删此二字。但題曰路士登撰。益足資笑噱矣。
</p><br/></div></body></html>
