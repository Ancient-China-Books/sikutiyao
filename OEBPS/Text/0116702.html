<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->平吳錄 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->不著撰人名氏。末有袁褧跋。稱此書相傳爲吳文定公所撰。案吳寬字原博。號匏菴。長洲人。成化壬辰進士第一。官至禮部尚書。諡文定。明史載入文苑傳。則所謂吳文定者。乃寬也。千頃堂書目。別載有黃標平吳錄一卷。與此書同名。其書見陸楫古今說海中。與此本詳略不同。截然二書。則謂此書爲寬作。或亦有所傳歟。所紀皆張士誠據吳始末。起元順帝至正十三年。迄明太祖吳元年。敍述頗有條理。然亦多史所已具者。惟明初書檄之文。皆全載之。則他書所未及耳。<br/>
</p></div></body>
