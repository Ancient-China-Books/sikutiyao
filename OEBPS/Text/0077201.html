<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書集說 二十八卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明徐養元趙漁同撰。養元字長善。漁字問源。俱唐山人。崇禎癸未同榜進士。是編採集朱子或問存疑大全諸書。及諸家之說而成。不出流俗講章之派。<br/>
</p></div></body>
