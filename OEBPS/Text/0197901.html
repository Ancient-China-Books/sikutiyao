<!--ed:-->編修程晉芳家藏本

<div id="text"><font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->廉矩 一卷
</h2><p>
<!--no:-->明王文祿撰。文祿字世廉。海鹽人。嘉靖辛卯擧人。此編凡十八章。皆以訓廉爲主。其文似箴似銘。欲摹古而適成贗體。其義則了不異人。其必十八章者。殆欲合孝經之數。爲忠經之重儓。特末敢自題曰經耳。
</p><br/></div></body></html>
