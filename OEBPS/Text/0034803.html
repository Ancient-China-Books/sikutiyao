<title>四庫提要 經部十七 詩類存目一 惢泉手學 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->惢泉手學 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。惟卷首自序有二私印。一曰聞性道字大直。一曰明山鑑西薜蘿香弄隱人。知爲聞性道所作。序稱吾鄉豐氏。則鄞人也。序中所稱壬辰。蓋萬歷二十年。又稱歲在丁卯。則天啓七年。其册末云己巳手補朱字者。則崇禎二年也。是書取豐坊所作子貢詩傳申培詩說二書。合爲一編。以篆文與釋文。皆出手鈔。故謂之手學。案古文自許愼所存二百餘字外。鐘鼎款識。隨人音釋。已均在疑似之閒。況此二書。又出豐坊妄造。性道乃珍重鉤摹之。亦好古而不知考古者歟。<br/>
</p></div></body>
</html>
