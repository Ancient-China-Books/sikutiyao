<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->孱守齋遺稾 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝姚世鈺撰。世鈺字玉裁。號薏田。歸安人。平生學問。以何焯爲宗。故全祖望爲其墓銘曰。薏田之學。私淑義門。義門之徒。莫之或先。入亦有言。墨守太堅。薏田不信。禦侮兀然。每逢異幟。互有爭端。焦脣敝舌。各尊所聞。紀其實也。祖望誌。又稱馬曰璐馬曰琯張四科收拾其遺文開雕。又稱所著爲蓮花莊集八卷。此本書名卷數。皆與誌不合。末有張四科跋。稱勒爲詩文各二卷。則又無所闕佚。不知何故也。<br/>
</p></div></body>
