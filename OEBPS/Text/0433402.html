<title>四庫提要 集部四十七 總集類存目四 洛如詩鈔 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->洛如詩鈔 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝朱彝尊選錄。陸奎勳編次。彝尊有經義考。奎勳有陸堂易學。皆已著錄。此集皆康煕丁亥平湖人社集之作。據奎勳詩集。載洛如之唱。起丙戌三月至丁亥。而中閒詩什。則奎勳集中編次。頗有前後不同。未詳其故。其以洛如名者。洛如花名。幹如竹。實似莢。郡有文士則生也。<br/>
</p></div></body>
</html>
