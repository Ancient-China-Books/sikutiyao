<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書講義 無卷數
</h2><p>
<!--no:-->明鄭曉撰。曉有禹貢圖說。已著錄。是編乃其爲南京太常寺卿時所作。以授其子履準。萬歷己酉。其孫心材始刊之。其說皆隨文闡意。義理異同之處。亦閒有論辨。持論頗醇。而不免失之曼衍。
</p><br/></div></body></html>
