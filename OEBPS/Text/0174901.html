<title>四庫提要 史部三十九 政書類存目一 明典禮志 二十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->明典禮志 二十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明郭正域撰。正域有批點考工記。已著錄。是書其官禮部尚書時所輯。第一卷爲登極儀。二卷爲朝儀。三卷爲宴享儀。四卷爲尊號。五卷至七卷爲册封。八卷爲冠禮。九卷爲婚禮。十卷爲喪禮。十一卷爲耕耤。十二卷爲親蠶。十三卷爲經筵日講諸儀。十四卷爲出閣讀書諸儀。十五卷爲巡狩。十六卷爲監國。十七卷爲儀仗。十八卷爲冠服。十九卷爲宮室。共子目一百二十有七。二十卷爲雜典禮。共子目六十有六。敍次亦尚明簡。而體例頗叢脞。朝儀旣自爲卷。而外戚朝見。又入雜典禮中。進實錄。進玉牒。受降。獻俘。宣捷。皆國之大事。亦入雜典禮中。至於郊祀宗廟。乃闕而不載。尤不喩其故也。<br/>
</p></div></body>
</html>
