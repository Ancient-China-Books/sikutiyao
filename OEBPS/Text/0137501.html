<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->崇禎閣臣行略 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳盟撰。盟號鶴灘。富順人。天啓壬戌進士。官至吏部右侍郎。兼翰林院學士。加禮部尚書。是編首列崇禎一朝五十閣臣年表。次各爲小傳。據其載及姜瓖叛逆李建泰伏誅之事。則其書當成於桂王未滅時也。所列小傳。各有評斷。而大抵深致憾於門戶。夫明以門戶亡國。其憾之是也。然稱温體仁小心謹毖。兢兢自持。旣與門戶不協。眈眈伺隙。遂絕私交。謝絕情面。稱薛國觀之賜死。士論冤之。稱李建泰以人望薦擧督師。無一貶詞。顚倒是非。至於如是。其襃貶尚可信乎。亦仍一門戶而已矣。<br/>
</p></div></body>
