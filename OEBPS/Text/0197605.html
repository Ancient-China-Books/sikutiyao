<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->辨惑續編 七卷
<!--ti:-->附錄 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明顧亮撰。亮字寅仲。長洲人。正德中。況鍾爲蘇州府知府。嘗聘致幕中。是書以世俗養生送死。大抵爲吉凶拘忌師巫之說所惑。因輯古今書傳。分爲七門。首曰原理。言人之所以爲邪說所惑者。由於此理之不明。次曰事生。言事親之要。曰應變。曰奠祭。曰擇墓。曰送葬。曰拘忌。則皆論喪葬之事也。又爲附錄二卷。論生死輪迴壽夭貧富貴賤吉凶禍福諸事。及師巫邪術之害。專爲鄉俗之弊而作。故註釋字義。詞皆淺近。取其易曉。其稱辯惑續編者。蓋元謝應芳先有辯惑編。此申明其說也。<br/>
</p></div></body>
