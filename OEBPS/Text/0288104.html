<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->政譜 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝朱栗夷撰。栗夷字心菴。山陰人。是編摘錄杜佑通典。馬端臨文獻通考。及邱濬大學衍義補諸書。以類排纂。分十二門。雖以政譜爲名。實則策略而已。篇首總名。題曰象山巖新書。蓋其雜著中之一種也。<br/>
</p></body>
