<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->說經剳記 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明蔡汝楠撰。汝楠字子木。號白石。德淸人。嘉靖壬辰進士。官至南京工部侍郎。明史文苑傳。附見高叔嗣傳中。是編說易說書說詩說春秋說禮記說論語說學庸說孟子。各爲一卷。末附太極問答數則。史稱汝楠以憂歸。聚諸生石鼓書院。講求經義。此書卽是時作也。汝楠少嘗從湛若水游。晚更友鄒守益羅洪先。其學皆本於良知。欲以治經爲治心之功。故所說多如語錄。罕博考之功云。<br/>
</p></div></body>
