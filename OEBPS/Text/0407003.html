<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->四香樓集 四卷
</h2><p>
<!--no:-->國朝范纘撰。纘字武公。婁縣人。其詩源出晚唐。而參以南宋。如蜂憎綠蟻睛偷蜜。燕覓靑蟲晝哺雛。一潭水聚三更月。四野山圍小閣燈。三秋樹老蟬聲盡。八月江寒雁影遲。蟬聲送過秋多少。鶴夢憑他夜短長之類。皆綽有思致。而格調未高。陳元龍序。稱其長堪輿學。蓋嘗館於元龍家。相傅格致鏡原。卽其所纂。亦博治之士也。
</p><br/></div></body></html>
