<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十八
<!--sf:-->地理類存目一
</font><h2>
<!--ti:-->新定九域志 十卷
</h2><p>
<!--no:-->此書與宋王存等所撰元豐九域志。文竝相同。惟府州軍監縣下。多出古蹟一門。詳略失宜。視原書頗爲蕪雜。蓋卽晁公武讀書志所云新本。朱彝尊跋以爲是民閒流行之書者也。首卷四京及京東東路俱已闕。次卷亦有譌脫。彝尊曾見崑山徐氏家藏宋槧本。所紀闕文。與此本同。蓋卽從徐氏錄出者。張淏雲谷雜記。稱南渡後閩中刻九域志。誤改睦州爲嚴州。今檢毛晉家影鈔九域志。舊本睦字未改。而此本則已作嚴州。足知其出於南宋閩中刊本。而古蹟一門。當卽其時坊賈所增入矣。王士禎居易錄載所見九域志。與此本合。而誤以爲卽元豐經進之書。則亦未見王存原本也。
</p><br/></div></body></html>
