<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明李泰撰。泰字淑通。鹿邑人。洪武丁丑進士。姚福靑溪暇筆。稱其官爲詹事府通事舍人。其事蹟則無考也。是書成於洪熙元年。大旨以月令諸書。紀載時物。僅得其大略。前人訓釋。又互有異同。因蒐採羣籍。以爲考證。然篇幅太隘。未能詳覈。<br/>
</p></body>
