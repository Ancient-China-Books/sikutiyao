<!--ti:-->同時尚論錄 十六卷
</h2><p>
<!--no:-->明蔡士順編。士順蘇州人。由國子監生。官福建按察司照磨。此錄成於崇禎丁丑。所輯皆東林諸人詩文。以科目先後爲序。始萬歷甲戌。終崇禎辛未。
