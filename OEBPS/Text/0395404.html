<!--ed:-->福建巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->駱台晉文集 八卷
</h2><p>
<!--no:-->明駱日升撰。日升字台晉。泉州人。萬歷乙未進士。官至四川布政司參政。殉奢崇明之難。贈光祿寺卿。日升以節義顯。而文章不免漸染時趨。末附解經數則。及學約規條。則其爲廣西提學僉事時。以示諸生者也。
</p><br/></div></body></html>
