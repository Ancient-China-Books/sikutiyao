<body><div id="text">
<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->疑誼偶述 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明唐樞撰。首題門人潘鳴時述。末又有鳴時跋語。蓋樞所作以示鳴時者。凡十八條。具論古今學術法制之可疑者。故以疑誼名篇。其文詰曲聱牙。幾不可解。殆所謂以艱深文其淺易者歟。<br/>
</p></div></body>
