<!--fi:-->子部十三
<!--sf:-->醫家類一
</font><h2>
<!--ti:-->婦人大全良方 二十四卷
</h2>
<!--ed:-->大學士英廉家藏本
<p>
<!--no:-->宋陳自明撰。自明字良父。臨川人。官建府醫學教授。是編凡分八門。首調經。次衆疾。次求嗣。次胎教。次妊娠。次坐月。次產難。次產後。每門數十證。總二百六十餘論。論後附方案。婦人專科。始唐昝殷產寶。其後有李師聖之產育寶慶集。陸子正之胎產經驗方。大抵卷帙簡略。流傳亦尠。自明採摭諸家。提綱挈領。於婦科證治。詳悉無遺。明薛已醫案。曾以已意删訂。附入治驗。自爲一書。是編刻於勤有書堂。猶爲自明原本。前有嘉熙元年自序。稱三世學醫。家藏醫書若干卷。又徧行東南。所至必索方書以觀。其用心亦可云勤矣。<br/>
</p></body>
