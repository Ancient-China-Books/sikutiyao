<p>
<!--na:-->案以上諸儒。皆在濂洛未出以前。其學在於修己治人。無所謂理氣心性之微妙也。其說不誦法聖人。未嘗別尊一先生。號召天下也。中惟王通師弟。私相標榜。而亦尚無門戶相攻之事。今併錄之。以見儒家之初軌。與其漸變之萌蘗焉。<br/>
</p></body>
