<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->南北奉使集 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明唐順之撰。順之有廣右戰功錄。已著錄。是編一爲北奉使集。乃其以職方郎中。出覈薊鎭兵籍時所作。一爲南奉使集。乃視師江浙所作。兩集俱載其籌邊勦寇之事。先敕諭。次題疏。次啓劄。次詩篇。前後皆無序跋。<br/>
</p></div></body>
