<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->詩女史 十四卷
<!--ti:-->拾遣 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明田藝蘅編。藝蘅有大明同文集。已著錄。是書採錄閨閣之詩。上起古初。下迄明代。拾遺二卷。則皆宋以前人也。採摭頗富。而考證太疎。如皇娥歌出拾遺記。本王嘉僞託。乃不能辨別。復妄增嫘祖字。蘇伯玉妻本晉人。故玉臺新詠。列傅玄之後。乃承詩紀之誤。以爲漢詩。王宋詩本魏文帝擬作。詳載藝文類聚。而承玉臺新詠誤本。竟署宋名。吳興妖神贈謝覽詩。見太平御覽。亦承詩紀之誤。作吳興伎童。甚至拾遺之首。冠以南齊蘇小小詞。其詞乃減字木蘭花。尤爲可異。藝蘅未必至此。毋乃書肆所託名耶。<br/>
</p></div></body>
