<!--ti:-->穀原集 十卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明蘇祐撰。此編乃其詩集。大旨宗李攀龍之說。不肎作唐以後格。而亦不能變唐以前格。故音節琅琅。都無新意。<br/>
