<title>四庫提要 史部十八 傳記類存目四 東林同志錄 一卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->東林同志錄 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。題下註曰續點將錄。所列政府韓爌以下六人。詞林孫愼行以下十九人。部院李三才以下五十七人。卿寺顧憲成以下七十三人。臺省魏大中以下七十六人。部曹王象春以下四十一人。藩臬郡邑顧大章以下二十六人。貲郞武弁山人吳養春以下二十一人。<br/>
</p></div></body>
</html>
