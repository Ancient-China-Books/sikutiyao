<!--fi:-->子部五十
<!--sf:-->小說家類一
</font><h2>
<!--ti:-->教坊記 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->唐崔令欽撰。是書唐書藝文志著錄。又總集類中。載令欽註庾信哀江南賦一卷。然均不言令欽何許人。蓋修唐書時。其始末已無考矣。所記多開元中猥雜之事。故陳振孫譏其鄙俗。然其後記一篇。諄諄於聲色之亡國。雖禮爲尊諱。無一語顯斥玄宗。而歷引漢成帝高緯陳叔寶慕容熙。其言剴切而著明。乃知令欽此書。本以示戒。非以示勸。唐志列之於經部樂類。固爲失當。然其風旨有足取者。雖謂曲終奏雅。亦無不可。不但所列曲調三百二十五名。足爲詞家考證也。<br/>
</p></div></body>
