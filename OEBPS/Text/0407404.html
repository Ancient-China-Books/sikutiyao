<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->葛莊編年詩 無卷數
</h2><p>
<!--no:-->國朝劉廷璣撰。葛莊詩鈔。止於官九江道時。是編又其官淮徐道時所作。分年排次。起康熙丁巳。止於壬辰。後復有補遺一卷。
