<!--ti:-->張邦昌事略 一卷

<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題宋王稱撰。核其文。卽東都事略僭僞傳也。摘其一卷。別立名目。又改王偁爲王稱。可謂愈僞愈拙。曹溶收之學海類編。蓋偶末考也。<br/>
