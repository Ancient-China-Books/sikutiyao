<!--ed:-->編修周永年家藏本

<div id="text"><font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->難經懸解 二卷
</h2><p>
<!--no:-->國朝黃元御撰。難經之出。在素問之後。靈樞之前。故其中所引經文。有今本所不載者。（見滑壽難經本義。）然其文自三國以來。不聞有所竄亂。元御亦謂舊本有譌。復多所更定。均所謂我用我法也。
</p><br/></div></body></html>
