<div id="text"><font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->蘇松歷代財賦考 一卷
</h2><p>
<!--no:-->不著撰人名氏。其大略謂蘇松二郡之田。僅居天下八十五分之一。而所出之賦。竟在天下一十三分之二。其始也。因張士誠之負固。明太祖以租額爲官糧。其繼也。以萬歷之後。有司官以耗增充正數。相沿旣久。民困未蘇。於是摘其大要。彙成一書。幷恭錄世祖章皇帝。聖祖仁皇帝。歷年蠲欠減額諸聖諭。次載巡撫韓世琦至湯斌十人奏疏。伏考蘇松浮糧之弊。業經特沛恩綸。普釐舊額。東南士女。久已歌咏皇仁。恬熙化日。此書所載奏疏。止於康熙二十四年。其情形與今全異矣。謹存其目。以見列聖以來留心民瘼。閭閻疾苦。無不上達天聽者。所以厚澤深仁。淪肌浹髓。迥非前代之所及也。
</p><br/></div></body></html>
