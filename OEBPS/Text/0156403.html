<font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->嘉靖廣信府志 二十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明費寀撰。寀字子和。鉛山人。正德辛未進士。官至禮部尚書。事蹟附見明史費宏傳。廣信自成化初始有志。嘉靖乙酉。寀以編修家居。乃與同郡江汝璧楊麟等增修。定爲此本。凡八門。<br/>
</p></div></body>
