<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->異聞總錄 四卷
</h2><p>
<!--no:-->不著撰人名氏。亦不著時代。其中林行可一條。稱大德丁酉。則元人矣。然所載臨安倡女儀珏一條。稱其編隸鄱陽。予嘗於席閒與紙筆。卽賦詞。大略美吾兄弟。有鄱江英氣鍾三秀之語。乃洪邁夷堅志原文。所謂予者卽邁。所謂弟兄三秀。卽邁适遵也。此本勦襲其言。併其自稱亦未改。則亦剽剟而成者矣。
</p><br/></div></body></html>
