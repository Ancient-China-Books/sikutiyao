<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->嗜泉詩存 二卷
<!--ti:-->附錄 一卷
</h2><p>
<!--no:-->明李璋撰。璋字政虹。海鹽人。是集前有正德四年璋自序。稱取舊刻痛加刊削。存十之一。竝及近作爲二卷。雜著詩餘爲一卷。易其名曰詩存。此本爲其十世孫鳳藻所刊。上卷爲古體。下卷爲近體。附錄詩說五則。而獨無詩餘雜著。據其九世族孫纘祖後序。蓋舊刊已佚。此重刻者殘本耳。卷末摘句三十四聯。同時諸人和章。及小傳墓誌銘。皆鳳藻所續也。纘祖跋。又稱尚有重刊殘本詩鈔第八第九兩卷。今未見傳本。其存佚不可知矣。
</p><br/></div></body></html>
