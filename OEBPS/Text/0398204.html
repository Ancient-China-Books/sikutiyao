<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->東江集鈔 九卷
<!--ti:-->別集 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明沈謙撰。謙字去矜。仁和人。崇禎末杭州有西陵十子之稱。謙其一也。所著文集數十卷。晚年手自删汰。僅存詩文八卷。雜說一卷。名曰集鈔。末附塡詞南北曲。爲別集一卷。大半皆香奩之作。其雜記末一條云。彭金粟在廣陵見余小詞。及董文友蓉渡集。謂鄒程村曰。泥犂中皆若人。故無俗物。<span class="jiazhu">案此蓋指宋僧法秀戒黃庭堅以小詞誨淫當入泥犂獄事。</span>夫韓偓秦觀黃庭堅及楊愼輩。皆有鄭聲旣不足害諸公之品。悠悠冥報。有則共之云云。其放誕可見矣。<br/>
</p></div></body>
