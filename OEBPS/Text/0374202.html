<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->歐陽遺粹 十卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->明郭雲鵬編。雲鵬爵里未詳。卷首有嘉靖丁未雲鵬自敍。以陳亮歐陽文粹。僅錄一百三十篇。所收太隘。乃補錄八十三篇。附刻其後。然亮所錄持擇精審。與本集多有異同。宋人舊本。存之可以備參考。此則全從本集採出。字句旣無可互證。又其精不及亮所錄。而其博又不及修所自定居士集。實兩無所取。故析出別存其目焉。<br/>
</p></body>
