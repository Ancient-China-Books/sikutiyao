<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->學孔精言舍彙稾 十二卷
</h2><p>
<!--no:-->明孫應鼇撰。應鼇有淮海易談。已著錄。明史藝文志。載應鼇彙稾十六卷。此本十二卷。前有萬歷己卯劉伯燮序。言集首奏疏。終於古風絕律。今第十二卷止於五言律詩。而絕句七言律詩皆闕。知非足本矣。
</p><br/></div></body></html>
