<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->慮得集 四卷
<!--ti:-->附錄 二卷
</h2><p>
<!--no:-->元華悰韡撰。悰韡字公愷。自號貞固處士。無錫人。入明之後。不仕而終。是編乃其貽訓子孫之書。一曰家勸。二曰祭禮習目。三曰冠婚儀略。四曰治喪紀要。又輯其詩文雜著爲二卷。附錄於後。其曰慮得集者。取千慮一得之義也。後其八世孫繼祥。校刊卷首。增以趙友同所作貞固處士傳一首。陳鑑所作墓表一首。
</p><br/></div></body></html>
