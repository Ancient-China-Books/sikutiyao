</font><h2>
<!--ti:-->林臥遙集 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝趙吉士撰。康熙戊辰吉士。由戶科給事中罷職閒居。僑住宣武門西之寄園。適金壇于漢翔貽詩四首。吉士依韶酬荅。後凡遇他題。皆疊此韻。積成千首。命曰疊韻千律。分爲上下二卷。尋又續得五百餘首。編爲一卷。命曰千疊波餘合刻。以爲此編。案和韻爲詩。本不能曲折如志。又疊至千五百首。此雖香山東坡。亦斷無能工之理矣。<br/>
</p></body>
