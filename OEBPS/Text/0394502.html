<title>四庫提要 集部三十二 別集類存目六 來復堂集 二十五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->來復堂集 二十五卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明曾維綸撰。維綸字惇吾。江西樂安人。萬歷庚辰進士。官至嘉興府同知。是集前有萬歷丁亥黃洪憲序。稱維綸出詩古文一編。則是集原本爲所自定。然未及授梓。歲久漸佚。乾隆壬戌。其六世孫廷試。乃裒輯佚稾刊版。卽此本也。維綸學出姚江。與焦竑李材羅汝芳等。共闡良知之旨。故文集十九卷。以理學見解三卷爲冠。詩集六卷。以理學詩六十一首爲冠云。<br/>
</p></div></body>
</html>
