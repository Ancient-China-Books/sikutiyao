<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->西行草 一卷
</h2><p>
<!--no:-->明曾偉芳撰。偉芳字君彥。號滄嚴。惠安人。萬曆已丑進士。官至兵部武選司員外郞。謫賓州州判。天啓中贈布政使司參議。是書皆其雜著筆記之文。卽謫賓州時舟中所作。凡論學二十二章。論君道五章。論臣道七章。論治九章。雜論四十五章。而雜文十二首附焉。大旨以王守仁之學爲主。
</p><br/></div></body></html>
