<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->陽明先生浮海傳 一卷
</h2><p>
<!--no:-->明陸相撰。相字良弼。餘姚人。宏治癸丑進士。官至長沙府知府。是書專紀王守仁正德初謫龍場驛丞。道經杭州。爲姦人謀害。投水中。因飄至龍宮。得生還之事。說頗詭誕不經。論者謂守仁多智數。慮劉瑾追害。故棄衣冠。僞託投江。而實陰赴龍場。故王世貞史乘考誤。嘗力辨此事爲不實。而同時楊儀高坡異纂。亦載此事。與相所紀略同。蓋文人之好異。久矣。
