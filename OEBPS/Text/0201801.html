<div id="text"><font size="-1">
<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->困學錄集粹 八卷
</h2><p>
<!--no:-->國朝張伯行撰。其書摹讀書居業二錄之體。一二卷題曰河干公餘。三四五卷題曰閩署公餘。六七八卷題庚寅至甲辰年。六卷以上。皆述其自得之語。七卷以下。頗辨陸九淵王守仁高攀龍劉宗周諸人之誤。
</p><br/></div></body></html>
