<!--fi:-->子部三十一
<!--sf:-->雜家類五
</font><h2>
<!--ti:-->琴堂諭俗編 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->案宋史藝文志載鄭玉道諭俗編一卷。彭仲剛諭俗續一卷。雖相因而作。實各自爲書。此本爲宜豐令應俊輯二家之書爲一編。而又爲之補論。其末擇交遊一篇。又元人左祥所增入。以拾原書之遺者也。其書大抵採摭經史故事。關於倫常日用者。旁證曲諭。以示勸戒。故曰諭俗。文義頗涉於鄙俚。然本爲鄉里愚民設。不爲士大夫設。故取其淺近易明。可以家諭戶曉。以文章工拙論之。則乖著書之本意矣。宋志列之子部雜家。而史部刑法類中。又出鄭玉道諭俗編一條。不但前後重複。且非獄牘之詞。亦非禁令之事。列於刑法。殊踳駮不倫。今仍列之雜家。庶不失其實焉。<br/>
</p></div></body>
