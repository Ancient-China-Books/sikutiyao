<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->鳴鶴餘音 八卷
</h2><p>
<!--no:-->舊本題仙游山道士彭致中編。不詳時代。采輯唐以來羽流所著詩餘。至元而止。朱存理野航存稾。有此書跋。疑爲明初人也。所錄多方外之言。不以文字工拙論。而寄託幽曠。亦時有可觀。
</p><br/></div></body></html>
