<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->忍經 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->元吳亮撰。亮字明卿。錢塘人。前有馮寅序。稱吳君精於經術吏事。至元癸巳。解海運元幕之任。恬淡自居。於纂述歷代帝王世系之暇。思其平生行己。惟一忍字。會集羣書中格言大訓。以爲一編。所採皆習見之書。蓋姑以見意云爾。<br/>
</p></div></body>
