<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->公穀彙義 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝姜兆錫撰。其書以公穀二傳。主於發義。與左傳主於紀事者不同。且左氏失誣。其事文與義不待言。至二傳中有混其文以害義者。有泥其文以害義者。竝有竄其文而事與義俱害者。惟正終以正始。貴道不貴惠之屬。固卓乎道義之權衡。聖哲之軌範也。故擇之宜愼焉。因彙編二傳異同之處。別白其是非。而左氏發例釋經之文。亦附見焉。於三家襃貶之例。無所偏主。頗足以資參考。較兆錫所註諸經。似爲可取。然春秋事蹟。二傳多據傳聞。左氏所述。則皆據簡策。兆錫駁二傳之事蹟。往往併左氏而駁之。則終不出宋人臆斷之學也。<br/>
</p></div></body>
