<font size="-1">
<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->樂經元義 八卷
</h2>
<!--ed:-->直隸總省採進本
<p>
<!--no:-->明劉濓撰。濓有易象解。已著錄。是書第一卷曰律呂篇。二卷曰八音篇。三卷曰萬舞篇。四卷至七卷曰古詩音調篇。八卷曰微言篇。其論律呂也。專駁樂記與周禮大司樂。其論音調也。謂三百篇之中。宮商近雅。徵羽近淫。每篇每章。分出某宮某律。又於其中分列有和有亂。其論頌。又極駁圜鍾函鍾。大都自任臆見。無所師承。前有嘉靖二十九年自序。稱上下數千年。閱歷聖哲。不知凡幾。皆見不及此。亦傎之甚矣。<br/>
</p></div></body>
