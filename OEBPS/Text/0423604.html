<title>四庫提要 集部四十四 總集類存目一 文選章句 二十八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->文選章句 二十八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明陳與郊編。與郊有檀弓集註。已著錄。此書以坊刻文選。顛倒棼亂。毎以李善所註。竄入五臣註中。因重爲釐正。汰其重複。斥五臣而獨存善註。凡善所錄舊註。如楚辭之王逸。兩京賦之薛綜。詠懷詩之顏延之沈約。皆仍存之。亦時時正其舛誤。較閔齊華張鳳翼諸本。差爲勝之。然點竄古人。增附己說。究不出明人積習。不如存其原本之愈也。<br/>
</p></div></body>
