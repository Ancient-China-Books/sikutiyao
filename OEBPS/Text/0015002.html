<div id="text"><font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易經會通 十二卷
</h2><p>
<!--no:-->明王邦柱江柟同撰。邦柱字砥之。萬歷丙午舉人。柟字楚餘。皆休寧人。其所徴引。至一百七十餘家。然大旨本爲舉業而設。故皆隨文衍義。罕所發明。其所標舉。有全彖合旨。有六爻合旨。有二卦合旨。有繫辭合旨。亦皆不出講章窠臼。至於卷首。列取象之義。分正體互體變體複體積體移體半體似體反體伏體對體諸例。自謂偶有巧合者。錄其一二。實則橫生枝節。隨意立名。蓋宂瑣無當。徒生轇轕而已。
</p><br/></div></body></html>
