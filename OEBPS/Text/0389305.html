<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->彭比部集 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明彭輅撰。輅字子殷。海鹽人。嘉靖丁未進士。官南京刑部主事。以察典罷歸。集爲其子潤宏所編。焦竑稱其於七子盛時。意氣高簡。不少貶以就俗。今觀集中。多與王世貞酬荅之作。體格亦近七子。竑所言不盡然也。<br/>
</p></div></body>
