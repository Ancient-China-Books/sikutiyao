<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->左司筆記 二十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝吳暻撰。暻字西齋。太倉人。康熙戊辰進士。是編乃其官戶部時所作。分疆域戶口田地正賦漕運錢法鹽課茶馬關稅雜稅物產三庫十倉常平官俸兵食經費設官廨署雜識二十門。所載皆戶部掌故。亦兼及他部事。每門敍事。俱自漢唐至國朝。其稱左司者。據雜識內一條云。時官戶部者。稱廣東山西二司爲左右二大司。暻適官廣東司。而所摭拾。多一曹遺事。故以左司筆記名書云。<br/>
</p></div></body>
