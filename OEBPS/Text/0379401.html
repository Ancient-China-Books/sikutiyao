<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->姚文敏集 八卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明姚虁撰。虁字大章。桐廬人。正統壬戌進士。官至吏部尚書。諡文敏。事蹟具明史本傳。是集本名䖃矗堆稾。後其子璽刊版。改題此名。虁一代名臣。風裁嶽嶽。不愧古人。而詩文乃直抒胸臆。不中繩度。如寄弟詩云。嫩韭蒸來香滿口。一飡午膳倍尋常。太不以詞藻爲工矣。此所謂人各有能有不能也。<br/>
</p></body>
