<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->律古詞曲賦吐韻 十二卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明程元初撰。元初字全之。歙縣人。是編成於萬歷甲寅。前有自序及凡例。大旨以古韻律韻詞韻曲韻賦韻叶韻。合爲一書。其例每部以四聲相從。而緯以三十六母。諸通轉之法。則冠於各部之首。體例冗雜。持論亦無根據。其凡例稱沈休文因律詩分四聲。作詩韻。夫齊梁時安有律詩。又安有詩韻乎。<br/>
</p></div></body>
