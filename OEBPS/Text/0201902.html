<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->性理纂要 八卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝冉覲祖撰。覲祖有易經詳說。已著錄。是書前四卷爲性理纂要附訓。五卷至八卷爲性理纂要附評。自序謂附訓者。周子太極圖通書。張子西銘東銘。程子定性書。五者之訓詁。太極圖通書西銘。本朱子之註。諸儒之說。東銘定性書。則雜考朱子及諸儒之說。而參以己意。附評者。以程子之言爲經。朱子之言爲傳。諸儒爲之羽翼。而以己意爲之評。推觀祖之意。蓋以性理所截太極圖諸書。爲周張程所手著。故尊爲經典。名之曰訓。其性理諸條以下。則胡廣等裒集之言。故儕諸文史。目之曰評。然同一先儒之言。何必分疆別界。况評中所引程子之說。不一而足。何所見忽尊而訓。忽卑而評也。<br/>
</p></div></body>
