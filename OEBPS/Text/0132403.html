<div id="text"><font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->米芾志林 十六卷
</h2><p>
<!--no:-->亦題明范明泰撰。與襄陽外紀並同。惟後附刻襄陽遺集一卷。爲明泰所輯。蓋未見寶晉英光集。故有是刻。又海岳名言寶章待訪錄研史各一卷。則皆芾之遺書。然書史畫史。竟不編入。亦殊疎漏矣。
</p><br/></div></body></html>
