<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->哈密事蹟 一卷
<!--st:--><font size="-1">附</font>趙全讞牘 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->是編不題書名。亦不著撰人名氏。前載正德中土魯番侵擾哈密。及經略彭澤。與王瓊構釁事。又附載經略張海奏議一篇。後載嘉靖閒刑部議讞煽誘諳達<span class="jiazhu">原作俺答。今改正。</span>叛人趙全等九人奏牘。蓋明人雜鈔之殘帙也。其序瓊澤二人事。語皆袒瓊。謂澤因靳貴陸完。納賂於錢寧以求召。後又附通紀略一條。則載瓊激錢寧以傾澤。其說自相矛盾。今明史從通紀之說。其敍趙全之事。亦與明史無大異同。但曲折差詳。蓋讞牘之與史傳。各有體耳。<br/>
</p></div></body>
