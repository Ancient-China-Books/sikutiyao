<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->應菴任意錄 十四卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明羅鶴撰。鶴字子應。號應菴。泰和人。是書計二百四十四條。大意欲仿容齋隨筆學齋佔畢諸書。而耳目頗隘。不能盡有援據考證。多據所聞見。以意褒貶而已。其持論有最偏駁者。如赤龍合慶都生堯。修已坼背生禹。本緯書妄說。皆反覆論辨。以爲必然。又引章氏家譜。宏益記聞。東林論易語。尹氏之性學指要。趙說之心學淵源後跋。胡氏大同論一切瑣說。文致周程諸儒。皆以僧爲師。至以鄉曲之私。謂建文遜國之時。楊士奇不當死難。使務此小節。則不足以爲東里。尤爲害義。其謂呂後名雉。高祖字之曰野雞之類。杜撰故實。尤其小疵矣。<br/>
</p></body>
