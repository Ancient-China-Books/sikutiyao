<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->成均課講學庸 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝崔紀撰。紀有成均課講周易。已著錄。是書亦其官國子監祭酒時所著也。其旨謂大學以愼動爲宗。故所言多顯。中庸以主靜爲宗。故所言多微。究則體用一原。顯微無閒者也。學者惟是微大學之顯。而闡中庸之幽。庶有以得其源流旨趣之一矣云云。然以學庸分屬微顯。且謂中庸以主靜爲宗。而不言存誠。似於理終未周密也。<br/>
</p></div></body>
