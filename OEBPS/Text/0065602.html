<!--fi:-->經部三十二
<!--sf:-->孝經類存目
</font><h2>
<!--ti:-->孝經正誤 一卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明潘府撰。府字孔修。上虞人。成化丁未進士。官至太常寺卿。事蹟具明史儒林傳。府以孝經皆孔子語。不應強分經傳。因舊本而校正之。或數章而合爲一章。或一章而分作數章。一節之內。前後互移。數節之中。上下變置。定爲一十三章。其註則兼采諸儒之說。附錄曾子孝實一卷。卷首有府自序。幷載總說六條。自謂幸復聖經之舊。然亦孰見聖經之舊本。而證其能復否乎。<br/>
</p></div></body>
