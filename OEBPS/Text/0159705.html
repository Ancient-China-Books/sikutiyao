<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->具區志 十六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝翁澍撰。澍字季霖。吳縣人。是書以明蔡羽太湖志。王鏊震澤編爲本。參酌增損。續成此書。於瀕湖港瀆。區畫獨詳。<br/>
</p></div></body>
