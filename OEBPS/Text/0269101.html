<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->歐餘漫錄 十二卷
</h2><p>
<!--no:-->明閔元衢撰。元衢字康侯。烏程人。縣有昇山。山麓有歐陽亭。故昇山一名歐餘山。元衢因以歐餘生自號。併以名其劄記。書中考證。閒有可採。而膚淺者居多。
</p><br/></div></body></html>
