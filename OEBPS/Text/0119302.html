<title>四庫提要 史部十 雜史類存目三 建文史待 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->建文史待 無卷數
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明陳繼儒撰。繼儒字仲醇。松江華亭人。事蹟具明史隱逸傳。是書乃所輯建文事蹟。前列引用書。凡一百二十六種。首爲遜國編年。次報國列傳。次有官職而姓名無考者四人。次有姓名而官職無考者七人。次隱遁十五人。次宮閫十五人。末附以建文傳疑。則遜國出亡之說也。<br/>
</p></div></body>
</html>
