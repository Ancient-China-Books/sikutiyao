<title>四庫提要 </title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右書類七十八部。四百三十卷。<span class="jiazhu">內十部無卷數。</span>附錄一部。四卷。皆附存目。<br/>
<!--na:-->案尚書文句古奧。訓釋爲艱。故宋元以前。注是經者差少。歷年久遠。傳本彌稀。凡有遺編。率皆採錄。惟薛季宣之贋古。王柏賀成大胡一中之改經。特黜而存目。一以杜好奇之漸。一以杜變亂古經之漸也。<br/>
</p></div></body>
</html>
