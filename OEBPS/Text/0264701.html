<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->兩山墨談 十八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明陳霆撰。霆有唐餘紀傳。已著錄。是書考證古籍。頗爲詳贍。而持論每涉偏駁。如據國語王子晉厲宣幽平之言。謂周宣與厲幽平相等。謂許衡姚樞不當仕元。謂至正二十六年卽當削元之統。皆乖謬殊甚。又輕信小說。如紅線蘇小妹之類。竝引爲故實。至於據政和縣志所載余應詩。以元順帝爲瀛國公子。益荒誕矣。<br/>
</p></body>
