<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->書隱叢說 十九卷
</h2><p>
<!--no:-->國朝袁棟撰。棟號漫恬。吳江人。是書雜鈔小說家言。參以己之議諭。亦頗及當代見聞。原序擬以洪邁容齋隨筆。顧炎武日知錄。棟自序亦云摹仿二書。然究非前人之比也。
</p><br/></div></body></html>
