</font><h2>
<!--ta:-->子部五十五
<!--ta:-->釋家類
</h2>
<p>
<!--na:-->梁院考緒作七錄。以二氏之文。別錄於末。隋書遵用其例。亦附於志末。有部數卷數。而無書名。舊唐書以古無釋家。遂併佛書於道家。頗乖名實。然惟錄諸家之書爲二氏作者。而不錄二氏之經典。則其義可從。今錄二氏於子部末。用阮孝緒例。不錄經典。用劉昫例也。諸志皆道先於釋。然魏書已稱釋老志。七錄舊目。載於釋道宣廣宏明集者。亦以釋先於道。故今所敍錄。以釋家居前也。<br/>
</p></div></body>
