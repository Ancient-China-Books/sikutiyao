<!--fi:-->經部六
<!--sf:-->易類六
</font><h2>
<!--ti:-->推易始末 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。奇齡既作仲氏易。復取漢唐宋以來言易之及於卦變者。別加綜核。以爲是書。其名推易。蓋本繫辭傳剛柔相推一語。仍仲氏易移易義也。大旨謂朱子本義。雖載卦變圖於卷首。而止以爲孔子之易。未著其爲文周之易。因上稽干寶荀爽虞翻諸家。凡有卦變卦綜之說。與宋以後相生反對諸圖具列於卷。而以推易折衷之圖系於後。朱子謂卦變乃易中之一義。而奇齡則以爲演畫繫辭之本旨。未免主持太過。然易義廣大。觸類旁通。見知見仁。各明一理。亦足與所撰仲氏易互相發明也。<br/>
</p></div></body>
