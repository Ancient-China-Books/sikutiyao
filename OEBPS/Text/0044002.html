<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右禮類通禮之屬。四部。五百六十三卷。皆文淵閣著錄。<br/>
<!--na:-->案通禮所陳亦兼三禮。其不得併於三禮者。注三禮。則發明經義。輯通禮。則歷代之制皆備焉。爲例不同。故弗能合爲一類也。<br/>
</p></div></body>
