<!--ed:-->湖北巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->寶宸堂集 四卷
</h2><p>
<!--no:-->國朝張希良撰。希良有春秋大義。已著錄。是集凡文二卷。詩二卷。希良久困名場。早年著述。頗多亢厲之音。自選入詞館後。其體格乃一變焉。
</p><br/></div></body></html>
