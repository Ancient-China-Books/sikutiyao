<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->兩城集 二十卷
</h2><p>
<!--no:-->明靳學顏撰。學顏字子愚。濟寧人。嘉靖乙未進士。官至吏部左侍郞。事蹟具明史本傳。是集前有于若瀛序。稱所著有閒存集。兩城集。荒稾。園志等部。沒後所存。僅十之二三。其子需等。復裒輯爲詩十四卷。文六卷。卽此本也。其詩格律淸整。而蹊徑尚存。不脫歷下流派。文則偶然揮灑而已。
</p><br/></div></body></html>
