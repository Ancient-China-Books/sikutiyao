<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->介塘文略 一卷
</h2><p>
<!--no:-->明王相撰。相號介塘。鄞縣人。正德辛巳進士。官翰林院編修。嘉靖初。以爭大禮廷杖卒。事蹟附見明史王思傳。是册僅雜文十八篇。且多酬贈之作。所著歲月。皆在嘉靖二三年。蓋叢殘鈔本。非其遺集。文格頗傷於雕琢。亦七子流派也。
</p><br/></div></body></html>
