<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->誠求堂彙編 六卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝徐開錫撰。開錫字定山。常山人。康煕中貢生。官至彰德府同知。是編第一卷曰贈言。爲出都時贈行之作。第二卷曰𣏌言官𣏌縣知縣時。邑人相贈之作。第三卷曰介言。爲紳士介壽之作。曰雜著。爲頌揚政績之作。第四卷曰詩草。第五卷曰文稾。第六卷曰實政。則皆詩文及案牘也。<br/>
</p></body>
