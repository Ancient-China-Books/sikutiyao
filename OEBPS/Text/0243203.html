<title>四庫提要 子部二十六 譜錄類存目 槎居譜 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->槎居譜 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明黃鶴撰。鶴字修翎。宜興人。嘉靖己未進士。所居宅名槎居。有仰陶亭空中閣諸勝。皆自出意匠爲之。此譜乃敍其宮室器服構造之製。而各繫以銘。語意纖仄。體近俳諧。其一點園銘。尤爲鄙俚。<br/>
</p></div></body>
</html>
