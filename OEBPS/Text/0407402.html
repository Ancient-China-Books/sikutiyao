<title>四庫提要 集部三十七 別集類存目十一 固哉叟詩鈔 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->固哉叟詩鈔 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝高孝本撰。孝本字大立。號靑華。嘉興人。康熙辛未進士。官績溪縣知縣。孝本雖年屆四十始爲詩。然罷官後放浪山水以老。故其詩灑落有淸氣。但深厚不足耳。是編分十七集。曰趨庭集。曰江漢集。曰徑山集。曰琴溪集。曰嶺南集。曰秦遊集。曰大鄣集。曰葛園集。曰晉遊集。曰津門集。曰南州集。曰幔亭集。曰海岱集。曰黃梅集。曰台雁集。皆孝本七十八歲所自編。爲雍正丙午以前詩。至丁未又編其病中所作爲維摩集。附十七集後。故自序但列十七集云。<br/>
</p></div></body>
</html>
