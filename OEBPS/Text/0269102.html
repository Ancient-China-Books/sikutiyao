<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->秋涇筆乘 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明宋鳳翔撰。鳳翔字羽皇。秀水人。萬曆壬子舉人。是書皆載史傳雜事。而附以議論。類多迂闊。其記太倉王千戶入海見龍抱石事。則又涉於神怪矣。<br/>
</p></body>
