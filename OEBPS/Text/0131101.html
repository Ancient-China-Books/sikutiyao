<title>四庫提要 史部十五 傳記類存目一 尹和靖年譜 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->尹和靖年譜 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。和靖。尹焞諡也。據書中稱謂。蓋其門人所編。焞講學以存養爲先。著述無多。又立朝不久。亦無所表見。故是譜所記事蹟。殊甚寥寥。又不及涪陵記善錄矣。<br/>
</p></div></body>
