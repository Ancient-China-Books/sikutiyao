<!--fi:-->集部十一
<!--sf:-->別集類十一
</font><h2>
<!--ti:-->雪溪集 五卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->宋王銍撰。銍有侍兒小名錄補遺。已著錄。是編乃其詩集。陳振孫書錄解題。宋史藝文志。竝作八卷。此本僅五卷。考墨莊漫錄。載銍所作王文孺臞菴詩一首。又山村詩一首。越詠載銍所作雲門寺詩一首。今皆不見於集中。知今世所傳。已佚其三卷。非完帙矣。銍詩格近溫李。王士禎居易錄。詆其詩不甚工。而獨稱其附載廬山僧可和詩一篇。似非篤論。惟銍以博洽名。乃集中白頭吟序。不引西京雜記。而引吳兢樂府解題。已迷其本。<span class="jiazhu">案西京雜記雖僞書。然在吳兢之前。卽兢說所自出。</span>又稱宋志載文君詩云云。不知宋書樂志白頭吟。實作古詞。不作文君。此亦千慮之一失。信乎考證之難也。<br/>
</p></div></body>
