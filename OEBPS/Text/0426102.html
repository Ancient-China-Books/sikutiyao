<title>四庫提要 集部四十五 總集類存目二 古括遺芳 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->古括遺芳 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題南山鄭宣撰。不著時代。亦無序跋。考書中所錄止於明天順中。則明人也。其書裒輯處州之文。凡三十三家。分序文奏疏策論辨說四門。採摭甚略。似乎鈔撮志乘爲之。未博考於諸集。其考證亦多弇陋。如著漢雋者本林鉞。見書錄解題。而以靑田志不載鉞有著述疑之。至以鮑彪戰國策序。誤疑爲劉向之文。則更異矣。<br/>
</p></body>
