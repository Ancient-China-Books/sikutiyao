<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十五
<!--sf:-->別集類二十五
</font><h2>
<!--ti:-->方麓集 十六卷
</h2><p>
<!--no:-->明王樵撰。樵有周易私記。已著錄。其集凡有二本。一爲文九卷。老子解一卷。詩一卷。一卽此本。凡詩文十四卷。又戊申筆記一卷。紫薇堂劄記一卷。較初本頗爲完備。樵研思著述。於易書春秋及四書。皆有解詁。江南通志。稱其性素簡默。至談經則娓娓不倦。故文章具有根柢。又通志述樵之言曰。士大夫以留心案牘爲俗吏。文墨詩酒爲風雅。夫飽食官祿。受成吏胥。謂之風雅可乎。故其文章頗切實際。非模山範水嘲風弄月之詞。其詩雖不能自闢門徑。而沖和恬澹。要亦不失雅音。蓋當七子爭馳之日。尤能守成宏先正之典型焉。
</p><br/></div></body></html>
