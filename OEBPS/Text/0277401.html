<title>四庫提要 子部四十四 雜家類存目十一 眉公十集 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->眉公十集 四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明陳繼儒撰。繼儒有邵康節外紀。已著錄。是書名爲十集。實十一種。曰讀書鏡。曰狂夫之言。曰續狂夫之言。曰安得長者言。曰筆記。曰書蕉。曰香案牘。曰讀書十六觀。曰羣碎錄。曰嚴栖幽事。曰槐談。皆在寶顏堂祕笈之內。惟讀書十六觀一種。爲祕笈所未收。簡端各綴以評。其評每卷分屬一人。而相其詞氣。實出一手。刊版亦粗惡無此。蓋繼儒名盛一時。坊賈於祕笈中摘出翻刻。又妄加批點也。<br/>
</p></body>
</html>
