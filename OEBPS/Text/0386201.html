<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->玩芳堂摘稾 四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明王愼中撰。愼中有遵巖文集。已著錄。此本乃嘉靖中江陵曹忭。以御史巡按江西。取篋中所有愼中之文。校而刻之。僅一百首。故以摘稾爲名。<br/>
</p></body>
