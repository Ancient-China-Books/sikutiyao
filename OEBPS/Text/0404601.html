<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->百尺梧桐閣集 二十六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝汪懋麟撰。懋麟字秀角。號蛟門。江都人。康熙丁未進士。授祕書院中書舍人。官至刑部主事。其詩法傳自王士禎。而才氣縱橫。視士禎又爲別格。趙執信談龍錄記。嘗見其浯溪中興頌詩起句云。楊家姊妹顏妖狐。卽擲去不視。謂頌中興而自天寶致亂敍起。雖萬言不難辦也。雖以懋麟爲新城弟子。借懋麟以攻士禎。未免操之已蹙。然亦足見其少所翦裁矣。<br/>
</p></div></body>
