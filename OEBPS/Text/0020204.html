<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易象援古 無卷數 
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝申爾宣撰。爾宣字伯言。河南人。此書乃其父舒坦命意。而爾宣本之成書。其曰援古者。援古事以證易理也。大旨謂程傳引古釋經者。六十餘條。朱子本義引古釋經者。亦四十餘條。故取三百八十四爻。毎爻隸以一事。又復自分甲乙。以圈點四項別之。其中逐爻取譬。如蒙之初爻。謂如尹伊之於太甲。需之五爻。謂如虞舜恭己無爲。漢文恭修元默。師之三爻。謂如宋伐江南。泰之二爻。謂狄仁傑事周之類。多於經義不甚比附也。<br/>
</p></div></body>
