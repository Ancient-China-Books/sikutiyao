<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->大旭山房集 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明鄧渼撰。渼字遠遊。自號簫曲山人。建昌人。萬歷戊戌進士。官至僉都御史。巡撫順天。忤魏忠賢謫戍貴州。崇禎初放還卒。是集皆散體之文。案明版唐文粹之首有渼序曰。文家法秦漢。非不善也。然摹擬工則蹊徑太露。構撰富則窠臼轉多。至近日膚淺之法。畏難好易。眉山盛而昌黎河東二氏詘云云。頗中明季古文兩派之病。其自作則未能凌跨一時也。千頃堂書目有渼畱夷館集四卷。南中集四卷。紅帛集四卷。不載此集。殆偶未見歟。<br/>
</p></div></body>
