<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->農田餘話 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題明長谷眞逸撰。不著名氏。所記多元末及張士誠竊據時事。中一條記至正壬辰紅巾入寇。又一條記至正甲申流星墜地事。皆所親歷。則其人生於元末。而下卷內一條。稱正德庚午九月一日蘇臺張翼南伯志云云。相距一百五十八年。年月殊爲牴牾。或後人有所增入歟。<br/>
</p></div></body>
