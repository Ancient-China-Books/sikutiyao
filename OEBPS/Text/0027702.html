<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->九州山水考 三卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝孫承澤撰。是書取禹貢所載山水。分類相從。山凡四十有三。正導者二十有七。雜見者十有六。水凡四十有二。正導者九。雜見者三十有三。附以澤九原隰十。冠以水道會通源委。皆首標其名。而以所合諸水㫄行斜貫。引以烏絲。略似族譜世系。與地圖之式迥殊。中多附論時事。引明代諸人議論事實。以相證佐。如水利海運之類。與經義多不相關。蓋借事抒議。不專爲注經設也。書首標曰格致錄卷。而卷字之上缺一字未鐫。其子目乃題九州山水考上中下字。蓋其格致錄中之一種。刊而未竣者耳。<br/>
</p></div></body>
