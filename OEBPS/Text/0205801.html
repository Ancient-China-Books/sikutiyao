<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->嶺南客對 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題粤西舜山子撰。不著姓名。所紀有王守仁事。則嘉隆以後人也。其書以粤中猺獞嘯聚。時出劫掠。爲居民行旅之害。有司不能制。故設爲賈客問答。以推究其得失。大略爲土軍畏怯好利。將帥營求冒功。必得老成而任之。合四省兵力。明賞罰。嚴號令。始可成功。其云府江之賊。東則荔浦。西則宣威。古田修仁兩江等處。亦閒有之。蓋指桂林平樂二府所屬猺人而言。卽明史土司傳。所稱設防置戍。世世爲患者也。是編所陳方略。雖未必切中事機。然亦可見當時疆吏措置乖方。不能綏靖。致起草茅之竊議矣。<br/>
</p></div></body>
