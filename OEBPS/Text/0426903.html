<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->宏正詩鈔 十卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->不著編輯者名氏。惟卷首曹忭序。謂二山楊君工於詩。所選宏治正德閒詩鈔。正如淘沙見金。非具大金剛目力者不能云云。不知楊二山者何名。所錄凡李夢陽。何景明。康海。薛蕙。徐禎卿。鄭繼之。王廷相。邊貢。孫一元。殷雲霄十人之詩。前無目錄。亦不知其完否。考黃虞稷千頃堂書目。有明十二家詩類鈔十二卷。又有盛明十二家詩選。無卷數。皆宏正閒詩。然所刻十二家之名。均與此互有出入。非一書也。<br/>
</p></body>
