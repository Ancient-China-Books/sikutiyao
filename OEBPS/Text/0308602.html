<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->讀丹錄 無卷數
</h2><p>
<!--no:-->明彭在份撰。在份號從野逸人。莆田人。是書論道家煉丹養生之法。前列道宗。起漢欒巴以下。寥寥數則。次總論。次錄杜道堅歌。次錄白玉蟾元關祕論。自是以下。皆所自著。詳論修煉之法。自習靜至崑崙。共分四十四篇。其大旨以斷慾淸淨爲宗。以煉氣凝神爲要云。
</p><br/></div></body></html>
