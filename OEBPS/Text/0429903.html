<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->四家詩選 四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明傅振商編。是集選顧起元焦竑郭正域葉向高四人之詩。人各一卷。蓋崇禎元年。爲南京兵部侍郎時所刻。亦書帕本也。<br/>
</p></body>
