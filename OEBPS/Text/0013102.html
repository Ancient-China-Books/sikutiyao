<font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->易脩墨守 一卷
</h2>
<!--ed:-->浙江啓淑家藏本
<p>
<!--no:-->明唐樞撰。樞字惟鎮。歸安人。嘉靖丙戌進士。授刑部主事。以疏爭李福達事。斥爲民。隆慶初復官。以年老加秩致仕。事蹟具明史本傳。其書以連山爲文王八卦圖。以歸藏爲伏羲方圖。於義頗疎。樞文集中已載之。此其初出別行之本也。<br/>
</p></body>
