</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->元吳景奎撰。景奎字文可。蘭溪人。年三十。海道萬戶劉貞爲浙東憲府掾。嘗辟爲從事。明年貞去。景奎亦歸。久之用部使者薦。署興化縣儒學錄。以母老辭不就。至正十五年卒於家。黃潛爲誌其墓。深相惋惜。是集乃其子履。與其門人黃琪所編。中閒五言古體。皆源出白居易。七言古體。閒似李賀。近體亦音節宏敞。豪放自喜。宋濂爲作集序。亦極相推挹。特編次時失於簡汰。如偶成詩云。挾才勝德世所薄。寧我負人天可欺。士之二言行苟如此。聖經賢傅將奚爲。殆劉克莊所謂有韻語錄。殊不入格。其他應俗之作。亦多榛楛勿翦。是則履等輯錄之過。然其菁華自在。亦不以此相掩也。<br/>
</p></body>
