<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->海道經 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->不著撰人名氏。紀海運道里之數。自南京歷劉家港開洋抵直沽。及閩浙來往海道。凡𦩘泊遠近險惡宜避之地。皆詳誌之。又有占天占雲占風占月占虹占霧占電占海占潮各門。蓋航海以風色爲主。故備列其占候之術。疑舟師習海事者所錄。詞雖不文。而語頗可據。考海運惟元代有之。則亦元人書也。後有海道指南圖。乃龍江至直沽針路。嘉靖中。袁褧以二本參校。刻入所編金聲玉振集。復錄元延祐閒海道都漕運萬戶府海運則例圖。至正閒。周伯琦供祀記二碑。附於其末。<br/>
</p></div></body>
