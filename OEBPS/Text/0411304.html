<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->柘坡居士集 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝萬光泰撰。光泰字循初。秀水人。乾隆庚午舉人。是集其所自定。卷一曰南村草堂集。卷二曰欒于集。卷三卷四曰聞魚閣集。卷五曰北郭草堂集。卷六卷七曰江船集。卷八曰聞魚閣續集。卷九曰觚屋集。卷十曰江船續集。卷十一曰五上春司集。卷十二曰靑乳軒集。前有汪孟鋗序。稱循初計偕北上。以病卒。方病中。薈自定詩十二卷。一緘寄余。有可存則付令子存之。不者燬之之說。又稱刻旣成。取循初別字。題曰柘坡居士集。其古文詩餘極夥。聞手自燬去。外雜著十六種。則皆其自定緘寄者。俟他日續刻云云。蓋光泰才思富贍。篇什頗多。後乃悔其少作。所存止此也。<br/>
</p></div></body>
