<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->萬靑閣全集 八卷
</h2><p>
<!--no:-->國朝趙吉士撰。吉士有續表忠記。已著錄。是集爲吉士所自編。凡雜文二卷。詩一卷。勘河詩紀等十三種。共一卷。制藝一卷。平交山寇公牘詩文一卷。讞牘一卷。交山在交城境。姜瓖平後。餘孽竄伏山中。出沒爲患。吉士以計討平之。材略有足稱者。文章則非專門也。
</p><br/></div></body></html>
