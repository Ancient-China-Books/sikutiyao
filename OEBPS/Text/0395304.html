<title>四庫提要 集部三十二 別集類存目六 奉使稾 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->奉使稾 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明朱之蕃撰。之蕃字元介。茌平人。南京錦衣衞籍。萬歷乙未進士第一。官至吏部右侍郎。之蕃以萬歷乙巳冬被命使朝鮮。丙午春仲出都。夏杪入關。與館伴周旋。有倡必和。錄爲二大册。第一册爲奉使朝鮮稾。前詩後雜著。之蕃作也。第二册爲東方和音。朝鮮國議政府左贊成柳根等詩也。末有乙未制策一道。及東閣倡和詩數首。爲讀卷官沈演等作。蓋後人所附入。案千頃堂書目。載之蕃使朝鮮稾四卷。紀勝詩一卷。南還雜著一卷。廷試策一卷。落花詩一卷。與此大同小異。蓋所見者又一別本云。<br/>
</p></div></body>
</html>
