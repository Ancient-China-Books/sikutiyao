<!--fi:-->子部二十三
<!--sf:-->藝術類二
</font><h2>
<!--ti:-->琴譜合璧 十八卷
</h2><p>
<!--no:-->國朝和素。取明楊掄所撰太古遺音。重爲繙譯。掄本金陵琴工。輯舊譜爲是書。其意蓋以古之雅樂。不過如是。而不知其仍不離乎俗也。如普菴咒之類。已近煩手。以云乎太音希聲一字一音之旨。又奚知焉。惟是指法五十三勢。頗得師授。爲時譜之佳者。又歸去來詞。聽穎師琴詩。秋聲賦。前赤壁賦。不增減一字。而聲韻自合。亦足取也。其餘附會古人。詞多鄙俚。祇取其音。無取其詞可耳。和素。滿洲鑲黃旗人。官至內閣侍讀學士。就楊掄舊譜。以淸文譯之。於五音指法。則用對音。蓋滿洲音韻。精微廣大。無所不包。用之於琴。尤見中聲之譜。天籟之合焉。
