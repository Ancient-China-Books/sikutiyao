<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->貽淸堂日鈔 無卷數
</h2><p>
<!--no:-->明錢養廉撰。養廉字國維。仁和人。萬曆己丑進士。官至吏部考功司郞中。是書記萬曆中縉紳門戶甚詳。考養廉以爭范謙贈廕。忤大學士張位削籍。故是書之首。卽列戊戌落職一條。蓋所謂發憤著書者。於諸事往往醜詆。不免有恩怨之辭矣。
</p><br/></div></body></html>
