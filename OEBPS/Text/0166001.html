<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->百夷傳 一卷
</h2><p>
<!--no:-->明錢古訓撰。古訓餘姚人。洪武甲戌進士。官至湖廣布政司參政。百夷卽麓川平緬宣慰司。（案百夷卽今擺夷。譯語對音。故無定字。）洪武二十九年。其酋思侖發訴與緬人構兵。古訓時爲行人。與其同官桂陽李思聰。奉詔往諭侖發等。聽命而還。因述其山川人物風俗道路。爲書以進。古訓旋以勞擢湖廣參政。請澤州楊砥序之。黃虞稷千頃堂書目。以此書爲李思聰作。今據砥序。及夏原吉後序。則實古訓所作。虞稷偶失考也。
