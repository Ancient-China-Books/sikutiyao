<body><div id="text">
<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->李贅 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝胡文學撰。文學有疏稾。已著錄。是編乃其爲眞定推官日。自敘其政績十八事。推官稱司李。故題曰李贅。每事多先擧古人遺蹟一二條。而後自敘。使若先後媲美者。縱言不盡誣。亦頗嫌於自譽也。<br/>
</p></div></body>
