<body><div id="text">
<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->篆文纂要 四卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝陳策撰。策字嘉謀。錢塘人。其書亦依韻分編。每字下首列說文。次大篆。次鐘鼎文。然不載所引書名。註亦率略。於字體無所辨證。殆僅爲鐫刻印章之用也。<br/>
</p></div></body>
