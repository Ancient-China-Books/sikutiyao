<title>四庫提要 子部十五 醫家類存目 崔眞人脈訣 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->崔眞人脈訣 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->舊本題紫虛眞人撰。東垣老人李杲校評。考紫虛眞人。爲宋道士崔嘉彥。陶宗儀輟耕錄。稱宋淳熙中南康崔紫虛隱君嘉彥。以難經於六難專言浮沈。九難專言遲數。故用爲宗。以統七表八裏。而總萬病。卽此書也。宋以來諸家書目不著錄。焦竑國史經籍志始載之。東垣十書。取以冠首。李時珍已附入瀕湖脈學中。至其旁註之評語。眞出李杲與否。則無可徵信矣。<br/>
</p></body>
</html>
