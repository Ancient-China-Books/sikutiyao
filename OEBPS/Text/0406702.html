<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->過江集 四卷
</h2><p>
<!--no:-->國朝史申義撰。申義字叔時。號蕉飲。江都人。康熙戊辰進士。選庶吉士。散館改給事中。時新城王士禎。方以詩名海內。嘗稱申義及湯右曾足傳其衣鉢。見集中自註。聖祖仁皇帝。嘗以後進詩人詢澤州陳廷敬。廷敬以申義及周起渭對。見廷敬序中。其官翰林時。有蕪城集。典試雲南時。有使滇集。此則官給事中時。前後數年作也。
</p><br/></div></body></html>
