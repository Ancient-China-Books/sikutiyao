<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->紀夢要覽 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明童軒撰。軒字士昂。鄱陽人。景泰辛未進士。官至吏部尚書。是書夢論一卷。歷代紀夢事實二卷。卷末禳夢符及占夢法。則鄙俚荒唐。爲異端邪說之尤矣。周官占夢。其法不傳。漢志有黃帝長柳占夢十一卷。甘德長柳占夢二十卷。今亦久帙。軒乃摭村巫瞽說以當之。不亦陋乎。<br/>
</p></div></body>
</html>
