<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->九正易因 無卷數
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明李贄撰。贄本名載贄。晉江人。嘉靖壬子舉人。官至姚安府知府。坐妖言逮問自殺。事蹟附見明史耿定向傳。是書毎卦先列經文。次以已意總論卦象。又附錄諸儒之說於毎卦之後。書止六十四卦。其文言繫辭等傳。皆未之及。經文移大象於小象之後。則贄臆改也。朱彜尊經義考載其原序。述馬經綸之言曰。樂必九奏而後備。丹必九轉而後成。易必九正而後定。故有是名。贄所著述。大抵皆非聖無法。惟此書尚不敢詆訾孔子。較他書爲謹守繩墨云。<br/>
</p></div></body>
