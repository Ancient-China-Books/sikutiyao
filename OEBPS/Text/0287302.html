<title>四庫提要 子部四十九 類書類存目三 二酉彙删 二十四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->二酉彙删 二十四卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王訓撰。訓字敷彝。安邱人。順治丁亥進士。是書分十六門。一百七十子目。大槩爲科舉答策而設。有採自本書者。亦有轉相稗販。迷其出典者。如敬廩篇中。關龍逢冕危石履春冰。語本出自苻子。乃漏去關字。但稱龍逢曰。似一人姓龍名逢。而所註書名。乃作諫桀二字。又似龍逢所著之書。名曰諫桀也。知其鈔撮類書。非根柢之學矣。<br/>
</p></body>
</html>
