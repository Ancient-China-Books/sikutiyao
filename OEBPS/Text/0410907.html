<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->閨房集 一卷
</h2><p>
<!--no:-->國朝陳珮撰。珮字懷玉。天長人。江都諸生江昱之妻。是集僅詩四十首。長短句十首。附以傳誄。及昱所作墓碣。
