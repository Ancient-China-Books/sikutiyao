<title>四庫提要 子部二十 術數類存目一 洪範圖說 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->洪範圖說 四卷
</h2>
<!--ed:-->侍講劉亨地家藏本
<p>
<!--no:-->國朝舒俊鯤撰。俊鯤字潛夫。漵浦人。其自序云。因欽定易圖說。得洪範九疇之數。兼得八十一疇之全數。於欽定書圖說。得洪範九疇之名。兼得八十一疇之本名。從此衍之。分元會運世四卷。元曰述舊聞。會曰形今意。運曰釋名義。世曰通數占。各爲之圖。附以論說。述舊聞以河圖洛書爲主。形今意以衍範數。爲之釋名義。則自五行以至六極。皆有詮解。通數占則仿皇極經世之意。推元會之數。蓋自爲一家之學。非經文本義如是也。<br/>
</p></div></body>
</html>
