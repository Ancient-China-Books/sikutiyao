<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->史折 三卷
<!--ti:-->續 一卷
</h2>
<!--ed:-->湖南巡撫採進本
<p>
<!--no:-->國朝賀裳撰。裳字黃公。丹陽人。康熙初諸生。是書取明人評史諸書。義有未當者。折衷其是。凡史懷。狂夫之言。史說贅言。湧幢小話。談史。藏書。史裁。史餘。讀史漫錄。劄記。外篇等。共十一家。謂之後語。又各繫小序於前。凡三卷。古今論史。言人人殊。所謂彼亦一是非。此亦一是非也。裳所駁正。頗屬持平。然其中可一兩言決者。必連篇累牘。覺浮文妨要。至於陳繼儒之淺陋。李贄之狂謬。復爲之反復辨論。更徒增詞費矣。卷後附史折續編。乃裳所自爲史論。蓋折衷唐宋諸儒之說。已刊入本集內。此又以類附於史論者也。<br/>
</p></div></body>
