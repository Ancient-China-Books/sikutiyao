<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->讀書樂趣 八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝伍涵芬撰。涵芬字芝軒。於潛人。康熙丁卯舉人。是書首載朱子四時讀書樂歌。以見命名之意。然四詩晦菴集不載。據仙居縣志。載此四詩題爲縣人翁森作。稱森字秀卿。號一瓢。宋亡後隱居不仕。著有一瓢集云云。則涵芬題爲朱子者誤他。書中分盪胸澄心澹緣怡情論文勵業品詩七類。而怡情類半載花譜。品詩類附入已作。亦龐雜之甚。<br/>
</p></body>
