<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->觀老莊影響論 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明釋德淸撰。德淸字登印。全椒人。卽當時所稱憨山大師者也。其書多引佛經。以證老莊。大都欲援道入釋。多惝恍恣肆之言。以其借老莊爲名。故姑附之道家。其曰影響論者。取空谷傳聲衆響斯應之義也。<br/>
</p></body>
