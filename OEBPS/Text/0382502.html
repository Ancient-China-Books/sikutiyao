<title>四庫提要 集部二十九 別集類存目三 寶制堂錄 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->寶制堂錄 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明劉節撰。是集乃節官副都御史時。其子魯掇拾雜稾而成。前有林庭㭿呂柟方豪三序。皆題曰寶制堂私錄。以明非節所自編。此本標題。乃皆作寶制堂錄。蓋其曾孫一翼等重刻所改也。然節之著作。備於梅國集中。此未全之本也。<br/>
</p></div></body>
</html>
