<title>四庫提要 集部四十六 總集類存目三 詞致錄 十六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->詞致錄 十六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明李天麟編。天麟大興人。萬歷庚辰進士。官至監察御史。巡按浙江。是集皆載詞命之文。分制詞。進奏。啓劄。祈告。雜著五門。中又各分子目。所採上自漢晉。下迄於宋。頗勝明末之猥濫。然意主於剽剟詞藻。仍餖飣之學耳。<br/>
</p></div></body>
</html>
