<title>四庫提要 集部四十六 總集類存目三 謫仙樓集 三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->謫仙樓集 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明駱駸曾編。駸曾字象先。武康人。萬歷戊戌進士。官至監察御史。太平府西北二十五里采石江。有牛渚磯。磯之東。謫仙樓在焉。以李白得名。又有白墓。在府城東南二十里靑山。而采石庚賢坊。亦有後人所作衣冠墓。其地江山秀麗。稱爲勝蹟。正德壬申。御史鄺文博。始集樓中題咏授梓。萬歷丙辰。駸曾巡按應天。復加續輯。凡文一卷。詩二卷。而以榮昌冷宗元所繪圖。冠之卷首。<br/>
</p></div></body>
