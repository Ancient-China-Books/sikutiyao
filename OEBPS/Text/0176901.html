<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->泉刀匯纂 無卷數
</h2><p>
<!--no:-->國朝邱峻撰。峻有南湖記略稾。已著錄。錢譜創自顧烜。見於隋書經籍志。其後封演諸人。相繼有作。並已散佚。今惟洪遵之書存。然遵特考其形制。繪其文字。而未及於政典沿革之詳。峻是書。則自邃古訖於有明。典故藝文。悉爲採錄。分六門。一曰沿革。二曰利弊。三曰建元。四曰圖異。五曰官監。六曰雜編。搜採頗詳。亦多考證。而編次雜亂無緒。亦未分卷。蓋未成之本也。
</p><br/></div></body></html>
