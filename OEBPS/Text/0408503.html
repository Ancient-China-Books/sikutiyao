<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->朱圉山人集 十二卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝鞏建豐撰。建豐字子文。號渭川。又號介亭。伏羌人。康熙癸巳進士。官至翰林院侍讀學士。是集詩文各六卷。又以補遺之文。附於詩末。大抵平實簡易。無擅勝之處。亦無踳駁之處。<br/>
</p></div></body>
