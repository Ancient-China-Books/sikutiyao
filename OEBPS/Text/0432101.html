<title>四庫提要 集部四十七 總集類存目四 蕭氏世集 無卷數</title>

<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->蕭氏世集 無卷數
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝蕭伯升編。伯升字孟昉。泰和人。是集皆錄其先世詩文。曰正固先生集詩文各一卷。蕭岐撰。岐字尚仁。洪武初以賢良徵。授潭府左長史。改平涼訓導。自顏其齋曰正固。一曰坦行自誌。岐子遵撰。遵字用道。號坦行。以明經薦授靖江王府長史。永樂閒謫宣府鷂兒嶺巡檢。有任學齋集。散佚不存。獨存其自誌。所載陳靖江王八啓。及四門箴一篇。曰雪崖詩集。蕭晅撰。晅字仰善。號雪崖。宣德丁未進士。官南京禮部尚書。前有伯升自序。稱與吏部郎中蕭士瑋春浮園集。并士瑋弟士琦陶菴雜記牘雋諸書。同時合刻爲蕭氏世集。今士瑋士琦之書。各有別本。而此帙之內均不載。未知何故也。<br/>
</p></div></body>
