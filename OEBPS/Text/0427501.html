<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->淸泉精舍小志 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明黎民表編。民表有瑤石山人稾。已著錄。茲編乃其家居唱和之詩。卷首自序。稱友人結社於粤山之麓。講德論義。必以詩教爲首。旦夕酬酢。可諷詠者至千餘篇。年祀浸遠。散佚逾甚。暇日拾篋中。得古近體若干首。裒而錄之云。<br/>
</p></body>
