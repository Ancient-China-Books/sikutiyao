<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->北征錄 一卷
<!--ti:-->後北征錄 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->明金幼孜撰。幼孜本名善。以字行。新淦人。建文己卯擧人。授戶科給事中。燕王篡位後。改翰林檢討。歷官禮部尚書。兼武英殿大學士。卒諡文靖。事蹟具明史本傳。幼孜在永樂中。參預機務。因北征阿嚕台時扈從出塞。紀所歷山川古蹟。及行營之所見聞。以成前錄。本傳稱成祖重幼孜文學。所過山川要害。輒命記之。幼孜據鞍起草立就。又稱所撰有北征前後二錄。卽此本也。前錄自永樂八年二月至七月。後錄自永樂十二年三月至八月。並按日記載。其往返大綱。均與史傳相合。其瑣語雜事。則史所不錄者也。<br/>
</p></div></body>
