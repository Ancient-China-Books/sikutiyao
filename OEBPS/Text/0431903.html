<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->吟堂博笑集 五卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著編輯者名氏。雜採隋唐以來閨閫之作。以死節。勸戒。奇遇。題詠。寄情。分爲五類。惟首二卷尚有裨風教。然採擇亦頗疎舛。其後三卷。則多鄙穢之詞。不出小說家言矣。<br/>
</p></div></body>
