<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->飛鳧語略 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明沈德符撰。德符字虎臣。又字景伯。又字景倩。秀水人。萬曆戊午舉人。此書論字墨法帖。及古器眞贗之別。皆舉生平所聞見者。凡十八條。其中多與所著敝帚軒剩語相同。疑卽從剩語中鈔出者。曹溶學海類編。乃兩收之。未免失於詳檢也。<br/>
</p></body>
