<font size="-1">
<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->經史慧解 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝蔡含生撰。含生字天度。蕭山人。其自署稱固陵者。卽今蕭山縣西興地也。是書雜取經史事蹟人物。各著諭一篇。凡二百二十一首。其文縱橫辨難。頗似毛奇齡。好爲異說亦似之。然博贍不及也。末一篇論孟子。謂孟子之徒。如萬章公孫丑輩。其言鄙悖淺俚。而惜己不遇孟子。謂僕無從受。孟子無可授。其爲不遇則均。其高自位置。又甚於奇齡。二人生同邑里。或亦聞風而興。變本加厲歟。<br/>
</p></div></body>
