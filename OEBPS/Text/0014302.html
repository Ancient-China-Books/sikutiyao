<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易經兒說 四卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明蘇濬撰。濬周易冥冥篇。恍惚支離。頗渉異學。及作是書。乃墨守朱子本義。尺寸不踰。其首先曰講者。詮釋文句也。次曰意者。推闡大旨也。次曰總論。則一卦之綱領也。又閒出旁注。以一二語標題。蓋專爲科舉之學而設。因在家塾。以此書爲子姪講授。故稱兒說。萬歷中嘗刊行。板後散佚。康熙丁卯。其裔孫堯松等重刊之。<br/>
</p></div></body>
