<!--ed:-->永樂大典本

<div id="text"><font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->易衍 二卷
</h2><p>
<!--no:-->舊本題漢東方朔撰。而其歌括。皆作七言律詩。則僞妄不待辨也。其法推言祿命。以六十甲子值日。一日分十二時。如甲子日子時命如何。丑時命如何。蓋今世所謂八字者。此書僅用其四。考唐李虛中推祿命。尚論日。不論時。朔乃先論時乎。
</p><br/></div></body></html>
