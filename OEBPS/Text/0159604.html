<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->皇都水利 一卷
</h2><p>
<!--no:-->明袁黃撰。黃號了凡。嘉善人。萬歷丙辰進士。官兵部主事。是編歷考北直隸河渠。意在興修水利。末載畿內田制開田賞功沿海開田諸論。大旨頗與徐貞明潞水客談相近。黃嘗任寶坻令。縣賦繁重。具疏乞減。故於畿輔利弊。尤所究心。卷首題前進士袁黃撰。旁注云。了凡雜著。亦疑非完帙也。
</p><br/></div></body></html>
