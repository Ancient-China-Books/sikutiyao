<!--fi:-->集部三十

</font><h2>
<!--ti:-->司勳文集 八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明羅虞臣撰。虞臣字熙載。廣東順德人。嘉靖己丑進士。官吏部稽勳司主事。事蹟附見明史劉世毅傳。虞臣以初任刑部主事提牢時。寬假張延齡。爲大猾劉東山所訐。下獄拷掠。斥爲民。旣歸。結廬山中。讀書纂述。年僅三十五而卒。然其他著作不傳。惟是集存。其生平不屑爲詩賦。故集中皆散體之文。自六卷以下。則採錄所作家乘以足之。惟以中官傳六七篇。參雜其閒耳。其文疎快有氣。然皆率其才氣。縱筆一往。未能範以法度也。洗桂奇序。以司馬遷擬之。談何容易乎。<br/>
</p></body>
