<title>四庫提要 子部三十六 雜家類存目三 史綱疑辨 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->史綱疑辨 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明林有望撰。有望字未軒。桐城人。嘉靖癸丑進士。官至四川按察司僉事。是書裒集唐宋至明文集說部。考辨之文。與論世之作。不分門目。唐宋僅十之一二。明人居十之七八。編次標目。殊爲蕪雜。或附載詩篇。尤無體例。<br/>
</p></div></body>
</html>
