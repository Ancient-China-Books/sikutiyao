<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右小學類。字書之屬。三十六部。四百八十卷。皆文淵閣著錄。<br/>
<!--na:-->案字體與世爲變遷。古文籀文。不可以繩小篆。小篆不可以繩八分。八分不可以繩隸。<span class="jiazhu">隸卽今之楷書。</span>然其相承而變。則源流一也。故古今字書。統入此門。至急就章之類。但有文字。而不講六書。然漢志例之小學家。觀陸羽茶經所引司馬相如凡將篇。亦以韻語成句。知古小學之書。其體如是。說文解字。猶其後起者也。故仍與是書竝列焉。<br/>
</p></div></body>
