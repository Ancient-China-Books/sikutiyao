<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->交翠館集 七卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明萬道光撰。道光字日章。臨川人。是集詩文皆未入格。其學以金谿爲宗。說經諸篇。皆疎於考證。如或謂綱目不出朱子手。道光以爲無的考。是不知有趙師淵也。伊尹放之於桐。放字爲教字之誤。乃沈括夢溪筆談之說。道光亦未能引據。<br/>
</p></div></body>
