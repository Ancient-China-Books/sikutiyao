<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->崑山人物傳 十卷
<!--ti:-->名宦傳 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明張大復撰。大復字元長。崑山人。與歸有光同時。是書舊本題曰梅花草堂集。而以崑山人物傳。崑山名宦傳。爲子目。蓋皆編入集中。故總以集名。實則各一書也。先是方鵬有崑山人物志六卷。此則斷自明代。起洪武至萬歷。得三百餘人。其閒父子祖孫。以類附傳。略如史體。又於官是土者。取十五人爲名宦傳附之。敘述尚爲雅潔。而詞多揚詡。亦不免標榜之習。其名宦傳別有鈔本。題曰玉峯名宦傳。析爲二卷。佚其中王南昌傳一篇。僅有十四人。又佚其論尾數行。蓋傳鈔脫漏。不及集本之完整也。<br/>
</p></div></body>
