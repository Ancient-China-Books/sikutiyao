<title>四庫提要 史部三十二 地理類存目五 峴山志 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->峴山志 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明張睿卿撰。睿卿字稚通。號心嶽。歸安人。湖州府志。稱其博雅豪邁。游歷山川。以著書爲樂。然是書頗無體例。此峴山乃烏程之一山。非城邑郡縣之比。而首曰建置。名實已不相副。次曰勝概。而多與建置互見。不過雜載詩文。三曰遺愛。敍古名賢王右軍以下數人。終於王世貞。皆湖州大吏。與山不甚相涉。四曰社會。五曰放生。六曰藝文。又先散載各門。均失之泛濫也。<br/>
</p></div></body>
</html>
