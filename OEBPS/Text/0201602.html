<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->正修錄 三卷
<!--ti:-->齊治錄 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝于準撰。準字萊公。永寧人。江南總督成龍子也。官至江蘇巡撫。是編因成龍雜鈔之稾。與蔡方炳編次增益之。正修錄所採。凡一百三十八家之言。不分門目。齊治錄所採。則分幼學養蒙。閑家善後。士子守身。縉紳居鄉。以道事君。任職居官。勸諭愚民。愼重刑獄。善俗戢姦。催科撫字。備荒救災十一門。亦雜採諸家之說。所取不拘一格。其凡例稱成龍不從理學中立名。絕無胸中彼此異同之見。又稱成龍不佞佛。亦不闢佛。謂身爲儒者。方憂聖賢道理。挹取不盡。何暇探討宗教律。觀諸書以資辨駁。其言明白正大。是成龍所以爲成龍歟。<br/>
</p></body>
