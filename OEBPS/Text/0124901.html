<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->于山奏牘 七卷
<!--st:--><font size="-1">附</font>詩詞 一卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝于成龍撰。成龍字北溟。永寧人。前明拔貢生。入國朝授廣西羅城縣知縣。官至湖廣總督。此集刊於康熙癸亥。自卷一至卷七。皆載其歷任所上奏疏。及詳文牌示。竝一時同官往來書牘。第八卷則詩詞。而終之以制藝一首。其後政書之刻。卽因此本而增損之。此編蓋猶其初稿。至於詩詞。本非所長。制藝一首。尤不入格。亦不如政書之刊除潔淨也。<br/>
</p></div></body>
</html>
