<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->豐川全集 二十八卷
</h2><p>
<!--no:-->國朝壬心敬撰。心敬有豐川易說。已著錄。此集乃所作語錄及雜著。大抵講學者居多。乃康熙丙申。湖廣總督額倫特所刊。額倫特。卽嘗以隱逸薦心敬者也。
</p><br/></div></body></html>
