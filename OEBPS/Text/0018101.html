<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易原 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝趙振芳撰。振芳字香山。山陰人。是書列古本圖書古本易經爲首卷。列諸圖與說爲次卷。其古本周易。集諸家舊本。而考其異同。於章句文字。頗有釐訂。惟所載圖說。自河洛蓍法五行卦氣而外。竝及天行地勢之類。則不免曼衍支離。夫易爲象數之總。推而衍之。三才萬物。無不貫通。故任舉一端。皆能巧合。然於聖人立象設教之旨。則究爲旁義也。<br/>
</p></body>
