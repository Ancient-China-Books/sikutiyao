<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->古雋考略 六卷
</h2><p>
<!--no:-->明顧充撰。充有字義總略。已著錄。是書摘錄古人雋語。爲類三十有四。附以註釋。亦閒有考證。末有重刻自跋。稱始集古雋於定海學宮。鏤版行之。而嫌其未備。更加增輯云云。然究亦未能精核也。
</p><br/></div></body></html>
