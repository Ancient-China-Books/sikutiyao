<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易古文鈔 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明劉宗周撰。宗周字起東。號念臺。山陰人。萬歷辛丑進士。官至左都御史。南都破後。絶粒而死。事迹具明史本傳。乾隆乙未。賜諡忠介。宗周與漳浦黃道周。明末倶以善易名。道周長於數。宗周長於理。其學多由心得。故不盡墨守傳義。其刪說卦序卦雜卦三傳。雖本舊說。已失先儒謹嚴之義。至於經文序次。毎以意移置。較吳澄纂言。更爲無據。亦勇於竄亂聖經矣。故其人可重。而其書終不可以訓焉。<br/>
</p></div></body>
