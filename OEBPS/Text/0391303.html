<title>四庫提要 集部三十一 別集類存目五 寶善堂稾 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->寶善堂稾 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->舊本題慶成王宗川撰。不著其名。考明史晉王棡第四子濟炫。封慶成王。其子孫襲封者。無宗川之名。集中孔天允序。稱王纂世十葉。趙訥跋亦云王祖考安穆王。以世次推之。宗川蓋卽榮懿王愼鍾之號。穆文熙詩話。稱榮懿王以賢孝稱。器質敦厚。詩亦有體裁。足相證也。然明詩綜。載有愼鍾夏日登萬佛樓次朱使君韻詩一首。而此集中不載。則又未詳其故矣。<br/>
</p></div></body>
</html>
