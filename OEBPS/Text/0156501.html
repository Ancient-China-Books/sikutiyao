<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->商略 無卷數
</h2><p>
<!--no:-->明任慶雲撰。慶雲商州人。正德癸酉擧人。官至陝州知州。其書。首州志。次鎭安洛南山陽商南四邑志。各分地理建置學校典禮官師選擧人士雜述等八門。目錄之前有題詞。曰今之郡邑。古之國也。國可以言語言策。郡邑不可以言紀。故言略。蓋本之華嶠。若文選之典引云爾。然國語國策。原非地志。班固典引。亦符命之流。引類殊爲紕繆。至於華嶠曰略。語出史通。亦史志之別名。非地志之名也。則其書可知矣。
</p><br/></div></body></html>
