</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明李騰芳撰。騰芳字子實。湘潭人。萬歷壬辰進士。官至禮部尚書。其學宗王守仁。故集中第二卷。有陽明集鈔序。反覆幾二千言。發明良知之旨。至以事功節義與辭章養生。均爲正道之障。又有金剛經集註序。金剛經注采序。蓮池自知錄序。皆提唱二氏之說。亦頗尊崇李贄。稱爲卓吾老子。蓋明季士大夫。所見大抵如斯。不但騰芳一人也。然騰芳留心經世。喜談兵事。其策倭安攘至計疏。及進戚繼光兵略諸疏。猶非徒以狂禪縱論者矣。集無序跋。不知何人所編。據卷首家傳。稱其生平著作。燬於峒寇。此本蓋由掇拾而成。故十卷中多有錄無書者。別以補遺一卷刻於末云。<br/>
</p></body>
