<font size="-1">
<!--fi:-->子部五十
<!--sf:-->小說家類一
</font><h2>
<!--ti:-->南部新書 十卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋錢易撰。舊本卷首題籛。後人蓋以姓譜載錢氏出籛鏗也。易字希白。吳越王倧之子。眞宗朝官至翰林學士。是書乃其大中祥符閒知開封縣時所作。皆記唐時故事。閒及五代。多錄軼聞瑣語。而朝章國典。因革損益。亦雜載其中。故雖小說家言。而不似他書之侈談迂怪。於考證尚屬有裨。晁公武讀書志作五卷。焦竑國史經籍志作十卷。今考其標題。自甲至癸。以十干爲紀。則作十卷爲是。公武所記。殆別一合併之本也。世所行本。傳寫者以意去取。多寡不一。別有一本。從曾慥類說中摘錄成帙。半經删削。闕漏尤甚。此本共八百餘條。首尾完具。以諸本兼校。皆不及其全備。當爲足本也。<br/>
</p></div></body>
