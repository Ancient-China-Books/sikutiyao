<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明談修撰。修有惠山古今考。已著錄。是編皆掇取先進言行可爲師法。及近代風俗澆薄可爲鑒戒者。臚叙成篇。其書成於萬曆中。當時世道人心。皆極弊壞。修發憤著書。故其詞往往過激云。<br/>
