<title>四庫提要 子部四十 雜家類存目七 蕉窗九錄 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body>
<font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->蕉窗九錄 無卷數　
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->舊本題明項元汴撰。元汴字子京。秀水人。家藏書畫之富。甲於天下。今賞鑒家所稱項墨林者是也。是書首紙錄。次墨錄。次筆錄。次研錄。次帖錄。次書錄。次琴錄。次香錄。前有文彭序。稱大半採自吳文定鑒古彙編。閒有删潤。今考其書。陋略殊甚。彭序亦弇鄙不文。二人皆萬萬不至此。殆稍知字義之書賈。以二人有博雅名。依託之以之以炫俗也。<br/>
</p></body>
