<body><div id="text">
<font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋備要 三十卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝翁漢麐撰。漢麐字仔安。常熟人。其書以胡傳爲主。亦節錄左氏。以明事之本末。至於書之上闌標破題。下闌標合題。則全非詁經之體矣。<br/>
</p></div></body>
