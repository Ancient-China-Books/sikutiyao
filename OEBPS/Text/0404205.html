<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->強恕堂詩集 八卷
</h2><p>
<!--no:-->國朝高之騱撰。之騱字仲治。淄川人。侍郞珩之子也。詩學西崑。香奩之體。姿致有餘。敖陶孫謂秦少游如時女步春。終傷婉弱。於淮海集非確評。移評此集。則確矣。張篤慶序。謂詩無定法。與年俱進。將又有老健於是者。亦可謂婉而章也。
</p><br/></div></body></html>
