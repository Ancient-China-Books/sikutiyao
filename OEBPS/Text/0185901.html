<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->史懷 十七卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明鍾惺撰。惺有詩經圖史合考。已著錄。是書上自左傳國語。下及三國志。隨事摘錄。斷以己見。明史文苑傳。稱惺官南都。僦秦淮水閣。讀史恆至丙夜。有所見。卽筆之。名曰史懷。卽是編也。其說雖閒有創獲。而偏駁者多。蓋評史者。精核義理之事。非掉弄聰明之事也。<br/>
</p></div></body>
