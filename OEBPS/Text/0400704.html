<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝藍潤撰。潤字海重。卽墨人。順治丙戌進士。官至湖廣布政使。潤初名滋。故國學進士題名碑。及館選錄舊本。皆作藍滋。後官侍讀時。乃賜今名。其爲江南學政時。有視學錄。爲福建參政時。有視閩紀略。爲廣東參政時。有入粤條議。爲江南按察使時。有臬政紀略。今皆未見。惟此集爲其子孫鈔傳詩古文。寥寥數首。皆應酬之作。殆非所長。<br/>
</p></body>
