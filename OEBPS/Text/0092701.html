<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->六書泝原直音 二卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明吳元滿撰。是書主於辨別字體。所分十二門。亦與六書正義同。其龐雜瞀亂亦同。所用直音。尤多舛誤。如凡音煩。千音簽。必音碧。禎音眞。皆參雜方言。有乖舊讀。至於士是。本皆上聲。旣注士音是矣。又注叶上聲。尤自相牴牾也。<br/>
</p></body>
</html>
