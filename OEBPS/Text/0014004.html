<title>四庫提要 經部七 易類存目一 羲經十一翼 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->羲經十一翼 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明傅文兆撰。文兆金谿人。其書凡分五篇。上古易第一。觀象篇第二。玩詞篇第三。觀變篇第四。觀占篇第五。其論爻辭。以爲文王所作。其大旨專主圖書象數之學。其稱十一翼者。蓋以孔子傳易爲十翼。而己又翼孔子。故曰十一也。核其名稱。殊爲僭妄。明史藝文志。載此書五卷。經義考亦注曰存。此本僅有上古易一卷。觀象篇一卷。其玩辭觀變觀占三卷。並闕。其近時始佚歟。<br/>
</p></div></body>
</html>
