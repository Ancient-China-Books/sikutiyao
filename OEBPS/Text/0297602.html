<body><div id="text">
<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->翦勝野聞 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。所記皆明太祖初年之事。亦多互見他書。陶珽續說郛。黃虞稷千頃堂書目。皆載此書。題吳郡徐楨卿著。然明史楨卿本傳。及藝文志。俱不載。書中所紀。亦往往不經。如謂徐達追元順帝。將及之而遽班師。常遇春愬於帝。達入自疑。拔劍斬閽而出。眞齊東野人之語。楨卿似未必至是也。<br/>
</p></div></body>
</html>
