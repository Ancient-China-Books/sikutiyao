<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->韻原表 一卷
</h2><p>
<!--no:-->國朝劉凝撰。凝有稽禮辯論。已著錄。凝初作文字韻原一編。謂說文以形相次。韻原以聲相從。又以韻原限於篇幅。其層次排列。未免閒斷。而生生之序不見。乃倣史記諸表之例。從各字偏旁。序其世系。分其支派。以濟韻原之窮。然篆隸屢更。變化不定。必一一謂某生於某。終未免失於穿鑿也。
