<font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->大學衍義輯要 六卷
<!--ti:-->大學衍義補輯要 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝陳宏謀撰。宏謀字汝咨。號榕門。臨桂人。雍正癸卯進士。官至大學士。諡文慤。是編乃宏謀官雲南布政使時所刊。取眞德秀大學衍義四十三卷。纂爲六卷。邱濬大學衍義補一百六十卷。纂爲十二卷。蓋爲邊方之士。艱購全書者設也。<br/>
</p></div></body>
