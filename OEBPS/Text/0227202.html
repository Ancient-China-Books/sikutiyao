<title>四庫提要 子部二十 術數類存目一 皇極經世書類要 九卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->皇極經世書類要 九卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋鍾過撰。過字益齋。廬陵人。其書作於咸淳中。吳應丑序云。鍾君取邵子之書類之。圖卽書。書卽圖矣。其類之目。曰道。曰太極。曰陰陽。而以外篇之文分附之。考皇極經世外篇。本邵子門人所說。故張行成亦別爲編次。此書捃拾排纂。初無所發明。更不及行成之索隱矣。<br/>
</p></div></body>
</html>
