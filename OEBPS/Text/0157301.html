<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->萬歷湖廣總志 九十八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明徐學謨撰。學謨有春秋億。已著錄。學謨四任湖廣。習其故事。此其萬歷中爲左布政使時作也。不以州郡分卷。惟以事類編輯。分三十二門。命曰總志。其削去各志所書禮樂一門。紀事一門。以會典通行。不爲一地而設。國史事秘。本非外臣所窺。其論亦頗有裁制。然通行之典制。本不專繫於一地。删之可也。至於朝廷政令。專爲一地而發者。有詔諭可稽。有奏議可考。亦有案牘可尋。實不待披求國史。然後能知。此則欲省編輯之力。姑爲託詞者矣。<br/>
</p></body>
