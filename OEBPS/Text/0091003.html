<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->方言據 二卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明魏濬撰。濬有易象古義通。已著錄。是書乃紀四方言語之異。而求其可據者。凡二百餘條。多見考據。然其中亦有字出經史。本非方言。如張口笑曰哆。頤下曰頦。足背曰跗。毛多曰氄之類。小學諸書。義訓甚明。毋煩更爲索解。又如畔牢之與畔愁。兒良之爲郎。皆聲音之轉。亦非因方域而殊。乃一概闌入。於輶軒絕代語體例。頗不類也。<br/>
</p></div></body>
