<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->河上楮談 三卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明朱孟震撰。孟震字秉器。新淦人。隆慶戊辰進士。官至右副都御史。巡撫山西。是書多述舊聞軼事。閒或評論詩文。考證典籍。亦頗喜談神怪。其停雲小志一卷。記當時文士頗詳。所載詩篇。多可采錄。其論文宗王世貞。推爲明代第一。則當時耳目所染。無足深怪。其辨王褘吳雲事。甚有典據。而遜國一事。全沿史彬致身錄之譌。引證愈多。舛謬愈甚。與所論元順帝出宋後事。同一誤信之失。其論史記譌字最確。而前輩博雅一條。不知淸江集之現存。又誤以孔傳六帖爲三孔所作。疎駁亦甚矣。<br/>
</p></div></body>
