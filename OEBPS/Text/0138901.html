<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->卓行錄 四卷
</h2><p>
<!--no:-->國朝黃容撰。容字敘九。吳江人。是書成於康熙庚辰。所錄多明末國初之事。後有自序。稱集中體例。主於表彰潛德。蒐輯逸事。其事蹟赫赫在天壤。他書具載者。反不多錄。然而孫承宗之死節。史籍彰彰。似不在潛德之列。而龔佩潛女一條云。九龍龔佩潛。以進士遇國難。投秦淮以死。有才女能詩云云。此在佩潛爲卓行。其女能詩。未爲卓行也。
</p><br/></div></body></html>
