<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->敲空遺響 十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝僧如乾撰。如乾字憨休。四川人。嘗主陝西興善燉煌等寺。是集凡雜文八卷。詩四卷。<br/>
</p></body>
