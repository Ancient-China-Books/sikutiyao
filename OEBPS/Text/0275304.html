<body><div id="text">
<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->葉書 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝黃生撰。生有字詁。已著錄。是編皆錄哉籍中新雋字句。然所採多不倫。蓋亦從類書摘鈔。以備文字之用。非以是爲著述也。<br/>
</p></div></body>
</html>
