<title>四庫提要 子部二十 術數類存目一 翼元 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->翼元 十二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋張行成撰。行成有易通變。已著錄。案行成進書狀曰。始得邵氏書。旣得司馬氏書，潛思力索。久乃貫通。考之於易。無所不合。因著翼元十二卷。以明揚雄之易。又曰。揚雄作太元。義本連山。自蓍言之。易用七二。極少陽也。太元用三十三。五六之合。十一而三天也。自象言之。周易體八用六。天包地之數也。太元體四用三。地承天之數也云云。蓋所進七易之一也。朱彝尊經義考。註云未見今檢永樂大典。尚載其本。然太元已贅。翼更蛇之足矣。<br/>
</p></div></body>
</html>
