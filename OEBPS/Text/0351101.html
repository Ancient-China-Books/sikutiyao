<!--fi:-->集部二十
<!--sf:-->別集類二十
</font><h2>
<!--ti:-->道園遺稾 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->元虞集撰。其從孫堪編。蓋以補道園學古錄之遺也。凡古律詩七百四十一首。附似樂府。刻於至正十四年。考裒錄集之遺文者。別有道園類稾。以校此編。類稾所已載者。僅百餘篇。類稾所未載者。尚五百餘篇。集著作雖富。而散佚亦多。當李本編學古錄時。已有泰山一豪芒之歎。則雲煙變滅者。不知凡幾。堪續加蒐訪。輯綴成編。縱未能片楮不遺。要其名篇雋製。挂漏者亦已少矣。集中題花鳥圖一首。元詩體要。作揭傒斯詩。今觀其格意。於揭爲近。或堪一時誤收。亦未可知。然元音及乾坤淸氣集。均載是詩。又題集作。此當從互見之例。疑以傳疑。不足以爲是書病也。<br/>
</p></div></body>
