<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->月令七十二候集解 一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->舊本題元吳澄撰。其書以七十二候。分屬於二十四氣。各訓釋其所以然。考禮記月令。本無七十二候之說。逸周書時訓解。乃以五日爲一候。澄作禮記纂言。亦引唐月令。分著五日一候之義。然不聞更有此書。其說以經文所記。多指北方。非南方之所習見。乃博考說文埤雅諸書。兼訪之於農牧。著爲此編。然考證名物。罕所發明。又旣以螻蟈爲土狗。又載鼯鼠五技之說。自相矛盾。旣以虹爲日映雨氣。又引虹首如驢之說。兼採雜書。亦乖解經之法。疑好事者爲之。託名於澄也。<br/>
</p></body>
