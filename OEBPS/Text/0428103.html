<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->衡門集 十五卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明鄭履淳編。其子心材續成之。履淳有鄭端簡年譜。心材有鄭京兆集。均已著錄。是編乃履淳以其父刑部尚書曉所喜讀古人詩文。近於閒適曠達者。彙次成集。分體排纂。凡詩十一卷。文僅四卷。亦摘錄史傳爲多。毎篇之首。皆不題作者姓名。殊無體例。始刊於隆慶己巳。尚多闕略。至萬歷乙酉。心材始補輯爲此本。其曰衡門集者。言其非臺閣之書。不爲世俗所好也。<br/>
</p></body>
