<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->廣右戰功錄 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->明唐順之撰。順之字應德。一字義修。武進人。嘉靖己丑進士。官至右僉都御史。巡撫淮揚。天啓中追諡襄文。事蹟具明史本傳。此錄述右江參將都督同知沈希儀。討平廣西諸蠻事。順之工於古文。故敍事具有法度。明史希儀本傳。全採用之。惟錄稱希儀爲臨淮人。而史稱貴縣人。稍有不同。蓋希儀世官指揮。史據其衞籍言之。而錄則仍書本貫也。其書巳載荊川集中。此爲袁褧摘出。錄入金聲玉振集者也。<br/>
</p></div></body>
