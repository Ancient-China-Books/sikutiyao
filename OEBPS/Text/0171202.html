<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右政書類。通制之屬。十九部。二千二百九十八卷。皆文淵閣著錄。<br/>
<!--na:--> 　案纂述掌故。門目多端。其閒以一代之書。而兼六職之全者。不可分屬。今總而匯之。謂之通制。<br/>
</p></div></body>
