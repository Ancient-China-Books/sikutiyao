<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->竹垞文類 二十六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝朱彝尊撰。彝尊有經義考。已著錄。是集乃其未遇時所刻。中有曝書亭所未錄者。皆悔其少作。自爲删汰也。<br/>
</p></body>
