<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->丁晉公談錄 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。皆述丁謂所談當代故事。晁公武讀書志。以其出於洪州潘延之家。疑卽延之所作。延之謂甥也。今觀所記謂事皆溢美。而敍澶淵之事。歸之天象。一字不及寇準。又載準挾嫌私改馮拯轉官文字。事皆顚倒是非。有乖公論。卽未必延之所作。其出於謂之餘黨。更無疑義也。然稱謂籌畫軍糈。決眞宗東封之行。以爲美談。則欲譽其才。適彰其附合時局。小人之情狀。終有不能自掩者矣。<br/>
</p></div></body>
