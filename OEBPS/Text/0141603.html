<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->兩晉南北奇談 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題宋王渙撰。渙爲仁宗慶歷末睢陽五老之一。王闢之澠水燕談。稱其官爲太子賓客。祝穆事文類聚。載錢明逸五老會詩序。稱爲太原人。其事蹟則未詳。然世僅傳渙五老會詩一首。不聞其著此書。鄭樵以下諸家書目。亦不著錄。考太學進士題名碑。宏治丙辰科。有王渙。象山人。明史藝文志。有渙所著墨池手錄三卷。此本自稱墨池王渙。與墨池之號相合。知此書爲明王渙撰。其稱太原。蓋擧郡望耳。其書摘錄晉書以下八史瑣語雜事。王士禎居易錄。稱嘗見書賈攜兩晉奇談。不云誰作。疑卽此書也。<br/>
</p></div></body>
