<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->萬歷餘杭縣志 十卷
</h2><p>
<!--no:-->明戴日強撰。日強蒙城人。官餘杭縣知縣。是編成於萬歷丙辰。分十門。子目六十有二。中閒紀載多舛誤。如沿革門云。漢高帝時屬荊吳國。不知漢時餘杭爲西部都尉治。仍屬會稽郡。城墉門云。古城在今縣溪南。莫詳所始。不知咸淳臨安志。載漢熹平二年所改。經兩次遷移。至後唐時號爲淸平軍。殊爲疎於考訂。至第一卷旣立山川一門。而九卷又別立徑山志。旣有古蹟一門。又別立洞霄志。更爲宂複矣。
</p><br/></div></body></html>
