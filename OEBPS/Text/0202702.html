<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->女學 六卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝藍鼎元編。鼎元以周禮天官有九嬪掌婦學之法。謂婦人不可不學。然自班氏女誡以外。若劉向列女傳。擇而不精。鄭氏女孝經。精而不詳。至女訓。女史閨範。女範等書。尤爲鄙陋淺率。因採經傳格言。參摭史傳。分爲德言容功四篇。章區類別。閒綴論斷。其體例皆本之朱子小學。<br/>
</p></div></body>
