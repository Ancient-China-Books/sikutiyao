<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->孔聖全書 三十五卷
</h2>
<!--ed:-->衍聖公孔昭煥家藏本
<p>
<!--no:-->明蔡復賞編。復賞巴陵人。卷端自題恩貢出身。南京戶部修職郞。不知其爲何官也。前有自序。稱是書始成。就正於兵部侍郞姜廷頤。廷頤迺次爲六卷。上卷曰經書。中卷曰子史。下卷曰雜說。首卷曰帝王崇重盛典。尾卷曰經術經理世務。六卷內復條分爲四十卷云云。案序稱上中下卷首卷尾祗有五卷。不應稱六卷。又書三十五卷。與四十卷之數。亦不合。其閒鄙俚荒唐。龐雜割裂。鬼神怪誕之語。優伶褻諢之詞。無不載入。謂之侮聖人可也。<br/>
</p></body>
