<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->嬾眞初集詩選 八卷
</h2><p>
<!--no:-->國朝張用天撰。用天字用六。號誠菴。婁縣人。是集刻於乾隆甲子。有用天自序。其詩氣體勻整。而捶字往往未堅。句法亦多沿襲。如板橋吟中紅歸水上桃花簇。靑入煙中柳葉齊。則直點竄杜甫句矣。
</p><br/></div></body></html>
