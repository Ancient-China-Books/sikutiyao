<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->學易舉隅 六卷
</h2><p>
<!--no:-->明戴廷槐撰。廷槐長泰人。隆慶中貢生。其說謂易自商瞿而後。斯道遂晦。至宋三子而後大明。其漢魏至唐諸儒。則概目爲不知易。持論頗偏。且其謂日月爲易。本參同契之文。而六十四卦圓圖。卽參同契六十卦周張布爲輿之說。既謂之不知易矣。何爲又陰襲其義乎。
</p><br/></div></body></html>
