<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->南耕詞 六卷
<!--ti:-->歳寒詞 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝曹亮武撰。亮武有南耕草堂詩。已著錄。南耕詞先刻五卷。其第六卷。乃喪偶後所作。續刻於後。而以悼亡詞十闋附之。歳寒詞則康煕癸亥甲子兩年所作。其同里陳枋徧和之。名荊溪歳寒詞。亦附刻集內。亮武以倚聲擅名。與陳維崧爲中表兄弟。當時名幾相埒。其纏緜婉約之處。亦不減於維崧。而才氣稍遜。故縱横跌宕。究不能與之匹敵也。<br/>
</p></body>
