<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->麻姑山丹霞洞天志 十七卷
</h2><p>
<!--no:-->國朝羅森撰。森字約齋。大興人。順治丁亥進士。官至陝西督糧道。是編因明萬歷中左宗郢志而修。第一卷爲圖者八。第二卷爲考者四。第三卷爲表者二。第四卷爲志者四。第五卷爲紀者五。其餘藝文分七卷。末則麻源附錄一卷。從姑附錄一卷。育英堂附錄一卷。姑山雜記一卷。詩文補遺一卷。
</p><br/></div></body></html>
