<title>四庫提要 集部三十 別集類存目四 江右詩稾 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->江右詩稾 二卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明李先芳撰。先芳有讀書私記。已著錄。宋弼山左明詩鈔。稱其有李氏山房詩錄。不著卷數。邢侗來禽館集。有先芳行狀。稱所著東岱山房稾三十卷。此集總題爲東岱山房詩錄。而子目則作江右詩稾。蓋其集中之一種。嘉靖戊申。知新喻縣時作也。嘉隆詩社。先芳首倡。厥後王李踵興。遂擯斥先芳。不與七子之列。繼以先芳憤激。乃收之廣五子中。于愼行稱其詩與李攀龍異曲同工。邢侗亦稱歷下名愈高。濮陽苦爲所掩。然修戈偫糒。未嘗一日忘于鱗。今觀其詩。才力實出攀龍下。愼行等以鄉曲情。均不欲分左右袒耳。明未攻七子者。遂欲以躋攀龍之上。非篤論也。<br/>
</p></body>
</html>
