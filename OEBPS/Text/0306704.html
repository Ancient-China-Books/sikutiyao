<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->周易參同契註解 三卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明張位撰。位有問奇集。已著錄。是書章次。一依陳致虛本。而別爲之註。大抵參取諸家之說。以己意發明之。其震庚兌丁諸圖。及上下弦諸圖。則皆位所補入也。<br/>
</p></body>
