<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->原本五行類事占徵驗 九卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題明李淑通撰。前有正統庚申自序。其結銜稱賜進士前詹事府通事舍人。其里貫稱河南考太學明進士題名碑。正統庚申以前。無所謂李淑通者。疑不能明也。然錢春作五行類應。已稱淑通有此書。則其來久矣。大旨祖漢書五行志。所引董仲舒劉向劉歆之說而衍之。故其體例近古。不似五行家之猥鄙。然其爲穿鑒附會則一也。<br/>
</p></div></body>
</html>
