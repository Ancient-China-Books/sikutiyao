<body><div id="text">
<font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->莝錄 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。卷首題鈔自袁陶齋。亦不知陶齋何人也。所載凡十一類。文房通用。至養育禽獸。皆載其名義。與一切新法。大旨倣多能鄙事諸書爲之。而瑣屑彌甚。<br/>
</p></div></body>
</html>
