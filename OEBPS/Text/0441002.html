<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->藝活甲編 五卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明茅元儀撰。元儀有嘉靖大政類編。已著錄。此編皆評詩論文之語。當嘉靖中元儀祖坤與王世貞爭名相軋。坤作史記鈔。世貞未見其書。卽先斷其必不解。又世貞題歸有光集。詆坤八家文鈔。右永叔而左昌黎。元儀修先世之憾。故此書大旨。主於排斥世貞。然世貞摹擬之弊。雖可議者多。而元儀評論古人。又往往大言無當。所見實粗。其任意雌黃。亦皆不爲定論也。<br/>
</p></body>
