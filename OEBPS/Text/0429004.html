<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->四六叢珠彙選 十卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明王明嶅編。明嶅字懋良。晉江人。萬歷己卯擧人。官至寧波府通判。宋葉適所編四六叢珠。凡四十卷。見於千頃堂書目。明時鈔本尚存。明嶅病其繁宂。因別爲選錄刊行。所分大目十一。子目數百。皆仍葉氏之舊。然適原書所採。多錄全文。今散見永樂大典中者。尚可考見其體例。明嶅乃隨意刊削。僅存摘句。又不列標題。不著撰人名氏。一仿坊刻表聯活套之式。割裂破碎。遂致盡失其本來。亦可謂不善變矣。<br/>
</p></div></body>
