<!--fi:-->經部三十二
<!--sf:-->孝經類
</font><h2>
<!--ti:-->孝經述註 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->明項霦撰。霦始末無可考。惟江西志載項霦浙江臨海人。洪武閒爲按察司僉事。與黃昭原序所言合。當卽其人也。是編用古文孝經本。其所詮釋。不務爲深奧之論。而循文衍義。案章標旨。詞意頗爲簡明。猶說經家之不支蔓者。明史藝文志不著錄。朱彝尊經義考。亦不載其名。惟永樂大典。僅存此本。然編次佚脫。以第七章註文。入第六章經文下。遂使六章無註。七章無經。今以所佚經文。案古文原本補入。所佚註文。則世無別本。無從葺完矣。以其沈埋蠹簡之內。三百餘年。世無能舉其名者。今幸際昌期。發其光耀。亦萬世一時之遭際。故特採掇出之。俾聞於後。不以殘闕而廢焉。<br/>
</p></div></body>
