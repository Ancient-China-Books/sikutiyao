<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->世玉集選 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明孫楩編。楩字汝良。豐城人。孫氏在豐城爲望族。世有聞人。是編次其先世詩文。自明初國子監博士貞。訖嘉靖中泰州知州樾。凡二十四人。上卷爲詩詞賦。下卷爲雜文。書成於萬歷辛卯。<br/>
</p></div></body>
