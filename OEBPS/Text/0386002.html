<title>四庫提要 集部三十 別集類存目四 胥臺集 二十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->胥臺集 二十卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明袁袠撰。袠有世緯。已著錄。是編詩不失體格。而特乏堅蒼。文亦俊爽。而醞釀未免少薄。初爲其嗣子尊尼所刊。詩文各十卷。題曰袁永之集。此本爲萬歷甲申衡藩所重刊。改題曰胥臺集。實則一書。故千頃堂書目。載袁永之集二十卷。註作胥臺集也。前有左長史鄭復亨序。言衡府司理張炳忠。爲袠之甥。以是集贄於衡王。因爲開雕云。<br/>
</p></div></body>
</html>
