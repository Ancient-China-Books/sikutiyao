<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->詩苑天聲 二十一卷
</h2><p>
<!--no:-->國朝范良撰。良字眉生。徽州人。是集選自漢至明之詩爲五類。曰樂章。曰應制。曰應試。曰朝堂。曰館課。各冠以小引。所選皆鋪張富麗之作。由其體宗臺閣故也。然精觕互呈。頗爲淆雜。而卷首列參訂姓氏。凡五百九人。亦斷無是事也。
</p><br/></div></body></html>
