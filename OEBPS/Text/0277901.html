<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->丹麓雜者 十種十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝王晫撰。晫有遂生集。已著錄。是編皆所著雜文。一曰龍經。擬禽經而作。二曰孤子吟。皆哭父之詩。三曰松溪子。皆筆高小品。四曰連珠。擬陸機體。五曰寓言。假禽蟲以示勸戒。六曰看花述異記。自記夢遇古來諸美女事。七曰行役日記。乃康熙甲寅。於其父乞銘於宜興。述往返所經。八曰快說續記。因金人西廂記評所說快事面演之。九曰禽言。效梅堯臣體。十曰北墅竹枝詞。詠其鄉之軼事。每種有同時諸人序跋評語。毛際可又總爲之序。大抵皆明末山人之派。而看花述異記。摹仿牛僧孺周秦行記。聚歷代妃主。備諸冶蕩。尤非所宜。贊皇之黨。託名誣奇章可也。晫乃無端自誣乎。<br/>
</p></body>
