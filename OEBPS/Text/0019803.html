<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->經義管見 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝饒一辛撰。一辛字冶人。南城人。是書成於雍正丙午。凡圖說七。周易統天旋卦賦一。說卦傳論一。納音五行論一。古今本得失論一。於周子太極圖。邵子先天圖。多所攻駁。而其所自造之圖。亦初無所受。至擬歸藏連山等圖。則以乾北坤南坎東離西艮東北兌西南震東南巽西北爲位。尤於古無徴。<br/>
</p></div></body>
