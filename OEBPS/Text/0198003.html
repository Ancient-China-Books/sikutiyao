<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->二谷讀書記 二卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明侯一元撰。一元字舜擧。樂淸人。嘉靖戊戌進士。官至江西布政使。此編乃其讀書雜記。多推闡四書之義。大抵前人所已言。中閒謂陽明之學。遺卻格致本旨。又謂朱子談理。過於分析。陽明起而病之。由於相激而成。亦頗有見也。<br/>
</p></div></body>
