<!--fi:-->子部五十六
<!--sf:-->道家類
</font><h2>
<!--ti:-->老子說略 二卷
</h2>
<!--ed:-->編修周永年家藏本
<p>
<!--no:-->國朝張爾岐撰。爾岐有儀禮鄭註句讀。已著錄。道德經解者甚多。往往繳繞穿鑿。自生障礙。爾岐是編。獨屏除一切。略爲疏通大意。其自序謂流覽本文。讀有未通。輒以己意占度。稍加一二言於句讀隙閒。覺大意犂然。迴視諸註。勿計不能讀。亦已不欲讀云云。又有自跋。稱人問朱子道可道如何解。應之曰。道而可道。則非常道。名而可名。則非常名。朱子生平。未嘗解老。使其解老。此卽其解老之法。亦卽可謂解一切諸書之法。要在不執解求解。反之是書。以解是書而已云云。蓋其大旨在於涵泳本文。自得理趣。故不及縱橫權譎之談。亦不涉金丹黃白之術。明白簡當。頗可以備參覽焉。<br/>
</p></div></body>
