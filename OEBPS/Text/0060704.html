<title>四庫提要 經部三十 春秋類存目一 春秋以俟錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋以俟錄 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明瞿九思撰。九思字睿夫。黃梅人。萬厯癸酉舉人。爲知縣張維翰所誣構。謫戍塞下。張居正援之得釋。後薦授翰林待詔。不赴。詔有司歲廩給之。終其身。事蹟具明史文苑傳。是書多穿鑿附會之談。如十二公配十二月。二百四十年配二十四氣之類。皆迂謬不經。與洪化昭周易獨坐談。皆明儒之行怪者也。<br/>
</p></div></body>
</html>
