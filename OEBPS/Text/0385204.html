<title>四庫提要 集部二十九 別集類存目三 雅宜集 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->雅宜集 十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明王寵撰。寵字履吉。自號雅宜山人。長洲人。入舉不第。終於諸生。明史文苑傳。附見文徵明傳中。是集詩八卷。文二卷。詩分體編列。而各以正德稾嘉靖稾字。繫標題之下。蓋約略編年之意。以自記所造淺深。大抵才力富贍。而抑鬱之氣。激爲亢厲。亦往往失之過觕。文則非所留意。姑附存詩後云爾。<br/>
</p></div></body>
