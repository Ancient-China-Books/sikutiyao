<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->韋弦自佩錄 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明朱輔撰。輔號杲菴。建德人。官至簡州知州。書取唐宋以來佚議論事實。可爲法戒者。分類摘載。分十二門。頗雜以襌門宗旨。未爲精粹。嘗再刻於壼關。及桂林兵燹散佚。康熙四十一年。其子雯重刻於江寧。前有王士禎序。稱仿白孔六帖而作。然六帖乃類書。無所不備。此祇錄前言往行。實趙善璙自警編之流。士禎所言非也。<br/>
</p></div></body>
