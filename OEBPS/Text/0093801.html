<title>四庫提要 經部四十三 小學類存目一 字學同文 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->字學同文 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝衞執穀撰。執穀字子覲。韓城人。是書凡分十三目。曰上類。下類。上下中類。上下左右類。上下左類。上下右類。上左類。下左類。上右類。下右類。左類。右類。左右類。類各統部。皆從古未有之例。其中又多所謬誤。如元在一部。从一兀聲。今入兀部。夐在目部。从目攴在穴上。今入文部。南字本在𣎵部。从𣎵𢆉聲。今入十部。𡕍字本爲部首。从壺从吉。今入士部。今字本在亼部。从亼从𠃌。今入人部。吳字本在夨部。从夨从口。今入口部。知於六書偏旁。未之深講也。<br/>
</p></div></body>
</html>
