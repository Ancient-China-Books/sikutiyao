<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->吳郡丹靑志 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明王穉登撰。穉登字百穀。吳縣人。嘉靖中布衣。事蹟具明史文苑傳。是編所載神品一人曰沈周。附三人。曰周之父恆。伯貞。恆之師杜瓊。妙品四人。曰宋克。唐寅。文徵明。張靈。附四人。曰徵明之子嘉。姪伯仁。曰朱生。周官。能品四人。曰夏昶。夏昺。周臣。仇英。逸品三人。曰劉珏。陳淳。陳括。遺耆三人。曰黃公望。趙原。陳惟允。棲旅二人。曰徐賁。張羽。閨秀一人。曰仇氏。各爲傳贊。詞皆纖佻。至以仇氏。善畫爲牝雞之晨。亦可謂不善數典矣。<br/>
</p></div></body>
