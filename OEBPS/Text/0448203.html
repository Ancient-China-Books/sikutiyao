<font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->蕉雨軒詩餘彙選 八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝陳澍編。澍字雨夏。嘉興人。歳貢生。是集彙選唐宋元人之詞。凡二千六百首有奇。其書猶澍所手鈔。蓋舊未刊印之本也。<br/>
</p></body>
