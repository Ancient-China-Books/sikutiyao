<title>四庫提要 集部三十六 別集類存目十 綺榭閣稾 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->綺榭閣稾 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝安箕撰。箕字靑士。壽光人。致遠之次子。是集止詩二十八首。賦九首。記一篇。附載致遠集末。箕名父之子。承其家學。故詩文皆有矩度。惟波瀾尚未老成。則問世太早之故也。<br/>
</p></div></body>
