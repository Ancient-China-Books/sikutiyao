<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->荒史 六卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明陳士元撰。士元有易象鉤解。已著錄。是書述洪荒開闢之事。九頭等十紀之前。增以元始本紀。言盤古。二靈本紀。言天皇地皇。共爲十二紀。疏仡紀則至帝摯止焉。共爲三卷。帝師帝臣叛臣三傳各一卷。大抵以羅泌路史爲藍本。而稍附益之。皆恍惚無稽之說。胡宏皇王大紀。未至侈談神異。陳振孫書錄解題已有無徵不信之疑。況動引道藏以爲史乎。<br/>
</p></div></body>
