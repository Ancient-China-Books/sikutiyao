<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->萬歷開封府志 三十四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明曹金撰。金祥符人。嘉靖丁未進士。官至兵部右侍郎。兼僉都御史巡撫陝西。是書與他志體例略同。惟以仙釋居前。宦蹟居後。而仙釋宦蹟之閒。又介以藝文。編次殊爲無法。<br/>
</p></div></body>
