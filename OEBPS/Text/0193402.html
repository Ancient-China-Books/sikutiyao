<!--fi:-->子部三
<!--sf:-->儒家類三
</font><h2>
<!--ti:-->呻吟語摘 二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明呂坤撰。坤有四禮疑。已著錄。明史藝文志。載呻吟語凡四卷。此止二卷。考卷末萬歷丙辰。其子知畏跋。則此乃坤從四卷中手自删削。竝取知畏所續入者若干條。存十之二三。距萬歷壬辰郭子章作序之時。又二十四年。蓋坤晚年之定本也。其內篇分七門。曰性命。曰存心。曰倫理。曰談道。曰修身。曰問學。曰應務。外篇分九門。曰世運。曰聖賢。曰品藻。曰治道。曰人情。曰物理。曰廣喻。曰詞章。大抵不侈語精微。而篤實以爲本。不虛談高遠。而踐履以爲程。在明代講學諸家。似乎粗淺。然尺尺寸寸。務求規矩。而不違戾於情理。視陸學末派之猖狂。朱學末派之迂僻。其得失則有閒矣。<br/>
</p></body>
