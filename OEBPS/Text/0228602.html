<title>四庫提要 子部二十 術數類存目一 天文祕略 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->天文祕略 無卷數
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->舊本題新安胡氏撰。不著名字。其書難採占候之說。而附以步天歌。所陳測驗。大抵牽引傅會。純駁溷淆。不出術士之技。前有劉基序。當爲元末明初之人。然詞旨膚淺。基集亦不載。妄人所依託也。<br/>
</p></div></body>
</html>
