<title>四庫提要 </title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右藝術類書畫之屬。七十一部。一千七十三卷。皆文淵閣著錄。<br/>
<!--na:-->案考論書畫之書。著錄最夥。有記載姓名如傳記體者。有敍述名品如目錄體者。有講說筆法者。有書畫各爲一書者。又有共爲一書者。其中彼此鉤貫。難以類分。今通以時代爲次。其兼說賞鑒古器者。則別入雜家雜品中。<br/>
</p></div></body>
</html>
