<title>四庫提要 集部二十八 別集類存目二 王天游集 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->王天游集 十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明王達撰。達有筆疇。已著錄。是集乃其門人王孚所編。卷末又有其門人翟厚跋。謂其館閣鉅製。及諸子辨等篇。咸未見錄。乃重爲增補編次。仍爲十卷云云。則厚所重定。非孚之舊本矣。據孚稱達所著有天遊小稾。梅花百詠。古今孝子讚。俱已梓行。詩書二經心法。學者多傳之。又有耐軒雜錄五卷。問津集一卷。南歸集一卷。通書發明一卷。天遊詩集十卷。文集三十卷。今皆未見。惟景仰撮書一卷。筆疇二卷。附於此集之末者。今尚有別本行世。蓋卽從此集鈔出云。<br/>
</p></div></body>
</html>
