<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->廿一史獨斷 二十一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明張自勳撰。自勳有綱目續麟。已著錄。是書於二十一史各糾其失。每一史爲一卷。其中糾體例之失者十之三四。糾議論之失者十之六七。而所謂體例之失者。不過某人之傳。不當在某人前。某人之傳。不當在某人後。及某人當與某人合傳。某人不當與某人合傳而已。大抵取其篇目論贊。互相比勘。而斷以己意。非能旁引曲證。一一究其異同。核其虛實也。其凡例謂先儒已駁者。不復置喙。性恥蹈襲。絕無剿說。然如開卷論史記項羽本紀。陳涉世家。卽皆劉知幾史通之說。是亦未及博徵之一驗矣。<br/>
</p></div></body>
