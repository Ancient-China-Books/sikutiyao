<title>四庫提要 子部三十六 雜家類存目三 讀書考定 三十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->讀書考定 三十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳良儒撰。良儒字穉修。湖北人。崇禎中由蔭生官光祿寺典簿是書分天象時令地與人物仕籍行誼肖貌人事書籍法教方伎宮室飲食服飾器用花木品彙。凡十七門。每類徵引舊聞。訂其譌舛。亦容齋隨筆之支流。然大抵多前人所已言。如唐如唐明皇遊月宮。及月中嫦娥之類。不過詩賦家藉爲詞藻。本無人以爲實事。亦無庸紛紛詰辨也。<br/>
</p></div></body>
</html>
