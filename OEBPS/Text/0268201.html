<div id="text"><font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->黃帝祠額解 一卷
</h2><p>
<!--no:-->明李維楨撰。維楨有史通評釋。已著錄。是書乃其奉詔謁黃帝陵。見舊祠。取鼎湖之事。額曰龍髯。乃作是書。以辨其不經。謂騎龍卽乘六龍之義。其實子華子巳有是說。無庸復贅。又舉百家所言黃帝神靈諸事。一一駁詰。詞極辨博。實亦司馬遷五帝本紀。文不雅馴。薦紳難言之緒論也。
</p><br/></div></body></html>
