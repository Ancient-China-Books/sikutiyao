<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->汝水巾譜 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明朱術𡋕撰。術𡋕字均焉。自號汝水居士。遼簡王植七世孫。由輔國中尉。換授鎮江府通判。遷戶部主事。此書載古今巾式。凡三十二圖。自華陽巾以下十三種。或採古書。或徵書籍。而倣爲之。然敍次多舛略。如折上巾。葛巾。幅巾。其尺幅形製。皆可考見。乃略而不敍。又明制本有軟巾諸色。及俗尚之淩雲等巾。亦俱失於登載。至貝葉巾以下十九種。則無所證據。皆術𡋕以意創爲之耳。<br/>
</p></div></body>
