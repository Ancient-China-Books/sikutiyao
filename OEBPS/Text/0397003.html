<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->程仲權詩集 十卷
<!--ti:-->文集 十二卷
</h2><p>
<!--no:-->明程可中撰。可中字仲權。休寧人。是集每體爲一卷。每卷不過數頁。其六言律七言排律及賦頌諸體。至以一首爲一卷。編次殊爲繁碎。其詩亦七子末派也。
</p><br/></div></body></html>
