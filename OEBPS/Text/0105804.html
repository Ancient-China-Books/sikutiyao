<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->世史正綱 三十二卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明邱濬撰。濬有家禮儀節。已著錄。是書本明方孝孺釋統之意。專明正統。起秦始皇帝二十六年。訖明洪武元年。以著世變事始之所由。於各條之事。隨事附論。然立說多偏駁不經。如紀年干支之下。皆規以一圈。中書國號。至元代則加以黑圈。迨至正十五年。明太祖起兵。則爲白圈。其說以爲本之太極圖之陰陽。至是天運轉而陽道復。陰翳消也。率臆妄作。爲史家未有之變例。可謂謬誕。王士禎池北偶談稱其議論巖正。殊爲太過。陶輔桑楡漫志稱其義嚴理到。括盡幽隱。深得麟經之旨。胡應麟史學佔畢稱春秋之後有朱氏。而綱目之後有邱氏。更乖舛矣。<br/>
</p></div></body>
