</font><h2>
<!--ti:-->近道齋文集 六卷
<!--ti:-->詩集 四卷
</h2>
<!--ed:-->吏部主事張愼和家藏本
<p>
<!--no:-->國朝陳萬策撰。萬策字對初。一字謙季。安溪人。徙於晉江。康熙戊戌進士。官至詹事府詹事。緣事降翰林院檢討。終於侍讀學士。萬策以康熙癸酉舉於鄉。困公車者二十六年。久從李光地游。多得其指授。然半生詩文。多散佚不收。此本乃乾隆癸亥。其子冕世所輯。其中西洋算法異同論。頗能究其所以。然李光地施琅諸傳。軼聞舊事。亦多可考云。<br/>
</p></div></body>
