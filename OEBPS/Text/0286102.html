<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->詩雋類函 一百五十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明俞安期撰。是書取皇古以迄唐代之詩。彙爲一編。自盛唐以前。删去者少。中晚以後。則多所刊削。凡分三十六部。七百七十餘類。其凡例言以材具爲主。以綴拾爲用。故但分門摭錄。閒附以詩話小說。又稱焦竑之語。以爲藝文類聚初學記諸書所採。不載全文。因於長篇大什。皆加删削。蓋類書之體。非總集之例也。<br/>
</p></div></body>
