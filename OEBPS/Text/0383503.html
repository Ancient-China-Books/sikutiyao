<title>四庫提要 集部二十九 別集類存目三 黼菴遺稾 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->黼菴遺稾 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明柴奇撰。奇字德美。崑山人。正德辛未進士。官至應天府尹。奇在正德時。諫南巡。劾權倖。及上邊儲屯政諸疏。頗著直聲。以當時自焚其草。故集中不載。是編前有正德辛巳題識。稱舊有石池詩稾。石池文稾。嘉樹軒紀聞各一册。己卯轉南光祿失之。重置一册。錄後來之作。時有所憶。或就人錄得。亦錯置其閒云云。蓋猶奇所手編也。凡詩六卷。雜文四卷。皆平易有餘。精深不足。鄒守益序。稱其詩文典雅雄健。不落骩骳。不矜刻峭。友朋推挹之詞耳。<br/>
</p></div></body>
</html>
