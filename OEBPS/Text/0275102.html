<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->山樵暇語 十卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明俞弁撰。弁始末未詳。是書雜錄古今瑣事。及詞章典故。閒加考據。亦有全錄舊文者。蓋偶隨所得而錄之。故編次皆無倫序。亦多疎舛。如稱唐韋莊上書浙帥之類。不一而足。<br/>
</p></div></body>
