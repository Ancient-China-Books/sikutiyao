<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->晚晴樓詩草 二卷
</h2>
<!--ed:-->大理寺卿陸錫熊家藏本
<p>
<!--no:-->國朝曹錫淑撰。錫淑字采荇。上海人。兵科給事中。一士之女。適同里舉人陸正笏。一士有四焉齋詩集。其妻陸鳳池。亦有梯仙閣餘課。錫淑承其家學。具有軌範。大致以性情深至爲主。不規規於儷偶聲律之閒云。<br/>
</p></div></body>
