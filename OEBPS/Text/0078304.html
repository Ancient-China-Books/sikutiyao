<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書參註 無卷數
</h2><p>
<!--no:-->國朝王植撰。植字槐三。深澤人。康熙辛丑進士。官至邳州知州。是書多掊擊註疏。以自表尊崇朱子之意。而掊擊鄭元孔穎達。尤甚於趙岐何晏孫奭邢昺。然先有漢儒之訓詁。乃能有宋儒之義理。相因而入。故愈密愈深。必欲盡掃經師。獨標道學。未免門戶之私。譬之天文算數。皆今密而古疏。亦豈容排擊羲氏。詆諆隸首哉。且所採多近時王廷諍崔紀傅泰諸人之說。在諸人研究四書。固各有所得。然遽躋諸鄭孔諸儒之上。恐諸人亦未必自安矣。
</p><br/></div></body></html>
