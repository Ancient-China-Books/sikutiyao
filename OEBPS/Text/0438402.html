<!--fi:-->集部四十九
<!--sf:-->詩文評類二
</font><h2>
<!--ti:-->金石要例 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝黃宗羲撰。宗羲有易學象數論。已著錄。是編凡爲例三十六則。後附論文管見九則。自序謂潘蒼崖有金石例。大段以昌黎爲例。顧未嘗著爲例之義。與壞例之始。亦有不必例而例之者。如上代兄弟宗族姻黨。有書有不書。不過以著名不著名。初無定例。故摘其要領。稍爲辨正。所以補蒼崖之闕。其考據較潘書爲密。然如比干銅槃銘。出王俅嘯堂集古錄。乃宋人僞作。夏侯嬰石槨銘。出吳均西京雜記。亦齊梁人影撰。引爲證佐。未免失考。又據孫何碑解論碑非文章之名。其說固是。然劉勰文心雕龍已列此目。如樂府本官署之名。而相沿旣久。無不稱歌詞爲樂府者。是又不必定以古義拘矣。<br/>
</p></body>
