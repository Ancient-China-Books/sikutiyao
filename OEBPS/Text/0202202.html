<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->性理辨義 二十卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝王建衡撰。建衡有讀史辨惑。已著錄。是書分二十篇。而列目凡十有五。曰原理。原氣。原天。原生物。原性。原命。原道。原德。原倫。原學。原鬼神。原人鬼。原祭。原妖厲。雜論。其第一篇與十二篇。皆題曰原理。自註謂前統論天地之理。後以在物之理言。第二篇第三篇皆題曰原氣。第四篇第五篇第六篇皆題曰原天。而不自言其所以分。推究其文。則原氣二篇。一言陰陽。一言五行。原天三篇。一言天行及曰月。一言星辰及推算。一言風雨露雷諸事也。大旨皆複衍宋儒。而加以膠固。其原天三篇。則純述歐羅巴語。而諱所自來焉。<br/>
</p></div></body>
