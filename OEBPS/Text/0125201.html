<title>四庫提要 史部十二 詔令奏議類存目 右編補 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->右編補 十卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明姚文蔚編。文蔚字元素。錢塘人。萬歷壬辰進士。官至太僕寺卿。初唐順之爲右編。其書未完。劉曰寧補而輯之。尚多闕略。文蔚因取永樂中所修名臣奏議。拾其所遺。其門目則仍從奏議之舊。分四十二類。大抵皆習見之文。特於順之所不錄者。覆爲掇拾。以成一編耳。<br/>
</p></div></body>
</html>
