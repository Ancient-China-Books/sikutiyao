<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目附錄
</font><h2>
<!--ti:-->安驥集 三卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。前有僞齊劉豫時刊書序。曰尚書兵部阜昌五年。準內降付下都省奏朝散大夫尚書戶部郞中馮長寧等劄子。成忠郞皇城司準備差遣盧元賓。進呈司牧安驥集方四册。奉齊旨可看詳開印施行。長寧等竊謂國家乘宋後。不得已而用兵。故遣官市馬於隴右。詔修馬政。始命有司看詳司牧安驥集方開印。以廣其傳云云。詳其序意。則舊有此書。僞齊刊之耳。凡病各有圖。藥方附末。其所載王良百一歌。及伯樂畫烙圖。十二經絡圖。馬師皇五臟論。八邪論。大抵方技依託之言。然其來則已久矣。<br/>
</p></div></body>
</html>
