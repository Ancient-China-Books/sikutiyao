<!--fi:-->經部十二
<!--sf:-->書類二
</font><h2>
<!--ti:-->尚書日記 十六卷
</h2><p>
<!--no:-->明王樵撰。樵有周易私錄。已著錄。茲編不載經文。惟案諸篇原第。以次詮釋。大旨仍以蔡傳爲宗。制度名物。蔡傳所未詳者。則採舊說補之。又取金履祥通鑑前編所載。凡有關當時事蹟者。悉爲採入。如微子抱器。箕子受封。周公居東復辟諸條。皆引据詳明。考證精核。前有李維楨序。稱書有古文今文。今之解書者。又有古義時義。書傳會選以下數十家。是爲古義。而經生科舉之文不盡用。書經大全以下主蔡氏而爲之說者。坊肆所盛行。亦數十家。是爲時義。其言足括明一代之經術。又稱樵是書。於經旨多所發明。而亦可用於科舉。尤適得是書之分量。皆確論云。
