<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->松桂讀書堂集 八卷
</h2><p>
<!--no:-->國朝姚培謙撰。培謙字平山。華亭人。喜刻巾箱小本。亦好事之士。所著有春帆集。刻於康熙庚子。自知集。刻於雍正甲辰。樂府及覽古詩。刻於乾隆己未。此本乃乾隆庚申。裒合諸編。删爲一集。培謙自爲之序。其諸集序。亦仍列之於卷端。
</p><br/></div></body></html>
