<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->明文徵 七十三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明何喬遠編。喬遠有閩書。已著錄。是集以明代詩文。分體編次。各體之中。又復分類。自洪武迄崇禎初年。自序云國家之施設建立。士大夫之經營論著。悉具其中。下及於方外閨秀。無不兼收竝錄。然其稍傷宂濫。亦由於此。其附時藝數篇。則宋文鑑例也。<br/>
</p></div></body>
</html>
