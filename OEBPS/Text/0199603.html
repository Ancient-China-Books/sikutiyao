<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->消閒錄 十卷
</h2><p>
<!--no:-->明成勇編。勇字仁有。樂安人。天啓乙丑進士。官至南京監察御史。崇禎十一年。以劾楊嗣昌逮治。戍寧波衞。福王時起爲原官。不赴。披緇而終。事蹟具明史本傳。是編乃其講學之語。皆纂輯諸儒論說。而發明以己意。史稱勇初授饒州府推官。謁鄒元標於吉水。從之受業。故多傳其緒論云。
