<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->南溪詩話 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。其本出明三原王恕家。前有恕子承裕序。稱南溪爲錄詩話者之別號。逸其姓名。當爲勝國時人。今觀書中所引。已有白珽劉履諸名。則元末人所作無疑也。其書雜鈔諸家詩話。而不置議論。略如阮閲總龜之例。但不分門類耳。所引詩話。雖習見者多。然如所引呂氏童蒙訓。今本皆不載。惟好標立名目。往往非其本書。如祖孝徵論沈約崖傾護石髓句。卽題曰祖孝徵詩話之類。不一而足。亦殊弇陋也。<br/>
</p></div></body>
