<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->芙蓉集 十七卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝宗元鼎撰。元鼎字定九。號梅岑。江都人。嘗從王士禎學詩。漁洋詩話。稱其詩以風調勝。酷似才調集。又稱其緣情綺靡。不減西崑丁卯。蓋其所取法者如此。前有鄒祇謨序。謂其憔悴江濱。拄戶高吟。年已四十。猶在捉鼻時。則此集所編。皆其少作也。凡樂府一卷。古體詩三卷。律詩四卷。排律二卷。絕句二卷。詞一卷。賦一卷。雜文三卷。元鼎弟之瑾爲之箋註。頗傷冗贅。其以詩餘居賦雜文之前。亦之瑾編次之失也。<br/>
</p></body>
