<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->萊山堂集 八卷
<!--ti:-->遺稾 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝章金牧撰。金牧字雲李。歸安人。由監生官柏鄉縣知縣。其時文縱橫博麗。雖不中規矩。而勃勃有奇氣。在當時其名甚噪。日久論定。究不免有僞體之譏。至今談制藝者。舉爲厲禁。計其詩格。亦當在盧仝李賀之閒。而是集所載。了不異人。其殆才有偏長歟。<br/>
</p></body>
