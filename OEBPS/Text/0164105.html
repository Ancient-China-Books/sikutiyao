<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->蜀都雜鈔 一卷
</h2><p>
<!--no:-->明陸深撰。深有南巡日錄。已著錄。此乃深爲四川左布政使時所錄蜀中山川古蹟。其論峨眉山當作蛾眉。又力辨禹生石紐爲元和志之誤。頗爲有識。其他亦多隨筆劄記之文。
</p><br/></div></body></html>
