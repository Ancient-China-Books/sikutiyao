<!--fi:-->子部三十二
<!--sf:-->雜家類六
</font><h2>
<!--ti:-->北軒筆記 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->元陳世隆撰。是書前有小傳。不知何人所作。稱世隆字彥高。錢塘人。宋末書賈陳思之從孫。順帝至正中。館嘉興陶氏。沒於兵。所著詩文皆不傳。惟宋詩補遺八卷。與此書存於陶氏家。今宋詩補遺亦無傳本。惟此一卷僅存。所論史事爲多。如論西伯戡黎。力辨委曲回護之說。論魯兩生不知禮樂。論胡寅譏劉晏之非。論秦王廷美生於耿氏之誣。論周以于謹爲三老。有違古制。皆援據詳明。具有特見。至所載僧靜如事。則體雜小說。未免爲例不純。是亦宋以來筆記之積習。不獨此書爲然。然不害其宏旨也。<br/>
</p></body>
