<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->蘭臺奏疏 無卷數
</h2><p>
<!--no:-->明馬從聘撰。從聘有四禮輯疑。已著錄。是集爲從聘所自編。凡二十六疏。前有自序。稱萬歷戊戌。題於兩淮公署。蓋其爲江西道御史出理鹽課時所刊也。
</p><br/></div></body></html>
