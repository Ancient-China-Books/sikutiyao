<!--fi:-->集部五十一
<!--sf:-->詞曲類一
</font><h2>
<!--ti:-->海野詞 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->宋曾覿撰。覿有海野集。已著錄。初孝宗在潛邸時。覿爲建王內知客。常與觴詠唱酬。卷首水龍吟後闋。有云攜手西園。宴罷下瑤臺。醉魂初醒。卽紀承寵游宴之事。故用飛蓋西閣故實。以後常侍宴應制。如阮郎歸賦燕。柳梢靑賦柳諸詞。亦皆其時所作。覿又嘗見東都之盛。故奉使過京。作金人捧露盤。邯鄲道上。作憶秦娥。重到臨安。作感皇恩等曲。黃昇花菴詞選。謂其語多感慨。淒然有黍離之悲。雖與龍大淵朋比作姦。名列宋史佞倖傳中。爲談藝者所不齒。而才華富豔。實有可觀。錄而存之。亦選六朝詩者。不遺江總。選唐詩者。不遺崔湜宗楚客例也。<br/>
</p></body>
