<!--fi:-->史部十一
<!--sf:-->詔令奏議類
</font><h2>
<!--ti:-->兩垣奏議 一卷
</h2><p>
<!--no:-->明逯中立撰。中立有周易劄記。已著錄。是書凡奏議六篇。皆中立爲給事中時所上。以歷官吏兵二科。故稱兩垣。其中論公用舍。論修史用人。及論會推閣臣三疏。本末略具明史本傳。蓋中立以是三疏。一忤旨停俸。一見忌輔臣。一被貶外授。故史特摘錄於本傳。其請罷織造。論東倭。及請停例金三疏。雖事不施行。然亦皆錚錚不阿。無愧封駁之職。不得以卷帙之少廢之矣。舊本附刻中立所作周易劄記後。今旣分隸四庫。則列於經部爲不倫。故析出別著錄焉。
</p><br/></div></body></html>
