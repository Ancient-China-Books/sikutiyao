<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->四明山志 九卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝黃宗羲撰。宗羲有易學象數論。已著錄。四明山舊稱名勝。而巖壑幽邃。文士罕能周歷。故記載多疎。宗羲家於北七十峯之下。嘗捫蘿越險。尋覽币月。得以考求古蹟。訂正譌傳。乃博採諸書。輯爲此志。凡九門。宗羲記誦淹通。序述亦特詳贍。惟所收詩文過博。併以友朋倡和之作。牽連附入。猶不出地志之習。又旣列名勝。復以皮陸九題丹山圖詠石田山房。別出三門。其諸門之內。旣附詩於各條下。又別出詩括文括二門。爲例亦未免不純也。<br/>
</p></body>
