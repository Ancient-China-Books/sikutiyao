<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->貫珠編貝集 五卷
</h2><p>
<!--no:-->明沈行撰。行字履德。錢塘人。是編前有魏驥序。則當在永樂宣德閒也。是編皆集句之詩。兼取唐宋元人之作。貫珠言其聲之和。編貝言其材之富。然牽強湊合。在所不免。視後來香屑集之類。其工巧自然百不及一矣。
</p><br/></div></body></html>
