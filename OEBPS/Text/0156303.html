<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->嘉靖惟揚志 三十八卷
</h2><p>
<!--no:-->明盛儀撰。儀字德章。江都人。宏治乙丑進士。官至太僕寺卿。揚州輿記。宋代有紹熙廣陵志。嘉泰廣陵志。寶祐惟揚志。歲久散佚。高宗本有惟揚新志。而採錄未備。嘉靖二十年。知府歸安朱懷榦。請於巡按御史胡植。屬儀輯爲是書。沿寶祐舊名。以惟揚爲稱。且謂禹貢淮海惟揚州。寶祐志本此。今作維揚者誤也。首郡邑古今圖。次建革以下十八志。又秩官人物二列傳。纂次頗有端緒。在明代地志中。差爲完善。惟以古今關涉揚州事蹟。仿綱目編年紀載。別爲歷代一志。則體例殊嫌刱見。
