<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->劍俠傳 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->舊本題爲唐人撰。不著名氏。載明吳琯古今逸史中。皆紀唐代劍俠之事。與太平廣記一百九十三卷至一百九十六卷所載豪俠四卷。文盡相同。次序及句下夾註。如潘將軍條下所附。忘其名疑爲潘鶻硉也九字。亦復脗合。但譌鶻硉爲鶴碎耳。蓋明人勦襲廣記之文。僞題此名也。<br/>
</p></body>
