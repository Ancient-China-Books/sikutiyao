<!--fi:-->集部四十二
<!--sf:-->總集類四
</font><h2>
<!--ti:-->陳文紀 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明梅鼎祚編。南朝六代。至陳而終。文章亦至陳而極敝。其時能自成家者。詩惟陰鏗張正見。文則徐陵沈炯。以外惟江總所傳稍多。而或久仕梁朝。上承異代。或晚歸隋主。尚署前銜。鼎祚兼其前後諸作。割併於陳。以足卷帙。未免期代混淆。然鼎祚旣取南北朝文。通爲編次。苟闕其一代。則源流始末。有所未詳。斯亦不得已之變例也。况永明天監。相去未遙。江左餘風。往往而在。韓柳未出以前。王楊之麗製。燕許之鴻篇。多有取材於是者。亦不能以其少而廢之矣。<br/>
</p></div></body>
