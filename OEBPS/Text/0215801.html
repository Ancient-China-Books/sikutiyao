<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->志齋醫論 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明高士撰。士字志齋。鄞縣人。是書作於嘉靖中。上卷專論痘疹。下卷雜論陰陽六氣血脉虛實。其說云。今之醫者。多非丹溪。而偏門方書盛行。則亦以朱氏爲宗者矣。<br/>
</p></body>
