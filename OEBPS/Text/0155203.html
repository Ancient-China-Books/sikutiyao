<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十八
<!--sf:-->地理類存目一
</font><h2>
<!--ti:-->故宮遺錄 一卷
</h2><p>
<!--no:-->明蕭洵撰。洵廬陵人。洪武初爲工部郞中。奉命毀元故宮。因記其制度。洵後爲湖州長興令。欲刊未果。其本歸於呂山高氏家。洪武丙子。松陵吳節。從高氏鈔傳。萬歷中武進趙琦美得之。以張浙門家鈔本互校。因行於世。其書序次典核。朱彝尊日下舊聞全載之。故今不重錄焉。
</p><br/></div></body></html>
