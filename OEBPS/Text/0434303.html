<!--ti:-->韜光菴紀遊集 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝釋山止編。初唐沙門韜光。卓錫西湖之巢隖。白居易守杭日。相與倡和。後人因以韜光名其菴。菴踞山之勝。歷代遊人。頗多題咏。山止康煕中住持是菴。因裒集付梓。自唐迄本朝。得古今體詩五百餘首。然其中多同時投贈山止之作。聲氣攀援。不盡爲勝地作也。<br/>
</p></body>
