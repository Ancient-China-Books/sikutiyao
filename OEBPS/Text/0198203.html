<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->三儒類要 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明徐用檢編。用檢字魯源。蘭溪人。嘉靖壬戌進士。官至南京太常寺卿。是書彙錄薛瑄陳獻章王守仁語錄。分類排纂。釐爲五門。曰志學。曰爲仁。曰政治。曰性命。曰游藝。其大旨亦與魏時亮同。<br/>
</p></div></body>
