<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->梅顚稾選 二十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明周履靖撰。履靖有夷門廣牘。已著錄。所著有閒雲稾。泛泖吟。咏物詩。螺冠子詩餘。茹草編諸集。陳繼儒彙而選之。以成此編。蓋二人氣類相近也。<br/>
</p></body>
