<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->河洛眞傳 一卷
</h2><p>
<!--no:-->明喩國人撰。其說謂天地十二會。眞數不出五十五。惜陳邵倶未發明。因演天地五十五數圖。卷末復附以河洛眞傳說數頁。辨蓍短龜長之說。謂記云假爾泰龜有常。假爾泰筮有常。原龜筮並重。朱子妄更祝詞。故重視泰筮。然所引證據。仍不過廣輿記本草圖經諸書而已。
</p><br/></div></body></html>
