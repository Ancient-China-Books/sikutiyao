<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->繪林題識 一卷
</h2><p>
<!--no:-->明汪顯節編。顯節始末未詳。萬曆中。秀水周履靖。鉤摹古今名畫。勒於石。題曰繪林。一時文士。多有題識。顯節彙次成帙。凡四十二人。顯節亦在其中。
</p><br/></div></body></html>
