<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->名媛詩歸 三十六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->舊本題明鍾惺編。取古今宮閨篇什。裒輯成書。與所撰古唐詩歸竝行。其閒眞僞雜出。尤足炫惑後學。王士禎居易錄。亦以爲坊賈所託名。今觀書首有書坊識語。稱名媛詩未經刊行。特覓祕本精刻詳訂云云。核其所言。其不出惺手明甚。然亦足見竟陵流弊。如報讎之變爲行劫也。<br/>
</p></body>
</html>
