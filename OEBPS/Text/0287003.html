<title>四庫提要 子部四十八 類書類存目二 汲古編 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->汲古編 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->不著撰人名氏。其書雜鈔古事。分七十三門。名目宂瑣。時代顚舛。如孔融在北海爲賊所攻。流矢雨集。矛戟內接。融憑几安坐云云。此謂之鎮靜則可。而列之智略門中。是未見本傳下文城破融遁之事也。伊尹耕有莘之野。樂堯舜之道。三聘就湯。阿衡作相。此自名臣類中事。而列之忠烈門中。與程嬰公孫杵臼相連。殆不可理解矣。每門之末。必畱空紙數頁。蓋隨意雜鈔。草剏未定之本。故疏謬如是也。<br/>
</p></div></body>
</html>
