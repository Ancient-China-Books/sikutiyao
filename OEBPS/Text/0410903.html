<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->冰壑詩鈔 六卷
</h2>
<!--ed:-->編修周永年家藏本
<p>
<!--no:-->國朝朱令昭撰。令昭字次公。歷城人。少與淄川張元膠州高鳳翰等結柳莊詩社。繪畫篆刻。皆能留意。其詩亦與鳳翰相伯仲。而少遜其雄傑。<br/>
</p></div></body>
