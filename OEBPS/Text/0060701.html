<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->左氏討 一卷
<!--ti:-->左氏論 一卷
</h2><p>
<!--no:-->明馮時可撰。時可有左氏釋。已著錄。是書前有自序。稱先爲左氏討。繼爲左氏釋。後爲左氏論。其釋則訓詁爲多。討與論。則皆評其事之是非。不知分爲二書。以何別其體例也。然所討論。皆以意爲之。往往失於迂曲。如謂陽虎之攻季氏。爲必受命魯君。是眞信其張公室也。豈春秋書盜爲曲筆乎。故今惟錄左氏釋。而二書則附存其目焉。
</p><br/></div></body></html>
