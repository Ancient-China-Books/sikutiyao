<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->韻譜本義 十卷
</h2><p>
<!--no:-->明茅溱撰。溱字平甫。丹徒人。其書成於萬歷閒。就世所通行韻書。每字下作一篆文。略採說文原註。列於其下。故云本義。然說文所有之篆文。此書或取或否。皆無義例。又每韻後附以通叶。不標出典。亦茫無根據也。
</p><br/></div></body></html>
