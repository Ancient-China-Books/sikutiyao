<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->別本坤輿外紀 一卷
</h2>
<!--ed:-->大學士英廉購進本
<p>
<!--no:-->舊本題國朝南懷仁撰。載吳震方說鈴前集中。案懷仁坤輿外紀。別有全本。已著於錄。此本摘錄其文。併删其圖說。乃叢書之節本。猶明季坊刻竄亂古書之陋習也。<br/>
</p></div></body>
