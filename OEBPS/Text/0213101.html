<!--fi:-->子部十四
<!--sf:-->醫家類二
</font><h2>
<!--ti:-->醫旨緒餘 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明孫一奎撰。大旨發明太極陰陽五行之理。備於心身。分別臟腑形質手足經上下宗氣衞氣榮氣三焦包絡命門相火及各經絡配合之義。又引黃庭經。以證丹溪相火屬右腎之非。引脈訣刊誤。以駁三因方三焦有形如脂膜之謬。分噎隔翻胃爲二證。辨癲狂癇之異治。皆卓然有特識。其議論諸家長短。謂仲景不徒以傷寒擅名。守眞不獨以治火要譽。戴人不當以攻擊蒙譏。東垣不專以內傷奏績。陽有餘陰不足之論。不可以訾丹溪。而攖寧生之技。亦可並垂不朽。尤千古持平之論云。<br/>
</p></div></body>
