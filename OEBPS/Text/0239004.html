<!--fi:-->子部二十四

</font><h2>
<!--ti:-->弈律 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明王思任撰。思任字季重。山陰人。萬曆乙未進士。官至江西按察司僉事。是編定弈棋禁令。各以明代律文列前。而以弈者所犯附會比照之。分笞杖徒三等。納贖有差。凡四十二條。夫弈以消閒遣興。而限以苛例。使拘苦萬狀。動輒得咎。斯亦不韻之極矣。無論其所定當否也。<br/>
</p></body>
