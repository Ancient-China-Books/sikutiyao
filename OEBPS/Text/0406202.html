<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->素巖文稾 二十六卷
</h2><p>
<!--no:-->國朝王喆生撰。喆生有懿言日錄。已著錄。是編所載皆雜文。末卷竝錄及訟牒。則太甚矣。
</p><br/></div></body></html>
