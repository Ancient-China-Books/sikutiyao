<!--fi:-->子部二十三
<!--sf:-->藝術類二
</font><h2>
<!--ti:-->書法正傳 十卷
</h2><p>
<!--no:-->國朝馮武撰。武號簡緣。常熟人。馮班之從子。班以書法名一時。武受其學。年八十一時。館於蘇州繆曰𦬊家。爲述此書。專論正書之法。首陳繹曾翰林要訣一卷。次周伯琦所傳書法三昧一卷。次李溥光永字八法一卷。以三家論書。獨得微旨故也。其語意有未顯者。則武爲補註以明之。次明李淳所進大字結構八十四法一卷。次纂言三卷。則歷代書家之微論。次書家小傳。名蹟源流。各一卷。而以班所著鈍吟書要一卷終焉。每卷之中。武亦各爲附論。時有精語。蓋武於書學。頗有淵源故也。
