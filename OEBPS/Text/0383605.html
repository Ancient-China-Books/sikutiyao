<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->古菴文集 十卷
</h2><p>
<!--no:-->明毛憲撰。憲有諫垣奏草。已著錄。是集乃其子訢所編。凡文八卷。詩二卷。憲居言路。以戇直稱。故所作頗有剛勁之氣。以耳疾謝歸。後與王守仁湛若水諸人講學。繩墨自守。務爲篤實。故亦不恣意高談。然以文章而論。則於是事非當家也。
</p><br/></div></body></html>
