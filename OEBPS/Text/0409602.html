<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->江聲草堂詩集 八卷
</h2><p>
<!--no:-->國朝金志章撰。志章字繪卣。仁和人。雍正癸卯舉人。官至口北道。是編分七集。曰敝帚。曰梅東。曰始游。曰鏡中。曰瞻雲。曰谷雲。曰漁浦歸耕。其詩五言古體多近蘇軾。七言古體多近溫庭筠。近體多近陸游范成大。
</p><br/></div></body></html>
