<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->郴州文志 七卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明王心編。心自號後隅子。龍江衞籍。天長人。嘉靖戊戌進士。官郴州同知。據此書原序。蓋旣輯郴志六卷。又與郴諸生袁大邦等。集古今之文。爲郴而作者。勒成此集。以輔郴志。其以命制紀載議論詠歌四類分編。略倣眞德秀文章正宗之例。所載詠歌內。以漢周憬功勳碑銘爲安康邦作。亦不免沿譌也。<br/>
</p></div></body>
