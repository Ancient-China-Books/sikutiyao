<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->畫學祕訣 一卷
</h2><p>
<!--no:-->舊本題唐王維撰。詞作駢體。而句格皆似南宋人語。王縉編維集亦不載此篇。明焦竑國史經籍志始著於錄。蓋近世依託也。明人收入維集。失考甚矣。
</p><br/></div></body></html>
