<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->寶菴集 八卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明顧紹芳撰。紹芳字實甫。太倉人。萬曆丁丑進士。官至左春坊左贊善。是編前有馮琦三太史集序一篇。稱紹芳及王敬卿葛仲明之詩。皆所手定。則此集爲三家之一種也。朱彝尊靜志居詩話云。實甫詩工於五律。不露新穎。矜鍊以出之。頗有近於孟襄陽高蘇門者。今觀其集。終覺意境未深也。<br/>
</p></div></body>
