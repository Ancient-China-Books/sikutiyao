<!--ti:-->孫文恪集 二十卷

</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明孫陞撰。陞字志高。餘姚人。燧之子也。嘉靖乙未進士。官至南京禮部尚書。是集文十四卷詩六卷。其子鑨等所編。有與人論詩文書云。李空同步武古人。學李譬則燕途入秦。車轍所歷。可循而至。又云。空同與何大復辯論。詆其好詞乖法之失。何氏亦嘗詆李。謂其作疎鹵閒涉於宋。總之負氣求勝。各不相下。觀於是言。可以知其瓣香所在矣。附錄一卷。乃其繼室楊文儷作。文儷仁和人。工部員外郞應獬之女。諸子成進士者四人。鑨鋌鑛。皆至尚書。錝至太僕寺卿。皆文儷教之。蓋有明一代。以女子而工科舉之文者。文儷一人而已。詩其餘事也。<br/>
</p></body>
