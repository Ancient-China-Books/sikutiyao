<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩經微言合參 八卷
</h2><p>
<!--no:-->明唐汝諤撰。汝諤字士雅。華亭人。天啓中以歲貢生官常熟縣教諭。汝諤初著毛詩微言二十卷。繼復删汰贅詞。標以今名。自序謂溯源毛鄭。參以讀詩記。及嚴氏詩緝。而折衷於朱子。今核其書。實不過科舉之學也。
