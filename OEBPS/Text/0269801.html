<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->樗林三筆 五卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介撰。裔介有孝經註義。已著錄。是書分三種。樗林閒筆一卷。樗林偶筆二卷。樗林續筆二卷。閒筆所載。多息心養生之論。偶筆上卷。多講學之語。下卷皆論史事。續筆則援引先儒。閒參己見。亦頗及明季時事。裔介以講學名。而是編多以二氏爲宗。殆不可解。至續筆內稱楊嗣昌起復人都。白袷布袍。所過驛傳。蔬粳而已勦殺流賊。不遺餘力。襄陽之破。鬱鬱而死云云。未免爲之迴護。則亦不盡公論矣。<br/>
</p></div></body>
