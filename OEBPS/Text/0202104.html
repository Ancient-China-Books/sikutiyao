<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->冷語 三卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->國朝劉源淥撰。其門人馬恆謙編。其書仿語類之體。大旨本朱子之說而衍之。其三卷中一條。詆劉安世爲邪人。謂其害甚於章惇邢恕。以其與伊川不協也。然宋史具在。安世盡言集亦具在。果章惇邢恕之不若乎。不問其人品之醇疵。但以附合道學者爲正。稍相齟齬者爲邪。則蔡京之薦楊時。當爲北宋第一正人矣。佛家以敬信三寶與否。定人之罪福。儒者不當如是也。<br/>
</p></div></body>
