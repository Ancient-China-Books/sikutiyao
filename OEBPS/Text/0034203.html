<title>四庫提要 經部十七 詩類存目一 毛詩多識編 七卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->毛詩多識編 七卷
</h2>
<!--ed:-->浙閩總督採進本
<p>
<!--no:-->明林兆珂撰。兆珂字孟鳴。莆田人。萬歷甲戌進士。官至安慶府知府。是編本陸璣疏而衍之。凡草部二卷。木部鳥部獸部蟲部鱗介部各一卷。多引鄭樵陸佃羅願之語。又兼取豐坊之僞子貢傳。僞申培說。貪多務博。頗乏持擇。其凡例稱鳥獸昆蟲草木。非三百篇所有不載。然如龍旗之龍非眞龍。鸞鑣之鸞非眞鸞。而徵引故實。累牘連篇。此自類書。何關經義。又如因爾雅荇接余之文。遂謂漢之婕妤。取義於荇菜。其穿鑿抑又甚焉。據其凡例。尚有外編雜編二書。此本無之。未知其爲未刻。抑爲偶佚也。<br/>
</p></body>
</html>
