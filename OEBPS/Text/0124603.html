<p>
<!--no:-->明衞楨固撰。楨固字紫嵐。韓城人。崇禎甲戌進士。歷官雲南道監察御史。此其巡按眞定時所上疏稿也。凡二十六篇。其論劾白廣恩淫掠。及領兵官潘鳳閣擅責縣官諸疏。於明季軍政不修。可以概見一二。其子執蒲跋而刻之。執蒲字禹濤。國朝順治辛丑進士。官至左都御史。其初授監察時。適亦得雲南道。遂以己疏一册附刻其後。<br/>
</p></body>
