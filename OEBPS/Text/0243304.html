<title>四庫提要 子部二十六 譜錄類存目 方氏墨譜 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->方氏墨譜 六卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明方于魯撰。于魯初名大激。後以字行。改字建元。歙縣人。初亦頗學爲詩。汪道昆與之聯姻。招入豐干社。獎飾甚至。後得程君房墨法。乃改而製墨。與君房相軋。彎弓射羿。世兩譏焉。此編乃所作墨譜。首列同時諸人投贈之作。下分國寶國華博古博物法寶鴻寶六類。上自符璽圭璧。下至雜佩。凡三百八十五式。摹繪精細。各繫題贊。亦備列眞草隸篆之文。頗爲工巧。然其意主於炫耀以求名。故所繪僅墨之形製與程氏爭勝於刻鏤閒耳。於墨法未嘗一講也。<br/>
</p></body>
