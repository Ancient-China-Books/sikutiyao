<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->金華府志 三十卷
</h2><p>
<!--no:-->不著撰人名氏。前列成化庚子商輅序。稱爲知府周宗智撰。而志中乃載及隆萬時事。豈後來又因宗智之本。稍益以近事耶。宗智大冶人。天順庚辰進士。
</p><br/></div></body></html>
