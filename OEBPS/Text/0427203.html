<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->六朝聲偶 七卷
</h2><p>
<!--no:-->明徐獻忠編。是書因楊愼五言律祖而廣之。取南北朝人五言詩。以明唐律所自出。然以齊梁陳北齊周隋。謂之六朝。未免自我作古。況永明體載在齊書王融傳。聲病宮商載在梁書沈約傳。而李商隱溫庭筠諸集所謂齊梁體者。亦皆具有明文。此本不待考而知者。愼書已爲多事。獻忠何必又衍爲此書。如曰以爲詩法。則詩又不以齊梁爲極則也。
