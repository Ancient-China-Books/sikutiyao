<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->洞仙傳 一卷
</h2><p>
<!--no:-->不著撰人名氏。晁陳諸家書目。皆未著錄。然太平廣記嘗引之。雲笈七籤第十卷第十一卷。亦全載其文。則宋以前人作也。所錄自元君迄姜伯。凡爲傳七十有七。
</p><br/></div></body></html>
