<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->千慮策 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->宋楊萬里撰。萬里有誠齋易學。已著錄。是編凡君道三策。國勢三策。治原三策。人才三策。論相二策。論將二策。論兵二策。馭吏三策。選法二策。刑法二策。宂官二策。民政三策。前有自序。已載於誠齋集中。此江西所刊別行本也。本傳稱虞允文爲相。見此策薦爲國子博士。則當時已別行矣。<br/>
</p></div></body>
