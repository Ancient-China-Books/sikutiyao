<title>四庫提要 集部三十 別集類存目四 敬所文集 三十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->敬所文集 三十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明王宗沐撰。宗沐有海運詳考。已著錄。此集自一卷至十卷。爲序頌書啓。曰內編。十一卷至二十卷。爲詩論碑賦說傳書後約策問祭文行狀銘誌講義。曰別編。二十一卷至三十卷。爲奏疏雜著文移。曰外編。明史藝文志。載宗沐奏疏四卷。文集三十卷。此本止三十卷。而奏疏在焉。卷首題門人張位選集。然則史所載者其全集。此爲位所編定歟。抑其奏疏。又有集外別行之本。史竝載之也。<br/>
</p></div></body>
</html>
