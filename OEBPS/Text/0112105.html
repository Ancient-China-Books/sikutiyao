<font size="-1">
<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->半窗史略 四十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝龍體剛撰。體剛號鐵芝。永新人。是編輯歷朝史事。各撰爲歌。每歌綴以略言。其三十八卷以前。則起上古以訖於明。其三十九卷至四十二卷。則分乾象坤輿官制經史等七類。而撮其要以隸之。亦課蒙之本。無關考據也。<br/>
</p></body>
</html>
