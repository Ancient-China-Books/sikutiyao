<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->汪遺民詩 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明汪逸撰。逸字遺民。歙縣人。是集詩一卷。皆與馬時良仲良兄弟倡和之作。首載友聲敍一篇。爲內黃司迺彊作。稱友聲兩卷余得而展玩之。獨抒如展綺縠。合奏如荅笙簧。是其詩本編入友聲集中。此本乃錄出逸詩。別爲一卷耳。末附汪以俊詩二首。以俊字用章。亦與馬氏兄弟爲詩友者也。<br/>
</p></div></body>
