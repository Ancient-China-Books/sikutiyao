<body><div id="text">
<font size="-1">
<!--fi:-->集部一
<!--sf:-->楚辭類存目
</font><h2>
<!--ti:-->天問天對解 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋楊萬里撰。萬里有易傳。已著錄。是書取屈原天問。柳宗元天對。比附貫綴。各爲之解。已載入誠齋集中。此其別行本也。訓詁頗爲淺易。其閒有所辨證者。如天問雄虺九首儵忽焉在。引莊子南方之帝曰儵。北方之帝曰忽。證王逸註電光之誤。特因天對儵忽之居帝南北海而爲之說。又如天問鯪魚何所魀堆焉處。獨謂堆當爲雀魀雀在北號山如鷄虎爪食人。證王逸註奇獸之誤。亦因天對鷄雀在北號惟人是食而爲之說。未嘗別有新義也。<br/>
</p></div></body>
