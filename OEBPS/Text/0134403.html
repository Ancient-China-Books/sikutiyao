<title>四庫提要 史部十七 傳記類存目三 東嘉先哲錄 二十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->東嘉先哲錄 二十卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明王朝佐撰。朝佐字廷望。浙江平陽人。宏治丙辰進士。官南京工部員外郞。是編刻於正德初。蒐輯温州先賢事實。分類凡八。曰先達。曰程子門人。曰朱子門人。曰名儒。曰名臣。曰孝子。曰氣節。曰詞章。晉唐以來紀載無考。故所錄託始於宋焉。<br/>
</p></div></body>
