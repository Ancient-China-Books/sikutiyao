<title>四庫提要 集部三十一 別集類存目五 素園存稾 十八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->素園存稾 十八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明方宏靜撰。宏靜字定之。歙縣人。嘉靖庚戌進士。朱彝尊明詩綜。載其官至南京戶部右侍郞。千頃堂書目亦同。江南通志。則載其奉使入浙擊水寨寇。論功當敍。中蜚語歸。卒贈工部尚書。據集內山中稾小序。稱自撫浙待命凡十載。自畱京歸田經廿載。葉向高序。亦云然。是宏靜實自南京罷歸。通志所記偶誤也。是集目錄祇十六卷。而書實十八卷。其目錄之次序。前後參互。亦與卷內不合。皆校刊之疎漏。又千頃堂書目載是集作二十卷。殆初刻十六卷。後增至十八卷。又增至二十卷。而目則未改歟。<br/>
</p></div></body>
</html>
