<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->黎子雜釋 一卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明黎久之撰。久之字未齋。臨川人。官高要縣知縣。書中有永樂宣德年號。則宣宗時人也。其書雜舉奇幻之事。推求其理。詞極辨博。而大旨仍歸於神怪。如鍊銅爲銀。點石成金。以及器之能聚寶者。皆以爲有理可推。其言頗謬。末綴論文二條。一謂詩卽文文卽詩。杜詩卽其文。韓文卽其詩。一綴魯兩生禮樂百年後興語。董仲舒道之大原出於天語。韓愈堯以是傳之舜數語。爲漢唐人精於講學之證。舉太極圖說通書東西銘等數篇。爲宋元人工於文章之證。皆務反舊說。未爲確論。<br/>
</p></div></body>
