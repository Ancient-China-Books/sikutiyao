<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->茗笈 二卷
</h2><p>
<!--no:-->明屠本畯撰。本畯有閩中海錯疏。已著錄。是編雜論茗事。上卷分溯源得地乘時揆制藏茗品泉候火定湯八章。下卷分點瀹辨器申忌防濫戒淆相宜衡鑒元賞八章。每章多引諸書論茶之語。而前引以贊。後繫以評。又取陸羽茶經。分冠各篇。頂格書之。其他諸書。皆亞一格書之。然割裂餖飣。已非茶經之全文。點瀹二章。併無茶經可引。則竟闕之。核其體例。似疏解茶經。又不似疏解茶經。似增删茶經。又不似增删經。紛紜錯亂。殊不解其何意也。
</p><br/></div></body></html>
