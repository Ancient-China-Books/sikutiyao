<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->是菴日記 十四卷
</h2><p>
<!--no:-->國朝楊擁編。擁字蔚芝。號是菴。爵里無考。卷首所列引用書目。有李漁閒情偶寄。則近時人耳。卷中採輯諸書。分類排纂。凡爲十四門。各註所引之書名。亦閒附以己意。其凡例自云會心卽錄。敘次不倫。挂漏孔多。體殊握要。蓋亦隨意撮鈔之書也。
</p><br/></div></body></html>
