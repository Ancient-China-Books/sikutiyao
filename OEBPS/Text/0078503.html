<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書約旨 十九卷
</h2>
<!--ed:-->禮部尚書德保家藏本
<p>
<!--no:-->國朝任啓運撰。啓運有周易洗心。已著錄。是編乃平日與門人講貫。隨筆剳記之文。其中如論管叔以殷畔。謂管叔監殷。在武王時有功。引汲冢書爲據之類。亦閒有所考證。然大旨爲科舉作也。<br/>
</p></body>
