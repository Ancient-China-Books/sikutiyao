<!--fi:-->子部二十五
<!--sf:-->譜錄類
</font><h2>
<!--ti:-->香譜 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋陳敬撰。敬字子中。河南人。其仕履未詳。首有至治壬戌熊明來序。亦不載敬之本末。是書凡集沈立洪芻以下十一家之香譜。彙爲一書。徵引旣繁。不免以博爲長。稍踰限制。若香名香品。歷代凝和製造之方。載之宐也。至於經傳中字句偶涉。而實非龍涎迷迭之比。如卷首引左傳黍稷馨香。寥寥數則。以爲溯源經傳。殊屬無謂。此仿齊民要術首援經典之例而失之者也。其實本出經典之事。乃往往掛漏。如鬱金香載說文之說。而周禮鬱人條下。鄭康成之註乃獨遺之。則又舉遠而略近矣。然十一家之譜。今不盡傳。敬能薈萃羣言。爲之總匯。佚文遺事。多賴以傳。要於考證。不爲無益也。<br/>
</p></div></body>
