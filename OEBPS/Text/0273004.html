<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->煙霞小說 二十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明陸貽孫編。貽孫蘇州人。是書仿會慥類說之例。删取稗官雜記。凡十二種。中如楊循吉吳中故語。黃曄篷軒記。馬愈日鈔。杜瓊紀善錄。王凝齊名臣錄。陸延枝說聽六種。逸事瑣聲。尚資考論。至陸粲庚已編。徐禎卿異林。祝允明語怪編猥談。楊儀異纂。陸灼艾子後語六種。則神怪不經之事矣。<br/>
</p></div></body>
