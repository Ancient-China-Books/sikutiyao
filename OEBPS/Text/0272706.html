<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->禱雨錄 一卷
</h2><p>
<!--no:-->明錢琦撰。琦有錢子測語。已著錄。是書因嘉靖乙已歲旱。乃輯錄古來修德致雨之事。以告守士之官。意在規諷。其持論未爲不正。然自桑林之禱。至馬璘之撤土龍。皆歸本人事。而自鬱林石牛以下。乃徵引小說。侈談神怪。蕩然全失其本旨。非惟自亂其例。實亦自穢其書矣。
