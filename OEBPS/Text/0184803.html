<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->史義拾遺 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->元楊維楨撰。維楨有春秋合題著說。已著錄。據孫作所作維楨傳。稱其生平論史之書。有太平綱目四十册。歷史鉞二百卷。今俱亡佚。此書傳中不載。明皇甫汸始爲刊行。大抵雜擧史事。自爲論斷。上自夏商。下迄宋代。中有作補辭者。如子思薦苟變書。齊威王寶言是也。有作擬辭者。如孫臏祭龐涓文。梁惠王送衞鞅還秦文是也。有作設辭者。如毛遂上平原君書。唐太宗責長孫無忌是也。大都借題游戲。無關事實。考同時王褘集中。亦多此體。蓋一時習尚如斯。非文章之正格。亦非史論之正格。以小品視之可矣。每篇下有跋語。蓋其門人所作。自稱其名曰木。不著其姓。亦不知其爲何許人也。<br/>
</p></div></body>
