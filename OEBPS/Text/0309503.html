<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部一
<!--sf:-->楚辭類存目
</font><h2>
<!--ti:-->楚辭集解 八卷
<!--ti:-->蒙引 二卷
<!--ti:-->考異 一卷
</h2><p>
<!--no:-->明汪瑗撰。瑗字玉卿。歙縣人。是書集解八卷。惟註屈原諸賦。而宋玉景差以下諸篇弗與。蒙引二卷。皆辨證文義。考異一卷。則以王逸洪興祖朱子三本。互校其字句也。楚辭一書。文重義隱。寄託遙深。自漢以來。訓詁或有異同。而大旨不相違舛。瑗乃以臆測之見。務爲新說。以排詆諸家。其尤舛者。以何必懷故都一語。爲離騷之綱領。謂實有去楚之志。而深闢洪興祖等。謂原惓惓宗國之非。又謂原爲聖人之徒。必不肎自沈於水。而痛斥司馬遷以下諸家。言死於汨羅之誣。蓋掇拾王安石聞呂望之解舟詩李壁註中語也。亦可爲疑所不當疑。信所不當信矣。
</p><br/></div></body></html>
