<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->陸簣齋集 十卷
<!--ti:-->外集 二卷
</h2>
<!--ed:-->禮部尚書曹秀先家藏本
<p>
<!--no:-->明陸垹撰。垹有簣齋雜著。已著錄。是集爲郁天民所編。外集二卷。則附錄誥敕誌狀及贈送誄奠之文。與士民頌德之作也。徐階誌其墓。稱垹讀書恥爲章句。嘗曰。人心與事物不相離。舍事物而徒求諸心者。禪學也。逐事物而不求諸心者。俗學也。故集中有傳習錄存疑。不附和陸學。又有詩傳存疑。亦不盡墨守朱學。持論可謂篤實。詩文則多近質朴。蓋非所留意云。<br/>
</p></div></body>
