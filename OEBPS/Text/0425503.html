<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->石鐘山志 八卷
</h2><p>
<!--no:-->明王恕撰。案是時有二王恕。一爲三原人。明史有傳。一卽此王恕。字尚忠。湖口人。景泰甲戌進士。官至廣東布政司參議。湖口有上下石鐘山。卽蘇軾作記者。恕以其爲邑名勝。因輯古今題咏賦傳記跋等文。都爲一編。雖以志爲名。實總集也。
</p><br/></div></body></html>
