<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->黃山志 七卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝閔麟嗣撰。麟嗣字賓連。歙縣人。其書首列山圖。次形勝。次建置。次山產。次人物。次靈異。次藝文。次詩賦。蒐輯頗博。而不盡精核。<br/>
</p></body>
