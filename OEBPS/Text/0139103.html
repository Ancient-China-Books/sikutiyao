<div id="text"><font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->道學淵源錄 一卷
</h2><p>
<!--no:-->國朝王植撰。植有四書參註。已著錄。是書取從祀孔廟先賢先儒。條其事狀官爵。並考其從祀世代。大約襲闕里志諸書爲之。前有自序。於朱陸流派。爭之甚力。
</p><br/></div></body></html>
