<title>四庫提要 子部二十六 譜錄類存目 漫堂墨品 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->漫堂墨品 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝宋犖撰。犖有滄浪小志。已著錄。犖所藏墨。張仁熙旣爲品次。越十四年爲康熙甲子。又積得三十四丸。各列形狀款識。與前品體例略同。惟兼載相贈之人。與墨之銖兩輕重。其文差詳。然二書所載。皆明中葉以後墨。無古製也。<br/>
</p></div></body>
</html>
