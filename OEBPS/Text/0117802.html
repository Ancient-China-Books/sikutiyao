<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->處苗近事 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明李愷編。愷字克諧。惠安人。嘉靖壬辰進士。官至辰沅兵備副使。是書分征討巢穴哨道轉運調發防守六目。蓋記洪武至嘉靖湖廣苗民。叛服征勦之事。<br/>
</p></div></body>
