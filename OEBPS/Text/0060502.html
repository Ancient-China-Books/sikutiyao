<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋世學 三十二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明豐坊撰。坊有古易世學。已著錄。是書自稱卽其先世宋御史中丞稷之案斷。而爲之釋義。故曰世學。然案斷之名。宋人書目。及宋史藝文志。皆不著錄。向來說春秋者。亦所未聞。其僞蓋無足辨也。<br/>
</p></body>
