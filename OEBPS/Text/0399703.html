<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->水田居士文集 五卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝賀貽孫撰。貽孫有詩觸。已著錄。是集有文無詩。所作皆跌宕自喜。其與艾千子書云。文章貴有妙悟。而能悟者。必於古人文集之外別有自得。是雖鍼砭東鄉之言。而貽孫所以自命者。亦大略可見。特一氣揮寫。過於雄快。亦不免於太盡之患也。<br/>
</p></body>
