<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->象緯彙編 二卷
</h2><p>
<!--no:-->明韓萬鍾撰。萬鍾蘄州人。是書成於嘉靖壬辰。採丹元子步天歌。逐段分釋。並爲之圖。以馬氏通考所記彗孛客流陵犯之屬。分隷各星之下。合三垣二十八宿爲三十一條。而五緯附於其後。其自序謂便學者之考索。非有所作。大概與天元玉歷相同。蓋當時未覩官本。故又爲此裒輯耳。
</p><br/></div></body></html>
