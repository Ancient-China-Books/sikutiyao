<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->渭厓文集 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明霍韜撰。韜有明良集。已著錄。是編爲其子與瑕與琦所編。皆所作雜文。惟七卷有詩數十首。韜性強執謬戾。不顧是非。議尊興獻爲皇考。則斥司馬光不知忠孝。不當從祀孔廟。議合祀天地。則竝詆及周禮。可謂無忌憚者。其他文亦皆爭辨迫急。異乎有德之言。前有倫以諒金立敬二序。譽之甚力。蓋一其鄉曲。一其年家子也。<br/>
</p></div></body>
