<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->近溪子明道錄 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明羅汝芳撰。前有昆明郭斗序。稱汝芳以家居富美堂。及雲南五華書院所集講義二卷。合而刻之。一題曰五華會語。一題曰雙玉會語。其門人杜應奎。又附以所記汝芳論學編爲三卷。題曰近溪先生會語。此本題曰明道錄。作八卷。又每卷但題會語。不標其地。卷端題門人樂安詹事講校梓。蓋應奎編於前。事講又編於後。故書名卷帙。各不同也。<br/>
</p></div></body>
