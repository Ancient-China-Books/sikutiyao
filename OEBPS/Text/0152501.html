<title>四庫提要 史部二十六 地理類三 中吳紀聞 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部二十六
<!--sf:-->地理類三
</font><h2>
<!--ti:-->中吳紀聞 六卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋龔明之撰。明之字希仲。號五休居士。崑山人。紹興閒以鄉貢廷試。授高州文學。淳熙初。擧經明行修。授宣教郞致仕。是書採吳中故老嘉言懿行。及其風土人文。爲新舊圖經。范成大吳郡志所不載者。仿范純仁東齋紀事。蘇軾志林之體。編次成帙。書成於淳熙九年。明之年已九十有二。亦可謂耄而好學者矣。宋末書已罕傳。元至正閒。武寧盧熊。修蘇州志。訪求而校定之。明末。常熟毛晉。始授諸梓。亦多舛謬。其子扆。後得葉盛菉竹堂藏本相校。第六卷多翟超一條。其餘頗有異同。何焯假以勘定。極爲精審。然盧熊跋。稱其子昱所撰行實附後。今兩本皆無之。則葉本亦不免於脫佚也。<br/>
</p></body>
