<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->磁人詩 十卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝楊方晃編。方晃有孔子年譜。已著錄。是集皆錄磁州之詩。自唐迄本朝。作者八十餘人。得詩千餘首。各繫其人之事蹟出處甚詳。亦頗有考據。然意在表彰。未能嚴於決擇。其第八卷至第十卷。悉載方晃及孫濂詩。濂亦磁州諸生。卽校刊此集者也。<br/>
</p></div></body>
