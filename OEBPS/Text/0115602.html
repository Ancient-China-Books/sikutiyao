<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->皇元聖武親征錄 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->不著撰人名氏。首載元太祖初起。及太宗時事。自金章宗泰和三年壬戌。始紀甲子。迄於辛丑。凡四十年。史載元世祖中統四年。參知政事修國史王鶚。請延訪太祖事蹟。付史館。此卷疑卽當時人所撰上者。其書序述無法。詞頗蹇拙。又譯語譌異。往往失眞。遂有不可盡解者。然以元史較之。所紀元初諸事。實大概本此書也。史言太祖滅國四十。而其名不具。是書亦不能悉載。知太祖時事。世祖時已不能詳。非盡宋濂王褘之挂漏矣。<br/>
</p></body>
</html>
