<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->小學句讀記 六卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝王建常撰。建常有律呂圖說。已著錄。是書因陳選小學註本。而雜採諸書。疏於其下。略如孔穎達正義之例。文頗煩蕪。<br/>
</p></body>
