<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->檀弓原 二卷
</h2><p>
<!--no:-->明姚應仁撰。應仁字安之。徽州人。是編取檀弓上下二篇。删節陳氏集說。益以諸家評註。而參以己意。亦往往失之臆斷。如何居之居。謂不應音姬。當作何處講。則併不知古義。又君子有終身之憂。故忌日不樂。蓋以喪期有限。而思慕無窮。故於此日。戒之終身。而應仁謂一日不足以概終身。唯曾子不忍食羊棗。謂之日日忌。尤曲說矣。
</p><br/></div></body></html>
