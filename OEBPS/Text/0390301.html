<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->曹太史含齋集 十六卷
</h2><p>
<!--no:-->明曹大章撰。大章字一呈。號含齋。金壇人。嘉靖癸丑進士。官翰林院編修。以廢疾罷。是集凡文十三卷。多慶祝哀輓之篇。應試策論。亦悉載焉。
</p><br/></div></body></html>
