<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->鶴林類集 
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明道士郭本中步履常同編。以述其師周元眞之靈異者也。元眞字元初。吳縣人。居元妙觀。以雨暘祈禱。頗有應驗。故一時文士。多以詩文投贈。本中等因萃爲是編。又以元眞所授五雷法。本於宋道士王文卿莫起炎二人。故卷首先列二人繪像。及事蹟碑傳像贊以明淵源所自云。<br/>
</p></div></body>
