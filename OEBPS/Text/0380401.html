<title>四庫提要 集部二十八 別集類存目二 使東日錄 一卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->使東日錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明董越撰。越有朝鮮賦。已著錄。是集乃宏治元年。越爲朝鮮頒詔正使。途中紀行之詩。考越奉使時官庶子。而刻本首行結銜。乃作儒林郞大理寺。寺字以下。刊版刓滅。不可辨其姓名。疑或校刊者所題歟。<br/>
</p></div></body>
</html>
