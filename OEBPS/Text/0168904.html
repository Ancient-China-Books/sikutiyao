<title>四庫提要 史部三十六 職官類存目 官制備攷 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->官制備攷 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->舊本題明李日華撰。日華有梅墟先生別錄。已著錄。是書因明代官制。而上溯歷代之沿革。大抵取備書啓之用。舛漏頗多。不足以備考證。未附文武爵秩數條。竝著京外官之稱呼。尤未免於弇陋。疑日華未必至此。殆坊賈託名也。<br/>
</p></div></body>
</html>
