<title>四庫提要 史部四十五 史評類存目一 尚論編 二十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->尚論編 二十卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明鄒泉撰。泉字子靜。崑山人。正德中諸生。是編所載。自三代以至宋元。悉删削諸史本傳。存其梗概。閒引他說考證。又仿諸史論贊。附以己意。亦頗有可採之處。非明人輾轉稗販者可比。但以二十一史。欲縮斂於二十卷中。此雖班馬之才。亦必不能鎔鑄包括。時傷疎漏。固其所耳。<br/>
</p></div></body>
</html>
