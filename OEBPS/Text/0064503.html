<div id="text"><font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋三傳事實廣證 無卷數
</h2><p>
<!--no:-->不著撰人名氏。採諸書所載春秋時事迹。列於三傳之下。意取互相參證。然左氏親見國史。公穀兩家已不及其確實。乃兼採諸子雜說寓言。欲以考校其是非。亦徒成其龐雜而已矣。於經義無補也。
</p><br/></div></body></html>
