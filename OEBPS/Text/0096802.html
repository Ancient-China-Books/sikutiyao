<div id="text"><font size="-1">
<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->韻岐 四卷
</h2><p>
<!--no:-->國朝江昱撰。昱有尚書私學。已著錄。是編於官韻之中。擇其一字數音者。各分別字義異同。蓋亦宋人押韻釋疑之類。
</p><br/></div></body></html>
