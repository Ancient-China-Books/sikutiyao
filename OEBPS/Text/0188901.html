<!--fi:-->子部一
<!--sf:-->儒家類一
</font><h2>
<!--ti:-->家範 十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->宋司馬光撰。光有易說。已著錄。是書見於宋史藝文志。文獻通考者。卷目俱與此相合。蓋猶原本。首載周易家人卦辭。及節錄大學孝經堯典詩思齊篇語。以爲全書之序。其後自治家至乳母。凡十九篇。皆雜採史事可爲法則者。亦閒有光所論說。與朱子小學義例差異。而用意略同。其節目備具。簡而有要。似較小學更切於日用。且大旨歸於義理。亦不似顏氏家訓。徒揣摩於人情世故之閒。朱子嘗論周禮師氏云。至德以爲道本。明道先生以之。敏德以爲行本。司馬溫公以之。觀於是編。猶可見一代偉人。修己型家之梗概也。<br/>
</p></div></body>
