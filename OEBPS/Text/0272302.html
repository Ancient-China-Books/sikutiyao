<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->瑯嬛記 三卷
</h2><p>
<!--no:-->舊本題元伊世珍撰。語皆荒誕猥瑣。書首載張華爲建安從事。遇仙人引至石室。多奇書。問其地曰瑯嬛福地也。註出元觀手鈔。其命名之義。蓋取乎此。然元觀手鈔。竟亦不知爲何書。其餘所引書名。大抵眞僞相雜。蓋亦雲仙散錄之類。錢希言戲瑕以爲明桑懌所僞託。其必有所據矣。
</p><br/></div></body></html>
