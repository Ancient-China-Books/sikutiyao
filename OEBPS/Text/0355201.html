<!--fi:-->集部二十一
<!--sf:-->別集類二十一
</font><h2>
<!--ti:-->梧溪集 七卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->元王逢撰。逢字原吉。自稱席帽山人。江陰人。當至正閒。被薦不就。避地吳淞江。築室上海之烏涇。適張氏據吳。東南之士。咸爲之用。逢獨高蹈遠引。及洪武初。徵召甚迫。又以老疾辭。明史文苑傳。附載於戴良傳中。以二人皆義不負元者也。逢少學詩於陳漢卿。得虞集之傳。才氣宏敞。而不失謹嚴。集中載宋元之際。忠孝節義之事甚備。每作小序。以標其崖略。足補史傳所未及。蓋其微意所寓也。是書傳本差稀。王士禎屬其鄉人楊名時。訪得明末江陰老儒周榮起手錄本。乃盛傳於世。榮起號硯農。究心六書。毛晉汲古閣刊版。多其所校。蓋亦好古之士云。<br/>
</p></body>
