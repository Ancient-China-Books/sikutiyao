<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->眞如子醒言 九卷
</h2><p>
<!--no:-->明王化隆撰。化隆自號眞如子。廣漢人。由貢生官主簿。其書分天道地道人道懋修訂學鉤元彝典齊治均平九篇。篇各分章。皆設爲問答。其文頗博麗宏肆。規仿淮南鶡冠諸子。然理不足而軋茁。其辭又多用奇字。如亢倉子之例。亦金玉其外而已。
