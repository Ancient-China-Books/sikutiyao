<!--ed:-->陝西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->擬涯翁擬古樂府 二卷
</h2><p>
<!--no:-->明胡纘宗撰。纘宗游李東陽之門。乃取東陽古樂府二卷。以次屬和。立題指事。率由東陽之舊。亦閒有所釐正。凡一百八首。太康張光孝爲之評。而其弟統宗爲之註。
</p><br/></div></body></html>
