<font size="-1">
</font><h2>
<!--ta:-->子部五十六
<!--ta:-->道家類
</h2>
<p>
<!--na:-->後世神怪之迹。多附於道家。道家亦自矜其異。如神仙傳。道教靈驗記是也。要其本始。則主於淸淨自持。而濟以堅忍之力。以柔制剛。以退爲進。故申子韓子。流爲刑名之學。而陰符經可通於兵。其後長生之說。與神仙家合爲一。而服餌導引入之。房中一家。近於神仙者。亦入之。鴻寶有書燒煉入之。張魯立教符籙入之。北魏寇謙之等。又以齋醮章呪入之。世所傳述。大抵多後附之文。非其本旨。彼教自不能別。今亦無事於區分。然觀其遺書。源流遷變之故。尚一一可稽也。<br/>
</p></body>
