<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->楚南苗志 六卷
</h2><p>
<!--no:-->國朝段汝霖撰。汝霖字時齋。號梅亭。漢陽人。由擧人歷官建寧府知府。是書乃汝霖爲湖南永綏同知時所作。前五卷皆載苗人種類風俗物產言語衣服。及歷朝控禦撫治之法。末一卷附載猺人土人及粤西六寨蠻。而六寨蠻尤爲簡略。以非楚所治故也。體例宂雜。敍述亦不甚雅馴。而得諸見聞。事皆質實。惟首載星野。與苗蠻土人皆無所涉。未免沿地志之陋格耳。
