<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->周易尚占 三卷
</h2>
<!--ed:-->兵部侍郞紀昀家藏本
<p>
<!--no:-->不著撰人名氏。前有大德丁未寶巴序。<span class="jiazhu">案寶巴原本作保八。今改正。</span>稱爲瑩蟾子李淸菴作。案元李之純號淸菴。又號瑩蟾子。有中和集別著錄。則此書乃之純撰也。其書分十八部。皆論易課斷法。與今卜肆術相類。惟於六神之外。兼論神煞吉凶。則與今稍別。案寶巴有易體用十卷。中分三書。其第三書爲周易尚占三卷。書名卷數。皆與此書相同。然世無傳本。或因寶巴之序。疑此卽寶巴之佚書。則誤甚矣。<br/>
</p></div></body>
