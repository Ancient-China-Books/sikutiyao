<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->續宋編年資治通鑑 十八卷
</h2><p>
<!--no:-->舊本題朝散郞尚書禮部員外郞兼國史院編脩官李燾經進。考宋史藝文志。及燾本傳。惟載所著續通鑑長編。無此書之名。此本目錄末。有武夷主奉劉深源校定一行。亦不知爲何許人。書中所記。皆北宋事蹟。體例與宋史全文約略相似。而闕漏殊甚。蓋亦當時麻沙坊本。因燾有續通鑑長編。託其名以售欺也。
</p><br/></div></body></html>
