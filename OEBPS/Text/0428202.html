<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->桃花源集 三卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明馮子京撰。子京字南台。錄塘人。嘉靖乙丑進士。官至湖廣按察使。桃花源在湖南常德府桃源縣。卽淘濳所記者也。宋淳煕閒趙彥琇張櫟曾修桃花源集一卷。見晁公武讀書志。隆慶中子京取舊集補其闕逸。更爲詮次。又增以元人明人之作。<br/>
</p></div></body>
</html>
