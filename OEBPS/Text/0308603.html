<title>四庫提要 子部五十七 道家類存目 道書類鈔 無卷數</title>

<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->道書類鈔 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著編輯者名氏。前後無序跋。亦無卷數。蓋偶於道藏摘取。以備觀覽。非欲勒爲成書者也。<br/>
</p></div></body>
