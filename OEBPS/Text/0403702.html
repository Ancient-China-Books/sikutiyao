<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->懷葛堂文集 十五卷
</h2><p>
<!--no:-->國朝梁份撰。份字質人。南豐人。嘗學於寧都魏禧。得其文律。是集前十四卷爲雜文。末一卷爲詩十二首。漫遊雜錄十一條。
