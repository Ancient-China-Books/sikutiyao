<font size="-1">
<!--fi:-->經部六
<!--sf:-->易類六附錄
</font><h2>
<!--ti:-->易緯辨終備 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->案辨終備。一作辨中備。後漢書樊英傳注易緯凡六。爲稽覽圖。乾鑿度。坤靈圖。通卦驗。是類謀。而終以此篇。馬氏經籍考。皆稱爲鄭康成注。而辨終備著錄一卷。令永樂大典所載。僅寥寥數十言。已非完本。且其文頗近是類謀。而史記正義所引辨中備。孔子與子貢言世應之說。與此反不類。或其書先佚。而後人雜取他緯以成之者。亦未可定也。然別無可證。姑仍舊題云。<br/>
</p></div></body>
