<title>四庫提要 史部二十九 地理類存目二 常州府志續集 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->常州府志續集 八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明張愷撰。愷無錫人。成化甲辰進士。仕履未詳。初王㒜撰常州府志四十卷。止於成化二十年。此續修之。凡見於舊志者不錄。其敍事止於正德七年。則其書當成於是歲後也。江南通志。載無錫張愷常郡續志八卷。與此本卷數相合。其所載惟官署人物。蓋以沿革山川各門。已載前志故也。<br/>
</p></div></body>
</html>
