<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->研幾圖 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題宋王柏撰。柏有書疑。已著錄。是書前有自序。稱温習舊書有未解者。因畫成圖。沈潛玩索。萬里悠然而輻輳云云。考宋史柏本傳。雖載柏嘗撰研幾圖。然其本不傳。元代諸儒。亦未嘗一字及是書。至明永樂中。突出此本。自二五交運以下。爲圖者凡七十三。又衍聖公孔昭煥家別傳一本。增綴以李元綱聖門事業圖。徐毅齋性命心說諸圖。共爲圖八十五。大抵支離破碎。徒亂視聽。卽眞出於柏。亦無足採。更無論其僞撰也。<br/>
</p></div></body>
