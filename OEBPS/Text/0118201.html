<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->召對錄 一卷
</h2><p>
<!--no:-->明申時行撰。時行有書經講義會編。已著錄。此書乃記萬歷十三年五月。迄十八年七月。召對之語。時行時爲首輔。六年中凡召對九次。當神宗怠政之際。君臣否隔。萬事叢脞。時行不能匡救。乃反謂孝宗後。此典久廢不擧。至是復行。沾沾誇爲盛事。過矣。
</p><br/></div></body></html>
