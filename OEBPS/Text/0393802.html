</font><h2>
<!--ti:-->林伯子詩草 一卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明林兆珂撰。兆珂有詩經多識編。已著錄。此集本名挈朋草。其題曰林伯子者。蓋其序爲柯壽愷所作。乃當日同社之辭也。凡詩二百三十餘首。其中七言律詩。頗得錢劉風調。集中亦惟此體最多。古詩則不能入格。蓋晉安一派。皆從七言律詩入門也。<br/>
</p></body>
