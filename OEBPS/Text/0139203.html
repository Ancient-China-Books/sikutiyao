<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->蜀碧 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝彭遵泗撰。遵泗字磬泉。丹稜人。乾隆丁巳進士。官翰林院編修。是書紀蜀亂始末。及一時死節士女。其曰蜀碧者。取萇宏之血三年化碧意也。起明崇禎元年戊辰。至我朝康熙二年癸卯。末有附記。及楊展劉道貞鐵脚板余飛等傳。其書大旨以沈雲祚稱獻逆殘蜀。由風俗之惡。故爲此書。備書死難者姓名。以雪斯恥。而體例宂雜。如載桐城二老事。與蜀中無關。又如賊夢梓潼神。以宗弟紅柬來謁諸事。亦太涉神怪也。<br/>
</p></body>
