<title>四庫提要 集部三十八 別集類存目十二 豐川續集 三十四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->豐川續集 三十四卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝王心敬撰。據其子勍凡例。稱心敬康熙丙申刻有正續集二十八卷。是已有正續兩集矣。又稱自丙申至乾隆戊午。與當代大人君子相酬答。及與門人子弟講說論辨者。視前刻倍多。今裒成三十四卷。是此本又出續集後矣。然其二十八卷之本。實不分正集續集之目。未喻何說。故此本仍刊版之名。以豐川續集著錄焉。<br/>
</p></div></body>
</html>
