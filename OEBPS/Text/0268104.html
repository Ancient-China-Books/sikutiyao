<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->浣水續談 一卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明朱孟震撰。是編乃萬曆十三年。孟震官四川按察使時所作。故以浣水爲名。浣水者浣花溪也。其書雜撮而成。往往不著時代。亦不著出典。如幷州士族好爲可笑詩賦一條。蓋顏氏家訓之原文。而孟震筆之於己書。儼如新事。然則所謂誂撆邢魏諸公者。不幾爲明代之邢魏乎。推松柏灘觀音寺一條。考詢遺老。繪畫地圖。核其墳塔名氏師弟世系。知所謂雪菴和尚者。在有無疑似之閒。特爲明確<br/>
</p></div></body>
