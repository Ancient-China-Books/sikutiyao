<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->韻粹 一百七卷
</h2><p>
<!--no:-->舊本題國朝朱彝尊撰。彝尊有經義考。已著錄。是書採古人新穎之語。分韻編次。韻爲一卷。所摭不爲不富。然惟摭詞賦。而不及經史。其詞賦引據他書者。亦卽以詞賦爲出典。其病與蘇頌文選雙字類要略同。彝尊學有本原。著述最富。不應爲此餖飣之學。其生平文字內。未嘗言及此書。書中時有闕行闕字。亦似未完之本。疑爲摭拾私記。以備詞賦之用。後人重其淹博。轉相傳寫。遂漸至於流布耳。
</p><br/></div></body></html>
