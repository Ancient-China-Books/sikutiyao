<title>四庫提要 </title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右雜家類。雜說之屬。八十六部。六百三十六卷。皆文淵閣著錄。<br/>
<!--na:-->案雜說之源。出於論衡。其說或抒己意。或訂俗譌。或述近聞。或綜古義。後人沿波。筆記作焉。大抵隨意錄載。不限卷帙之多寡。不分次第之先後。興之所至。卽可成編。故自宋以來。作者至夥。今總彙之爲一類。<br/>
</p></div></body>
</html>
