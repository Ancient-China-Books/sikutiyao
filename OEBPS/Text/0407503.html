<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->夢月巖詩集 二十卷
</h2><p>
<!--no:-->國朝呂履恆撰。履恆字元素。號坦菴。河南新安人。康熙甲戌進士。官至戶部侍郞。此集乃雍正乙巳。其姪纘曾等校刊。詩以體分。未附詩餘二十四首。前有凡例。稱其詩或經歲一改。或一月數改。如洛陽秋思河上寓目詩之頷聯。嫌其調近七子。輒加竄易。金陵雜感之結句。嫌其涉於怒駡。亦復易之。又稱盛朝詩選。載其秦中懷古詩。洛陽秋思詩。懷公毅詩。字句皆有所竄亂。今悉從原本云云。或刊版時有所點定歟。
</p><br/></div></body></html>
