<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->豆區八友傳 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝王蓍撰。蓍字宓草。秀水人。以製造菽乳。其名有八。因呼八友。各爲寓名而傳之。蓋游戲之小品。後有有奉衡跋。題己卯年。蓋其書成於崇禎十二年也。<br/>
</p></div></body>
