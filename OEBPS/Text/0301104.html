<title>四庫提要 子部五十四 小說家類存目二 十處士傳 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->十處士傳 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明支立撰。立字中夫。嘉興人。天順中官翰林院孔目。是編乃其爲常州學官時作。取布衾木枕紙帳蒲席瓦爐竹牀杉几茶甌燈檠酒壺十物。仿毛穎傳例。各爲之姓名里貫。蓋冷官游戲。消遣日月之計。末有自跋。稱初爲九傳。夜夢酒壺詬爭。乃補爲十則。滑稽太甚矣。<br/>
</p></div></body>
</html>
