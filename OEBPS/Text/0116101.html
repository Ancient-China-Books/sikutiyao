<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->別本洪武聖政記 十二卷
</h2><p>
<!--no:-->不著撰人名氏。其書與宋濂洪武聖政記同名。而載至太祖之末。又有成祖時夏元吉等進太祖實錄表文。卷端有浙江丁敬題語數行。稱其繕寫古雅。疑出永樂時沈度諸人手。檢連江陳氏所藏只四卷。絳雲樓所藏亦只八卷。此得一十二卷。眞祕册也云云。然其文皆鈔撮實錄。別無異聞。其繕寫亦鈔胥俗書。未見所謂古雅者。疑書與跋語。皆書賈贗託耳。
</p><br/></div></body></html>
