<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->近思錄集解 十四卷
</h2>
<!--ed:-->湖南巡撫採進本
<p>
<!--no:-->國朝李文炤撰。是編取朱子之說。散見各書者。附於近思錄各條之下。其未備者。則益以諸家之說。閒亦自附己意。前有綱領數條。末附感應詩解一卷。訓子詩解一卷。感應詩見朱子大全集。訓子詩稱傳自黃榦。而無可證據。其詩淺俗。決非朱子所爲也。<br/>
</p></div></body>
