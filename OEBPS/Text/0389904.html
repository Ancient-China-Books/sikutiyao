<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->蘇山集 二十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明陳柏撰。柏字子堅。一字憲卿。沔陽人。嘉靖庚戌進士。官至井陘兵備副使。是集凡詩十卷。文十卷。詩頗宕逸有姿。而失於薄弱。文又不及其詩。千頃堂書目。別載柏見南山集八卷。不載此集。殆偶未見歟。<br/>
</p></body>
