<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書索解 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。已著錄。是書爲其子遠宗所編。本名四書疑義。有問有答。奇齡沒後。遠宗裒輯成書。存所疑而删所解。名曰疑案。奇齡門人王錫序之。謂必有以解之。直是索解人不得耳。一經考索。則世多學人。豈無始而驚。旣而疑。又旣而劃然以解者。因更名索解。然有問無答。其旨在於駁註。而其迹乃似於攻經。且據錫所序。其解已散見奇齡各書中。亦何必更出此書。蹈禪家機鋒之習。則非欲詁經。直欲駭俗耳。漢晉以來儒家。無此體例也。<br/>
</p></div></body>
