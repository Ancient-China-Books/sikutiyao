<title>四庫提要 集部三十三 別集類存目七 復初集 三十六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->復初集 三十六卷
</h2>
<!--ed:-->庶吉士戴震家藏本
<p>
<!--no:-->明方承訓撰。承訓號鄈邖。徽州人。是集乃承訓所自編。前有萬歷癸未自序。稱家世役什一不樂仕進。蓋賈人子。又稱閒以玉獻卽被擯斥弗用。蓋終於不遇之士也。集首冠以原初漫談七條。大抵揚何李之餘波。而變本加厲。於唐以來詩文。如李杜韓柳。無不排擊。然核其所作。乃了不異人。<br/>
</p></div></body>
