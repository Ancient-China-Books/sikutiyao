<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易發 八卷
</h2><p>
<!--no:-->明董說撰。說字雨若。湖州人。黃道周之弟子也。後爲沙門。名南潛。其論易專主數學。兼取焦京陳邵之法。參互爲一。而推闡以己意。其根柢則黃氏三易洞璣也。其研索具有苦心。而究不免失之雜。如飛龍訓一篇。歷引堯禹周孔。謂皆以飛龍治萬世。而復舉圓覺道德二經。以爲釋迦老子亦然。未免援儒入墨。又黃鸝河洛徴。謂黃鸝一聲。卽河洛之全機大用。杏葉飛龍表。謂黃鐘之律。爲杏葉之正位。其說皆近於怪誕。極其博辨之才。洸漾自喜。則可矣。謂易之精奧在是。則殊不然也。
