<font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->思通集 二卷
<!--ti:-->隨意吟 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝秦望撰。望字元宮。無錫人。思通集皆雜論義理。自太極陰陽天地鬼神飛潛動植之類。凡有會悟。隨筆記之。隨意吟。乃所作雜詩。皆五言古體。亦多涉理路。<br/>
</p></div></body>
