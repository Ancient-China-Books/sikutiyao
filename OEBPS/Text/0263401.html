</font><h2>
<!--ti:-->尋樂編 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明毛元淳撰。元淳字還樸。一字嬰中。松陽人。崇禎癸西歲貢生。是編乃其所撰語錄。序稱慕周茂叔尋孔顏樂處。遇會心轍便記錄。故以尋樂名編。然意旨頗爲淺近。自稱素性讀陳眉公書則躍然喜。讀李卓吾書則怫然不悅。非有意愛憎。乃氣味自有同異。蓋所見與繼儒相近。故著作亦復似之云。<br/>
</p></body>
