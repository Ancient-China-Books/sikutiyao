<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->六李集 三十四卷
</h2><p>
<!--no:-->明內郷李氏二世六人之詩也。凡李宗木杏山集八卷。李蓘太史集六卷。李蔭比部集九卷。李雲鵠侍御集四卷。李雲雁白羽集二卷。李雲鴻秋羽集五卷。中惟李蓘最知名。其詩源出何景明。故諸李之詩。大抵安雅有法度。而頗乏深警之思。則才分之不逮也。
</p><br/></div></body></html>
