<!--ed:-->御史戈岱家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->秋水集 十六卷
</h2><p>
<!--no:-->國朝馮如京撰。如京字紫乙。代州人。順治中由拔貢生。歷官至廣東左布政使。是集凡詩八卷。文四卷。宮詞一卷。粤槎日記一卷。北征紀略二卷。其詩頗淸利。尤工於五言。文亦平正。惟駢體不爲擅長。詩文皆有批評。爲其宗人士標所點定。粤槎日記者。乃自江南之廣東任時。紀其行役所見。北征紀略。則自廣入覲時作也。
</p><br/></div></body></html>
