<title>四庫提要 經部三十一 春秋類存目二 春秋左傳事類年表 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋左傳事類年表 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->國朝顧宗瑋撰。宗瑋字廷敬。吳江人。其書每一年爲半頁。橫分十格。一曰周。二曰魯。三曰列國。四曰災異。五曰郊祀。六曰朝聘。七曰會盟。八曰征伐。九曰城築。十曰土田。各以經文散書其內。而傳文爲經所不載者。亦附見焉。據其凡例。尚有三傳異同一卷。春秋通例一卷。春秋稽疑一卷。春秋參同一卷。春秋提要發明一卷。春秋圖譜一卷。春秋箋釋一卷。春秋餘論一卷。今皆未見。蓋非完書也。<br/>
</p></div></body>
</html>
