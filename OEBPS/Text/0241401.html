<title>四庫提要 </title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右譜錄類。食譜之屬。十部。十九卷。皆文淵閣著錄。<br/>
<!--na:-->案齊民要術備載飲食烹飪之法。故後之類於是者。悉入農家。其實賈思勰所言。閭閻日用之常耳。至於天廚珍膳。方州貢品。連而入之。則非農家所有事矣。故諸書有可連類及者。書儀可附禮之類是也。有不可連類及者。曲韻不可附小學之類是也。今於近似農家者。竝改隸譜錄。俾均不失其實焉。<br/>
</p></div></body>
</html>
