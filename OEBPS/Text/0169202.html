<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->歷代銓選志 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝袁定遠撰。定遠里貫未詳。此書。其官吏部文選司郞中時作也。歷敍各朝銓政選擧之法。略而寡當。如敍魏晉九品官人之制。而失載漢志限年之沿革。宋分四郡餘郡之歲擧。梁代中正之廢置。後魏之中正與吏部竝銓。皆歷朝銓選之制。悉略而不敍。金元銓政。載於史志甚詳。亦概略之。至謂明興立制。入仕之途有三。進士監生吏員。不知明初三途竝用。乃科擧薦能吏員三途。其時應薦者。或以賢良方正。或以儒士。或以秀才。或以人才。皆官至卿輔。非盡在監之監生也。<br/>
</p></div></body>
