<font size="-1">
<!--fi:-->史部二十二
<!--sf:-->載記類存目
</font><h2>
<!--ti:-->韓氏事蹟 一卷
<!--ti:-->方氏事蹟 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明劉文進撰。文進爵里未詳。所記乃韓林兒方國珍二家事蹟。分年編載。略如紀事本末體例。而引吳朴張時泰邵相周德恭諸人論斷。系之各條之下。凡詔檄奏疏之文。皆跳行另書。如坊閒所行演義之式。蓋明人陋習如此。又以明太祖奉韓林兒年號。比之事殷之德。取喩亦病其不倫。<br/>
</p></div></body>
