<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->中銓 六卷
</h2><p>
<!--no:-->明汪應蛟撰。應蛟有古今彝語。已著錄。是編皆其講學之語。起萬歷丁亥。至乙卯。凡二十年。多詳於儒釋之辨。而於王守仁所云無善無惡心之體一語。論之尤詳。以當日諸儒。各立門戶。應蛟欲無所偏倚。故以中詮爲名云。
</p><br/></div></body></html>
