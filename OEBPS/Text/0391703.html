<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->翏翏集 四十卷
</h2><p>
<!--no:-->明俞安期撰。安期有唐類函。已著錄。是集騷一卷。賦二卷。詩三十七卷。雜文一卷。安期之名。本由依附七子而成。故詩亦不出其流派。朱彝尊靜志居詩話。稱其賦景有餘。言情不足。如觀翦綵花。靑紅碧綠。非不爛然。卽而視之。總與根株不相符。可謂定評矣。
</p><br/></div></body></html>
