<title>四庫提要 史部十五 傳記類存目一 夷齊考疑 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->夷齊考疑 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明胡其久撰。其久崇德人。隆慶丁卯舉人。官龍南知縣。是編以好事者所傳夷齊世系名字。皆據韓詩外傳呂氏春秋而附會之。竝以叩馬恥粟等事。亦多不實。因各爲駁正。而以先賢論定之語。及傳記詩文附其後。其議論亦頗博辨。然傳聞旣久。往事無徵。疑以傳疑可矣。不必盡以臆斷也。<br/>
</p></div></body>
</html>
