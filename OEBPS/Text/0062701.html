<title>四庫提要 經部三十一 春秋類存目二 春秋蓄疑 十一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋蓄疑 十一卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝劉蔭樞撰。蔭樞有大易蓄疑。已著錄。是編以治春秋者信傳而不信經。故於經文各條下。列三傳及胡氏傳爲案。而以己意斷其得失。於胡傳尤多駁正。頗能洗附會穿鑿之習。其或併左傳事實疑之。則師心太過矣。<br/>
</p></div></body>
</html>
