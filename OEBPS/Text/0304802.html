<!--fi:-->子部五十六
<!--sf:-->道家類
</font><h2>
<!--ti:-->周易參同契發揮 三卷
<!--ti:-->釋疑 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋俞琬撰。琬有周易集說。已著錄。是書以一身之水火陰陽。發揮丹道。雖不及彭曉陳顯微陳致虛三註。爲道家專門之學。然取材甚博。其釋疑三篇。考核異同。較朱子本尤詳備。明白雲霽道藏目錄。謂二書共十四卷。焦竑國史經籍志。則作十二卷。毛晉津逮祕書。以琬註與曉等三家註。合爲一編。已非其舊。又併其釋疑佚之。此本每卷俱有圖。乃至大三年。嗣天師張與封所刻。實祇三卷。附以釋疑一卷。考琬易外別傳自序。亦稱丹道之口訣細微。具載於參同契發揮三篇。白雲霽所記。或併其他書數之。焦竑所記。悉輾轉販鬻於他書。沿譌襲謬。益不足據矣。<br/>
</p></div></body>
