<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->薛子道論 一卷
</h2><p>
<!--no:-->舊本題明薛瑄撰。皆自暄讀書錄中摘出。別立此名。以炫俗聽。蓋明未詭誕之習。凡屬古書。多改易其面目以求售。雖習見如讀書錄者。尚不免删竄以市斯耳。
