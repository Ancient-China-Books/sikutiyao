<title>四庫提要 史部三十二 地理類存目五 林屋民風 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->林屋民風 十二卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->國朝王維德撰。維德字洪緒。吳縣人。是書成於康熙癸巳。因蔡昇太湖志。王鏊震澤編。翁澍具區志而廣之。林屋爲洞庭西山之別名。維德以太湖諸山。洞庭最大。故擧以名其集。而諸山則附載焉。其所採錄。賦詠居多。考證殊尠。如所載馬蹟山。引毘陵志以證舊志之誤。津里山之一名秦履山。引四蕃志以證具區志之非。特偶然一見耳。目錄載附見聞錄一卷。此本無之。或偶佚歟。<br/>
</p></div></body>
