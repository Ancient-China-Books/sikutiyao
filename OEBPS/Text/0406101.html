<title>四庫提要 集部三十六 別集類存目十 老雲齋詩删 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body>
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->老雲齋詩删 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝沈不負撰。不負字集九。一字次山。平湖人。是集據乾隆庚申陸奎勛序。謂康熙己卯。不負手删其詩。存十之五。編年而不分體。以授其子方蕙曰。汝他日力能開雕。當名之曰老雲齋詩删。不必更有增入云云。而俞懋琪所作不負小傳。乃稱不負病亟時。客有傳濟南劉中丞幕中貫花主人降於乩。（案貫花主人。謂金人瑞也。）不負慨然而興。口吟云云。竟絕筆於此。今此詩刻於卷末。則似非盡自定之本。或以其事奇異。故附存耶。<br/>
</p></body>
</html>
