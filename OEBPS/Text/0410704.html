<title>四庫提要 集部三十八 別集類存目十二 月湖賸稾 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->月湖賸稾 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝王樑撰。樑有讀晝錄。已著錄。是集僅文二十四首。又多小品。蓋猶明季山人之遺風。鈔本題曰月河賸稾。考集內所居丙舍地名。皆作月湖。樑別有讀畫錄。亦載張庚爲作月湖圖。則卷首月河字。鈔本誤也。<br/>
</p></div></body>
</html>
