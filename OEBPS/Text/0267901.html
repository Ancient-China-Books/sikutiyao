<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->厭次瑣談 一卷
</h2><p>
<!--no:-->明劉世偉撰。世偉字宗周。陽信人。嘉靖中官寧州州同。其書雜取古人說部而評論之。所見頗淺。又載宋江誘柴進爲盜事。尤俚俗附會之說。未附談後二十八條。其曰厭次者。以陽信乃漢厭縣地也。
