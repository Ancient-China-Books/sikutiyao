<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->張考夫遺書 五卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝張履祥撰。是編書凡四種。曰訓子語二卷。曰經正錄一卷。曰備忘錄一卷。曰書簡一卷。張蘭臯序云。訓子一册。先得我心。因合數種之梓人。蓋刻於楊園全書之前。故卷帙不及其富也。<br/>
</p></body>
