<!--fi:-->子部二十三
<!--sf:-->藝術類二
</font><h2>
<!--ti:-->元元棋經 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋晏天章撰。張靖序曰。圍棋之戲。或言是兵法之類。今取生敗之要分十三篇。棊局第一。得算第二。權輿第三。合戰第四。虛實第五。自知第六。審局第七。度情第八。斜正第九。洞微第十。名數第十一。品格第十二。雜說第十三。後有跋云。自宋以善奕顯名天下者。昔待詔老劉宗。今日劉仲甫楊中隱王琬孫侁郭範李百祥輩。皆能論此十三篇。體其常而生其變也。其跋不署名氏。觀稱仲甫爲今日。則爲南宋初人。蓋此書在當時。已爲弈家之模範矣。考通志圖譜略云。太宗棋圖一卷。邯鄲藝術志御棋圖一卷。上爲製局名之。凡十四局。有逍遙自在千變萬化凝神靜心元之又元諸名。元元之名。或本諸此歟。<br/>
</p></div></body>
