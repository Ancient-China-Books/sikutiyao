<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->顏巷錄 一卷
</h2><p>
<!--no:-->國朝李衷燦撰。是書多記前言往行。其大旨歸於淡泊。蓋成於衷燦罷官之後。故以顏巷名編。然往往雜於二氏之學。如載九宮隱呪寢魂之法。又云眞儒始能徹佛之巓。眞禪始能窺儒之岸。其宗旨可見矣。
