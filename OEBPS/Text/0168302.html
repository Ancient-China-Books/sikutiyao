<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->南臺備要 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->元劉孟保等撰。前有江南行御史臺都事索元岱序。稱至元十四年。立行臺於維揚。以式三省。以統諸道。卽今江南諸道行臺御史之在集慶者也。中臺嘗併其官屬除拜。合爲一書。刊布中外。所謂憲臺通紀是已。至正癸未。藁城董公守簡授湖廣行省中丞。欲別爲載籍。以便觀覽。迺命掾屬劉孟保等。歷披案牘。稽覈故實。裒集成編。則此書乃補憲臺通紀之遺者也。考憲台通紀。久已散佚。永樂大典。亦僅存其卷首。故不著於錄。而惟存此書之目焉。<br/>
</p></div></body>
