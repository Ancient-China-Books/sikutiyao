<title>四庫提要 子部二十四 藝術類存目 書纂 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->書纂 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。惟卷首有翠渠病叟自序。考明史儒林傳載。周瑛字梁石。莆田人。成化己丑進士。官至四川右布政使。學者稱翠渠先生。其號與自序合。又明史藝文志載周瑛書纂五卷。與此本書名卷數竝合。蓋卽瑛書也。分原始辨體考法會通擇佐使五篇。原始篇論六書。辨體篇論古籀篆隸草八分飛白諸體。及歷代沿革考。法篇論手法筆法書法。會通篇論諸家書擇。佐使篇論筆墨紙硯。大抵掇拾舊文。故名曰纂。自序稱其長孫南鳳。年十有一。作書以授之。故所錄多淺近易明云。<br/>
</p></div></body>
</html>
