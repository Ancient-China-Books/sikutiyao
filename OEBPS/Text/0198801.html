<title>四庫提要 子部六 儒家類存目 顧端文公遺書 三十七卷 附年譜 一卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目
</font><h2>
<!--ti:-->顧端文公遺書 三十七卷
<!--st:--><font size="-1">附</font>年譜 一卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明顧憲成撰。是編爲其曾孫貞觀所彙刻。首卽小心齋劄記十八卷。次證性編六卷。次東林會約一卷。次東林商語二卷。次虞山商語三卷。次經正堂商語一卷。次志矩堂商語一卷。次仁文商語一卷。次南岳商語一卷。次當下繹一卷。次還經錄一卷。次自反錄。末附年譜四卷。則其孫樞所編。而貞觀訂補者。外別有以俟錄。涇皐藏稿。大學重訂。大學質言。大學通考五書。在初刻十種內者。與未刻之桑梓錄。皆不列於是編。以卷帙頗繁。尚待續刻故也。<br/>
</p></div></body>
</html>
