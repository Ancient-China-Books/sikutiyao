<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->平蜀記 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->不著撰人名氏。載明洪武四年。遣湯和等伐蜀。明昇出降事。後附劉基平西蜀頌一篇。末有袁褧跋。稱定遠黃金開國功臣錄。載平蜀事於潁川侯傅友德德慶侯廖永忠傳中甚詳。惟平章楊璟與明昇書。乃詳於斯記云。<br/>
</p></div></body>
