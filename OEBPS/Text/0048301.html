<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->禮記詳說 無卷數
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝冉覲祖撰。覲祖有易經詳說。已著錄。其自序謂明太祖時專以注疏衡士。及成祖始用陳氏集說。考元史選舉志。仁宗皇慶中。已以禮記注疏取士。不始於明。覲祖考之未審也。其書於注疏錄十之五。兼採衞湜吳澄郝敬。及諸家之說。大旨取足與陳澔集說相發明者。自序謂坊本諸講。其標宗旨。剔字句。順口吻。聯脈絡。化板爲圓。亦足醒人心目。故編檢而分載之。附先儒後。則其作書之旨。大略可知已。<br/>
</p></div></body>
