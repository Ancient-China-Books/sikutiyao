<!--fi:-->集部三十

</font><h2>
<!--ti:-->環溪集 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明沈愷撰。愷有夜燈管測。已著錄。是集皆所著雜文。乃其門人任子龍所編。前有徐階序。題曰鳳峯雜集序。又有文徵明序。亦題曰鳳峯子詩稾序。疑今名爲後來所追改。而又佚其詩集歟。考千頃堂書目。別載環溪集二十六卷。則此非其全也。愷文章頗尚古雅。不肎作秦漢以下語。而模仿太甚。遂與北地同歸。<br/>
</p></body>
