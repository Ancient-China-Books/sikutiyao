<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->澹友軒集 十六卷
</h2><p>
<!--no:-->國朝薛所蘊撰。所蘊字子展。前明崇禎戊辰進士。入國朝官至禮部侍郞。是集凡雜文百餘篇。乃其歸田後所手定。前有劉正宗序。謂其直抒胸臆。意必準情。言必擇雅。蓋所蘊文主典質。謹守繩墨。規規不失尺寸。故正宗云然。然未能神明於規矩之外也。
</p><br/></div></body></html>
