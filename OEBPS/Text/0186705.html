<!--ed:-->直隸總督採進本

<div id="text"><font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->讀史辨惑 無卷數
</h2><p>
<!--no:-->國朝王建衡撰。建衡號月蘿。威縣人。歲貢生。候選教諭。是書成於康熙四十一年。雖以讀史爲名。而考其所引。實皆坊刻鳳洲綱鑑也。
</p><br/></div></body></html>
