<!--ed:-->河南巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->防邊紀事 一卷
</h2><p>
<!--no:-->明高拱撰。拱於隆慶四年。再入內閣。兼理吏部。時邊事孔棘。拱有議添設協理戎政侍郞。及議處邊鎭諸疏。彙爲此書。其所條畫利害。多與明史相合。
</p><br/></div></body></html>
