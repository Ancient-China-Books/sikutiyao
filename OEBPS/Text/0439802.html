<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->竹窗詩文辨正叢說 四卷
</h2><p>
<!--no:-->舊本題囂囂子編。以書中所稱引觀之。蓋南宋人。凡作詩辨正二卷。文辨正二卷。皆摘鈔前人詩話語錄而成。詞皆習見。惟李希聲詩話。蒲氏漫齋錄。世韻語三書。爲稍僻爾。
</p><br/></div></body></html>
