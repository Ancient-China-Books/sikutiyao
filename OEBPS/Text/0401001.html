<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->潛滄集 七卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝余一元撰。一元字占一。號潛滄。山海衞人。順治丁亥進士。官至禮部郎中。是集卷一爲四書解。卷二至卷六爲雜文。卷七爲詩。其次韻荅張築夫詩。有良知自是姚江旨。躬秉幾亭夫子傳句。附載張贈詩。有姚江絕學重開闢。直續良知兩字傳句。蓋其學出於陳龍正。集中所謂幾亭師者。龍正別號也。故其四書解中。以小學爲格物。而深譏朱子補傳爲非。猶宗王守仁之說。而小變之者也。是集其所自編。卷端有凡例六條。述所以編次之意甚詳。然詩文皆入格。觀其自編而自發凡例。或自譽。或自恕。儼如删纂他人之集者。是於古來著述體裁。皆未及考。則所作可略見矣。<br/>
</p></div></body>
