<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->天文精義賦 四卷
</h2><p>
<!--no:-->舊題管勾天文岳熙載撰。幷集註。而不著其時代。案註中多引宋史天文志。當爲元末人。考元太史院。有管勾二員。秩從九品。而歷志載郭守敬會南北日官。考論歷法有岳鉉之名。或卽其家子孫也。其書皆論推測占驗之術。而以韻語儷之。首天體。次分野。次太陽太陰。次概舉七政。及於恆星。而以陵抵鬭食之說。附於其末。大都摭拾史傳。不能有所發明。錢曾讀書敏求記。載熙載尚有天文占書類要註四卷。今未見。
</p><br/></div></body></html>
