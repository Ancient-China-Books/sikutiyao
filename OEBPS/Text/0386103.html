<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->東匯詩集 十卷
</h2><p>
<!--no:-->明呂希周撰。希周字師旦。崇德人。嘉靖丙戌進士。官至通政使。是集編於嘉靖甲寅。其子端甫志云。始自乙酉。迄今甲寅。共詩一千二百八十九首。呈於太保東湖公。欣然命付之梓。東湖陸炳別號也。爲希周門人。朱彝尊詩話云。東匯於詩。亦沾沾自喜。其集不甚傳。由其子請論定於陸武惠也。同里曹秋嶽侍郞。集明三百年名公手蹟。裝潢成册。名至七百家。東匯雜詩在焉。比集中所載者較勝。今詳端甫志。希周家居至甲寅尚無恙。曹溶所集。當是其甲寅以後詩歟。
</p><br/></div></body></html>
