<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->硯北叢錄 無卷數
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->國朝黃叔琳撰。叔琳有研北易鈔。已著錄。是編卷首。有魏兆龍序。稱爲叔琳巡撫浙江時罷官以後所偶錄。皆雜採唐宋元明及近時說部。亦益以耳目所聞見。大抵多文人嘲戲之詞。如諧史笑林之類。或著出處。或不著出處。爲例不一。亦未分卷帙。蓋憂患之中。借以遣日而已。意不在於著書也。<br/>
</p></div></body>
