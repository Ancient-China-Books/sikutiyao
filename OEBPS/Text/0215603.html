<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->衞生集 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明周宏撰。宏始末未詳。前有正德庚辰宏自序。復繫以五言律詩一章。詞頗近俚。其論外感法仲景。內傷法東垣。溼熱法河閒。雜病法丹溪。尚屬持平之論。然亦大略如是。未可執爲定法也。<br/>
</p></div></body>
