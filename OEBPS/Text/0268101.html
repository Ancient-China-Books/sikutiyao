<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->閒雁齋筆談 六卷
</h2><p>
<!--no:-->明張大復撰。是編大抵欲仿蘇軾志林。故多似古人雜帖短跋之格。然所推重者李贄。所規摹者屠隆也。
