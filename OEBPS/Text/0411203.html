<!--ed:-->福建巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->月坡詩集 四卷
</h2><p>
<!--no:-->國朝郭植撰。植有經史問。已著錄。是集分四編。一曰雪竹草堂集。一曰北游集。一曰臺江草。一曰溫陵草。以集中編年考之。迄於辛酉。蓋其鄉試中式之後所刊也。
</p><br/></div></body></html>
