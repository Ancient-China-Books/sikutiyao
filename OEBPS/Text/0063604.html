<body><div id="text">
<font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋剩義 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝應麟撰。麟有易經粹言。已著錄。是編亦摘經文標題。而各爲之說。其論春王正月。以爲夫子行夏之時。改周正朔。大端已失。其他亦皆陳因之論。<br/>
</p></div></body>
</html>
