<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->堯山堂偶雋 七卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明蔣一葵編。一葵有堯山堂外紀。已著錄。是書取前人比偶之文。自六朝迄宋元。凡制誥牋表賦序啓劄中名雋之句。及尋常應對俳語。次而錄之。蓋王銍四六話之類。然摭拾未廣。所採亦不盡工。<br/>
</p></div></body>
