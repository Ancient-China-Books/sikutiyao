<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->南宋書 六十卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明錢士升撰。士升有周易揆。已著錄。是編以宋史繁宂。故爲删薙。然所刊削者。不過奏疏及所歷官階而已。別無事增文省之處。亦不見翦裁鎔鑄之功。又去姦臣叛臣之例。仍列於衆人之中。案隋書以前。姦臣叛臣。本不別傳。新唐書始另列之。後來作者。多仍其例。亦足見彰癉之公。今併而一之。殊失示戒之意。未足以言復古。至所增鄭思肖數人列傳。亦疏略不詳。惟遵循古例。不以道學儒林分傳。能掃除門戶之見。爲短中之一長耳。<br/>
</p></body>
