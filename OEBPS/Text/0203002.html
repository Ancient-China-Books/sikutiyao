<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->逸語 十卷
</h2><p>
<!--no:-->國朝曹庭棟撰。庭棟有易準。已著錄。是書前有自序。謂慮羣書沿襲。疑信相參。用是殫心潛體。削誣正誤。以傳其信云云。夫自秦漢而後。百家多述孔子之言。眞僞參半。庭棟雖稱削誣正誤。亦未見一一必出於孔子。又其序說行款。及每節註文。分圈內圈外。儼然朱子論語集註體例。亦未免過於刻畫也。
</p><br/></div></body></html>
