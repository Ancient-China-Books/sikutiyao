<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->帝皇龜鑑 三十四卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->舊本題宋王欽若撰。欽若事蹟。具宋史本傳。是書考宋以來史志書目。皆不著錄。詳檢其文。卽册府元龜中帝王一部。卷首欽若序。卽原書之總類也。僞妄剽竊之書。本不足辨。而旣有傳本。恐滋疑誤。是以存而論之焉。<br/>
</p></div></body>
</html>
