<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->輝山存稾 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->元蕭國寶撰。國寶字君玉。號輝山。山陰人。流寓吳江。其集乃至順二年。其嗣子英所編次。而孔東濤爲之序。稱其詩淸新警策。句律整嚴。然此本所載僅二十四首。爲明崇禎閒。其裔孫雲程重編。疑舊稾散佚。雲程掇拾成之。故所存止此也。書僅五頁。不成卷帙。已見於顧嗣立元詩選中。故不復錄焉。<br/>
</p></body>
