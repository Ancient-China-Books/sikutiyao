<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->歷代甲子考 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝黃宗羲撰。宗羲有易學象數論。已著錄。魯隱公以上甲子。漢志與史記不同。黃道周主史記。宗羲以其與尚書不合。嘗與朱朝瑛反覆辨論。謂當從班氏以武王克商爲己卯歲。歷引尚書及竹書紀年以證之。此篇卽答朝瑛之書。已載於南雷文定中。曹溶收入學海類編。改題此名。實非其舊也。<br/>
</p></div></body>
