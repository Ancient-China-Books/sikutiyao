<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易盪 二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝方鯤撰。鯤字羽南。桐城人。其書不載經文。不依周易卦次。惟據大傳八卦相盪之義。縱橫圖之。八卦相重。一卦盪爲八卦。故名曰易盪。毎卦各爲之說。說後附以自注。集注。及補遺。卷首有自序二。一在康熙癸未。一在戊戌。蓋成書之後。又十六年。復加訂定云。<br/>
</p></body>
