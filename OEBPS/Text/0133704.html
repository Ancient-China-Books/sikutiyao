<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->南渡十將傳 十卷
</h2><p>
<!--no:-->宋章穎撰。十將者。劉錡岳飛李顯忠魏勝韓世忠張俊虞允文張子蓋張宗顏吳玠也。劉岳李魏四傳。開禧二年表上。後六傳未上。核以宋史本傳。此所採摭。未爲詳核。且抑世忠於勝顯忠後。似亦未妥。子蓋宗顏戰功寥寥。允文亦僥倖不敗。乃與諸人竝數。皆未免不倫也。
</p><br/></div></body></html>
