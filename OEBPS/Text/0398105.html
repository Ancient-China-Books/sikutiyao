<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->采菊雜咏 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明馬宏衜撰。宏衜字人伯。號退山。蘇州人。是編詩止一十五首。刻於羣芳淸玩中。毛晉識其後云。五岳山人製治菊月令。故吳下藝菊家頗得三昧。吾友人伯發爲詩歌。高平京兆二譜。收拾錦囊尺幅中。今觀其詩。乃明季山人。刻爲投贄結社之具者耳。<br/>
</p></body>
