<title>四庫提要 集部二十三 別集類二十三 巽隱集 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十三
<!--sf:-->別集類二十三
</font><h2>
<!--ti:-->巽隱集 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明程本立撰。本立字原道。巽隱其號也。桐鄉人。洪武九年。以明經擢秦王府引禮舍人。以母憂去。復補周府禮官。坐累謫雲南馬龍他郎甸長官司吏目。有平定百夷功。徵入翰林。歷官至右僉都御史。調江西按察副使。未行値燕王篡位。遂自盡以殉。事蹟具明史本傳。是集詩二卷。文二卷。爲其曾孫山所編。宏治乙丑。桐鄉知縣莆田李廷梧序之。嘉靖初。南溪吳氏爲刊版。西虞范氏又重刊之。歲久皆散佚。此本乃萬歷乙丑。桐鄉知縣濮陽棐得遺稾於其裔孫九澤。而屬訓導李詩校刊者也。本立文章典雅。詩亦深穩樸健。頗近唐音。不但節義爲足重。卽以詞采而論。位置於明初作者之閒。亦無愧色矣。<br/>
</p></div></body>
