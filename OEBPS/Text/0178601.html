<title>四庫提要 </title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右目錄類。經籍之屬。十一部。四百二十四卷。皆文淵閣著錄。<br/>
<!--na:--></p><blockquote>案隋志以下。皆以法書名畫列入目錄。今書畫列入子部藝術類。惟記載金石者。無類可歸。仍入目錄。然別爲子目。不與經籍相參。蓋目錄皆爲經籍作。金石其附庸也。<br/>
</blockquote>
</div></body>
</html>
