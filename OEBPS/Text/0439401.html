<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->玉壺詩話 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題宋釋文瑩撰。考宋史藝文志。載玉壺淸話十卷。今其書猶存。已著於錄。或題曰玉壺野史。無所謂玉壺詩話者。此本爲學海類編所載。僅寥寥數頁。以玉壺淸話校之。蓋書賈摘錄其有渉於詩者。裒爲一卷。詭立此名。曹溶不及辨也。<br/>
</p></body>
</html>
