<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->尚約居士集 無卷數
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明蕭鎡撰。鎡字孟勤。泰和人。宣德丁未進士。官至戶部尚書。文淵閣大學士。兼翰林院學士。事蹟附見明史陳循傳。案鎡爲蕭鵬舉之子。鵬舉學詩於劉崧。鎡不墜其家法。史稱其學問該博。文章爾雅。其門人邱濬序。稱其文正大光明。不爲浮誕奇崛。蓋洪宣閒臺閣之體。大率如是也。<br/>
</p></div></body>
