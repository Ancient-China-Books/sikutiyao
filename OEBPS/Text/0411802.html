<!--fi:-->集部三十八

</font><h2>
<!--ti:-->璞堂文鈔 十一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝許重炎撰。重炎字少來。荊溪人。是集多講學之文。而持論平允。無喧爭門戶比習。於忠孝節義。尤睠睠表章。亦非空談性命。自號聖賢者流。文則縱橫曼衍。惟意所如。不能一一入格也。<br/>
</p></body>
