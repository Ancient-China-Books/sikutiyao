<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->禮記意評 四卷
</h2><p>
<!--no:-->明朱泰貞撰。泰貞字道子。海鹽人。萬曆丙辰進士。官至監察御史。漢儒說禮。考禮之制。宋儒說禮。明禮之義。而亦未敢盡略其制。蓋名物度數。不可以空談測也。泰貞此書。乃棄置一切。惟事推求語氣。某字應某字。某句承某句。如場屋之講試題。非說經之道也。
</p><br/></div></body></html>
