<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->西湖志 四十八卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->國朝傅王露撰。王露號玉笥。會稽人。康熙乙未進士。官翰林院編修。乾隆辛巳。特恩加中允銜。初雍正三年。命浙江總督李衞開濬西湖。越三年而蕆功。時衛方奉詔纂修通志。以西湖志自田汝成後。久未續輯。因以王露總其事。而以擧人厲鶚等十人分任纂修之。悉仿通志之例。分門記載。列目二十。徵引極博。而體例頗涉汎濫。其後梁詩正等。復訂爲西湖志纂。實據此本而删潤之云。<br/>
</p></div></body>
