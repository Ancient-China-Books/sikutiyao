<title>四庫提要 集部三十 別集類存目四 西野遺稾 十四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->西野遺稾 十四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明李璣撰。璣字邦在。號西野。豐城人。嘉靖乙未進士。官至南京禮部尚書。是集前有何鏜序。稱璣文稾多燬於火。仲孫自茂。掇拾其僅存者。裒爲五帙。授梓此本。多至十四卷。又崇禎中。其曾孫九疇所刻也。凡文十卷。詩三卷。雜著一卷。詩中以古體與五言古風分爲二目。殊乖體例。<br/>
</p></div></body>
