<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->承華事略 一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->元王惲撰。惲字仲謀。東平人。世祖時官至翰林學士。事蹟具元史本傳。此書成於至元十八年。時裕宗爲太子。惲官燕南河北道副使。因作此進於東宮。載前代爲太子者之事。加以論斷。裕宗甚喜是書。令諸皇孫共傳觀焉。已載所著秋澗集中。此後人鈔出別行之本。進書啓稱二十篇。釐爲六卷。今止一卷。亦後人所合併也。<br/>
</p></div></body>
