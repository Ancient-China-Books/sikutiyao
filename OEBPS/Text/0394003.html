<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->少室山房續稾 十五卷
</h2><p>
<!--no:-->明胡應麟撰。應麟有筆叢。已著錄。是編凡兩都集一卷。蘭陰集一卷。華陽集十卷。養疴集二卷。靑霞稾一卷。僅止五種。蓋類稾未出以前。隨作隨刊之本也。
</p><br/></div></body></html>
