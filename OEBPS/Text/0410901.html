<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->質園詩集 三十二卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝商盤撰。盤號蒼雨。又號寶意。會稽人。雍正庚戌進士。官翰林院編修。以養親乞外補。改授同知。終於沅江府知府。盤與錢塘厲鶚名價相埒。才情富贍。生平篇什甚多。此集乃删汰之餘。尚三千首云。<br/>
</p></div></body>
