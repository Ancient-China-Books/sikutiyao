<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩經㫄參 二卷
</h2><p>
<!--no:-->國朝應麟撰。麟有易經粹言。已著錄。是編於三百篇中。摘篇標目。略爲之說。大抵因朱傳而敷衍其餘意。
