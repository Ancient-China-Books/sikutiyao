<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->將門祕法陰符經 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。但稱爲陳摶所傳。分前後別三集。前集取星平家三刑方爲安營要訣。㲤及占風候氣。竝用壬家生死炁二神。以爲案十二月節背生擊死必勝。後集以坐孤取虛術爲言。而廣其說爲萬人用年。千人用月。百人用旬。輔以六用靑龍之圖。末復載金威玉女符呪。曁六甲隱身法爲別集。殊詭誕不可信。<br/>
</p></div></body>
