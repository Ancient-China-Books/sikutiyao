<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->辜君政績書 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->元陶凱撰。凱字中元。江都人。以至正七年丁亥鄉試榜。授永豐教諭。適永豐令辜中受代去。縣之父老子弟。願以中善政刻諸石。凱因序中政績爲此書。以贈言學記等篇附焉。<br/>
</p></body>
