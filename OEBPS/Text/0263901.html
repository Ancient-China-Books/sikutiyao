<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->萬世太平書 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝勞大輿撰。大輿有甌江逸志。已著錄。是書皆雜綴先儒緒論。其曰萬世太平書者。考周密癸辛雜識續集。載道學諸儒。自稱爲生民立極。爲天地立心。爲萬世開太平。爲前聖繼絕學。命名之義。當取是語云。<br/>
</p></body>
</html>
