<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->關中陵墓志 二卷
</h2><p>
<!--no:-->明祁光宗撰。光宗後更名伯裕。滑縣人。萬歷戊戌進士。官至兵部尚書。是編乃光宗督學陝西時。於歷代陵墓。詳加考證。各爲之圖。而系之以說。其距諸州縣城方隅道里。皆備志之。亦皇覽聖賢冢墓記之流也。
</p><br/></div></body></html>
