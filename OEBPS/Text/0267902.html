<!--ed:-->副都御史黃登賢家藏本

<div id="text"><font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->對問編 八卷
</h2><p>
<!--no:-->明江應曉撰。應曉字覺卿。徽州人。嘉靖末官涪州州判。是書刺取史籍所載天文地理人物雜事。分條立說。議論多偏駁不純。前有自序一篇。文頗聱牙。蓋亦沿歷下瑯琊之習也。
</p><br/></div></body></html>
