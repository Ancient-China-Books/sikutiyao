<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->長林四世弓冶集 五卷
</h2>
<!--ed:-->禮部主事任大椿家藏本
<p>
<!--no:-->國朝林其茂編。其茂有山陰集。已著錄。是集裒其家四世之詩。後樂堂集一卷。雙峯吟一卷。皆其茂曾祖逸作。貽桂軒集一卷。其茂祖秉中作。吟臺詩草一卷。其茂父贊龍作。鷇音集一卷。則其茂自作也。逸字德子。順治庚子擧人。秉中字與人。康煕己卯副榜貢生。贊龍有學易大象要參。已著錄。<br/>
</p></div></body>
