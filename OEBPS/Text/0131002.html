<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->呂忠穆公遺事 一卷
</h2><p>
<!--no:-->不著撰人名氏。陳振孫書錄解題載之。亦不云誰作。所記呂頤浩言行。每條必曰公於某事云云。蓋其後人所述也。
