<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->藜乘初集 一卷
<!--ti:-->二集 二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝劉以貴撰。以貴字滄嵐。濰縣人。康熙戊辰進士。是編初集先詩後文。二集先文後詩。每篇之後。俱附王道炷評語。道炷序。稱其語意獨造。刻鑿精深。蓋生澀爲工者。後附初學正鵠數十則。則皆鄉塾講師語也。<br/>
</p></div></body>
</html>
