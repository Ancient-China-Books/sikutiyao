<title>四庫提要 經部十三 書類存目一 禹貢詳略 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十三
<!--sf:-->書類存目一
</font><h2>
<!--ti:-->禹貢詳略 無卷數 
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明韓邦奇撰。邦奇有易學啓蒙意見。已著錄。邦奇學有原本。著作甚富。而此書訓釋淺近。惟言擬題揣摩之法。所附歌訣圖考。亦極鄙陋。前有邦奇自爲小引。云略者爲吾家初學子弟也。復講說者。舉業也。詳釋之者。使之進而有所考也。後有薊門歐思誠跋。述邦奇之言。亦曰特以教吾子弟。非敢傳之人人。則是書本鄉塾私課之本。思誠刻之。轉爲邦奇累矣。至毎州之下。各加毎州之域四字。參於經文之中。尤乖體例。邦奇必不如是之妄。或亦思誠校刊之時。移其行款也。朱彝尊經義考。載邦奇世說一卷。注曰未見。而不載此書。其卷數則相同。或卽因此書而傳譌歟。<br/>
</p></div></body>
</html>
