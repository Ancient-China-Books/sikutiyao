<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->近言 一卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明顧璘撰。璘有國寶新編。已著錄。是書凡十三篇。而末一篇爲序志。其體例仿揚雄法言。王符潛夫論。其篇名則取之。劉勰文心雕龍也。所論皆持身涉世之道。大致平正無疵。而亦無深義。<br/>
</p></div></body>
