<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->天目山齋歲編 二十四卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明吳維嶽撰。維嶽字峻伯。孝豐人。嘉靖戊戌進士。官至右都御史。巡撫貴州。明史文苑傳。附見王世貞傳中。爲嘉靖廣五子之一。是集皆其讀書天目山時。吟詠倡和之作。分年編次。起嘉靖己亥。訖壬戌。朱彝尊靜志居詩話。謂峻伯詩如鉛刀土花。不堪洒削。雖詆之太過。然覆核斯集。其論亦非無因也。<br/>
</p></body>
