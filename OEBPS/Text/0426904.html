<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->吳興絕唱集 四卷
<!--ti:-->續集 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明邱吉編。吉字大祐。湖州人。是編成於正德末。皆錄其郷元明二代之詩。亦閒及流寓。其人非吳興。而詩爲吳興作者。亦附著焉。所錄多渉俗豔。不盡諸家之長。且以絕唱爲名。而吉所自作。亦復載入。亦未免嫌於自炫。又閻若璩潛邱劄記。載吉是編。選其父詩。而直書其父之名。深以爲譏。吉蓋未見中州集中。有元好問之舊例耳。<br/>
</p></div></body>
