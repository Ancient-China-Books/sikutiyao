<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->榕村講授 三卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝李光地編。光地有周易觀彖。已著錄。是書凡分三編。上編載周張二程朱子所著。中編爲董仲舒。揚雄。王通。韓愈。及邵子。胡宏所著。下篇則賈誼。匡衡。劉向。谷永。劉歆。班固。諸葛亮。歐陽修。宋祁。及王安石。曾鞏。陸九淵。眞德秀所著。多取其足發聖賢之理者。大抵皆儒者之言。其揚雄。谷永。劉歆諸人。則不以人廢之義也。光地自序。擧成宏之文章以勖人。擧王鏊會試墨卷。以韓愈成句對論語者爲法。而以讀雜書異說爲深戒。蓋卽科擧之文。以誘掖初學之書也。<br/>
</p></div></body>
