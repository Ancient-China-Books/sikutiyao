<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->栖眞志 四卷
</h2><p>
<!--no:-->明夏樹芳撰。樹芳字茂卿。江陰人。萬歷乙酉擧人。是編取周秦至元代之修眞栖靜者。各詳其事蹟。陳繼儒爲之序。其中時代頗顚舛。至於江淹謝靈運李賀歐陽修蘇軾黃庭堅秦觀朱子諸人。凡談論詞章。語意偶類釋老者。卽引而入志。尤牽合不倫。
</p><br/></div></body></html>
