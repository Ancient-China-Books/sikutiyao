<font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->檇李往哲續編 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝項玉筍撰。玉筍字和父。秀水人。是書續戚元佐之傳而作。補萬歷以前元佐所未載者。又益以天啓崇禎兩朝。凡十二人。而以孝子魏學洢。附於其父大中傳。每傳各系以論。與元佐例小異。<br/>
</p></div></body>
