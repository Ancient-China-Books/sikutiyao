<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->玉臺新詠箋註 十卷
</h2>
<!--ed:-->兵部侍郎紀昀家藏本
<p>
<!--no:-->國朝吳兆宜撰。兆宜有庾開府集註。已著錄。是書引證頗博。然繁而無當。又多以後代之書。註前代之事。尤爲未允。惟毎卷以明人濫增之作。退之卷末。註曰以下宋本所無。較諸本爲善。<br/>
</p></div></body>
