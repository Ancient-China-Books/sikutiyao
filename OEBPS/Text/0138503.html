<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->續高士傳 五卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->國朝高兆撰。兆字雲客。侯官人。王晫今世說曰。高雲客少遭喪亂。自江左還舊鄉。布衣蔬食。塊處蓬室中。採摭隱逸。輯爲續高士傳。鑒別精嚴。論者謂其才識不讓士安。卽此編也。據卷首陶澂序。稱其始晉皇甫士安。斷於有明之穆廟。中閒千餘年。共得一百四十三人。微顯闡幽。循名責實。起辛丑八月。至壬寅二月始告成。蓋創稿於順治十八年。蕆事於康熙元年也。其去取頗不苟。故陳日溶序。稱其凡名入仕籍。後挂冠者黜。迷溺於老佛之學者黜。然宋种放隱節不終。反登簡牘。元褚伯秀實道士。所註莊子義海纂微。今尚著錄也。<br/>
</p></div></body>
