<title>四庫提要 集部四十六 總集類存目三 古文品外錄 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->古文品外錄 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明陳繼儒編。繼儒有邵康節外紀。已著錄。是書選自秦漢。迄宋元之文。大抵沿公安竟陵之波。務求詭雋。故以品外爲名。然實皆習見之文也。去取亦多乖剌。如楚詞僅取天問一篇。是何別裁乎。<br/>
</p></div></body>
</html>
