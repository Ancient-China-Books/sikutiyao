<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->虔臺志 十二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明蕭根等撰。根爵里未詳。宏治甲寅。汀漳盜起。楚粤之不逞者和之。於是設巡撫都御史。治贛州。以控制諸省。至甲子罷置。正德庚午。盜攻武平縣。乃復建焉。嘉靖壬寅。巡撫虞守愚。命根等編纂虔臺始末爲此書。序次草創。略備故事而已。贛州在陳以前曰南康。至隋改爲虔州。宋紹興二十二年。校書董德元上言。虔州號虎頭城。非佳名。廷議以虔有虔劉之意。因改名贛州。後人詞翰。兼用古名。然施於詩賦則可。此記明代職官。而用南宋以前之地名。殊於體例未安。且名虔州時無御史臺。於文義亦爲杜撰。明人著述。往往如斯。糾之不可勝糾也<br/>
</p></div></body>
