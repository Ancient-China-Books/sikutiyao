<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->三事遡眞 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明李豫亨撰。豫亭以有身生所必資者衣食居處三事。因爲爲原本所由。逮及古今成行可爲世則者。綴於篇。前有王畿序。稱其卓然有見。能私淑良知之學。然豫亨篤好內典。所作推蓬寤語。已淪虛寂之宗。而此書中人身之生淨躶躶赤灑灑諸語。尤近禪門語錄矣。<br/>
</p></div></body>
