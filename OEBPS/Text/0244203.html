<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->居常飲饌錄 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝曹寅撰。寅字子淸。號楝亭。鑲藍旗漢軍。康熙中巡視兩淮鹽政。加通政司銜。是編以前代所傳飲膳之法。彙成一編。一曰宋王灼糖霜譜。二三曰宋東谿遯叟粥品及粉麪品。四曰元倪瓚泉史。五曰元海濱逸叟製脯鮓法。六曰明王叔承釀錄。七曰明釋智舷茗箋。八九曰明灌畦老叟蔬香譜及製蔬品法。中閒糖霜譜。寅已別刻入所輯楝亭十種。其他亦頗散見於說郛諸書云。<br/>
</p></div></body>
