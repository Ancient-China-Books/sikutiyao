<div id="text"><font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->佐元直指圖解 十卷
</h2><p>
<!--no:-->舊本題明劉基撰。汪元標訂。江之棟輯。蓋世有佐元直指賦一篇。傳爲基所著。天啓丁卯。之棟因演爲圖式而纂註之。元標則爲刊刻以行者也。其書以相地爲主。於山運卦位星宮弔替之說略具。八卷以下。詳選擇之要。末附上官出行吉凶。閒採六壬遁甲遊魯奇儀之說。視術家游談不根者。尚爲簡當。
</p><br/></div></body></html>
