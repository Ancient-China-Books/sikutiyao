<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->聖學知統翼錄 二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介撰。裔介旣作知統錄。復作此錄以翼之。自序謂以之羽翼聖道。鼓吹六經。亦猶淮泗之歸於江海。龜鳧之儕於岱宗也。凡錄伯夷柳下惠董仲舒韓愈胡瑗邵雍楊時胡安國羅從彥李侗呂祖謙眞德秀趙復金履祥劉因曹端胡居仁羅倫蔡淸羅欽順顧憲成高攀龍二十二人。其去取之故。亦莫得而詳焉。<br/>
</p></body>
