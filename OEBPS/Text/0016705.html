<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->三易大傳 七十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明李陳玉撰。書分二册。一曰先天古易。以解圖畫。又毎篇繫以贊語。其最異者。以無極太極。無極而太極。分爲三圖。而先天八卦。配以英輔九星之名。後天八卦。配以疏附先後之名。支離破碎。全無理據。一曰後天周易。以經解傳。雖言象數。而皆出臆說。附以易導易鈐易眼諸書。其易鈐有云。若欲易學了澈。直須將一切訓詁辭章。盡情剗卻。卽孔文之語。亦不過易象一端之論。方有入處。可謂敢爲大言。蓋言圖畫者。病於支離破碎。談心性者。病於杳冥恍惚。陳玉兼二家之說。而各得二家之極弊。眞所謂誤用其心者也。<br/>
</p></div></body>
