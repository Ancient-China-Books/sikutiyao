<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->白雲集 七卷
</h2><p>
<!--no:-->明陳昻撰。昂字爾瞻。一字雲仲。莆田人。自號白雲先生。是集前。有鍾惺所作傳。稱集本十六卷。又排律一卷。昻沒後散佚無存。萬歷戊午。其同里宋珏。重加裒集。僅得五言律詩七百首。七言律詩十二首。其詩頗學少陵右丞。得其形似。
</p><br/></div></body></html>
