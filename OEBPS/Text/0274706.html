<title>四庫提要 子部四十二 雜家類存目九 珍珠船 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->珍珠船 四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明陳繼儒撰。是書雜採小說家言。湊集成編。而不著所出。旣病冗蕪。亦有譌舛。蓋明人好勦襲前人之書。而割裂之。以掩其面目。萬曆以後。往往皆然。繼儒其尤著者也。<br/>
</p></div></body>
</html>
