<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->西村省己錄 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明顧諒撰。諒字希武。上虞人。西村其別號也。洪武中。以薦爲無錫縣教諭。錄中皆論修省之道。大旨醇正。詞亦平近易曉。然持論未免稍迂。其書一刻於正統。再刻於宏治。萬歷九年。其十六世孫充。復訪求舊本。手寫而刊之。<br/>
</p></body>
