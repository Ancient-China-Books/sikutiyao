<!--fi:-->子部五十五
<!--sf:-->釋家類存目
</font><h2>
<!--ti:-->覺迷蠡測 三卷
<!--ti:-->剩言 一卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明管志道撰。志道有孟義訂測。已著錄。是編皆闡發佛理。前有自序。稱江陽段侯幻然子。傳來一劄。詢大覺起迷之生相。及老釋差殊之教相。俱是儒書率性修道之上事。不容不答。亦不忍不答。乃草勒數欵。而命之曰覺迷蠡測。末有瞿汝稷題語。其剩言一卷。皆闡發此書餘義。附錄一卷。則與諸人往返論禪書也。<br/>
</p></div></body>
