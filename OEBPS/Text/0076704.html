<title>四庫提要 經部三十七 四書類存目 四書湖南講 九卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書湖南講 九卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明葛寅亮撰。寅亮錢塘人。萬歷辛丑進士。是書分標三例。凡剖析本章大義者曰測。就經文語氣順演者曰演。與其門人問答辨難者曰商。閒有引證他書。及先儒之論。則細書於後。大抵皆其口授於門弟子者也。浙江通志。載寅亮四書湖南講二十六卷。與此本卷數不合。然此本首尾完具。或通志之誤歟。抑或別有續編也。<br/>
</p></body>
