<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->查浦輯聞 二卷
</h2><p>
<!--no:-->國朝查嗣瑮撰。嗣瑮字德尹。海寧人。康熙庚辰進士。官至翰林院侍講。是書乃鈔撮雜家之言。可資博覽者。大抵皆節錄原文。無所考據。閒有自附新語。不過數條。下卷內有西湖事蹟十餘則。乃以補吳煒錢塘志所未及者。其以鶴林玉露爲葛立方作。未免筆誤。至以楊瑀爲楊琚。以葉子奇爲葉子才。則校刊者之疎也。
</p><br/></div></body></html>
