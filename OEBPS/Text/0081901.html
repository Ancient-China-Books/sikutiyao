<font size="-1">
<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->舞志 十二卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明張敉撰。敉初名獻翼。有讀易紀聞。已著錄。是書凡十二篇。一曰舞容。二曰舞位。三曰舞器。四曰舞服。五曰舞人。六曰舞序。七曰舞名。八曰舞音。九曰舞什。十曰舞述。十一曰舞議。十二曰舞例。大旨以韓邦奇志樂爲本。而雜引史傳以暢其旨。頗爲詳備。然多闌入後世俗樂。未免雅鄭雜糅。至援山海經刑天舞干戚之類。以證古義。尤爲貪多嗜奇。擇焉不精矣。<br/>
</p></div></body>
