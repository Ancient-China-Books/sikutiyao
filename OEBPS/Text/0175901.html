<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->鹽法考略 一卷
<!--ti:-->錢法纂要 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本皆題明邱濬撰。濬有家禮儀節。已著錄。此二書諸家書錄皆不載。以其文考之。卽濬大學衍義補中之兩篇也。曹溶割裂其文。並載學海類編中。較其以元海運志爲危素撰者。猶爲近實。然摘錄互帙之一篇。卽別立新名。亦猶之乎作僞也。<br/>
</p></div></body>
