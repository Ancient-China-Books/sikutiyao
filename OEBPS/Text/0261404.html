<title>四庫提要 子部三十五 雜家類存目二 內外篇 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->內外篇 二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明周宏袓撰。宏祖字少魯。麻城人。嘉靖己未進士。官至南京光錄寺卿。事蹟具明史本傳。是編內篇所論。皆性命道德事。多剽竊老莊之旨。外篇則自天文地理錢穀甲兵。皆各有論。然皆略涉藩籬。不能得其精要也。<br/>
</p></div></body>
</html>
