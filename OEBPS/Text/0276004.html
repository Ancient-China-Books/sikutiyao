<title>四庫提要 子部四十三 雜家類存目十 範身集略 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->範身集略 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝秦坊編。坊範家集略經身範爲先。然僅書中之一門。未爲賅備。故繼爲此編。專明範身之義。分爲八部。曰成部應部容部貞部愼部坦辨部誡部。每一部爲一卷。各有子目。共二十六目。範家集略皆不載所出之典。而此所徵引。必註某人某文。體例較善。然捃摭旣富。亦不免儒墨兼陳。<br/>
</p></div></body>
</html>
