<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->毛詩發微 三十卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明宋景雲撰。景雲字祥禎。博興人。萬歷己未進士。官至監察御史。巡按湖廣。其說詩以朱子集傳爲主。亦閒採毛傳。及他說以參之。爲例有三。標正字者。衍集傳者也。標附字者。採他說者也。標考字者。釋名物者也。然大抵以批點時文之法。推求經義耳。<br/>
</p></body>
