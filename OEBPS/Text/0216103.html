<title>四庫提要 子部十五 醫家類存目 折肱漫錄 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->折肱漫錄 六卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明黃承昊撰。承昊字履素。號闇齋。秀水人。黃洪憲之子也。萬歷丙辰進士。官至福建按察使。承昊體羸善病。因參究醫理。疏其所得。以著是書。分養神養氣醫藥三門。其論專主於補益。未免一偏。<br/>
</p></div></body>
</html>
