<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->節愛汪府君詩集 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明汪文盛撰。文盛字希周。崇陽人。正德辛未進士。除饒州推官。入爲兵部武選司主事。諫南巡廷杖。嘉靖初出知福州。歷官按察使。以僉都御史巡撫雲南。進大理卿。事蹟附見明史毛伯溫傳。伯溫之官安南也。文盛功居多。顧不得優叙。論者惜之。其知福州也。有惠政。郡人爲立節愛祠。故傅海舟編次其詩。卽以名集。詩多虛響。不出北地信陽門徑。朱彝尊明詩綜。所選萬年枝上露淸華一首。題曰西苑。今考此集。實爲擬古八首之一。不知彝尊何以改其原題。其偶誤也歟。<br/>
</p></body>
