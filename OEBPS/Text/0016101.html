<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->十願齋易說 一卷
<!--ti:-->霞舟易箋 一卷
</h2><p>
<!--no:-->明吳鍾巒撰。鐘巒字巒稚。武進人。崇禎甲戌進士。官桂林府推官。魯王監國以爲禮部尚書。後自焚死。乾隆乙未賜諡忠烈。是編毎卦摘箋數語。止有上經三十卦。而無下經。似非足本。朱彝尊經義考。惟載鍾巒周易卦說。不著卷數。注曰未見。而無此書名。江南通志儒林傳。所載亦同。殆輾轉傳聞。相沿而誤歟。此本前有小引。題曰霞舟易箋。又題曰十願齋全集。以易說爲卷一。易箋爲卷二。蓋編入文集之中。如李石方舟集例。今僅存此兩卷耳。
</p><br/></div></body></html>
