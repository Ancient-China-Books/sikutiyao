<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->陳梧岡集 九卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明陳堯撰。堯字敬甫。號梧岡。南通州人。嘉靖乙未進士。官至刑部左侍郞。明史藝文志。載堯文集五卷。詩集三卷。是集乃文二卷。詩二卷。與志不符。然首尾完具。篇次分明。志蓋偶沿千頃堂書目之誤也。其文樸直不支。而微傷太質。其詩又遜於文。<br/>
</p></div></body>
