<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩志 二十六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明范王孫撰。王孫字士文。休寧人。寄籍錢塘。是書乃館於金聲家時所著。聲爲序而梓之。皆雜採諸說而成。於同時人中。多取沈守正說通。及陳際泰五經讀。顧夢麟說約。不甚研求古義也。<br/>
</p></body>
