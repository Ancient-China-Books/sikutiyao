<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->杜律註評 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳與郊撰。與郊有檀弓集註。已著錄。是編因元張性杜律演義。略施評點。每首皆有旁批。註文亦時有塗乙。大致皆劉辰翁之緒論也。<br/>
</p></div></body>
