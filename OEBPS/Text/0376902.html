<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->韓山人集 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->元韓奕撰。奕有易牙遺意。已著錄。其詩古體傷於淺率。近體如新秋次韻云。豐年稻熟村如畫。南國蓴生水亦香。送縣學教諭云。官淸便似居高品。任久長如在故鄉。東湖放舟云。樹影不隨流水去。荷香常帶遠風來。晚晴云。西風颯颯林閒葉。乍聽猶疑是雨聲。一知半解。尚稍得宋人格律。其瓣香當在劍南。然如桃源小隱云。山迴水轉疑無路。樹密花深別有香。則全襲陸游舊句。不免生吞活剝矣。<br/>
</p></div></body>
