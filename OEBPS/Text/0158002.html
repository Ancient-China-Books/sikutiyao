<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->萬歷容城縣志 七卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明蔣如苹撰。如苹字賓王。益都人。由貢生官容城縣知縣。初隆慶閒。邑令李蓁春。創爲縣志。自隆慶三年以後。事蹟無徵。萬歷甲辰。如苹增補爲是編。凡十類。其創立宮室門。已失縣志之例。又輿地志所載唐復置縣。後罷。宋代復置。不知五代晉時。歸於遼宋。時僅置縣於拒馬河。此沿革之大者。不應脫略。又濡水在縣西。亦曰北易水。雹水在縣南。旣鮑水。載於水經注。及寰宇記諸書者甚詳。亦脫漏不載。則其疎舛亦可見矣。<br/>
</p></div></body>
