<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->空華集 二卷
<!--ti:-->飲河集 二卷
<!--ti:-->止啼集 一卷
<!--ti:-->石頭菴集 五卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明釋如愚撰。如愚字蘊璞。江夏人。祝髮後行腳四方。尋居金陵碧峯寺。從詩僧洪恩學。周汝登曹學佺袁宗道兄弟。皆與之遊。是集凡四種。初曰空華集詩二卷。次曰飲河集詩二卷。次曰止啼集文一卷。次曰石頭菴集詩三卷。文二卷。明詩綜但稱有飲河石頭二集。蓋未覩其全也。據自序。最後有寶善堂集。今亦未見。序言文無定質。詩不必有唐。文不必六經秦漢。自許甚高。然材地粗疎。徒好爲大言耳。<br/>
</p></div></body>
