<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->大禮集議 五卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明席書編。書遂寧人。宏治庚戌進士。官至武英殿大學士。諡文襄。事蹟具明史本傳。嘉靖初。書爲南京兵部侍郞。大禮議起。書揣知帝意。方向張璁桂萼。乃上疏力主其說。帝大喜。時汪俊代毛澄爲禮部尚書。猶堅執如澄議。及俊以力爭建廟去位。帝特旨用書代之。此編卽其爲禮部尚書時所編刻以進者也。初。侍讀學士方獻夫。請刊大禮奏議二卷。後吏部侍郞胡世寧。復續增一卷。至廟議已定。書乃取原編定爲奏議一卷。會議一卷。續議一卷。復增廟議一卷。末又附諸臣私議一卷。私議者。議而未奏者也。然皆不外璁萼等附合時局之說耳。<br/>
</p></div></body>
