<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->閩學源流 十六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明楊應詔撰。應詔建安人。嘉靖辛卯擧人。是書歷載楊時以後諸儒。終於蔡淸。各誌其言行。詳其傳授。凡百九十五人。<br/>
</p></div></body>
