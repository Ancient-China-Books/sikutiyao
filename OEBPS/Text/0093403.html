<body><div id="text">
<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->篆字彙 十二卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->國朝佟世男編。世男滿洲鑲黃旗人。康熙中官知縣。其書本梅膺祚字彙。各繫以篆文。篆文所無之字。則依楷書字畫。以意造之。不可以爲典據也。<br/>
</p></div></body>
</html>
