<!--ti:-->四書就正錄 十九卷

<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝陳鋐撰。鋐字宏猷。嘉定人。是書雜採坊本講章而敷衍之。多沿陸隴其汪份兩家重訂四書大全之說。<br/>
