<!--fi:-->子部三十一
<!--sf:-->雜家類五
</font><h2>
<!--ti:-->辨言 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋員興宗撰。興宗有采石戰勝錄。已著錄。興宗著作。載於永樂大典者。皆冠以九華集字。惟采石戰勝錄及此書。不以九華集字爲冠。疑二書於集外別行也。其書歷摭經傳史子。下及宋代諸儒之說。凡於理未安者。皆條舉而系以辨。故曰辨言。中閒惟論公羊傳紀季入齊一條。稱紀以千乘畏人爲非。乃因紹興時事而發。未爲切當。若其辨尚書六宗舊解之誤。禮記文王九齡之誕。以及譏劉氏漢書刊誤爲不知史家行文之法。皆具有特識。其他亦多中理要。至以詩不待序而明。而斷序之作爲非古。則沿鄭樵之新說。各存一解可矣。<br/>
</p></div></body>
