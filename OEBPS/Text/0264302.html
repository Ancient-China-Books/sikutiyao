<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->聖學逢源錄 十八卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝金維嘉撰。維嘉號潛川。休寧人。是書每卷爲一類。每類以六字標題。旣以逢源錄爲名。而每卷之首。又別題深造篇第幾字。未喻其例。其書爲講學而作。然大旨參雜以佛老。<br/>
</p></div></body>
