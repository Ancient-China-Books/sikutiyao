<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->學道記言 五卷
<!--ti:-->事行紀略 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明周思兼撰。思兼字叔夜。華亭人。嘉靖丁未進士。官至湖廣按察司僉事。遷廣西提學副使。未上而卒。事蹟具明史本傳。是編乃其隨時札記。始嘉靖壬戌七月二十八日。訖甲子五月二十二日。逐日記載。取前言往行。及所睹聞。爲之論辨。蓋語錄之類。末附補遺家訓遺語各數則。又彙錄碑版傳志等文。爲事行記略一卷。皆其子紹元紹節所增輯也。<br/>
</p></div></body>
