<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->進善集 
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝張天柱撰。天柱字孟高。號擎菴。秀水人。康熙丙申。天柱寄跡南京。見風俗奢汰。因爲是書。共三十篇。總題爲持身要則。惟編末略覽古昔。近觀天地二篇。別署進善寶書。其中如保身禁忌功過格之類。皆附入焉。大意在箴砭世俗侈靡之失。而歸之於三教淸凈。謂淸凈者儒之髓。佛之原。道之宗。又謂佛繼三王周孔。有功於後世。三王周孔。爲盛世之佛。其立意未始不善。而立言則悖謬甚矣。<br/>
</p></body>
