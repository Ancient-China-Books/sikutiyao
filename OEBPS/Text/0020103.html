<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易蛾述 七十四卷
</h2>
<!--ed:-->戸部尚書王際華家藏本
<p>
<!--no:-->國朝倪濤撰。濤字崐渠。錢塘人。其書於毎卦中。分尚辭尚變尚象尚占四類。各采錄舊說發明之。故又名周易四尚。其言義理。多以程傳爲主。其言象占。則遵馬鄭荀虞之說。而自稱折衷於朱子。然以世應納甲。列圖於毎卦之前。乃京氏之學。非朱子之學也。所引諸書。往往止載姓氏。而未錄其辭。蓋亦編纂未成之稿本耳。<br/>
</p></div></body>
