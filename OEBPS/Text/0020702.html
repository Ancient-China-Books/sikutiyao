<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易經講義 八卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝萇仕周撰。仕周字穆亭。汜水人。乾隆壬戌進士。官宜君縣知縣。是書以程傳及本義爲宗。不用象數之說。於卦變辨之尤力。大旨謂凡卦有二體。卽有內外上下。有內外上下。卽有上下往來。凡彖傳言上下往來者。皆虚象耳。大概在內卦曰來。在外卦則曰往也云云。其說與魏樞東易問同。今按賁言柔來而文剛。分剛上而文柔。噬嗑渙倶言剛柔分。分者是合而分也。不用卦變自泰否之說。亦當用掛本乾坤之說。方於分字之解有合。以泰否卽乾坤也。今但云柔在下爲來。剛在上爲往。三陰三陽爲平分。恐可以解上下往來。而不可解分合也。<br/>
</p></div></body>
