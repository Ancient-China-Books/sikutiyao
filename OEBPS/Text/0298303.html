<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->汝南遺事 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明李本固撰。案神宗時有兩李本固。其一臨淸人。萬曆壬辰進士。此李本固。字叔茂。汝寧人。萬曆甲戌進士。官至大理寺卿。以言事罷歸。郡守黃鄰初屬修汝南志。其削草未經收緣者。復輯爲是書。蓋當時志乘裁斷。或不能盡出己意。故以此續之。以示不忍割棄之意。然多涉神怪仙鬼。不免爲小說家言。又汝南遺事。乃元王鶚記金哀宗亡國之書。本固誤襲其名。亦未考也。<br/>
</p></body>
