<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->改亭詩集 六卷
<!--ti:-->文集 十六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝計東撰。東字甫草。吳江人。順治丁酉舉人。以江南奏銷案被黜。又十餘年而歿。東少負奇氣。中年出遊四方。遍覽山川之勝。詩文日富。康熙癸酉。宋犖巡撫蘇州。爲刻其文集。其詩集則刻於戊子。王廷揚所助成也。干晫今世說。載其客鄴城日。嘗訪謝榛之墓。爲樹碣表之。葢以游食四方。行蹤相近。故用以寄意。其生平事蹟。具見尤侗所作計孝廉傳。亦載卷首云。<br/>
</p></div></body>
