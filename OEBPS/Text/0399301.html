<body><div id="text">
<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->九山游草 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝李確撰。確有平寇志。已著錄。是編皆其紀游之作。九山者。雅山。苦竹山。湯山。觀山。龍湫山。暈頂山。高冠山。益山。獨山也。皆在當湖海濱。確隨所游歷。各紀以詩。彙爲此編。<br/>
</p></div></body>
