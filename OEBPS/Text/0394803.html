<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->竹素堂藏稾 十四卷
</h2><p>
<!--no:-->明陳所蘊撰。所蘊字子有。上海人。萬歷己丑進士。官至南京太僕寺少卿。是集凡雜文十一卷。詩三卷。前有王宏誨陳文燭序。俱稱其官爲陳比部。蓋在郞署時所輯也。詩文摹擬太甚。未能杼軸予懷。詹景鳳明辨類函。嘗稱所蘊文法汪伯玉。幾爲敵國。詩健而潔。近體亦似于鱗。則其宗法概可見矣。
</p><br/></div></body></html>
