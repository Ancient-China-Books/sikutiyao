<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->天監錄 一卷
</h2><p>
<!--no:-->不著撰人名氏。題下註曰眞心爲國。不附東林。橫被排斥。久抑林野。及冷局外轉者。凡一百三人。皆魏忠賢之黨也。
</p><br/></div></body></html>
