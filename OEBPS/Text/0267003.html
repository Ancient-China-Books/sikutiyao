<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->正思齋雜記 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明劉教撰。教字因吾。吉水人。書中稱孝宗爲今上。則宏治中人也。其書雜論古今軼事。頗崇道學。其開卷引陳亮之說。以歲建干支。推宋元明國家盛衰。至二千餘言。大抵用丙丁龜鑑之剩論。殊附會無理。其取伊洛淵源續錄之說。詆許衡劉因。不當仕元。尤明人偏駁之見。<br/>
</p></div></body>
