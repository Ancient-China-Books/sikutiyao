<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->史學提要 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->宋黃繼善撰。繼善字成性。盱江人。其書以四言韻語。編貫諸史。始自上古。迄於宋末。以便初學記誦。然舊本題繼善宋人而述宋亡。且稱德祐幼主。降於大元。何耶。寧都魏禧集。有是書序。併云重訂其譌闕。又屬盱江涂大䚮允恆補撰二篇。復爲之註。考宋人所述。宜止於五代。此本旣止於宋。則僅補一篇。且又無註。未必卽禧之所序。觀大元之稱。當爲元人所增也。<br/>
</p></div></body>
