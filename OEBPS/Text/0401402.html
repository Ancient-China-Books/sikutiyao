<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->漫餘草 一卷
</h2><p>
<!--no:-->國朝王庭撰。庭有理學辨。已著錄。其所爲詩。有秋閒三仕二西諸草。是集刻於康熙戌辰。乃其晚歲所訂。時年已八十有二矣。凡五百餘首。大約近體多於古體。七律一種。又多於諸體。其曰漫餘者。自序云。余詩之漫久矣。此無非漫之餘也。
</p><br/></div></body></html>
