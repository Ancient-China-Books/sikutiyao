<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->金石古文 十四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明楊愼撰。愼有檀弓叢訓。已著錄。是編所採。皆金石之文。上起古初。下迄於漢。然眞僞錯雜。殊多疎漏。如陽虛石室。倉頡文。岣嶁禹碑。廬山禹刻。比干銅盤銘。皆顯然僞撰。人所共知。而列以冠首。豈足傳信。石鼓文韓愈已云缺畫。鄭薛諸家所載。無不譌缺。愼乃臆爲補足。詭稱得之李東陽。不知東陽懷麓堂集。固明云未見完本也。又如沙邱石槨銘文。見左傳。秦刻嶧山諸石。史記具載。非至愼之時。尚有金石可據。一概泛登。不挂一漏萬乎。至孔彪魯峻等碑。但記姓名。無關文字。漢碑如此之類。恐亦不勝其載也。<br/>
</p></div></body>
