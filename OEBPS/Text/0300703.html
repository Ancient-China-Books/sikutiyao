<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->果報見聞錄 一卷
</h2>
<!--ed:-->大學士英廉購進本
<p>
<!--no:-->國朝楊式傳撰。式傳字雪崖。鄞縣人。是編皆述善惡之報。而大旨歸心於二氏。其逆婦小善免死一條。雖意主戒殺。然婦欲殺姑。罪通於天矣。豈偶救數鳥之命。卽可以贖乎。殆不可訓也。<br/>
