<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->潛學稾 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明鄧元錫撰。元錫有三禮繹。已著錄。此其所作雜文及語錄也。其語錄力闢心學。在當時尚爲篤實。文章則頗爲朴僿。未足擅長。<br/>
</p></div></body>
