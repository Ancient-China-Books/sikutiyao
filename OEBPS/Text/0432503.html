<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->宋金元詩永 二十卷
<!--ti:-->補遺 二卷
</h2><p>
<!--no:-->國朝吳綺選。綺有嶺南風物記。已著錄。是編選宋金元詩合爲一集。首有康煕戊午綺自序。其凡例謂所選諸篇。品骨氣味。規矩方圓。要不與李唐丰格。致有天淵之別云云。故頗能刊除宋人生硬之病。與元人縟媚之失。然一朝之詩。各有體裁。一家之詩。各有面目。江淹所謂楚謠漢風。旣非一骨。魏製晉造。固已二體。蛾眉詎同貌。而倶動於魂。芳草寧共氣。而皆悦於魄者也。必以唐法律宋金元。而宋金元之本眞隱矣。卽如唐人之詩。又豈可以漢魏六朝繩之。魏漢六朝。又豈可以風騷繩之哉。是集之所以隘也。
