<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->耳談 十五卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明王同軌撰。同軌字行父。黃岡人。由貢生官江寧縣知縣。其書皆纂集異聞。亦洪邁夷堅志之流。每條必詳所說之人。以示徵信。則用蘇鶚杜陽雜編之例。前有陶冶序。稱其事不必盡核。理不必盡合。文不必盡諱。亦小說家之定評也。然其中推重方士。陶仲文稱漫加削奪。時論大乖。則其他曲筆諒多矣。<br/>
</p></div></body>
