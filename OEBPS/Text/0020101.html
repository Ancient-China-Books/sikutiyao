<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易學圖說續聞 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝楊方達撰。方達既爲易學圖說會通。復自出己意成此編。凡三十二條。總不離陳摶之學。其後泛衍及於天文物理雜類諸說。皆牽合比附。務使與易相通。苟卿所謂持之有故。言之成理者歟。<br/>
</p></div></body>
