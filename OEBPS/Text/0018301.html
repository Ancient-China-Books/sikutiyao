<title>四庫提要 經部九 易類存目三 河圖洛書原舛編 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->河圖洛書原舛編 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。已著錄。河圖洛書。辨者既非一家。駁者亦非一說。奇齡謂今之河圖。卽大衍之數。當名大衍圖。而非古所謂河圖。今之洛書。則太乙行九宮之法。亦非洪範九疇。既著其說於前。更列其圖於後。其排擊異學。殊有功於經義。顧其所利之圖。又復自生名例。轉起葛藤。左右佩劍。相笑無休。是仍以鬭解鬭。轉益其鬭而已矣。<br/>
</p></div></body>
