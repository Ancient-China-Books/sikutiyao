<title>四庫提要 集部四十五 總集類存目二 浙元三會錄 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->浙元三會錄 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明楊守阯編。守阯有碧川文選。已著錄。是書乃以浙江解元同仕於朝者。邀爲文會。其六元文會。始於成化六年范理商輅姚夔楊守陳盧楷及守阯也。至成化十五年。復爲七元會。則胡謐沈繼先楊文卿黃珣謝遷及守陳守阯也。成化二十二年。再爲後七元會。則李旻王華胡謐沈繼先謝遷及守陳守阯也。守阯兄弟。後先三會皆與焉。故守阯錄贈答倡和詩文。彙爲此編。<br/>
</p></div></body>
</html>
