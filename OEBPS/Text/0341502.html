<!--ti:-->雪牕集 二卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->宋孫夢觀撰。夢觀字守叔。號雪牕。慈谿人。寶慶二年進士。官至吏部侍郞。後求外補。以集英殿修撰知建寧府。事蹟具宋史本傳。是編乃明嘉靖閒。其裔孫應奎所校刊。有劉教後序云。集凡二卷。曰奏議。曰故事。其誌贊誄文爲附錄一卷。故事者。徵引古書於前。而附列議論於後。更番進御。因事納規。同時李曾伯集。亦嘗載之。蓋當時體制如是也。其奏議自嘉熙庚子以迄寶祐丙辰。正宋政極壞之時。所言皆切直激昂。洞達時務。如謂理宗能容直言。而不能用。又謂士大夫有寬厚之虛名。非國之福。尤切中宋末之弊。視當時迂腐儒生。高談三代。衣冠而拯焚溺者。固不可同日而語矣。<br/>
</p></body>
