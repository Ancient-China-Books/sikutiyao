<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->二十五言 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明利瑪竇撰。西洋人之入中國。自利瑪竇始。西洋教法傳中國。亦自此二十五條始。大旨多剽竊釋氏。而文詞尤拙。蓋西方之教。惟有佛書。歐邏巴人取其意而變幻之。猶未能甚離其本。厥後旣入中國。習見儒書。則因緣假借。以文其說。乃漸至蔓衍支離。不可究詰。目以爲超出三教上矣。附存其目。庶可知彼教之初。所見不過如是也。<br/>
</p></body>
