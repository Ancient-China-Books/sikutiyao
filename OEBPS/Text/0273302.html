<title>四庫提要 子部四十一 雜家類存目八 名賢彙語 二十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->名賢彙語 二十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著編輯者名氏。前亦有隆慶辛未自序。亦稱飛來山人。序詞鄙陋。疑爲坊賈之筆。其書節錄明人小說二十種。種爲一卷。皆題曰某地某人言。尤爲杜撰。殆又從古今名賢說海而變幻之耳。<br/>
</p></div></body>
</html>
