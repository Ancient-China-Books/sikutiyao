<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->秋葉軒詩 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝張琳撰。琳字佩嘉。一字玉田。錢塘人。是集乃康熙丙戌。其友趙炎所選定。集中近體多於古體。而七言律詩一種。又多於諸體。大抵圓熟流利。篇篇如一。蓋其瓣香惟在劍南一集耳。<br/>
</p></body>
