<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->薛子庸語 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明薛應旂撰。是編乃其講學之語。分二十四篇。各以首二字爲篇名。而每條冠以薛子曰。大意欲如揚雄之擬論語。其門人向程爲之音釋。<br/>
</p></body>
