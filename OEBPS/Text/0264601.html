<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->搜采異聞集 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->舊本題宋永亨撰。諸家書目皆不載。惟明商維濬稗海中刻之。今考其文。皆剽取洪邁容齋隨筆。而顚倒其次序。其中濮安懿王子宗綽藏書目錄一條。尚未及改去忠宣公字。又兄公一條。亦未及改去余奉使金國字。蓋明季士風浮僞。喜以藏蓄異爲本爲名高。其不能眞得古書者。往往贗作以炫俗。其不能自作者。則又往往竄亂舊本。被以新名。如是者指不勝屈。此特其一耳。<br/>
</p></div></body>
