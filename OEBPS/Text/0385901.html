<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->漳埜文集 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明李新芳撰。新芳字元德。別號漳埜。潞州人。嘉靖癸未進士。官至監察御史。是集爲其門人楊世卿所編。前六卷爲雜文。後二卷爲詩賦。以行狀墓誌附於後。其文講學之作。多至三卷。而他文宗旨。亦不離乎是。其詩亦濓洛風雅之派也。<br/>
</p></body>
