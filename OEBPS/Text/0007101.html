<!--fi:-->經部五
<!--sf:-->易類五
</font><h2>
<!--ti:-->周易辨錄 四卷
</h2><p>
<!--no:-->明楊爵撰。爵字伯脩。富平人。嘉靖己丑進士。官至山東道監察御史。以上疏極論符瑞下詔獄。繫七年始得釋。事蹟具明史本傳。其書前有自序。題嘉靖二十四年乙巳。蓋卽其與周怡劉魁等在獄中講論所作。故取繫辭困德之辨一語爲名。明史本傳作周易辨說。其名小異。然藝文志仍作周易辨錄。蓋刊本字誤也。所釋惟六十四卦。毎卦惟載上下經卦辭。然其訓解。則六爻及彖傳象傳。皆兼及之。特不列其文耳。其說多以人事爲主。頗剴切著明。蓋以正直之操。處杌隉之會。幽居遠念。寄託良深。有未可以經生常義律之者。然自始至終。無一字之怨。尤其所以爲純臣歟。
</p><br/></div></body></html>
