<title>四庫提要 子部五十三 小說家類存目一 殘本唐語林 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->殘本唐語林 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著撰人名氏。以永樂大典所載考之。卽王讜之書。佚其八卷耳。前有明嘉靖閒桐城齊之鸞序。亦稱所得非善本。今已採掇永樂大典。重爲補綴成帙。別著於錄。此殘缺之本。已爲土苴。以其爲讜之原書。久行於世。故仍附存其目焉。<br/>
</p></div></body>
</html>
