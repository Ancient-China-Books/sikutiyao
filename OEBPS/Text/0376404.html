<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->淸江碧嶂集 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->元杜本撰。本字伯原。淸江人。事蹟具元史隱逸傳。父謙在文天祥幕中。嘗毀家以佐軍。本讀書能文。頗留心於經世。吳越歲饑。本上救荒策。江浙行省丞相布呼密用其言。米價頓平。遂薦於武宗。召至京。已而去居武夷山。文宗卽位。再徵不起。終於家。嘗輯宋遺民詩爲谷音一卷。鑒別極精。而所自作詩。乃粗淺不入格。顧嗣立元百家詩選。譏其多應酬俚近之作。非苛論也。<br/>
</p></div></body>
