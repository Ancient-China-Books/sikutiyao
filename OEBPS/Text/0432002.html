<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->賦苑 八卷
</h2>
<!--ed:-->兵部侍郎紀昀家藏本
<p>
<!--no:-->不著編輯者名氏。前有蔡紹襄序。但稱曰李君。不著歳月。凡例稱甲午歳始輯。亦不著年號。相其版式。是萬歷以後書也。所錄諸賦。始於周荀況。終於隋蕭皇后。以時代爲編次。大抵多取之藝文類聚諸書。故往往殘闕。又次序顛倒殊甚。黃香九宮賦。已見於漢。又見於南北朝中。題其字曰黃文疆。張超誚靑衣賦。已見於漢。改其題曰譏靑衣賦。改其名曰張安超。又見於南北朝中。仍其故題。而題其字曰張子。並至公孫乘月賦。則一見漢。一見南北朝。顯然複出。亦全不檢。蓋明季選本。大抵如斯也。<br/>
</p></body>
