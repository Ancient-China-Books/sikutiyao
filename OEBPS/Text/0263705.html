<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->聖學大成 無卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->國朝孫鐘瑞編。鐘瑞字子麟。嘉興人。是編雜鈔明人語錄。始自曹端。終於金鉉。共八十五人。大旨以朱陸羅王。各分黨與。釀爲門戶之爭。欲以調停之說。解兩派之紛。其意本善。然兩派判如水火。言人人殊。詬爭固爲私心。竟合而一之。莫明誰是。後學將何所適從。此所謂子莫執中者也。所引皆講學之語。當列於儒家。以其中楊起元輩。儼然自號比丘者。亦廁簡牘。則其流不一矣。故改錄之於雜家。從其實焉。<br/>
</p></div></body>
