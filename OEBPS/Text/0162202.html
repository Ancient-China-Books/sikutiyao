<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->長白山錄 一卷
<!--ti:-->補遺 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王士禎撰。長白山一名常白山。一名常在山。在鄒平縣東南。是錄皆紀其山形勝。及故實藝文。已編入士禎漁洋文略第十四卷中。此其別行之本也。末附補遺一卷。則因宋紹定閒丁黼作池州范仲淹祠記。以靑陽縣東十五里之長山。指爲長白。地理舛誤。雜引諸說以辨之。考證亦確。然附會古賢。誇飾形勝。移甲入乙。乃天下地志之通弊。士禎以此一記。奪其鄉中之流寓。遂詆之爲小人。所見亦爲不廣矣。<br/>
</p></div></body>
