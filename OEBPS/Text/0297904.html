<body><div id="text">
<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->病榻遺言 二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明高拱撰。拱有春秋正旨。已著錄。是編備述與張居正先後構隙之端。一曰顧命紀事。二曰矛盾原由。三曰毒害深謀。以史考之。亦不盡實錄。<br/>
</p></div></body>
</html>
