<title>四庫提要 史部四十六 史評類存目二 讀史書後 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->讀史書後 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明胡夢泰撰。夢泰字友蠡。鉛山人。崇禎丁丑進士。官鄞縣知縣。是編前有順治辛丑張逵序。稱其大節耿然。不愧首陽。卒與其配李媛稱雙節。而湮沒不傳云云。則亦明末死義之士。逵不詳其始末。不可考矣。是書皆讀史記而跋其後。文體晦澀。幾不可讀。殆亦劉鳳之流。又有文德翼序。語意亦相類。蓋明季僞體橫行。士大夫以是相高。而不知故爲詰曲。適爲後人笑也。<br/>
</p></body>
</html>
