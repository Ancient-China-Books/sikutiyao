<title>四庫提要 子部四十二 雜家類存目九 琅琊代醉編 四十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->琅琊代醉編 四十卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->明張鼎思撰。鼎思有琅琊曼衍。已著錄。是編乃其自給事中謫滁州驛丞時。雜鈔諸史百家之言。臚次成書。名曰代醉編著。歐職修在滁州時有醉翁亭。鼎思適宦其地。以著書代飲酒也。其書體例龐雜。無所折衷考訂。特借以消閒遣日而已。<br/>
</p></div></body>
</html>
