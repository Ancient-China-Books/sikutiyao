<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易荃 六卷
<!--st:-->論 一卷
</h2><font size="-1">坿</font><p>
<!--no:-->明焦竑撰。竑字弱侯。應天旂手衞籍。山東日照人。萬歷己丑進士第一。授翰林院修撰。尋遷東宮講讀官。謫福甯州州同。事迹具明史文苑傳。是書大旨。欲以二氏通於易。毎雜引列子黃庭內景經抱朴子諸書。以釋經。史稱竑講學以羅汝芳爲宗。而善耿定向耿定理及李贄。時頗以禪學譏之。蓋不誣云。
