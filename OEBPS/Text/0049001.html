<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->二禮經傳測 六十八卷
</h2>
<!--ed:-->原任工部侍郞李友棠家藏本
<p>
<!--no:-->明湛若水撰。若水字元明。增城人。宏治乙丑進士。歷官南京吏禮兵三部尚書。事蹟眞明史儒林傳。是編從孔子曲禮三千。經禮三百之說。故曰二禮。以戴記曲禮附以少儀。爲曲禮上經三卷。以儀禮爲下經十七卷。冠義等十六篇。爲儀禮正傳十六卷。王制等二十三篇。爲二禮雜傳通傳二十三卷。又別分小戴郊特牲等五篇。與大戴公符等四篇。爲儀禮逸經傳。每節各爲章旨標目。殊傷煩碎。所註亦皆空談。<br/>
</p></body>
