<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->正朔考 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->宋魏了翁撰。其書力主周行夏時說。首舉豳風七月詩。次考六經及先秦古書。與歷代下史所收之月。皆爲夏正。而以改時改月。爲世儒之臆語。凡三篇考之周禮正歲正月。竝見於經。所謂正歲者。兼用建寅以便民。所謂正月者。則專用建子以頒朔。故一王之制。而兩正竝行。經典時有異文。蓋緣於此。了翁不考左傳王周正月之文。及春王正月日南至之類。而摭其兼用之文。爲周行夏時之證。可謂知其一不知其二矣。<br/>
</p></body>
