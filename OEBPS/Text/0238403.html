<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->月湖讀畫錄 一卷
</h2><p>
<!--no:-->國朝王樑撰。樑震澤人。是編以所見名畫。各爲品評。其中宋元人畫。僅寥寥數軸。餘皆明代及近時人也。其筆墨蹊徑。則全仿李日華六研齋筆記。紫桃軒雜綴諸書云。
</p><br/></div></body></html>
