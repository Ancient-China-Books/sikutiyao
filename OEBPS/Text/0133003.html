<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->寧海將軍固山貝子保越平閩實績 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著撰人名氏。所紀乃惠獻貝子富喇塔。奉命討逆藩耿精忠。統兵在温州擊賊。及暫回處州之事。起康熙十五年二月十四日。迄六月初九日。按日紀載。蓋卽取寧海將軍行營塘報。湊集成帙。故詞句多不雅馴。且所錄僅四月之事。首尾亦未完具。<br/>
</p></div></body>
</html>
