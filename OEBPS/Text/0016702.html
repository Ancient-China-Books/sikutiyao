<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易對卦數變合參 一卷
</h2><p>
<!--no:-->明喩國人撰。謂朱子不知易中十年三年七日八日之旨。及訟九二三百戸之數。國人乃於反對兩卦得之。合屯蒙二卦。以屯下蒙上。謂屯二爻爲一年。逆數之至蒙五爻歷十爻爲一年。合需訟二卦。以需下訟上謂訟二畫九。卽九十戸。訟初畫六。卽六十戸。需上畫六。卽六十戸。五畫九卽九十戸。合之得三百戸。以爲此意數千年不明。眞穿鑿附會之說也。
