<title>四庫提要 子部五 儒家類存目一 從政名言 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->從政名言 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明薛瑄撰。瑄有讀書錄。已著錄。按瑄年譜。宣德元年四月。服闋至都。上章願就教職。宣宗特擢爲御史。尋差監沅州銀場。此書第二條。稱吾居察院。第四條。稱余始自京師來湖南。則作於奉使沅州時也。其言皆切實通達。然精要已見讀書錄中。此其緒餘矣。<br/>
</p></div></body>
</html>
