<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->泰州志 十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明劉萬春撰。萬春字公孕。泰州人。萬歷丙辰進士。官至浙江布政司參政。是書成於崇禎癸酉。與他志體例略同。而意主黜僞存眞。頗不徇其鄉曲。其論學究而驀理學之堂。方技而割隱君之席。及諛墓之文。雖工不錄者。皆切中州郡志書之弊也。<br/>
</p></div></body>
