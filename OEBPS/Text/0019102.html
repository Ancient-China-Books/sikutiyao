<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易本義拾遺 六卷
</h2><p>
<!--no:-->國朝李文炤撰。文炤字朗軒。長沙人。康熙癸巳舉人。其書用朱子古本。併爲六卷。自序謂本義於辭多得之。而於象未深考。因爲補葺。釋經則以象數爲主。釋傳則以義理爲歸。各條載本義全文。而以己說附於後。於變爻互體。言之特詳。而所釋諸象。則大抵隨文傅會。至於爻辭之首。各冠以本卦六畫。而以所値之畫。陽作○。陰作×以別之。如世傳錢卜動爻之式。其法雖見賈公彦周禮疏中。乃卜筮者臨時之所記。用以詁經則非矣。
</p><br/></div></body></html>
