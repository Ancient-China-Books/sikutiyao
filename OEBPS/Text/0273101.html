<title>四庫提要 子部四十一 雜家類存目八 閱古隨筆績 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->閱古隨筆績 二卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明穆文熙撰。文熙有七雄策纂。已著錄。是編雜採諸子之文。而又不著其所出。惟卷首總列其所採書目。體例殊謬。所錄亦皆習見。首頁題正績閱古隨筆。而書中題閱古隨筆續。蓋尚有正集。今未之見。<br/>
</p></div></body>
</html>
