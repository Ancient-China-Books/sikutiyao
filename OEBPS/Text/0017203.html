<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->麗奇軒易經講義 無卷數
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->國朝紀克揚撰。克揚字武維。號六息。文安人。是編用注疏本。不錄經文。但毎卦約詁數條。皆略象數而談義理。詳其文義。蓋標識於經傳之上。而其後人錄之成帙者也。<br/>
</p></div></body>
