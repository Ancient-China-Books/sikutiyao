<div id="text"><font size="-1">
<!--fi:-->史部二十二
<!--sf:-->載記類存目
</font><h2>
<!--ti:-->朝鮮國紀 一卷
</h2><p>
<!--no:-->明黃洪憲撰。洪憲字懋中。秀水人。隆慶辛未進士。官至少詹事掌翰林院事。嘗奉使朝鮮。獲覩其國先世實紀。因次其傳受次序。及興廢大要爲此書。然所錄甚略。不及史傳之詳備也。
</p><br/></div></body></html>
