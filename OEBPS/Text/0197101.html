<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->後渠庸書 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明崔銑撰。銑有讀易餘言。已著錄。此其筆記之文。如論春王正月爲周正。幽贊於神明而生蓍爲用策。論易不本於先天圖。在今日爲已定之論。在明人則爲卓識矣。又曰圖象繁而易荒矣。小序廢而詩蕪且淺矣。左氏輕而春秋虛矣。喜新變古。君子無樂乎斯焉耳。又曰。宋人之說古事也。多以其意億之。始猶昭然也。習之久遂若眞者。誣矣哉。尤講學家所不肯言者。銑獨不巧言回護。亦絕無門戶之私。然諸條皆見所作士翼中。殆後人摘鈔。僞立此名。曹溶不及詳核。誤收入學海類編耳。<br/>
</p></div></body>
