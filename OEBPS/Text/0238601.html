<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->伯牙心法 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明楊掄撰。掄號桐菴。又號鶴菴。江寧人。書中客窗新語一曲。稱湯顯祖作。神化引一曲。稱朱如眞作。則萬曆以後人也。凡宮音三曲。商音六曲。角音三曲。徵音七曲。羽音三曲。商角音三曲。慢宮調一曲。黃鍾調一曲。凄凉調一曲。淸商調二曲。有詞者六。無詞者二十三。每詞各有解題。詞旨淺拙。至謂墨子爲梁惠王時人。其陋可想矣。<br/>
</p></div></body>
