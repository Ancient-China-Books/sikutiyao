<font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->洺水詞 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->宋程珌撰。珌有洺水集。已著錄。詩餘二十一闋。已載集中。此毛晉摘出別行之本也。珌文宗歐蘇。其所作詞。亦出入於蘇辛二家之閒。中多壽人及自壽之作。頗嫌寡味。至滿庭芳第二闋之蕭歌通叶。減字木蘭花後闋之好坐同韻。皆係郷音。尤不可爲訓也。<br/>
</p></body>
</html>
