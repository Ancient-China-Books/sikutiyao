<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易經通論 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明曹學佺撰。學佺字能始。侯官人。萬歷乙未進士。官至四川按察使。以著野史紀略削籍。崇禎初起廣西按察司副使。不就。後爲朱聿鍵禮部尚書。聿鍵敗。學佺自殺。事蹟具明史文苑傳。是書專釋各卦彖詞。六爻融會一卦之意。其釋鳴鶴在陰藉用白茅諸句。頗有前人所未發之義。惟於河圖洛書。推求不已。則以家在閩中。習閩漳浦之學也。然漳浦之學。本別傳於易外。學佺拾其緒論。愈衍愈支。既不及其術數之精。而又無當於經義。是進退無據矣。朱彝尊距學佺最近。而經義考注曰未見。殆當時已不甚行歟。<br/>
</p></body>
