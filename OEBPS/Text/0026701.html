<title>四庫提要 經部十三 書類存目一 尚書譜 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十三
<!--sf:-->書類存目一
</font><h2>
<!--ti:-->尚書譜 五卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->明梅鷟撰。鷟有古易考原。已著錄。鷟因宋吳棫朱子及元吳澄之說。作尚書考異。及此書。考異引據頗精核。此則徒以空言詆斥。無所衣據。如謂孔壁之十六篇。出於孔安國所爲。實以臆斷之。別無確證。又謂東晉之二十五篇。出於皇甫謐所爲。則但據孔穎達引晉書謐傳。從其姑子外弟梁柳得古文一語。其說亦在影響之閒。且辭氣叫囂。動輒醜詈。亦非著書之體。故錄其考異。而是書僅存目焉。<br/>
</p></div></body>
</html>
