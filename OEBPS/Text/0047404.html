<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->檀弓輯註 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳與郊撰。與郊字廣野。海寧人。萬曆甲戌進士。官至太常寺少卿。是書惟解檀弓上下二篇。於鄭注全錄。於孔疏則删繁存簡。謂之疏略。其陳澔諸家之說。則分行附書。各略以己意爲論斷。所論如檀弓名篇。取首二字。不從正義。非門徒而達禮之說。孔子少孤一條。釋其愼也。卽如字。謂必誠必信曰愼。不從鄭氏改愼爲引之訓。皆有可取。然於喪禮異同。反無是正。未免舉小而遺大耳。<br/>
</p></body>
