<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->說疇 一卷
</h2><p>
<!--no:-->明喬中和撰。中和有說易。已著錄。是編凡分五目一曰正誤。皆踵宋元諸儒錯簡之說。顚倒經文之序。二曰釋次。明五行之序。其云五星惟金水三十度殊不可解。案金水附日而行。日行一度。而又有遲疾順逆之差。此云三十度。是統以月計之矣。三曰廣形。推衍五行之類。其云百餌爲金。薑汁爲金之類。分配牽強。毫無確據。四曰辨是。以十爲洛書。九爲河圖。申劉牧之說。亦空言聚訟。五曰卜繇。以雨霽蒙驛克。錯綜相乘。爲二十有五。分屬五方。每方得五九四十五疇。各繫以詞。如易林之體。末爲用骰代龜。說殆與盧氏籤易。同一兒戲。如其說。則神祠珓盃。其法更捷。何必紛紛然繳繞河洛乎。
</p><br/></div></body></html>
