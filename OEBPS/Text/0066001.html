<!--fi:-->經部三十二
<!--sf:-->孝經類存目
</font><h2>
<!--ti:-->孝經通義 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝華玉淳撰。玉淳有禹貢約義。已著錄。其書成於雍正甲寅。大旨謂孝經一篇。首尾通貫。不必分經與傳。其閒字句删削。則從朱子刋誤。簡文錯誤。則從吳澄所考定。蓋孝經至玉淳而又變一本矣。<br/>
</p></div></body>
