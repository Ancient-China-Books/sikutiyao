<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->葉文莊奏疏 四十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明葉盛撰。盛字與中。崑山人。正統乙丑進士。官至吏部左侍郞。諡文莊。事蹟具明史本傳。盛初官兵科給事中。有西垣奏草九卷。出官山西參政協贊軍務。有邊奏存稿七卷。巡撫兩廣。有兩廣奏草十六卷。巡撫宣府。有上谷奏草八卷。其子淇初併水東稿開封紀行稿菉竹堂涇東稿合爲九十卷。刻於衡州。此本則崇禎辛未其六世孫重華所刊也。<br/>
</p></body>
</html>
