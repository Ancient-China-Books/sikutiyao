<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->鹽政志 十卷
</h2><p>
<!--no:-->明朱廷立撰。廷立通山人。嘉靖癸未進士。官至禮部右侍郞。嘉靖八年。廷立以河南道監察御史。奉使淸理兩淮鹽政。因博考古今鹽制。以成此書。凡分七門曰出產。曰建立。曰制度。曰制詔。曰疏議。曰鹽官。曰禁令。每門各分子目。凡三百九十有四。蓋制詔疏議。每一篇立一目。故其繁至是也。
</p><br/></div></body></html>
