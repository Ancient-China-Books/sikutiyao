<title>四庫提要 子部五十三 小說家類存目一 庭聞州世說 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->庭聞州世說 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->題曰桃都漫士宮紫陽述。不著其名。亦不著作書年月。核其書中所言。及卷首自序。蓋前明崇禎癸未進士。而是書則成於國朝康熙甲辰。檢江南通志。崇禎癸未進士。有泰州宮偉鏐。官翰林。當卽其人矣。所記皆泰州雜事。故曰州世說。又皆聞於庭訓。故曰庭聞。目錄分六段。似有六卷。而刊本則不標卷帙。未詳其體例云何也。<br/>
</p></div></body>
</html>
