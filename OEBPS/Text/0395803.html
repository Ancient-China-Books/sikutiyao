<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->適適齋鑑鬚集 七卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明陳玉輝撰。玉輝字達卿。號荊碧。惠安人。萬歷辛丑進士。官至南京監察御史。所著有客客軒散言。皇荂草。公餘課兒草。岳陽草諸種。此集乃其一也。凡語錄一卷。文五卷。詩一卷。其子龍巖題識。謂全集未刻。已經淪軼。故所存者止此。玉輝從鄒元標講學。其文章根柢。尚爲醇正。詩則隨意抒寫。不求甚工。又多佚脫。如白門紀懷七言律詩。稱依上下平韻次第當有三十首。今僅存二十首。則其殘闕可知已。<br/>
</p></div></body>
