<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->周易義叢 十六卷
</h2><p>
<!--no:-->明葉良佩撰。良佩字敬之。台州太平人。嘉靖癸未進士。官至刑部郎中。是編用王弼本。採輯古今易說。自子夏傳迄元龍仁夫。凡一百七十七家。或自抒己見。則稱測曰以附於後。諸家皆有去取。惟程傳全錄。諸家皆以時世爲次。惟朱子本義則升列衆說之首。其大旨可以概見也。
