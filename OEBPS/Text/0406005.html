<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝王晉徵撰。晉徵字涵齋。休寧人。康熙己未進士。官至戶部侍郞。是集爲晉徵所自定。以編年爲次。始於康熙癸丑。終於戊子。<br/>
