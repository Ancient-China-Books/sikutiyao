<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->西山羣仙會眞記 五卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->舊本題華陽眞人施肩吾撰。肩吾字希聖。洪州人。唐元和十年進士。隱洪州之西山。好事者以爲仙去。此書中引海蟾子語。海蟾子劉操。遼時燕山人。在肩吾之後遠矣。殆金元閒道流所依託也。其書凡五卷。卷各五篇。曰識道識法識人識時識物。曰養生養形養氣養心養壽。曰補內補氣補精補益補損。曰眞水火眞龍虎眞丹藥眞鉛汞眞陰陽。曰鍊法入道鍊形化氣鍊氣成神鍊神合道鍊道入聖。其大旨本於參同契。附會周易。參以醫經。戒人溺房帷餌金石。收心歛氣。存神固命。有合於淸淨之旨。猶道書之不甚荒唐者。<br/>
</p></div></body>
