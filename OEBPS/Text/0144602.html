<!--fi:-->史部二十二
<!--sf:-->載記類存目
</font><h2>
<!--ti:-->孤忠小史 十八卷
</h2><p>
<!--no:-->不著撰人名氏。核其所載。卽李文鳳粤嶠書也。文鳳書本二十卷。首尾完具。此本鈔寫殘闕。佚其前二卷。起於第三卷之第三頁。而空其前半頁。以下每卷。皆空其標題。不知何人妄塡以孤忠小史之名。又僞撰序文。塡於前半頁之空處。復贗刻焦竑一印。用於簡端。名與書不合。書與序文又不合。序尤鄙俚。足資笑具。殆坊肆書賈之所爲。收藏家不辨而售之耳。
</p><br/></div></body></html>
