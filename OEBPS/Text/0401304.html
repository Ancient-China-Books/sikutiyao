<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->湯潛菴文集節要 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝彭定求編。定求有周忠介公遺事。已著錄。湯斌文集。有湯子遺書諸刻。定求又擇其切於身心者。倣聶豹南軒節要之例。纂爲此編。定求斌門人也。蘇州府志。載其有儒門法語蒙正錄南畇詩文集。而不及此書。殆修志時偶未見與。<br/>
</p></div></body>
</html>
