<!--ed:-->御史戈岱家藏本

<div id="text"><font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書順義解 十九卷
</h2><p>
<!--no:-->國朝劉琴撰。琴字松雪。任邱人。乾隆丙辰舉人。官順義縣教諭。是編皆先標章次。而後循文以衍其意。每節之末。又雜引舊說以析之。以成於官順義時。因以爲名。前有同邑邊連寶序。稱其自雍正丁未。至乾隆壬午。三十年而後脫稾。臨沒猶斟酌改竄。又稱其一以紫陽爲主。不敢稍背云。
</p><br/></div></body></html>
