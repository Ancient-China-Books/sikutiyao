<title>四庫提要 史部二十 傳記類存目六 繡斧西征錄 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->繡斧西征錄 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明何鏷編。鏷泰興人。萬歷戊子擧人。是編載其祖何棐。正德閒以御史監軍征蜀寇鄢本恕藍廷瑞之事。所錄皆序記贈詠之類。開卷卽題第十二卷第二十二頁。其標目則題泰興何氏家乘。中閒又題曰西征捷音。西征圖詠。名目紛然。蓋本刻於家乘中。此乃拆出半卷別行者耳。<br/>
</p></body>
