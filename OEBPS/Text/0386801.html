<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->端肅公集 十卷
</h2><p>
<!--no:-->明葛守禮撰。守禮字與立。德平人。嘉靖己丑進士。官至左都御史。諡端肅。是集凡文九卷。詩一卷。邢侗爲之序。
</p><br/></div></body></html>
