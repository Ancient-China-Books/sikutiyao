<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->閔莊懿集 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明閔珪撰。珪字朝英。烏程人。天順甲申進士。官至南京刑部尚書左都御史。事蹟具明史本傳。是編乃其詩集。集中七言律詩多至六卷。大抵皆酬贈之作。蓋珪老成持重。治獄平允。爲當代名臣。後以不阿劉瑾告歸。其立身自有本末。吟咏則非所留意云。<br/>
</p></body>
