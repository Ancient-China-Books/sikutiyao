<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->武經體註大全會解 七卷
</h2><p>
<!--no:-->國朝夏振翼撰。振翼字遯門。蕪湖人。孫子等七書。武科用以試士。故相傳謂之武經。振翼因依五經講章例。作體註以訓釋之。冠以胡秉中射學摘要一篇。蓋坊閒通俗之本也。
<!--no:--></p><br/><blockquote>謹案四庫編纂之例。凡註古書者。仍以古書之時代爲次。則此書當列孫子彙徵後。然七書合爲一編。實始於宋元豐中。又與自爲一書者不同。故今移冠宋人兵書之前。
</blockquote><br/></div></body></html>
