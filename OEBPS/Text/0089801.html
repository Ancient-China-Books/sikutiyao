<!--fi:-->經部四十二
<!--sf:-->小學類三
</font><h2>
<!--ti:-->屈宋古音義 三卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明陳第撰。第旣撰毛詩古音考。復以楚詞去風人未遠。亦古音之遺。乃取屈原所著離騷等二十五卷。除其天問一篇。得二十四篇。又取宋玉九辯九篇。招魂一篇。益以文選所載高唐賦。神女賦。風賦。登徒子好色賦。四篇。得十四篇。共三十八篇。其中韻與今殊者。二百三十四字。各推其本音。與毛詩古音考。互相發明。惟每字列本證。其旁證則閒附字下。不另爲條。體例小異。以前書已明故也。書本一卷。其後二卷。則舉三十八篇。各爲箋註。而音仍分見諸句下。蓋以參考古音。因及訓詁。遂附錄其後。兼以音義爲名。實則卷帙相連。非別爲一書。故不析置集部。仍與毛詩古音考。同入小學類焉。<br/>
</p></div></body>
