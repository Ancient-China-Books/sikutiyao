<title>四庫提要 經部十 易類存目四 易經貫一 二十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易經貫一 二十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝金誠撰。誠字閑存。華亭人。是書分元亨利貞四部。元部載略言六則。談餘雜錄四卷。易學問經說。程子易傳序。周子太極圖說。張子西銘。及河洛卦象諸圖。與會講之語。亨利兩部。解上下經。而亨部之首。冠以經文定本四卷。及程子篇義。貞部解繫辭說卦序卦雜卦。以用注疏本。故止此四傳也。其大旨以程傳朱義爲歸。<br/>
</p></div></body>
</html>
