<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->楚臺記事 七卷
</h2><p>
<!--no:-->明李天麟撰。天麟字公振。武定人。萬歷庚辰進士。由牧馬千戶所軍籍中式。故自稱燕人。官至監察御史。巡按湖廣。是書卽在湖廣所作。分地里圖說爲四卷。兵糧圖說爲三卷。又雜載章奏禮儀堂規供應等舊例。猥雜煩瑣。與書吏簿籍無異。其載贐餽賀儀銀數多寡。以官階大小爲準。可見當時苞苴陋習。而公然載之簡牘。毫無顧憚。尤足徵明政之不綱也。
</p><br/></div></body></html>
