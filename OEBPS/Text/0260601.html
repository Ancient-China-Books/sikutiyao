<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->一菴語錄 一卷
</h2><p>
<!--no:-->明唐樞撰。其壻陸稃編。樞初號朋垣子。後改一菴。故以爲名。樞嘗言良知一拈萬到。本末具舉。今日只欠躬行。編中所錄。大抵不離此意。然其所謂躬行者。亦祗師心自用而已。
</p><br/></div></body></html>
