<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->逍遙園集 二十卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明穆文熙撰。文熙有七雄策纂。已著錄。是集爲南師仲所編。凡詩十卷。文十卷。明史藝文志。作逍遙園集十卷。疑刊本誤脫二字也。<br/>
</p></body>
