<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->異域圖志 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。後有明廣信府知府金銑序。謂宋亦有應天府。疑是宋書。然書中載明初封元梁王子於耽羅。則爲明人所作無疑。其書摭拾諸史。及諸小說而成。頗多疎舛。如占城役屬於安南。乃云安南爲占城役屬。殊不足據。其他敍述。亦太寥寥。<br/>
</p></div></body>
