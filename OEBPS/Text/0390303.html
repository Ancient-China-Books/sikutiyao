<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->虛籟集 十四卷
</h2><p>
<!--no:-->明劉堯誨撰。堯誨號凝齋。臨武人。嘉靖癸丑進士。官至南京兵部尚書。是集爲其六世孫心忠所編。凡文九卷。詩五卷。詞三首。偈四首。共爲一卷。其論性論格物。頗拾姚江緒餘。書啓序記中皆贈答應酬之作。標題多稱父母郡祖都臺乃堂之類。亦頗嫌太質。
</p><br/></div></body></html>
