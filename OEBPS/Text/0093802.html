<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->文字審 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。亦無序跋。中閒頗有塗乙。相其紙墨。蓋近人手稾也。其書取李燾說文五音譜。鈔其大略。仍以燾之部分爲序。而不標部分之名。篆文筆意頗圓潤。字下隸書。字字皆從古書。蓋亦留心六書者。特偶然鈔錄。自備檢核。非欲著書問世。故漫無體例耳。<br/>
</p></body>
</html>
