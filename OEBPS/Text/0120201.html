<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->衡湘稽古 五卷
</h2><p>
<!--no:-->國朝王萬澍撰。萬澍字霍霖。別號勉亭。常寧人。卷首題衡湘野人述。而不著名。名字乃見於他人序中。亦好僻之士也。大意以衡湘爲古帝王巡狩都會之區。春秋時芈楚兼併。聖人屛之。後人遂忘其先之盛。於是歷述伏羲神農黃帝少昊顓頊帝嚳堯舜夏商二代。以迄周昭。撰爲此錄。每事標舉其綱。而雜引羣書爲目。多摭自路史諸書。旣非地志。又非史傳。與廖道南之楚紀。其叢雜約略相等云。
</p><br/></div></body></html>
