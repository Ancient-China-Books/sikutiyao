<title>四庫提要 子部四十二 雜家類存目九 說類 六十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->說類 六十二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明葉向高編。林茂槐增删。向高字進卿。號臺山。福淸人。萬曆癸未進士。官至東閣大學士。諡文忠。事蹟具明史本傳。茂槐有諸書字考。已著錄。是書摘唐宋說部之文。分類編次。每類之下。各分子目。每條下悉註原書。然皆習見之典。別無新異。其上細書評語。體例尤爲近俗。<br/>
</p></div></body>
</html>
