<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十一
<!--sf:-->別集類二十一
</font><h2>
<!--ti:-->石門集 七卷
</h2><p>
<!--no:-->元梁寅撰。寅有詩演義。已著錄。其集世有二本。一卽此本。乃馬氏玲瓏山館所鈔。一爲新喻知縣崇安暨用所刊。本分爲十卷。與此本稍有詳略。而其大致不甚相遠。蓋卽此本。而析其卷帙。以就成數耳。寅於易詩書春秋禮記周禮。皆有訓釋。又有策要史斷諸書。頗究心於史學。又有耄言論林。蒐古集。格物編諸書。亦兼講考證。故其文理極醇雅。而持論多有根柢。不同剽掇語錄之空談。詩格尤舂容澹遠。規仿陶韋。惟河源一記。過信篤什所傳。其謬與潘昻霄相類。蓋儒生拘限舊聞。故承譌襲誤。然有元一代。皆主火敦腦兒之說。不獨寅一人爲然。存而不論焉可矣。
</p><br/></div></body></html>
