<title>四庫提要 經部三十 春秋類存目一 左氏春秋鐫 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->左氏春秋鐫 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陸粲撰。粲有左傳附注。已著錄。是編乃其由工科給事中。坐劾張璁桂萼。謫都勻驛丞時。途中所作。皆糾正左氏議論之失。亦柳宗元非國語之類。然於左氏釋經之謬。闢之可也。至記事記言。但各從其實。事乖言謬。咎在古人。與紀載者無與也。亦謂之鐫左。則非其罪矣。甚哉其固也。<br/>
</p></body>
</html>
