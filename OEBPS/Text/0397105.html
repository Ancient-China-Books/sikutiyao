<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->謝耳伯詩集 八卷
<!--ti:-->文集 十六卷
</h2><p>
<!--no:-->明謝兆申撰。兆申字伯元。號耳伯。邵武人。萬歷中貢生。兆申好深沈谿刻之思。又多雜以奇字。其文蹇棘幽晦。至使人蜇口慘腹而不可句。其鄉人曹能始序。謂爲遠溯揚子太玄之脈以爲文。黃居中序。謂其平生喜交異人購異書摭異聞異見。蓋好奇而過者也。詩稍可成誦。皆四言五言古體。因不屑唐以後語。故不爲律詩。昔歐陽修柄文。斥劉幾爲險怪。兆申險怪。殆甚於幾。當時省闈京兆試輒報罷。宜矣。其詩題曰全集。文則題曰初集。當尚有二集。今未之見也。
