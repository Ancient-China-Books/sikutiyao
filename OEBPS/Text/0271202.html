<body><div id="text">
<font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->格物麤談 二卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本亦題蘇軾撰。分天時地理等二十門。與世所傳軾物類相感志。大略相似。後有元范梈識。斷爲後人假託。他書亦罕見著錄。惟曹溶收學海類編中。蓋物類相感志已出僞作。此更僞書之重儓也。<br/>
</p></div></body>
