<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->雲齋廣錄 八卷
<!--ti:-->後集 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋李獻民撰。獻民字彥文。延津人。是書前有政和辛卯獻民自序。所載皆一時豔異雜事。文旣宂沓。語尤猥褻。晁公武讀書志。陳振孫書錄解題。俱云十卷。分九門。今止存六門。曰士林淸話。曰詩話錄。曰靈怪。曰麗情。曰奇異。曰神仙。共八卷。末有後集一卷。曰盈盈傳。乃作者自述所遇。然首稱皇祐中。中稱嘉祐五年。皆仁宗年號。與獻民時代不相及。則傳中所謂余者。乃別一人而佚其名。非獻民自稱也。其書大致與劉斧靑瑣高議相類。然斧書雖俗。猶時有勸戒。此則純乎誨淫而已。以向來諸家著錄。今姑存其目焉。<br/>
</p></body>
