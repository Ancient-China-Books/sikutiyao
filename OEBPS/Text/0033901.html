<!--ed:-->浙江朱彝尊家曝書亭藏本

<div id="text"><font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->毛詩說序 六卷
</h2><p>
<!--no:-->明呂柟撰。柟有周易說翼。已著錄。是書以小序爲主。而設爲門人問答以明之。每章標舉大意。主於疏通毛義而止。其諸說之異同。皆不置辯。其名物訓詁。亦皆弗詳。猶說詩家之簡嚴者。但疏解未免太略。此本傳寫譌脫。不可解處尤多。
</p><br/></div></body></html>
