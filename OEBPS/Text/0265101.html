<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->玉唾壺 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明王一槐撰。一槐錢塘人。萬曆末官臨淄縣知縣。此書卽其在臨淄時所作。皆辨證經史之言。前有自序。謂書之朽牆斂之。唾壺滿而𠕋脫。因以名焉。其中如據東坡龍井題名記跋。知其嘗三遊赤壁。據爾雅食苗心曰螟。駁韓文根節之螟句爲誤。亦閒有考訂。至如謂蘭亭序曾字作僧。乃原作立人。鉤進行裹。後人臨摹誤加。而不知爲徐僧權押縫題名。權字滅而僧字存。又以馬明王爲蘭陵王。又以王勃文落霞爲鳥名。又以曹娥碑幼婦爲昌口。改絕妙爲絕唱。則穿鑿太甚矣。<br/>
</p></body>
