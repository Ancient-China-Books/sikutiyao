<body><div id="text">
<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->瀛涯勝覽 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明馬觀撰。觀不知何許人。書中多記鄭和出使時事。則作於永樂以後也。所記海外諸番。曰占城。曰爪哇。曰舊港國。曰暹羅。曰滿剌加。曰啞魯國。曰蘇門答剌。曰那孤兒。曰黎代。曰喃勃里。曰錫蘭。曰小葛蘭。曰阿枝。曰古俚。曰溜山。曰祖法兒。曰阿丹國。曰〓葛剌國。曰忽魯謨廁國。凡十九國。而爲篇十八。其那孤兒國。附見蘇門答剌後。以其微也。各載其疆域道里風俗物產。亦略及沿革。大抵與史傳相出入。<br/>
</p></div></body>
