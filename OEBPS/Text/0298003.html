<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->明朝典故輯遺 二十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。雜記洪武至正德十朝事。前有自序。作於嘉靖三十二年。自稱東吳逸史。又附載魯宗人當㴐序一首。案當㴐本輯有國朝典故。疑此卽從當㴐書採掇而成。大抵叢脞龐雜。全無義例。其紀明太祖微行。爲巡軍所拘諸事。已屬不經。至以明宣宗爲建文之子。更爲荒誕也。<br/>
</p></body>
</html>
