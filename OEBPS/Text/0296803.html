<!--ed:-->編修汪如藻家藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->談藪 一卷
</h2><p>
<!--no:-->舊本題宋龐元英撰。元英有文昌雜錄。已著錄。案元英爲宰相籍子。乃元豐中人。此書乃多述南宋寧理兩朝事。相距百載。其僞殆不足攻。書中凡載雜事二十五條。皆他說部所有。殆書賈鈔合舊文。詭立新目。售僞於藏書之家者。厲鶚等南宋雜事詩註。亦誤採之。蓋偶未考。然尤侗明史藝文志。作於康熙己未。業已著錄。則其僞作自前明矣。
</p><br/></div></body></html>
