<title>四庫提要 集部三十二 別集類存目六 水明樓集 十四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->水明樓集 十四卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明陳薦夫撰。薦夫名藻。以字行。更字幼儒。閩縣人。萬歷甲午舉人。朱彝尊明詩綜。作名邦藻。以集中行狀考之。明詩綜誤衍一邦字也。是集詩九卷。詩餘一卷。賦及雜文四卷。考徐熥晉安風雅。自薦夫之曾祖煃祖達父輔之與其兄价夫。皆以詩名。其家學淵源。固有所自。曹學佺爲之序。稱其質癯而腹腴。語險而法中。雖目不涉詩書。跡不交山水。能使下帷之夫。駭其博雅。好遊之士。推其韻致。則過其實矣。<br/>
</p></div></body>
</html>
