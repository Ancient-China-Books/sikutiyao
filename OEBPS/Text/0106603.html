<div id="text"><font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->皇王史訂 四卷
</h2><p>
<!--no:-->國朝李學孔撰。學孔字瞻黃。渭州人。順治中嘗官大寧衞斷事。是編以劉恕外紀。義類未確。端緒難明。因訂正其文。上自盤古氏。下迄周幽王。東遷而後。春秋旣作。則不復錄焉。大抵摭拾羅泌路史之說。加以臆斷耳。
</p><br/></div></body></html>
