<body><div id="text">
<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->大易合參講義 十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝朱用行撰。用行字翼承。新建人。是書大旨以朱子爲主。首列本義。而以正義析義次之。正義以闡朱子之旨。析義用兼採他說。又以象數不可竟廢。閒採瞿塘來知德之說。補於析義之後。大抵循文附衍。未能深造自得也。<br/>
</p></div></body>
</html>
