<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書講義尊聞錄 二十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝戴鋐撰。鋐字景亭。長洲人。以四書大全。諸說紛錯。無所適從。因以己意點次之。每章列總旨於前。每節列本義及附解於下。總旨附解。皆本大全所錄諸儒之語。而附益元明以來諸說。本義則順文詮釋。略如直講之體。蓋亦科舉之學也。<br/>
</p></div></body>
