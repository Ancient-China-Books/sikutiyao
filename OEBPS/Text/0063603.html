<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->左繡 三十卷
</h2><p>
<!--no:-->國朝馮李驊陸浩同編。李驊字天閑。錢塘人。浩字大瀛。定海人。是編首載讀左卮言。十二公時事圖說。春秋三變說。列國盛衰說。周十四王說。書中分上下二格。下格列杜預經傳集解。及林堯叟左傳解。杜解悉依原文。林解則時多删節。又摘取孔氏正義。及國朝顧炎武左傳補正二書。與杜氏有異同者。附於其後。別無新義。上格皆載李驊與浩評語。則竟以時文之法。商搉經傳矣。
</p><br/></div></body></html>
