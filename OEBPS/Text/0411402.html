<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->緣杉野屋集 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝徐以泰撰。以泰字陶尊。德淸人。國子監生。乾隆二十二年。官陽曲縣知縣。其詩皆早年之作。故骨格未就。而時有雋句。如詠鷹翎扇附人終在手。斷翮尚生風一聯。亦頗工點染也。<br/>
</p></div></body>
