<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->午亭集 五十五卷
</h2><p>
<!--no:-->國朝陳廷敬撰。廷敬有午亭文編。巳著錄。是集詩三十卷。古樂府及古今體賦一卷。經解十卷。雜著十四卷。葢刻在文編之前。猶未經删定之本也。
</p><br/></div></body></html>
