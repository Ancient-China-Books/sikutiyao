<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->封長白山記 一卷
</h2>
<!--ed:-->大學士英廉家藏本
<p>
<!--no:-->國朝方象瑛撰。象瑛字渭仁。遂安人。康熙丁未進士。官至翰林院侍講。是編記康熙十六年聖祖仁皇帝遣官至長白山事。大略言是年六月三日。由烏喇啓行。歷文德痕河阿虎山庫納納林邪爾薩河渾陀河法布爾堪河納丹佛勒地方輝發江法河水敦林巴克塔河納爾渾河敦敦山卓龍窩河諸處。至訥陰。十一日。復自訥陰啓行。十四日。乃至山麓。併記所見諸靈瑞。蓋櫽括當日奏疏爲之。故僅粗述梗概。而使臣亦佚其名。但稱覺羅武某云。<br/>
</p></div></body>
