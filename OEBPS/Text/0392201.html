<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->滄漚集 八卷
</h2><p>
<!--no:-->明張重華撰。重華字虞侯。華亭人。是編前有張位姜寶二序。位序稱其有集百卷。先梓八卷。寶序稱其文言言欲奇。其詩首首欲出塵淸新。然大抵拉雜不入格。如稱九峰三泖曰九三。雖絳守居園池記。亦不至於斯矣。
</p><br/></div></body></html>
