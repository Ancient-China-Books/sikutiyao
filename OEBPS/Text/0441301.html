<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->豔雪齋詩平 二卷
<!--ti:-->詞曲評 一卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->不著撰人名氏。詩評有崇禎己巳自序。詞曲評有崇禎戊辰自序。皆自署曰石公。其私印則名曰亭奭。字曰以召。其姓則不可考。不知何許人也。是編雜採明人詩話詞話。手錄成帙。非所自撰。大致以王世貞爲圭臬。不出當時習氣也。<br/>
</p></div></body>
