<title>四庫提要 子部四十二 雜家類存目九 稗史彙編 一百七十五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->稗史彙編 一百七十五卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明王圻撰。圻有東吳水利考。已著錄。是書搜採說部。分類編次。爲綱者二十八。爲目者三百二十。所載引用書目凡八百八種。而輾轉裨販。虛列其名者居多。如三輔決錄吳錄三齊略記太原記湘中記雞林志甲子尸子之類。圻雖博洽。何由得見全帙。又卷首雖列書名。卷中乃皆不註出處。是直割裂說部諸編。苟盈卷帙耳。<br/>
</p></div></body>
</html>
