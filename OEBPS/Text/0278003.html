<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->檢心集 十四卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->國朝閔則哲撰。則哲睿先。應山人。是集爲其子衍所編。以語錄講義雜著。與雜文參錯成書。頗無條理。其有書名者。爲說書管見四卷。又說書一卷。訂學膚言二卷。其不能以一卷者。曰寬酌篇`。敢問篇。偶及篇。經說略。史說略。子說略。仕語節錄。論兵摘略。遷議存稿。惕愆質語節錄。內則續言。蕉窗筆談。餘皆雜文。其中論說旣繁。不免小有牴牾。如史說略中引史記桀觀炮烙於瑤臺云云。乃符子之寓言。史記實無此文也。<br/>
</p></div></body>
