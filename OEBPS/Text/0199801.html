<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->求仁錄 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明潘平格撰。平格字用徵。慈溪人。是書共分七目。曰學脈。曰格致。曰性理。曰孝悌。曰讀書。曰學問。曰篤志力行。而其立說大綱。總以吾性渾然。天地萬物一體爲求仁之宰。毛文強爲作小傳。稱其少時念程朱王羅之學。皆不合於孔孟。因竭力參求。慚痛交迫者四十日。始得親證孔孟之學。然聖門大旨。惟尊德性道問學二途。平格一概棄置。別闢門徑。則所云證孔孟之學者。亦仍流入禪宗而已。文強乃謂其功不在孟子下。何其傎歟。<br/>
</p></div></body>
