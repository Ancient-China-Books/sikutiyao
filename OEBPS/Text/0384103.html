<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->函山集 十卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明劉天民撰。天民字希尹。號函山。歷城人。正德甲戌進士。除戶部主事。諫武宗南征廷杖。改禮部。諫大禮復廷杖。遷吏部郎中。出知壽州。歷官按察司副使。朱彝尊詩話稱天民晚以計吏罷。憤懣不平。恆逃於詞曲。而顧璘序。則稱其內境舂融。神遊太古。無芥蔕於得失。今觀其集中。如擬宮詞五十首。古別離宿楚相祠等作。尚可謂怨而不怒者。特其摹仿太多。不能卓然自成一家耳。所著本有蟲吟草閒集。刺壽稾。遊蜀稾。田閒集諸目。其孫亮采彙而刻之。共爲此集云。<br/>
</p></div></body>
