<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->用六集 十二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝刁包撰。包有易酌。已著錄。是集包所手編。自謂有得於易。故取永貞之義。以用六爲名。其中如寄魏環極書。稱砥礪躬行。不欲以議論爭勝。希聖堂學規。多畱意於灑掃應對。語皆平易近人。又謂時文之士。不知考究史事。昧於治亂之原。每舉春秋綱目書法。風諭學者。在講學家中。較空談心性者。特爲篤實。然特論每多苛刻。如裴度韓愈。皆縣度其事。力加詆毀。殊失春秋善善從長之意又如重修秦王廟疏。多引委巷無稽之言。不知折衷於古。亦其所短也。<br/>
</p></div></body>
