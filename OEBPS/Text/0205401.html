<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->備倭記 二卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明卜大同撰。大同字吉夫。秀水人。嘉靖戊戌進士。由刑部主事。歷任湖廣按察司僉事。弭蘄黃盜有功。陞布政司參議。又有平苗功。終於福建巡海副使。是編卽其官福建時講求備倭之術而作也。上卷分八篇。曰制置。曰方畫。曰將領。曰士卒。曰烽堠。曰險要。曰戰舸。曰邊儲。下卷分二篇。曰奏牘。曰策議。所言頗簡略。不足以資考核。又喜徵古事。尤屬空談。其書本名備倭圖記。原本卷首尚有海圖。此本佚之。遂併書名删去圖字。然浙江鮑士恭家藏本。尚題備倭圖記也。<br/>
</p></div></body>
