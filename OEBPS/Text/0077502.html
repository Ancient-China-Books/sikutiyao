<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書初學易知解 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝邵嗣堯撰。嗣堯有易圖定本。已著錄。是編乃督學江南時所刊。每章前爲口義。後附論斷。專爲童蒙講解而設。故曰易知。嗣堯服官淸苦。至今凡歷任之地。皆稱名宦。而自命太高。亦或傷於偏激。如解於我如浮雲句。謂不特不義之富貴如浮雲。卽義中之富貴。亦如浮雲。不特富貴如浮雲。卽我亦如浮雲。如此之類。蓋欲以發明不愛官不愛錢不愛命之意。而過於取快。未免墮入禪宗矣。<br/>
</p></div></body>
