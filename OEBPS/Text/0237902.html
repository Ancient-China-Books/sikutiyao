<body><div id="text">
<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->墨君題語 二卷
</h2>
<!--ed:-->禮部尚書曹秀先家藏本
<p>
<!--no:-->明項聖謨編。聖謨字孔彰。秀水人。是編皆題詠墨竹之文。上卷爲李肇亨作。下卷爲李日華作。肇亨字會嘉。嘉興人。日華之子也。<br/>
</p></div></body>
