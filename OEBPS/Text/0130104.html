<title>四庫提要 史部十五 傳記類存目一 道統圖贊 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->道統圖贊 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。據卷首樊維城序。蓋衍聖公家所刻。維城爲萬歷己未進士。則此書出於明季也。卽聖蹟圖舊本。而前增以伏羲神農黃帝堯舜禹湯文武周公十像。後附以顏曾思孟林廟八圖。雖以圖贊爲名。而僅圖前有說數行。無所謂贊。尤不可解。<br/>
</p></div></body>
</html>
