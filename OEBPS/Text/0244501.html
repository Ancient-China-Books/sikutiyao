<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->蓺菊志 八卷
</h2><p>
<!--no:-->國朝陸廷燦撰。廷燦有續茶經。已著錄。廷燦居南朔鎮。在槎溪之上。蓺菊數畝。王翬爲繪蓺菊圖。一時多爲題咏。廷燦因廣徵菊事。以作此志。凡分六類。曰考。曰譜。曰法。曰文。曰詩。曰詞。而以蓺菊圖題詞附之。
</p><br/></div></body></html>
