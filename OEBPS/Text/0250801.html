<!--fi:-->子部二十九
<!--sf:-->雜家類三
</font><h2>
<!--ti:-->樵香小記 二卷
</h2>
<!--ed:-->兵部侍郞紀昀家藏本
<p>
<!--no:-->國朝何琇撰。琇字君琢。號勵菴。宛平人。雍正癸丑進士。官至宗人府主事。是編皆考證之文。凡一百二十條。論經義者居其大半。亦頗及字學韻學。其論六書。頗與舊說異同。如謂禿字當從禾會意。說文謂人伏禾下。固屬謬妄。卽六書正譌。改爲從木諧聲。亦非確論。謂說文訓爲字爲母猴。本末倒置。當是先有爲字。乃借以名猴。謂射字從身從寸。積籀文象手持弓形之譌。其說皆未免於獨創。至其解春秋西狩獲麟。解周禮奔者不禁。解詩野有死麕。亦時能發先儒所未發。其學問大旨。蓋出入於閻若璩顧炎武朱彝尊毛奇齡諸家。故多演其緒論云。<br/>
</p></div></body>
