<title>四庫提要 史部十八 傳記類存目四 宰相守令合宙 十三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->宰相守令合宙 十三卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明吳伯與撰。伯與字福生。宣城人。萬歷癸丑進士。官至廣東按察司副使。是書序文題曰宰相守令合宙。而此本十三卷。乃有宰相而無守令。蓋非完書矣。所錄雖多採史傳。而不免雜以稗官。又删節本傳。往往遺其大而識其小。體例殊爲宂瑣。至於以李斯爲禮賢尚德。而以趙高附斯傳。尢爲乖舛。又唐初不載裴寂劉文靜竇抗陳叔達諸人。而先敘蕭瑀宋曹彬同平章事。蓋沿唐五代使相之制。實不預政。乃列於眞宰相中。亦爲失考也。<br/>
</p></div></body>
</html>
