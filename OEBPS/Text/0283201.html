<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->璧水羣英待問會元選要 八十二卷
</h2><p>
<!--no:-->宋建安劉達可編。元華亭沈子淮選。寧州查仲孺吳江徐珩批點。俱不知何許人。蓋麻沙書坊本也。其書爲太學諸生荅策而設。故有璧水羣英待問之名。分十六門。每門之外分二例。一曰名流舉業。又分立意發端。稽古偉議。法祖嘉猷。時文警段。綺語駢珠。當今猷策。生意收結等七子目。二曰故事源流。又分經傳格言。皇朝典章。歷代事實。先正建議。文集菁華等五子目。大抵當日時文活套。不足以資考證。前有淳祐乙巳建安陳子和序。亦極俚陋。南宋待太學之禮最重。而當時相率誦習者。乃此剽竊腐爛之書。其亦大非養士之意矣。
</p><br/></div></body></html>
