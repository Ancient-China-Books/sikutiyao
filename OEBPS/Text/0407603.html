<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->山舟堂集 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝周士彬撰。士彬字介文。婁縣人。康熙丙子副榜貢生。世居干山。其山舟堂額。猶趙孟頫手書也。此集凡古今體詩一千餘首。乃其子忠炘等所刊。其論詩以眞朴爲主。尤喜讀宋儒語錄。故所作如存心養性須常靜。莫負吾家太極翁之類。皆白沙定山派也。<br/>
</p></div></body>
