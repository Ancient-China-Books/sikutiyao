<title>四庫提要 經部八 易類存目二 周易生生眞傳 一卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易生生眞傳 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明喩國人撰。謂先儒解易爲變易爲交易。總不如繫辭生生之謂易五字最確。又謂伏羲則河九洛六。始畫八卦。以木德王也。木主仁。仁爲生生眞種子。毎卦六爻。推演五行相生之數以配合之。<br/>
</p></div></body>
</html>
