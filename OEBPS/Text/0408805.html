<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->錄蘿山房文集 二十四卷
<!--ti:-->詩集 三十三卷
</h2><p>
<!--no:-->國朝胡浚撰。浚字希張。號竹巖。會稽人。康熙庚子舉人。是編文皆駢體。浚自爲之註。前有魯曾煜序。稱仿韓非子。有經有傅例。然韓非子經傳各自爲條。某著書句下自註者。始班固漢書藝文志。作文句下自註者。始謝靈運山居賦。浚蓋用靈運例也。
