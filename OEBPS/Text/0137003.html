<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->安危注 四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明吳甡編。甡字鹿友。南直隸興化人。萬歷癸丑進士。官至禮部尚書。兼東閣大學士。事蹟具明史本傳。是書輯漢晉唐宋將相之事。用陸賈言天下安。注意相。天下危。注意將之語。以名其書。意在諷時事也。<br/>
</p></body>
