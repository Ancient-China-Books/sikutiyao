<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->春寒閒記 一卷
</h2><p>
<!--no:-->不著撰人名氏。卷未自跋。稱辛酉三月二十五日記。署曰德水。又有錢塘厲鶚跋。謂是書頗有可觀。而疑德水爲德州盧氏子。蓋以盧世㴶字德水也。案御史題名曰盧世㴶。山東德州左衛軍籍。直隸淶水人。前明進士。順治元年。起褔建道御史。以病乞歸。其書多錄前人佳事雋語。然頗推重李贄。
</p><br/></div></body></html>
