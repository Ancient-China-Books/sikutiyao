<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->洪洲類稾 四卷
</h2><p>
<!--no:-->明王圻撰。圻有東吳水利考。已著錄。是集凡詩一卷。文三卷。乃其提學湖廣時所自編。其孫謨又爲重刻。圻所著述。如續文獻通考。三才圖會。稗史類編諸書。皆篇帙浩繁。動至一二百卷。雖龐雜割裂。利鈍互陳。其採輯編排。用力亦云勤篤。計其平日。殆無時不考古研今。其於詩文。殆以餘事視之。故寥寥如此。存而不論可矣。
</p><br/></div></body></html>
