<!--ti:-->偃曝談餘 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明陳繼儒撰。取其平日與客談者。鈔撮成書。無他考證。所紀歷代年號一則。遺漏尤多。前有自跋。云入冬喜負暄讀書。故以偃曝名之云<br/>
