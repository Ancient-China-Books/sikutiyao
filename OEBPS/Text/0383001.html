<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->謙光堂詩集 八卷
</h2>
<!--ed:-->兩廣總督採進本
<p>
<!--no:-->明文城王朱彌鉗撰。彌鉗號秋江翁。唐莊王芝阯次子。初封文城王。後以子宇溫嗣封唐王。彌鉗亦追封唐王。諡曰恭。明史附見唐王桱傳。稱其有學行。孝友篤至。是集諸體詩凡八卷。而賦物居其大半。詠梅一韻至百首。頗見才氣。而骨格尚未成就。集爲正德戊寅彌鉗所自編。卷首有嘉靖辛丑思誠子序。思誠子卽宇溫自號也。親藩尊貴。筆札例不署名。然子序父集。則又不當拘此格。此亦於禮未協者矣。<br/>
</p></div></body>
