<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->淨慈寺志 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明釋大壑撰。大壑字元津。杭州淨慈寺僧。案淨慈寺在杭州城西南屏山。舊無志。大壑始創修之。其書分形勝建置法嗣檀護著述僧制靈異七門。自序稱斷碣磨崖。冥搜必錄。蓋二十載而始成。其用力亦勤矣。<br/>
</p></div></body>
