<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易讀翼揆方 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝孫夢逵撰。夢逵字中伯。常熟人。乾隆壬戌進士。官至宗人府主事。是編不取陳摶先天諸圖。深有考證。惟謂孔子作彖傳以釋彖辭。作爻傳以釋爻辭。世所稱小象傳。乃爻傳非象傳。當附彖傳之後。而大象則另歸繫辭之後。用吳仁傑本而變之。於歷來諸本之外。自爲一例。謂經文經孔子作傳。後人豈能加毫末。故但釋傳而不釋經。於諸家易解之外。亦自爲一例。其論揲蓍左扐。得一得三爲奇。得四得二爲偶。亦不同於舊解。皆自我古之說也。<br/>
</p></div></body>
