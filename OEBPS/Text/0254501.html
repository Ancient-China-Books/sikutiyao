<!--fi:-->子部三十一
<!--sf:-->雜家類五
</font><h2>
<!--ti:-->愧郯錄 十五卷
</h2><p>
<!--no:-->宋岳珂撰。珂有九經三傳沿革例。已著錄。是書多記宋代制度參證舊典之異同。曰愧郯者。取左傳郯子來朝。仲尼問官之事。言通知掌故。有愧古人也。其中記魚袋頒賜。及章飾之始末。公主之改稱帝姬。辨論甚確。同二品之起於五代。金帶之有六種。金塗帶之有九種。皆史志所未備。至敍尚書之名。引戰國時已有尚冠尚衣之屬。皆杜氏通曲職官所未及者。其徵引可云博洽與石林燕語諸書。亦如驂有靳矣。其閒偶爾舛譌。如論金太祖建元。始於天輔。而以收國爲遼帝年號。及通考所摘。誤以九品中正爲官品之類。亦閒有之。然大致考據典贍。於史家禮家。均爲有裨。不可謂非中原文獻之遺也。
</p><br/></div></body></html>
