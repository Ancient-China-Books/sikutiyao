<title>四庫提要 集部三十二 別集類存目六 峽雲閣存草 七卷 後存草 七卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->峽雲閣存草 七卷
<!--ti:-->後存草 七卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明魏濬撰。濬有易義古象通。已著錄。其詩草本四十卷。是集僅删取十四卷。故謂之存草。存草爲未第時之詩。後存草爲旣第後之詩。其後存草內。又分爲初燕詩農詩桂詩東詩東後詩家詩衡詩。各一卷。蓋皆隨宦蹟所及。各舉地名之一字以爲標目。其詩不出贗古之習。蓋萬歷以後之詩。不公安竟陵。則仍太倉歷下耳。<br/>
</p></div></body>
</html>
