<title>四庫提要 集部三十六 別集類存目十 周廣菴全集 三十八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->周廣菴全集 三十八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝周金然撰。金然字廣菴。上海人。康熙壬戌進士。官至司經局洗馬。是編分爲七種。飲醇堂文集八卷。抱膝庭詩草二十卷。娛暉堂集二卷。和陶靖節集三卷。和李昌谷集一卷。西山紀遊詩一卷。南浦詞三卷。金然與施閏章宋琬遊。其才思格力。亦介於二人之閒。<br/>
</p></div></body>
