<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->明百家小說 一百九卷
</h2><p>
<!--no:-->舊本題助沈廷松編。廷松號石閭。未詳其爵里。前有自序。題甲戌小寒日。當爲崇禎芋七年。而其書乃全與國朝陶珽續說郛同。蓋坊賈以不全說郛。僞鐫序售欺也。
</p><br/></div></body></html>
