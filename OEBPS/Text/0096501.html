<div id="text"><font size="-1">
<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->五方元音 二卷
</h2><p>
<!--no:-->國朝樊騰鳳撰。騰鳳字凌虛。堯山人。是書論切字之法。以陰平陽平。析四聲爲五。猶屬舊例。其部分則併爲十二。曰一天二人三龍四羊五牛六獒七虎八駝九蛇十馬十一豺十二地。字母則併爲二十。曰梆匏木風斗土鳥雷竹蟲石日翦鵲系雲金橋火蛙。皆純用方音。不究古義。如覃鹽咸之併入天。庚青蒸之併入龍。其變亂韻部。又甚於洪武正韻矣。
</p><br/></div></body></html>
