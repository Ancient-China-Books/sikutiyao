<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->朝鮮國志 一卷
</h2><p>
<!--no:-->不著撰人名氏。所存惟京都風俗山川古都古蹟五門。中稱我康獻王。知爲朝鮮人作。引明一統志稱大明。知爲作於明時。又多稱王氏諸王爲高麗王。知爲明之中葉。李氏有國。改稱朝鮮之後也。
</p><br/></div></body></html>
