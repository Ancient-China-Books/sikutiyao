<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->涑亭詩略 一卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝林堯光撰。堯光字覲伯。莆田人。順治中以選拔貢生官行人司行人。近鄭王臣選莆風淸籟集。謂堯光伯仲詩。各臻妙境。而堯光尤秀拔。當爲馬氏白眉。然所作亦頗涉纖麗。於元人蹊徑爲近也。<br/>
</p></div></body>
