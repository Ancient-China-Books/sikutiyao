<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->鄭京兆集 十二卷
<!--ti:-->外集 二卷
</h2><p>
<!--no:-->明鄭心材撰。心材字敬仲。號思泉。海鹽人。刑部尚書曉之孫。光祿寺少卿履淳之子。以廕生官至應天府治中。是集爲其壻項臯謨所校。凡詩文雜著十二卷。其外集二卷。則附錄墓碑行實之類也。考其子端允所作行實。中稱所著文集以外。有昭明文選鈔。唐人列傳。見聞紀鈔三書。今本唐人列傳。乃編在第六卷。其外集別題曰葬錄。與目錄不相應。蓋隨意編次。故無體例也。心材老於場屋。必欲一第。而卒不可得。年五十始就銓。平生精銳之氣。已消磨於時文中。詩古文特偶試爲之耳。
</p><br/></div></body></html>
