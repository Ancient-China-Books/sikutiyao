<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->燕香齋文集 四卷
<!--ti:-->詩集 六卷
</h2><p>
<!--no:-->國朝劉餘祐撰。餘祐字申徵。號玉吾。又號燕香居士。宛平人。其自稱濱宛者。先世濱州人也。前明萬歷丙辰進士。官兵部左侍郞。入國朝官至戶部尚書。是集爲其子芳喆所編。每篇之末。皆有評語。如坊刻時文之式。後附餘祐行略。猶前人所有之例。至附以其妻之行略。其父母之墓誌。則非古法矣。
</p><br/></div></body></html>
