<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->擣堅錄 二十卷
</h2><p>
<!--no:-->明朱廷日撰。廷旦字爾兼。一號旋菴子。嘉善人。天啓中貢生。是書分一百類。每類各爲小序。陳勸戒之旨。而徵引故實列於後。其末又綴以評論。其凡例謂主於破疑掃疾。故剌惡之條。濫於獎善。稱擣堅者。謂如病之剌其堅也。所言多主禍福。蓋欲世俗易省耳。
</p><br/></div></body></html>
