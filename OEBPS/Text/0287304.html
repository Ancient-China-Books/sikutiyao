<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->三才藻異 三十三卷
</h2><p>
<!--no:-->國朝屠粹忠撰。粹忠號芝巖。定海人。順治戊戌進士。官至兵部尚書。是編取故實可備題咏者。分類標題。其目盈萬。各括以四言二韻。蓋類書之支流。而蒙求之變體也。然襞績成文。繁蕪無當。自序謂歷二十四載而成。亦勞而無補矣。
</p><br/></div></body></html>
