<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->嗜退山房稾 五卷
</h2><p>
<!--no:-->國朝帥仍祖撰。仍祖字宗道。號介亭山人。奉新人。是集乃仍祖自編。其康熙癸巳甲午二年所作。凡詩二卷文三卷。
</p><br/></div></body></html>
