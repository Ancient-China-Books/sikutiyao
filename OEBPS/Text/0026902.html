<title>四庫提要 經部十三 書類存目一 書經說意 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十三
<!--sf:-->書類存目一
</font><h2>
<!--ti:-->書經說意 十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明沈偉撰。偉號虹野。吳江人。嘉靖壬子舉人。是書分節總論。大旨不出講章之習。所票某句截某句斷者。尤陋。案朱彝尊經義考。有杜氏偉尚書說意。不著卷數。注云未見。考偉本姓杜。少育於沈漢家。因冒其姓。後乃歸宗。此書蓋其未復姓時所著。故仍題沈姓。彝尊所載。則據其後而言之也。<br/>
</p></div></body>
</html>
