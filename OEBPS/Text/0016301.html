<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易圖親見 一卷
</h2><p>
<!--no:-->明來集之撰。此書取序卦雜卦以及三陳九德先天後天之義。爲圖四十有五。而各爲之說。用力雖勤。然究不免於牽強湊合。至上繫所引中孚等七爻。亦爲之圖。而下繫所引十一爻。卽不能爲說。亦可見其出於臆度。而非本自然矣。
</p><br/></div></body></html>
