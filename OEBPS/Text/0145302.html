<!--ed:-->衍聖公孔昭煥家藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十三
<!--sf:-->時令類存目
</font><h2>
<!--ti:-->節序同風錄 無卷數
</h2><p>
<!--no:-->國朝孔尚任撰。尚任有人瑞錄。已著錄。是書仿荊楚歲時記爲之。以十二月爲綱。而以佳辰令節。分列爲目。各載其風俗事宜於下。頗爲詳備。然人事今古不同。方隅各異。尚任不分其時其地。比而同之。又不著其所出。未免失之淆雜。不足以爲典據也。
</p><br/></div></body></html>
