<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->四聖心源 十卷
</h2>
<!--ed:-->編修周永年家藏本
<p>
<!--no:-->國朝黃元御撰。四聖者。黃帝岐伯秦越人張機也。元御於素問靈樞難經傷寒論金匱玉函經五書。已各爲之解。復融貫其旨。以爲此書。其文極爲博辯。而詞勝於意者多<br/>
</p></div></body>
