<title>四庫提要 史部十 雜史類存目三 馭倭錄 九卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->馭倭錄 九卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王士騏撰。士騏字冏伯。太倉人。尚書世貞子。萬歷己丑進士。官至吏部員外郎。坐妖書逮獄削籍。明史文苑傳附載世貞傳末。是編乃其爲兵部主事時。採明一代倭寇事蹟。起洪武元年。訖萬歷二十四年。凡當時所奉詔旨。及諸臣章奏。並中外戰守方略。案年編紀。本末頗具。自序以爲薛浚考略。王文光補遺。鄭若曾籌海圖編。多取野史爲證。往往失眞。故所錄皆就國史中拈出。然當時奏報。亦多掩敗爲功。欺蔽蒙飾。國史所載。正未必盡爲實錄也。<br/>
</p></div></body>
</html>
