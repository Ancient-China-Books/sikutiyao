<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->王文靖集 二十四卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝王熙撰。熙字子撰。一字胥廷。宛平人。順治丁亥進士。官至大學士。諡文靖。是集爲其子克昌所編。凡奏疏二卷。頌賦一卷。詩六卷。文十五卷。以自作年譜及行狀誌銘碑傳附錄於末。前有其門人張玉書吳震方二序。又有朱彝尊序。核其詞意。皆熙在時所作。而標題亦稱其謚。或刊版者追改也。<br/>
</p></div></body>
