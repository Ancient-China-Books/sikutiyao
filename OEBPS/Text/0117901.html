<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->議處安南事宜 一卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->不著撰人名氏。嘉靖十八年復命仇鸞毛伯温征安南。伯温抵廣西。傳檄諭意。莫登庸自至鎭南關請降。伯温承制赦之。馳疏以聞。詔改安南國爲安南都統使司。此本列伯温原疏。兵部揭帖。及詔旨一通。而兵部議覆疏未載。疑尚有所闕佚也。<br/>
</p></body>
