<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->別本海陵集 一卷
</h2><p>
<!--no:-->宋周麟之撰。麟之海陵集二十三卷。外集一卷。已著錄。此本僅詩六十三首。文四篇。卽外集一卷。書賈削去標題外集字。別作僞帙。以售欺耳。
