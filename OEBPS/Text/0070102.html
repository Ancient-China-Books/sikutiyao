<body><div id="text">
<font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->七經同異考 三十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝周象明撰。象明字懸著。太倉人。康熙壬子舉人。是編凡易四卷。書五卷。詩六卷。春秋六卷。三禮十三卷。皆裒集舊說。亦閒附以己意。略爲折衷。然採摭之功多。而考證之功少。其體例略近黃震日鈔。章如愚山堂考索也。<br/>
</p></div></body>
