<font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->續小學 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝葉鉁編。鉁號潛夫。嘉善人。是書成於康熙辛未。以朱子小學一書。所採至宋淳熙而止。因續採自宋迄明諸儒言行可爲師法者。仍以內外篇目。分條類敍。自爲之註。其立教第一篇。末附幼儀三十則。則鉁所自撰也。<br/>
</p></div></body>
</html>
