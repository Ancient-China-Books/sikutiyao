<!--ed:-->編修汪如藻藏本

<div id="text"><font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->韓柳年譜 八卷
</h2><p>
<!--no:-->韓文類譜七卷。宋魏仲舉撰。仲舉建安人。慶元中書賈也。嘗刊韓集五百家註。輯呂大防程俱洪興祖三家所撰譜記。編爲此書。冠於集首。柳子厚年譜一卷。宋紹興中知柳州事文安禮撰。亦附刊集中。近時祁門馬曰璐。得宋槧柳集殘帙。其中年譜完好。乃與韓譜合刻爲一編。總題此名云。
</p><br/></div></body></html>
