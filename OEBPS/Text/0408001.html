<title>四庫提要 集部三十七 別集類存目十一 滋蘭堂詩集 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->滋蘭堂詩集 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝沈元滄撰。元滄有禮記類編。已著錄。是編分六集。曰康瓠集。灌畦集。今雨集。紫貝集。勞薪集。西征集。前有其孫廷芳題識。稱康瓠集爲家居侍親。及爲查氏贅壻時作。灌畦集爲移居龍山時作。今雨集爲入直賦英殿時作。紫貝集爲官文昌時作。勞薪集爲罷官後自京赴粤時作。西征集爲由粤赴京謫居銀州時作。元滄爲查昇之壻。久與查愼行遊。故其詩格。頗近初白堂集云。<br/>
</p></div></body>
</html>
