<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->韻略易通 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明蘭廷秀撰。廷秀字止菴。正統中人。爵里未詳。其書併平聲爲二十部。三聲隨而隸之。以東洪江陽眞文山寒端桓先全庚晴侵尋緘咸廉纖。有八聲者十部爲上卷。以支辭西微居魚呼模皆來蕭豪戈何家麻遮蛇幽樓。無入聲者十部爲下卷。又併字母爲二十攝。以東風破早梅向暖一支開冰雪無人見春從天上來二十字。盡變古法。以就方音。其凡例稱惟以應用便俗字樣收入。讀經史者當取正於本文音釋。不可泥此。則亦自知其陋矣。<br/>
</p></div></body>
