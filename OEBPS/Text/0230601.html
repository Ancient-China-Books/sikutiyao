<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->易冒 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝程良玉撰。良玉字元如。歙縣人。是書所論。皆以錢代蓍之法。自序稱五歲喪明。究心卜筮。初作筮類五十篇。康熙己卯。適楚遇枯匏老人。得其秘旨。因增定爲九十章。然皆術家常論。無他妙旨。至家宅章。以六爻兼斷六親榮枯得喪。如兄弟旺則劫財。父母旺則剋子。官爻旺則災病。其說膠固難通。所論鬼神諸星兩章。穿鑿支離。尤無理解。婚姻章內不根五行生剋。不究用神衰旺。惟據卦名之美惡而論。則更乖謬矣。<br/>
</p></div></body>
