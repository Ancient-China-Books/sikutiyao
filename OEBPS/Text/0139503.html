<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->己酉避亂錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋胡舜申撰。建炎己酉。金兵攻平江。宣撫周望出走。舜申之兄舜陟。時爲參謀。擧家避難。舜申次爲此錄。其言頗詆韓世忠。末復載世忠攜妓一事。似有宿憾之言。未必實錄。此書與乙巳泗州錄。王明淸玉照新志。皆全載其文。蓋卽後人於明淸書內鈔出別行也。<br/>
</p></div></body>
