<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->劍筴 二十七卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明錢希言撰。希言字簡棲。吳縣人。是編所載。皆歷代劍事。亦陶宏景刀劍錄之流。而採摭繁蕪。分類亦嫌冗瑣。<br/>
</p></body>
