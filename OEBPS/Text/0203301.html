<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->敬義錄 一卷
</h2><p>
<!--no:-->國朝黃文澍撰。亦石畦集中之一也。大旨述程朱之緒言。駁陸王之高論。無所發明。亦無所乖刺。惟其中一條云。莊子尚有見地。荀子則茫然無所見。止識得一個學字。乃轉似金谿姚江所說。與全書南轅北轍。則不解其何故也。
