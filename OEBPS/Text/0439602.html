<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->吟窗雜錄 五十卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->舊本題状元陳應行編。前有紹興五年重陽後一日浩然子序。序末有嘉靖戊申孟夏崇文書堂家藏宋本刊字。蓋僞書也。前列諸家詩話。惟鍾嶸詩品爲有據而刪削失眞。其餘如李嶠王昌齡皎然賈島齊己白居易李商隱諸家之書。率出依託。鄙倍如出一手。而開卷魏文帝詩格一卷。乃盛論律詩。所引皆六朝以後之句。尤不足排斥。可謂心勞日拙者矣。<br/>
</p></div></body>
