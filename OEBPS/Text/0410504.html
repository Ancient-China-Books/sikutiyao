<!--fi:-->集部三十八

</font><h2>
<!--ti:-->孤石山房詩集 六卷
</h2><p>
<!--no:-->國朝沈心撰。心字房仲。仁和人。雍正中諸生。早從查愼行游。其詩亦頗有查氏法。
