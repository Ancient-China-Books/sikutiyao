<div id="text"><font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->醫學管見 一卷
</h2><p>
<!--no:-->明何瑭撰。瑭號柏齋。懷慶人。宏治壬戌進士。官至南京右副都御史。諡文定。事蹟具明史儒林傳。是書凡二十二篇。自記謂因讀素問及玉機微義二書而作。其說皆主於大補大攻。非中和之道。其第十九篇論久病元氣太虛。病氣太盛。當以毒藥攻之。尤不可訓。其論金石藥一條。則名言也。
</p><br/></div></body></html>
