<!--ti:-->縉雲文集 四卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->宋馮時行撰。時行字當可。壁山人。紹興乙卯丙辰閒。爲丹稜令罷歸。後出守蓬黎州。終於提點成都刑獄公事。嘗居縣北縉雲山授徒。因以爲號。宋志載其文集本五十五卷。歲久散佚。明嘉靖中重慶推官李璽。始訪得舊鈔殘本。編爲四卷授梓。此本旣從璽所刻傳寫者也。時行宋史無傳。四川通志。稱其與曾開朱松等共斥和議。忤秦檜坐貶。今讀其詩文。忠義之氣隱然可見。志所載當不誣。惟志以爲嘉熙閒狀元及第。考集中明云宣和初應進士舉。又有建炎庚戌中秋。與同官相期月下詩。及紹興六年十月六日詩。斷不得爲嘉熙閒人宋狀元錄亦無其名。志殆流傳之誤也<br/>
</p></body>
