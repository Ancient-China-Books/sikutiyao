<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->汪山人集 十八卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明汪少廉撰。少廉字古矜。休寧人。嘉靖中布衣。其集第一卷爲賦。二卷至十六卷爲詩。末二卷爲雜文。詩於分體中。又各分類。名目繁細。每類中又註編年於其下。叢碎彌甚。所作音節高伉。而神理不具。往往失之蹈襲。其邊憤一詩。朱彝尊明詩綜獨取之。然究不出少陵諸將蹊徑也。<br/>
</p></div></body>
