<title>四庫提要 史部三十二 地理類存目五 震澤編 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->震澤編 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明蔡昇撰。王鏊重修。昇字景東。吳江人。鏊有史餘。已著錄。是書首紀五湖七十二山兩洞庭。次石泉古蹟。次風俗人物土產賦稅。次水利官署寺觀菴廟雜記。次集詩集文。前有宏治十八年楊循吉序。稱其操觚之妙。天機獨運。中閒有似爾雅者。有似山海經者。有似柳子厚諸山水記者。用能繪畫造物。陳諸簡牘。未免譽過其實。昇書本名太湖志。鏊爲重修。乃取禹貢之語。改今名云。<br/>
</p></div></body>
</html>
