<title>四庫提要 史部三十 地理類存目三 吳興掌故集 十七卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->吳興掌故集 十七卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明徐獻忠撰。獻忠字伯臣。一號長谷。華亭人。嘉靖乙酉擧人。官奉化縣知縣。明史文苑傳。附見文徵明傳中。是編乃其寓居湖州時所作。分類十三。曰宦業。曰鄉賢。曰遊寓。曰著述。曰金石刻。曰藝文。曰名園。曰古蹟。曰山墟。曰水利。曰風土。曰物產。曰雜考。考訂多未詳審。如所載寓賢。以作漁隱叢話之胡仔列入明代。尤爲舛誤也。<br/>
</p></div></body>
</html>
