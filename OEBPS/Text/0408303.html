<title>四庫提要 集部三十七 別集類存目十一 吾廬遺書 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body>
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->吾廬遺書 無卷數
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝陶成撰。成有皇極數鈔。已著錄。是集爲其子其愫所編。其所作雜文。頗純正有軌度。而稍狹於波瀾。其中象緯考一篇。有錄無書。意傅寫佚之。或訂定時删去。而誤留其目也。<br/>
</p></body>
</html>
