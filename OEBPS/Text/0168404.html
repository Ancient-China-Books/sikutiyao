<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->鄖臺志略 九卷
</h2><p>
<!--no:-->明徐柱撰。桂潛山人。嘉靖乙未進士。官鄖陽府知府。先是成化初。原傑撫定荊襄流民。置鄖陽府。設提督撫治一員鎭之。嘉靖二十五年。慈谿葉照。以右副都御史領其任。桂等輯比事略爲此書。前二卷載建置輿地公廨官職。後七卷爲劄奏政賦兵防著述。此本有嘉靖以後事。則金臺于湛等繼爲撫治。又附益之也。
</p><br/></div></body></html>
