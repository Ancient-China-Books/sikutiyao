<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->王世周集 二十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明王伯稠撰。伯稠字世周。崑山人。是集卷首有王世貞兄弟序。頗相推許。然考其所作。似過於標榜。<br/>
</p></div></body>
