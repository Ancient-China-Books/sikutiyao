<title>四庫提要 集部三十五 別集類存目九 積書巖詩選 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->積書巖詩選 無卷數
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝劉逢源撰。逢源字津逮。廣平人。與同里申涵光相唱和。是編分初集二集。後附前後漫興詩各五十首。逢源生當明季。崎嶇轉徙。於江漢淮海之閒。故幽憂之語多。而和平之韻鮮焉。<br/>
</p></div></body>
</html>
