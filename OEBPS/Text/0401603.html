<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->畫壁遺稾 一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->國朝范承謨撰。承謨有忠貞集。已著錄。康熙壬子。承謨總督閩浙。值逆藩耿精忠謀反。巡撫劉秉政。輸情於賊。紿承謨入見。脅令從逆。承謨詆罵不屈。遂爲所拘繫。被幽者三載。備受窘毒。時作爲詩歌以自抒忠憤。守者屏絕筆墨。乃以桴炭畫字壁上。其尤激列者。輒爲賊黨墁去。僅存四十七首。承謨自爲之序。已彙載入忠貞集中。此乃石門吳震方。錄入說鈴之本也。<br/>
</p></div></body>
