<div id="text"><font size="-1">
</font><h2>
</h2><p>
<!--na:-->右藝術類。篆刻之屬。二部。九卷。皆文淵閣著錄。
<!--na:-->案揚雄稱雕蟲篆刻。壯夫不爲。故鍾繇李邕之屬。或自鐫碑。而無一自製印者。亦無鑒別其工拙者。漢印字畫。往往譌異。蓋由工匠所作。不解六書。或效爲之。斯好古之過也。自王俅嘯堂集古錄。始稍收古印。自晁克一印格。始集古印爲譜。自吾邱衍學古編。始詳論印之體例。遂爲賞鑑家之一種。文彭何震以後。法益密。巧益生焉。然印譜一經傳寫。必失其眞。今所錄者。惟諸家品題之書耳。
</p><br/><br/></div></body></html>
