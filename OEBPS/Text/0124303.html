<!--ed:-->山西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->畿南奏議 六卷
</h2><p>
<!--no:-->明王紀撰。紀字惟理。號憲葵。芮城人。萬歷己丑進士。官至刑部尚書。事蹟具明史本傳。此其自萬歷四十一年至四十五年巡撫保定時所上奏疏也。於閭閻災病。言頗詳盡。史亦稱其居四年。部內大治云。
</p><br/></div></body></html>
