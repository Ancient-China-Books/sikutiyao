<div id="text"><font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->元內府宮殿制作 一卷
</h2><p>
<!--no:-->不著撰人名氏。所記元代門廊宮殿制作甚詳。而其辭鄙俚宂贅。不類文士之所爲。疑當時營繕曹司。私相傳授之本也。
</p><br/></div></body></html>
