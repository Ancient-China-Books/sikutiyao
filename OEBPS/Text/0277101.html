<title>四庫提要 子部四十四 雜家類存目十一 合刻五家言 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->合刻五家言 無卷數
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->明鐘惺編。惺的詩經圖史合考。已著錄。是書一曰道言。凡十二卷。卽文字子也。二曰德言。分上下二卷。卽劉書新論也。三曰術言。卽鬼谷子也。四曰辨言。卽公孫龍子也。五曰文心雕龍。凡十卷。各書俱有專行之本。不可強合。而別立標題。務爲詭異。可謂杜撰無稽矣。<br/>
</p></div></body>
</html>
