<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->蔬齋厞語 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明沈大洽撰。大洽號愚公。又號雪樵。杭州人。是書卷首吳之鯨序稱。武林高士坊有梅花屋。明聖湖有讀書舫。表忠觀右有蔬齋。法華山有萬竹廬。愚公隨意偃息云云。蓋亦趙宧光陳繼儒之類。前二卷皆隨筆小品。不儒不釋。強作淸言。不出明季山人之窠臼。後二卷爲詩。末爲自作小傳。亦當時纖佻之體。其曰厞語者。厞訓爲隱。蓋故取僻字以竊附谻書之例耳。<br/>
</p></div></body>
