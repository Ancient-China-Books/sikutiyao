<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->文通 三十一卷
</h2><p>
<!--no:-->明朱荃宰撰。荃宰字咸一。黃岡人。所著有文詩樂詞曲五編。竝以通名。見於自序。而文通獨先刻成其書。取古今文章流別。及詩文格律。一一爲之條析。蓋欲仿劉勰雕龍而作。其末詮夢一篇。酷摹勰之自序。然大抵摭拾百家。矜示奧博。未能一一融貫也。
</p><br/></div></body></html>
