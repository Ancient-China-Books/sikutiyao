<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->海道經 一卷
</h2><p>
<!--no:-->不著撰人名氏。惟書中揚子江一條。自稱其名曰璚。其姓則不可考。前有明嘉靖中應良序。疑爲元初人所撰。而後人增修之。今觀書末附朱晞顏鯨背詩三十三首。晞顏爲元人。則此書亦出元人可知矣。其書言海路要害。及占風雨潮汛諸事。大抵皆爲海運而作。其後歌訣。與今人所說亦同。然未免失之於太簡。
</p><br/></div></body></html>
