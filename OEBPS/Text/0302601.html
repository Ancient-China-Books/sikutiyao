<!--fi:-->子部五十五
<!--sf:-->釋家類存目
</font><h2>
<!--ti:-->大藏一覽 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明陳實原編。實原寧德人。始末未詳。是編以藏經浩繁。難於尋覽。因錄其大要。括爲一書。分八門。六十品。系以因緣一千一百八十一則。<br/>
</p></body>
