<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->山堂瑣語 二卷
</h2><p>
<!--no:-->明陳霆撰。霆有唐餘紀傅。已著錄。是書乃其自山西提學僉事歸田後所作。雜引經傅。以已意論斷。詞意儇薄。已開陳繼儒等之派。如謂盜發魏王之冢而竹書出。盜發楚王之冢而考工記出。二盜於發冢則有罪。於詔世則有功。夫盜發古冢。志在寶器耳。非爲求書發也。可錄以爲功哉。
</p><br/></div></body></html>
