<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->毛朱詩說 一卷
</h2><p>
<!--no:-->國朝閻若璩撰。若璩有古文尚書疏證。已著錄。是書論小序爲不可盡信。而朱子以詩說詩。爲矯枉過正。皆泛論兩家得失。非章句訓詁也。所引尚書左傳。以爲詩之本序。誠爲確鑿。其餘則多懸揣臆斷。之詞。不類若璩他著作。未喻其故也。
</p><br/></div></body></html>
