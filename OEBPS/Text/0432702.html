<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->載書圖詩 一卷
</h2><p>
<!--no:-->國朝王士禎編。康煕辛巳。士禎官刑部尚書時。乞假旋里。改窆其親。載書數車以歸。其門人揚州禹之鼎。繪爲是圖。一時多爲題詠。士禎彙以成編。圖後首載奏疏二篇。次序二篇。次題圖詩八十六首。皆其門人所作。而附其姪啓座送還京詩一首。次贈行二十四首。皆朝臣之作。而附侍講尤侗寄懷詩一首。次賜沐起程一篇。而附朱彝尊池北書庫記一篇。則以載書及之也。
</p><br/></div></body></html>
