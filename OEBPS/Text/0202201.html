<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->讀書日記 六卷
</h2><p>
<!--no:-->國朝劉源淥撰。凡記疑五卷。冷語一卷。皆讀書劄記之言。其記疑本二十四卷。冷語本五卷。後歸安陸師爲之删定。更以今名。然冷語又有三卷一本。蓋天下之至易作者。莫如語錄。偶逢紙筆。卽可成編。故諸本錯出如是也。
