<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->明通紀述遺 十二卷
</h2><p>
<!--no:-->舊本一卷二卷四卷五卷八卷九卷十卷十二卷。皆題繡水卜世昌校訂。三卷六卷七卷十一卷。皆題繡水屠衡校訂。前有馮夢禎序。惟稱世昌。又有卜萬祺屠隆二序。則兼稱衡。蓋二人合作。仿新唐書各署姓名例也。其書補東莞陳建明通紀之遺。起元至正十一年。終明隆慶六年。編年紀載。多捃拾稗史之言。宂雜特甚。如首卷多載元順帝荒淫瑣事。與明無關。殊失斷限之義。又如以成祖征漠北時。太監沐敬進諫之事。竄入建文四年之末。則紀載之無法。可以概見矣。
</p><br/></div></body></html>
