<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->靜觀堂集 十四卷
</h2>
<!--ed:-->浙江朱彝尊家曝書亭藏本
<p>
<!--no:-->明顧潛撰。潛字孔昭。崑山人。宏治丙辰進士。官至直隸提學御史。以伉直忤尚書劉宇。宇讒之於劉瑾。出爲馬湖知府。未任罷歸。是集凡詩六卷。文八卷俱平正樸實。不事修飾。蓋當時風氣類然。蘇州府志稱所著尚有讀史新知。林下記聞。湖堧醉韻。惇史夢林等集。方鵬序又稱其有稽古治要若干卷。蓋亦多所著述者。今皆不可見矣。<br/>
</p></div></body>
