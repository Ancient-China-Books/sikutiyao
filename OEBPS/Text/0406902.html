<title>四庫提要 集部三十七 別集類存目十一 湖海集 十三卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->湖海集 十三卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝孔尚任撰。尚任有節序同風錄。已著錄。尚任官國子監博士。時隨侍郞孫在豐在淮揚疏濬海口。因輯其入淮以後詩文。自編此集。故以湖海爲名。<br/>
</p></div></body>
