<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->白鷺洲書院志 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明甘雨撰。雨有古今韻分註撮要。已著錄。初。宋淳祐辛丑。江萬里知吉州。建書院於白鷺洲。洲在二水之中。故借李白詩二水中分白鷺洲句以名之。非金陵之白鷺洲也。時。宋理宗方重道學。爲賜額。立山長。嗣後遂相承爲古蹟。萬歷辛卯。黃梅汪可受爲吉安府知府。又重修之。雨因撰是志。分沿革建置教職祀典儲贍名宦人物公移賢勞義助紀述書籍生祠記十三門。生祠記者。卽可受生祠也。至別立爲一門。此其作志之意。不在書院矣。<br/>
</p></div></body>
