<title>四庫提要 集部四十四 總集類存目一 姑蘇雜詠 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->姑蘇雜詠 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明周希孟周希夔同編。上卷爲高啓原唱。下卷爲其祖南老續作。啓詩凡古今體一百三十六首。南老復因其題。各賦五言六韻。末又增疊韻吳宮詞一首。補遺四首。續附詞二首。案啓所作已具見本集中。南老追其後塵。未能聯歩。合而刊之。殆有蒹葭玉樹之目。南老字正道。自號拙遺子。亦明初人也。<br/>
</p></div></body>
