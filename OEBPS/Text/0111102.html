<font size="-1">
<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->續藏書 二十七卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明李贄撰。贄所著藏書。爲小人無忌憚之尤。是編又輯明初以來事業較著者若干人。以續前書之未備。其書分開國名臣。開國功臣。遜國名臣。靖難功臣。內閣輔臣。勳封名臣。經濟名臣。理學名臣。忠節名臣。孝義名臣。文學名臣郡縣名臣諸目。因自記其本朝之事。故議論背誕之處。比藏書爲略少。然宂雜顚倒。不可勝擧。如一劉基也。旣列之開國名臣。又列之開國功臣。一方孝孺也。旣列之遜國名臣。又列之文學名臣。經濟本無大小。安見守令設施。不足以當經濟。乃於經濟名臣外。別立郡縣名臣。又王褘殉節滇南。不入之忠義傳中。而列之開國名臣內。種種踳駁。毫無義例。總無一長之可取也。<br/>
</p></body>
</html>
