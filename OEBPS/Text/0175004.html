<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->年號韻編 一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明陳懋仁撰。懋仁有泉南雜志。已著錄。是書仿表譜之法。橫格分正統偏閏僭僞叛亂蠻夷五等。直格下貫。則同一年號。年號前後之序。則依韻部編次。以便檢閱。體例頗亦詳密。其中凡前代年號。有與明同者。則削除不載。如張重華方臘。皆號永樂。則以成祖故去之。蓋不欲使僭亂之人。與祖宗同號。亦臣子之誼宜然。不得訾以遺漏。惟其所分之等。更始則列正統。隋文乃居偏閏。旣已未安。又道經有龍漢中皇之類。羽流妄說。不載可也。列之僭僞。亦覺不倫。視鍾廣漢歷代建元考。不及遠矣。書成於天啓中。而中有崇禎年號。當爲刊版於崇禎。故隨時補入歟。<br/>
</p></div></body>
