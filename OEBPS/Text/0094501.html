<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->併音連聲字學集要 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。明萬歷二年。會稽陶承學。得此書於吳中。屬其同邑毛曾。删除繁宂。以成是編。承學自爲之序。其書併上下平爲二十二部。以上去入三聲。分隸平聲之下。併略爲箋釋字義。前列切字要法。删去羣疑透牀禪知徹孃邪非微匣十二母。又增八勤逸歎三母。蓋以勤當羣。以逸當疑。以歎當透。而省併其九母。又無說以申明之。殊爲師心自用。承學序乃擬爲徐鍇說文韻譜。與李燾說文五音譜。作者删者與刻者。均可謂漫無考證矣。<br/>
</p></body>
