<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->荑言 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明余懋孳撰。懋孳字舜仲。婺源人。萬歷甲辰進士。官至給事中。此集乃懋孳所自編。凡文五卷。詩一卷。其曰荑言者。蓋取荑稗之意。自謂學而無當於道者。稗學也。言而無當於道者。荑言也。又謂命題屬草。聊供酬應。今觀其文。如門牆桃李册序。刻聯捷稾引。細草流芳册小引。題龍山課藝等篇。皆不免俗體。蓋疎於芟汰之過也。<br/>
</p></div></body>
