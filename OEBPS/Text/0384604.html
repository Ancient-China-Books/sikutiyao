<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->鄭思齋文集 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明鄭洛書撰。洛書字啓範。思齋其號也。莆田人。正德丁丑進士。官至監察御史。提督南直隸學政。事蹟附見明史解一貫傳。是集前後無序跋。不知誰所編次。亦無目錄。僅序九篇。記三篇。賦二篇。寥寥不成卷帙。又皆應酬之作。殆非完本。<br/>
</p></div></body>
