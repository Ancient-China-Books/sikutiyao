<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->羣書摘草 五卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->明王國賓編。國賓號養默。武進人。萬曆甲戌進士。其作此書時。方監榷杭州北新關。未詳其終於何官也。其書仿庾仲容子鈔。馬總意林之例。摘取家語以下至明張時徹說林三十二種。附以兵書七種。每種各摘數段。無所持擇。蓋亦當時書帕之本。<br/>
</p></div></body>
</html>
