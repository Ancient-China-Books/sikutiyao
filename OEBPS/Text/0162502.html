<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->穹窿山志 六卷
</h2><p>
<!--no:-->國朝李標撰。山在蘇州府城西。是編前四卷雜錄序記疏引等作。後二卷紀遊覽題贈之詩。蓋是時道士施亮生居此山。方以符術鳴於東南。其書實爲亮生而作。非專志山之名勝也。
</p><br/></div></body></html>
