<title>四庫提要 集部四十七 總集類存目四 金華文略 二十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->金華文略 二十卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->國朝王崇炳編。崇炳有金華徵獻略。已著錄。是編錄金華一郡之文。始自漢尚書楊喬。迄於國朝徐騰。共一百一十七人。而崇炳之文。亦自錄焉。凡例稱取金華文徵十之五。金華文統十之二。而益以他書十之三。又稱文統之例。凡論及兵機政術。及爲釋氏而作者不錄。是選漢文不及長沙家令。選宋文不及蘇學士矣。故惟惻詞豔語。在所禁絕。他則悉憑文章。不區疆域云。<br/>
</p></div></body>
</html>
