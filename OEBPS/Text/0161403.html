<title>四庫提要 史部三十二 地理類存目五 續刻麻姑山志 十七卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->續刻麻姑山志 十七卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明左宗郢撰。國朝何天爵邱時彬重修。宗郢南城人。萬歷己丑進士。官至太常寺少卿。天爵時彬。皆建昌人。麻姑山唐時隸撫州。故顏眞卿麻姑仙壇記有撫州南城縣之語。今則在建昌府城西十里。宗郢志。見於明史藝文志著錄。卷數相同。此本每卷標題。或稱麻姑。而去山字。或又加洞天字。或加丹霞字。名目紛然。可知體例之龐雜。考明史作續刻麻姑山志。今姑從標目焉。<br/>
</p></body>
</html>
