<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->九代樂章 二十三卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明劉濂撰。濂有易象解。已著錄。是書取自漢迄唐九代之詩。分門編次。大略以詩樂之義。後人不能辨。故所選以音聲爲主。分風雅頌爲三。毎代又別里巷儒林爲兩類。自謂三百篇後。不可無此選。其言極爲狂誕。夫古樂府之存於今者。後人亦第能習其句讀。而不可播之管絃。濂乃指爲某代某音某代某調。穿鑿配合。已屬強爲解事。至如東方誡子仲長述志之類。本非入樂之詩。而亦爲之辨別宮商。尤不知其何據。又毎代下各爲總論一篇。而北齊伶人曹妙達等封王及無愁伴侶曲諸事乃以屬之陳後主。殊爲不考。特故爲高論而已。<br/>
</p></div></body>
