<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->平蠻錄 一卷
</h2><p>
<!--no:-->明王軾撰。軾字用敬。公安人。天順甲申進士。官至南京兵部尚書。參贊機務。諡襄簡。事蹟具明史本傳。史稱軾於宏治十三年。督貴州軍務。討普安賊婦米魯。用兵五月。破賊砦千餘。盡平其地。是編所錄。卽其奏捷之疏也。
