<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->經部十三
<!--sf:-->書類存目一
</font><h2>
<!--ti:-->書經旨略 一卷
</h2><p>
<!--no:-->明王大用撰。大用字時行。號櫱谷。興化人。正德戊辰進士。官至副都御史。是編不載經文。惟推闡傳注之意。載某段某句。宜對看。某段某句。宜串看。不出科舉之學。而拘牽淺陋。又在書義卓躍之下。
</p><br/></div></body></html>
