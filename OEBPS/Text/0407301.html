<!--ti:-->東山草堂文集 二十卷
<!--ti:-->詩集 八卷
<!--ti:-->續集 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->國朝邱嘉穗撰。嘉穗有考定石經大學經傳解。已著錄。其文頗條暢。詩則淺弱。集後舊附陶詩箋註五卷。邇言六卷。又考定石經大學經傳解一卷。今各分著於錄。俾從其類。<br/>
</p></div></body>
