<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->塞程別紀 一卷
</h2><p>
<!--no:-->國朝余寀撰。寀字同野。山陰人。其書記自京出古北口。至喀爾倫。一千五百餘里。其時道路初開。未能有所考證。僅述風土氣候。山川草木之屬而已。
