<!--fi:-->子部二十五
<!--sf:-->譜錄類
</font><h2>
<!--ti:-->異魚圖贊補 三卷
<!--ti:-->閏集 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝胡世安撰。是書前有自序。題萬曆戊午。乃其未第時所作。以楊愼異魚圖贊尚多所闕漏。因摭其遺脫。作爲此編。凡魚類補一百五十四種。爲贊五十七首。海錯類補三十八種。爲贊二十八首。又閏集一卷。魚三十餘種。冠以摩竭海多非常之魚。亦各爲之贊。而其子璞及其門人雷琯等共加箋釋。閏集所載。與目錄多不相應。前後舛互。贊文亦往往闕佚。疑當日修改未竟之本也。愼之作贊。雖屬文人游戲之筆。而源出郭璞。要自古雋可觀。世安續加仿傚。其徵據典博。亦不失爲馴雅。與愼書相輔以行。於水族品目。亦略備矣。<br/>
</p></div></body>
