<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->鼓山志 十二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝僧元賢撰。其序不標年月。書中記事。至順治壬辰癸巳。則國初人也。鼓山在福州城東三十里。是書分勝蹟建置開士貞珉藝文叢談六門。大旨以佛刹爲主。名爲山志。實則寺志耳。其凡例有云。茲山知名海內者。實以人重。非以形勝重也。緇徒妄自標置。可謂不知分量者矣。<br/>
</p></body>
