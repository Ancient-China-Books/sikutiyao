<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->眞珠船 八卷
</h2><p>
<!--no:-->明胡侍撰。侍字奉之。號濛溪。咸寧人。正德丁丑進士。官至鴻臚寺少卿。坐議大禮謫潞州府同知。事蹟附見明史薛蕙傳。是書雜採經史故事及小說家言。其曰眞珠船者。陸佃詩註。引元稹之言。謂讀書每得一義。如得一眞珠船也。（案佃詩註今不傳。此據胡爌拾遺錄所引。）然徵引拉雜。考證甚疎。如以北曲爲朝廟之音。信王子年拾遺記。謂七言昉於甯封皇娥等歌。又喜談怪異果報之說。皆不免紕繆。
</p><br/></div></body></html>
