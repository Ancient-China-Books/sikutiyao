<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->程幼博集 六卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明程大約撰。大約字幼博。休寧人。是集爲于愼行所選。凡雜文二卷。詩四卷。多暢所欲言。不拘格律。如泛駕之馬。不可以羈勒範之。前有焦竑序。引孔子辭達之說。謂巷伯之譏刺。巧言之怨悱。何人斯之迫切。自後世論之。豈不傷温柔敦厚之體。而聖人乃錄之於經。以爲與辭達之旨有合。又稱其骯髒之姿。不爲世俗所約結。持論侃侃。脂韋突梯之人。多所不悅。而亦爲慷慨好義者之所深與。則大約固賦性剛毅直情而徑行者。宜發於文章。亦肖其爲人也。<br/>
</p></div></body>
