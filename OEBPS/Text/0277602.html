<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->溪堂麗宿集 無卷數
</h2><p>
<!--no:-->不著撰人名氏。亦不著時代。無序跋。無目錄。其名亦不甚可解。首曰昭明遺事。則撮取南史梁書數條。次曰程氏家訓。宋程若庸所纂。次曰聖傳要旨。題曰宋本心岷麓二先生者。嗣孫望集。次曰文會燕語。題曰束正鐸。次曰巴山夜語。題曰戚璞。次曰林下常談。題曰孔嚴化。次曰山村雜言。題曰齊𨓭莊。次曰漁艇野說。題曰武惠孫。次曰林泉村話。題曰孟德厚。次曰蓮幕燕談。不題撰人。龐雜宂瑣。茫無端緒。蓋庸陋書賈。鈔合說部。僞立名以售欺。范欽爲其所紿。遂著錄於天一閣耳。
</p><br/></div></body></html>
