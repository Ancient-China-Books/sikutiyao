<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->攝生消息論 一卷
</h2><p>
<!--no:-->舊本題元邱處機撰。處機登州棲霞道士。爲全眞之學。自號長春子。嘗應元太祖召入西域還。燕居長春宮。事蹟具元史釋老傳。此書皆言四時調攝之法。其眞出處機與否。無可證驗。考處機荅元太祖之問。亦止以節慾保躬無爲淸淨爲要。與此書頗相發明。或有所受之。亦未可知。然曹溶學海類編所收。爲本居十之九。不能不連類疑之耳。
</p><br/></div></body></html>
