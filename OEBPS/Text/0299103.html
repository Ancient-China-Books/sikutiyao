<!--fi:-->子部五十三

</font><h2>
<!--ti:-->皇華紀聞 四卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王士禎撰。康熙甲子。士禎以少詹事奉使祭告南海。因綴其道途所經之地。搜採故事爲此書。多採小說地志之文。直錄其事。無所考證。不及其池北偶談諸書也。<br/>
