<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->靈臺秘苑 一百二十卷
</h2><p>
<!--no:-->不著撰人名氏。考北史庾季才傳。稱所著有靈臺秘苑一百二十卷。垂象志一百四十二卷。地形志八十七卷。竝行於世。此書書名卷數。皆與相合。然書中所徵引故實。迄於元末。又所記冬至以日躔箕宿四度起算。則明人所編輯。仍襲季才之名耳。其書首一卷至五卷論天。六卷至十二卷論日月。十三卷至十七卷論五星。十八卷至二十七卷論三垣。二十八卷至五十三卷論二十八宿。五十四卷論雜星。五十五卷至六十卷論望氣。六十一卷至六十六卷爲天象雜占。六十七卷至七十卷論風角。七十一卷至一百二十卷爲雜占候。大抵推步緯度者少。測驗祥異者多。體例亦頗宂沓。蓋方技之流。雜鈔占書爲之耳
</p><br/></div></body></html>
