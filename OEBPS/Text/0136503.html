<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->歷代內侍考 十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明毛一公撰。一公字震卿。遂安人。萬歷己丑進士。官至給事中。其書取古來閹寺事蹟。輯爲一編。自春秋及宋。以時代次之。各序其善惡。而加以論斷。大旨襃少而貶多。一公天啓末蘇州巡撫一鷺之兄也。一鷺黨魏忠賢。事具明史。其兄此書。儻亦有爲而作乎。<br/>
</p></body>
</html>
