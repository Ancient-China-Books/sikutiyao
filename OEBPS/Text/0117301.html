<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->維禎錄 一卷
<!--ti:-->附錄 一卷
</h2><p>
<!--no:-->明陳沂撰。沂字魯南。號小坡。其先鄞人。徙家南京。正德丁丑進士。官至太僕寺卿。宏治十子之一也。明史文苑傳。附見顧璘傳中。是書雜記朝廷典章。及明初故事。鈔撮而成。殊多疎略。其載景帝時英宗在南宮。有勸爲不利者。帝怒。踐其疏地上。後英宗復辟。見疏有踐汚跡。詢知其言。因復景皇帝號。案景帝復號。在憲宗成化初。非英宗之事。此類未免失實也。
</p><br/></div></body></html>
