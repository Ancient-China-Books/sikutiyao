<!--fi:-->集部三十七

</font><h2>
<!--ti:-->葛莊詩鈔 十三卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝劉廷璣撰。廷璣有在園雜志。已著錄。其詩以陸游爲宗。在園雜志。嘗自記其童去自埋生後火。飯來還掩讀殘書一聯。或以爲勦襲陸游呼童不至自生火。待飯未來還讀書句。自辨其用意不同。是固誠然。然奪胎換骨。要不能謂不出於游也。又自記有人評其詩曰。此亦出入於香山劍南之閒而未純者。自以爲允。可謂自知矣。<br/>
</p></body>
