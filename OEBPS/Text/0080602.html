<!--fi:-->經部三十八
<!--sf:-->樂類
</font><h2>
<!--ti:-->皇言定聲錄 八卷
</h2><p>
<!--no:-->國朝毛奇齡撰。書內推本聖祖仁皇帝論樂。而自附其九聲七調之說。合五聲及宮淸商淸角淸徵淸爲九聲。合五聲及變宮變徵爲七調。謂曲終不用二變。而器色以七調之。色字應之。故九聲爲聲。七調爲調。因又辯昔人以變宮在宮前。變徵在徵前爲非。而移二變於二正後。蓋熟於吹蕭笛者。翻宮換調。以宮逐羽聲。則羽爲宮。而宮當商。商當角。角當徵。徵當羽。皆差一位。故變宮本在羽後宮前者。變而居宮後商前矣。變徵本右角後徵前者。變而居徵後羽前矣。此今時管色字所常用。非奇齡以獨創得之者也。其餘自行己意。攻駁古人。辭氣往往太過。姑存之以備參考。可矣。
