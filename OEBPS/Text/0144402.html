<!--fi:-->史部二十二
<!--sf:-->載記類存目
</font><h2>
<!--ti:-->南詔事略 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明顧應祥撰。應祥有人代紀要。已著錄。是書乃應祥巡撫雲南時所撰。大約摭拾各史蠻夷傳。及滇中舊志。參訂而成。其諸書與史互異者。皆別作按語。詳爲考證。詮註敍次。頗爲簡潔。至所載鄭氏世次。及一切事實。皆五代史及五代會要文獻通考諸書所未載。亦足稗史氏之闕也。惟六詔創置。載於各史者。名號俱符。滇中志乘悉引爲依據。茲書以越析詔作治麽些。邆賧詔作鄧賧。幷炎閣子盛羅皮之作晟羅皮。與史傳悉異。而未著其所出。蓋明人著書之疎漏往往如斯矣。<br/>
</p></div></body>
