<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->春雨堂雜鈔 一卷
</h2><p>
<!--no:-->明陸深撰。所錄多古今政治得失這故。鈔撮舊文。自爲評隲。其謂漢光武篤信圖讖。與求仙覆轍。相去不遠。似亦因世宗好道而託諷也。
</p><br/></div></body></html>
