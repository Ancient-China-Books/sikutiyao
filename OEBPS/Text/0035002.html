<!--ti:-->詩問略 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明陳子龍撰。子龍字人中。一字臥子。華亭人。崇禎丁丑進士。官紹興府推官。後魯王以爲兵科給事中。事敗被執。乘閒投水死。事蹟具明史本傳。乾隆四十一年。賜諡忠裕。此編乃其讀詩劄記之文。曰詩問者。取問諸有道之意。又所解皆偶標己意。隨拈各條。非說全經。故謂之略。明史藝文志不著錄。見於曹溶學海類編中。其說不主朱子集傳。亦不甚主毛詩鄭箋。大抵因小序而變其說。如有女同車。序以爲刺忽。子龍則以爲美忽。以籜兮狡童爲刺祭仲。率以意爲解。不必有據。觀其自序。知其學從郝敬入也。宜其臆斷矣。<br/>
</p></body>
