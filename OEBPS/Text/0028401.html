<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書舉隅 六巷
</h2>
<!--ed:-->江南巡撫採進本
<p>
<!--no:-->國朝徐志遴撰。志遴字掄英。江西新城人。雍正甲辰舉人。其書刪節蔡傳。而於蔡傳後。毎條各以己意附注一二語。簡略殊甚。蓋於舉業之中。更闢捷徑矣。<br/>
</p></body>
