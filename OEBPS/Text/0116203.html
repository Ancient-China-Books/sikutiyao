<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->三朝聖諭錄 三卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->明楊士奇撰。士奇名寓。以字行。泰和人。建文中充翰林編修官。燕王篡位。入內閣典機務。官至華蓋殿大學士。諡文貞。事蹟具明史本傅。士奇自降附燕王以後。歷事仁宗宣宗英宗。以功名終始。是編乃自錄其永樂洪熙宣德三朝面承詔旨。及奏對之語。蓋仿歐陽修奏事錄。司馬光手錄之例。則史士奇本傳。多採用之。序題壬戌十二月。爲正統七年。乃士奇未卒之前二年也。<br/>
</p></body>
