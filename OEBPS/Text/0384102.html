<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->南泠集 十二卷
</h2><p>
<!--no:-->明蔣山卿撰。山卿字子雲。千頃堂書目。作字仙卿。傳寫誤也。儀眞人。正德甲戌進士。官至廣西布政司參政。是集爲山卿所自訂。其門人喬佑校刻。前有自序云。弱冠見東吳顧吏部。寶應朱戶曹。教以讀漢魏晉宋唐人之詩。年二十九。舉進士。好與同年亳州薛子蕙研攻古作。是時信陽何子景明與薛鄰。嘗聞其緒論焉。其學詩大旨。已盡於此。顧璘序。稱其下筆千言。才情煥發。朋輩每爲斂手。而王世貞又以不堪咀嚼少之。持論互異。今觀其集。正韓愈所謂無好無惡之詩耳。
