<title>四庫提要 子部六 儒家類存目二 眞儒一脈 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->眞儒一脈 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明吳桂森編。桂森有周易像象述。已著錄。是編前列從祀四先生語錄。薛瑄胡居仁陳獻章王守仁也。後列東林三先生語錄。顧憲成錢一本高攀龍也。前有天啓丙寅桂森自序。千頃堂書目。載桂森著述二種。江南通志。載四種。皆無是書。殆偶然鈔錄。當時未著於世耶。<br/>
</p></div></body>
</html>
