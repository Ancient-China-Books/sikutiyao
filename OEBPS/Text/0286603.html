<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->古今好議論 十五卷
</h2><p>
<!--no:-->明呂一經編。一經字子傳。號非庵。吳縣人。崇禎辛未進士。官至河南提學副使。是書輯漢唐以下。迄於明季諸儒議論。分經學經濟二門。經學爲類二十有二。經濟爲類二十有四。共五百五十六則。蓋以備場屋策論之用者也。
