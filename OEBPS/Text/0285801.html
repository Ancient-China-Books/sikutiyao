<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->時物典彙 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題明李日華撰。是書僅一百三十九頁。雜剽類書故實。餖飣成帙。舛謬百出。卷首題魯重民補訂。錢蔚起校正。或卽二人所託名歟。<br/>
</p></div></body>
