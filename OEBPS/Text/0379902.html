<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->別本彭惠安公文集 七卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明彭韶撰。韶有政訓。已著錄。所著詩文。名從吾滯稾。已散佚不存。是集乃御史陳時周所重編。已多所刊削。非盡精要。附錄一卷。則楊守陳陳獻章等贈言。及府志傳論也。<br/>
</p></div></body>
