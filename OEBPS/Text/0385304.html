</font><h2>
<!--ti:-->邊仲子詩 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明邊習撰。習字仲學。濟南人。戶部尚書貢之次子。王士禎論詩絕句。所謂不及尚書有邊習。猶傳林雨忽霑衣者是也。貢雖仕宦通顯。而圖籍以外無餘資。習竟貧困以沒。僅存其七十歲客孫氏時詩一卷。本名睡足軒集。士禎與徐夜共選定之。附刻其父詩集後。改題今名。習詩遠不及其父。尤多應俗之作。其輓李東陽二詩。論雖公而評太訐。亦乖詩品。夜等特以名父之子重之耳。<br/>
</p></body>
