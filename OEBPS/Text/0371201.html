<title>四庫提要 集部二十六 別集類二十六 政書 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十六
<!--sf:-->別集類二十六
</font><h2>
<!--ti:-->政書 八卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝于成龍撰。成龍有于山奏牘。已著錄。是集皆其歷仕所紀。曰羅城書。令羅城時稾也。曰合州書。知合州時稾也。曰武昌書。同知黃州署武昌府時稾也。曰黃州書。知黃州府時稾也。曰八閩書。歷任福建監司時稾也。曰畿輔書。巡撫直隸時稾也。曰兩江書。總督兩江時稾也。任監司以前。皆申詳條議。札檄誡諭之作。任巡撫以後。始列奏疏。共七卷。其第八卷曰吟咏書。則其所作各體詩。併以文六首附於後。成龍以淸節著名。而自起家令牧。至兩膺節鉞。安民戢盜諸政績。亦皆綽有成算。其經濟頗有足傳。今觀是書。其平生規畫。猶可見其本末也。<br/>
</p></div></body>
</html>
