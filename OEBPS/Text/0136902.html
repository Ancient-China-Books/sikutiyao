<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->聖學嫡派 四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明過庭訓撰。庭訓字成山。平湖人。萬歷甲辰進士。官至福建按察使。擢應天府丞。未及上而卒。其書自漢董仲舒至明羅洪先。所取纔三十六人。各略錄其言行。皆昭昭耳目。無煩復爲表章者也。<br/>
</p></div></body>
