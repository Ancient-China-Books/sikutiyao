<title>四庫提要 子部五十七 道家類存目 藥地炮莊 九卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->藥地炮莊 九卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明方以智撰。以智有通雅。已著錄。是編乃所作莊子解。藥地者。以智僧號也。以莊子之說爲藥而己解爲藥之炮。故曰炮莊。大旨詮以佛理。借滉洋恣肆之談。以自攄其意。蓋有託而言。非莊子當如是解。亦非以智所見。眞謂莊子當如是解也。<br/>
</p></div></body>
</html>
