<title>四庫提要 史部十七 傳記類存目三 金華先民傳 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->金華先民傳 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明應廷育撰。廷育字仁卿。永康人。嘉靖癸未進士。官至按察司僉事。是書取金華歷代人物。自漢迄明。各爲之傳。分道學名儒名臣忠義孝友政事文學武功隱逸雜傳爲十類。自正史外。竝參以諸家文集。及家狀碑記。於每傳之下。各註明用某書。蓋仿金履祥通鑑前編之例。所據舊籍。共四十餘種。而其大概。則本諸敬鄉錄賢達傳金華府志三書云。<br/>
</p></div></body>
</html>
