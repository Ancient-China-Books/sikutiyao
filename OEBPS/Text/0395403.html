<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->自愉堂集 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明來儼然撰。儼然字望之。三原人。萬歷乙未進士。官兵部主事。是集凡文四卷。詩六卷。乃其子復臨所刊。酬應尺牘。居其大半。他作亦多亢厲之音。朱彝尊明詩綜。不登一字。殆病其麤歟。<br/>
</p></div></body>
