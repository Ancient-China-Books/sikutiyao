<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->經濟宏詞 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->是書前有凡例。題汪學信四如父編次。卷首又題新安太易父汪以時選輯。無序無跋。未審果出誰手。凡分十二門。皆明人之文。可以爲場屋答策之用者。其凡例亦自稱取便制舉業云。<br/>
</p></body>
