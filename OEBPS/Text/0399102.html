<body><div id="text">
<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->栖雲閣詩 十六卷
<!--ti:-->拾遺 三卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝高珩撰。珩字葱佩。號念東。晚號紫霞道人。前明崇禎癸未進士。入國朝官至刑部侍郞。王士禎居易錄。稱其生平撰著。不減萬篇。是集爲趙。執信所編。又拾遺三卷。則宋弼所輯。其詩多率意而成。故往往近元白長慶集體。<br/>
</p></div></body>
