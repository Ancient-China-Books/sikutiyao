<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->滁陽王廟歲祀册 一卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->不著撰人名氏。明初追封郭子興爲滁陽王。立廟滁州。令有司歲時奉祀。此本前列洪武十五年敕諭一通。具載祀典規條。及守廟人戶。次爲太常寺丞張羽所撰滁陽王廟碑文。蓋卽從廟中碑刻。鈔出別行者也。<br/>
</p></div></body>
</html>
