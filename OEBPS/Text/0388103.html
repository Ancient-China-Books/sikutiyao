<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->徐陽溪集 六卷
</h2><p>
<!--no:-->明徐燦撰。燦字文華。後更字本充。號陽溪。奉新人。嘉靖丁酉舉人。嘗館於嚴嵩家。一日嵩與朝官燕。方獻酬。客皆跪受爵。燦遂慨然辭歸。蓋亦知幾之士。較賢於張觷。平生喜講良知之學。故其文皆質俚。詩亦類擊壤集派。
