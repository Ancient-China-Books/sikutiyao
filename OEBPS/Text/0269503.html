<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->蘭葉筆存 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明釋本以撰。本以字以軒。別號亦已。又號師嶽叟。蘇州人。書中載天啓四年董其昌所記玉璽事。則猶在其後也。又稱先生每書竟必令潛寫塡語。蓋潛其本名矣。是編首頁題爲蘭葉筆存。次頁又題爲愼辭錄。所論淳熙祕閣續帖。於黃庭內景經點畫形模。辨析絲毫。蓋卽姜蘷蘭亭偏傍之意。其餘多談書畫。亦偶及雜事。所稱引者。焦竑董其昌語爲多。中後雜載詩二十餘首。卽其自作。大抵隨筆紀錄之册。後人鈔合爲帙也。其中石城謠一條。論樂府音節。穿鑿附會。殊不足據。餘皆明末山人語耳。<br/>
</p></div></body>
