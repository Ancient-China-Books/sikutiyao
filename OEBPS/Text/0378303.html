<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->寅菴集 三卷
<!--ti:-->外集 四卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明羅肅撰。肅字汝敬。號寅菴。以字行。廬陵人。永樂甲申進士。官至陝西巡撫。是集爲其元孫廷相所編。詩文無詭僻之習。亦無精深之致。外集四卷。皆誥敕像贊誄祭之詞。附錄一卷。爲桃林四景詩文。蓋羅氏聚族之地也。<br/>
</p></div></body>
