<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->荊樹居文略 十卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->國朝李懋緒撰。懋緒字汝時。號正所。江陵人。是編乃其門人楊士瓊所編。凡語錄五卷。詩文五卷。懋緒與趙御衆漆士昌爲友。御衆孫奇逢弟子也。故耳目擩染。其語錄亦宗姚江之學。然不爲明季門戶之見。以奇逢亦不立門戶故也。至於文格樸拙。詩多說理之作。則講學家之舊派。不自懋緒始矣。<br/>
</p></div></body>
