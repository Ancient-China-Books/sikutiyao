<!--fi:-->集部二十三
<!--sf:-->別集類二十三
</font><h2>
<!--ti:-->梧岡集 八卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明唐文鳳撰。文鳳字子儀。號夢鶴。歙縣人。與祖元父桂芬。俱以文學擅名。永樂中薦授興國縣知縣。改趙府紀善。卒年八十有六。文鳳宰興國。著有政績。泰和劉鴻。嘗爲作賢令祠記。見程敏政所編唐氏三先生集附錄中。其詩文亦豐縟深厚。刊落浮華。能不失其家法。其五世孫澤撰墓表云。先生著述。在鄉校者曰朝陽類稾。在興國者曰政餘類稾。又曰章貢文稾。在藩府者曰進忠類稾。在洛陽者曰洛陽文稾。歸田後曰老學文稾。今此編所存者止詩四卷。文四卷。蓋不逮十之三四。然亦足見其大凡矣。<br/>
</p></body>
