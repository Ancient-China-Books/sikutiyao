<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易贅 二卷
</h2><p>
<!--no:-->國朝王艮撰。艮字無悶。號不菴。歙縣人。是書毎條皆泛論易理。不標經文。凡與人問答書。中有論及易者。亦節錄附入。自序云。漢儒亂其數。宋儒鑿其理。其有合於易而不失厥旨者。要非全易矣。然大旨仍主義理。而不言象數。經義考作一卷。稱其友始安吳懷。鄱陽史白序之。今二序竝存。而卷分爲二。題曰王煒。蓋艮之初名也。
</p><br/></div></body></html>
