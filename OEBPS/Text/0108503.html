<!--fi:-->史部五
<!--sf:-->紀事本末類存目
</font><h2>
<!--ti:-->鴻猷錄 十六卷
</h2><p>
<!--no:-->明高岱撰。岱字伯宗。京山人。嘉靖庚戌進士。官至景王府長史。是書乃岱官刑部主事時作。仿紀事本末之體。所錄凡六十事。每事標四字爲題。前敍後論。起於龍飛淮甸。終於追戮仇鸞。皆事之關於用兵者也。前有自序。曰歷代實錄。祕不可見。惟是諸臣傳誌書疏。參質考訂。稍和要領。暇日論次。錄而成帙云。
