<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->十六名家小品 三十二卷
</h2><p>
<!--no:-->明陸雲龍編。雲龍字雨侯。錢塘人。是編評選屠隆。徐渭。李維楨。董其昌。湯顯祖。虞淳煕。黃汝亨。王思任。袁宏道。文翔鳳。曹學佺。陳繼儒。袁中道。陳仁錫。鍾惺。張鼐十六家之文。毎篇皆有評語。大抵輕佻獧薄。不出當時之習。前有何偉然序。偉然卽嘗刻廣快書者。宜其氣類相近矣。
</p><br/></div></body></html>
