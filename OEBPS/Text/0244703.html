<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->花史左編 二十七卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明王路撰。路字仲遵。嘉興人。此書皆載花之品目故實。分類編輯。屬辭隸事。多涉佻纖。不出明季小品之習。浙江通志載王路花史二十四卷。有天啓元年李日華序。今此本二十七卷。無日華序。而前有陳繼儒序與路所作小引。皆稱二十四卷。又此本二十五卷花之友。二十七卷花之器。皆題潭雲宣猷馭雲子補。二十二卷花塵。題百花主人輯。則路書本二十四卷。此三卷乃後人所補入。而刊書者併爲一目耳。又路小序稱此書爲左編。別有右編。爲花之辭翰。約一十二卷。蓋有其名而未成書者也。<br/>
</p></body>
