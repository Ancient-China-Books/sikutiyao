<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->範衍 十卷
</h2><p>
<!--no:-->明錢一本撰。一本有像象管見。已著錄。是編以聖人則書敍疇。以龜坼爲卜法。後世蓍重而龜卜不傳。太元皇極。皆根據洛書而作。朱子議其爲零星補湊。因摹倣易象。以龜求洛書之舊。契原數以爲兆。綜九章以考占。演爲繇詞。竝自爲音釋。卷首冠以衍法。仿靈碁經之例。而小變之。又總論疇數之義。綴於卷末。其意欲以補蔡沈書所未備。然蔡沈書亦何必補也。
<!--no:--></p><br/><blockquote>謹案推演洪範。始自蔡沈。故凡因沈書而作者。竝類從編次。惟此及顧昌祚舒俊鯤書。雖以範衍衍範洪範圖說爲名。而與蔡氏各自爲說。故仍以作者之時代爲次。
</blockquote><br/></div></body></html>
