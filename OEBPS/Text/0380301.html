<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->龍皐文集 十九卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明陸簡撰。簡字伯廉。號治齋。龍皐其別號也。武進人。成化丙戌進士。官至詹事府少詹事。是集有文無詩。冠以日講直解。及經筵講章。李東陽爲撰墓誌。稱其文縝密峻潔。力追古作。而不輕應接。有求之經歲而不得者。又云所著已累百數十卷。今所存者僅若此。則知其佚者多也。其文義蘊未深。而平正樸實。於長沙一派爲近。蓋何李未出之前。文格大率如是也。<br/>
</p></div></body>
