<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->譚友夏合集 二十三卷
</h2><p>
<!--no:-->明譚元春撰。是編乃明季蘇州張澤合元春詩文而刻之。一卷至五卷。爲嶽歸堂新詩。六卷至十四卷。爲鵠灣文草。十五卷至二十三卷。爲嶽歸堂已刻時選。每篇各有批評。皆刻意摹倣元春語。
</p><br/></div></body></html>
