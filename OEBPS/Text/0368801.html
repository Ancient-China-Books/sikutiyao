<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十五
<!--sf:-->別集類二十五
</font><h2>
<!--ti:-->臨臯文集 四卷
</h2><p>
<!--no:-->明楊寅秋撰。寅秋字義叔。號臨臯。廬陵人。萬歷甲戌進士。官至廣西按察司副使。左江兵備道。其爲貴州參議。平荅干苗之亂。遷雲南副使。平土夷普應春斬之爲廣西副使。克五山。綏安南。定府江。竝賜金加秩。及征楊應龍。命爲左監軍。離安楊之黨。卒平播亂。其經濟有足取者。其文章在當時不著名。是集千頃堂書目。亦不著錄。則明末傳本已稀。故談藝家罕所稱述。然寅秋爲楊士奇之裔孫。故家典型。流風餘韻。猶有存者。故所作大抵和平典雅。有明初前輩之風。奏議尤委曲盡致。其五山紀略。平播條議等篇。於邊略亦多裨益。非徒託之空言者也。
</p><br/></div></body></html>
