<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->笠山詩選 五卷
</h2><p>
<!--no:-->國朝孫蕙撰。蕙有歷代循良錄。已著錄。是集爲汪懋麟所選定。詩格淸麗。無塵俗之氣。而邊幅微狹。蓋才分弱也。王士禎序。稱其五七言詩。雖古作者無以加。亦一時獎進之言耳。
