<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->南濠居士詩話 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明都穆撰。穆有壬午功臣爵賞錄。已著錄。此編刻意論詩。而見地頗淺。如許彥周詩話解錦瑟詩。以適怨淸和配中四句。附會無理。而摭爲異聞。楊載詩之六朝舊恨斜陽外。南浦新愁細雨中。格律殊卑。柳色嫩於鵝破殼。蘚痕斑似鹿辭胎。尤屬鄙俚。而指爲佳句。至載入元景文去年先生靡恃己。今年先生罔談彼之謔。更傷蕪雜矣。其書世有二本。一爲黃桓所刻。凡七十二則。一爲文璧所刻。凡四十二則。較黃本少三十則。而其中三則爲黃本所無。近鮑廷博始。以兩本參較。合爲七十五則。卽此本也。<br/>
</p></body>
