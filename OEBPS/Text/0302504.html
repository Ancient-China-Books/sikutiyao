<font size="-1">
<!--fi:-->子部五十五
<!--sf:-->釋家類存目
</font><h2>
<!--ti:-->神僧傳 九卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->不著撰人名氏。焦竑國史經籍志。載此書卷帙相符。亦不云誰作。所載始於漢明帝時摩騰法蘭。終於元世祖時國師帕克巴。凡二百八人。蓋元人所撰。帕克巴傳稱大德七年卒。皇慶閒追號大覺普惠廣照無上帝師。則書成於仁宗以後也。二百八人中。宋僧僅十六人。十六人中。北宋十三人。南宋僅三人。似爲北僧所著。然遼金竟無一人。又不知其何意矣。大旨自神其教。必有靈怪之蹟者乃載。故以神僧爲名。而諸方古德談禪持律者。則槩不錄焉。<br/>
</p></div></body>
