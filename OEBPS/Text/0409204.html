<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->長嘯軒詩集 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝曹煐曾撰。煐曾字祖望。號春浦。上海人。康熙末貢生。炳曾之弟也。是集爲石倉世纂之第二種。凡詩四卷。後附詩餘一卷。雜著一卷。其生平所注意者。在於詩餘駢體。其詩亦專學晚唐。以纖麗自喜。<br/>
</p></div></body>
