<!--ti:-->廣王衞王本末 一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->宋陳仲微撰。仲微字致廣。高安人。嘉泰二年擧進士。調莆田尉。咸淳中爲兵部侍郞。丙子宋亡。從二王入廣。目擊時事。逐日鈔錄。厓山敗。仲微遁入安南而歿。事蹟具宋史本傳。其後安南國使攜此書入覲。因傳於世。文多簡略。不甚賅備。其書載入宋季三朝政要中。後人鈔出別行。而卷末跋語。猶政要原文。則其失於刊削也。<br/>
</p></body>
