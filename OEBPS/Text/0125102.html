<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->嘉隆疏鈔 二十卷
</h2><p>
<!--no:-->明張鹵編。鹵字召和。儀封人。嘉靖乙未進士。歷官右副都御史。調南京太常寺卿。是編專錄嘉靖隆慶兩朝臣僚奏疏。分三十七類。凡四百餘篇。蓋續張瀚疏議輯略而作。故類例雖稍有出入。而大致略相彷彿云。
</p><br/></div></body></html>
