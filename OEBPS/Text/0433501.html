<div id="text"><font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->詩觀 十四卷
<!--ti:-->別集 二卷
</h2><p>
<!--no:-->國朝鄧漢儀編。漢儀字孝威。泰州人。康煕己未。召試博學鴻詞。以年老授中書舍人。是編皆選輯國初諸人之作。別集則閨閣詩也。
</p><br/></div></body></html>
