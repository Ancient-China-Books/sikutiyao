<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->醒後集 五卷
<!--ti:-->續集 一卷
<!--st:--><font size="-1">附</font>京省次 五卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明盧維禎撰。維禎字瑞峯。號水竹居士。漳浦人。隆慶戊辰進士。官至戶部侍郞。是集爲維禎致仕以後所自刊。題曰醒後。言如夢之醒也。其集以奏疏公移評駁。與詩文雜著。共爲一編。蓋維禎留心吏事。故案牘亦一一錄存。末附京省次一册。中分地望次。府州縣次。財賦次。會狀次。甲科卿輔次。蓋亦手錄成編。以備紀事。但刊入文集則濫矣。<br/>
</p></div></body>
