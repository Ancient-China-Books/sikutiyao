<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->歷代帝系年號 二十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝劉宗魏撰。宗魏字友韓。號柚航。贛州人。乾隆戊辰進士。官至監察御史。是書以歷代帝系年號爲名。乃兼及割據僭竊。下至李自成張獻忠。亦入記載。而所列割據僭竊。又不能詳備。體例頗爲宂碎。<br/>
</p></body>
