<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->陳士業全集 十六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝陳宏緒撰。宏緒有江城名蹟錄。已著錄。是編凡分六種。曰石莊初集六卷。寒崖近稾二卷。敦宿堂留稾二卷。鴻桷集二卷。鴻桷續集二卷。恆山存稾二卷。石莊集斷自甲申以前。餘集多甲申以後之作。<br/>
</p></div></body>
</html>
