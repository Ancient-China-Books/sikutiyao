<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->書經參義 六卷
</h2><p>
<!--no:-->國朝姜兆錫撰。兆錫有周易本義述蘊。已著錄。是編以朱子命蔡沈作書傳。甫越歳而朱子亡。其閒未是正者頗多。如集注行夏之時。及歳十一月十二月之屬。昭如日星。而蔡傳於伊訓之元祀十有二月。及泰誓之十有三年春。武成惟一月之屬。皆力著不改時不改月之辯。是顯與朱子有異。因作是書正之。計經文錯互篇簡者二條。錯分段落者五條。錯混句讀者二條。錯解文義者十二條。定錯復錯者一條。考蔡傳自南宋以來。卽多異議。原非一格不刊之典。然兆錫所改。大抵推求字句。以意竄定。未能確有考證也。
