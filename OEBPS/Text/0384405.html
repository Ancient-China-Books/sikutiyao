<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->靑蘿文集 二十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明王漸逵撰。漸逵字用儀。號靑蘿子。番禺人。正德丁丑進士。官刑部主事。家居十餘年。以薦起官。言事不報。復乞歸。是集文八卷。首載陳愚見以裨聖化。乞創立以存根本兩疏。卽其復起時所上詩。分北遊。大隱。羅浮。靈洲。中洞。樾森。雙魚。深明。洛澄。越山。白雲。羅山十二稾。稾爲一卷。其鐵橋一絕。朱彝尊詩話。謂其追蹤唐許碏閬苑花前之作。然沙中金屑。正復不能多覯也。<br/>
</p></body>
