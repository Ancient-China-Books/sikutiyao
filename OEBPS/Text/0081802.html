<title>四庫提要 經部三十九 樂類存目 律呂新書分註圖纂 十三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->律呂新書分註圖纂 十三卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明許珍撰。珍字時聘。號靜菴。天長人。卷首葉良佩序。有掌教吾庠之語。據太學題名碑。良佩嘉靖癸未進士。浙江太平人。則珍乃太平學官也。是編以蔡氏律呂新書。分前後二卷。前爲律呂本原。後爲證辨。前後隔越。不便初學。乃以後卷證辨。分入前卷各章之末。又取性理大全三註集覽補註諸書。分疏於前章各段之下。以便觀覽。大抵依文爲訓。無所發明。<br/>
</p></div></body>
</html>
