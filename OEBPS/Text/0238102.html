<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->畫志 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明沈與文撰。與文自稱姑餘山人。是編所載畫家。起唐王維。迄元商琦。僅十九人。後附宋葉夢得評畫行一篇。與文爲之註。<br/>
</p></div></body>
