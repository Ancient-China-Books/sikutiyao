<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書傳翼 十卷
</h2><p>
<!--no:-->明陸鍵撰。鍵字實府。秀水人。其時又有一陸鍵。平湖人。萬歷丙午舉人。未知一人二人也。是書惟敷衍蔡沈之說。無所思同。故曰傳翼。然於集傳實無所發明。其體例全似語錄。亦頗不雅馴。
</p><br/></div></body></html>
