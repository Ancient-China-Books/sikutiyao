<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->秉忠定議集 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著編輯者名民。嘉靖十年。都御史宋滄。巡撫四川。平眞州劇盜周天星等。時同官於蜀者。作爲凱歌露布等篇。彙成一書。以紀其事。其名秉忠定議集者。蓋取世宗所賜璽書。有秉忠定議條奏膚功語也。<br/>
</p></body>
