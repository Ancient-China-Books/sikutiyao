<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->徽郡詩 八卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明陳有守汪淮李敏仝編。有守字達甫。淮字禹乂。敏字功甫。皆休寧人。是編創始嘉靖丁巳。成於己未。共得作者一百四十六人。計詩七百五十四首。皆斷自明初。而有守等三人之詩。亦附於末。<br/>
</p></div></body>
