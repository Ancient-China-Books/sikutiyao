<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->韓五泉詩集 四卷
<!--ti:-->附錄 二卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明韓邦靖撰。邦靖有朝邑縣志。已著錄。是集乃其兄邦奇所編。以誌傳二卷。附錄於後。邦靖兄弟負重名。時有關中二韓之目。而詩則不出當日之風氣。王九思云。五泉子七言絕句詩。絕類少陵古歌詞。浸淫唐初。逼漢魏矣。標牓之詞。未免溢美。朱彝尊靜志居詩話曰。五泉心摹手追。乃在大復。比於西原南泠不足。方之孟有渥李嵩渚。似勝一籌。斯爲平允之論矣。<br/>
</p></div></body>
