<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->琴談 二卷
</h2><p>
<!--no:-->國朝程允基撰。允基字寓山。徽州人。是編上卷爲集論。所述皆爲鼓琴諸法。及其工拙得失。唯所論奇法餘指要直。囚法上徽得聲。頗識指法之妙。與松風閣諸譜不同。其餘七要十要之法則人所共知也。下卷惟紀琴之故實。取備談資而已。無關琴理。
