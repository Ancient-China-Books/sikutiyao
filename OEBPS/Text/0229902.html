<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->邵子加一倍法 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。考二程遺書。載邵子與程子言數。程子稱只是加一倍法。蓋指算數言之。非占驗祿命之謂也。此書以六十甲子積數。以卜貴賤吉凶。亦以加一倍法託之邵子。殊相矛盾。楊愼丹鉛錄曰。張橫渠喜論命。因問康節疾。曰先生推命否。康節曰。若天命已知之矣。世俗所謂命。則不知也。康節之言如此。今世游食術人。妄造大定數蠢子術。託名康節。豈不厚誣前賢。則妄相假借。其來已久矣。<br/>
</p></div></body>
