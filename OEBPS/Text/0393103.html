<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->鐘臺集 十二卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明田一儁撰。一儁字德萬。大田人。隆慶戊辰進士。官至禮部侍郞。事蹟具明史本傳。一儁禔身嚴苦。家無餘貲。爲侍講時以劾張居正救吳中行有直聲。其人自正。詩文則未能逮古也。<br/>
</p></div></body>
</html>
