<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->聖宗集要 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝費緯祹撰。緯祹字約齋。鄞縣人。是書上溯皇古。下迄有明。凡大聖大賢。及講學諸儒。輯爲一編。取大宗之義。故以聖宗爲名。然如聶豹之黨嚴嵩殺楊繼盛。具載於益智錄中。列於聖賢之大宗。固爲有忝。卽徐階之心術事業。亦未必足當此目。至於穆修傳後。盛推陳摶。躋之於儒宗。謂伏羲神農黃帝。皆二百歲。顓頊舜禹。皆百餘歲。伊尹百歲。文武九十餘歲。可以識修煉之道。在於凝道淡泊。栖志和平。時動靜以固元神。宣慈惠以培陰德。淸心寡慾。以培養天年。又謂道家者流。施之於治。則結繩之治可復云云。古來有此道學乎。<br/>
</p></div></body>
