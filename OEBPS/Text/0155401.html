<title>四庫提要 史部二十八 地理類存目一 志略 十六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十八
<!--sf:-->地理類存目一
</font><h2>
<!--ti:-->志略 十六卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->明廖世昭撰。世昭福建懷安人。正德丁丑進士。官國子監博士。是書首題南京兵部武庫司刊行。蓋當時官本。前載周禮職方氏九州全文。其後每省爲一圖。而終以四裔。各略載其沿革山川人物古蹟土產。舛譌闕略。殊無可觀。其四裔一卷。傳聞附會。尤多失眞。地志中之最劣者也。<br/>
</p></div></body>
</html>
