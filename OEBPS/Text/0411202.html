<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->詠史六言 一卷
</h2>
<!--ed:-->侍講劉亨地家藏本
<p>
<!--no:-->國朝周宣武撰。宣武字爕軒。長沙人。乾隆壬戌進士。是編雜採史事。以六言絕句評論之。或一首詠一事。或一首連類兩三事。不分門目。亦不敍時代後先。每首之末。各附論一篇。六言一體。古今作者頗少。詩家偶一爲之。避其難也。宣武獨衍至百首以外。意欲閒道出奇。然終不能見長也。<br/>
</p></div></body>
