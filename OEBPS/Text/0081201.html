</font><h2>
</h2>
<p>
<!--na:-->右樂類二十二部。四百八十三卷。皆文淵閣著錄。<br/>
<!--na:-->案天文樂律。皆積數之學也。天文漸推漸密。前不及後。樂律則愈久愈失。後終不得及前。蓋天文有象可測。樂律無器可憑也。宋儒不得其器。因遁辭於言樂理。又遁辭於言樂本。夫樂生於人心之和。而根於君德之盛。此樂理樂本也。備是二者。莫過堯舜。而后夔所典。尚規規於聲音器數。何哉。無聲音器數。則樂本樂理無所附。使十二律之長短。不按陰陽。八音之宮調。不分抗墜。雖奏諸唐虞之廷。知其不能成聲也。泛談樂本樂理。豈非大言寡當歟。今所採錄。多以發明律呂者爲主。蓋制作之精。以徵諸實用爲貴焉耳。<br/>
</p></div></body>
