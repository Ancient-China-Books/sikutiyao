<title>四庫提要 子部三十七 雜家類存目四 河汾燕閒錄 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->河汾燕閒錄 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明陸深撰。深有南巡日錄。已著錄。是書隨筆劄記。雜論史事得失。經典異同。亦頗及當代故實。其曰河汾燕閒錄者。蓋深爲山西提學僉事時所著也。<br/>
</p></div></body>
</html>
