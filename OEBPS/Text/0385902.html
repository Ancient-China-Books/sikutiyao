<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->端簡文集 十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明鄭曉撰。曉有禹貢圖說。已著錄。是編第一卷爲說經。第二卷爲詩。第三卷至八卷爲雜文。第九卷至十二卷爲奏疏。於奏疏中又分三類。首淮揚。次兵部。次刑部。曉熟諳典故。通達國體。志在經世。於韻語頗不多作。其文亦直抒所見。不以詞藻求工。前有萬歷庚子彭夢祖序。稱曉著作甚富。沒後懼累畀火。存者未及什一。其孫敬仲。始爲蒐集付梓云。<br/>
</p></body>
