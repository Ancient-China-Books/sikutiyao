<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->潛書 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝唐甄撰。甄字鑄萬。達州人。僑寓蘇州。順治庚子舉人。官長子縣知縣。宋李覯先有潛書。今見盱江集中。甄此書偶同其名。凡分上下二篇。而上篇下篇。又各析爲二。凡九十七目。大略仿論衡之體。自心性治術。以至處世淑身之理。無不具列。甄與魏禧友善。故其文格頗相類。然所載多據當時見聞。及友朋酬對之語。其尊孟篇。頗詆伊川。法王虛受知行三篇。又力崇良知之學。皆未爲醇粹。<br/>
</p></body>
