<title>四庫提要 經部三十七 四書類存目 四書晰疑 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書晰疑 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝陳鋐撰。是書成於乾隆辛酉。前有例言。謂四書疑義雖多。其閒或有一說之確。當於經義者。概不敢贅。特輯朱註以來。諸說之所未備而或未定者。故論孟皆少。而學庸多云云。今核其見解。仍不出所著就正錄也。<br/>
</p></div></body>
</html>
