<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->平叛錄 一卷
</h2><p>
<!--no:-->宋郭士寧撰。士寧始末未詳。其作此書時。則與毛方平同官西川茶馬司幹辦公事也。吳曦之叛。不受僞官者。有蜀帥楊輔。瀘帥李寅仲。史㳄泰范仲壬陳咸毛午。起義者有薛九齡。死節者有楊震仲。而陰謀誅曦者。惟毛方平李好義李好古楊君玉党公濟程夢錫李坤辰陳安楊巨源等。此錄所載。較史爲詳。蓋亦表章忠義之志云。
