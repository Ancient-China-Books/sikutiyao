<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->八陣合變圖說 無卷數
</h2><p>
<!--no:-->明龍正撰。正武都人。正德中萊陽藍章。巡撫四川。駐兵漢中。遣人至魚復江圖八陣壘石。正時在章幕中。遂推演爲圖說。刊於蜀中。
</p><br/></div></body></html>
