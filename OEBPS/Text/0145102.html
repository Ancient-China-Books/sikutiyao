<!--ed:-->編修程晉芳家藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十三
<!--sf:-->時令類存目
</font><h2>
<!--ti:-->四時宜忌 一卷
</h2><p>
<!--no:-->明瞿佑撰。佑字宗吉。錢塘人。洪武初官國子助教。永樂閒官周王府右長史。謫戍保安。洪熙初赦還。此書記十二月所宜所忌。歷引孝經緯。荊楚歲時記。玉燭寶典。而兼及於濟世仁術。法天生意指月錄。白雲雜忌諸書。甚至道家符錄。亦皆載入。徵引雖博。究不免傷於蕪雜也。
</p><br/></div></body></html>
