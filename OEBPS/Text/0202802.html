<div id="text"><font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->朱子爲學考 三卷
</h2><p>
<!--no:-->國朝童能靈撰。能靈有周易剩義。已著錄。是編考朱子爲學之次第。分年記載。而於講學諸書。各加案語。以推闡辨論之。蓋繼學蔀通辨而作也。同時寶應朱澤澐亦有是書。大致皆互相出入。
</p><br/></div></body></html>
