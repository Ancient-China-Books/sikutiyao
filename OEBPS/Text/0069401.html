<div id="text"><font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->五經異文 十一卷
</h2><p>
<!--no:-->明陳士元撰。士元有易象鉤解。已著錄。是編考訂五經文字異同。大抵以許愼說文。陸德明經典釋文爲主。而捃摭雜說附益之。所援據頗爲寒窘。如易本義坤初爻小象。順當作愼。詩集傳景古影字之類。亦縷載之。又如宋本恒之作𢘆。避眞宗諱。猶眞之作貞。避仁宗諱。愼之作眘。避孝宗諱。而於恒卦註曰。𢘆釋文作恒。殊爲失考。至雝雍一字。而於書於變時雍。註路史作時雝。睂眉一字。而於以介眉壽註。呂氏讀詩記眉作睂。益可以不必矣。
</p><br/></div></body></html>
