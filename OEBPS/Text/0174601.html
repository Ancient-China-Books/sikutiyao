<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->重輯祖陵紀略 二卷
</h2><p>
<!--no:-->明宗室朱自新撰。祖陵者。明高帝祖熙祖陵也。在泗上。初高帝未知熙祖葬所。有朱貴者。繪圖以獻。卽命貴充奉祀。其八世孫邦翰。因輯祖陵紀略一書。述修繕祭祀之事。嘉靖癸丑。自新又重輯是編。自新。邦翰孫也。
</p><br/></div></body></html>
