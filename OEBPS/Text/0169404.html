<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->爲政第一編 八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝孫鋐撰。鋐字可菴。錢塘人。其書所載。皆州縣職事。分時宜刑名錢穀文治四類。條目瑣碎。議論亦鄙。蓋幕客之兔園册。不足資以爲治也。<br/>
</p></body>
