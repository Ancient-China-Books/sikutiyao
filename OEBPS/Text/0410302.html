<!--ti:-->亦廬詩集 二十八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝湯斯祚撰。斯祚字衎之。號亦廬。南豐人。雍正中以歲貢生。官江西新昌縣訓導。是集以編年爲次。其居家則有超遙書堂。草茗柯山房草。漩楚則爲匡廬山草。沔陽草。洎歸而復出。則有茗柯山房後草。崇眞禪院草。沅湘草。充貢以後。則有北征燕山南轅諸草。爲學官以後。則爲宜豐草。俸滿草。回任草。宜豐後草。其詩筆力頗爽健。惟功候未深耳。<br/>
</p></body>
