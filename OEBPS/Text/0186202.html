<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->歷代史論二編 十卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明張溥撰。溥有詩經註疏大全合纂。已著錄。是書總論史事。起三家分晉。至周世宗征淮南。議論凡近。而筆力尤弱。殊爲不稱其名。題曰二編。蓋尚有前編。今未之見。<br/>
</p></body>
