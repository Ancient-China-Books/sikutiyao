<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->心印正說 三十四卷
</h2><p>
<!--no:-->國朝吳台碩撰。台碩字位三。嘉定人。陸隴其之門人也。是書成於康熙壬申。以學術治功之要。分立篇目。而各爲論以發明之。凡三十四類。每類又各有子目。於洛閩緒言。及歷代史論。多所徵引。又閒有註釋。不知何人所增入也。其曰心印。當取心心相印之義。然二字乃佛語。非儒語也。其說序二篇。則仿序卦傳體。述其次第。亦涉擬經。陸隴其爲之作序。不一糾正。何耶。
