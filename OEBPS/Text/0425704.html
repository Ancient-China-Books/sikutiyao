<body><div id="text">
<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->海釣遺風集 四卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明蕭鳴鳳編。鳴鳳字子雝。浙江山陰人。正德九年進士。官至廣東提學副使。事蹟具明史本傳。鳴鳳父顯。字文明。別號海釣。永樂甲申進士。官至給事中。其卒也。李東陽等各爲詩以哀之。題曰海釣遺風。鳴鳳因取顯遺詩及東陽等所作序傳。併爲此集。而仍其舊名。體例糅雜。編次殊爲無法。<br/>
</p></div></body>
