<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->史學正藏 五卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝宋士宗撰。士宗字司秩。星子人。雍正丙午擧人。其書上自三皇。下訖昭烈。各有辨論。凡二百三十八條。自序云。不獲竣事。姑取其就緒者。亟爲錄出。蓋未竟之本也。<br/>
</p></div></body>
