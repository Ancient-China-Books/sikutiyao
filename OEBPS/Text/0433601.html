<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->唐詩掞藻 八卷
</h2><p>
<!--no:-->國朝高士奇編。是書仿文選文苑英華之例。分類選錄。凡三十二門。皆館閣之體。故名曰掞藻。
</p><br/></div></body></html>
