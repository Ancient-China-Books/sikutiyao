<div id="text"><font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->啓劄錦繡 一卷
</h2><p>
<!--no:-->舊本題淸曠趙先生編。不著其名。所錄皆南宋人啓劄。而不題作者之姓名。蓋當時盛行此體。書賈採輯刊版。備撏撦之用耳。不足以言文章也。
</p><br/></div></body></html>
