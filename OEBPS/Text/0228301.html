<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->玉曆通政經 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題唐李淳風撰。歷代史志及諸家書目皆不載。惟陳振孫書錄解題有之。卷數與今本合。蓋南宋人所依託也。天文占驗。多不足憑。此書不過採摭唐以前各史天文五行諸志。略損益之。卽眞出淳風。亦無可取。況僞本乎。<br/>
</p></body>
