<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->春谿詩集 四卷
</h2>
<!--ed:-->浙江朱彝尊家曝書亭藏本
<p>
<!--no:-->明狄沖撰。沖字仲虛。溧陽人。嘉靖癸未進士。官至南京工部郞中。是集分未達。筮什。南行。移滇。居筠。近遊。金陵七稾。其擬李東陽樂府一百二首。自謂神似。然全襲原題。篇模句仿。實牀上牀屋下屋也。<br/>
</p></div></body>
