</font><h2>
</h2>
<p>
<!--na:-->右術數類占候之屬。二部。一百三十五卷。皆文淵閣著錄。<br/>
<!--na:-->案作易本以垂教。而流爲趨避禍福。占天本以授時。而流爲測驗災祥。皆末流遷變。失其本初。故占候之與天文。名一而實則二也。王者無時不敬天。不待示變而致修省。王者修德以迓福。亦不必先期以告符命。後世以占候爲天文。蓋非聖人之本意。七略分之。其識卓矣。此類本不足錄。以靈臺祕苑開元占經。皆唐以前書。古籍之不存者。多賴其徵引以傳。故附收之。非通例也。<br/>
</p></div></body>
