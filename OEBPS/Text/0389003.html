<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->太乙詩集 五卷
</h2><p>
<!--no:-->明張鍊撰。鍊字伯純。武功人。嘉靖甲辰進士。官至湖南按察司僉事。其集曰太乙者。太乙山名。在武功。王維所謂太乙近天都也。鍊以自號。因以名集。其詩源出長慶。而更加率易。如云一種勳庸一代賢。蜚聲滿路勢熏天。憑君回首寰中事。若個豪華過百年之類。殊不類詩格。至如能使機衡在我。從他造物弄人等句。則愈涉俗矣。
</p><br/></div></body></html>
