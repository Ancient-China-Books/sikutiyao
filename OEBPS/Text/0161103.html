<title>四庫提要 史部三十二 地理類存目五 仙都山志 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->仙都山志 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明戴葵撰。葵酆都人。始末未詳。據其自跋。此書蓋嘉靖丁未作也。仙都山在四川酆都縣境。爲道經第四十二福地。稱前漢王方平。後漢陰長生得道處。葵雜採舊文。分爲八類。大抵神仙家言爲多。<br/>
</p></div></body>
