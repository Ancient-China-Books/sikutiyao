<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->沖菴撫遼奏議 二十卷
<!--ti:-->督撫奏議 八卷
</h2><p>
<!--no:-->明顧養謙撰。養謙字益卿。南通州人。嘉靖乙丑進士。官至戶部侍郞。總督薊遼。兼經略。以議倭封貢事被劾去。撫遼奏議。乃巡撫遼東時所上。凡九十餘疏。督撫奏議。乃總督薊遼時所上。凡三十餘疏。
</p><br/></div></body></html>
