<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->雜病治例 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明劉純撰。純有玉機微義。已著錄。是書成於永樂戊子。末附蘭室誓戒四則。敍其父橘泉翁受醫術於朱震亨。純承其家學。又從其鄉馮庭榦許宗魯邱克容游。盡得其法因撮舉綱要。著爲一編。分七十二證。每證各標其攻補之法。蓋皆其相傳口訣。故略而弗詳。初無刊本。成化已亥。上元縣知縣長安蕭謙觀政戶部時。奉命賞軍甘州。始從純後人得其本。爲鋟版以傳。<br/>
</p></div></body>
