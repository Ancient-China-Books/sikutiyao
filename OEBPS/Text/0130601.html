<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->孔子年譜 五卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝楊方晃撰。方晃字東陽。號鶴巢。磁州人。是書中三卷爲年譜。以天地人分紀之。其前一卷曰卷首。末一卷曰卷尾。中閒於史記世家歷聘紀年闕里舊志諸書。頗有糾正。然註太宂瑣。又參以評語。皆乖體例。至卷首本祖庭廣記。作鱗吐玉書圖。殊未能免俗。卷尾泛引雜史。爲身後異蹟。如魯人泛海。見先聖七十子遊於海上。及唐韓滉爲子路轉生諸事。連篇語怪。尤屬不經矣。<br/>
</p></div></body>
