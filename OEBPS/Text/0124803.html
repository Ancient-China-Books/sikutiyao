<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->存菴奏疏 無卷數
</h2><p>
<!--no:-->國朝徐越撰。越字山琢。山陽人。順治壬辰進士。官至監察御史。遷兵部督捕左理事官。仍留御史之任。是集皆其所上奏疏。自順治十七年。至康熙十二年止。凡五十四篇。皆具年月。併恭載諭旨。江南通志稱其在臺十有三年。所條奏皆有關時政之大者。言漕河事。先後凡十六疏。歷陳淮黃分合變遷及兩河衝決狀尤悉。
</p><br/></div></body></html>
