<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->石蹟記 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->不著撰人名氏。觀其所載碑刻。雖訖於金元。而稱江南不稱南直隸。稱江寧不稱應天府。是國朝人所著矣。其書分地編載。殊多挂漏。如順天載金國子學石經。而杭州府南宋石經則不錄。階州之西狹頌。人所共知。亦復不載。有絳帖而無潭帖汝帖。凡此之類。不可殫記。或就其家所藏者著錄耶。<br/>
</p></div></body>
