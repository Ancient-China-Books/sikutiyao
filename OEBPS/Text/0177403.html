<font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->水部備考 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明周夢暘撰。夢暘字啓明。南漳人。萬歷甲戌進士。官至工部都水司郞中。以工曹職掌宂雜。又前後多所更革。難於稽考。因檢校案牘。以類編次。各立綱目。分爲職官河渠橋道舟車織造器用權量徵輸供億叢事凡十考。末附吏典承行事件。書成於萬歷丁亥。<br/>
</p></body>
