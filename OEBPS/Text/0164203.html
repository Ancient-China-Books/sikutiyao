<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->秦錄 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明沈思孝撰。思孝字繼山。嘉興人。隆慶戊辰進士。官至都察院右副都御史兼兵部侍郞。事蹟具明史本傳。是書多載陝西諸郡形勝風土。閒引經史諸書爲證。其論復河套事。極以曾銑之議爲非。未免有所回護云。<br/>
</p></div></body>
