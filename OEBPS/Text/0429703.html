<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->文𤪪淸娯 四十八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明華國才編。國才號鶴叟。長洲人。萬歷庚子擧人。是書於諸選本類書。中採摘其短章小品。故曰淸娯。上起宋玉荀卿。下迄於元。不分體裁。惟以時代爲後先。閒附小傳及評語。觀其見解。蓋陳繼儒一流也。<br/>
</p></div></body>
