<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->異林 十卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->明支允堅撰。允堅字子固。號梅坡居士。是編凡軼史隨筆二卷。時事漫記三卷。帙語考鏡三卷。藝苑閒評二卷。軼史隨筆。論多瑣屑。時寓不遇之感。而識趣頗卑。如論劉穆之金柈貯檳榔。段文昌金蓮花盆濯足之類。皆不勝企羡。又論飛燕合德無損於漢。妲已妹喜皆不白之寃。殊爲偏僻。至於薛嵩夢蝨報恩。西王母論漢武帝語。小說誣詞。皆竟據爲實事。尤不足取。時事漫記。多載委巷之談。軼語考鏡掇拾餖飣。如宋人二結之類。點竄列子。而不竟其說。不知何取。藝苑閒評。皆詩話之流。而所見亦淺。<br/>
</p></div></body>
