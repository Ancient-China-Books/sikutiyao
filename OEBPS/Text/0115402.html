<body><div id="text">
<font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->平巢事蹟考 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題曰宋人撰。不著名氏。曹溶收入學海類編。近時平湖陸烜。又刊入奇晉齋叢書。後有烜跋。稱爲元人鈔本。今考其書。卽明茅元儀之平巢事蹟考。但删去元儀原序耳。蓋溶爲狡黠書賈所紿。烜又沿溶之誤也。<br/>
</p></div></body>
</html>
