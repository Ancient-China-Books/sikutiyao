<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->定保錄 無卷數
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明趙元祉撰。元祉無錫人。是書成於崇禎十年。以明諸帝事蹟。仿貞觀政要之體。分修身尊賢訓儲納諫馭臣嚴宦寺子民詰戎兵帝訓爲九類。編爲三集。首集載太祖事。二集載成祖事。三集載仁宗至世宗六朝。僅寥寥數言。不復分類。大抵序述宂雜。頗無體例。自題稱錫山草莽臣。而又有師鄒期楨謹訂一行。疑元祉本期楨弟子。故標此稱。然亦太剏矣。<br/>
</p></div></body>
