</font><h2>
<!--ti:-->歷代山澤征稅記 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝彭寧求撰。寧求字文洽。長洲人。康熙壬戌進士。官至左春坊左中允。其書臚敍歷代山澤征稅諸政。然海稅之加。不知起於漢宣帝。鹽鐵之稅。不知起於管子。旣彙敍歷代稅法。而遼代之置銀冶鐵冶。金之和買金銀冶。及大定中罷金銀坑冶之稅。與採買隨處金銀銅冶之法。元之鐵冶銅冶銀冶淘金諸政。特置官司。載於史志者。皆略而不及。殊未爲賅備也。<br/>
</p></body>
