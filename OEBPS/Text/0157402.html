<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->嘉靖貴州圖經新志 十八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明趙讚撰。讚葉楡人。官貴州宣慰使司儒學教授。是編成於嘉靖中。其凡例謂舊志考究採掇。挂漏可笑。然此書亦殊舛陋。如第二卷內所載題詠。每詩皆取一句。大書於上。而以全詩細字分註於下。是何體例也。<br/>
</p></div></body>
</html>
