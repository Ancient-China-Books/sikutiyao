<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->安南圖說 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明鄭若曾撰。體例亦與朝鮮圖說同。但增疆域僞制二門。疆域寥寥數語。其僞制則紀黎莫二姓事也。未附宋鄭竦紀略一篇。若曾時距莫登庸事未遠。故籌畫邊防。併及安南。然相距旣遙。所傳聞者略矣。<br/>
</p></body>
</html>
