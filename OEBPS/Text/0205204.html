<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->北邊事蹟 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->明王瓊撰。瓊有晉溪奏議。已著錄。瓊在嘉靖初。總督三邊軍務。因集歷代守邊得失。及所條畫奏疏。合爲一書。大旨主於花馬池一路三百里。及環縣至蘭州八百里。皆築牆掘塹。以爲臨邊設險之計。又欲仿趙充國故策。於甘肅屯田。以備戰守。蓋當時兵力不能及遠。故其所設施。止於如此。後附設險守邊圖。則所起邊牆及剷削崖谷之道里尺寸也。<br/>
</p></body>
