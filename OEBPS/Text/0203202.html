<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->講學 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->國朝陳祖銘編。皆其師李培講學語也。培號此菴。嘉興人。其說皆闡姚江餘緒。上卷曰溯源委。同人我。端學術。定志趣。認本體。議功夫。求悟門。先默識。崇實際。重悟輕修。脫世味。凡十一條。下卷則皆雜論性理四書大旨。觀其立論。以悟爲宗。而又譏世之講學者重悟而輕修。特巧掩其迹。杜人攻詰而已矣。<br/>
</p></div></body>
