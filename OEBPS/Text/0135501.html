</font><h2>
<!--ti:-->元祐黨人碑考 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明海瑞撰。瑞字汝賢。號剛峯。瓊山人。由擧人官至南京右都御史。諡忠介。事蹟具明史本傳。案元祐黨人碑。載於李心傳道命錄。馬純陶朱新錄者。互有異同。茲則專以道命錄爲主。其闕者則以他書補之。故所錄人數。較他書爲多。如曾任執政之黃履張商英蔣之奇。曾任待制之張畏岑象求周鼎以下十餘人。皆他本所未載者。搜羅可謂博矣。至所附慶元僞學黨籍。與他書無所同異。固不及永樂大典所載慶元黨禁之詳備也。<br/>
</p></body>
