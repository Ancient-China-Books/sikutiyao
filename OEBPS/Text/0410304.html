<title>四庫提要 集部三十八 別集類存目十二 江湖閒吟 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->江湖閒吟 八卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝王道撰。道字直夫。漳浦人。官金山縣知縣。卷首有黃之雋序。稱所著有鹿臯文集。有京華稾。今未見。此集題曰江湖閒吟。乃其罷官後。寓居朱涇所作。其版心則題曰鹿臯詩集。蓋其集總名鹿臯。以詩文分集。而詩集之中。此爲一種也。據所自述。初學李夢陽。後乃變以王維陸游。然先入者爲主矣。<br/>
</p></body>
