<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->毛詩或問 一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明袁仁撰。仁有砭蔡編。已著錄。是編大旨。主於伸小序抑集傳。設爲問答以明之。所說止於魯頌。疑佚其末數頁也。其自序詆徐禎卿孫鍾元於毛詩訓詁之外。不能措一詞。而謂他經可理測。而詩則不落理路。他經可意會。而詩則不涉意想。三千在門。獨許商賜可與言詩。以其各有悟門。又詆朱子解詩。如盲人捫象。而自謂其說。言思莫及。理解俱融。不知我之爲古人。古人之爲我。其言甚誕。今觀其書。一知半解。時亦有之。然所執者乃嚴羽詩話。不涉理路。不落言詮。純取妙悟之說。以是說漢魏之詩。尚且不可。況於持以解經乎。<br/>
</p></div></body>
