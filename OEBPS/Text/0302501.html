<!--fi:-->子部五十五
<!--sf:-->釋家類存目
</font><h2>
<!--ti:-->迦談 四卷
</h2><p>
<!--no:-->宋晁迥撰。迥有昭德新編。已著錄。是編卽迥法藏碎金錄也。明代久無傳本。嘉靖乙已。其裔孫瑮。以翰林院檢討。兼管誥敕。得此編於內府。而刻之。改題此名。前載迥逸事數條。乃瑮所爲跋。跋稱十卷。與宋志合。此本止四卷。蓋又佚闕矣。
</p><br/></div></body></html>
