<title>四庫提要 史部三十六 職官類存目 館閣漫錄 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->館閣漫錄 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。據焦竑國史經籍志。載是書十卷。題張元忭撰。二人相去不遠。必有據也。元忭有紹興府志。已著錄。是書所錄。皆明成祖至武宗時翰林除授遷改之事。編年紀載。亦閒有論斷。首題洪武三十五年者。成祖革除建文四年年號。仍稱洪武三十五年故也。<br/>
</p></div></body>
</html>
