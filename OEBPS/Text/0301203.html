<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->香奩四友傳 二卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->明陸奎章撰。奎章字子翰。武進人。前四友曰金亮木理房施白華。乃鏡梳脂粉也。後四友曰周準齊銛金貫索紉。乃尺翦針線也。蓋仿韓愈毛穎傳而作。後附偶人說一篇。皆詞意儇薄。了無可取。蓋明初淳實這風。至是已漸漓矣。<br/>
</p></div></body>
