<title>四庫提要 集部三十二 別集類存目六 許鍾斗集 五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->許鍾斗集 五卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明許獬撰。獬有八經類集。已著錄。是集大抵應俗之作。館課又居其強半。蓋明自正嘉以後。甲科愈重。儒者率殫心制義。而不復用意於古文詞。洎登第宦成。精華已竭。乃出餘力以爲之。故根柢不深。去古日遠。況獬之制義。論者已有異議。則漫爲古調。其所造可知矣。<br/>
</p></div></body>
</html>
