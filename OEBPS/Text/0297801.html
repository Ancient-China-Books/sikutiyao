<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->苹野纂聞 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明伍餘福撰。餘福有成化陝西志。已著錄。是書所紀僅二十條。皆吳中故實。問及朝政。末有其子忠光跋。謂餘福家食時所纂。沒後始於笥中檢出。因鋟諸梓云。<br/>
</p></div></body>
