<div id="text"><font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->玉笥詩談 四卷
</h2><p>
<!--no:-->明朱孟震撰。孟震有河上楮談。已著錄。此其所爲詩話。皆載明代之事。而渉於江西者尤多。蓋據其見聞所及也。其論詩大旨。則惟以王世貞爲宗。
</p><br/></div></body></html>
