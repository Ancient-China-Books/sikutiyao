<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->信古餘論 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明徐三重撰。三重有餘言。已著錄。是編乃其講學語錄。江南通志。稱所著庸齋日記及此書。皆可垂世範俗。然理氣性命之說。幾居其半。以道之大原言之。固屬推究根本。以學者之實踐言之。又不免爲枝葉矣。<br/>
</p></div></body>
