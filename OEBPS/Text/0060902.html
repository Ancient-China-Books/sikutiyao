<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋闡義 十二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明曹學佺撰。學佺有易經通論。已著錄。是書朱彝尊經義考。注曰未見。蓋不甚傳。大抵捃摭舊文。無所闡發。<br/>
</p></div></body>
