<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->十七史論 九卷
<!--ti:-->年表 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝夏敦仁撰。敦仁字調元。武進人。是書論斷史事。始於漢。終於五代。大抵陳言。每代各列世系於前。僭僞之國皆然。末爲年表一卷。以帝王與僭僞並列。而所紀始漢終元。與十七史數亦不相符。未喩其故也。<br/>
</p></div></body>
