<title>四庫提要 史部十六 傳記類存目二 海珠小志 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->海珠小志 五卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明李韡撰。韡番禺人。萬歷中。官至武定府知府。宋龍圖閣待制吏部侍郞李昴英之裔也。廣州城外珠江。有海珠石。屹立水中。昴英常讀書其地。捐資剏寺曰慈度。後人卽寺祠焉。明萬歷中。韡因考尋古迹。輯爲此志。凡四卷。國朝康熙丁丑。其後人文焰。重加校刻。增以近人諸作。共爲五卷。前一卷載圖像諸記行實祭文。後四卷則遊覽謁祠詩詞也。<br/>
</p></body>
