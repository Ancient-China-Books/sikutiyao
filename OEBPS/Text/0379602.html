<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->鳴秋集 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明趙迪撰。迪字景哲。懷安人。自號白湖小隱。朱彝尊靜志居詩話。謂余憲百家詩。以迪爲山人。徐庸湖海耆英集。載其元夕應制時。徐泰明風雅。則云迪宜陽人。官吏部侍郎。然鳴秋集。有景泰五年迪仲子壯後序。中云先人值時多故。投老林泉。而同時閩人。均有輓鳴秋山人集。則二徐所云。自是別一人矣。是集卽其仲子壯所編。前載林誌序。稱其古詩不下魏晉。而諸作則醇乎唐。今考其詩。古體頗爲薄弱。誌說殊誣。律詩諧暢。差有唐音。然亦晉安一派也。<br/>
</p></div></body>
