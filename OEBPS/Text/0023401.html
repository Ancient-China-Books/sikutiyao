<!--fi:-->經部十一
<!--sf:-->書類一
</font><h2>
<!--ti:-->尚書詳解 十三卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋胡士行撰。士行廬陵人。官臨江軍軍學教授。是編焦竑國史經籍志作書集解。朱彝尊經義考。又作初學尚書詳解。稱名互異。其實一書也。其解經多以孔傳爲主。而存異說於後。孔傳有未善。則引楊時林之奇呂祖謙夏僎諸說補之。諸說復有所未備。則以己意解之。堯典星晨之伏見。列爲四圖。以驗分至。洪範初一曰五行。則補繪太極圖。以釋初字。見五行生尅之有本。雖皆根據舊說。要能薈萃以成一家言。猶解經之篤實者也。所引漢晉人訓詁。閒有異字。如益稷篇引鄭康成云。黹紩也。紩以爲繡也。與注疏所載不同。凡斯之類。亦見其留心古義。不但空談名理矣。<br/>
</p></div></body>
