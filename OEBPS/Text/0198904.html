<!--fi:-->子部六
<!--sf:-->儒家類存目
</font><h2>
<!--ti:-->荷薪義 八卷
</h2><p>
<!--no:-->明方大鎭撰。大鎭字君靜。桐城人。萬歷己丑進士。官至大理寺少卿。始大鎭父學漸。講學桐川。大鎭追述父訓。及與同社諸人問答之語。詮次成帙。名曰荷薪。蓋亦不忘繼述之意。其大旨在闢良知之說。於儒釋分別。辨論極詳。
