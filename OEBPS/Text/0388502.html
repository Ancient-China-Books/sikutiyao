<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->同春堂遺稾 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明劉熠撰。熠字元麗。海鹽人。嘉靖庚子舉人。官至監察御史。是集乃崇禎丁丑。其曾孫江南布政司參政泓所編。國朝順治中。其玄孫維棟始刻之。韻語皆非所長。古文亦不入格。<br/>
</p></body>
