<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->鎭平世系記 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明朱陸㮮撰。睦㮮有易學識遺。已著錄。永樂元年。封周定王第八子有爌爲鎭平王。睦㮮其六世孫也。以明代玉牒。於正德以後多略。遂纂述有爌以下八世支派。以成此書。前曰例義。次世系。次世傳。次內傳。次述訓。<br/>
</p></div></body>
