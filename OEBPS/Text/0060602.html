<title>四庫提要 經部三十 春秋類存目一 春秋國華 十七卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋國華 十七卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明嚴訥撰。訥字敏卿。常熟人。嘉靖辛丑進士。官至武英殿大學士。諡文靖。事蹟具明史本傳。是書以春秋所書周及列國之事。分隸其國。而仍以魯十二公之年編之。雜採三傳。附於經下。亦閒及國語史記諸書。其甥陳瓚序。稱訥請沐三月。而成是書。則潦草編排。取盈卷帙。宜但鈔錄舊文。無所發明考證矣。<br/>
</p></body>
</html>
