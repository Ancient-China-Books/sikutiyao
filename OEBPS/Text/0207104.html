<title>四庫提要 子部十一 法家類存目 王恭毅駁稿 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->王恭毅駁稿 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明王概撰。高銓編。概字同節。廬陵人。正統壬戍進士。官至刑部尚書。諡恭毅。銓字宗選。江都人。成化已未進士。官至南京戶部尚書。江右名賢編云。概先爲大理寺卿。與兩法司會讞。多所平反。是書卽其官大理寺時案牘之文。時銓方爲左評事。因爲編次成帙。首列參駁文書式九條。而以所駁諸案。分載於後。<br/>
</p></div></body>
</html>
