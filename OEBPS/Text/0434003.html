<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->棣華書屋近刻 四卷
</h2><p>
<!--no:-->國朝歷城朱緗朱絳朱綱兄弟三人之合集也。緗有橡村集。綱有蒼雪山房稾。皆已著錄。絳字子桓。由貢生官至廣東布政使。此集凡緗嶺南草一卷。端江集一卷。乃其省親粤東時作。絳嶺南草一卷。蓋與緗同行所作。綱濟南草一卷。中有聞二兄自粤北歸詩。蓋與緗絳嶺南詩。同時所作。故合刊云。
</p><br/></div></body></html>
