<!--ed:-->兩江總督採進本
<p>
<!--no:-->明柴惟道撰。惟道字允中。號白巖山人。嚴州人。是集前有原序。而此本闕其末頁。遂不知誰作。序自稱山人。以才不遇。而所抱有以自樂。遊公鄉閒。泊然無所求。乃稱其高。然其詩則未成家也。<br/>
