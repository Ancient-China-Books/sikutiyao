<title>四庫提要 子部十五 醫家類存目 删補頤生微論 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->删補頤生微論 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明李中梓撰。中梓字士材。華亭人。是編初稿。定於萬歷戊午。已刊版行世。崇禎壬午。又因舊本自訂之。勒爲此編。凡二十四篇。曰三奇。曰醫宗。曰先天。曰後天。曰辨妄。曰審象。曰宣藥。曰運氣。曰臟腑。曰別證。曰四要。曰化源。曰知機。曰明治。曰風土。曰虛癆。曰邪祟。曰傷寒。曰廣嗣。曰婦科。曰藥性。曰醫方。曰醫藥。曰感應。門類頗爲宂雜。三奇論中。兼及道書修煉。如去三尸行呵吸等法。皆非醫家本術也。<br/>
</p></body>
</html>
