<body><div id="text">
<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->東石講學錄 十一卷
</h2>
<!--ed:-->浙江范懋桂家天一閤藏本
<p>
<!--no:-->明王蓂撰。蓂有忠義錄。已著錄。是集爲其門人黃文龍所編。皆平生講學之語。蓂與陸九淵爲鄉人。故其說一以九淵爲本云。<br/>
</p></div></body>
