<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->古史要評 五卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明吳崇節撰。崇節字介甫。弋陽人。嘉靖甲子擧人。官武岡縣知縣。是編所載。起周靈王迄南宋。每事先標題目。後載史文。而斷以己意。蓋坊刻鑑纂鑑略之類。而挂一漏萬。茫無始末。幷不足以裨初學。於元朝不載事實。但附許衡吳澄二人。題曰元朝人物。尤爲偏謬。<br/>
</p></div></body>
