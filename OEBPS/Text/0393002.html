<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->溪山堂草 四卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明沈思孝撰。思孝有秦錄。已著錄。是編乃其晚年之作。思孝名入瑯琊四十子之列。論者謂其晚交姚士粦。故閒作聱牙之語。然其有韻之文。亦復流麗淸脫。特雜著喜爲澀體耳。<br/>
</p></div></body>
