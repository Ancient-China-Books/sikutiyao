<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->會語支言 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陸鳴鼇撰。嗚鼇字石菴。仁和人。嘗官河陽縣知縣。與趙士麟友善。嗚鼇罷官歸。會士麟巡撫浙江。延入書院講學。因輯錄平日議論問答之語。以爲此編。大要在闡明心性。而往往以習靜養生。闌入二氏之說。如謂儒家亦作禪和機鋒語。非釋氏之私。牽合殊甚。又引沙門竺公。與王坦之約。先死者當相報語。後經年。王於廟中見師來。言惟當勤修道德。以昇躋神明。謂此一則。數善備焉。亦涉語怪。不能盡衷於醇正也。<br/>
</p></body>
