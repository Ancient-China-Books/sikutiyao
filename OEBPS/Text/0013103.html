<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->易象大旨 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明薛甲撰。甲字應登。江陰人。嘉靖己丑進士。官至江西按察司副使。是書經文之外。惟彖傳全文分列六爻之前。象傳則刪大象而存小象。分綴六爻之下。文言繫辭說卦序卦雜卦諸傳。則全刪焉。變亂經文。殊乖古義。其大旨主於因象以明理。如解訟卦元吉中正。解升卦亨於岐山之類。頗出新意。然如解乾卦潛龍勿用。爲泯思慮忘知識。解坤卦括囊无咎。爲將迎意必之私。一無所容於中之類。則闌入老莊之說矣。<br/>
</p></div></body>
