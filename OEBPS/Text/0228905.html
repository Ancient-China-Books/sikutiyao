<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->占候書 十卷
</h2><p>
<!--no:-->不著撰人名氏。首列步天歌。系以星象各圖。次卽詳載諸占法。每一占爲一圖。而以占驗附於下。所引不出史志及京房易傳乙巳占諸書。大抵附會穿鑿。殊爲猥雜
</p><br/></div></body></html>
