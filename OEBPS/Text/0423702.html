<div id="text"><font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->文選瀹註 三十卷
</h2><p>
<!--no:-->明閔齊華編。齊華烏程人。崇禎中以歳貢任沙河縣知縣。是書以六臣註本。刪削舊文。分繫於各段之下。復採孫鑛評語列於上格。蓋以批點制藝之法。施之於古人著作也。
</p><br/></div></body></html>
