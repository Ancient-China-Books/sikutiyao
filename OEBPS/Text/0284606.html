<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->駢語雕龍 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明游日章撰。日章字學絅。莆田人。嘉靖乙未進士。官至知府。是編以駢偶之詞。類隸古事。蓋合初學記事類賦之體而一之。分十七門。一百五十八子目。內惟官制一門頗詳。其餘挂漏殊甚。如天文言星及老人星。而不載日月。有雲露雨雪。而不及風雷。地理則止言河。器用亦止及扇燭兩種。其棄取殊不可解。晉安林世勤爲之註釋。自謂引書至六百七十餘種。而蕪雜亦多。皆無足取。陳繼儒嘗刻入普祕笈中。此其別行之本也。<br/>
</p></div></body>
