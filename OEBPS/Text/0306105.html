<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->陰符經質劑 一卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明方時化撰。時化有易引。已著錄。是編大旨以陰符與易理相合。前有自序。謂已有易引百篇。不可不質劑於陰符。末又附陰符質劑問。設爲問答。以暢其說。大都不離乎禪學。<br/>
</p></div></body>
