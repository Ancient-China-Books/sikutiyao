<div id="text"><font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易說要旨 二卷
</h2><p>
<!--no:-->國朝李寅撰。寅字東崖。吳江人。是書用王弼本。僅解上經下經。前有康熙甲申自序。云法紫陽本義。然語多龐雜。往往竝本義原旨而失之。
</p><br/></div></body></html>
