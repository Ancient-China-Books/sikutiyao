<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->禹門集 四卷
</h2><p>
<!--no:-->國朝郭振遐撰。振遐字中洲。汾陽人。寄居揚州。詩頗率易。至以大禹顏回自比。尤爲狂縱矣。
</p><br/></div></body></html>
