<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->學笵 二卷
</h2>
<!--ed:-->江浙巡撫採進本
<p>
<!--no:-->明趙撝謙撰。撝謙有六書本義。已著錄。是書分六門。一曰教笵。言訓導子弟之法。二曰讀笵。列所應讀之書。三曰點笵。皆批點經書凡例。四曰作笵。論作文。五曰書笵。論筆法。六曰雜笵。論琴硯鼎彝字畫印章之類。撝謙頗以小學名。而此書所述。至爲弇陋。雜笵一門。尤爲不倫。蓋家塾訓蒙之式。用以私課子弟耳。懸以爲學者定笵。則謬矣。<br/>
</p></div></body>
