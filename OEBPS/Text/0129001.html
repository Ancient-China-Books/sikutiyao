<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右傳記類。總錄之屬三十六部。八百八卷。皆文淵閣著錄。<br/>
<!--na:--></p><blockquote>案合衆人之事爲一書。亦傳類也。其源出史記之儒林游俠循吏貨殖刺客諸傳。其別自爲一書。則成於劉向之列女傳。册府元龜。有總錄之目。今取以名之。<br/>
</blockquote>
