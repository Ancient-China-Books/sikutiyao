<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->玉山詞 無卷數
</h2><p>
<!--no:-->國朝陸次雲撰。次雲有八紘繹史。已著錄。是集凡小令五十九。長調十八。中調九。尤侗秦松齡爲之選評。次雲北墅緒言。有屬友人改正詩餘姓氏書。蓋因西泠詞選。借名刻其詞三首。故力辨之。高士奇稱其自處甚高。今觀所作。乃往往多似元曲。不能如書中所稱周秦蘇辛體也。
</p><br/></div></body></html>
