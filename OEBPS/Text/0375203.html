<title>四庫提要 集部二十七 別集類存目一 分類試齋文膾後集 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->分類試齋文膾後集 十二卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->不著編輯者名氏。其書分三十二類。取楊萬里易傳千慮策中之語。摘錄標題。各加批點。殊爲庸俗。又有題見此集。而註云文見前集者。亦非完書。相其版式。乃麻沙舊刻。蓋宋末書坊陋本也。<br/>
</p></div></body>
</html>
