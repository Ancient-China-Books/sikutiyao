<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->素靈微蘊 四卷
</h2>
<!--ed:-->編修周永年家藏本
<p>
<!--no:-->國朝黃元御撰。其書以胎化藏象經脈衞藏候五色五聲問法診法醫方爲十篇。又病解十六篇。多附以醫案。其說詆訶歷代名醫。無所不至。以錢乙爲悖謬。以李杲爲昏蒙。以劉完素朱震亨爲罪孽深重。擢髮難數。可謂之善罵矣。<br/>
</p></div></body>
