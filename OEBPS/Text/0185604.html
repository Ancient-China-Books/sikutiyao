<title>四庫提要 史部四十六 史評類存目二 史取 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->史取 十二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明賀祥撰。祥字長白。長沙人。是編凡分六類。曰世詮。曰世評。曰經世。曰性行。曰成務。曰雜紀。六類之中。分子目四十有八。蓋史評之流。而其體則說部類也。觀其駁孟子益避禹子之言爲無稽。稱呂氏春秋一書。與孟子相表裏。斥嚴光爲光武之罪人。贊丁謂爲榮辱兩忘之異人。皆所謂小言破道者。書中數稱李贄。豈非氣類相近歟。<br/>
</p></body>
