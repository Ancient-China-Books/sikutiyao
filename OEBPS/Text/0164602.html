<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->譎觚 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝顧炎武撰。時有樂安李煥章。僞稱與炎武書駁正地理十事。故炎武作是書以辨之。其論孟嘗君之封於薛。及臨淄之非營邱諸條。皆於地理之學。有所補正。<br/>
</p></div></body>
