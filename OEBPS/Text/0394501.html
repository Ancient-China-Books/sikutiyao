<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->鄒孚如集 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明鄒觀光撰。觀光字孚如。雲夢人。萬歷庚辰進士。官至南京兵部郞中。擢太僕寺少卿。未上而卒。是集皆雜文無詩。前無序目。版心亦不刊卷次。蓋未定之本。其文往往體近制藝。蓋揣摩科舉。先入者深。觀其雲夢儒學藏書記。極論明人不務博學。非久歷名場。不能言之如是切中也。三楚文獻錄。稱觀光與魏允中顧憲成以文學經濟相砥礪。在吏部發諸吏增減文書拜官事。抵罪者數百人。一洗部弊。因陳論不合。乞歸養事親。十餘年始補南職方郞。是其生平建竪。固不以詞章見長矣。<br/>
</p></div></body>
