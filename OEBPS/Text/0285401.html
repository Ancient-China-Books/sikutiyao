<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->含元齋別編 十卷
</h2>
<!--ed:-->浙江朱彝尊家曝書亭藏本
<p>
<!--no:-->明趙樞生撰。樞生字彥材。徽州人。據其子頤光後跋。樞生所著諸書。皆無錫顧冶排纂成帙。有內編外編遺編別編賡編。（案賡古文續字。賡編卽續編也。）通三十四卷。此別編十卷。則所纂輯故實也。跋稱分十八門。而書中實十九門。其次序又與目錄不應。殆偶然劄記。以備遺忘。本無意於著書。故事無始末。亦不詳其出典。後人強爲編次。遂餖飣割裂。不堪卒讀。其最無義理者。莫若同仇考一門。如云宋眞宗時。契丹耶律休哥死。其年樞密使兼侍中曹彬亦卒。又云帝昺時陸秀天張世傑負帝死於海。其年元西僧八思巴亦死。諸如此類。竟不解其何意也。<br/>
</p></body>
