<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->空同子瞽說 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明蘇伯衡撰。伯衡字平仲。金華人。本宋蘇轍之裔。以轍子遲守婺州。因家於婺。元末貢於鄉。洪武初。徵入禮賢館。後爲國子學正。以薦擢翰林編修。宋濂以翰林承旨致仕。薦以自代。辭不拜。後起爲處州教授。以表箋忤旨。逮治卒於獄。事蹟具明史文苑傳。是書仿諸子文體。多託物寓意之詞。已載入伯衡文集第十六卷。此其別行之本。後李夢陽亦著空同子。與此同名。實兩書也。<br/>
</p></div></body>
