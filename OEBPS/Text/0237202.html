<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->山水訣 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->舊本題唐李成撰。案宋史李覺傳載。李成字咸熙。本京兆長安人。唐末徙家靑州。工畫山水。周樞密王朴。將薦其能。會朴卒。鬱鬱不得志。乾德中司農卿衞融知陳州召之。成因挈族而往。劉道醇宋朝名畫評。又載其開寶中舉進士。集於春官。邵博聞見後錄。亦稱國初營邱李成畫山水。然則成爲宋人。題唐者誤矣。是書宋志及晁陳書目。皆不著錄。宋人諸家畫錄。亦不言成有是書。殆後人依託其文。與王氏畫苑所載嘉定中李澄叟山水訣。大同小異。大抵庸俗畫工。有是口訣。輾轉相傳。互有損益。隨意僞題古人耳。<br/>
</p></div></body>
