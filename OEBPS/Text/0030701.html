<!--fi:-->經部十五
<!--sf:-->詩類一
</font><h2>
<!--ti:-->詩緝 三十六卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->宋嚴粲撰。粲字坦叔。邵武人。官淸湘令。是書以呂祖謙讀詩記爲主。而雜採諸說以發明之。舊說有未安者。則斷以己意。如論大小雅之別。特以其體不同。較詩序政有大小之說。於理爲近。又如邶之柏舟。舊謂賢人自比。粲則以柏舟爲喩國。以汎汎爲喩無維持之人。干旌之良馬四之。良馬五之。舊以爲良馬之數。粲則以爲乘良馬者四五輩。見好善者之多。中谷有蓷。舊以蓷之暵乾喩夫婦相棄。粲則以歳旱草枯。由此而至離散。凡若此類。皆深得詩人本意。至於音訓疑似。名物異同。考證尤爲精核。宋代說詩之家。與呂祖謙書竝稱善本。其餘莫得而鼎立。良不誣矣。<br/>
</p></div></body>
