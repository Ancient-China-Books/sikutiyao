<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->唐四家詩 八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝汪立名編。立名有鐘鼎字源。已著錄。是編合刻唐王維。孟浩然。韋應物。柳宗元四家之詩。前有自序。稱四家詩爲宋元人鼻祖。學宋元詩者。當仍於唐詩求之。故以此矯其弊云。<br/>
</p></body>
