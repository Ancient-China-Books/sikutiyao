<!--fi:-->經部三十二
<!--sf:-->孝經類存目
</font><h2>
<!--ti:-->孝經章句 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝任啓運撰。啓運有周易洗心。已著錄。是書一遵朱子刋誤本。而於傳之十章。增君子無不敬也云云一百一十二字。其文與禮記小有異同。而今本孝經皆無之。啓運自序。稱得之山西佛寺中。疑爲熊安生所傳之本。又云王肅於家語。言本文有見戴記者。後人輒於家語除其文。此章之闕。亦必因本文見戴記。而後人於此除其文也。案熊安生爲北齊人。其傳本安得至今猶在。其說無徵。且馬昭以家語爲王肅僞作。其說今載禮記疏中。言之鑿鑿。啓運乃又引以爲證。恐此章亦王肅家語之類矣。<br/>
</p></body>
