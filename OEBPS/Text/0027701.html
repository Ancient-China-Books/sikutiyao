<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書集解 二十卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝孫承澤撰。承澤號退谷。山東益都人。世隸上林苑籍。故自稱曰北平。前明崇禎辛未進士。官兵科給事中。李自成僭位。受僞職爲四川防禦使。入國朝。官至吏部侍郎。平生以尊崇朱子得名。而是書篤信古文。與朱子獨異。所解自蔡沈集傳外。多采呂祖謙書說。金履祥表注。許謙叢說。而力斥馬融鄭康成。蓋欲尊宋學。故不得不抑漢儒。然宋儒解經。惟易詩春秋掊擊漢學。其尚書三禮。實不甚異同。承澤堅持門戸。又併排斥之耳。然千古之是非。曷可掩也。<br/>
</p></div></body>
