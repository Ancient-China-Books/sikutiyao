<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->漣漪堂遺稾 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝沈峻曾撰。峻曾字窳菴。仁和人。順治甲午副榜貢生。是集爲晉安林雲銘所選定。上卷爲雜文。下卷爲詩。末附雜言數十條。皆談理之語。頗近陳繼儒小品。<br/>
</p></body>
