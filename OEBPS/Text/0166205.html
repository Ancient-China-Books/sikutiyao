<title>四庫提要 史部三十四 地理類存目七 西洋朝貢典錄 三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->西洋朝貢典錄 三卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明黃省曾撰。省曾字勉之。吳縣人。嘉靖辛卯擧人。明史文苑傳。附見文徵明傳中。是編紀西洋諸國朝貢之事。自占城以迄天方。爲國二十有三。國各一篇。篇各有論。凡道里遠近風俗美惡物產器用之殊。言語衣服之異。靡不詳載。考明史外國傳。其時通職貢者。尚不盡於此錄。省曾止就內侍鄭和所歷之國。編次成書。餘固未暇及也。末有二跋。一爲東川居士孫允伽。一爲淸常道人趙開美。允伽稱此書初未付梓。得其手稾錄之。開美謂其章法句法。頗學山海經。信爲奇書。錢曾讀書敏求記亦載之。然其精華。已採入正史。餘亦無他異聞也。<br/>
</p></div></body>
</html>
