<!--fi:-->子部三十
<!--sf:-->雜家類四
</font><h2>
<!--ti:-->楊公筆錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋楊延齡撰。延齡里居未詳。書中自稱元豐中爲山陰尉。又曰任隰州司戶。又曰元豐八年秋爲滏陽令。又曰爲虢倅。又曰自江寧上元。移宰常州武進。而卷首題曰朝奉郞致仕。其始末亦略可見。其論易取鄭夬之說。蓋其時邵伯温易學辨惑未出。故不知其誤。亦頗稱引王安石陸佃之說。而所辨字音字義。惟引字說一條。餘皆引許愼說文。亦稱過洛見程子。則似非王氏學矣。又以四詩風雅頌。對三光日月星句。桯史以爲蘇軾事。而延齡自記。乃其待試興國時。夢中所得。亦可以證小說多附會也。<br/>
</p></div></body>
