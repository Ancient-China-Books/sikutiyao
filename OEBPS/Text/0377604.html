<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->竹居集 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明王珙撰。珙字廷珪。常熟人。是集爲其曾孫仲申所輯。其六世孫古始刊版。朱彝尊明詩綜。不載其名。蓋偶未見也。其詩多用洪武正韻。蓋當時功令使然。大致出入於月泉吟社一派。亦時有秀句。而邊幅單窘。興象未深。數首之後。語意略同。觀卷中絕無古體。其根柢可知矣。<br/>
</p></div></body>
