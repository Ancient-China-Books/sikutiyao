<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->憲世編 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明唐鶴徵撰。鶴徵有周易象義。已著錄。是編發明心性之學。首列孔子顏子仲弓子貢曾子子思孟子。次列周子二程子張子邵子楊時朱子張栻。次列陸九淵楊簡薛瑄陳獻章王守仁王艮羅洪先唐順之羅汝芳王時槐。各述其言行而論之。大旨主於牽朱就陸。合兩派而一之。<br/>
</p></div></body>
