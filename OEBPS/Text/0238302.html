<div id="text"><font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->草韻彙編 二十六卷
</h2><p>
<!--no:-->國朝陶南望編。南望字遜亭。上海人。是書成於康熙中。輯錄秦程邈迄明朱克誠。共三百四十一家草法。分韻編次。其平上去三韻。乃南望手輯。入聲一類。則其友人侯昌言等續訂。蓋本辨疑彙辨諸書。稍加釐正。然傳刻失眞。恐未足據爲模範也。
</p><br/></div></body></html>
