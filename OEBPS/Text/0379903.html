<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->餘力稾 十二卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明徐貫撰。貫字元一。淳安人。天順丁丑進士。官至工部尚書。諡康懿。是集乃貫所自定。前有宏治己未自序。其子頤初刊於舒城。閒有遺佚。嘉靖壬子。其次子健。倅歸州時。復贈訂梓行。詩文皆平實。然大半應酬之作也。<br/>
</p></div></body>
