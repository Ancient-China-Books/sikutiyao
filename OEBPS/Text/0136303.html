<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->聖學宗傳 十八卷
</h2><p>
<!--no:-->明周汝登編。汝登字繼元。又字海門。嵊縣人。萬歷丁丑進士。官至南京尚寶司卿。明史儒林傳。附載王畿傳末。稱王守仁傳王艮。艮傳徐樾。樾傳顏鈞。鈞傳羅汝芳。汝芳傳楊起元及汝登。起元淸修姱節。然其學不諱禪。汝登更欲合儒釋而會通之。輯聖學宗傳。盡採先儒語類禪者以入。蓋萬歷以後。士大夫講學者多類此云云。卽此書也。首載黃卷正系圖。其序自伏羲傳至伊川程子。下分二支。一支朱子。以下不系一人。一支則陸九淵之下。系以王守仁。幷稱卷是圖信陽明篤敘統系。明與聖學宗傳。足相發明云。
</p><br/></div></body></html>
