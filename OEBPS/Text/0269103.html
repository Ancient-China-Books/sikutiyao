<title>四庫提要 子部三十八 雜家類存目五 燕居功課 二十七卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->燕居功課 二十七卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明安世鳳撰。世鳳字鳳引。商邱人。萬曆癸丑進士。官定海縣知縣。是編分二十四類。每類子目各五。其議論出入儒釋之閒。自謂天地之大。無不閱歷。然所見率皆膚淺。至於標題懺巧。識見偏駁。尤明代山人結習。不足深詰者矣。<br/>
</p></div></body>
