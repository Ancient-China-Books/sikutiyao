<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->徐氏海隅集 四十卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明徐學謨撰。明史藝文志。載學謨文集四十三卷。千頃堂書目。亦載學謨海隅集四十三卷。此本僅四十卷。前無序目。蓋姦黠書賈。以殘闕之本。割去序目。冒爲完書也。開卷卽列寶殿玉芝諸頌。蓋當時風氣類然。至其書易名始末一篇。與世傳學謨初名學詩。以其時有上虞徐學詩疏劾嚴嵩。懼以同名罹禍。故改名學謨者。說又不同。蓋莫得而詳焉。<br/>
</p></body>
