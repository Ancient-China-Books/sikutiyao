<title>四庫提要 集部三十 別集類存目四 李滄溟集選 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->李滄溟集選 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明李攀龍撰。宋光庭所選。光庭莆田人。始末未詳。王李二家。皆以詩擅長。文則不逮詩遠甚。攀龍之文。尤不逮王世貞。光庭乃獨選其文。可謂不善持擇矣。每卷之首。皆題曰補註李滄溟集。而書實無註。亦不可解。<br/>
</p></div></body>
</html>
