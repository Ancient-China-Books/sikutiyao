<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->正隆事迹記 一卷
</h2><p>
<!--no:-->宋張棣撰。棣始末無考。書中但稱歸正官。蓋自金入宋之後。述所見聞也。所記皆金海陵煬王之事。始於初立。終於瓜州之變。凡十有二年。煬王凡三改元。但稱正隆。要其終也。大抵約略傳聞。疏漏殊甚。末附錄世宗立後事數條。亦殊草略。不足以爲信史也。
</p><br/></div></body></html>
