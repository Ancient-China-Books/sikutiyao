<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->文章正論 十五卷
<!--ti:-->緒論 五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明劉祐編。祐萊州人。嘉靖癸丑進士。官至大同巡撫。是書錄歷代古文。自左傳訖於元季。以足垂法戒者爲正論。以詞勝而理未足者爲緒論。自序擬諸眞德秀文章正宗。崔銑文苑春秋。其持論未嘗不正。然以李密陳情表列諸緒論。義頗未安。又以宋人五經之序。升諸左國之前。亦渉標榜之習。德秀姑無論。恐尚未能逮銑也。<br/>
</p></div></body>
