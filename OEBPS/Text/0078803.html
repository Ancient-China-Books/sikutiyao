<title>四庫提要</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<div id="text"><font size="-1">
</font><h2>
</h2><p>
<!--na:-->右四書類。一百一部。一千三百四十一卷。（內十四部無卷數）皆附存目。
<!--na:-->案古書存佚。大抵有數可稽。惟坊刻四書講章。則旋生旋滅。有若浮漚。旋滅旋生。又幾如掃葉。雖隸首不能算其數。蓋講章之作。沽名者十不及一。射利者十恒逾九。一變其面貌。則必一獲其贏餘。一改其姓名。則必一趨其新異。故事同幻化。百出不窮。取其書而觀之。實不過陳因舊本。增損數條。卽別標一書目。別題一撰人而已。如斯之類。其存不足取。其亡不足惜。其剽竊重複。不足考辨。其庸陋鄙俚。亦不足糾彈。今但據所見。姑存其目。所未見者。置之不問可矣。
</p><br/><br/></div></body></html>
