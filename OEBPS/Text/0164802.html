<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->湖壖雜記 一卷
</h2>
<!--ed:-->大學士英廉家藏本
<p>
<!--no:-->國朝陸次雲撰。次雲字雲士。錢塘人。康熙初。由拔貢生官江陰縣知縣。是書蓋續田藝蘅西湖志餘而作。如慶忌塔夾城之類。亦頗有考辨。而近於小說者十之七八。蓋藝蘅之書。體例亦如是也。<br/>
</p></body>
