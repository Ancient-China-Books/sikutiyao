<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->史異編 十七卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明俞文龍撰。文龍晉江人。其書以諸史所載災祥神怪。彙爲一編。旣非占驗之書。又無與學問之事。徒見其好怪而已。<br/>
</p></body>
