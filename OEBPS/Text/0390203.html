<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->九愚山房詩集 十三卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明何東序撰。東序字崇教。號肖山。猗氏人。嘉靖癸丑進士。官至右僉都御史。巡撫延綏。其詩未能入格。而尤喜作古樂府。凡郭茂倩樂府詩集古題。擬之幾遍。甚至郊廟樂章。亦仿爲之。然唐人已不能擬漢魏。而東序欲爲唐人所不能。不亦難乎。<br/>
</p></div></body>
