<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->杜詩鈔述註 十六卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明林兆珂撰。兆珂官西曹時。卽手纂是帙。及守衡州。遂刊刻之。謂甫嘗遊衡。刻甫詩於衡。所以爲衡重也。自敍以爲博擷羣書。增釋未備。時或附以己見。分體選註。成十六卷。然甫詩全集凡一千四百餘首。巨製名章。往往不錄。而於杜鵑行虢國夫人二詩。向因黃鶴陳浩然二本誤入者。反並登選。其秦州雜詩二十首。則僅錄八首。遊何氏山林十首。則僅錄六首。竟以其一其二。標寫次第。似原詩止有此數。尤不可解。至註中援引事實。多不註出典。此又明代著述之通病。非獨兆珂一人矣。<br/>
</p></div></body>
