<div id="text"><font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->秦蜀驛程後記 二卷
</h2><p>
<!--no:-->國朝王士禎撰。康熙丙子。士禎以戶部左侍郞。奉使祭告西岳西鎭江瀆。續記其往返所經爲此書。上卷自京至華陰。迂道至汧陽吳山。所謂西鎭也。由汧陽乃至成都。下卷自成都至其家新城止。
</p><br/></div></body></html>
