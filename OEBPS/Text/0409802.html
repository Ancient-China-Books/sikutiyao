<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->絳跗閣詩稾 十一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝諸錦撰。錦有毛詩說。已著錄。是編古今體詩。分三十一集。自康熙甲申。至乾隆壬午。五十九年之作。共一千五百餘篇。<br/>
</p></body>
