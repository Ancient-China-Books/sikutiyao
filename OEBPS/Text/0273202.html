<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->百家類纂 四十卷
</h2><p>
<!--no:-->明沈津編。案明有兩沈津。其正德中作鄧尉山志及欣賞編者。乃蘇州人。此沈津慈谿人。嘉靖中官含山縣教諭。是書所錄。自周秦諸子。下逮於明。殊爲宂濫。同時尚書張時徹所作說林亦與焉。殆未聞昭明文選不錄何遜之義也。
</p><br/></div></body></html>
