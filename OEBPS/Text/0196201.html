<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->子家子 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋家頤撰。頤字養正。眉山人。其始末未詳。衞湜禮記集說。嘗引其語。則亦研經之士也。此書趙希弁讀書附志著錄。世罕傳本。此本載永樂大典中。蓋語錄之類。亦頗明白醇正。而率皆習語。案公羊傳有子公羊子。子沈子。子司馬子。子女子。子北宮子。何休註發例於子沈子下。曰子沈子。後師稱子。冠氏上者。著其爲師也。此書果頤自撰。不應自稱子家子。殆其門人所題歟。然劉禹錫集中。亦自稱子劉子。或偶然沿誤。亦未可知也。<br/>
</p></div></body>
