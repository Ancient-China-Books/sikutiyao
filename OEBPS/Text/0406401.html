<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->𡵚老編年詩鈔 十三卷
</h2><p>
<!--no:-->國朝金張撰。張字介山。鐵塘人。其詩起康熙乙丑。迄癸酉。凡九年之作。分年爲卷。甲戌至丙子詩四卷。題曰續鈔。其外集五種。曰己未詩删。曰幺鳳詩。曰庚申詩删。曰學誠齋詩話。曰雜著。則皆有錄無書。不知爲殘闕。爲未刻也。張詩力掃明人蹈襲之弊。而閒失之輕。自稱學楊誠齋。今檢所作。其得失皆去之不遠。所言可謂不誣矣。
</p><br/></div></body></html>
