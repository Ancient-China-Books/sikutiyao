<body><div id="text">
<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->拘虛晤言 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明陳沂撰。沂有維楨錄。已著錄。此書皆所著雜說。共三十四條。大旨用兩事比類取譬。申明其義於下。頗近連珠之體。而不用韻。然意主修詞。不必盡名言至理也。<br/>
</p></div></body>
