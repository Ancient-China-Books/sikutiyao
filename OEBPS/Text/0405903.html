<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->寶菌堂遺詩 二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝趙執端撰。執端號緩菴。益都人。雍正中分益都置博山。趙氏所居割隸焉。故此本追題爲博山人。執端於趙執信爲從弟。而於王士禎爲甥。執信士禎。以爭名搆釁。著書互詆。兩家詬爭如水火。執端猶舍執信而從士禎。其詩句擬字摹。亦頗得其一體。集中有過士禎舊居詩。曰突兀龍門羣仰望。飄零宅相獨徘徊。依然萬壑朝宗在。不禁蚍蜉撼樹來。蓋爲執信談龍錄發也。執信談龍錄。負氣指摘。或不免失之太過。而所言不盡無理。執端直以羣兒謗傷詆之。是其門戶之見。尚未湔明季餘習矣。<br/>
</p></body>
