<!--fi:-->集部四
<!--sf:-->別集類四
</font><h2>
<!--ti:-->麟角集 一卷
</h2><p>
<!--no:-->唐王棨撰。棨字輔之。福淸人。咸通三年進士。官至水部郞中。黃巢亂後。不知所終。唐代取士科目至多。而所最重者惟進士。其程試詩賦。文苑英華所收至夥。然諸家或不載於本集中。如李商隱以霓裳羽衣曲詩及第。而玉溪生集無此詩。韓愈以明水賦及第。而其賦乃在外集是也。其自爲一集行世。得傳於今者。惟棨此編。凡律賦四十五篇。又棨八代孫宋著作郞蘋。於館閣得棨省試詩。錄附於集。凡二十一篇。題曰麟角者。蓋取顏氏家訓學如牛毛成如麟角之義。以及第比登仙也。集中佳作。已多載文苑英華中。雖科舉之文。無關著述。而當時風氣。略見於斯。錄而存之。亦足備文章之一格也。
</p><br/></div></body></html>
