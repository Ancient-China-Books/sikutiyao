<title>四庫提要 史部十五 傳記類存目一 韓魏公家傳 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->韓魏公家傳 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。記宋韓琦平生行事。陳振孫書錄解題。以爲是其家所傳。晁公武讀書志。則以爲其子忠彥所撰錄。公武去忠彥世近。當有所據也。其書隨年排次。頗爲繁宂。公武引陳瓘之言。謂魏公名德。在人耳目如此。豈假門生子姓之閒。區區自列。其說當矣。<br/>
</p></div></body>
</html>
