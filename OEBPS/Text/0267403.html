<title>四庫提要 子部三十七 雜家類存目四 讀書一得 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->讀書一得 四卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明黃訓撰。訓有名臣經濟錄。已著錄。此編蓋每讀一書。卽摘取其中一兩事。論其是非。積久編而成帙。共一百九十三條。亦有一書數見者。雖各題曰讀某書。實非如序錄題跋類也。其書議論多而考證少。近乎王世貞之讀書後。而又不逮焉。三卷之未。附載嘉靖甲申大同兵變一事。與全書不類。亦未免爲例不純也。<br/>
</p></div></body>
</html>
