<!--fi:-->經部十三
<!--sf:-->書類存目一
</font><h2>
<!--ti:-->尚書旁注 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明朱升撰。升有周易旁注圖說。已著錄。是編以尚書本文大書正行。以訓釋字義者細書於旁。閒有疏明大旨者。又別作一行書之。蓋鄉塾課蒙之本。不足以言詁經也。梅文鼎序。謂升有四書五經旁注。明嘉靖閒。程聞禮爲重鋟。止存易詩書三種。餘皆散佚。國朝康熙五十年。石城蔡壑。再爲鋟版以行。近坊肆五經旁訓之本。實倡始於升。經學至此而極陋。又出朱申句解下埃。<br/>
</p></div></body>
