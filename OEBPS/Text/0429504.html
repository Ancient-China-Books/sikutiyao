<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->鳳山鄭氏詩選 二卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明曹學佺編。學佺有易經通論。已著錄。是集乃所選鄭孔道鄭大亨之詩也。孔道號一所。閩縣人。官至雲南兵備副使。所著有一齋集。大亨字慕塘。孔道從子。所著有書種堂集。學佺撰八代詩選。皆採錄之。其玄孫光裔。因卽八代詩選所錄。別刊此本。然卷首有崇禎己卯徐𤊹序。稱孔道之孫惟嘉。命序簡端。則刊版者光裔。編次者實惟嘉也。閩縣有鳳凰山。鄭氏聚族於是。題曰鳳山。蓋從所居也。<br/>
</p></div></body>
