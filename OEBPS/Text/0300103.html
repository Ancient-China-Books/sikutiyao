<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->快雪堂漫錄 一卷
</h2><p>
<!--no:-->明馮夢禎撰。夢禎有歷代貢舉志。已著錄。是編爲陸烜奇晉齋所刻。皆記見聞異事。語怪者十之三。語因果者十之六。記翰林舊例。大同米價。回回人。義僕。節婦。虞長孺。漢印。吳茂昭。品龍井茶。李于麟棄岕茶。以及栽蘭。藏茶。炒茶。茉莉酒。造印色。鑄鏡。造糊。造色紙諸法。爲雜家言者十之一。故從其多者。入之小說家焉。
