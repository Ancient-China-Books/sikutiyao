<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->鶴侶齋集 三卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝孫勷撰。勷字子未。一字予未。號莪山。又號誠齋。德州人。康熙乙丑進士。官至大理寺少卿。終於通政司參議。其集凡詩一卷。文二卷。勷性簡傲。不諧於俗。集中石丈詩云。山鬼矜伎倆。此老如不聞。或具袍笏拜。此老亦不尊。坦然自高臥。雨蝕靑苔痕。蓋亦自寓云。<br/>
</p></body>
