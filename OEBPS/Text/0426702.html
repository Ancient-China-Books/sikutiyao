<!--ti:-->三蘇文範 十八卷

<!--ed:-->內府藏本
<p>
<!--no:-->舊本題明楊愼編。然所取皆近於科擧之文。亦不類愼之所爲。殆與翰苑瓊琚。均出依託也。<br/>
