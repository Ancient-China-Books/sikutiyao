<body><div id="text">
<font size="-1">
<!--fi:-->子部十七
<!--sf:-->天文算法類二
</font><h2>
<!--ti:-->數學鑰 六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝杜知耕撰。其書列古方田粟米衰分少廣商功均輸盈朒方程句股九章。仍取今線面體三部之法隷之。載其圖解。並摘其要語。以爲之註。與方中通所撰數度衍。用今法以合九章者。體例相同。而每章設例。必標其凡於章首。每問答有所旁通者。必附其術於條下。所引證之文。必著其所出。蒐輯尤詳。梅文鼎勿菴歷算書記曰。近代作者。如李長茂之算海詳說。亦有發明。然不能具九章。惟方位伯數度衍。於九章之外。蒐羅甚富。杜端伯數學鑰。圖註九章。頗中肯綮。可爲算家程式。其說固不誣矣。世有二本。其一爲妄人竄亂。殊失本眞。此本猶當日初刊。今據以校正。以復知耕之舊云。<br/>
</p></div></body>
