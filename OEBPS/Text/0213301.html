<!--fi:-->子部十四
<!--sf:-->醫家類二
</font><h2>
<!--ti:-->瀕湖脈學 一卷
</h2>
<!--ed:-->大學士于敏中家藏本
<p>
<!--no:-->明李時珍撰。宋人剽竊王叔和脈經。改爲脈訣。其書之鄙謬。人人知之。然未能一一駁正也。至元戴啓宗作刊誤。字剖句析。與之辨難。而後其僞妄始明。啓宗書之精核。亦人人知之。然但斥贗本之非。尚未能詳立一法。明其何以是也。時珍乃撮舉其父言聞四診發明。著爲此書。以正脈訣之失。其法分浮沈遲數滑濇虛實長短洪微緊緩芤弦革牢濡弱散細伏動促結代二十七種。毫釐之別。精核無遺。又附載宋崔嘉彥四言詩一首。及諸家考證脈訣之說。以互相發明。與所作奇經八脈考。皆附本草綱目之後。可謂既能博考。又能精研者矣。自是以來。脈訣遂廢。其廓淸醫學之功。亦不在戴啓宗下也。<br/>
</p></div></body>
