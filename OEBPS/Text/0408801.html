<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->據梧詩集 十五卷
</h2><p>
<!--no:-->國朝管棆撰。棆有師宗州志。已著錄。是編凡吹萬集二卷。柏軒草二卷。修琴閣集二卷。鷗馴集二卷。天外集二卷。圃華集二卷。寓檗稾三卷。邵長蘅序。稱其詩先學劔南。後學少陵。今觀所作。大抵先入者爲主也。
</p><br/></div></body></html>
