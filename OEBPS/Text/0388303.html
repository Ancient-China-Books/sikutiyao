<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->華陽漫稾 十四卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明章煥撰。煥有平倭四疏。已著錄。其官總督南京倉儲副都御史時。以赴任遲延。言者劾其怠慢君命。逮治謫戍廣東。卷中題羅浮山人。蓋在粤時所自號也。集爲其子德基所編。凡奏疏四卷。雜文九卷。詩一卷。而以德基從戍時賦詩百餘首附於末。<br/>
</p></body>
