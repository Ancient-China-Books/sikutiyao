<font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->增節音注資治通鑑 一百二十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋陸唐老編。唐老會稽人。淳熙中進士第一。故此書亦稱陸狀元通鑑。皆於司馬光書內。鈔其可備科擧策論之用者。閒有音注。然淺陋頗甚。亦寥寥不詳。首有總例。云學者未能徧曉出處。則於詞賦一場。未敢引用。足以見其大旨矣。<br/>
</p></div></body>
</html>
