<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->鵝浦集 六卷
</h2><p>
<!--no:-->國朝朱懷樸撰。懷樸字素存。歷城人。其詩格近宋人。而時有風致。
