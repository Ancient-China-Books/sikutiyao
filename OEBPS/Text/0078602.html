<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->讀大學中庸日錄 二卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝康呂賜撰。呂賜字復齋。別號一峯。又自稱南阿山人。武功人。是書讀大學日錄一卷。讀中庸日錄一卷。其言王文成以格物致良知。此功夫知行兼到。自是切實精詳。又云中庸揭出愼獨。卽孔子修己以敬血脈。王文成更提掇明快。二錄大旨。已盡於此書。首載自作墓誌一篇。述其講學宗旨最詳。亦自稱爲姚江之支派云。<br/>
</p></div></body>
