<!--ed:-->編修勵守謙家藏本

<div id="text"><font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->硯北易鈔 十二卷
</h2><p>
<!--no:-->國朝黃叔琳撰。叔琳字崑圃。大興人。康熙辛未進士。官至詹事府詹事。乾隆辛未恩加吏部侍郎銜。是編用注疏本。以程傳本義爲主。雜采諸說附益之。中多朱墨校正商搉之處。蓋猶未定之稾也。
</p><br/></div></body></html>
