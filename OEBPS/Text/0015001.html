<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易象義 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明章潢撰。潢字本淸。南昌人。萬歷乙巳。以薦授順天府學訓導。時年已七十九。不能赴官。詔用陳獻章例。官給月米。後至八十二歳終於家。明史儒林傳附載鄧元錫傳末。是書主於言象。故引張行成說。以駁晁公武主理之論。大抵以漢上易傳爲椎輪。雜引虞翻荀爽九家易。及李鼎祚鄭汝諧林栗項安世馮椅徐大爲呂樸卿諸家。而參以己意。其取象之例甚多。約其大旨。不出本體互體伏體三者。雖多本古法。而推衍頗爲繁碎。未能一一盡得經義也。<br/>
</p></body>
