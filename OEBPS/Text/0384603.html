<title>四庫提要 集部二十九 別集類存目三 半洲稾 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->半洲稾 四卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明張經撰。卷首題曰蔡經。蓋其未復姓時所刊也。經字廷彝。侯官人。正德丁丑進士。累官南京兵部尚書。總督軍務。改左都御史。爲嚴嵩構陷。坐以失律棄市。後追諡襄愍。事蹟具明史本傅。是集第一卷爲北寓稾。乃經官御史時所著。次爲南行稾。爲嘉興府知府時所著。次爲西征稾。爲大理寺卿奉命安輯關西時所著。次爲東巡稾。巡撫山東時所著。詩多五七言近體。頗摹唐調。蓋正當太倉歷下。初變風氣之時也。<br/>
</p></div></body>
</html>
