<font size="-1">
<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->巡城條約 一卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介撰。裔介有孝經註義。已著錄。順治丁酉。裔介爲左都御史。立此約以釐淸五城之事。凡四十條。然其中有瑣屑過甚者。如禁鋪戶唱曲。禁擊太平鼓。禁小兒踢石拋毬之類。皆必不能行之法。卽令果能禁絕。於民生國計。亦復何裨。徒滋吏役之擾而已。<br/>
</p></body>
</html>
