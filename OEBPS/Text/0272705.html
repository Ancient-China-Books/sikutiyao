<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->物異考 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明方鳳撰。鳳有方改亭奏草。已著錄。是書載水異火異眚異木異金石異人異蟲異。凡七條。歷代災異。見於正史雜史者。不可勝紀。鳳於每條舉二三事。眞所謂挂一漏萬矣。<br/>
</p></body>
