<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->正蒙釋 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題明高攀龍集註。徐必達發明。攀龍有周易易簡說。必達有南京都察院志。均已著錄。葉向高序。稱正蒙精深浩渺。朱子訓釋未盡。錫山高雲從緣其指。廣爲集註。檇李徐德夫。篤好此書。嘗條其所見。謂之發明。以質雲從之說。同者去之。異者存之。異而此失彼得者去之。短長互見者存之云云。則此書爲必達所自定。非攀龍之本矣。<br/>
</p></body>
</html>
