<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易宮 三十八卷
</h2><p>
<!--no:-->國吳隆元撰。隆元號易齋。歸安人。康熙甲戌進士。官至太常寺少卿。其書前後無序跋。末闕雜卦傳。其中亦多闕文闕卷。又頗有塗乙。或注未定本字。或注非先生手授本字。則隆元草創未竟之書。其門人追錄之也。大旨取來知德之說。以不反對之卦爲錯。反對之卦爲綜。錯者一卦自爲一宮。綜者兩卦合爲一宮。上經三十卦。不反對者六。合之爲十八卦。下經三十四卦。不反對者二。合之亦十八卦。總二篇分配之數。適符邵子三十六宮之義。故以名書。中多從吳澄纂言。改易經文。頗傷於輕信。
</p><br/></div></body></html>
