<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->滇遊記 一卷
<!--ti:-->附記 一卷
</h2>
<!--ed:-->兵部侍郎紀昀家藏本
<p>
<!--no:-->國朝畢曰澪撰。曰澪字秋岐。益都人。康熙中。由頁生官任縣知縣。是編乃曰澪父忠谷官雲南布政司參議。曰澪省親時所作。案日記載。道路見聞。及旅中雜事。自三月十六日起。至十月十一日止。而序文及卷首。俱不詳其爲何年。殊嫌疎漏。考曰澪所作蒼洱小記。有孫寶文題詞。其序稱丙子臘日。曰澪邀飲。欲讀滇記云云。則作於康熙丙子以前也。其附記一卷。則途中所見土風。不可分繫某日者。故總錄於末云。<br/>
</p></div></body>
