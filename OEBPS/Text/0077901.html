<!--ti:-->中庸講義 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝楊名時撰。名時有周易剳記。已著錄。辟雍講義。乃乾隆元年。名時兼領國子監時所著。大學中庸講義。則因其剳記之說而暢之耳。<br/>
