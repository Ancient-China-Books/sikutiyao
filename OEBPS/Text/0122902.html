<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->明詔令 二十一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->不著編輯者名氏。所載自太祖至嘉靖十八年止。蓋嘉靖時人所爲也。考秦漢天子之語。皆謂之詔。宋以來。以璽印頒天下之書。乃謂之詔。臣下面奉玉音。謂之聖旨。是書若兼載聖旨。則所遺不可勝道。若專載詔令。則吳元年遇變省躬旨。授宋濂學士等旨。及正統中諭五府三法司等旨。皆不當載。而又雜廁其閒。編次龐雜。殊無義例。<br/>
</p></div></body>
