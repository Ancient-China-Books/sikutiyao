<title>四庫提要 子部四十四 雜家類存目十一 祕書廿一種 一百五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->祕書廿一種 一百五卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝汪士漢編。二十一種者。其中三墳爲宋人僞撰。楚史檮杌。晉史乘。爲元人僞書。劍俠傳。竹書紀年。爲明人僞書。續博物志雖不僞。而以南宋人爲晉人。亦爲疎舛。今已皆辨證於本書之下。此因士漢裒輯刊刻。別立總名。姑存其目備考焉。<br/>
</p></div></body>
</html>
