<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->王文成集傳本 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。已著錄。王守仁之闢宋儒。與奇齡合。又餘姚蕭山爲同郡。有鄉黨誼。故奇齡特爲守仁作傳。上諸史館。後佚其半。奇齡子遠宗。又摭拾足之。傳中凡低一格者。皆附錄雜事。其標附字者。則辨論考證之詞也。末附門人名籍。與襲爵始末。夫史傳非講學之書。守仁一代偉人。亦不必以講學始重。奇齡提倡良知。嘵嘵不已。不免門戶之見。其辨諸附會標榜之事。以爲文成无妄。起於門人及諸記述。則至言也。<br/>
</p></body>
