<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->撫黔奏疏 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝楊雍建撰。雍建自康熙十八年巡撫貴州。凡在任六年。內陞兵部侍郞。閱一年有餘。告請終養。是編合載貴州及兵部奏疏。共五百四十一篇。<br/>
</p></div></body>
