<!--fi:-->子部五十一
<!--sf:-->小說家類二
</font><h2>
<!--ti:-->默記 三卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->宋王銍撰。銍有補侍兒小名錄。已著錄。此編多載汴都朝野遺聞。末一條乃考正陳思王感甄賦事。周煇淸波雜志。嘗疑其記尹洙扼吭之妄。又其中所引江南野史李後主小周后事。參校馬陸二家南唐書無此文。則亦不能無誤。然銍熟於掌故。所言可據者居多。如宋太祖以周世宗幼子賜潘美爲子。事似不近理。而證以王鞏所記。乃併其子孫世系。一一有徵。則尹洙事或傳者已甚。鞏未察而書之。小周后事則今本江南野史已非完書。其文在佚篇之內。均未可知。未必盡構虛詞也。惟所記王朴引周世宗夜至五丈河旁見火輪小兒。知宋將代周一事。涉於語怪。頗近小說家言。不可據爲實錄耳。<br/>
</p></div></body>
