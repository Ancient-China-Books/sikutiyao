<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->銅劍讚 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->梁江淹撰。淹字文通。濟陽考城人。官至散騎常侍。左衞將軍。封醴陵侯。諡曰憲。事蹟具梁書本傳。齊永明中。掘地得古銅劍。淹因詮次劍事。考古人鑄兵用銅。後世鑄兵用鐵原委。以爲之讚。雖文止一篇。然宋史藝文志。文獻通考。皆著於錄。故附存其目焉。<br/>
</p></div></body>
