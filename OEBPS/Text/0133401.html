<div id="text"><font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->左忠毅年譜 二卷
</h2><p>
<!--no:-->國朝左宰編。宰桐城人。左光斗之曾孫也。光斗事蹟。具載明史本傳。乾隆己未。宰復網羅散失。參以祖父傳聞。旁及文集所載。與同難諸人所述。以補成此譜。於當日情事始末。較爲詳備。
</p><br/></div></body></html>
