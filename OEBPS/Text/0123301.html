<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->毛襄懋奏議 二十卷
</h2><p>
<!--no:-->明毛伯温撰。伯温字汝厲。吉水人。正德戊辰進士。官至僉都御史。巡撫寧夏山西順天。晉工部尚書。改兵部尚書。天啓初。追諡襄懋。事蹟具明史本傳。是集乃其歷任奏疏。以一官爲一集。凡臺中撫臺內臺總邊宮賓平南總憲樞垣八集。其籌邊諸議。頗詳晰當時利弊云。
</p><br/></div></body></html>
