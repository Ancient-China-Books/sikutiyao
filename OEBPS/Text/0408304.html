<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->性影集 八卷
</h2><p>
<!--no:-->國朝王時憲撰。時憲字若千。號禊亭。太倉人。康熙己丑進士。由宜興教諭。改翰林院庶吉士。是編凡八集。集各一卷。曰水邊林下稾。曰桐溪稾。曰無隱林稾。曰靜寄軒稾。曰莊漊稾。曰荊溪稾。曰楚遊稾。曰粤遊稾。其名性影者。蓋取邵子情爲性影之說也。集中近體。頗饒風致。擬古諸作。則隨意抒寫。不甚求工。
</p><br/></div></body></html>
