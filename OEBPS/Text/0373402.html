<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->杜詩會稡 二十四卷
</h2><p>
<!--no:-->國朝張遠撰。案康熙中有兩張遠。其一侯官人。有超然詩集。別著錄。此張遠字邇可。蕭山人。由貢生官縉雲縣教諭。朱彝尊曝書亭集。有送遠之桂林詩。卽其人也。是書採諸家之註而成。故曰會稡。其分析段落。訓釋文意。頗便初學。然不免尋行數墨。詩依年譜編次。與諸本互有異同。考核亦未爲詳審。
</p><br/></div></body></html>
