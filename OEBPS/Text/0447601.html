<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->風雅遺音 二卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->宋林正大撰。正大字敬之。號隨菴。據卷首易嘉猷序。蓋開禧中爲嚴州學官。其里籍則不可考。是編皆取前人詩文。檃栝其意。製爲雜曲。毎首之前。仍全載本文。蓋仿蘇軾檃括歸去來詞之例。然語意蹇拙。殊無可採。卷末有徐釚跋云。風雅遺音上下卷。南宋刊本。泰興季滄葦家藏書。靈壽傅使君。於都門珠市口購得。遂付小史鈔錄。林序闕前七行。卷末淸平調逸其半。皆舊時脫落。今亦仍之。此本字畫譌闕。蓋又從釚本傳寫云。<br/>
</p></body>
