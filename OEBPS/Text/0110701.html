<p>
<!--na:-->右別史類。二十部。一千六百十四卷。皆文淵閣著錄。<br/>
<!--na:-->案東觀漢記後漢書補逸之類。本皆正史也。然書已不完。今又不列於正史。故概入此門。其先後從作者時代。亦與編年類例同。均稍示區別於正史爾。<br/>
</p></body>
