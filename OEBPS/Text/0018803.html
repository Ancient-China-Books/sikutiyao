<title>四庫提要 經部九 易類存目三 易象數鉤深圖 三卷</title>

<font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易象數鉤深圖 三卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝張文炳撰。文炳字明德。絳州人。康熙中以實錄館供事議敍授高唐州州判。終於泗州知州。近世胥吏之能著書者。文炳及泰安聶鈫而已。是編稱本之成氏五經講義。而不著其名。考通志堂所刻經解。皆冠以納蘭成德之序。其中如劉牧易數鉤隱圖。張理易象圖說。雷思齊易圖通變。皆發明數學。文炳蓋會萃諸書。以成一編。以其不明纂述體例。故誤以宋元經解。統名曰五經講義。又不著成氏之名。不知滿洲氏族源流。故誤以納蘭爲其自號。成德爲其姓名。而稱爲成氏也。其書由割裂而成。頗爲龐雜。閒有文炳所附論。亦皆捃拾之學。<br/>
</p></body>
