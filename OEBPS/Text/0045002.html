<title>四庫提要 經部二十三 禮類存目一 古周禮 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->古周禮 六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明郎兆玉撰。兆玉字完白。仁和人。萬歷癸丑進士。是書謂之古周禮者。自別於俞庭椿諸人之改本也。其註皆鈔撮舊文。罕能通貫。然暖暖姝姝。守一先生之言。視他家之變亂古經。與其妄也寧拘矣。<br/>
</p></div></body>
</html>
