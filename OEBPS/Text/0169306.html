<title>四庫提要 史部三十六 職官類存目 牧津 四十四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->牧津 四十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明祁承㸁撰。承㸁字爾光。山陰人。萬歷甲辰進士。官至江西布政司參政。其書採輯歷代循吏事實。分類編次。首列緝概一卷。分爲五目。一考名。二稽制。三述意。四論世。五辨類。以下凡四十四卷。分經濟消弭匡定節義當機惠愛化導勤節集事政才政術眞誠淸德砥躬風力守正嚴肅敦厚忠信明決得情察姦矜愼平恕執持識見崇體任人治賦救荒詰盜儒治三十二類。每類前各有小序。徵采旣廣。不無煩碎叢雜之病。<br/>
</p></div></body>
</html>
