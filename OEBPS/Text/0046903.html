<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一附錄
</font><h2>
<!--ti:-->讀禮問 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝吳肅公撰。肅公有詩問。已著錄。是書取禮家喪服之制。意所未喻者辨之。又雜論俗禮之不合於古者。共六十五條。閒有可採。而師心之處爲多。<br/>
</p></body>
