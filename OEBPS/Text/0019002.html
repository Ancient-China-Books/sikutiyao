<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易本義晰 無卷數
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->國朝胡良顯撰。良顯字忠遂。別號得岑。漢陽人。康熙辛卯舉人。官武城縣知縣。是編皆推衍朱子本義之旨。而經傳次序。仍用王弼之本。至於經文字句。如坤卦初六小象履霜堅冰句。上增初六字。文言傳後得主而有常句。中增入利字。漸卦彖傳漸之進也句。刊除之字。雖其說本於朱子。然本義但注於句下。未敢逕改。良顯乃據以筆削。亦可謂信傳不信經矣。<br/>
</p></body>
