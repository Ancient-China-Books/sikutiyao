<title>四庫提要 史部八 雜史類存目一 大狩龍飛錄 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->大狩龍飛錄 二卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->明世宗蕭皇帝御撰。嘉靖十八年二月。帝幸湖廣承天府相度顯陵。三月享上帝於龍飛殿。奉睿宗配。四月還京。是編皆紀其事。上卷乃自啓行以迄回蹕。祭告郊社宗廟。及所過山川羣祀之文。下卷爲前後所降敕諭。末附以龍飛殿奏告上帝樂章。及途中御製賦一首。詩十六首。詩餘二首。<br/>
</p></div></body>
