<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩傳 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->舊本題曰子貢撰。實明豐坊所作。明史坊本傳。稱坊爲十三經訓詁。類多穿鑿。世所傳子貢詩傳。卽坊編本者是也。其說升魯於邶鄘之前。降鄭於鄶曹之後。大雅小雅。各分爲三。曰續曰傳。皆與所作申培詩說同。二書皆以古篆刻之。不知漢代傳經。悉用隸書。故孔壁科斗。世不能辨。謂之古文。安得獨此二書。參用籀體。郭子章李維楨。皆爲傳刻釋文。何鏜收入漢魏叢書。毛晉收入津逮祕書。并以爲曾見宋搨。皆謬妄也。<br/>
</p></body>
</html>
