<title>四庫提要 經部四十三 小學類存目一 六書分類 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->六書分類 十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝傳世垚撰。世垚字賓石。歸德人。其書分部。一依梅膺祚字彙之例。每字以小篆古文。次於楷書之後。古文之學。漢魏後久已失傳。後人所譯鐘鼎之文。什九出於臆度。確然可信者無幾。況古器或出剝爛之餘。或出僞作。尤不足爲依據。謂之好古則可。謂有當於古義。則未然也。<br/>
</p></body>
</html>
