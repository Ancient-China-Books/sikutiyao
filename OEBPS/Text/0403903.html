<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->北墅緒言 五卷
</h2><p>
<!--no:-->國朝陸次雲撰。是集皆所作雜文。而俳諧游戲之篇。居其大半。葢尤侗西堂雜俎之流。世俗所謂才子之文也。
</p><br/></div></body></html>
