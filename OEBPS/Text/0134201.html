<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->尊鄉錄節要 四卷
</h2><p>
<!--no:-->明王弼撰。弼黃巖人。成化乙未進士。官至興化府知府。初謝鐸嘗著尊鄉錄四十一卷。載其鄉先達事實。弼復以己意。節其大略。取十大儒。五大臣。六忠臣。十五孝子。各爲之贊。卷末附拾遺二十事。事各爲詩。
</p><br/></div></body></html>
