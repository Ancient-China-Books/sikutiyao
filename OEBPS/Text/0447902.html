<!--fi:-->集部五十三

</font><h2>
<!--ti:-->澹秋容軒詞 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝范靑撰。靑有筠軒詩集。已著錄。是集爲靑所自編。凡小令十一闋。中調二十七闋。長調十七闋。又附入太倉許旭和詞一首。<br/>
</p></body>
