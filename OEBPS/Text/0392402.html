<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->僦寮集 一卷
</h2><p>
<!--no:-->舊本題古杭月堂宗賢撰。不著時代。考之志乘。亦不載其名氏。據其題名。似乎衲子。故所與唱和者。亦衲子爲多。集中有和沈石田鵲橋仙詞。知爲正嘉閒人也。詩筆淸曠。頗近自然。特邊幅少狹。不免傷於寒瘦。
</p><br/></div></body></html>
