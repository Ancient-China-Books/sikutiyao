<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->古今廉鑑 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明喬懋敬撰。懋敬字允德。上海人。嘉靖乙丑進士。官至湖廣右布政使。是書所載。自春秋季文子。至明楊繼盛。皆以淸操傳於世者。亦宋人廉吏傳之類。而鈔撮大略。挂漏尚多。前有萬歷戊寅自序。自稱其官爲閩封人。乃其宦閩時所輯也。<br/>
</p></body>
