<!--fi:-->子部二十三
<!--sf:-->藝術類二
</font><h2>
<!--ti:-->墨池瑣錄 四卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明楊愼撰。愼有檀弓叢訓。已著錄。王世貞名賢遺墨跋曰。愼以博學名世。書亦自負吳興堂廡。世傳其謫戍雲南時。嘗醉傅胡粉。作雙髻插花。諸伎擁之。遊行城市。或以精白綾作裓。遺諸伎服之。酒閒乞書。醉墨淋漓。人每購歸。裝潢成卷。蓋愼亦究心書學者。此書頗抑顏眞卿。而謂米芾行不逮言。至趙孟頫出。始一洗顏柳之病。直以晉人爲師。右軍之後。一人而已。與王世貞吳興堂廡之說合。知其確出愼手。中閒或採舊文。或抒己意。往往皆心得之言。其述張天錫草書韻會源流。及小王破體書。亦兼有考證。至漢司隸楊厥碑〓字之類。偶爾疎謬者。已駁正於洪适隸釋條下。茲不具論云。<br/>
</p></body>
