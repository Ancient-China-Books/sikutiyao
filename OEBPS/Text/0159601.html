<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->海塘錄 八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明仇俊卿撰。俊卿海鹽人。官國子監博士。萬歷十五年。海鹽塘潰重修。俊卿因錄其圖式案牘爲此書。浙江通志。已採錄其大略。其所紀述。距今一百餘載。亦今昔異宜矣。<br/>
</p></body>
