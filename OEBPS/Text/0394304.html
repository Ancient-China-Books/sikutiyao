<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->梅園集 二十卷
</h2><p>
<!--no:-->明沈一中撰。一中字長孺。鄞縣人。萬歷庚辰進士。官至布政使。是集詩賦八卷。雜文十二卷。大概欲以才藻見長。而短於翦裁澄汰。
</p><br/></div></body></html>
