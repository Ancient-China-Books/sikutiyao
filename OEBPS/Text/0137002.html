<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->名世編 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明吳亮撰。初亮罷官歸田。嘗輯古高隱事。爲遯世編。及再起。又輯此編。皆不採於史傳。惟剽剟唐順之左編。李贄藏書。李廷機名臣記。三書而成。去取絕無義例。編次亦多顚倒。如首列大禹。乃帝王而非人臣。以例推之。何以刊除虞舜。程嬰乃趙氏之臣。魯仲連侯嬴。乃平原信陵之客。皆未登官籍。以例推之。此類何可勝收。百里奚蹇叔列管仲前。蘧瑗列百里奚前。屈原列蘧瑗前。尤屬瞀亂而失次也。<br/>
</p></div></body>
