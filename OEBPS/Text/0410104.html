<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->秋水齋詩集 十五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張映斗撰。映斗字雪子。烏程人。雍正癸丑進士。官翰林院編修。是編凡十四集。首曰或可存集。次江上集。次釣磯集。次雲林集。次范湖集。次日下集。次水籤集。次新館集。次內舍集。次新館後集。次舊雨集。矢淸祕集。次瀛臺集。次使星集。皆其子守約守愚所編。前有湯右曾序。作於康熙乙未。蓋其早年卽爲右曾所賞識也。<br/>
</p></div></body>
