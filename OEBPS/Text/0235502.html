<!--fi:-->子部二十三
<!--sf:-->藝術類二
</font><h2>
<!--ti:-->法書名畫見聞表 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明張丑撰。蓋仿米芾寶章待訪錄例。變而爲表。凡分四格。第一格爲時代。第二格爲目覩。第三格爲的聞。第四格則每一朝代總計其數。題曰會計。凡一百五十五人。一百八十八帖。三百五十六圖。末附顧凱之夏禹治水圖。王羲之行穰帖。皆註曰見。虞世南臨張芝平復帖。顏眞卿鹿脯帖。皆註曰聞。蓋表成以後所續載也。丑別有南陽書畫表。故表首附記已見彼者不錄。又云凡影響附會者不錄。然所列目覩諸名。與所作書畫舫眞蹟日錄。多不相應。意此數表成於二書之前耶。<br/>
</p></div></body>
