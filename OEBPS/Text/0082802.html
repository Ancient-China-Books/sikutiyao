<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->易律通解 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝沈光邦撰。光邦臨海人。雍正中。官中書舍人。易道陰陽。律呂亦本陰陽。易爲天地自然之數。律呂亦本天地自然之數。故推而衍之。其理可以相通。然易不爲律作。律亦不爲易作。無容牽合而一之也。是書引律以合易。以天地五十有五之數。畫爲三角圖。與算家開方廉率立成之法相類。所用過揲之數。以九八不以九六。策數以五十五。不以五十。於律義頗多牴牾。至律管不用圍徑。又於十二律之外。增小呂含少二律於無射之後。亦自我作古也。<br/>
</p></body>
