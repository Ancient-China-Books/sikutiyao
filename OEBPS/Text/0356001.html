<!--fi:-->集部二十一
<!--sf:-->別集類二十一
</font><h2>
<!--ti:-->雲松巢集 三卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->元朱希晦撰。希晦樂淸人。至正末隱居瑤州。與四明吳主一蕭臺趙彥銘游詠雁山之中。稱雁山三老。明初有薦於朝者。朝命未至而卒。是集乃其子豳所編。天台鮑原宏爲之序。正統中其元孫元諫刊版。章陬又爲之序。原宏序稱其飄逸放曠宗於李。典雅雄壯宗於杜。陬序稱其思致精深。詞意豐贍。滔滔汩汩。如驚濤怒瀾。蛟鼉出沒。而可駭可愕。今觀其詩。五言詩氣格頗淸。而邊幅少狹。興象未深。數首以外。詞旨略同。七言稍爲振拔。古體又勝於近體。溯其宗派。蓋瓣香於劍南一集。原序所稱。未爲篤論也。<br/>
</p></div></body>
