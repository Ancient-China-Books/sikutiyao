<title>四庫提要 集部三十四 別集類存目八 東村集 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->東村集 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝李呈祥撰。呈祥字其旋。一字吉津號木齋。霑化人。前明崇禎癸未進士。改庶吉士。入國朝官至詹事府少詹事。是編詩文各五卷。詩分十集。曰邸中稾。使程自删。木齋詩稾。游中山草。唐城草。秋尋草。南游詩。紀行詩。秋游詩。東村詩集前各有小序。查愼行序。稱其與季攀龍王士禎前後鼎足。今觀所作。愼行非定評也。<br/>
</p></div></body>
</html>
