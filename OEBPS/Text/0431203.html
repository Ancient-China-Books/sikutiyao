<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->漢魏詩乘 二十卷
</h2><p>
<!--no:-->明梅鼎祚編。鼎祚有才鬼記。已著錄。其所輯漢魏六朝之詩。名八代詩乘。六朝詩多所刪削。而漢魏詩則全載。又其書先出。故刊本或亦別行。孫皓韋昭諸作。別題曰吳詩。亦以時代類附焉。此書作於馮惟訥詩紀之後。頗欲補其軼闕。然眞僞雜糅。不能考正。如蘇武妻詩之類。至今爲藝林口實也。
</p><br/></div></body></html>
