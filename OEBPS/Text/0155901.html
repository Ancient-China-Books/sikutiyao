<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->建陽縣志 四卷
<!--ti:-->雜志 三卷
<!--ti:-->續志 一卷
</h2><p>
<!--no:-->明黃璿撰。璿建陽人。是書成於景泰庚午。卷首於輿圖之外。增以先賢畫像十二。傳刻失眞。殆可不必。雜誌三卷。亦璿所作。而題曰知非子黃景衡集。景衡卽璿之字。見前志劉章目錄序中。蓋其書乃修志之餘。摭拾佚事。因同於小說家流。故署其號也。續志一卷。乃弘治甲子。邑人袁銛所撰。名繼前志。實則體例各殊。
</p><br/></div></body></html>
