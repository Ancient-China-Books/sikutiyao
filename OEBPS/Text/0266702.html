<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->古穰雜錄 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明李賢撰。賢有天順日錄。已著錄。是編乃所著筆記。閒抒議諭。而述時事者爲多。中多不滿三楊。其謂李時勉。自仁宗譴怒以後。不復直言。自壬振誣搆以後。卽乞歸。有明哲保身之義。亦頗著微詞。三楊固時有短長。若時勉恐非賢所能議也。其自稱土之役。隨軍過雞鳴山時。欲邀三五御史。以一勇力之士。捽王振而碎其首於帝前。卽挾駕還大同。欲謀於英國公不得云云。恐亦文飾之說耳。<br/>
</p></body>
