<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->諧史 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題宋沈俶撰。俶始末未詳。書中載有趙師𢍰爲臨安尹時事。則嘉定以後人矣。所錄皆汴京舊聞。以多詼嘲之語。故名曰諧史。其載吳興項羽廟事。謂鬼神之於人。但侮其命之當死及衰者。又謂魑魅罔兩。假羽名以興禍福。所論頗正。然與書名殊不相應。疑亦後人雜鈔成編也。<br/>
</p></body>
