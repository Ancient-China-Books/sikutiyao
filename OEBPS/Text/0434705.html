<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->東皐詩存 四十八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝王之珩編。之珩字楚白。如皐人。是集選其邑人之詩。自宋以迄於國朝。毎人各詳其字號官爵。所載旣多近時之作。而之珩之詩。收至二百餘首。王逸徐陵芮挺章自錄己作。未如是之繁富也。<br/>
</p></body>
