<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->藥亭詩集 二卷
</h2><p>
<!--no:-->國朝梁佩蘭撰。佩蘭字藥亭。番禺人。康熙戊辰進土。改庶吉士。是編乃休寧汪觀所選。皆近體詩。卷首有朱文小印。曰古體嗣出。則不但非其全集。卽選本亦尚未刻竣矣。
