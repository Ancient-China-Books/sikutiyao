<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->經義齋集 十八卷
</h2>
<!--ed:-->翰林院孔目熊志契家藏本
<p>
<!--no:-->國朝熊賜撰。賜履有學統。已著錄。此集乃康熙庚午賜履以禮部尚書丁憂家居時所刻。凡文十四卷。詩四卷。其名經義齋者。聖祖仁皇帝所賜御題也。<br/>
</p></div></body>
