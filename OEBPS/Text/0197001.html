<!--ed:-->編修程晉芳家藏本

<div id="text"><font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->傳習錄略 一卷
</h2><p>
<!--no:-->不著編輯者名氏。取王守仁傳習錄。删存大略。曹溶收入學海類編者。明史藝文志。載王守仁傳習錄四卷。聚樂堂書目。有戴經傳習錄節要一卷。會稽縣志。有劉宗周陽明傳習錄選。皆無傳習錄略之名。末有鄒元標跋語。然亦但云嘗讀傳習錄。不云有所删輯。蓋以傳習錄跋移綴之。均非其舊也。
</p><br/></div></body></html>
