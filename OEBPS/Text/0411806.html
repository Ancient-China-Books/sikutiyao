<title>四庫提要 集部三十八 別集類存目十二 歲寒堂存稾 一卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->歲寒堂存稾 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝林璐撰。璐字鹿菴。錢塘人。是集皆其所著雜文。僅數十篇。相其版式。蓋陸續開雕。尚未編定成帙。其安溪懷古序。信建文出亡爲眞。殊爲未考。所記顏允紹郭少尹等事。皆足裨史之闕。特敘述稍冗。筆力稍弱耳。<br/>
</p></div></body>
