<title>四庫提要 史部三十六 職官類存目 百僚金鑑 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->百僚金鑑 十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝牛天宿撰。天宿字覲薇。章邱人。康熙中。官瓊州府知府。是編前爲總論七卷。以中外職官爲次。取古之稱職者。略載事蹟。而以歷代官制沿革。弁諸條之首。八卷至十卷。別列廉潔度量用人刑賞恬退忠烈武功七門。亦略摭事實。挂一漏萬。十一卷則載古來箴銘訓頌之類。而以己作參錯其中。至十二卷。則自敍其粤中政績。而以去思碑終焉。未免近於自炫矣。<br/>
</p></body>
