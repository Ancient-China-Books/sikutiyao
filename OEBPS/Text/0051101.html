<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->四禮寧儉編 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝王心敬撰。心敬有豐川易說。已著錄。是書以冠昏喪祭四禮。無貴乎繁重。宜崇尚質樸。始易遵行。因取前人所傳家禮纂本。更爲刪易。務從省約。又名豐川家規。蓋所以教其子弟者。與呂維祺四禮約言。宋纁四禮初稾。用意大約相近。而立法則尤爲簡略焉。<br/>
</p></body>
