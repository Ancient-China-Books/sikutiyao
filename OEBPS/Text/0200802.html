<!--ti:-->理學要旨 無卷數
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝耿介編。介有中州道學編。已著錄。是書輯周程張朱五子之書爲一帙。書首各列小傳。其於周子錄太極圖說。復摘錄通書六章。於明道程子。錄定性書識仁說論氣質之性及語錄。於伊川程子。錄顏子所好何學論四箴及語錄。於張子。錄西銘及語錄。於朱子之書。亦止採仁說一篇。論語錄四十條。<br/>
</p></body>
