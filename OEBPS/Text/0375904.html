<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->雞肋集 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->宋何希之撰。希之撫州樂安人。咸淳甲戌進士。署零陵教授。宋亡後遁跡以終。此本首冠以廷試省試策二篇。後附以詩文五十餘篇。皆其子孫搜輯而成。故體制舛錯。編次殊爲無法。文格亦多平衍。蓋闕帙之餘。其菁華已不復存矣。<br/>
</p></body>
