<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->埤雅廣要 二十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明牛衷撰。衷里貫未詳。官蜀府護衞千戶。蜀王以陸佃埤雅。未爲盡善。今衷補正爲此書。然佃雖以引用王安石字說。爲陳振孫等譏。而其博奧之處。要不可廢。衷所補龐雜餖飣。殆不成文。甚至字謎小說。雜然竝載。爲薦紳之所難言。乃輕詆佃書。殊不知量。今退而列於小說家。俾以類從。衷序所稱蜀王。不著其名。考明史諸王年表。蜀和王悅𤉎。以宣德十年進封。薨於天順五年。衷序爲天順元年作。則王當爲悅𤉎審矣。<br/>
</p></div></body>
