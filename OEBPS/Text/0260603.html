<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->唐集輯要 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明唐樞撰。此本爲國朝王表正删輯。分講學論治澄道闡性爲四篇。樞之學純出於禪。所言大抵空虛幻杳。此集雖刊除其太甚。而根本如斯。徒翦其枝葉。無益也。<br/>
</p></div></body>
