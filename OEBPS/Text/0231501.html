<title>四庫提要 子部二十一 術數類存目二 太乙遁甲專征賦 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->太乙遁甲專征賦 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。考焦竑經籍志。有明員卓遁甲專征賦。其名與此相合。或卽卓書。或後人所擬作。莫能詳也。其書以遁甲論行軍趨避之用。不外煙波釣叟歌中之意。別無所發明。且以太乙命名。而篇中絕無一語及太乙九宮計神主客者。尤爲不可解矣。<br/>
</p></div></body>
</html>
