<!--no:-->明王守仁撰。此本爲康熙中餘姚俞嶙所編。删除錢德洪本正錄外錄別錄之目。併爲一集。更其舊第。首載年譜。次以書序記說諸體。而以傳習錄語錄附焉。<br/>
