<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->易傳闡庸 一百卷
</h2><p>
<!--no:-->明姜震陽撰。震陽字復亨。自稱曰東楚。蓋淮泗閒人也。其書以朱子本義爲主。附綴諸說於其下。而經文次第。仍用王弼之本。蓋惟見坊刻本義。未見朱子原書也。其說皆循文衍義。宂沓頗甚。不出坊刻講章之習。卷前標曰十名家批評。其陋亦可以想見矣。經義考作一百二卷。注曰未見。此本惟一百卷。殆彝尊偶誤歟。
</p><br/></div></body></html>
