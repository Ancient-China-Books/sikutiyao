<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->陋軒詩 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝吳嘉紀撰。嘉紀字野人。泰州人。泰州多以煑海爲業。嘉紀獨食貧吟咏。屏處東淘。自銘所居曰陋軒。因以名集。其詩頗爲王士禎所稱。後刊板散佚。此本乃其友人方干雲裒集重刻者也。其詩風骨頗遒。運思亦復劖刻。而生於明季。遭逢荒亂。不免多怨咽之音。<br/>
</p></div></body>
