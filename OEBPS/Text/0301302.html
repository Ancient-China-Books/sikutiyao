<title>四庫提要 子部五十四 小說家類存目二 黎洲野乘 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->黎洲野乘 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明舒纓撰。纓字振伯。餘姚人。嘉靖乙未進士。官王府長史。是書乃其游戲之作。爲太極氏本紀者一。爲性書學書者二。爲歲月日時表者四。爲悅翁愚隱君何有先生逋盜魚言達觀居士中虛子浣公等列傳者八。皆仿史例爲之。蓋欲仿莊列之寓言。實則詞旨淺陋。尚遠出革華諸傳下也。<br/>
</p></div></body>
</html>
