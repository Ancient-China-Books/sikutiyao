<title>四庫提要 集部三十三 別集類存目七 豐正元集 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->豐正元集 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明豐越人撰。越人字正元。鄞縣人。坊之孫也。嘗自號天放野人。故于頃堂書目。作天放野人集。所戴卷數。與此本相合。蓋卽一書而異名也。後有其子建跋。稱其遭逢骨肉之難故往往有悽咽之音云。<br/>
</p></div></body>
</html>
