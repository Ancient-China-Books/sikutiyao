<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->經部十三
<!--sf:-->書類存目一
</font><h2>
<!--ti:-->禹貢山川郡邑考 四卷
</h2><p>
<!--no:-->明王鑑撰。鑑字汝明。無錫人。嘉靖乙丑進士。官至太僕寺卿。事蹟附見明史邵寶傳。其書以禹貢水道爲主。毎條用水名標目。而歷引諸書所載源流分合於下。其名爲經文所無。而見於蔡氏傳者。竝附釋之。山名亦同此例。郡邑名則專取蔡傳所有者釋之。然地名僅載其沿革至到。山名引書亦頗略。惟水道稍詳。亦未爲該博。朱彝尊經義考。不著錄。無錫縣志。列鑑名於文苑傳。亦不言其著有此書。疑草創之稾。末行於世歟。
</p><br/></div></body></html>
