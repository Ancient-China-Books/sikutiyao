<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->說儲 八卷
<!--ti:-->二集 八卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明陳禹謨撰。禹謨有經籍異同。已著錄。是編乃其劄記。皆偶拈一二古事。綴以論說。不出明人掉弄筆墨之習。中多闡揚佛教。大抵沿屠降鴻苞之派。但不至如隆之放恣耳。<br/>
</p></div></body>
