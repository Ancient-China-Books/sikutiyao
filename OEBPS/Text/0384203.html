<title>四庫提要 集部二十九 別集類存目三 人瑞翁集 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->人瑞翁集 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明林春澤撰。春澤字德敷。侯官人。正德甲戌進士。官至平番府知府。年百有四歲。有司爲建人瑞坊。故以人瑞翁名其集。原本十二卷。今未見傳本。此本其曾孫愼所重編也。春澤少與鄭善夫游。互相切磋。故其詩頗有體裁。但乏深思厚力耳。<br/>
</p></div></body>
</html>
