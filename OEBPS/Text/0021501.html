<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易象訓 十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝姚球撰。球字頤眞。無錫人。其凡例稱辛未歳年二十七。始讀周易。二十餘年閒。見註疏百三四十部。不知爲前辛未後辛未也。是書雖用古本。分十二篇。而篇數迥異。其分象傳於爻傳之外。本於宋吳仁傑。又分說卦爲三。以繫辭上下傳爲說卦之第一第二。以應隋志三篇之目。而合彖爻傳之上下爲一。以爲古本。殊不見其確據。毎卦前之六畫。古本皆先下後上。乃用朱謀㙔之例。標曰上某卦。下某卦。亦非古本之舊也。<br/>
</p></div></body>
