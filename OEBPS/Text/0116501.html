<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->馬端肅三記 三卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->明馬文升撰。文升字負圖。鈞州人。景泰辛未進士。官至兵部尚書。加少師太子太師。端肅其諡也。事蹟具明史本傳。此三篇皆所自述。一曰西征石城記。紀成化初爲陝西巡撫。與項忠平滿四之亂事。一曰撫安遼東記。紀成化十四年。遼東巡撫陳鉞。冒功激變。而文升奉命撫定之事。一曰興復哈密記。紀宏治初土魯番襲執哈密忠順王。而文升持議用兵。遣許進等討平之事。三記本在文升所著集中。此其析出別行之本也。<br/>
<!--no:--></p><blockquote>案此三記皆文升所自述。宜入傳記類中。然三事皆明代大征伐。文升特董其役耳。實朝廷之事。非文升一人之事也。故仍隸之雜史類焉。<br/>
</blockquote>
