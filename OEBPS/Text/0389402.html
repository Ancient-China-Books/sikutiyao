<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->華陽文集 十二卷
</h2><p>
<!--no:-->明宋儀望撰。千頃堂書目。載華陽館文集十二卷。又詩集十四卷。此集皆其雜文。卷數亦相合。蓋猶儀望之原本。惟許宗魯張獻翼諸人所作詩集序。皆附錄集末。未喻何故。或裝輯者誤歟。然重編之本。僅有詩五卷。則十四卷之本久佚矣。又疑以諸序無所附麗。故綴之文集末也。
</p><br/></div></body></html>
