<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->簡明醫彀 八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明孫志宏撰。志宏字台石。杭州人。是書卷首冠要言一十六則。議論亦平正。其餘案門列方。淺顯易解。然未能盡醫道之變化也。<br/>
</p></div></body>
