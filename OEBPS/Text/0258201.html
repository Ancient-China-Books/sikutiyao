<!--fi:-->子部三十三
<!--sf:-->雜家類七
</font><h2>
<!--ti:-->仕學規範 四十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->宋張鎡撰。鎡字功甫。官奉議郞。直祕閣。是書分爲學行已涖官陰德作文作詩六類。統載宋名臣事狀。竝徵引原文。各著出典。若所採九朝名臣傳諸書。俱爲修史者所據依。故多與史合。且可補其遺闕。如所錄范仲淹鎮靑社時。設法免靑民輦置之苦。靑民至爲立祠。又趙抃治越州歲荒。今貯米者反增價糶之。而其後更賤。民胥全活。均云出四科事實。又張方平知崑山縣。收餘賦以給貧民。而正民數十年侵越之訟。云出哲宗名臣傳。今其書皆不傳。而三人本傳亦未載。此類頗多。均可以資考證。蓋與朱子名臣言行錄體例雖殊。而其爲一代文獻之徵則一也。<br/>
</p></body>
