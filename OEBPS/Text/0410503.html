<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->樸庭詩稾 十卷
</h2>
<!--ed:-->編修吳壽昌家藏本
<p>
<!--no:-->國朝吳爚文撰。爚文字璞存。一字樸庭。會稽籍。山陰人。雍正中國子監生。屢舉不第。生平游歷。一寄諸吟咏。前四卷其友人嚴遂成所選。後六卷則晚年所自訂也。<br/>
</p></div></body>
