<title>四庫提要 集部三十四 別集類存目八 樂圃詩集 七卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->樂圃詩集 七卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝顏光敏撰。光敏字遜甫。一字修來。曲阜人。康熙丁未進士。官至吏部考功司郞中。此集爲王士禎所定。版心題曰十子詩略。蓋士禎嘗選商邱宋犖。郃陽壬又旦。安邱曹貞吉。黃岡葉封。德州田雯謝重輝。晉江丁煒。江陰曹禾。江都汪懋麟及光敏之詩。共編一集。而十人各爲卷帙。其版亦分藏於各家。往往別本單行。版心所題。猶其全編之總名也。<br/>
</p></div></body>
</html>
