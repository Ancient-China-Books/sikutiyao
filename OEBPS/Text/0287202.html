<body><div id="text">
<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->考古類編 十二卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->國朝柴紹炳撰。紹炳有古韻通。已著錄。是書分三十三門。凡有關於典章制度者。皆摘其指要。貫串成篇。自序謂取便童蒙。比於小學紺珠之類。蓋爲舉業後場設也。原名通考纂要。雍正甲辰。華亭姚培謙爲之評註。改題今名。<br/>
</p></div></body>
</html>
