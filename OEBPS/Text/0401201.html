<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->文襄公別錄 六卷
</h2><p>
<!--no:-->國朝李之芳撰。之芳有文襄奏疏。已著錄。是書首行閒紀略二卷。次軍旅紀略二卷。皆討耿精忠時文移。次文告紀事二卷。皆居官時告諭之文。
