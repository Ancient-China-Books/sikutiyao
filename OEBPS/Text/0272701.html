<title>四庫提要 子部四十一 雜家類存目八 奚囊手鏡 十三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->奚囊手鏡 十三卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明楊循吉撰。循吉有蘇州府纂修識異。已著錄。循吉好蓄異書。聞有祕本。必購求繕寫。是編薈綷諸類書。頗稱博贍。而門目未分。茫無體例。劉鳳王世貞。會分得其稾。後遂散佚。明史藝文志作二十卷。此止十三卷。不知爲鳳家之半部。抑世貞家之半部也。<br/>
</p></div></body>
</html>
