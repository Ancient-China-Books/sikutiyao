<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->古文彙編 二百三十六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明陳仁錫編。以經史子集分部。然所配多不當理。如水經屬地理。當列之史。太玄當列之子。乃因其以經爲名。遂列於經。而左氏春秋傳。反列諸史。又芟削周禮。而顛倒其六官。體例龐雜。無足觀者。考仁錫嘗刻古周禮。不應此選自亂其例。其託名歟。<br/>
</p></div></body>
