<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->老老恆言 五卷
</h2><p>
<!--no:-->國朝曹庭棟撰。庭棟有易準。已著錄。是書皆言衰年頤養之法。前二卷詳晨昏動定之宐。次二卷列居處備用之要。末附粥譜一卷。借爲調養之需。蓋庭棟年七十五時作也。
</p><br/></div></body></html>
