<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->嵩嶽廟史 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝景日昣撰。是書以嵩嶽廟舊未有志。因創爲編輯。分圖繪星野沿革形勢營建祀典靈異嶽生詩賦藝文。各爲一卷。其凡例謂漢武之登封。孝明之巡幸。胡後武曌之離宮別院。事涉游盤。無關秩祀。概從删削。可謂矜愼。然靈異類中。所引述異記虞初志諸書。半是寓言。藝文類載嵩嶽嫁女記。尤爲不經。詩賦藝文。析爲二類。金石之文。如石闕碑。別見於營建類中。亦爲錯亂。則亦仍地志之龐雜而已。<br/>
</p></body>
