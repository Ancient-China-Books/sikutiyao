<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->洹詞記事鈔 一卷
<!--st:--><font size="-1">附</font>明良記 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明李鶚翀編。鶚翀字如一。江陰人。洹詞本崔銑所著文集。鶚翀摘其論宋事及明初事蹟者六十一則爲書。其不涉記事者皆不錄。續鈔三十六則。皆前所挂漏也。鶚翀自題云。前鈔成於庚子秋。閱七載。今春裒諸說部梓行之。發篋得前鈔。因同楊憲副二記。附爲一帙。今二鈔之後。惟楊儀明良記四卷。前有鶚翀小引。稱與保孤一記。皆係祕本。則所謂二記者。乃合保孤記言之。而此本佚其一耳。<br/>
</p></div></body>
</html>
