<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->左傳統箋 三十五卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝姜希轍撰。希轍字二濱。餘姚人。明崇禎壬午舉人。國朝官至奉天府府丞。此書循文衍義。所據者特杜預林堯叟孔穎達三家。參以朱申句解。其所引證。又皆不標所出。猶沿明季著書之習。<br/>
</p></div></body>
