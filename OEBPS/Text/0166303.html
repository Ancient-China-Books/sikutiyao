<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->東南夷圖說 二卷
<!--ti:-->嶺海異聞 一卷
<!--ti:-->續聞 一卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明蔡汝賢撰。汝賢字思齊。華亭人。隆慶戊辰進士。是編成於萬歷丙戌。所紀皆東南海中諸國。殊多傳聞失實。如謂琉球國人窅目深鼻。男去髭鬚。輯鳥羽爲冠。裝以珠玉赤毛。今琉球貢使旅來。目所共睹。殊不如其所說。海西諸國。統稱西洋。汝賢乃以西洋爲國名。則更謬矣。至於異聞續聞。尤多荒誕不經。其圖像悉以意杜撰。亦毫無所據。<br/>
</p></body>
