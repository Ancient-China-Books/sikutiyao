<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->衡嶽志 十三卷
</h2><p>
<!--no:-->明彭簪撰。姚宏謨重訂。考明史藝文志。載彭簪衡嶽志八卷。此多五卷。當卽宏謨所增。然宏謨序已稱續刻者隨時竄入而不之究。則未經重修以前。已非簪之原本矣。序又稱總形勝於多景之前。補事紀於諸卷之首。此本一卷爲事紀。二卷三卷爲形勢。知爲宏謨所增。至所稱詩文以景附。景以類分者。則散綴各卷。不可復考。簪自號石屋山人。安城人。官衡山縣知縣。其書成於嘉靖戊子。宏謨秀水人。嘉靖癸丑進士。官至吏部左侍郞。其書成於隆慶辛未。時提督湖廣學政。應知縣章宣之請。續此編云。
</p><br/></div></body></html>
