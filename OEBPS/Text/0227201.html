<body><div id="text">
<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->太元別訓 五卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝劉斯組撰。斯組有撥易堂易解。已著錄。是編解釋揚雄太元。各以韻語發揮其義。意欲以奧崛配雄。然原書詞意艱深。所以待註。註又僻澀。使人不解。是亦何取於註乎。<br/>
</p></div></body>
</html>
