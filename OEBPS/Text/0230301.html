<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->奇門遁甲賦 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。考焦竑經籍志。遁甲書七十二家。以賦名者。宋邱濬天乙遁甲賦。及員卓遁甲專征賦而已。是編論奇門。而不及於天乙。亦不主於用兵。殆非濬卓遺本。其於奇儀飛伏之理。詞意明簡。尚不至於荒詭。末附以烟波釣叟歌。明程道昌。皆已採入遁甲演義中。其賦中註釋。則大抵江湖術士。摭拾浮談。無所闡發也。<br/>
</p></body>
