<div id="text"><font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->東谷贅言 二卷
</h2><p>
<!--no:-->明敖英撰。英有愼言集訓。已著錄。是書上卷雜論立身處世之道。多舉古事爲證。下卷亦雜論詩文。所載明初都督府軍數太僕寺馬數。有禁不令人知。幷額派歲派坐派之始未。尚賓錧之聘士。皆足補史志所未備。亦識小之類也。
</p><br/></div></body></html>
