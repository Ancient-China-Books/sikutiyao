<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->偶各紺珠 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明黃秉石撰。秉石字復子。江寧人。萬曆中以薦爲推官。官至嚴州府同知。是編雜採諸書。餖飣少緒。又多不註出典。蓋隨手筆記。未有詮次體例也。<br/>
</p></div></body>
