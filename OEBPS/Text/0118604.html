<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->聖典 二十四卷
</h2><p>
<!--no:-->明朱睦㮮撰。睦㮮有易學識遺。已著錄。是書紀太祖開國事蹟。分八十一日。仿貞觀政要之體。視宋濂洪武聖政記所載較詳。
