<title>四庫提要 集部四十五 總集類存目二 五十家唐詩 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->五十家唐詩 無卷數
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著編輯者名氏。自唐太宗玄宗至儲光羲。凡五十家。各家之詩。但分古近體。亦有載賦數首者。閒存原序。似皆從舊本錄入。考明徐獻忠有百家唐詩一百卷。是編前無序目。或卽獻忠之本。而佚其半歟。<br/>
</p></div></body>
</html>
