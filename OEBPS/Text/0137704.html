<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->宗聖譜 十四卷
</h2><p>
<!--no:-->明鄒泉撰。泉字子靜。常熟人。是書分八目。曰孔聖譜。曰四配譜。曰十哲譜。曰羣賢譖。曰理學譜。曰經儒譜。曰史氏譜。曰著作譜。蓋欲合儒林道學源流本末。彙爲一書。以便檢閱。而體例叢脞。編次多乖。如經儒譜內書傳列伏生歐陽夏侯。不列孔安國。而別列安國於儒拾遺之內。史氏譜內列李燾續通鑑長編。不列司馬光資治通鑑。而別列通鑑於史拾遺之內。進退失倫。絕無義理。其著作譜雜錄書名。皆取材於經籍考中。又十不存一。蓋隨意鈔撮。以供里塾佔畢之用。雖以宗聖爲詞。實兔園册也。
</p><br/></div></body></html>
