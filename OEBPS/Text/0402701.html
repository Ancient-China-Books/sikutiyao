<title>四庫提要 集部三十五 別集類存目九 吳山鷇音 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->吳山鷇音 八卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝林雲銘撰。此其寓杭州時所作詩文。故署以吳山。其曰鷇音。則取莊子語也。據自序云。分爲四卷。而書實八卷。或刻時每卷分而爲二歟。<br/>
</p></div></body>
</html>
