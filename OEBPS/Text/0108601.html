<!--fi:-->史部五
<!--sf:-->紀事本末類存目
</font><h2>
<!--ti:-->永陵傳信錄 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明戴笠撰。笠字耘野。吳江人。是書用紀事本末之體。一曰興獻大禮。一曰更定郊祀。一曰欽明大獄。一曰二張之獄。一曰曾夏之獄。一曰經略倭寇。事各爲卷。每卷皆先敍而後斷。其論河套事。謂爲難效之功。幸觸犯上怒。其事中止。不然。請兵轉餉。工役騷擾。禍患將有大於是者云云。則自宋以來。儒者因循苟且之見。所以終明之世。無一日無邊患也。<br/>
</p></div></body>
