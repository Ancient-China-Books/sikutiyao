<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->女教書 四卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->元許熙載撰。熙載字獻臣。彰德相州人。參知政事有壬之父也。是編集經書及先儒之言。凡有關於女教者。分爲六篇。曰內訓。曰昏禮。曰婦道。曰母儀。曰孝行。曰貞節。<br/>
</p></div></body>
