<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->芸心識餘 七卷
<!--ti:-->續 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明陳其力撰。其力字克相。號芸心子。通海人。官南京戶部司務。其書成於嘉靖辛酉。凡禽鳥獸畜龍蛇蟲鼠魚龜五部。分門隸事。每事標題於前。雜列故實。而附以論斷。龐雜割裂。無可觀。持論尤多猥鄙。觀所列引用書目。以明道集讀書錄列之經傳。以爾雅與眞仙寶誥同列之圖註。以說文續文章正宗人之類書。甚至漢書之外。又有漢史。開元遺事之外又有天寶遺事。如斯之類。指不勝屈。殆不足與辨。<br/>
</p></div></body>
</html>
