<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋類義折衷 十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝王芝藻撰。芝藻有大易疏義。已著錄。是書以左氏公羊穀梁胡傳爲主。亦閒採程子。及臨川吳氏廬陵李氏諸家。以爲之注。其自出己見。則加臆解二字以別之。後附總論二十條。書成於康熙三十五年。自序稱公羊襲取穀梁之書而續爲之。其說不知所據。大旨謂左傳可信者十之四。不可信者十之六。公羊亦多繆戾。惟穀梁猶不失聖門之舊。前有自題口號云。自讀春秋四十年。只如羣動對青天。邇來深考流傳義。始覺先儒多誤傳。其命意所在。可槩見矣。<br/>
</p></div></body>
