<!--ed:-->編修汪如藻家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->延平文集 三卷
<!--ti:-->附錄 二卷
</h2><p>
<!--no:-->宋李侗撰。侗有朱子所輯延平問答。已著錄。此本乃侗裔孫葆初更彙詩文一卷。附綴於後。改題此名。故宋志不載。前三卷均標曰朱熹編。其實朱子惟編問答。未編詩文。特借以爲重耳。後二卷爲附錄。則朱子所爲行狀之類也。
</p><br/></div></body></html>
