<!--ed:-->戶部尚書王際華家藏本

<div id="text"><font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->崔氏小爾雅 一卷
</h2><p>
<!--no:-->舊本題明崔銑撰。銑有讀易餘言。已著錄。此書凡分十篇。核檢其文。實卽孔叢子中之小爾雅也。閔元衢歐餘漫錄曰。小爾雅漢孔鮒撰。汝郡袁氏金聲玉振集。誤爲崔仲鳧撰。收入撰述部。以漢爲本朝。以崔易孔。豈其不詳考耶。抑以世可欺也。則是僞題姓名。明人已言之矣。
</p><br/></div></body></html>
