<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->山谷刀筆 二十卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->宋黃庭堅撰。庭堅全集已著錄。此乃所著尺牘也。以年爲次。自初仕至館職四卷。居憂時三卷。在黔州三卷。戎州七卷。荊渚二卷。宜州一卷。皆於全集中摘出別行者。然是編向有宋槧本。非後人所爲。考宋史藝文志。楊億亦以刀筆別行。蓋當時風氣。有此一體云。<br/>
</p></div></body>
