<!--fi:-->子部十七
<!--sf:-->天文算法類二
</font><h2>
<!--ti:-->弧矢算術 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明顧應祥撰。弧矢之法。始於元郭守敬授時歷草。其有弧背求矢草立天元一爲矢云云。反覆求之。至得三乘方積數。及廉隅縱數而止。不載開方算式。大抵開諸乘方法。尚爲當時畸人所習。故不贅言。抑或別有專書。故不復演歟。其弧矢相求。及弧容直闊諸法。皆以句股法御之。明唐順之謂爲步日躔月離源頭。作弧矢論。以示顧應祥。應祥遂演爲是書。書名其編曰弧矢算術。應祥未明立天元一法。故置之不論。惟補其開帶縱三乘方之式。並詳各弧矢相求之法。與測圓海鏡。分類釋術之作略同。其可資初學之講肄者。亦略相等也。<br/>
</p></div></body>
