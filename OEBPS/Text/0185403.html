<title>四庫提要 史部四十六 史評類存目二 羣史品藻 三十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->羣史品藻 三十卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明戴璟撰。璟有廣東通志初稿。已著錄。是編取司馬光通鑑。摘其事蹟。爲之論斷。其凡例云。以通鑑節要爲主。而摘其可爲論策命題者。案千頃堂書目。有宋江贄所撰資治通鑑節要。又有元劉剡所撰資治通鑑節要。皆三十卷。未知璟所指何本。然止爲命題而設。則不出兔園册子之陋習也。<br/>
</p></div></body>
</html>
