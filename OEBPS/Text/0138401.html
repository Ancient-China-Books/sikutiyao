<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->洛學編 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝湯斌撰。斌字孔伯。號潛菴。睢州人。順治己丑進士。官至工部尚書。諡文正。是書述中州學派。分爲二編。首列漢杜子春鄭興鄭衆服虔。唐韓愈。宋穆修。謂之前編。次列二程子以下十三人。附錄二人。元許衡以下三人。附錄一人。明薛瑄以下二十人。附錄七人。謂之正編。各評其學問行誼。蓋雖以宋儒爲主。而不廢漢唐儒者之所長。後耿介作中州道學編。乃擧唐以前人悉删之。則純乎門戶之私。所見又與斌異矣。<br/>
</p></div></body>
