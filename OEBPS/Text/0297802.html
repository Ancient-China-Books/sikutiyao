<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->賢識錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明陸釴撰。釴有山東通志。已著錄。此書皆紀洪武中雜事。所採惟餘冬序錄野記客座新聞草木子諸書。援據旣寡。事迹亦僅寥寥數則。不足以當賢識之目。<br/>
</p></div></body>
