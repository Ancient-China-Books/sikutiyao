<!--fi:-->經部四十四

</font><h2>
<!--ti:-->皇極圖韻 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明陳藎模撰。藎謨字獻可。嘉興人。黃道周之門人也。是書本邵子皇極經世聲音倡和之說。而推衍之。專以經緯子母爲說。實卽邵子之言陰陽剛柔也。其說以爲天數九。地數十二。平上去入爲四聲。每聲各有闢闢闢。翕翕翕。闢之翕。翕之闢四等。每等九聲。得三十六聲。則四天九也。開發收閉爲四音。每音有純淸次淸純濁次濁四等。每等十二音。共說四十八音。則四地十二也。又推其數合於九宮八卦九疇。雖理有相通。然聲氣之原。實不在於是也。<br/>
</p></body>
