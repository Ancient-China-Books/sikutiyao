<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->赤嵌集 四卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝孫元衡撰。元衡字湘南。桐城人。康熙中官至東昌府知府。是集皆其爲臺灣同知時所作。以地有赤嵌城。故以爲名。多紀海外土風物產。頗逞才氣。而未能盡軌於詩律。王士禎爲之點定。謂其追蹤建安。躡跡長公。似乎太過也。<br/>
</p></div></body>
