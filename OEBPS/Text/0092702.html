<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->諧聲指南 一卷
</h2>
<!--ed:-->浙江汪啓家藏本
<p>
<!--no:-->明吳元滿撰。其說六書。以諧聲爲多。而古有數字同從一字諧聲。而數字之讀乃迥異者。於是爲之說。曰諧本聲。諧叶聲。諧本音。諧叶音。諧轉聲。諧轉叶聲。諧轉音。諧轉叶音。有是八者之別。夫古字本止一聲。所從諧聲之字。其讀要不相遠。後人讀字。自與古殊。乃謂古作字時。有所謂諧叶諧轉之聲。祇憑臆說。故設多歧。實非六書之本旨也。<br/>
</p></div></body>
