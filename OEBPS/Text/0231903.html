<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->神機相字法 一卷
</h2><p>
<!--no:-->是書一名景齊字至理集。景齊不知何許人。自序稱偶信步山石。忽見一異人。箕踞於磐石。詢某曰。子非景齊乎。僕驚其預知姓名。疑是神人。異人曰。此乃東華洞文上卷奇篇。嘗付安石。今日以中卷授於子。密窺乃陰陽祕記釋字神機之書云云。似是南北宋閒人矣。蓋淺陋術士耳。聞有王安石字說。遂假借其名也。
