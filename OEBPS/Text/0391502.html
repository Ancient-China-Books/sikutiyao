<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->大鄣山人集 五十三卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明吳子玉撰。子玉字瑞穀。休寧人。嘉靖中貢生。其文規橅李攀龍。集中分體二十。皆以某部爲題。其敍事志略說譜等目。竝出臆造。<br/>
</p></div></body>
