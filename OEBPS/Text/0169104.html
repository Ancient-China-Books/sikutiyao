<div id="text"><font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->古今官制沿革圖 無卷數
</h2><p>
<!--no:-->明王光魯撰。光魯有閱史約書。已著錄。是書載秦漢迄於宋元。凡官制之升降沿革頗詳悉。而限於尺幅。考據亦多所未備。明宜興路進。校刊金履祥通鑒前編。首列古今官制。未著撰人姓名。今校之。悉與此合。蓋卽光魯本也。
</p><br/></div></body></html>
