<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->琴瑟譜 三卷
</h2><p>
<!--no:-->明汪浩然撰。浩然始末未詳。自稱廣東瓊州府正樂生員。殆樂生也。第一卷言琴瑟之制。以及圖說指法。下二卷則各分諸調。浩然能協琴瑟之聲爲八音。嘗譜大成樂。奏之廣州學宮。湛若水嘗爲作記。其自序謂與其子合奏之。蓋以專門世業。故言之特詳耳。
</p><br/></div></body></html>
