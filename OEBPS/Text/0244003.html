<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->酒概 四卷
</h2><p>
<!--no:-->明沈沈撰。自題曰震旦醚民囦囦父。前有自序一首。則稱曰褐之父囦囦沈沈。名號詭譎。不知何許人。每卷所署校正姓氏。皆稱海陵。則刻於泰州者也。其書仿陸羽茶經之體。以類酒事。一卷三目。曰酒名器。二卷七目。曰釋法造出稱量飲。三卷六目。曰評僻寄緣事異。四卷六目。曰功德戒亂令文。雜引諸書。體例叢碎。至以孔子爲酒聖。阮籍陶潛王績邵雍爲四配。尤妄誕矣。
</p><br/></div></body></html>
