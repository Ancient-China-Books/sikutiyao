<div id="text"><font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->奕世增光錄 八卷
</h2><p>
<!--no:-->明王道行編。道行字明南。陽曲人。嘉靖庚戌進士。官至左布政使。是爲續五子之一。明史文苑傳。附見王世貞傳中。是書乃其官常鎭兵備副使時。爲魏校所刊也。第一卷至五卷。載敕命祭文。以及同時諸人贈答書啓。第六卷載校行狀誄詞。及遺事七卷八卷。則文稾備遺也。因校誥敕中。有永增奕世之光語。遂以名其書焉。
</p><br/></div></body></html>
