<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->方齋補莊 
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝方正瑗撰。正瑗字引除。號方齋。桐城人。康熙庚子舉人。官至陝西潼商道。是書以莊子背馳聖道。故卽其內篇之目。而補其所未及。論者蓋欲明孔之全。正莊之偏。反莊之肆。以規學莊者於醇也。然莊子之書。汪洋恣肆。本不附托聖人以立言。此乃一一與之辨難。殊爲贅設。反南華經之名。而別名西華經。尤爲不必矣。<br/>
</p></body>
