<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->傷寒分經 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝吳儀洛撰。此書爲其醫學述之第五種。取喻嘉言所撰尚論篇。重爲訂正。凡太陽經三篇。陽明經三篇。太陰經一篇。少陰經二篇。厥陰經一篇。春温三篇。夏熱一篇。脈法二篇。諸方一篇。補卒病論一篇。秋燥一篇。共十有九篇。<br/>
</p></div></body>
</html>
