<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->思誠堂集 二卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝吳琠撰。琠號銅川。沁州人。順治己亥進士。官至大學士。諡文端。此集詩僅五十三首。餘皆奏疏雜文。竝督撫楚中時牌示。舊無刊本。乾隆己丑。其鄉人趙熟典始裒而刻之。<br/>
</p></div></body>
