<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->占星堂集 十五卷
</h2><p>
<!--no:-->明唐文獻撰。文獻字元徵。南直隸華亭人。萬歷丙戌進士。官至禮部右侍郞。翰林院學士。諡文恪。事蹟具明史本傳。朱彝尊靜志居詩話。載文獻未第時。曾見奎宿於堂上。故以占星名其堂。因以名集。
</p><br/></div></body></html>
