<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->齎志齋集 十卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明陳泰交撰。泰交有尚書註考。已著錄。是集中有自述一篇。言初字穉孚。更字同倩號鰈海。少時名元侃。字三緘。其後三緘稱獨著。遂以爲號。是集爲其子鋐所刻。凡詩一卷。雜文九卷。泰交嘗與修秀水志。志文多載集中。詩文俱無以異人。至優童志一篇。尤過於放誕風流矣。<br/>
</p></div></body>
</html>
