<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->傷寒論條辨續註 十二卷
</h2>
<!--ed:-->大學士英廉購進本
<p>
<!--no:-->國朝鄭重光撰。重光字在辛。歙縣人。明萬歷中。方有執作傷寒論條辨。號爲精審。後喻昌因之作尚論篇。張璐因之作傷寒纘論。程嘉倩因之作後條辨。互有發明。亦各有出入。然諸書出。而方氏之舊本遂微。重光爲有執之里人。因取條辨原本。删其支詞。復旁參喻昌等三家之說。以己意附益之。名曰續註。卷首仍題執中之名。明不忘所本之意也。<br/>
</p></body>
