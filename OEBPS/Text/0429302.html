<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->頻陽四先生集 四卷
</h2><p>
<!--no:-->明劉兌編。兌始末未詳。其編此書。則官富平縣知縣時也。所錄爲張紞李宗樞楊爵孫丕揚四人詩文。紞有雲南機務鈔。黃爵有周易辨錄。丕揚有論學篇。均已著錄。宗樞字子西。號石疊。嘉靖癸未進士。官至右僉都御史巡撫河南。四人皆富平人。富平古頻陽地。故稱頻陽四先生。是集之編。在萬歷甲申。於時丕揚方以右副都御史家居。兌以丕揚所作爲四家之一。殊乖古人蓋棺論定之義。明季標牓之習。大率如斯矣。
</p><br/></div></body></html>
