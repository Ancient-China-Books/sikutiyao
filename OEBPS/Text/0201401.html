<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->太極圖說遺議 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。巳著錄。周子太極圖說。本易有太極一語。特以無極二字。啓朱陸之爭。奇齡又以其圖與參同契合併。引唐元宗御製上方大洞眞元妙經序無極二字爲證。因及於篇中陰陽動靜互根等語。謂皆非儒書所有。立議原不爲無因。惟是一元化爲二氣。二氣分爲五行。而萬物生息於其閒。此理終古不易。儒與道共此天地。則所言之天地。儒不能異於道。道亦不能異於儒。猶之曰月麗天。萬方並覩。不能謂彼教所見日月。非我日月也。苟其說不悖於理。何必定究其所從出。奇齡此論。不論所言之是非。而但於圖繪字句。辨其原出於道家。所謂舍本而爭末者也。<br/>
</p></div></body>
