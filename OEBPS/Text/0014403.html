<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->四聖一心錄 五卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明錢一本撰。是書於像鈔之外。又舍數而言理。其言理舍天而言人。其言人又舍事而言心。推闡之以至於性命。體例近乎語錄。其論亦多支離。如謂許由讓王。爲能知河洛之道。又謂序卦傳爲格物之學。大抵皆無根之高論也。<br/>
</p></body>
