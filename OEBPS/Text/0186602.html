<!--ed:-->福建巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->史評辨正 四卷
</h2><p>
<!--no:-->國朝黃鵬揚撰。是書取歷代史評。斷其是非。每條皆先列前人之說。次申己見。卷首自序。所論評史三病四宜等說。頗爲切中。然如伊尹兩截人之類。仍嘵嘵於一字一句之閒。爭無關之得失。則亦未改迂儒論古之習矣。
</p><br/></div></body></html>
