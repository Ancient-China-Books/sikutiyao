<title>四庫提要 集部二十七 別集類存目一 待淸遺稾 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->待淸遺稾 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋潘音撰。音字聲甫。天台人。自咸淳之末。遭逢世亂。卽隱居不仕。題所居曰待淸軒。入元以後。仍隱遯以終。其集舊無傳本。明嘉靖閒。其後人從敗簏中得遺稾。屬徐雲卿校定而序之。詞氣頗涉麤率。未知果音之手蹟否也。<br/>
</p></body>
</html>
