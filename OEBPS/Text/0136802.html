<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->盜柄東林夥 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。分初盛中晚四門。詳列其姓名官爵。而各註其罪狀。詞極醜詆。楊漣左光斗諸人名下。已註斃獄字。則此書成於天啓末年也。<br/>
</p></div></body>
