<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->嶺南雜記 二卷
</h2>
<!--ed:-->大學士英廉家藏本
<p>
<!--no:-->國朝吳震方撰。震方有讀書正音。已著錄。是編記其客遊廣東時所見。上卷多記山川風土。兼及時事。所載番禺唐化鵬夫務條議花田立縣議。廣西巡撫彭鵬禁官販私鹽示諸條。亦頗留心於利弊。下卷則記物產而已。書中稱平南王尚可喜爲逆藩。伏讀五朝國史列傳。可喜之子尚之孝。反覆悖亂。終於伏誅。謂之逆藩可也。可喜則終守臣節。未可目之以逆。是亦傳聞之未審矣。<br/>
</p></div></body>
