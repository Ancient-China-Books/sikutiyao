<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->倭患考原 二卷
</h2><p>
<!--no:-->明黃俁卿撰。自題曰閩人。其始末未詳。俁卿以嘉隆閒福建瀕海郡縣。嘗被倭患。故爲是書。以推其致禍之由。上卷溯洪武初年。遣使通倭。終萬歷初廣賊林鳳之亂。下卷恤援朝鮮。則紀宋應昌楊鎬東征事也。卷末附以倭俗考。其中所載。閩事居多。草野傳聞。殊爲簡略。
</p><br/></div></body></html>
