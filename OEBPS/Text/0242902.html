<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->古奇器錄 一卷
</h2><p>
<!--no:-->明陸深撰。深有南巡日錄。已著錄。是書雜錄古人奇器名目。各標出處。末附以江東藏書目錄。經第一。理學第二。史第三。古書第四。諸子第五。文集第六。詩集第七。類書第八。雜史第九。地志第十。韻書第十一。小學醫學第十二。雜流第十三。又特爲制書一類。其義例與歷代書目。頗有不同。蓋深以意爲之。非古法也。
</p><br/></div></body></html>
