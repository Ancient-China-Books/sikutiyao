<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->尋樂堂集 十一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明王烈撰。烈字正邦。樂安人。尋樂其別號也。成化宏治閒諸生。是集文五卷。詩六卷。末附其族孫澂江府經歷素節所撰行實一篇。載其論文論經史之語。蓋志大而學則未廣者也。<br/>
</p></body>
