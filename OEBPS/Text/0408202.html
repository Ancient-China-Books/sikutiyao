<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->雄雉齋選集 六卷
</h2><p>
<!--no:-->國朝顧圖河撰。圖河字書宣。江都人。康熙己丑進士。官翰林院編修。圖河爲江左十五子之一。其詩古體多學眉山。近體多學劍南。詠物諸作。亦頗新穎。而在同時諸人之中。尚未能籠罩一切也。
</p><br/></div></body></html>
