<font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->升菴新語 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王宇編。宇字永啓。閩縣人。萬曆庚戌進士。官至山東提學參議。是編鈔撮丹鉛諸錄。存其什一。而所擇又不能精。原書具存。此爲蛇足矣。<br/>
</p></body>
