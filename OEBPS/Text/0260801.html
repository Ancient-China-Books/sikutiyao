<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->客問 一卷
</h2><p>
<!--no:-->明黃省曾撰。其書凡十五則。前四則論陰陽象緯。後十一則論人事。皆設爲客問而答之。其論解州鹽池。殊附會。論月星不借日光。亦不知推步之法。所論人事。則大抵憤時嫉俗之言。
</p><br/></div></body></html>
