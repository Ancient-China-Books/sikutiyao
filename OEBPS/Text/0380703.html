<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->半江集 十五卷
</h2><p>
<!--no:-->明趙寬撰。寬字栗夫。號半江。吳江人。成化辛丑進士。官至廣東按察使。是集初爲其邑人王思誠所刊。王守仁費宏。皆爲之序。守仁序不載卷數。但惜其遺稾散佚。宏序稱詩六卷。文如之。此本凡詩八卷。文七卷。蓋其仲子禴掇拾補緝。又增三卷也。
