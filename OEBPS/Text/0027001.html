<title>四庫提要 經部十三 書類存目一 書經講義會編 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十三
<!--sf:-->書類存目一
</font><h2>
<!--ti:-->書經講義會編 十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明申時行撰。時行字汝默。號瑤泉。長洲人。嘉靖壬戌進士第一。官至大學士。諡文定。事蹟具明史本傳。是編乃時行官翰林直日講時所進。其說皆恪守蔡傳。務取淺近易明。考徐允錫作鄭曉禹貢說跋云。嘗屬徐瑤泉作虞商周書說。以補所未備。徐瑤泉者。卽謂時行。蓋時行初冒徐姓。允錫跋作於隆慶二年。時猶未復姓也。據其所言。時行蓋深於尚書者。然其書說竟不及成。惟此編存於世云。<br/>
</p></div></body>
</html>
