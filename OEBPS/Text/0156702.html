<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->山東通志 四十卷
</h2><p>
<!--no:-->明陸釴撰。案明有兩陸釴。其一崑山人。見明史文苑傳。此陸釴。字擧之。號少石子。鄞縣人。正德辛巳進士。官至山東提學副使。與其兄銓。竝附見明史王愼中傳。是編在地志之中。號爲佳本。體例不務新奇。而詳核有法。惟海市常變圖。稍嫌枝蔓。幻化無定之形。豈繪畫所可該括耶。
</p><br/></div></body></html>
