<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->靈祕十八方加減 一卷
</h2><p>
<!--no:-->舊本題德府良醫所良醫濟南胡嗣廉校編。前有嘉靖十七年可泉子序云。不知何人所輯。則嗣廉但校正編次耳。非所撰也。其書以世人多用和劑局方。不知加減之用。因以此十八方。各詳其因證加減之法。以便於用。然病機萬變。相似者多。但據證以加減藥味。似非必中之道。仍與執局方者等也。十八方後。又附補中益氣湯等四方。共爲二十二方。亦不知何人所加。或卽嗣廉續入歟。
</p><br/></div></body></html>
