<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->邊防控扼形勢圖論 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋江默撰。默始末未詳。其進書狀有云。臣効官極邊四載。考究今古地名形勝。撰列邊防控扼形勢圖。幷論二十四首。繕寫成册。皆是今日邊防急務。不如此行。則淮西不可守。無淮西則長江不可恃。昔三國吳無淮西。亦守巢湖。不敢退守長江。以長江千里。不可勝守。而巢湖兩岸阻山。中閒阻水。易守故也。今日有兩淮。何爲退守池州江州棄巢湖之險哉。其論亦剴切。然不論攻而論守。其作於和議之後歟。<br/>
</p></div></body>
