<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->天方典禮擇要解 二十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝劉智撰。智字介濂。江寧人。回回裔也。嘗搜取彼國經典七十種。譯爲天方禮經。後以卷帙浩繁。復撮其要爲此書。首爲原教眞宰識認諦言四卷。次爲五功四卷。五功者。念眞禮眞齋戒捐課朝覲也。次爲禋祀一卷。次爲五典四卷。言五倫之事。次爲民常四卷。次爲娶禮婚禮喪禮。而附以歸正儀。每事詳爲解釋。以自尊其教。回回教本僻謬。而智頗習儒書。乃雜援經義。以文其說。其文亦頗雅贍。然根柢先非。七爲文飾。無益也。<br/>
</p></div></body>
