<font size="-1">
<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->讀書質疑 二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝王錟撰。錟有宗譜纂要。已著錄。是書仿諸儒語錄。隨筆劄記。不出前人緒論。或故爲恍惚之語。如云歷家以布算論天。不是理。亦不是數。儒者數在理中。卻布算不得。布算數之巧。非數之正。亦殊支離也。<br/>
</p></body>
