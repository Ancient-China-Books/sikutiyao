<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->聽雨紀談 一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明都穆撰。穆有壬午功臣爵賞錄。已著錄。穆登宏治已未進士。而此書自題成化丁酉九月所作。距其登第時二十有一年。又考穆敎授濠上幾二十年。始補博士弟子。三年而成進士。則其時竝未爲諸生矣。其書皆參考經史異同。陶珽嘗刊入續說郛。多所删節。此爲李蘅瑣探中所載。猶全本也。<br/>
</p></div></body>
