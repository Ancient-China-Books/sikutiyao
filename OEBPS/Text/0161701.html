<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->恆嶽志 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明趙之韓王濬初同撰。之韓汜水人。官渾源州知州。濬初山陰縣擧人。是書成於萬歷壬子。其目十一。曰外紀星紀山紀廟紀祀紀事紀物紀游紀仙紀文紀詩紀。搜考頗稱詳核。又以自宋以來。皆祠北嶽於上曲陽。故復取曲陽嶽廟詩附於卷末。後五年知州衡陽張述齡。爲刻而行之。然其文紀有目無書。已非完本矣。<br/>
</p></body>
</html>
