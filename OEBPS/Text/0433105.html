<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->續垂棘編三集 十卷
<!--ti:-->四集 九卷
</h2><p>
<!--no:-->國朝范鄗鼎編。鄗鼎有理學備考。已著錄。初鄗鼎父芸茂。當明末年。嘗選輯山西之文二十卷。題曰晉國垂棘。鄗鼎復取其郷近人之文。依例彙輯成帙謂之續垂棘編。前後共爲四集。茲僅其三四兩集。非全本也。三集所錄。凡五十二人。四集所錄。凡四十七人。然多有人已前見。而文屬補錄者。又有一集之中。而一人之文。前後分見者。蓋隨選隨刊。故漫無體例如是耳。
