<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->茅山志 十五卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->元道士劉大彬撰。大彬號玉虛子。錢塘人。延祐中襲封茅山四十五代宗師洞觀微妙元應眞人。是書分志誥副墨三神紀括神區稽古蹟道山册上淸品仙曹署采眞游樓觀部靈植檢錄金石金薤編十二門。每門以三字爲題。蓋仿陶宏景眞誥例也。前有永樂癸卯胡儼序。稱舊本爲張雨所書。至爲精潔。後燬於兵。姚廣孝復爲刊版。後成化庚寅。嘉靖庚戌。又重刻者再。此本卽嘉靖時刻。不但紙版惡劣。非張雨之舊。且爲無識道流。續入明事。敍述凡鄙。亦非劉大彬之舊矣。<br/>
</p></div></body>
