<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->餘山遺書 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝勞史撰。史字麟書。號餘山。餘姚人。是書謂易之爲道。細無不該。遠無不屆。故多本易理。以推人物之性。其說亦或偶似近理。然如推飛禽上升屬陽。陽象圓。圓者徑一而圍三。故鳥足三爪爲圍三。除去上一旱爪爲徑一。本乎地者爲植物。故走獸不能飛屬陰。陰象方。爲坤。坤爲牛。牛之蹄爪四。四合而二偶。故除去上二小旱爪。惟大爪著地。是兩地而爲二。萬物衆矣。恐不能一準數而生也。<br/>
</p></body>
