<title>四庫提要 集部三十八 別集類存目十二 薪槱集 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->薪槱集 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝許昌國撰。昌國字仔賡。原字一淸。荊溪人。歲貢生。是書首雜著。次論學。次論古。次課徒訓兒。各爲一卷。大抵皆語錄之類。後集一卷。則附錄也。末有其子重炎所作年譜。案共事狀。蓋亦篤行好修之士。故集中講學之語。多能切實近理。特不以著作見長耳。<br/>
</p></div></body>
</html>
