<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->王氏存笥稾 二十卷
</h2><p>
<!--no:-->明王維楨撰。維楨字允寧。華州人。嘉靖乙未進士。官至南京國子監祭酒。明史文苑傳。附見李夢陽傳中。千頃堂書目。載維楨存笥稾二十卷。又全集四十二卷。今全集未見。傳本惟此集存。乃其友餘姚孫陞所編也。前十六卷爲雜文。後四卷爲古今體詩。陞序稱其文法司馬遷。詩法漢魏。近體尤宗杜氏。朱彝尊靜志居詩話。則謂七律滯鈍。五言有句無篇。今觀其集。彝尊之論爲允。胡應麟又稱其文矯健勝其詩。亦不盡然。
</p><br/></div></body></html>
