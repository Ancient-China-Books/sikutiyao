<title>四庫提要 </title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右編年類三十八部。二千六十六卷。皆文淵閣著錄。<br/>
<!--na:-->案有歷代之編年。竹書紀年以下是也。有一代之編年。漢紀以下是也。其閒或有或無。旣不相續。今亦各以作者時代編之。不復以統系爲先後。其通鑑地理通釋綱目續麟之類。則仍附本書之後。便參閱也。<br/>
</p></div></body>
</html>
