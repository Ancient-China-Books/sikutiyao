<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->二十九子品彙釋評 二十卷
</h2><p>
<!--no:-->題曰翰林三狀元會選。前列焦竑翁正春朱之蕃三人名。其書雜錄諸予。毫無倫次。評語亦皆託名。謬陋不可言狀。蓋坊賈射利之本。不足以當指摘者也。
</p><br/></div></body></html>
