<title>四庫提要 史部十八 傳記類存目四 豫章書 一百二十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->豫章書 一百二十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明郭子章撰。是書蓋江西之總志。全用史體爲之。分大記二十卷。志二十二卷。表十卷。事紀二卷。列傳六十八卷。前無序而有總目。其總目以爲列傳六十六卷。刊本誤也。其體例蓋本諸華陽國志。然宂雜太甚。去常璩所撰遠矣。<br/>
</p></div></body>
</html>
