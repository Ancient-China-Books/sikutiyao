<title>四庫提要 史部三十一 地理類存目四 明代河渠考 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->明代河渠考 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝萬斯同撰。斯同有廟制圖考。已著錄。是書採取有明列朝實錄。凡事之涉於河渠者。悉案年編次。天啓四年以後。則雜取邸鈔野史以足成之。視史志所載稍詳。然頗傷宂雜。考斯同嘗預修明史。此本疑卽其摘錄舊聞。備修志之用者。後人取其殘稾錄存之也。又兩江總督所採進。亦有此書。題曰明實錄河渠考。所載止於萬歷四十八年。知當時隨筆鈔錄。本未成書。後來傳寫其稾者。各據所見之本。故多寡互異。併書名亦小不同矣。<br/>
</p></div></body>
</html>
