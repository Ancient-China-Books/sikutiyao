<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->毛文簡集 二卷
</h2><p>
<!--no:-->明毛澄撰。澄號三江。太倉人。宏治癸丑進士第一。官至禮部尚書。嘉靖初議大禮不合。致仕歸道卒。事蹟具明史本傳。是集皆所作雜文。前有李維楨序。稱澄沒十餘年。其子希原。裒所作詩文爲三江集。未及剞劂而散佚。後其從曾孫君明。蒐拾鳩合。屬維楨校刊。更名曰遺稾。詩已無一存。文存者僅二卷耳云云。此本題曰毛文簡集。與序不合。豈又經重刊歟。
</p><br/></div></body></html>
