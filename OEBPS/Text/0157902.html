<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->順天府志 六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明謝杰撰。沈應文續成之。杰有使琉球錄。已著錄。應文字徵甫。餘姚人。隆慶戊辰進士。官至南京吏部尚書。是書成於萬歷癸巳。頗爲簡略。所立金門圖京兆圖諸名。粉飾求新。尤明季纖佻之習。<br/>
</p></div></body>
