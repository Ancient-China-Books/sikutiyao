<!--ed:-->直隸總督巡進本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->懷舫集 三十六卷
</h2><p>
<!--no:-->國朝魏荔彤撰。荔彤有大易通解。已著錄。是集凡詩十二卷。又續集詩九卷。別集詩六卷。偶遂草兩卷。紀恩詩一卷。外雜著三卷。懷舫詞一卷。雜曲一卷。彈詞一卷。末附自述一篇。蓋仿揚雄之體。然所云手註九古經。望道窺一貫。發微言。明大義。不落前儒窠臼云云。自負亦頗不淺矣。
</p><br/></div></body></html>
