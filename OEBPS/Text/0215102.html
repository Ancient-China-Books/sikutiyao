<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->珍珠囊指掌補遺藥性賦 四卷
</h2>
<!--ed:-->侍郎金簡購進本
<p>
<!--no:-->舊本題金李杲撰。考珍珠囊爲潔古老人張元素著。其書久已散佚。世傳東垣珍珠囊。乃後人所僞託。李時珍本草綱目。辨之甚詳。是編首載寒熱温平四賦。次及用藥歌訣。俱淺俚不足觀。蓋庸醫至陋之本。而亦託名於杲。妄矣。<br/>
</p></div></body>
