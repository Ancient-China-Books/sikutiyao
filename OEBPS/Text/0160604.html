<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->海防述略 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->國朝杜臻撰。臻有粤閩巡視紀略。已著錄。是書臚列沿海險要形勢。及往來策應諸地。於諸洋列戍哨探事宜。亦併及之。案臻於康熙二十二年。奉詔偕內閣學士石柱。往閩粤定疆理。茲書蓋卽其時所著也。<br/>
</p></body>
