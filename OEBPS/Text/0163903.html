<title>四庫提要 史部三十三 地理類存目六 丹霞洞天志 十七卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->丹霞洞天志 十七卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝蕭韻撰。韻字明彜。南城人。康熙中擧人。明萬歷中。建昌府知府鄔齊雲嘗屬郡人左宗郢爲麻姑山志。久而版燬。康熙中。湖東道羅森復令韻增補成之。首系以圖。次列考表志記諸目。而於題詠詞賦爲尤詳。<br/>
</p></div></body>
</html>
