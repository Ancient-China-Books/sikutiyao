<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->後山詞 一卷
</h2><p>
<!--no:-->宋陳師道撰。師道有後山叢談。已著錄。其詩餘一卷。已附載集中。考陳振孫晝錄解題。載後山詞一卷。宋史藝文志。則稱爲語業一卷。而魏衍作師道集記。但及叢談理究。不及其詞知宋時本集外別行也。胡仔漁隱叢話。述師道自矜語。謂於詞不減秦七黃九。今觀其漁家傲詞。有云擬作新詞酬帝力。輕落筆。黃秦去後無強敵云云。自負良爲不淺。然師道詩冥心孤詣。自是北宋巨擘。至強回筆端。倚聲度曲。則非所擅長。如贈晁補之舞鬟之類。殊不多見。其詩話謂曾子開秦少游詩如詞。而不自知詞如詩。蓋人各有能有不能。固不必事事第一也。
</p><br/></div></body></html>
