<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->使規 一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明張洪撰。永樂四年。洪以行人司行人奉使往諭緬甸。著有南夷書。已著錄。此書亦是時所作。採古人奉使事迹。勒爲一編。分十有六類。曰忠信。曰節義。曰廉介。曰謙德。曰博古。曰文學。曰識量。曰智慮。曰威儀。曰說辭。曰舉賢。曰咨訪。曰服善。曰詳愼。曰勇略。曰警戒。各列事實於前。而斷以已意。末爲使緬附錄。紀當日往返情形。竝載所與緬酋書六篇。<br/>
</p></div></body>
