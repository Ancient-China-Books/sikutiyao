<div id="text"><font size="-1">
<!--fi:-->子部五十五
<!--sf:-->釋家類
</font><h2>
<!--ti:-->道院集要 三卷
</h2><p>
<!--no:-->舊本題爲道院集。宋晁迥撰。宋史藝文志載道院集要三卷。註曰不知作者。考晁公武讀書志。載道院別集十五卷。稱五世祖文元公撰。文元卽迥諡也。又別載。道院集要三卷。稱元祐中侍從王古編。併載古序曰。文元晁公。博觀內書。復勤於著述。其書曰道院別集。曰自擇增修百法。曰法藏碎金。曰隨因紀述。曰耄智餘書。余嘗徧閱之。以爲名理之妙。雖白樂天不逮也。輒删去重複。總集精粹。以便觀覽。則此書乃王古選錄迥書。故名集要。此本以爲卽道院集者。誤也。文獻通考列之別集門中。今檢其書。乃語錄之流。實非文集。改隸釋家。庶不失其旨焉。
</p><br/></div></body></html>
