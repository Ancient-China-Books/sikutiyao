<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->史砭 二卷
</h2><p>
<!--no:-->明程至善撰。至善字于止。休寧人。是書所論。上起三皇。下迄於宋。然論兩漢者十之八。餘皆寥寥數則。大抵迂闊之談。其偶出新意。則往往乖剌。如謂岳飛得金牌之召。當還戈南指。誅秦檜以淸君側。是豈可行之事乎。
</p><br/></div></body></html>
