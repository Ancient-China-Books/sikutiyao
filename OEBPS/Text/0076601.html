<title>四庫提要 經部三十七 四書類存目 別本四書名物考 二十四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->別本四書名物考 二十四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明陳禹謨撰。已載經言枝指中。此則錢受益牛斗星所補訂也。受益字謙之。杭州人。斗星有檀弓評。已著錄。禹謨原本多疎舛。受益等所補。乃更蕪雜。如淇澳綠竹。而引及爾雅會稽之竹箭。華陽國志哀牢之僕竹。已泛濫矣。更引及異苑竹化蛇蛇化雉。釋肺肝而引素問靈樞。已旁支矣。更引及黃庭經肺神皓華字虛成肝神龍烟字含明語。是於經義居何等也。其最異者。如標一目字爲題。釋大學十目所視也。而目字下註曰。附眼。無論四書無眼字。且目之與眼。又何所分別。而別爲附錄乎。尤不可解也。<br/>
</p></div></body>
</html>
