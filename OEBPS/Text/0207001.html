<font size="-1">
<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->刑法敍略 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題宋劉筠撰。筠字子儀。大名人。咸平元年進士。累擢司諫。知制誥。翰林學士承旨。進龍圖閣學士。加禮部侍郞。是編載曹溶學海類編中。今考其文。卽册府元龜刑法一門之總敍也。<br/>
</p></div></body>
