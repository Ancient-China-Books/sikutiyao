<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->金陵古今圖考 無卷數
</h2><p>
<!--no:-->明陳沂撰。沂有維楨錄。已著錄。是編紀金陵建置。自列國以迄明代。爲圖一十有五。又以城郭規制。隨世異態。復作互見圖以辨之。每圖竝附有說。首有正德丙子自序。
</p><br/></div></body></html>
