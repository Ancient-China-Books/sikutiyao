<p>
<!--no:-->國朝趙俞撰。俞號蒙泉。嘉定人。康熙戊辰進士。官定陶縣知縣。是集俞所自編。詩格極爲遒上。但才鋒太銳。少一唱三嘆之致。文則縱筆而成。傷於平易。又不及其詩。<br/>
