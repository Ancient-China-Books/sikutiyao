<title>四庫提要 子部四十八 類書類存目二 萬年統紀 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->萬年統紀 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。所引明代諸書。皆仍其皇明之稱。則明人矣。首紀歷代帝王。不以時代爲次。而以年數爲先後。由初生至四萬五千六百歲止爲第一卷。次紀孔子誕生至七十二歲止爲第二卷。以下載歷代臣民。自初生至一千百有餘處。釐爲七卷。末載佛氏神仙二家。各爲一卷。列女爲一卷。採摭頗富。然所徵引。多出小說。不足爲據也。<br/>
</p></div></body>
</html>
