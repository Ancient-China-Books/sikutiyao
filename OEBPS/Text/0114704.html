<!--ti:-->己酉航海記 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋李正民撰。亦曰乘桴記。正民字方叔。揚州人。政和二年進士。高宗時官至中書舍人。徽猷閣待制。建炎三年己酉七月。高宗在金陵。聞金兵深入。遂趨平江。歷越州明州。十二月乘舟航海。避兵台温之閒。正民時以中書舍人從行。按日記駐蹕之所。蓋起居注體也。正民尋奉使通問隆祐宮。故所記止於四年正月二十一日。蓋非完稾。北盟會編一百三十四卷。王明淸揮麈三錄第一卷。皆全載其文。明淸記尤袤謂高宗東狩四明。數月之閒。排日不可稽考。後於茂苑得此書。所記頗備。蓋當日國史實藉此書考定矣。<br/>
</p></body>
