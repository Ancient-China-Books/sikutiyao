<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->劉豫事蹟 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝曹溶撰。溶有崇禎五十宰相傳。已著錄。是書本楊克弼僞豫傳。又雜採他書附益之。視原傳所述較詳。<br/>
