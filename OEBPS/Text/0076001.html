<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書通義 二十卷
</h2><p>
<!--no:-->明劉剡撰。剡字用章。休寧人。是書因倪士毅四書輯釋。重爲訂正。更益以金履祥疏義指義。朱公遷通旨約說。程復心章圖。史伯璿管窺。王元善通考。及當時諸儒著述。改題此名。夫吳眞子據眞氏祝氏蔡氏趙氏之書。纂爲四書集成。自以爲善矣。而胡炳文陳櫟重訂之。胡氏陳氏。自以爲善矣。而倪士毅又重訂之。倪氏自以爲善矣。而剡又重訂之。自剡以後。重訂者又不知凡幾。蓋隸首不能算其數也。而大旨皆曰前人未善。吾不得已而作焉。實則轉相剽襲。改換其面貌。更易其名目而已。輯一四書講章。是何名山不朽之業。而紛紛竊據如此。是亦不可以已乎。
</p><br/></div></body></html>
