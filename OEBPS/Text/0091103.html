<body><div id="text">
<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->連文釋義 一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->國朝王言撰。言字愼旃。仁和人。是編凡二字連文。及一名而兼兩義。與兩字各爲一義者。均分別訓釋。釐爲十門。詞頗淺近。蓋爲課蒙而作。視方以智通雅所載。相去遠矣。<br/>
</p></div></body>
