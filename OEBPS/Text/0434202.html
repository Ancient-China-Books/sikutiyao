<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->義門鄭氏奕葉集 十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝鄭爾垣編。爾垣旣續鄭昺之書爲七卷。又編次遺文得十五種。曰元鄭大和貞和集。曰元鄭欽靑槤居士文。曰元鄭濤藥房集。曰元鄭泳半軒集。曰明鄭淵遂初齋集。曰明鄭幹恕齋集。曰明鄭楷鳳鳴集。曰明鄭棠道山集。曰明鄭柏進德齋稾。凡僅存三首者。亦列於中。其全佚者八十種。則附存其目。大和一名又融。字順卿。官至建康龍灣務提領大使。欽字子敬。濤字仲舒。官至太常博士。泳字仲潛。官溫州路經歷。淵字仲涵。幹字叔恭。官至監察御史。楷字叔度。官至蜀府長史。棠字叔美。官至翰林檢討。柏字叔端。<br/>
</p></body>
</html>
