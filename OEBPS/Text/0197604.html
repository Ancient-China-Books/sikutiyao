<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->愼言集訓 二卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明敖英撰。英字子發。淸江人。正德辛巳進士。官至河南右布政使。是書上卷二十二目。二百四十二條。以戒多言爲首。下卷十目。九十二條。以言貴簡爲首。採經史子集。分類編次。而閒附己說於其下。蓋英督學陝西時。刊以示諸生者也。<br/>
</p></body>
