<div id="text"><font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->李衞公通纂 四卷
</h2><p>
<!--no:-->明王承裕撰。承裕字天宇。三原人。吏部尚書恕之子。宏治癸丑進士。官至南京戶部尚書。諡康僖。事蹟附見明史恕傳。承裕與唐李靖爲同里。故旣爲建祠。又纂其遺事爲此書。明史藝文志。著錄作四卷。此本凡史牒纂一卷。遺作纂一卷。文集纂一卷。存蹟纂一卷。與明志合。所載皆習見之文。至李衞公問對一書。出自阮逸僞託。而一概列入。絕無辨證。可知其考訂之疎矣。
</p><br/></div></body></html>
