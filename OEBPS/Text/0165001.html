<div id="text"><font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->臺灣隨筆 一卷
</h2><p>
<!--no:-->國朝徐懷祖撰。懷祖字燕公。松江人。自序稱乙亥之春。再至閩漳。復有臺灣之行。蓋康熙三十四年所作。其記臺灣風土。及自閩赴海水程。俱不甚詳備。但就其所身歷者言之耳。
</p><br/></div></body></html>
