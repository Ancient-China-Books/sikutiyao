<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->百花洲集 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明鄧雲霄撰。雲霄字元度。東莞人。萬歷戊戌進士。官至廣西布政使參政。是集乃其官長洲時所作。故以百花洲爲名。其詩近體居十之八九。<br/>
</p></div></body>
