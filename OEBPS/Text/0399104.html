<!--ed:-->山西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->誠正齋集 八卷
</h2><p>
<!--no:-->國朝上官鉝撰。鉝字三立。號松石。翼城人。前明崇禎癸未進士。入國朝官至副都御史。終於太常寺卿。是集自一卷至五卷之前半爲雜文。五卷後半至六卷皆詩七卷以後又皆文。且第六卷詩集未完。又雜以對聯。其編次殊爲無法。其詩文惟意所如。不可繩以格律。
</p><br/></div></body></html>
