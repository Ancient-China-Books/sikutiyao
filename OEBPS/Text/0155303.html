<title>四庫提要 史部二十八 地理類存目一 輿圖記敍 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十八
<!--sf:-->地理類存目一
</font><h2>
<!--ti:-->輿圖記敍 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明桂萼撰。萼有桂文襄奏議。已著錄。是編卽嘉靖八年爲大學士時所上。首爲總圖。次則兩京十三省。各爲一圖。附以四夷圖。但略具兵馬錢糧之總數。併府州縣衞之名亦不具列。所述利病。亦皆敷衍之詞。其奏進疏。乃稱披此圖。如祖宗之親歷地方者然。而世宗批答。亦稱其明白要切。具見體國經濟。皆不可解也。<br/>
</p></div></body>
</html>
