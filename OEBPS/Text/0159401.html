<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->黃河圖議 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明鄭若曾撰。若曾有鄭開陽雜著。已著錄。是書所列。上起河源。下迄東海。凡爲五圖。而以歷代防濬得失。附論於後。明代自嘉峪關外。旣以爲絕域。無由西越崑崙。故所繪河源。仍沿元史之誤。至始終力主王獻開膠萊河以通海運之說。亦未必可以施行。黃河湍悍。變態百出。月異而歲不同。區區一卷之書。固未可執爲定論也。<br/>
</p></div></body>
