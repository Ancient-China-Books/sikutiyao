<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->明大政纂要 六十卷
</h2><p>
<!--no:-->明譚希思撰。希思茶陵人。萬歷甲戌進士。官至四川巡撫。是書所記。自洪武元年。至隆慶六年。凡大事皆編年記載。每帝皆有論贊。卷首載萬歷己未修撰韓敬序。有云侍御方壺劉公持斧畿輔。捐俸刻之。是此書向曾刊刻。今鈔本卷首。仍存巡按直隸監察御史印。則當爲未刋以前藏本。其中多塗乙增損之處。似卽希思之原稾也。
</p><br/></div></body></html>
