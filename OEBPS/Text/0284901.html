<title>四庫提要 子部四十七 類書類存目一 彊識略 四十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->彊識略 四十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明吳夢材編。夢材字國賢。崇陽人。其書分三十九類。類各一卷。惟雜志分上下二卷。皆剽剟類書。略爲聯貫成文。弇陋殊甚。卷端刻王世貞批二行。云彊識略奇書也。梓之必傳。第入梓時不可不更詳愼。則世貞已婉風之矣。何夢材不悟。猶引以爲重耶。<br/>
</p></div></body>
</html>
