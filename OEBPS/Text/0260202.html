<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->西原遺書 二卷
</h2><p>
<!--no:-->明薛蕙撰。蕙字君采。亳州人。宏治甲戌進士。官至吏部考功司郞中。事蹟具明史本傳。此編爲嘉靖癸亥南充王廷所刊。皆其晚年與朋友往還講學之書。附以語錄。大旨尊陸九淵楊簡之說。毅然不諱其入禪。至謂釋氏於六度萬行。未嘗偏廢。殊爲駁雜。蕙本詩人。足以自傳於後。乃畫蛇添足。兼欲博道學之名。又務立新奇。遁入異教。其謂中庸根本在未發之中。六經皆不出此旨。借李侗之說而廣之。實非侗之本意。雖辭辨蠭起。終不免於臧三耳也。
