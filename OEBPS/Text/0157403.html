<title>四庫提要 史部三十 地理類存目三 萬歷四川總志 三十四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->萬歷四川總志 三十四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明魏樸如游樸童良同撰。提學副使海南郭棐裁正之。樸如題敍州府同知。良題諸生。皆不知其里貫。樸福寧人。萬歷甲戌進士。官成都府推官。是書凡省志四卷。郡縣志十四卷。經略志附以雜記共十四卷。文八卷。詩四卷。其書於尹吉甫商瞿董永楊時之類。舊志誤收者。頗有駁正。於趙戒張商英之類。舊志溢美者。亦頗有簡汰。惟職官不載守令。未免疎略。而以先代帝紀列於前。亦非輿記之體也。<br/>
</p></body>
</html>
