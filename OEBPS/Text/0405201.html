<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->蘭樵歸田稾 一卷
</h2><p>
<!--no:-->國朝張榕端撰。皆康熙甲申以後致仁歸里之作。其詩直抒胸臆。多入香山一派。蓋老境優游。頹然自放。不復以文字爲意矣。
</p><br/></div></body></html>
