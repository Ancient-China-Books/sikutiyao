<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->名物類考 四卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明耿隨朝撰。隨朝號敬菴。滑縣人。嘉靖丁未進士。官至山西按察司副使。是書詮釋名物。分十五門。蓋爾雅之支流。而往往闌入故實。已爲自亂其例。又皆不著出典。如春曰蒼天云云。是爾雅之文也。東曰變天云云。是呂氏春秋之文也。而突接以欲界六天色界十八天云云。是儒墨混爲一說矣。天神曰昊天上帝云云。突接以風神曰封姨。是經典與小說聯爲一例矣。至於所引故實。動輒舛謬。如程邈作飛白。蔡邕作章草之類。已爲顚倒。甚至謂古之善琵琶者昭君。是不亦齊東之語乎。<br/>
</p></body>
