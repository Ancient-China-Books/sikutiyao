<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->東海文集 五卷
</h2><p>
<!--no:-->明張弼撰。弼字汝弼。華亭人。成化丙戌進士。官至南安府知府。事蹟具明史文苑傳。是集前四卷皆雜文。後一卷皆附錄弔輓銘贊之作。考吳鉞序。稱其子輯錄詩文若干卷。則其文原與詩合刻。此本偶佚其半也。弼工草書。爲世所重。其文則直抒胸臆。不事鍛鍊。李東陽懷麓堂詩話。載弼自評其書不如詩。詩不如文。以爲英雄欺人之語。誠篤論云。
</p><br/></div></body></html>
