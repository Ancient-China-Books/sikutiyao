<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->白露山人遺稾 二卷
</h2><p>
<!--no:-->明黃傅撰。傅字夢弼。蘭谿人。宏治庚戌進士。官至監察御史。是編詩文各一卷。其居在邑之白露山陽。故以山自號。因以名集。傅受業章懋之門。淸苦自持。不愧其師。集中有死臥溪山鬼亦淸句。可以見其志節。然年未四十而卒。文章則未成就也。
</p><br/></div></body></html>
