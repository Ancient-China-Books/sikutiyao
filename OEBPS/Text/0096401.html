<title>四庫提要 經部四十四 小學類存目二 類字本意 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->類字本意 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝莫宏勳撰。宏勳字誠齋。錢塘人。前有康熙庚子自序。其書取梅膺祚字彙之字。依其卷末所列韻法。橫直二圖。一一分隸。平上去三聲爲一類。入聲自爲一類。盡改古來韻部之舊。竝盡乖古來等韻之舊。不足據爲典要也。<br/>
</p></body>
</html>
