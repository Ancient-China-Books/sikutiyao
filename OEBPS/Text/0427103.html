<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->明文範 六十六卷
</h2><p>
<!--no:-->明張時徹編。時徹有善行錄。已著錄。是集成於隆慶己巳。錄明洪武至嘉靖之文。凡四百四十二家。初名文苑。病其太繁。乃覆加芟削。以成此本。自序稱銓綜者積禩。其始也十而取六七焉。其繼也十而取四五焉。又其繼也十而取二三焉。迄今存者。裁十之一二焉。故自序又曰。苑者無所不蓄。範者如以範範金也。然於正嘉之文。尚病其少所別裁焉。
</p><br/></div></body></html>
