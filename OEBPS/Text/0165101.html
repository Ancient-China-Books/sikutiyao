<title>四庫提要 史部三十三 地理類存目六 潯陽蹠醢 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->潯陽蹠醢 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝文行遠撰。行遠字樵菴。江西德化人。康熙中貢生。是書專志九江一郡故實。首有凡例。自謂讀書時遇郡事。隨見隨錄。自經史子集。及稗官野乘小說之類。靡所不採。首卷分象緯地輿書院祠廟宮室邱墓服食器用玩好草木鳥獸蟲魚十二目。次卷分仕宦吏治典禮經費兵防盜賊六目。三卷分交游器局方技孝義閨閫忠節流寓人物栖逸九目。四卷分眞仙僧寶二目。五卷分詩文書畫典籍名勝四目。六卷分像教禪喜靈異感應果報鬼神六目。其摭拾頗爲繁富。而分別門類。殊多失當。如旣有僧寶。又有禪喜。旣有鬼神。又有果報感應靈異之類。中所採取。亦未見決擇。蓋有意求多。未免失之龐雜也。<br/>
</p></div></body>
