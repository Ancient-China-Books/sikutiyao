<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->帝王紀年纂要 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->元察罕撰。明黃諫補。察罕官至平章事。事蹟具元史本傳。諫有從古正文。已著錄。其書本皇極經世爲準。自太皡以下諸帝王。各載其在位年數。而略述興廢大旨於每代之前。察罕成此書。在皇慶元年。嘗奏進於朝。程鉅夫爲之序。至明景泰中。諫復爲續輯。改原本每代下至延祐戊午若干年爲下至洪武戊申若干年。幷補入元代諸帝紀年。然簡略太甚。不足以資考訂也。<br/>
</p></div></body>
