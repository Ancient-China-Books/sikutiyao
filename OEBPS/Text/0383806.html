<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->八厓集 十三卷
</h2><p>
<!--no:-->明周廷用撰。廷用字子賢。華容人。正德辛未進士。官至江西按察使。是集賦一卷。詩六卷。文二卷。後附緒論四卷。則其訓飭士民之說。顧璘國寶新編。以廷用爲殿。其贊云。按察人豪。闊視放言。文藻性成。早垂鉅篇。然廷用自以耿直傳。不必以文藻著也。
</p><br/></div></body></html>
