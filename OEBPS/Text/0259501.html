<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->東谷所見 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋李之彥撰。之彥永嘉人。東谷其所自號。書中教導一條。稱游湖海五十年。教公卿大夫之子孫屢矣。教尋常白屋之類亦多。則老塾師也。是書凡十三則。皆憤世疾俗。詞怨以怒。末載太行山戲語一條。謂是非不必與世人辨。蓋其篇中之寓意。前有自序。題咸淳戊辰小春。正宋政弊極之時也。<br/>
</p></div></body>
