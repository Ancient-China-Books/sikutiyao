<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->殘本雲川閣詩集 九卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝杜詔撰。詔字紫綸。無錫人。康熙乙酉。聖祖仁皇帝南巡。迎鑾獻詩。命供職內廷。壬辰會試。榜後特賜一體殿試。改庶吉士。是編總題雲川閣集。而僅有古體詩。詩又起於卷三。終於第十二。前無目錄。其版又近時新刻。不喻其故。或裝輯者佚之耳。<br/>
</p></div></body>
