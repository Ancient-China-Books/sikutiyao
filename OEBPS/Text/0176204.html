<title>四庫提要 史部四十 政書類存目二 海運新考 三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->海運新考 三卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明梁夢龍撰。夢龍有史要編。已著錄。隆慶末。夢龍巡撫山東。適徐邳閒漕河淤塞。漕運總督王宗沐。請復海運。下夢龍任其事。檄靑州道潘允端等。履勘試行之。南自淮安至膠州。北自海倉口至天津。三千三百餘里。運米二千石。舟行無礙。因爲條具以奏。併取前後疏議奏記考說。輯爲一編。宗沐疏所謂巡撫都御史梁夢龍毅然試之。底績無壅者也。其論海道曲折。頗爲詳備。自邱濬大學衍義補。極言海運之利。然海運再遭飄溺。宗沐亦疊被彈劾。事竟不行。此云旣而運通。報後。夢龍亦遷秩去。其議遂寢者。亦文飾之詞耳。<br/>
</p></div></body>
