<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->保生碎事 一卷
</h2>
<!--ed:-->大學士英廉家藏本
<p>
<!--no:-->國朝汪淇撰。是書又名濟陰慈幼外編。錄小兒墮地時至七日內醫療之事。如拭口斷臍浴兒稀痘各法。寥寥數則。大約取其便於檢用。非保嬰之全書也。卷末一條云。隨有濟陰綱目。及慈幼綱目。卽鐫行。則是書之成。猶在濟陰綱目之前。其慈幼綱目。自謂卽證治準繩之幼科。加以評釋。今未見其本。<br/>
</p></div></body>
