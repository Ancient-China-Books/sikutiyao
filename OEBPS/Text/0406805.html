<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->楝亭詩鈔 五卷
<!--st:--><font size="-1">附</font>詞鈔 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝曹寅撰。寅有居常飲饌錄。已著錄。其詩一刻於揚州。計盈千首。再刻於儀徵。則寅自汰其舊刻。而吳尚中開雕於東園者。此本卽儀徵刻也。其詩出入於白居易蘇軾之閒。<br/>
</p></div></body>
