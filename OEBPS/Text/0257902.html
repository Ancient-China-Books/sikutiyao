<div id="text"><font size="-1">
</font><h2>
</h2><p>
<!--na:-->右雜家類。雜品之屬。十一部。八十三卷。俱文淵閣著錄。
<!--na:-->案古人質朴。不涉雜事。其著爲書者。至射法劍道手搏蹴踘止矣。至隋志而欹器圖猶附小說。象經棊勢猶附兵家。不能自爲門目也。宋以後則一切賞心娛目之具。無不勒有成編。圖籍於是始衆焉。今於其專明一事一物者。皆別爲譜錄。其雜陳衆品者。自洞天淸錄以下。竝類聚於此門。蓋旣爲古所未有之書。不得不立古所未有之例矣。
</p><br/><br/></div></body></html>
