<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->理學正宗 十五卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝竇克勤編。克勤字敏修。號敬菴。柘城人。康熙戊辰進士。官翰林院檢討。是編列宋周子張子二程子楊時胡安國羅從彥李侗朱子張栻呂祖謙蔡沈黃幹。元許衡。明薛瑄。共十五人。人各一傳。併取其語錄答問。及著作之切於講學者錄之。附以己見。而於太極通書。釋之更詳。大旨以朱子爲宗。李侗以上。開其緒者也。黃幹以下。衍其傳者也。胡安國等。皆互相羽翼者也。克勤自序。又云尚有邵康節蔡元定二公之書。俟學者旣通六經四書。而後可及。蓋二人之學。皆主於數。與主理者又小別耳。<br/>
</p></body>
