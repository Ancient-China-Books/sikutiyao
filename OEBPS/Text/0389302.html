<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->三洲詩膾 八卷
</h2><p>
<!--no:-->明沈淮撰。淮字澂伯。仁和人。嘉靖丁未進士。是集前後無序跋。亦無目錄。其完闕不可考。詩則體格尚未成就。累句亦多。
</p><br/></div></body></html>
