<title>四庫提要 經部十三 書類存目一 書傳洪範考疑 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部十三
<!--sf:-->書類存目一
</font><h2>
<!--ti:-->書傳洪範考疑 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明吳世忠撰。世忠字懋貞。金谿人。宏治庚戌進士。官至延綏巡撫僉都御史。是書取蔡沈所釋洪範有疑於心者略爲考正。大旨歸本於治法。立意未嘗不善。然如以六三德爲馭臣之法。以剛克柔克爲恩威之義。用張景之說。尚爲可通。以禹貢貢金之類解五行。已覺附會。至五福六極。皆指刑賞而言。以保全愛養。不使短折。爲壽之之法。以殺戮勦絶。不使得壽。爲凶短折之法。則牽強太甚矣。<br/>
</p></body>
</html>
