<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->虹舟講義 二十卷
</h2><p>
<!--no:-->國朝李祖惠撰。祖惠本姓沈。字屺朢。嘉興人。乾隆壬申進士。官高安縣知縣。是編大抵涵泳章句集註之文。一字一句。推求語意。其體會頗費苦心。在時文家。亦可云操觚之指南矣。
</p><br/></div></body></html>
