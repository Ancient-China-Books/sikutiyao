<title>四庫提要 子部五十四 小說家類存目二 括異志 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->括異志 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->舊本題宋張師正撰。師正字不疑。熙寧中爲辰州帥。文獻通考。載師正擢甲科。後宦遊四十年。不得志。於是推變怪之理。參見聞之異。得二百五十篇。魏泰爲之序。此本不載魏序。蓋傳寫佚之。然王銍默記。以是書卽魏泰作。蓋泰爲曾布之婦兄。而銍則曾紆之壻。猶及識泰。其言當不誣也。<br/>
</p></div></body>
</html>
