<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->關帝紀定本 四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明戴光啓邵潛同編。光啓字方廷。潛字潛夫。皆江都人。初元至大閒。胡琦曾輯關帝事蹟成書。明弘治嘉靖天啓閒。吳濬呂柟薛三省諸人。皆有纂錄。光啓潛因諸家之本。删補以成此編。首世系。次年譜。次封號。次誥命。次實錄。次遺蹟。次論辨頌贊。次奏疏碑記。次詩。次祭文。次靈異。刻於崇禎戊辰。姚希孟爲之序。<br/>
</p></body>
