<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右五經總義類。四十三部。三百四十九卷。<span class="jiazhu">內七部無卷數。</span>皆附存目。<br/>
<!--na:-->案先儒授受。大抵專治一經。其兼通諸經。各有論說者。鄭康成以下。曠代數人耳。宋以後著作漸夥。明以來撰述彌衆。非後人學問遠過前修。精研之則見難。涉獵之則見易。求實據則議論少。務室談則卷軸富也。孫承澤鈔撮經解諸序。寥寥數卷。亦命之曰五經翼。則孰非兼通五經者哉。略存其目。而不錄其書。古今人巧拙之異。華實之分。亦大概可睹矣。<br/>
</p></div></body>
