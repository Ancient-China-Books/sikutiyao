<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->笏峙樓集 五卷
</h2><p>
<!--no:-->國朝張祖年撰。祖年有道驛集。已著錄。是書釋疑孟一卷。以司馬光有疑孟一書。而祖年逐條爲之辨。廢言四卷。則其所自著也。中多游戲之詞。與道驛集之正色講學者又殊。
</p><br/></div></body></html>
