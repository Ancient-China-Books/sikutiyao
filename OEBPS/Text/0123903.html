<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->小司馬奏草 六卷
</h2><p>
<!--no:-->明項篤壽撰。篤壽字子長。秀水人。嘉靖壬戌進士。官至兵部郞中。是編卽篤壽官兵部時議覆內外陳奏之文。凡駕部稿一卷。職方稿五卷。其曰小司馬者。蓋取周禮夏官之屬。然明無此職。以古名題後世之奏牘。似有據而實不典也。
</p><br/></div></body></html>
