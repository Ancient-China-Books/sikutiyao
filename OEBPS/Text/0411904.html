<font size="-1">
</font><h2>
<!--ta:-->集部三十九
<!--ta:-->總集類
</h2>
<p>
<!--na:-->文籍日興。散無統紀。於是總集作焉。一則網羅放佚。使零章殘什。竝有所歸。一則刪汰繁蕪。使莠稗咸除。菁華畢出。是固文章之衡鑒。著作之淵藪矣。三百篇旣列爲經。王逸所裒。又僅楚辭一家。故體例所成。以摯虞流別爲始。其書雖佚。其論尚散見藝文類聚中。蓋分體編錄者也。文選而下。互有得失。至宋眞德秀文章正宗。始別出談理一派。而總集遂判兩途。然文質相扶。理無偏廢。各明一義。未害同歸。惟末學循聲。主持過當。使方言俚語。倶入詞章。麗製鴻篇。横遭嗤點。是則併德秀本旨失之耳。今一一別裁。務歸中道。至明萬歷以後。儈魁漁利。坊刻彌增。剽竊陳因。動成巨帙。併無門徑之可言。姑存其目。爲宂濫之戒而已。<br/>
</p></div></body>
