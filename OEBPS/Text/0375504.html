<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->別本後樂集 十卷
<!--ti:-->附錄 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋衞涇撰。涇集本五十卷。刊於元代。歲久散佚。今忽散見永樂大典中者。編次成帙。已著於錄。此本乃其十四世孫楫所輯。以志乘諸傳。及遺像弁卷首。而以廷試策爲卷一。奏疏爲卷二至卷九。各以時代編次。其末卷則涇與人往還書。及所題詩。而以後人祠記之類附焉。楫之大旨。以奏疏爲主。故詩別錄於末。然與後人之文雜編。究非體例。其搜採頗爲未周。亦不及新編之完備也。<br/>
</p></body>
