<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋經疑問對 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->元黃復祖撰。復祖字仲篪。廬陵人。元史仁宗皇慶三年。復科舉法。漢人南人。第一場明經經疑二問。大學論語孟子中庸內出題經義一道。各治一經。元統以後。少變程式。易漢人南人第一場四書爲本經。復祖序云。至正辛巳大科載復有經疑之條。卽元史志所謂變程式之時也。其書以經傳之事同辭異者。求其常變。察其詳略。以經覈傳。以傳考經。以待舉子之問。蓋亦比事屬辭之遺意。其大旨則專爲場屋進取而作。故議論多而義理則疎焉。<br/>
</p></div></body>
