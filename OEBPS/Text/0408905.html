<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->陸堂文集 二十卷
<!--ti:-->詩集 十六卷
<!--ti:-->續詩集 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陸奎勳撰。奎勳有陸堂易學。已著錄。是集前用自序。謂在長洲汪琬秀水朱彝尊之閒。其文內序問考辨諸篇。亦頗博辨。然說經好爲異論。頗近毛奇齡。尚不及琬與彝尊也。<br/>
</p></div></body>
