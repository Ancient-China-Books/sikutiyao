<title>四庫提要 集部二十八 別集類存目二 襪線集 十五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->襪線集 十五卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明蕭儀撰。儀字德容。樂安人。永樂乙未進士。官吏部主事。以疏論遷都北京不便。忤旨見殺。明史附見夏元吉傳中。是集乃其子超進所編。據其原目。凡文十卷。詩十卷。此本僅十五卷。蓋詩佚其五卷矣。其文有紆徐曲折之致。而意境不深。其詩爲朱彝尊明詩綜所不錄。殆偶未見歟。<br/>
</p></div></body>
</html>
