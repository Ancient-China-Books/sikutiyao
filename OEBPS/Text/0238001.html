<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->筆道通會 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明朱象衡編。象衡字朗初。秀水人。是編推廣徐渭筆元要旨而作。中多述豐坊之語。華亭唐文獻爲之序。末有象衡自跋云。余性稍慧。於法書名蹟。辨之不爽毫髮。其言頗近於夸。米芾黃伯思。精鑒入神。論者尚有同異。此事談何容易乎。<br/>
</p></div></body>
