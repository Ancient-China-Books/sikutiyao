<title>四庫提要 集部五十 詩文評類存目 藝藪談宗 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->藝藪談宗 六卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明周子文編。子文字岐陽。無錫人。萬歷癸未進士。是編輯明人論詩之語爲一編。凡宋濂。高棅。何景明。李東陽。徐禎卿。王廷相。楊愼。都穆。皇甫汸。王世貞。何良俊。謝榛。王世懋。胡應麟。王穉登。屠隆。焦竑。李維楨。朱長春十九家。或採錄其文集。或刪節其詩話。大致以王世貞爲圭臬。蓋萬歷中葉七子之餘焰。猶未盡熸。故子文據藝苑卮言一書。遽欲衡量千古也。<br/>
</p></div></body>
</html>
