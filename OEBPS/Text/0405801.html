<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->徐都講詩 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝徐昭華撰。昭華字亦曰昭華。駱加采之妻也。其父咸淸。與毛奇齡善。奇齡暮年里居。昭華從之學詩。稱女弟子。故有都講之目。是集卽奇齡所點定。附刻西河集中者也。<br/>
</p></body>
