<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->壯遊編 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王叔承撰。叔承初名光允。以字行。更字承父。晚更字子幻。自號崑崙山人。吳江人。明史文苑傳。附載王穉登傳中。叔承早棄舉子業。縱遊齊魯燕趙。又入閩入楚。其在鄴下。鄭若庸薦之趙康王。叔承以王無下士實意。賦詩以行。有壯心欲別逢知己。羞向侯門待晚餐之句。又客大學士李春芳家。亦以使酒。偃蹇謝去。史稱其與王錫爵爲布衣交。錫爵再召時。有建三王竝封議者。叔承遺書數千言。謂當引大義。以去就爭。不當依違兩端。負主恩。辜物望。蓋其氣節懷抱。亦非當時山人墨客。以詩句爲巿者比。最後從顧養謙於塞上。無所成就而歸。乃不復出。此集卽其初入都時作也。<br/>
</p></div></body>
