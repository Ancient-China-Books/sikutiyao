<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->百寶總珍集 十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->不著撰人名氏。考其書中所記。乃南宋臨安安巿賈所編也。所載金珠玉石。以及器用等類。具詳出產價值。及眞僞形狀。每種前載七言絕句一首。取便記誦。詞皆猥鄙首載玉璽一條。非可估易之物。尤爲不倫。<br/>
</p></body>
