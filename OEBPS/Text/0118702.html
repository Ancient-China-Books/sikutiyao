<title>四庫提要 史部十 雜史類存目三 典故紀聞 十八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->典故紀聞 十八卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明余繼登撰。繼登字世用。號雲衢。交河人。萬歷丁丑進士。官至禮部尚書。諡文恪。事蹟具明史本傳。是編雜記前明故事。自洪武迄於隆慶。然其帝曰云云之屬。多屬空談。大抵皆記注實錄潤色之詞。亦頗及瑣屑雜事。不盡關乎政要。如太祖攻婺城時。見五色雲。無論其事眞僞。總不在法戒之列。又如成祖時靈邱氏一產三男。有司議給廩至八歲。成祖命給至十歲。亦細故不足毛擧也。<br/>
</p></div></body>
</html>
