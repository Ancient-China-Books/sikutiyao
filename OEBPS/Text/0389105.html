<title>四庫提要 集部三十 別集類存目四 餘淸堂稾 三十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->餘淸堂稾 三十二卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明汪鏜撰。鏜字遠峯。鄞縣人。嘉靖丁未進士。官至禮部尚書。掌詹事府兼翰林院學士。是集詩八卷。文二十四卷。考千頃堂書目。鏜有餘淸堂稾十二卷。今未見其本。又有餘淸堂定稾三十二卷。卽此編也。<br/>
</p></div></body>
