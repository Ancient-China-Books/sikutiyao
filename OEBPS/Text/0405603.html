<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->秋錦山房集 二十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝李良年撰。良年字武曾。秀水人。康熙己未。嘗薦舉博學鴻詞。初冒姓虞氏。名兆潢。故當時薦牘。無良年名。未彝尊所作墓誌。僅載其原名。而未載其冒姓。亦偶疎也。是編凡詩集十卷。詞二卷。文集十卷。良年少有雋才。其游蹤幾遍天下。所未至者。秦蜀嶺嶠耳。其詩淸峭灑落。亦頗得江山之助。惟自少至老風調不變。其蹊徑之狹。殆才分所偏歟。文則長於議論。而短於敍述。不逮其詩。詞則已刻入六家詞中者。殆三分之二。品在其詩文之閒云。<br/>
</p></div></body>
