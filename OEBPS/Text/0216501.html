<title>四庫提要 子部十五 醫家類存目 石室祕籙 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->石室祕籙 六卷
</h2>
<!--ed:-->大學士英廉購進本
<p>
<!--no:-->國朝陳士鐸撰。士鐸字遠公。山陰人。是書託名岐伯所傳。張機華佗等所發明。雷公所增補。凡分一百二十八法。議論詭異。所列之方。多不經見。稱康熙丁卯。遇岐伯諸人於京都。親受其法。前有岐伯序。自題中淸殿下宏宣祕籙無上天大帝眞君。又有張機序。自題廣蘊眞人。方術家固多依託。然未有怪妄至此者。亦拙於作僞矣。<br/>
</p></div></body>
</html>
