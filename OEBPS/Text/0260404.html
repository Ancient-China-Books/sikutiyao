<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->嘉禾問錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明唐樞撰。樞於嘉靖壬庚癸巳閒。講學嘉興。其門人錄爲此編。初名四書雜問。邑令周顯宗。改題今古。其言格致心性諸說。率宗王守仁之緒論。原本二卷。後其門人王愛翻刻。併爲一卷。末附數十條。乃雜論經史傳註。不專主於四書。疑爲愛所增入也。<br/>
</p></div></body>
