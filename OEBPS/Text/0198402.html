<title>四庫提要 子部六 儒家類存目二 一書增删 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->一書增删 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明俞邦時撰。邦時號敬軒。新昌人。是編名曰一書者。以一爲本也。第一卷曰元卷。爲傅四。曰一元兩儀三才四象。第二卷曰副卷。爲傳四。曰一天兩地三人四物。第三卷曰參卷。爲傳四。曰一期兩至三和四時。第四卷曰輔卷。爲傅二。曰河洛律呂。總三百六十六章。以當周天之數。大意欲配張子正蒙。邵子皇極經世。而刻畫皮毛。去之轉遠。書成於隆慶丁卯。刊於萬歷癸酉。再刊於國朝康熙壬子。皆名一書。此本爲第三刻。乃康熙己卯。呂夏音所增删。故題曰一書增删云。<br/>
</p></div></body>
</html>
