<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->人道譜 無卷數
</h2><p>
<!--no:-->國朝閔忠撰。忠歸安人。是書仿劉宗周人譜之意。以孝弟忠信禮義廉恥。爲人之要。分爲八集各爲標目。雜採史事。而各引先儒之說以發明之。
</p><br/></div></body></html>
