<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->元品錄 五卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->元張雨撰。雨字伯雨。一字天雨。別號貞居子。錢塘人。宋崇國公九成後也。年二十餘。棄家爲道士。往來華陽雲石閒。自稱句曲外史。能詩詞。工書翰。當時虞集楊維楨亟稱之。是編載歷代道家者流。起周訖宋。列爲十品。曰道品道權道化道儒道術道隱道默道言道質道華。得百三十五人。然書名元品。自應以淸淨爲宗。故曹參張良之流。可以類入。至於神仙方士。別自成家。隱士逸人。各爲一傳。溷而一之。已昧老氏之宗。乃至范蠡權謀之士。鬼谷捭闔之師。亦復借材。未知其可。蒐羅雖富。難免蕪雜之譏矣。又雨自序中稱題曰元史。今標題之目。與序不同。豈書後改名。而序則偶未及改歟。<br/>
</p></div></body>
