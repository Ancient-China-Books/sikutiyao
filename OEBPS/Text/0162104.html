<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->峨眉山志 十八卷
</h2><p>
<!--no:-->國朝蔣超撰。超字虎臣。金壇人。順治丁亥進士。官翰林院編修。晩入峨眉山爲僧。因輯是志。昔劉勰奏請出家。改名慧地。梁書本傳雖著其事。而傳首仍題原名。蓋不與士大夫之爲僧也。故今於超斯志。亦仍題其原名云。
