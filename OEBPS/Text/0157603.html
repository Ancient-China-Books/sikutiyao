<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->萬歷衡州府志 十五卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明伍讓撰。讓衡陽人。萬歷甲戌進士。官至貴州提學僉事。是志成於萬歷乙酉。舊本簽題宏治衡州府志。誤也。凡十一門。又各有附錄。然如併天文於地理。用漢書例可也。統詞章於學校。是何例乎。其沿革門云。宋元嘉中。以衡陽湘東爲王國。不知宋時祗衡陽國爲衡州地。又云唐天寶元年。改爲衡陽郡。不知先已改衡山郡。大抵草略成編耳。<br/>
</p></body>
