<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->箐齋讀書錄 二卷
</h2><p>
<!--no:-->明周洪謨撰。洪謨有羣經辨疑錄。已著錄。是書卷首一行。題南皐子述。篇中皆自稱南皐子。前正德丁卯陳旦引詞云。是文安先生精神心術所在。羽翼經傳。闡明意義。最爲精切。惜篇帙首尾俱未載姓氏。恐歲久傳疑。敢引其大大略於端。今觀上卷中如黑水夷諸辨。頗見考據。三皇制器諸論。則義甚平淺。下卷辨論周正。凡十餘條。力主蔡氏改時不改月之說。反詆孔鄭爲非。極爲博辨。至於僖公五年春正月日南至之文。夏正必不可通。則直斷以爲左氏妄意增改。可謂不顧其安矣。其他論伯牛非患癩之類。亦皆純以臆斷。不足與辨也。
</p><br/></div></body></html>
