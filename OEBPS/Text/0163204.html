<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->大滌洞天記 三卷
</h2><p>
<!--no:-->舊本題元鄧牧撰。（案牧以宋人入元。不仕而卒。據陶潛書晉之例。當仍題宋人。今特據舊本所題。書之。）核其書。卽牧所撰洞霄圖志內。宮觀山水洞府古蹟碑記五門。而删其人物。每門又頗有刊削。不皆全文。卷首吳全節沈多福二序亦同。惟增入洪武三十一年正一嗣教眞人張宇初一序。稱今年春某宮道士某。持宮志請序。將廣於梓。蓋明初道流重刻時。妄以其意删節之。而改其名也。
</p><br/></div></body></html>
