<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->檀九叢書 五十卷
</h2><p>
<!--no:-->國朝王晫張潮同編。是書所錄。皆國朝諸家雜著。凡五十種。大半採自文集中。其餘則多沿明季山人才子之習。務爲纎佻之詞。如張芳之黛史。丁雄飛之小星譜。已爲猥鄙。至程羽文之鴛鴦牒。取古來男女不得其偶者。以意判斷。更爲匹配。其序文引譚元春之說。謂古來多少才子佳人。被愚拗父母。板住不能成對。齎情而死。乃悟文君奔相如。是上上妙策。其語已傷風化。書中以王昭配蘇武。以班昭配鄭康成。以王婉儀配文天祥之類。雖古之賢人。不免侮弄。至於以魏甄后配曹植。以遼蕭后配李煜。以漢班婕妤晉左貴嬪配梁簡文帝梁元帝。則帝王妃后。亦遭輕薄矣。其書可燒。奈何以穢簡牘也。
</p><br/></div></body></html>
