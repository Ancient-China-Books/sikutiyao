<!--fi:-->集部二十六
<!--sf:-->別集類二十六
</font><h2>
<!--ti:-->懷淸堂集 二十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝湯右曾撰。右曾字西厓。仁和人。康熙戊辰進士。官至吏部右侍郞。兼翰林院掌院學士。少以詩見賞於王士禎。康熙五十二年。聖祖仁皇帝問掌院學士揆敍。聞湯右曾工詩。令以其集進呈。揆敍遂以右曾所作文光果詩上達睿覽。蒙御製賜和。今刻冠斯集之首。實千古儒者之至榮。是集刻於乾隆乙丑。論者稱浙中詩派。前推竹垞。後推西厓。兩家之閒。莫有能越之者。今觀二家之集。朱彝尊學問有餘。而才力又足以運掉。故能鎔鑄變化。惟意所如。右曾才足肩隨。而根柢深厚。則未免稍遜。齊驅並駕。似未易言。然亦近人之卓然挺出者也。<br/>
</p></body>
