<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->三詩合編 三卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝黃光岳編。光岳字碩廬。上高人。雍正甲辰進士。官金華縣知縣。是編合刻其郷吳學詩黃鎡李堅三人之詩。學詩字伯興。號虛宇。嘉靖乙丑進士。官山西按察使副使。鎡字文叔。隆慶庚午擧人。官西和縣知縣。卽光岳之從高祖。堅號雙江。學詩詩共一百四十餘首。鎡所著集九種。倶殘闕。光岳錄其全者。得一百六十九首。堅詩一百四十七首。三人同時相倡和。其詩格亦頗相似。<br/>
</p></body>
