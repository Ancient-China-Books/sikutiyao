<font size="-1">
<!--fi:-->子部五十五
<!--sf:-->釋家類
</font><h2>
<!--ti:-->羅湖野錄 四卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋釋曉瑩撰。曉瑩字仲溫。江西人。頗解吟咏。其南昌道中一律。載宋高僧詩選中。紹定閒釋紹嵩。作江浙紀行詩。廣集唐宋名句。曉瑩亦與焉。則在當時。亦能以詞翰著也。是書卷首。有紹興乙亥自序。謂以倦遊歸憩羅湖之上。因追憶昔所聞見。錄爲四卷。其中多載禪門公案。及機鋒語句。蓋亦林閒錄之流。而緇徒故實。紀述頗詳。所載士大夫投贈往來篇什尤夥。遺聞逸事。多藉流傳。亦頗有資於談柄。末有紹興庚辰後跋一首。不署姓名。而跋中自稱曰妙總。則亦僧作也。近厲鶚撰宋詩紀事。多採此書。然如普首座詩取其別衆絕句。而山居一絕。反不見錄。則鶚所捃摭。尚未盡其菁華矣。<br/>
</p></div></body>
