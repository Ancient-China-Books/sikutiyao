<!--ed:-->永樂大典本

<div id="text"><font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->景命萬年錄 一卷
</h2><p>
<!--no:-->不著撰人名氏。記太祖受禪之事。略與趙普龍飛記同。而敍得姓及前數代事特詳。末載顯德末。有男子升中書政事堂。據案而坐。曰宋州官家教我來。范質曰。此人病風。急遣之。忽不見。是時太祖始鎭許州。至是乃驗云云。頗類小說家言。殊出於附會也。
</p><br/></div></body></html>
