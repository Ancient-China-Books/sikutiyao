<title>四庫提要 子部五十七 道家類存目 解莊 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->解莊 十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明陶望齡撰。望齡字周望。號石簣。會稽人。萬曆癸丑進士。官至國子監祭酒。諡文簡事蹟附見明史唐文獻傳。是編僅寥寥數則。歸安茅兆河。取與郭正域所評合刻之。均無所發明。<br/>
</p></div></body>
