<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->陰符經解 一卷
</h2><p>
<!--no:-->明焦竑撰。竑有易筌。已著錄。考戰國策。稱蘇秦得太公陰符之謀。其書漢志隋志皆不著錄。蓋已不傳。今世所行之本。出唐李筌。宋黃庭堅以爲卽筌所託。註其書者。自筌而後。凡數十家。或以爲道家言。或以爲兵家言。或以爲神仙家言。竑此註雖引張永叔眞土擒眞鉛眞鉛制眞汞之說。似乎神仙家言。而核其宗旨。實以佛理解之。與劉處元註相近。蓋竑與李贄友善。故氣類薰染。喜談禪說。其作此註。仍然三教歸一之旨也。
</p><br/></div></body></html>
