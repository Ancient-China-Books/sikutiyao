<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->救荒事宜 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明張陛撰。陛字登子。山陰人。崇禎庚辰歲大饑。劉宗周及祁彪佳皆里居。宗周倡議煮粥。彪佳倡議平糶。陛更出其家粟五百石。佐二人所不及。慮賑或未周。貲或虛糜。於是斟酌情形。創爲十法一聚米。二踏勘。三優恤。四分別。五散米。六核實。七漸及。八激勸。九平糶。十協力。擘畫具有條理。多所全活。陛因疏其綱要爲此書。<br/>
</p></body>
