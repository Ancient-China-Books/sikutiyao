<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->歷代二十一傳殘本 十二卷
</h2><p>
<!--no:-->明程元初撰。元初有律古詞曲賦叶韻。已著錄。是書略仿資治通鑑綱目之例。以二十一史各編年爲傳。故曰二十一傳。然非傳體也。此本惟存季周傳十一卷。嬴秦傳一卷。其爲刊刻未竟。抑傳本闕佚。均不可知。據所存者觀之。大抵疎漏百出。漫無體例。其佚亦不足惜也。
</p><br/></div></body></html>
