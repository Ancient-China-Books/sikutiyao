<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->倪小野集 二十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明倪宗正撰。宗正字本端。餘姚人。宏治乙丑進士。官兵部武選司員外郞時。嘗以言事廷杖。後終於南雄府知府。嘉靖中賜祭葬。贈學士。諡文忠。所著有豐富集。突兀稾。觀海集。太倉稾。晚年復有小野集十六卷。此本二十二卷。蓋國朝康熙中。其七世孫健宗彙輯重刻。而題以最後之名者也。謝遷豐富集序。述李東陽之言。謂明之詩文。至宗正而集大成。未免推之已甚。宗正嘗有詩云。偶入棠陵眼。難齊少谷肩。棠陵方豪別號。少谷鄭善夫別號也。可謂自知之審矣。<br/>
</p></div></body>
