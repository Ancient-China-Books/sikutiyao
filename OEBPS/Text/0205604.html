<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->武備新書 十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->舊本題明戚繼光撰。與繼光紀效新書。大同小異。仍冠以繼光紀效新書序。其手足篇中火器諸圖。下題曰崇禎庚午仲秋。羽南彭翔謹錄祕藏。考繼光卒於萬歷丁亥。則必非繼光手著矣。首有四明謝三賓訂正字。當卽三賓所損益改此名也。其中如火龍捲地。飛礮雕木爲虎豹之形。以輪駕之。使口中出火。飛馬天神。及木人火馬天雷礮。並以木爲人。縛於馬上。飾以紙甲冑。而藏礮於腹。以火爇馬尾。使之衝敵。殆於兒戲。明季談兵者如是。其亡國非不幸也。<br/>
</p></body>
