<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十四
<!--sf:-->別集類二十四
</font><h2>
<!--ti:-->東江家藏集 四十二卷
</h2><p>
<!--no:-->明顧淸撰。淸有松江府志。已著錄。是集凡山中稾四卷。爲初集。乃未仕時作。北遊稾二十九卷。爲中集。乃旣仕後作。歸來稾九卷。爲後集。乃致仕後作。皆淸晚年所自編。故體例頗爲精審。又有留都稾四卷。存稾十卷。爲其子孫所續輯。今已不傳矣。淸學端行謹。砥礪名節。當正德時。諫疏凡十數上。嘉靖初力請停遣旗校。於時政皆有所獻替。其詩淸新婉麗。天趣盎然。文章簡鍊醇雅。自嫻法律。當時何李崛興。文體將變。淸獨力守先民之矩矱。雖波瀾氣焰。未能極俶奇偉麗之觀。要不謂之正聲不可也。在茶陵一派之中。亦挺然翹楚矣。
</p><br/></div></body></html>
