<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->谿田文集 十一卷
<!--ti:-->補遺 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明馬理撰。理有周易贊義。已著錄。是集凡文六卷。詩五卷。補遺一卷。則有文無詩。理少從王恕游。務爲篤實之學。故所詁諸經。亦多所闡發。惟其文喜摹尚書。似夏侯湛昆弟誥之體。遣詞宅句。塗飾琱刻。其爲贗古。視李夢陽又甚焉。明史儒林傳。載楊一淸督學關中。見理及呂柟康海文。大奇之。曰康生之文章。馬生呂生之經術。皆天下士也。則一淸雖賞識之。已不以文章許理與柟矣。史又稱理名震都下。高麗使者慕之。錄其文以去。蓋亦以其人重之耳。<br/>
</p></div></body>
