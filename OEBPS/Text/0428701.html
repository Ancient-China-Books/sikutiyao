<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->唐詩紀 一百七十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明吳琯編。琯漳浦人。隆慶辛未進士。嘗校刊馮惟訥古詩紀。因準其例輯此書。甫成初唐盛唐詩。卽先刊行。故止一百七十卷。非完書也。其始事者爲黃淸甫。同時纂輯者爲陸弼謝陛俞體初俞策諸人。具見於序例。而卷首題滁陽方一元彙編。未喩其故。大抵雜出衆手。非一家之書矣。<br/>
</p></body>
