<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩經圖史合考 二十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明鍾惺撰。惺字伯敬。竟陵人。萬歷庚戌進士。官至福建提學僉事。明史文苑傳附載袁宏道傳中。是書雜考詩之名物典故。亦閒繪圖。故稱圖史合考。然名雖釋經。實則隸事。如周南桃夭篇。首引本草綱目。載桃仁去淤血。桃梟療中惡腹痛一條。次引家語六果桃爲下一條。次引管子五沃之土宜桃一條。次引鹽鐵論桃實多則歲穰一條。次引江淹桃頌一條。次引崑崙山玉桃一條。次引唐明皇目桃爲消恨花一條。次引酉陽雜俎王母桃一條。次引列仙傳綏山桃一條。其文遂畢。於經義一字無關。全書所載。皆類於此。不知其何所取也。<br/>
</p></div></body>
