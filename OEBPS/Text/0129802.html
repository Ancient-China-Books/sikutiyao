<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->孟子年譜 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題元程復心撰。復心旣作論語年譜。更取孟子七篇爲編年。其以某章爲某年之言。謬妄與孔子年譜相等。其謂孟子鄒人。乃陬邑。非鄒國也。語極辨而不確。亦好異之談。蓋與孔子年譜。一手所僞撰也。考朱彝尊經義考。載譚貞默孟子編年略一卷。今未見其書。然彝尊所載貞默自述一篇。則與此書之自述。不異一字。疑直以貞默之書。詭題元人耳。僞妄甚矣。<br/>
</p></div></body>
