<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->論語孟子考異 二卷
</h2><p>
<!--no:-->舊本題宋王應麟撰。凡註疏諸儒之說。與集註互異者。各爲考訂。然應麟著作。傳世者多。而此書諸家皆不著錄。今考所載。實皆採之困學紀聞中。蓋書肆作僞之本也。
</p><br/></div></body></html>
