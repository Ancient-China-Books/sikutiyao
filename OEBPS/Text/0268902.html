<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->靑溪暇筆 三卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明姚福撰。福字世昌。自號守素道人。江寧人。是編皆劄記讀書所得。及雜錄耳目見聞。其首卷所述明初軼事。多正史所不載。惟體用字見周易正義。福乃以爲宋儒以前無此字。出於佛典。至其取鄭謐之說。謂異姓可以爲後。而深駁陳淳之論。其爲乖刺。又不止訓詁閒矣。<br/>
</p></body>
