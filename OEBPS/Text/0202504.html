<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->虛谷遺書 三卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝何國材撰。國材字維楚。江西新城人。是編凡分四種。祖陸九淵求放心之說。而爲心學釋疑。本王守仁致良知之說。而爲格物質疑。採魏伯陽參同契之說。而著易圖測。仿岳元聲研幾私乘之說。而爲研幾錄。大旨堅護陸王。爲門戶而著書。非爲學問而著書也。<br/>
</p></div></body>
