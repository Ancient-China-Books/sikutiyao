<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書酌言 十一卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->明寇愼撰。愼字永修。號禮亭。自號祋祤逸叟。同官人。萬歷丙辰進士。官至蘇州府知府。天啓中周順昌被逮。顏佩韋等五人。擊殺緹騎。後佩韋臨刑稱曰。公好官。知我等倡義。非倡亂者。卽其人也。其學出於姚江。故是編多與朱子立異。如解論語至於犬馬句。主犬馬養人之義。本諸注疏。猶有說也。至於解齊必變食句。謂爲心齋之齋非齋戒之齋。解弗如也二句。爲盡奪前塵。忽渡彼岸。解始可與言詩句。爲入無上妙明。解是知也句。謂知原在知不知外理會。其他學問。不過此知中之法塵。此處掃除。乃爲逕機。又扭來補綴。則純乎明末狂禪之習矣。<br/>
</p></div></body>
