<!--ed:-->福建巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->吳山鷇音 八卷
</h2><p>
<!--no:-->國朝林雲銘撰。此其寓杭州時所作詩文。故署以吳山。其曰鷇音。則取莊子語也。據自序云。分爲四卷。而書實八卷。或刻時每卷分而爲二歟。
</p><br/></div></body></html>
