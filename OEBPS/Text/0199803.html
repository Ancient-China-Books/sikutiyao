<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->罍菴雜述 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明朱朝瑛撰。朝瑛有讀易略記。已著錄。茲編則隨其所偶得。雜書成帙。每喜以數言理。蓋其學本出黃道周也。<br/>
</p></div></body>
