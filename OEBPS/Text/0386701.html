<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->熊南沙文集 八卷
</h2><p>
<!--no:-->明熊過撰。過有周易象旨決錄。已著錄。是集乃隆慶戊辰。其門人嚴淸所刻。前四卷爲疏序書記。後四卷爲題跋引傳碑銘祭文雜著。過留心經學。其文章亦列名八才子中。然集中諸作。大抵應酬之文也。
</p><br/></div></body></html>
