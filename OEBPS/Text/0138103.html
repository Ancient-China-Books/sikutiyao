<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->歷代黨鑑 五卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝徐賓撰。賓字用王。常熟人。是書蓋因明季朋黨之禍。爰採輯史傳。作爲此書。上自東漢黨錮。次及魏之曹爽。晉之賈充。唐之王伾王叔文牛僧孺李德裕。宋之洛蜀朔三黨。元祐黨籍。慶元僞學。以及明之東林。魏黨。靡不詳載。又採各家論朋黨之語。附之於後。而以范祖禹唐鑑終焉。卷首冠以東林黨籍論三篇。亦賓所自作也。<br/>
</p></div></body>
