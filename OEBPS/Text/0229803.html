<div id="text"><font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->九天元女六壬課 一卷
</h2><p>
<!--no:-->舊本題唐袁天綱撰。天綱事蹟。具新唐書方技傳。前有序文。不著名氏。稱伏羲受河洛之秘而畫卦。文王重之。孔子備之。後世卜筮者。惟鬼谷子得其要妙。至唐太史天綱袁公。得其要旨。今鏤梓以廣其傳。末題大德十年丙午。蓋元人所僞託也。
</p><br/></div></body></html>
