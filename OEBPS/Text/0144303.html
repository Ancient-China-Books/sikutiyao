<!--fi:-->史部二十二
<!--sf:-->載記類存目
</font><h2>
<!--ti:-->明氏實錄 一卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明楊學可撰。學可新都人。是書記明玉珍父子始末。玉珍當元末起兵。竊據巴蜀。一傳而滅。然無大淫虐。故明昇之降。論者以孟昶比之。是書所述。雖不無溢美。而序次頗詳。亦足與正史相參考。實錄之名。古人通用。故涼劉昞有燉煌實錄。唐許嵩記六代之事。稱建康實錄。而李翺集有皇祖實錄。乃其大父之行狀。學可此作。蓋沿古名。非尊明氏父子爲正史也。然五代十國。記載如林。不過曰志。曰記。曰傳。曰錄。宋以來相沿久矣。何必定用此目乎。<br/>
</p></body>
