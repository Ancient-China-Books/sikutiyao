<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->明臣諡類鈔 一卷
</h2><p>
<!--no:-->明鄭汝璧撰。汝璧有明帝后紀略。已著錄。是書專載明代臣僚之得諡者。始自劉基。終於李珍。凡六百六十一人。各以諡法區分門類。而不敍年代。末附蘇祿朝鮮浡泥日本諸國王。凡得諡者。咸編入焉。其不載親藩者。則以帝后紀略。已附藩封一門故也。汝璧此書。與功臣封爵考。乃其官禮部儀制司及吏部驗封司時所作。皆有案牘可考。故紀載較他家爲確云。
</p><br/></div></body></html>
