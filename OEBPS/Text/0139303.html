<font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->循良前傳約編 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝張先嶽撰。先嶽字北拱。晉江人。是書一名歷代名吏錄。採諸史循吏傳。各以時代先後編次。亦有旁取於他書者。然爲數無幾也。其所論斷。亦罕新裁。<br/>
</p></div></body>
</html>
