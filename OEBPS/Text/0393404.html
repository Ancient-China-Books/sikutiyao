<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->研山山人漫集 一卷
</h2><p>
<!--no:-->明方盱撰。盱字文明。後棄舉子業。將遊五岳。取莊子逍遙遊語。改名大年。蘇州人。洞東庭東山。是集爲湖州沈庭詔所編。前有隆慶二年姜元序。茅翁積方山人傳。又列翁積詩評數條。逐體分論。多大言無實。至詆束晢補亡。穢不可讀。其分五言律五言排律爲二格。而云排律本賦體。又謂絕句裁自近體。皆漫無依據。其推重盱詩。以四言六言比嵇康。五言比陶潛。五言律比張九齡。五言絕句比王維。然皆所謂形骸之外。去之愈遠。七言古詩。尤爲淺薄。翁積總評。謂侈萬言於毫末。恣百態於緗縹。雖有歉於豪士。實無損於專門。則亦知其才地之弱矣。
</p><br/></div></body></html>
