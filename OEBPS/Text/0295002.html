<!--fi:-->子部五十二
<!--sf:-->小說家類三
</font><h2>
<!--ti:-->桂苑叢談 一卷
</h2><p>
<!--no:-->案新唐書藝文志。載桂苑叢談一卷。註曰馮翊子子休撰。不著姓名。晁公武引李淑邯鄲書目云。姓嚴。疑馮翊子其號。而子休其字也。陳繼儒刻入祕笈。乃題爲唐子休馮翊著。顚倒其文。誤之甚矣。其書前十條。皆載咸通以後鬼神怪異及瑣細之事。後爲史遺十八條。其十二條。亦紀唐代雜事。餘六條則兼及南北朝。然如高浟捕賊。高延宗縱恣。崔宏度酷虐諸事。齊隋本史。皆已載之。又似摘鈔。卷中未及刊削者。疑已經後人竄亂。非原書也。其甘露亭一條。稱吳王收復浙右之歲者。當爲昭宗天復二年。時始封楊行密爲吳王。故子休以此稱之。然則作是書者。其江南人歟。
</p><br/></div></body></html>
