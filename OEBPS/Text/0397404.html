<title>四庫提要 集部三十三 別集類存目七 此觀堂集 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->此觀堂集 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明羅萬藻撰。萬藻有十三經類語。已著錄。萬藻與同邑章世純陳際泰東鄉艾南英。竝以制義名一詩。號江西四家。明史以是收之文苑傳中。此集制義之序。居三分之一。蓋其平生精力所萃也。四家之中。南英最好立門戶。近與南城張自烈互詬。遠與華亭陳子龍相爭。又最袒護嚴嵩。務與公論相反。以是終南英之身。無日不叫囂跳踉。呶呶然與天下辨。雖世純際泰。後亦隙末。惟萬藻日與南英游。而泊然一無所與。蓋其天性靜穆。不以聲氣爲名高。故其文氣焰。不及南英。而恬雅則勝之云。<br/>
</p></div></body>
