<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->近峯聞略 八卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明皇甫錄撰。此書亦其子沖所删定。於稗官雜說。採摭頗繁。而考證全疎。舛謬亦復不少。如拾遺記介子推之白鵶。龍城錄李賀之赤虬。皆信爲實事。又如楊溝事出古今注。乃引霏雪錄爲始。妻之父曰外舅。文本爾雅。而云始漢董承。前進士見國史補。而云出唐會要。甘草苦草之說出師曠占。而云出大戴禮。他如以龍生九子爲出爾雅。以李商隱樂游原詩爲王建。以二喬爲妓。皆不考之甚。至於陳善捫蝨新語。記馬大師等在孔子上之類。皆謬妄之語。袁宗徹客座新聞。記元順帝爲瀛國公子之類。亦誣罔之詞。一概取之。尤宂濫矣。<br/>
</p></body>
