<title>四庫提要 集部三十一 別集類存目五 近溪子文集 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->近溪子文集 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明羅汝芳撰。汝芳有孝經宗旨。已著錄。其學出於顏均。承姚江之末流。而極於泛濫。故其說放誕自如。敢爲高論。著述最易成編。多至四五十種。卽其集亦非一刻。有近溪子集。其門人杜應奎編。有近溪子全集。其孫懷祖刊。有批點近溪子集。耿定向所編。有批點近溪子續集。楊起元所編。有明德公文集。近溪先生詩集。近溪子附集。近溪子外編。有從姑山集。續集。竝其孫懷智所編。有明德詩集。其門人左宗郢刊。今多散佚。此集則其曾孫萬先所刊也。<br/>
</p></div></body>
