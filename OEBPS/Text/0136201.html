<title>四庫提要 史部十八 傳記類存目四 春秋名臣傳 十三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->春秋名臣傳 十三卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明姚咨撰。咨字舜咨。無錫人。初其邑人邵寶爲是書未畢。咨續成之。始於周之辛伯。迄於虞之宮之奇。凡一百四十八人。傳末各附以小讚。大旨與宋王當春秋列國臣傳相出入。而其義例。乃譏當書用魯史編年之非。然旣標以春秋。則自應用春秋之年月。若各從列國。轉致錯互難明。以是議當。未爲允也。<br/>
</p></div></body>
