<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->秀巖集 三十一卷
</h2><p>
<!--no:-->國朝胡世安撰。世安有大易則通。已著錄。是集凡詩二十二卷。文九卷。前有順治丙戍世安自序。云己卯秋以前稾。因罹兵燹露電委之。頃檢其存者。彙錄成帙。甲申春以前詩曰秀巖存詠。以後曰石芝軒集。雜文曰客竹居偶存。石芝軒續存。蓋裒四小集爲一編。卷首別載所著書名。分逸目存目。其逸目凡十六種。存目凡十九種。中已刻者十種。今所見者。異魚圖贊箋。禊帖綜聞。操縵錄數種而已。
</p><br/></div></body></html>
