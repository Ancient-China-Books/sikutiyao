<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->漁樵閒話 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->舊題宋蘇軾撰。明陳繼儒刻入普祕笈中。名爲漁樵閒話錄。案晁公武讀書志中有此書。作漁樵閒話。無錄字。公武又云設爲問答。及史傳雜事。不知何人所爲。亦不言出自軾手。書中多引唐小說。議論皆極淺鄙。疑宋時流俗相傳有是書。而明人重刻者。復假軾以行耳。<br/>
</p></div></body>
