<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->蠻司合志 十五卷
</h2><p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。已著錄。是編皆紀明代土司始末。凡湖廣一卷。貴州二卷。四川四卷。雲南四卷。兩廣四卷。亦其修史所餘之稾也。
</p><br/></div></body></html>
