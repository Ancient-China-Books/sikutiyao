<title>四庫提要 史部四十六 史評類存目二 垂世芳型 十三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->垂世芳型 十三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝金維寧撰。維寧字德藩。華亭人。康熙丙午擧人。初維寧取歷代事蹟。人立一傳。各系以論。名連珠彙校。蓋通史流也。鄭重欲爲之刻。不果。後删掇其論三分之一。以成此書。所論上起孔子。下迄明季。共七百八十五人。而明一代居一百四十八。其父章原亦與焉。<br/>
</p></div></body>
</html>
