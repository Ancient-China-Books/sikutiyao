<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->松門稾 八卷
</h2><p>
<!--no:-->明王庭譔撰。庭譔字敬卿。華州人。萬曆庚辰進士。官至翰林院修撰。年未四十而沒。故詩文皆未成就。馮琦序其詩。稱其有沈鷙邁往之氣。而文以質掩。蓋道其實云。
</p><br/></div></body></html>
