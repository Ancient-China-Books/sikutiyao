<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->讀周子劄記 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝崔紀撰。紀有成均課講周易。已著錄。是書以中庸之旨。發明太極圖說通書之理。大意謂太極卽中庸上天之載。其陰中有陽者。是太極之靜。而中卽中庸。所謂人心未發之中。陽中有陰者。是太極之動。而和卽中庸所謂人心已發之和。其變四象而言五行。用意尤在於土。以明太極卽不貳之誠。蓋本明薛瑄之說。而益推衍之。紀所解中庸。以主靜爲主。亦此意也。<br/>
</p></div></body>
