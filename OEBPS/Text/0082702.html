<div id="text"><font size="-1">
<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->樂經內編 二十卷
</h2><p>
<!--no:-->國朝張宣猷撰。雜採諸經書言樂之文。排纂成書。無所考正。自序又稱採諸史者謂之外編。今外編未見。非完書也。
