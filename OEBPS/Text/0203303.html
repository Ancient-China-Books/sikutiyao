<div id="text"><font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->讀白鹿洞規大義 五卷
</h2><p>
<!--no:-->國朝任德成撰。德成字象元。吳江人。是書取朱子白鹿洞規原文。各分段落。標於每卷之首。而引歷代諸儒名言附於後。凡二百四條。前有讀白鹿洞規文。約舉邵周程張呂陸諸子之說以冠之。則一篇之綱領也。
</p><br/></div></body></html>
