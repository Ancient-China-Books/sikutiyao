<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->期齋集 十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明呂本撰。本字汝立。號南渠。又號期齋。餘姚人。初冒姓李。晚乃歸宗。嘉靖壬辰進士。官至武英殿大學士。諡文安。本在位不久。卽遭憂以歸。遂不復出。家居數十年。以亭館花竹之勝。擅名一時。是編詩四卷。文十卷。爲其子禮部主事元所編。大抵應酬之作。仍沿臺閣之體。<br/>
</p></body>
