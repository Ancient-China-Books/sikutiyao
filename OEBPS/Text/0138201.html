<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->四朝人物略 六卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->國朝孫承澤撰。自漢至唐宋爲五卷。全襲名臣錄之文。明一代總爲一卷。皆用劉孟雷所爲翊運碩輔名卿正學等傳爲之。蓋承澤所長。在於習掌故。精賞鑒。故所撰春明夢餘錄。庚子銷夏記諸書。皆考證詳明。而史筆敘述。則非其專門也。<br/>
</p></div></body>
</html>
