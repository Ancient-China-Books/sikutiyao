<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->梅仙觀記 一卷
</h2><p>
<!--no:-->宋楊智遠編。智遠仙壇觀道士。其始末未詳。是編記漢梅福仙迹。首列梅仙事實。不著撰人。稱自漢至今。凡二十二丙寅。自元始中至今貞元二年丙申。計一千二百五十九年。則當爲唐人作。然其文前列福王莽時所上書。全錄漢史。自變名爲吳門巿卒。以下備言煉丹遇魔逢師昇舉之事。其詞甚鄙。至稱王莽爲國舅。殆粗野道流所依託也。次列羅隱碑。及蕭山明蕭泰來題後。次列宋敕誥。列宋人贊詞及題詠。有後林李義山詩一首。考厲鶚宋詩紀事。宋別有李義山。非唐之商隱也。蕭山明碑陰。文稱咸淳六年六月朔。則此書成於度宗時矣。
