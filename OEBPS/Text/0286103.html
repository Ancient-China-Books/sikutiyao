<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->類苑瓊英 十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明俞安期編。分別事類。纂輯故實。每條止撮舉二字。而以原文細註其下。其體例前後。頗無倫次。又天文一類。盡皆闕如。疑爲未成之書也。<br/>
</p></div></body>
