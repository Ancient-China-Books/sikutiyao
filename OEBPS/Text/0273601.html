<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->霞外麈談 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明周應治編。應治字君衡。鄞縣人。萬曆庚辰進士。楊德周序。稱爲觀察。不知官何省何道也。是書輯隱逸高尚之事。分霞想鴻冥恬尚曠覽幽賞淸鑒達生博雅寓因感適十類。大抵以世說新語爲藍本。而稍以諸書附益之。至於雲仙散錄。師古僞杜詩註之類。影撰故實。亦皆捃拾。殊無別裁。又多不見原書。輾轉裨販。如披裘公不取遺金。王摩詰詩中有畫。列子鄭人蕉鹿諸條。尤割裂不成文理。至於宗愨乘風破浪。鮑生愛妾換馬。全與高隱無關。不過雜湊經盈卷帙耳。<br/>
</p></div></body>
