<font size="-1">
<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->詩韻辯略 二卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->明楊貞一撰。貞一字孟公。新都人。是書以朱子毛詩叶韻。未爲盡善。因取吳棫韻補。熊忠韻會舉要之說。參考成書。其實皆以洪武正韻爲準。於音韻源流。固未能博考也。<br/>
</p></div></body>
