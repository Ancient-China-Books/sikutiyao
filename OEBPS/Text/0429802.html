<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->梁園風雅 二十七卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明趙彥復編。彥復字微生。𣏌縣人。萬歷甲辰進士。官至湖廣按察司副使。是編選中州之詩。凡九家。李夢陽五卷。何景明五卷。王廷相一卷。孟洋一卷。薛蕙二卷。高叔嗣二卷。劉繪一卷。張九一三卷。謝榛五卷。而彥復詩一卷附焉。李薛皆秦産。以夢陽祖籍扶溝。蕙祖籍偃師。遂併闌入。謝榛本臨淸人。以遊蹟偶至。遂強爲流寓。以是爲例。今古詩人。其可以攀附者強半矣。又何止是三人乎。梁王兔園。僅漢時一別館。取以槩名中州之卷。尤無謂也。<br/>
</p></body>
