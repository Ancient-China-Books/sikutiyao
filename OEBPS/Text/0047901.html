<font size="-1">
<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->檀弓評 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明牛斗星撰。斗星字杓司。杭州人。是編每章皆摘錄陳澔集說。而以評語載於上闌。如唐韓愈宋謝枋得元吳澄明楊愼茅坤諸家。悉採入之。而謝氏之說獨多。<br/>
</p></body>
