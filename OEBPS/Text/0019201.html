<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易鏡 無卷數
</h2><p>
<!--no:-->國朝戴天章撰。天章字漢文。湖州人。所著僅上經下經。惟言卜筮。其解釋甚略。而皆雜以互變納甲五行之說。蓋言數而流於術矣。又沿漢學而失之者也。
</p><br/></div></body></html>
