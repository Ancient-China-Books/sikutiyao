<div id="text"><font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書質疑 八卷
</h2><p>
<!--no:-->國朝王心敬撰。心敬有豐川易說。已著錄。是書用趙孟頫吳澄之說。分今文古文爲二。不爲無據。惟是康誥等三篇。據書語則在武王時受封。據左傳則在成王時受封。先儒皆疑不能明。今徑升大誥之前。紊亂舊第。殊失謹嚴之議。伏書顧命一篇。孔氏古文。分出康王之誥。見史記周本紀。馬融舊本。亦見於經典釋文。今以爲後人妄分。於考證亦疎。至於沿豐坊僞本之說。改堯典爲帝典。自謂根據大學。不知無以處孟子。又以二典非虞史所作。出夫子筆削。曰若稽古帝堯。出孔子增加。尤爲臆說矣。
</p><br/></div></body></html>
