<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->東南防守利便 三卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->宋陳克吳若同撰。考宋史呂祉傳。祉知建康。與吳若等共議作此書。上行在。大略謂立國東南。當聯絡淮甸荊蜀之勢。蓋專爲南宋立言者也。此本刊於明崇禎閒。前有祉進書繳狀一篇。稱吳若爲本府通判。蓋其幕屬云。<br/>
</p></body>
