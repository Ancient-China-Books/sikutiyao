<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->甲子會紀 五卷
</h2><p>
<!--no:-->明薛應旂撰。前四卷以六十甲子紀年。上自黃帝八年。下至嘉靖四十二年。爲七十二甲子。又每年之下。亦略紀大事。以備檢閱。第五卷則取邵子以元經會之語。略論洪荒以來。而以邵子觀化詩附焉。
</p><br/></div></body></html>
