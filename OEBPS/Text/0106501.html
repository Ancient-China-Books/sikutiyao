<!--ti:-->大政記 三十六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明朱國楨撰。國楨字文寧。烏程人。萬歷己丑進士。官至文淵閣大學士。諡文肅。事蹟附見明史朱國祚傳。是書始洪武元年戊申。終隆慶六年壬申。編年記載。繁簡多有未當。殊乏史裁。<br/>
