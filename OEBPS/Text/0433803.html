<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->廷陵書塾合璧 四卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝吳季長編。季長始末未詳。前有康煕丁丑自序。稱少嗜儷體文。平生酷愛梁簡文江文通二家。以爲開徐庾之先。莫有過於此者。爰手錄合爲一集。遂名曰延陵書塾合璧。蓋以一人之嗜好。偶錄爲誦讀之本。其實未爲定論也。徐庾生於梁代。於江淹爲後輩。於簡文則爲同時。當其早年。競爲輕豔。猶可肩隨。泊乎晚歳。則徐視庾瞠乎後矣。又何論簡文乎。<br/>
</p></div></body>
