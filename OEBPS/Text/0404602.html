<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->學文堂集 四十三卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝陳玉璂撰。玉璂字賡明。號椒峯。武進人。康熙丁未進士。官中書舍人。是集雜文三十一卷。詩八卷。詞四卷。其說經之文。及辨議諸作。亦頗有源委。不同剿說。然大致逶迤平衍。學宋格而未成。詩則更非所長矣。<br/>
</p></body>
