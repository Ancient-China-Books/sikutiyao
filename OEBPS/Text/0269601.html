<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->東臯雜記 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。所載皆有明朝野雜事。閒及經義。及音律詩話。其中若辨康定易儲。薛瑄不諫。謂崔銑修孝宗實錄。親見秘閣舊案。瑄銜下註以公出。則瑄乃未嘗與其事。非不諫也。此類頗有關於史事。至所論樂筆。謂六十調仲呂所生之黃鍾。僅能得黃鍾之半而差強焉。考黃鍾無半聲。旋宮所用之半聲。乃變半聲也。止得四寸三分有奇。則得黃鍾之半而猶弱焉。此書云差強。殊不可曉。其他亦率多膚末。無足採擇。<br/>
</p></body>
