<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->禽蟲述 一卷
</h2><p>
<!--no:-->舊本題閩中袁達德撰。徐𤊹筆精云。山居雜卷中禽蟲述一卷。乃閩中袁達撰。達字德修。程榮署曰袁達德。傳之後世。誰能辨其姓名乎。案千頃堂書目載此書。亦云袁達字德修。閩縣人。正德癸酉舉人。官貴溪縣知縣。降補湖廣都司經歷。與𤊹語相合。然則此書實出袁達。刊本誤衍德字也。其書述禽蟲名義典故。兼仿禽經埤雅之體。聯絡成文。亦或閒以排偶。但有章段。不分門目。亦無註釋。不免爲餖飣之學。
</p><br/></div></body></html>
