<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝吳菘撰。菘字綺園。歙縣人。黃山僧雪花嘗以黃山所產諸卉。繪爲圖。宋犖爲題句。菘因各爲作箋。凡三十五條。<br/>
