<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->大學中庸讀 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明姚應仁撰。應仁有檀弓原。已著錄。是書成於萬歷乙未。據豐坊僞撰魏政和石經。以攻朱子章句。至修身章中竄入。顏淵問仁五句。應仁不能曲說。乃言只須削去此節。夫此五句。旣屬當削。則所謂石經。豈復可信哉。至其持論。則多引佛經。解淇澳節。有曰密多者瑟也。金剛不壞者僩也。枝枝葉葉。光明者赫喧也。是不止陽儒而陰釋矣。<br/>
</p></div></body>
