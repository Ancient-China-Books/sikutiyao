<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->摭古遺丈 二卷
<!--ti:-->補遺 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明李登撰。是書本夏竦篆韻之體。取鐘鼎古文。以韻分編。其韻併東於冬。併江於陽。併侵於眞。併肴於蕭。分齊微二韻之字於支灰。分覃咸鹽三韻之字於寒先。分蒸韻之字於青庚。而從廣韻分眞諄桓寒各爲二。大抵皆以意杜撰。所列古文。亦皆不著所出。未可執爲依據。又出金石韻府之下矣。<br/>
</p></div></body>
