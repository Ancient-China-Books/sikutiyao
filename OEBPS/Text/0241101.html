<!--fi:-->子部二十五
<!--sf:-->譜錄類
</font><h2>
<!--ti:-->東溪試茶錄 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->原本題宋宋子安撰。載左圭百川學海中。而晁公武郡齋讀書志又作朱子安。未詳孰是。然百川學海爲舊刻。且宋史藝文志亦作宋子安。則讀書志爲傳寫之譌也。其書蓋補丁謂蔡襄兩家茶錄之所遺。曰東溪者。亦建安地名也。凡分八目。曰總敍焙名。曰北苑。曰壑源。曰佛嶺。曰沙溪。曰茶名。曰採茶。曰茶病。大要以品茶宜辨所產之地。或相去咫尺。而優劣頓殊。故錄中於諸焙道裏遠近。最爲詳盡。宋史藝文志有呂惠卿建安茶用記二卷。章炳文壑源茶錄一卷。劉異北苑拾遺一卷。今俱失傳。所可考見建茶崖略者。惟此與熊蕃趙汝礪二錄爾。<br/>
</p></div></body>
