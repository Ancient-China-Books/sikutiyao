<title>四庫提要 子部十三 醫家類一 鍼灸資生經 七卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十三
<!--sf:-->醫家類一
</font><h2>
<!--ti:-->鍼灸資生經 七卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->舊本題葉氏廣勤堂新刊。蓋麻沙本也。不著撰人名氏。前有嘉定庚辰徐正卿初刊序。稱東嘉王叔權作。又有紹定四年趙綸重刊序。稱澧陽郡博士王執中作。而疑叔權爲執中字。以字義推之。其說是也。其書第一卷總載諸穴。二卷至末。分論諸證。經緯相資。各有條理。頗爲明白易曉。舊本冠以徽宗崇寧中陳承裴宗元陳師文等校奏醫書一表。與序與書。皆不相應。考裴宗元陳師文等。卽校正太平惠民和劑局方之人。殆書賈移他書進表。置之卷端。欲以官書取重歟。然宋代官書。自有王惟德銅人鍼灸經。曷可誣也。<br/>
</p></div></body>
</html>
