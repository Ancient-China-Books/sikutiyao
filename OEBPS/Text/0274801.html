<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->銷夏 四卷
</h2><p>
<!--no:-->明陳繼儒撰。其雜錄淸勝之事。取其可以銷夏。如冰荷玉帳。見於諸小說家者。靡不採錄。纖仄瑣碎。亦可謂徒費心力矣。
