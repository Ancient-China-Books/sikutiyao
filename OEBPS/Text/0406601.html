<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->東湖文集 三卷
</h2><p>
<!--no:-->國朝朱璘撰。璘所編諸葛丞相集。已著錄。是集前二卷爲雜文。第三卷卽以作通鑑輯略之論斷。然止於唐末。似非完本也。
