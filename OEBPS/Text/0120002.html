<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->武宗外紀 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。已著錄。是書記明武宗之事。凡九十四條。皆取之於實錄。前有自序。謂同館之爲史者。凡武宗諸可鑒事。皆軼而不書。故作此以補之。然本紀自有體裁。無縷陳瑣屑之例。且其事已具實錄中。而野史又多備載。旣無異聞。何必複贅耶。奇齡註大學。備引漢以來訓一切二字爲苟且。斥朱子章句誤解一切之謬。證據確然。乃於彤史拾遺記仁宗張皇后傳中有勿干預一切語。此書復有上一切行禮語。在張后傳猶曰述其原書。未可潤色。此書則敍事語矣。是亦負氣求勝。不顧其後之一端也。<br/>
</p></div></body>
