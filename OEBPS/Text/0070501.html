<div id="text"><font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->經玩 二十卷
</h2><p>
<!--no:-->國朝沈淑編。淑有周官翼疏。已著錄。此書錄唐陸德明經典釋文中文字之異者。爲六卷。次以經傳中文字互異。及錄春秋左傳。分國土地名職官器物宮室之類。爲四卷。次輯註疏十三經瑣語。爲四卷。其檢核之功。頗爲勤篤。然無所考證發明。若毛詩異文補之全引僞申培詩說。尤失考也。
</p><br/></div></body></html>
