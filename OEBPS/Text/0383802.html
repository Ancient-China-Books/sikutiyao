<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->桃谷遺稾 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明陸俸撰。俸字天爵。吳縣人。正德辛未進士。官刑部時。嘗以諫南巡廷杖。後終於寶慶府知府。其詩多應酬牽率之作。而時露風格。岳岱今雨瑤華。謂其晚就操觚。靈心夙構。頴悟居多。蓋天姿高而學力未至者也。<br/>
</p></div></body>
