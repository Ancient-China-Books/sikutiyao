<title>四庫提要 子部十五 醫家類存目 大本瓊瑤發明神書 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->大本瓊瑤發明神書 二卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->舊本題賜太師劉眞人撰。不著其名。前有崇寧元年序。則當爲宋徽宗時人。然序稱許昌滑君伯仁。嘗看經絡專專。<span class="jiazhu">案專專二字疑誤。姑仍原本錄之。</span>手足三陰三陽及任督也。觀其圖彰訓釋<span class="jiazhu">案圖彰二字未詳。今亦姑仍舊本。</span>綱舉目張云云。伯仁滑壽字也。元人入明。明史載之方技傳。崇寧中人。何自見之。其僞可知矣。書中所言。皆鍼灸之法及方藥。蓋庸妄者所託名也。<br/>
</p></div></body>
</html>
