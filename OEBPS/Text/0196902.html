<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->白沙遺言纂要 十卷
</h2>
<!--ed:-->衍聖公孔昭煥家藏本
<p>
<!--no:-->明張詡編。詡字廷實。南海人。成化甲辰進士。官至南京通政司左參議。嘗受業於陳獻章。明史儒林傳。附載獻章傳末。是編採獻章白沙文集中語。仿南軒傳道粹言例。分爲十類。以闡新會之本旨。獻章之學。當時胡居仁張懋等。皆以爲禪。詡溺禪尤深。卽獻章亦頗訾之。略見於羅欽順湛若水問答書中云。<br/>
</p></div></body>
