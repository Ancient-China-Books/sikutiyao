<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->昏禮辨正 一卷
</h2><p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。已著錄。是書方詆三禮經文。引曲禮男女非有行媒不相知名。而士昏禮乃不言行媒。引曲禮齊戒以告鬼神。謂親迎必先告廟。而士昏禮不言告廟。引春秋桓三年傳。夫人至自齊朝至之文。謂婦至之日當朝廟。而士昏禮不言朝廟。引春秋齊侯越境以送女。謂女之父旣迎壻于門外。亦當送之門外。而士昏禮乃言不降送。引穀梁傳納采問名。納徵告期。謂止當有四禮。而土昏禮乃誤增納吉一禮。又誤入親迎於六禮之內。引詩關睢琴瑟鐘鼓。謂嫁娶亦當用樂。而郊特牲乃謂昏禮不用樂。其說頗爲辨博。其中論告廟朝至之儀。雖頗有根據。而核其大致。穿鑿者多。未足據爲定論也。
