<title>四庫提要 子部五十三 小說家類存目一 吏隱錄 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->吏隱錄 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明沈津撰。津有鄧尉山志。已著錄。明有兩沈津。知此爲蘇州沈津作者。是編所載朝野逸事。幷及其先世善醫事蹟。蘇州沈津家世業醫。正德中選入太醫院。充唐藩醫正。與之合也。<br/>
</p></div></body>
</html>
