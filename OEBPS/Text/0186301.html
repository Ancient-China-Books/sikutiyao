<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->狂狷裁中 十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明楊時偉撰。時偉有春秋編年擧要。已著錄。是編上起戰國。下迄金元。取忠臣孝子志士仁人之事。而論說之。其自序曰。憑虛不如履實。異撰不如庸行。又云。考覽千古。未聞志士仁人忠臣孝子之外。別有所謂進取不爲者。私爲尚論。取實代虛。凡忠孝志仁。正骨奇氣。雖不襲狂名。不矜狷迹。而強名爲狂狷焉。卽於孔孟之旨。茫無取裁。而律以成章進取。則庶乎不悖爾矣。此其撰述之大意也。然其中所載。如豫讓聶政諸人。猶謂節取其義烈。而魏延馬謖華歆郗慮。亦並收入。未免蕪雜不倫矣。<br/>
</p></div></body>
