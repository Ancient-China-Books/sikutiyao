<p>
<!--no:-->國朝僧戒顯撰。戒顯字悔堂。順治閒居杭州靈隱寺。是編凡九十一則。每則附以論斷。皆陳善惡之報。而大旨歸於持戒奉佛。懺除惡業。仍彼教之說而已。<br/>
</p></body>
