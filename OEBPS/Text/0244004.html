<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->酒部彙考 十八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。卷三末載國朝康熙三十年禁止直隸所屬地方以蒸酒糜米榖上諭一條。當爲近人所著矣。所錄自經史以及稗乘詩詞。凡涉於酒者。徵採頗富。分爲彙考六卷。總論一卷。紀事五卷。雜錄外編各一卷。藝文四卷。然編次錯雜。殊乏體裁。每卷之首。空前二行。而以酒部彙考爲子目。意其欲輯類書而未成。此其一門之賸稾也。<br/>
</p></body>
