<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->諸儒性理文錦 八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->舊本題兵部尚書常挺編。<span class="jiaozhusup">校：此處底本原作「常珽」，殿本作「常挺」，下同。彙訂本第六四六八頁引楊武泉「四庫全書總目辨誤」當作「常挺」。今據改。</span>不著時代。考萬姓統譜。常挺字方叔。連江人。宋嘉祐進士。<span class="jiaozhusup">案：據少实先生：「宋史卷四二一常挺傳載嘉熙年間進士。」今暫不改，僅引證。</span>累官吏部尚書。參知政事。似乎卽此常挺。惟吏部字不同。疑二書當有一誤。或編此書時。適官兵部耶。其書全錄宋儒性理之文。閒亦上及韓愈柳宗元等。分六十四類。文以類附。蓋專爲科擧之用。前有吳登甲翁以孫序。據序所言。蓋登甲又有所補輯。非原本矣。<br/>
</p></div></body>
