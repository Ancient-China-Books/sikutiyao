<title>四庫提要 史部十二 詔令奏議類存目 內閣奏題稿 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->內閣奏題稿 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明趙志皐撰。志皐字汝邁。蘭谿人。隆慶戊辰進士。官至建極殿大學士。諡文懿。事蹟具明史本傳。史稱志皐身在牀褥。於罷礦建儲諸大政。數力疾草疏爭。在告四年。疏八十餘上。此本乃其在內閣十年之奏稿。於萬歷二十八年手自編定者也。明史藝文志作十六卷。與此本卷數不合。殆志皐尚有他奏議。明史總舉其數歟。<br/>
</p></div></body>
</html>
