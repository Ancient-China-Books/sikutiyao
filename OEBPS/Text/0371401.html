<!--ed:-->通政司使張若渟家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十六
<!--sf:-->別集類二十六
</font><h2>
<!--ti:-->文端集 四十六卷
</h2><p>
<!--no:-->國朝張英撰。英有易經衷論。已著錄。此乃其詩文全集。凡存誠堂應制詩四卷。存誠堂詩集二十五卷。篤素堂詩集七卷。篤素堂文集十卷。英遭際昌辰。仰蒙聖祖仁皇帝擢侍講幄。入直禁廷。簪筆雍容。極儒臣之榮遇。矢音賡唱。篇什最多。其閒鼓吹昇平。黼黻廊廟。無不典雅和平。至於言情賦景之作。又多淸微淡遠。抒寫性靈。臺閣山林二體。古難兼擅。英乃兼而有之。其散體諸文。稱心而出。不事粉飾。雖未能直追古人。而原本經術。詞旨溫厚。亦無忝於作者焉。
</p><br/></div></body></html>
