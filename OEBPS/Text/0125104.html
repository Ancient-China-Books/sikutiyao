<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->留臺奏議 二十卷
</h2><p>
<!--no:-->明朱吾弼李雲鵠蕭如松孫居相同編。取正嘉隆萬閒南京御史所上奏疏。分二十門。所載諸疏。四人自撰者爲多。露才揚己。蓋所不免焉。吾弼有朱子秦議。已著錄。雲鵠字黃羽。內鄉人。萬歷壬辰進士。如松子鶴侶。內江人。居相字伯輔。沁水人。並萬歷壬辰進士時。皆官南京御史。故與吾弼同輯是編也。
</p><br/></div></body></html>
