<title>四庫提要 子部五 儒家類存目一 性理要解 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->性理要解 二卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明蔡淸撰。淸有易經蒙引。已著錄。是編以性理要解爲名。而上卷題虛齋看太極圖說。下卷題虛齋看河圖洛書說。前有蘇濬序。稱其冥搜之暇。神游太極。左圖右書。字字而櫛之。言言而綜之。亦但擧二書。其序詞氣拙陋。殆出依託。疑淸本有此殘稿。其後人彙爲一編。強立此名。又僞撰濬序於前也。<br/>
</p></div></body>
</html>
