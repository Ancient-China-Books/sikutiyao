<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->星餘筆記 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王鉞撰。鉞有粤游日記。已著錄。此其世德堂遺書之第三種也。皆其官西寧知縣時。記其風土物產。如蚺蛇狒狒諸條。於舊說閒有駁正。所記𣕎字乪字滘字牮字〓字冇字之類。亦足補桂海虞衡志所遺。然大抵地志所已載也。以方爲邑令。故取巫馬期戴星之義。名曰星餘云。<br/>
</p></div></body>
