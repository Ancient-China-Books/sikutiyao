<title>四庫提要 子部十五 醫家類存目 金鎞祕論 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->金鎞祕論 十二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->舊本題梁谿流寓李藥師撰。不知何許人。自序稱唐李靖。以三等法教士。故亦以三等法治病。藥師之稱。適符靖字。殆亦寓名歟。其書分十二門。皆論醫目之法。故曰金鎞。蓋取佛書金鎞刮眼之義也。<br/>
</p></div></body>
