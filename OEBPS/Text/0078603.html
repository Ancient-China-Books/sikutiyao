<div id="text"><font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->江漢書院講義 十卷
</h2><p>
<!--no:-->國朝王功述其父心敬之論也。心敬有豐川易說。已著錄。此其在湖北江漢書院時。與諸生講論四書之說。功錄而存之。故每條稱家君曰。以附刻文集之中。故標目爲豐川全集。而以存省稾爲子目云。
</p><br/></div></body></html>
