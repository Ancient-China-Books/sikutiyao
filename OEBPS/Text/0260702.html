<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->冬遊記 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明羅洪先撰。洪先字達夫。吉水人。嘉靖己丑進士第一。官至贊善。隆慶初贈太常少卿。諡文恭。事蹟具明史儒林傳。洪先宗姚江良知之說。是書乃其赴召時。取道金陵。與王守仁弟子王畿王艮輩學語。所言性命學問。浸淫佛氏。淪於虛寂。幷守仁本旨而失之。李贄諸人。沿流不返。隧至累及守仁。爲儒者詬厲。其所從來者漸矣。<br/>
</p></div></body>
