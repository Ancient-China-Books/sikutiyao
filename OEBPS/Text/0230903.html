<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->五曜源流 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。前有自序。云遇一老僧所傳。蓋術家依託之辭。不足信也。其書專論子平曰。五曜者。卽指五行而言。非五星術也。其法以日干爲主。推五行之衰旺宜忌。十干又以時分斷其休咎。持論頗平正。三命通會。及星平會海諸書。全錄用之。<br/>
</p></div></body>
</html>
