<!--fi:-->史部
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->石溪史話 八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝劉鳳起撰。鳳起字蘭村。睢寧人。是編起自三皇五帝。至明福王止。所論凡百餘條。或一事而以數事證之。或一代而以歷代參之。立說頗見詳辨。而前後時有矛盾。又如以王佐才許荀彧。而詆王導爲虛聲。美武后之保護賢臣。而咎岳飛之不知進退。其是非臧否。亦不能無所謬也。<br/>
</p></div></body>
