<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->大政管窺 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->不著撰人名氏。皆科舉之策略也。分敍吏敍戶敍禮敍經。六曹舉其三。而四部舉其一。體例無所取義。必非完書。蓋經生家偶存之殘稾耳。<br/>
</p></body>
