<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->隆德堂詩文稾 二卷
</h2><p>
<!--no:-->明魏純粹撰。純粹字仲乾。柏鄉人。萬歷甲辰進士。官至監察御史。是集詩文各一卷。多其官永城知縣時作。末附爲御史時請假省親疏一篇。
