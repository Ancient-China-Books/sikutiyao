<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->林下詞選 十四卷
</h2><p>
<!--no:-->國朝周銘撰。銘字勒山。松江人。是集題曰林下。蓋取世說所載謝道韞事也。其書採取女子之作。自宋元明以及國朝。編次頗爲無緒。末卷以減字木蘭花詞。題爲南齊蘇小小。亦沿田藝蘅之誤。而不能正也。
</p><br/></div></body></html>
