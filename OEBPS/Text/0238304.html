<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->歷代畫家姓氏韻編 七卷
</h2><p>
<!--no:-->國朝顧仲淸撰。仲淸字咸三。號松壑。嘉興人。工繪事。尤長於畫蝶。有咏蝶詩三百首。此書首卷爲帝王藩封之善畫者。末爲釋道閨秀外國。其中則取畫家姓氏。依韻編次。取便尋檢。無所考證也。
</p><br/></div></body></html>
