<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->紹興正論 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->舊本題湘山樵夫撰。不著名氏。敍列張浚趙鼎胡銓胡寅連南夫張戒常同呂本中張致遠魏矼張絢曾開李彌遜晏敦夫王庶毛叔度范如圭汪應辰許忻方廷寶韓訓陳鼎許時行李光洪皓沈正卿張燾陳康伯陳括陳剛中三十人。皆以不附和議而貶謫者。每人之下。略具事實。少者一二語。多亦不過三四行。案書錄解題。載紹興正論二卷。註曰序稱瀟湘野人。不著名氏。錄文武官不附和議。及忤秦檜得罪者。又載紹興正論小傳二十卷。則樓昉以正論中姓名。仿元祐黨傳爲之。所謂二卷者。似卽此書。而書名及撰人之號。皆大同小異。卷數亦不相符。其故則莫得而詳矣。<br/>
</p></div></body>
