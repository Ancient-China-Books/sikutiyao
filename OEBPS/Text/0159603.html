<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->泉河史 十五卷
</h2><p>
<!--no:-->明胡瓚撰。瓚有禹貢備遺增注。已著錄。是編圖紀一卷。職制一卷。泉源一卷。河渠一卷。職官表二卷。泉河派表一卷。疆域山川夫役漕艘宮室人物秩祀敍傳各一卷。乃瓚分司南旺時。據河志閘河考泉河志諸書。删輯而作。於河湖閘壩隄防瀦洩之道。載之頗悉。特體例宂雜。尚有待於後人之潤色耳。末附泉河大事記一卷。用編年體。以總括全書大略。亦近複贅。又泉源志後有天啓二年主事薛玉衡新開泉名二十七處。則後人所續入也。
</p><br/></div></body></html>
