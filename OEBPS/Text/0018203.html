<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->身易實義 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝沈廷勱撰。廷勱字克齋。嘉興人。康熙中由副貢生授欒城縣知縣。官至商州知州。是書一以程朱爲宗。凡宋明諸儒。稱引程朱之說者。摭拾無遺。其別有發明者。概屏勿錄。前有自序。云以心言易。未若以身體易之爲實。以身體易。又必以易見諸用之爲實。故名其書爲身易實義云。<br/>
</p></body>
