<title>四庫提要 集部四十四 總集類存目一 宋四家詩 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->宋四家詩 四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->不著編輯者名氏。一爲施樞漁隱横舟稾。一爲徐集孫竹所吟稾。一爲林希逸竹溪十一稾詩選。一爲敖陶孫臞翁詩集。不解何以取此四家配爲一集之意。殆偶得宋名賢小集之殘本。裝爲一册也。<br/>
</p></div></body>
