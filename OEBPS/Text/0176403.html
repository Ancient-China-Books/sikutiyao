<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->漕運通志 十卷
</h2><p>
<!--no:-->明楊宏撰。宏字希仁。海州大河衞人。嘉靖中。以指揮使署都督同知。總運江北。舊有漕運志。宏病其未備。乃捃摭羣書。手自記錄。延甌寧謝純。考古今沿革。作表六卷。首漕渠。次漕職。次漕卒。次漕船。次漕倉。次漕數。作略三卷。首漕例。次漕議。次漕文。序謂表立則經見。略輯則緯彰。書凡十卷。而序云九卷者。蓋漕渠文繁。分爲二卷故也。
</p><br/></div></body></html>
