<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->掾曹名臣錄 一卷
<!--ti:-->續集 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明王瓊撰。瓊有晉溪奏議。已著錄。是編乃瓊官南京戶部侍郞時。見諸史中有知琴書可教誨者。因採錄明興以來。由掾曹而列名臣者。編爲此書。以示勸勉。凡劉敏等九人。又續集一卷。凡劉本等四人。前有正德甲戌瓊自序。後有南京戶部郞中卞師敏跋。<br/>
</p></div></body>
