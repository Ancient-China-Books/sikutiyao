<div id="text"><font size="-1">
<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->武備志略 五卷
</h2><p>
<!--no:-->國朝傅禹撰。禹字服水。義烏人。是編惟鈔撮武經諸書。及明茅元儀武備志。別無特見。
