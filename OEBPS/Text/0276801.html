<title>四庫提要 子部四十四 雜家類存目十一 陸學士雜著 十一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->陸學士雜著 十一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陸樹聲撰。樹聲有平泉題跋。憶著錄。是編皆其所著雜說。曰汲古叢語一卷。曰適園雜著一卷。曰陸學士題跋二卷。曰耄餘雜識一卷。禪林餘藻一卷。曰陸氏家訓一卷。曰善俗裨議一卷。曰病榻寤言一卷。曰淸暑筆談一卷。曰長水日鈔一卷。其中亦有別本單行者。此則其門人子弟所合刊成帙者也。<br/>
</p></div></body>
</html>
