<title>四庫提要 集部四十五 總集類存目二 市隱園詩文 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->市隱園詩文 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明姚淛及其子之裔所編。淛江寧人。李維楨作其海月樓集序。稱爲金陵典客。蓋以質庫爲業者也。有別墅在秦淮之東。曰市隱園。頗有林麓之勝。標爲十有八景。招邀一時知名之士。爲之記序題詠。隨得隨刊。故不分卷帙。但以初紀二紀別之。案劉元卿應諧錄。載上元姚三老。貲甲閭右。嘗買別墅。其中有池亭假山。皆太湖怪石。有狂客王大癡。詢知姚謀之久。其主以無可奈何而賤售。因諷以當效刻石平泉。垂戒子孫。異時無可奈何。不宜賤售。其里貫與淛相同。未知卽謂此園否。果卽此園。則此集亦不足尚也。<br/>
</p></div></body>
