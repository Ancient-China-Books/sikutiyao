<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->白鹿書院志 十九卷
</h2><p>
<!--no:-->國朝毛德琦撰。德琦有廬山志。已著錄。康熙甲午。德琦爲星子縣知縣。因取廖文英原志。重加訂正。分類凡十。曰形勝。曰興復。曰沿革。曰先獻。曰主洞。曰學規。曰書籍。曰藝文。曰祀典。曰田賦。形勝等七門皆因舊志。興復主洞書籍三門。則德琦所增也。
</p><br/></div></body></html>
