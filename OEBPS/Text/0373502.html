<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->杜律疏 八卷
</h2>
<!--ed:-->洗馬劉權之家藏本
<p>
<!--no:-->國朝紀容舒撰。容舒有唐韻考。已著錄。此書因顧宸所撰辟疆園杜詩註解。繁碎太甚。又多穿鑿。乃汰其蕪雜。參以己意。以成是編。初名杜詩詳解。其後以所解皆律詩。又字字句句。備爲詮釋。體近於疏。因改今名焉。<br/>
</p></div></body>
</html>
