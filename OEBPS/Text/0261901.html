<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->何之子 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明周宏禴撰。宏禴字元孚。麻城人。萬曆甲戌進士。官至尚實司少卿。事蹟附見明史李沂傳。是編乃其初謫代州州判時所作。汝南吳同春序。稱其語似關尹子。然九流競起。雖多以怪譎爲宗。要無不可尋文索解。宏禴此書。乃以常詞故爲澀體。其命名之義。似取禮記倀倀何之之語。已爲好異。至如書中太虛奚無無以無無無無無無則無無無無則虛虛虛則實實實則極極極則易易易則始諸語。殆至不可句讀。則尤爲無取矣。<br/>
</p></div></body>
