<!--ti:-->白華樓藏稾 十一卷
<!--ti:-->續稾 十五卷
<!--ti:-->吟稾 八卷
<!--ti:-->玉芝山房稾 二十二卷
<!--ti:-->耄年錄 七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明茅坤撰。坤有徐海本末。已著錄。是編藏稾續稾。皆其雜著之文。吟稾則皆詩也。玉芝山房稾。文十六卷。詩六卷。耄年錄。則詩文雜編。不復分類。坤刻意摹司馬遷歐陽修之文。喜跌宕激射。所選史記鈔。八家文鈔。歐陽史鈔。卽其生平之宗旨。然根柢少薄。摹擬有迹。秦漢文之有窠臼。自李夢陽始。唐宋文之亦有窠臼。則自坤始。故施於制義。則爲別調獨彈。而古文之品。終不能與唐順之歸有光諸人抗顏而行也。至耄年錄。則精力旣衰。頹唐自放。益非復壯盛之時。刻意爲文之舊矣。<br/>
</p></body>
