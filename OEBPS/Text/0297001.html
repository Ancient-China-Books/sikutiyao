<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->朝野遺記 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題宋無名氏撰。載南渡後雜事。稱寧宗爲今上。而又有寧宗字。又稱理宗爲今東宮。頗爲不倫。亦似雜採小說爲之。曹溶學海類編所收。往往此類也。<br/>
</p></body>
