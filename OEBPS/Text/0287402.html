<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->教養全書 四十一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝應撝謙撰。撝謙有周易集解。已著錄。是書分選。舉學校治官田賦水利國計漕運治河師役鹽法十考。節引史文。而取前人評論。各參其下。體例略倣文獻通考。於明代事實。所載尤詳。撝謙閒附斷語。議論亦多醇正。然以視馬端臨之精博。則猶未能遽相方駕矣。其中不載律算者。以徐光啓已有成書。不戴輿地者。以顧炎武顧祖禹二人。方事纂輯故也。<br/>
</p></body>
