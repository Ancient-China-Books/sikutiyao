<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->禮記敬業 八卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明楊鼎熙撰。鼎熙字緝菴。京山人。崇禎庚午舉人。是書專爲舉業而作。徑以時文之法詁經。又删去曾子問明堂位喪服小記喪大記奔喪問喪閒傳三年問喪服四制九篇。宋人禮部韻略。凡字出喪禮者不載。已爲紕謬。然未敢删經也。至明代而喪禮不命題。士子亦遂棄而不讀。如鼎熙輩者。汩於俗學。乃併經文去之。時文盛而經義荒。此亦一驗矣。宋人亦以檀弓爲喪禮。故何居之居。韻略不載。楊伯嵒九經韻補欲增之。此編獨有檀弓。蓋以坊選古文多錄之。以爲有資於八比。故不敢去也。<br/>
</p></div></body>
