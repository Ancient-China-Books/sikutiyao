<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->西寧志 七卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝蘇銑撰。銑交河人。順治丙戌進士。由衞輝府推官。行取監察御史。巡按山西。裁闕改補西寧道。又調嶺東道。是編旣其順治十二年官西寧道時所作。西寧在國初爲軍民指揮使司。本臨邊之地。文獻罕徵。故其書亦潦草宂雜。絕無體例。蓋刱始者難工也。<br/>
</p></body>
</html>
