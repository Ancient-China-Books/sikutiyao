<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->紫陽大旨 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝秦雲爽撰。雲爽字開地。號定叟。錢塘人。是編成於順治辛丑。專爲王守仁朱子晚年定論而作。分八門。一曰朱子初學。二曰論已發未發。三曰論涵養本源。四曰論居敬窮理。五曰論致知格物。六曰論性。七曰論心。八曰論太極。大約以第一卷所載。實爲未定之論。二卷以下。則眞知灼見。粹然一出於正。守仁之論。亦閒附載。以互證其何叔京書顚倒年月之類。羅欽順等所已駁者。不復糾焉。<br/>
</p></div></body>
