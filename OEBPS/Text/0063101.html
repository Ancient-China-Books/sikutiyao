<font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->宋元春秋解提要 無卷數
</h2>
<!--ed:-->左副都御史黃登賢家藏本
<p>
<!--no:-->國朝黃叔琳編。叔琳有研北易鈔。已著錄。是編雜採宋元諸家之說。而不加論斷。前有總論凡例。亦皆採集舊文。卷首有自注。脫落未寫者四十二條。書中亦多空白。蓋與其宋元易解提要。均未竟之稾也。<br/>
</p></body>
</html>
