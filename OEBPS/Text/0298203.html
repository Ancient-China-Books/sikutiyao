<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->闇然堂類纂 六卷
</h2><p>
<!--no:-->明潘士藻撰。士藻有洗心齋讀易述。已著錄。是書以所聞見雜事。分類纂敍。大抵皆警世之意。一訓惇。二嘉話。三談箴。四警喻。五溢損。六徵異。成於萬歷壬辰。時當明季。正風俗彫弊之時。故士藻所錄。於驕奢橫溢。備徵果報。垂戒尤切。蓋所以鍼砭流俗也。
</p><br/></div></body></html>
