<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->說禮約 十七卷
</h2><p>
<!--no:-->明許兆金撰。兆金字丙仲。餘姚人。天啓中貢生。官弋陽縣知縣。是書乃坊刻講章。於名物制度。絕無考證。其注王制有曰。三命元。再命絺。考周禮孤四命。絺冕。非再命也。如此者比比而是。亦太疎舛矣。
</p><br/></div></body></html>
