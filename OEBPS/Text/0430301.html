<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->閩南唐雅 十二卷
</h2><p>
<!--no:-->明徐𤊹編。費道用楊德周等補之。德周序言之甚明。而卷首題名。乃稱道用輯。德周訂而𤊹校之殆𤊹爲閩人。而道用德周皆閩令。故讓善於二人也。所錄皆閩中有唐一代之詩。自薛令之以下得四十人。是時胡震亨唐音統籤已出。鈔合較易。故所載頗詳。然秦系周朴韓偓。其人旣一時流寓。其詩又不關於閩地。一槩錄之。未免借材之誚也。𤊹有榕陰新檢。德周有澹圃芋紀。皆已著錄。道用字闇如。石阡人。官福淸縣知縣。
