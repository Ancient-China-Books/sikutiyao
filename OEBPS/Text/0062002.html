<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋傳註 三十六卷
</h2><p>
<!--no:-->國朝嚴啓隆撰。啓隆字爾泰。烏程人。前明諸生。其說謂孔子欲討陳恆而不得。故作春秋以戒三家。不始惠公而始隱公者。以隱有鍾巫之難。特託以發凡。不終於陳恆簡公之事。而終以獲麟者。欲以諱而不書。陰愧三家之心。又謂春秋治大夫。非治諸侯。以三十六君之事爲經。而其餘爲緯。以文公以前爲賓。而以後爲主。經之義當明。緯之義可以不問。主之義當明。賓之義可以不問。又謂春秋一字一句。皆史舊文。聖人竝無筆削。其意蓋深厭說春秋者之穿鑿。欲一掃而空之。而不知矯枉過直。反自流於偏駁也。
</p><br/></div></body></html>
