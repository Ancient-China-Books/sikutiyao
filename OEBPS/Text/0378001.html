<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->黃忠宣集 八卷
</h2><p>
<!--no:-->明黃福撰。福字如錫。號後樂翁。昌邑人。洪武甲子舉人。官至南京戶部尚書。兼掌兵部。參贊留都機務。事蹟具明史本傳。是集爲其子琮所編。冠以奉使安南水程。殊乖體例。餘多手札公牘。皆不入格。蓋福本以政績傳也。
</p><br/></div></body></html>
