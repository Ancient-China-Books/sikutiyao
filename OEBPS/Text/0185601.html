<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->史乘考誤 十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明王世貞撰。世貞有弇山堂別集。已著錄。是書一曰二史考。凡八卷。二曰家乘考。凡二卷。二史者。國史野史也。皆臚擧譌傳。一一考證。已載入弇山堂別集中。此其單行之本也。<br/>
</p></div></body>
</html>
