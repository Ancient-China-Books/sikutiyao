<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->茗史 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明萬邦寧撰。邦寧奉節人。天啓壬戌進士。是書不載焙造煎試諸法。惟雜採古今茗事。多從類書撮錄而成。未爲博奧。<br/>
</p></body>
