<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->漢唐宋名臣錄 五卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明李廷機撰。廷機字爾張。晉江人。萬歷癸未進士。官至禮部尚書。東閣大學士。諡文淸。事蹟具明史本傳。是書所錄。自漢文翁至宋杜衍。凡六十人。黃吉士序。謂其錄取嚴而用意微。蓋借以諷勸當時廷臣。有爲而發。故不求全備云。<br/>
</p></div></body>
