<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->河套志 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝陳履中撰。履中字執夫。商邱人。官至分巡寧夏兵備道。是志成於乾隆壬戌。凡河套之建置沿革山川城堡關塞古蹟物產。悉分門彙載。末附以藝文二卷。如引魏書以證涿祁山之爲楡林府地。引册府元龜藥彥稠爲邠州節度使。補五代沿革之闕。又證後魏代郡之卽漢朔方郡。據通鑑註大城之屬朔方。以證漢書列傳之大城塞。徵引頗爲繁富。<br/>
</p></body>
