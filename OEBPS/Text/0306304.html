<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->道德經懸解 二卷
</h2>
<!--ed:-->編修周永年家藏本
<p>
<!--no:-->國朝黃元御撰。元御有周易懸象。已著錄。是書多以養生家言訓釋老子。於原文章次。多所變更。字句亦多有竄亂。謂之改本老子可也。<br/>
