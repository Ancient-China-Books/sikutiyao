<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->甜雪齋集 二十卷
</h2><p>
<!--no:-->明單思恭撰。思恭字惠仍。揚州人。是編凡詩十卷。文十卷。氣格纖瑣。皆無足取。前有思恭自序。大旨以竟陵爲宗。
