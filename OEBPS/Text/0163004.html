<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->雁山圖志 無卷數
</h2><p>
<!--no:-->國朝僧實行撰。實行字奕菴。山陰林氏子。居雁山能仁寺。因搜羅名勝。編次成書。首雁山十八刹。皆有圖。次山水諸說。次藝文。
</p><br/></div></body></html>
