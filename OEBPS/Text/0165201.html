<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->南漳子 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝孫之騄撰。之騄所輯尚書大傳。已著錄。之騄居於河渚。近南漳湖。因以自號。是書所紀。皆其一鄉之故實。乃自稱爲子。核其體例。實亦於古無徵。<br/>
</p></div></body>
