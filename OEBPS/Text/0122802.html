<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->諭對錄 三十四卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明張孚敬所奉世宗密諭及其奏草也。孚敬初名璁。字秉用。永嘉人。正德辛巳進士。歷官少師華蓋殿大學士。諡文忠。事蹟具明史本傳。孚敬以議禮被遇。六年而秉大政。甚爲世所詬病。而世宗始終眷禮不衰。每稱少師蘿山而不名。嘗諭孚敬。朕有密諭毋泄。朕有御筆悉親書。又仿楊士奇故事。諭孚敬銀章二。以便封奏。前後所奉手敕。凡三百八十一道。因彙爲一書。幷奏對劄子。皆隨事附之於後。蓋孚敬旣沒。其孫汝紀汝經等所裒輯也。<span class="jiazhu">以上專集</span><br/>
</p></div></body>
