<title>四庫提要 集部二十八 別集類存目二 別本東里文集 二十五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->別本東里文集 二十五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明楊士奇撰。士奇有代言錄。已著錄。是集記二卷。序六卷。題跋四卷。碑銘十卷。雜文三卷。末一卷題曰方外。凡爲二氏所作。悉別編焉。蓋用楊傑無爲集例。疑卽懷麓堂詩話所謂士奇自定之本。以不及全集之完備。故附存其目焉。<br/>
</p></div></body>
</html>
