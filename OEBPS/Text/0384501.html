<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->西元集 八卷
</h2><p>
<!--no:-->明馬汝驥撰。汝驥字仲房。綏德人。正德丁丑進士。改庶吉士。以諫南巡廷杖。出爲澤州知州。世宗立召還。授編修。官至禮部右侍郞。諡文簡。事蹟附見明史舒芬傳。是集古體二卷。今體六卷。蔣一葵云。仲房詩有沈理。而無元趣。黃靑甫謂其詩整鍊似法顏謝。隊仗森然。求之聲律。未造其深。亦不失爲高流。蓋汝驥刻意鎔鍊。務求典實。其長短皆在於是也。
</p><br/></div></body></html>
