<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->龍唐山志 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝僧性制撰。龍唐山在昌化縣西七十里。以其上有龍池故名。浙江通志作龍塘。獨此本作唐。其中龍池一條內唐井等字。亦從唐。殆亦猶錢塘錢唐。各異文歟。志本爲佛刹而作。故多述禪家之語。非地志之正體也。<br/>
</p></div></body>
