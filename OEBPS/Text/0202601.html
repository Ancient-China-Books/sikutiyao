<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->日省編 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝馮昌臨撰。昌臨有易學參記。已著錄。是書取太極圖說。西銘。及劉宗周人極圖三篇。以爲體道修身之本。後有玩日省編附語。取先儒舊說。閒以己意附釋焉。<br/>
</p></body>
