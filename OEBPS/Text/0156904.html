<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->滁州志 四卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明胡松撰。松字汝茂。滁州人。嘉靖己丑進士。官至南京吏部尚書。諡恭肅。事蹟具明史本傳。同時又有績溪胡松。字茂卿。正德甲戌進士。官至工部尚書。明史以二人合傳。以名姓相同故也。是編乃松官禮部精膳司郞中。以使事歸里。知州林元倫屬成此志。先述天文山川物產。各爲一篇。次則皆以編年紀事。閒附論斷。與他地志分目者不同。然傳記輿圖。各有本例。以志名而用史體。文雖創而義則乖矣。<br/>
</p></div></body>
