<title>四庫提要 子部二十四 藝術類存目 太古遺音 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->太古遺音 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明楊掄撰。卷首系四言贊一篇。其中上古琴樣一篇。自伏羲神農迄劉伯溫。凡三十四人之琴。皆繪之爲圖。不經殊甚。又繪鍾子期像。而以己像廁其後。尤爲妄誕。焦竑經籍志有太古遺音四卷。稱袁均哲著。今未之見。或掄竊其書而改竄之。未可知也。<br/>
</p></div></body>
</html>
