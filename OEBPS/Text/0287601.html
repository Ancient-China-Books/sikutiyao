<title>四庫提要 子部四十九 類書類存目三 同姓名錄 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->同姓名錄 八卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->國朝王廷燦撰。廷燦錢塘人。康熙辛酉舉人。官崇明縣知縣。是書蓋因梁元帝。及明太常寺卿余寅。兩同姓名錄而廣之。寅書止於金元。廷燦則兼及明代。然如寧都魏禧。至康熙己未。尚薦舉博學鴻詞。而取與崇禎末年之魏沖相配。題曰兩魏叔子。則取州縣戶籍而閱之。同姓名者萬人可得。何止此八卷乎。又卷三全鈔梁元帝書。卷五亦全鈔余寅書。又何貴乎屋下屋也。<br/>
</p></body>
</html>
