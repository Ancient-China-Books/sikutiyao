<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->太僕寺志 十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明顧存仁撰。存仁字伯剛。太倉人。嘉靖壬辰進士。官至太僕寺卿。是書分官職題名馬政事例蠲貸苑馬祠祀官署庫藏點調軍馬圖文錄十一門。然脫略太多。如馬政一門。上沿歷代。而漢以後各史所載。如梁之南牧左右牧。北齊之乘黃左右龍各署。皆闕而不敍。文錄一門。載漢之天馬歌。唐杜甫之驄馬行。是類何預太僕事。詩集充棟。又烏可勝收乎。<br/>
</p></div></body>
