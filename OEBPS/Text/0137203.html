<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->晉陵先賢傳 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明歐陽東鳳編。東鳳字千仞。潛江人。萬歷己丑進士。官至常州府知府。謝病歸。起山西按察司副使。又起南京太僕寺少卿。竝不赴。事蹟附見明史顧憲成傳。是編取常州先哲寓賢。自吳延陵季子。訖明錢一本。共六十九人。採史傳郡志。人各爲傳。傳末各附以頌。其傳。於古人必詳所據之書。於近人則率註其文爲某撰。以明有據。體例頗謹嚴。然亦閒有不註者。疑爲疎漏云。<br/>
</p></body>
