<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->多能鄙事 十二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->舊本題明劉基撰。基有淸類天文分野之書。已著錄。是書凡飲食器用方藥農圃牧養陰陽占卜之法。無不備載。頗適於用。然體近瑣碎。若小兒四季關百日關之類。俱見臚列。殊失雅馴。立名取孔子之言。亦屬僭妄。殆託名於基者也。<br/>
</p></div></body>
