<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->國寶新編 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明顧璘撰。璘字華玉。吳縣人。宏治丙辰進士。官至刑部尚書。事蹟具明史文苑傳。是書凡錄李夢陽何景明祝允明徐禎卿朱應登趙鶴鄭善夫都穆景暘王韋唐寅孫一元王寵十三人。人爲之傳。傳爲之贊。蓋感於知交凋謝而作。略綴數語。以存其人。亦柳宗元先友記類也。<br/>
</p></div></body>
