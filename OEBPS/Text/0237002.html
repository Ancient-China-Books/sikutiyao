<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->山水松石格 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->舊本題梁孝元皇帝撰。案是書宋藝文志始著錄。其文凡鄙。不類六朝人語。且元帝之畫。南史載有宣尼像。金樓子載有職貢圖。歷代名畫記載有蕃客入朝圖。游春苑圖。鹿圖。師利圖。鶼鶴陂澤圖。芙蓉湖醮鼎圖。貞觀畫史載有文殊像。是其擅長惟在人物。故姚最續畫品錄。惟稱湘東王殿下。工於像人。特盡神妙。未聞以山水松石傳。安有此書也。<br/>
</p></div></body>
