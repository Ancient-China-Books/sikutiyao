<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部十二
<!--sf:-->農家類存目
</font><h2>
<!--ti:-->沈氏農書 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->案此編爲桐鄉張履祥所刊。稱漣川沈氏撰。不知沈氏爲誰也。其書成於祟禎末。履祥以其有益於農事。因重爲校定。具列藝穀栽桑育蠶畜牧諸法。而首以月令。以辨趨事赴功之宜。沈氏爲湖州人。故所述皆吳中土宜。與陳旉王楨諸本。互有出入。近時朱坤。已刻入楊園全書中。而曹溶學海類編。亦備載之云。<br/>
</p></body>
