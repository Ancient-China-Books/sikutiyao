<!--fi:-->史部十一
<!--sf:-->詔令奏議類
</font><h2>
<!--ti:-->玉坡奏議 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明張原撰。原字士元。三原人。正德甲戌進士。授吏科給事中。以疏論時事。謫貴州新添驛丞。嘉靖元年。召復故官。坎坷八年。其志不挫。益以慷慨直諫自許。如正殷通等陞職世襲疏。趙雲陞命疏。選近習疏。請逐太監蕭敬二疏。論錦衣衞朱宸等罪狀疏。寢楊倫職命疏。停國戚張鶴齡等恩典疏。停司禮監乞請疏。論國戚張延齡等罪狀疏。論內宦提督織造疏。論張璁桂萼疏。皆力折權倖。不避禍患。言人所不能言。今具載集中。當其賜環之初。趙漢與之同科。贈之以詩。有碧桃雨露空千樹。老竹冰霜見一竿句。又有回來龍劍星文在。遲暮提攜得共看句。今載漢漸齋詩稿中。觀於是集。原可謂不愧斯言矣。<br/>
</p></div></body>
