<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->夜燈管測 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明沈愷撰。愷字舜臣。號鳳峯。南直隸華亭人。嘉靖己丑進士。官至湖廣布政司右參政。是書乃其爲寧波知府防倭海上時所作。凡一百篇。篇各標題。皆借事寓言。以示勸戒。大抵規仿郁離子而作。然摹古有痕。亦頗涉纖佻。至如歐陽修作五代史而誤云韓愈。桓溫不識王猛而譌爲苻堅。興之所至。不暇檢點者亦多矣。<br/>
</p></div></body>
