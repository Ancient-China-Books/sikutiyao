<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->河漕通考 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明黃承元撰。承元秀水人。萬歷丙戌進士。官至副都御史。巡撫福建。上卷論河防。下卷論漕運。皆上溯歷代。下迄萬歷中年。文頗簡潔。而傷於太略。<br/>
</p></body>
