<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->灼薪劇談 二卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明朱承爵撰。承爵字子憺。不知何許人。其書作於正德癸酉。因臘月大雪。與朋友擁爐夜話。錄而成編。因以灼薪爲名。然雜鈔唐宋說部之文。如余遊褏禪山一條。全錄葉夢得避暑錄話。而註其末曰。余葉石林自謂也。似乎節錄古書。而彭淵材禁蛇開井一條。全錄惠洪冷齋夜話。惟改使余跋其書句。爲使其宗跋其書。又似乎冒爲己語者。殊不解其何所取義。裒此一編也。殆書肆賈人所爲耶。<br/>
</p></body>
