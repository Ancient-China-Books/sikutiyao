<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->翼正錄 四卷
</h2><p>
<!--no:-->明何思登撰。思登字一擧。武昌人。正德甲戌進士。官翰林院編修。是書標擧歷代史事。而論其得失。大旨主於黜佛老之虛誕。故以翼正爲名。其持論不爲不醇。而言煩詞複。一書惟此一意。未免失之宂瑣。與胡寅崇正辨。得失相同。至其意見偏駁。如許衡爲國子監祭酒乞休事。必削元世祖年號。繫於宋度宗咸淳九年之類。尤舛謬至極。不足與辨者矣。
</p><br/></div></body></html>
