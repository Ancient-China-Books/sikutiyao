<title>四庫提要 子部四十二 雜家類存目九 百子咀華 十四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->百子咀華 十四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明胡效臣編。效臣鍾衡。黃州人。萬曆丙子舉人。官旌德縣知縣。是書取諸子之文而割裂之。或摘其一段。或拾其數語。或撮其數字。以供時文獺祭之用。首列左傳。次六子。次子彙。次則以儒家道家法家兵家分類。又以明人所著。參錯於古人之中。不知其體例何在。又題曰焦竑批評。竑之陋何至於此。其依託可不問而知也。<br/>
</p></div></body>
</html>
