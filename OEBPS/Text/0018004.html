<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易應氏集解 十三卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->國朝應撝謙撰。撝謙字嗣寅。錢塘人。康熙己未嘗舉博學鴻詞。是書朱彝尊經義考作十七卷。此本僅十三卷。然首尾完具。不似有所佚脱。或彝尊偶誤耶。其注雜采諸說。故名集解。所取多依文訓詁之說。未爲精密。首列諸圖。謂上經三十卦。下經三十四卦。多寡不均。乃創爲上經三十六卦往來之圖。下經三十六卦往來之圖。一往一來。共成七十二卦。尤爲枝節。<br/>
</p></body>
