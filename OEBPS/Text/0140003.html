<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->却金傳 一卷
</h2><p>
<!--no:-->明王世懋撰。世懋字敬美。太倉人。世貞弟也。嘉靖己未進士。官至太常寺少卿。明史文苑傳。附見其兄世貞傳中。是編乃其官福建提學副使時。值參政王懋德病革。同僚醵金贈之。懋德堅不受。及懋德卒。同官又括六百金。遣使渡海致於家。其父良弼。亦堅不受。世懋高其淸節。爲敘始末。作此傳。又以同時士大夫歌咏附之。蓋意以風示貪吏也。懋德瓊州文昌人。隆慶戊辰。由南京刑部郞中。出守金華。擢江西按察司副使。遷福建布政使參政。所至皆以廉著云。
</p><br/></div></body></html>
