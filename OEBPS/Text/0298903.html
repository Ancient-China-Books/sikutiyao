<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->聞見集 三卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝蔡憲陞撰。憲陞字江雲。南昌人。是書皆紀明末雜事。其偶及明中葉者。僅謝榛桑懌徐渭等數條耳。所記多與史合。而劉綎之父顯本龔氏子。其祖岷養以爲子。遂冒其姓。則史所未及也。然中亦有傳聞失實之說。如云天啓辛酉。諸名士觴雪滕王閣。賦詩得滕字。一漁父往來閣下。若有所思。諸名士戲曰。爾能詩耶。曰公等吟咏。某適憶滕王蛺蝶圖耳。卽朗吟其句。鴨鵝夜亂功收蔡。蛺蝶春深戲試滕云云。是乃宋末呂徽之事。載於陶宗儀輟耕錄中。但改易數字。卽別撰一人。何其誣也。其李李贄官姚安時。以削髮爲上官所劾。下詔獄。與明末李自成陷揚州。亦均無其事。<br/>
</p></div></body>
