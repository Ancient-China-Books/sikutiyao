<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->禹貢通解 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->舊本題檇李邵璜撰。不著時代。前有寶坻杜立德序。當爲國朝人。而其圖中稱北直隸稱承天府。皆明人語。疑序爲立德未入國朝以前作也。立德之序。頗斥據後代地理以疑蔡傳之非。乃併河源之說。亦指爲不近理。而璜之所注。乃與蔡傳多有異同。其循傳發揮者。謂之通解。其不從傳者。謂之辨異。毎州之首。及導山導水。各列爲圖。自云多本之鄭曉夏允彝。然其青州圖下。卽駁允彝之說。亦不盡用二家也。是書頗有意於考正。而所學未博。引據疎略。視胡渭諸家。不止上下牀之別矣。<br/>
</p></body>
