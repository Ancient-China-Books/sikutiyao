<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->淮鹺本論 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝胡文學撰。文學有疏稾。已著錄。是書乃文學於順治庚子辛丑閒。官兩淮巡鹽御史時作。上卷分十篇。曰停兌會。曰附銷不帶鹽。曰復三府。曰關橋掣規。曰釐所掣。曰掣江都食鹽。曰淮北改所。曰撤分司。曰廢興莊臨湖場。曰草蕩不加稅。下卷分十五篇。曰恤株連。曰緩倒追。曰禁私販。曰除鏇棍。曰謝游客。曰簡關防祛吏弊。曰不任承役。曰寬追比。曰便銷批。曰公僉報。曰均急公窩引。曰去江掣弊。曰酌歸綱。曰省繁費。曰修書院。是時尚當國朝定鼎之初。百度新擧。往往尚沿明制。文學所論。蓋祇其一時之利弊云爾。<br/>
</p></div></body>
