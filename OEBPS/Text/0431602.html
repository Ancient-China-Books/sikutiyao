<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->唐詩韻匯 無卷數
</h2><p>
<!--no:-->明施端教編。端教有讀史漢翹。已著錄。是書採唐人近體諸詩。以上下平韻隸之。大抵取供集句者之用。前有王震序。稱其集句爲絕藝。可知是書所由作矣。
</p><br/></div></body></html>
