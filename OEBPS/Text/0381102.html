<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->堇山集 十五卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明李堂撰。堂字時升。鄞縣人。成化丁未進士。官至工部右侍郞。總理漕河。郭有赤堇山。卽越絕書所謂赤堇之溪涸而出銅者。堂居其側。故以名集。其文根據未深。持論頗多臆斷。<br/>
</p></div></body>
