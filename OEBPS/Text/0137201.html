<title>四庫提要 史部十八 傳記類存目四 爲臣不易編 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->爲臣不易編 無卷數
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明黃廷鵠撰。廷鵠爵里末詳。據書前周延儒序。稱與廷鵠定交。此編卽夙昔所共討論。則萬歷末人也。所錄古來名臣。自皋陶至文天祥。凡百人。各爲之傳。而系以序贊。<br/>
</p></div></body>
