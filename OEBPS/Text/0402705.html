<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->霞園詩集 三卷
<!--ti:-->文集 一卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝鄭重撰。重字山公。建安人。順治戊戌進士。官至刑部左侍郞。是集詩三卷。第一卷令靖江時作。第二卷爲越使吟。祭告會稽南鎭時作。第三卷爲秦遊草。典試陝西時作。又雜文一卷。考重典試陝西。在康熙十七年戊午。使越祭告。在康熙二十三年甲子。今反錄越使吟於秦遊草之前。始編次者誤歟。<br/>
</p></div></body>
