<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易淺解 四卷 
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝張歩瀛撰。歩瀛字翰仙。河南新安人。康熙辛未進士。是編題其父含命意。而歩瀛筆受者。昔房融譯楞嚴經。稱爲筆受。此注經而襲佛氏之稱。蓋偶未檢。其凡例稱家傳易學。已歷六世。自其曾祖至其父與伯叔及其弟姪。均以易得科名。又稱易家自明嘉隆以後。穿鑿附會。置本義程傳不顧。惟喜新奇異說。見之文者。蒙混支離。大象傳孔子所著。庚辰房書竟認作周公語云云。蓋其家傳科舉之學也。<br/>
</p></div></body>
