<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->石屏新語 二卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->舊題宋戴復古撰。復古字式之。天台黃巖人。居南塘石屏山。因以自號。是編以石屛新語爲名。則當爲復古所手著。乃編中惟錄張詢古五代新說。陳郁藏一話腴二種。而多所删節。略是後人依託其名。鈔撮成帙也。<br/>
</p></div></body>
