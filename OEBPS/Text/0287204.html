<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->廣羣輔錄 六卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->國朝徐汾撰。汾字武令。錢塘人。是書補陶潛聖賢羣輔錄之闕。自西晉以前。陶氏所遺者補之。自東晉以迄明代則續之。案羣輔錄託名陶潛。實爲僞本。原書旣不足據。續編亦病繁蕪。至所載明代七才子十才子之類。皆末流標牓之目。尤爲宂濫。王晫今世說。載汾喜著書。苦無由得錢易楮翰。常於破几上起草。束麻濡煤作字。其編摩可謂苦心。書則未爲善本也。<br/>
</p></div></body>
