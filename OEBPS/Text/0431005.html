<title>四庫提要 集部四十六 總集類存目三 唐詩解 五十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->唐詩解 五十卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明唐汝詢撰。汝詢有編蓬集。已著錄。是書取高廷禮唐詩正聲。李于鱗唐詩選二書。稍爲訂正。附以己意爲之箋釋。書影曰。唐汝詢五歳而瞽。默坐聽諸兄佔畢。而暗識之。積久遂淹貫。嘗解唐詩。掇拾古文。以爲箋註。溯流從源。蒐羅略盡。必先經後史。不少紊淆。雖詩賦之屬。亦從年代次序之。如某字某句。秦漢竝用。則必博採秦人。不以漢先。其推挹之甚至。然所註實多宂蕪。不盡得古人之意。亦不盡得其所出。徒以幼而失明。乃口授耳治。博通羣籍。且能著書。實爲亙古所稀有。故世以爲異。至今傳之耳。<br/>
</p></div></body>
</html>
