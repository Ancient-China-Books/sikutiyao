<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->易象解 四卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明劉濂撰。濂字濬伯。南宮人。正德辛巳進士。由杞縣知縣擢監察御史。是書惟解上下經文。而無十翼。自序謂十翼之辭。不盡出於聖門。故其言多無謂。且叛於三聖之教云云。蓋襲歐陽修之說。而益加甚焉。所謂象占亦多悖謬。濂嘗著樂經元義八卷。駁樂記與周禮大司樂。此書復駁十翼。亦可謂勇於自用者矣。<br/>
</p></div></body>
