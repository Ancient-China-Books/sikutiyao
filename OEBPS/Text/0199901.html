<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->藤陰劄記 無卷數
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->國朝孫承澤撰。承澤有尚書集解。已著錄。是編乃其講學之語。共一百餘條。大抵以程朱爲宗。而深詆金谿姚江。亦頗涉及史事。其論元許衡劉因一條。謂衡不對世祖伐宋之閒爲是。而以因作渡江賦。有我有名而衆。彼無義而小。留我奉使。讎我大邦云云。過於尊元抑宋爲非。不知二人生長北方。由金入元。皆非宋之臣子。乃於一百餘年之後。責其當尊邈不相關之趙氏。可謂紕繆之至矣。<br/>
</p></div></body>
