<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->王文端奏疏 四卷
</h2><p>
<!--no:-->明王家屛撰。家屛字仲伯。山西山陰人。隆慶戊辰進士。官至東閣大學士。諡文端。事蹟具明史本傳。家屛輔政在萬歷中年。奏疏多爲册儲之事。餘皆申謝之詞。本傳稱其柄國僅半載而去。朝野惜之。閱八年。儲位始定。遣官存問。齎金幣羊酒。是編終以此篇。明其志也。諸疏已載入所著文端集。此蓋初出別行之本。目錄作二卷。而書實四卷。蓋目錄之誤。其編校亦可謂疏矣。
</p><br/></div></body></html>
