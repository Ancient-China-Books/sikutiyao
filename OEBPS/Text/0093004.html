<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->六書通 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝閔齊伋撰。齊伋字寓五。烏程人。世所傳朱墨字版。五色字版。謂之閔本者。多其所刻。是書成於順治辛丑。齊伋年八十二矣。大致仿金石韻府之例。以洪武正韻部分。編次說文。而以篆文別體之字。類從於下。其但有小篆。而無別體者。則謂之附通。亦併列之。不收鐘鼎文。而兼采印譜。自稱通許愼之執。不知所病正在以許愼爲執也。<br/>
</p></body>
