<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->三洞羣仙錄 二十卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->宋陳葆光撰。葆光江陰道士。是書採摭古來仙人事實。集爲四字儷語。而自註之。蓋王松年仙苑編珠之續。然所載但取怪異。不盡仙人事也。<br/>
</p></div></body>
