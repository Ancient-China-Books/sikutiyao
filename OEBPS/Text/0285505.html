<title>四庫提要 子部四十八 類書類存目二 何氏類鎔 三十五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->何氏類鎔 三十五卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明何三畏撰。三畏有雲閒志略。已著錄。是編取類書典故。以駢語聯絡成文。每類各爲一篇。以便記誦。卽宋吳淑事類賦之意。但不爲韻語耳。然皆不著出典。事無源委。不便引用。亦不及淑所自註淹洽也。<br/>
</p></div></body>
</html>
