<title>四庫提要 集部三十四 別集類存目八 蕉林詩集 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->蕉林詩集 無卷數
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝梁淸標撰。淸標字玉立。淸苑人。前明崇禎癸未進士。改庶吉士。入國朝官至保和殿大學士。所著詩稾。各以古近體爲分。不列卷次。其詩作於明季者。多感慨諷刺之言。及入本朝以後。則渢渢乎舂容之音矣。<br/>
</p></div></body>
