<title>四庫提要 經部三十 春秋類存目一 春秋麟寶 六十三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋麟寶 六十三卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明余敷中撰。敷中不知何許人。是書成於萬歷乙卯。全錄左國公穀之文。於經文之下。左國則錄其全。公穀則除其複。國語事有在春秋前者。別爲首卷於前。無所訓釋。亦無所論斷。前有萬歷乙卯自序。言夫子獲百二十國寶書。作春秋。而絕筆於獲麟。故曰麟寶。其命名取義。殆於札闥鴻休矣。<br/>
</p></body>
