<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易經說意 七卷
</h2><p>
<!--no:-->明陳際泰撰。際泰字大士。臨川人。崇禎甲戌進士。官行人司行人。明史文苑傳附見艾南英傳中。際泰本以時文名。故其說經。亦卽用時文之法。中閒或有竟作兩比者。自有訓詁以來。一二千年。無此體例也。
</p><br/></div></body></html>
