<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->綸扉內稿 一卷
<!--ti:-->外稿 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明高拱撰。拱於嘉靖丙寅入閣。隆慶丁卯罷。己巳復召還。是編乃其先後在閣時疏稿也。前有自序。稱內閣有關機密。人不與知者不敢洩。惟言外事及辭免諸疏。則存之云。<br/>
</p></div></body>
