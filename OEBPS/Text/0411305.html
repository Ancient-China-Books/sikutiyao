<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->浩波遺集 三卷
</h2>
<!--ed:-->庶吉士梁上國家藏本
<p>
<!--no:-->國朝鄭際熙撰。際熙字大純。侯官人。乾隆丙子舉人。年三十六而卒。是集爲其弟際唐等所刊。凡詩二卷。文一卷。文中有杜律篇法序一篇。稱能詩者未嘗先言法。而自中法。且神而明之。變化以自以其法。未有案一定之科條而譜之。舍其性情才力。俯首以從法也。其論亦足破拘攣之說。其書則未之見也。<br/>
</p></div></body>
