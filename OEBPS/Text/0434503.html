<div id="text"><font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->明倫初集 五卷
<!--ti:-->續集 五卷
</h2><p>
<!--no:-->國朝鄭文炳編。文炳字慕斯。莆田人。是書取歷朝文之有關五倫者。分類輯之。毎篇綴評語於後。初集刊於雍正辛亥。續集刊於乾隆甲申。其立義甚正。而所選諸文。頗無體例。卽如帝王詔誥。獨載唐玄宗焚珠玉錦繡一敕。所收未免太隘。至於徐淑答兄弟鍾琬與妹兩書。不附於昆弟。而列於夫婦。尤爲未協矣。
</p><br/></div></body></html>
