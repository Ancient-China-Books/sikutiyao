<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->書經疏略 六卷
</h2>
<!--ed:-->江南巡撫採進本
<p>
<!--no:-->國朝張沐撰。沐有周易疏略。已著錄。是書從注疏本。以書序分冠諸篇。又從古本合爲一篇。列於卷首。其次第與孔安國傳。及鄭康成所注百篇之序。倶互有異同。又所載孔安國序。於春秋左氏傳句。闕其左氏二字。解之曰。傳附經左曰左傳。以人號傳。古無此體。考左傳或曰左氏。或曰左邱。漢以來說者不同。總爲人姓。沐乃以爲左右之左。殊駭視聽。且謂傳以人號。古無此體。是併漢藝文志亦未見矣。蓋沐著春秋疏略。以左傳爲孔子作。故於此書亦護說耳。所解多龔蔡傳。其獨出己見者。率多杜撰。如解無逸篇。則知小人之依句。曰於是知小民者。君子之所依賴以安也。豈復成文義乎。<br/>
</p></div></body>
