<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->藕灣全集 二十九卷
</h2><p>
<!--no:-->國朝張仁熙撰。仁熙有雪堂墨品。已著錄。其詩凡初集十卷。二集十卷。餘九卷則文集也。初集作於前明。身經離亂。多悲苦之音。大旨宗尚北地太倉歷下諸人。未脫摹仿之跡。其論詩謂時弊雖深。愼勿相救。公安救歷下。至於佻。竟陵救公安。陷於孱。其與王昊廬論文書。謂歸太僕之文。秀善而衷於宋氏之理。秀善則易柔。衷於宋氏則理信而詘於氣。又謂瑯琊歷下。與毘陵歸安兩家角立。毘陵歸安之流。幾欲駕瑯琊歷下而上之。然徒以其秀善婉媚。沓迤千里。白葦平疇者。又安能服瑯琊諸君子制作諸大篇哉。觀其持論。可知其生平宗旨矣。
