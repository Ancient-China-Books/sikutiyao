<title>四庫提要 子部五十七 道家類存目 南華評註 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body>
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->南華評註 無卷數
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝張坦撰。坦字方平。號一菴。泰安人。是書成於康熙戊午。自序謂廣求古註數十餘家。採其簡當。删其繁蕪。又參以己意。爲之評釋。別爲或問十條。列於卷首。今案其書。分段加評。逐句加註。皆不言本某家之古註。其註似徐增之說唐詩。其評亦如金人瑞之評西廂記水滸傳而已。觀其或問第二條。以莊子爲風流才子。可知其所見矣。<br/>
</p></body>
</html>
