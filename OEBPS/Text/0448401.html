<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->詞旨 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->元陸輔之撰。輔之有吳中舊事。已著錄。是編陳繼儒續祕笈中。以爲樂府指迷之下卷。此本載曹溶學海類編中。則題曰詞旨。莫詳孰爲本名。孰爲改名。明自萬歷以後。詐僞繁興。所纂叢書。往往改頭換面。不可究詰。曹溶生於明末。故尚沿積習。以侈儲藏之富也。其目一曰詞說。二曰屬對。三曰樂笑翁奇對。四曰警句。五曰樂笑翁警句。六曰詞眼。七曰單字集虛。詞不可解。似有殘闕。八曰兩字。則有錄無書矣。其言皆無甚高論。佚不足惜。<br/>
</p></div></body>
