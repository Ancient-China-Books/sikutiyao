<font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->三原縣志 十六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明朱昱撰。其書分類太繁。例多叢脞。如戶口列之食貨門。參雜不倫。縣治官制。俱列之公署門。亦綱目倒置。人物分十七類。甲科鄉貢封贈廕敍悉隸焉。而獨以顯達一類。別爲一卷冠於前。其識趣可知矣。遠不及所修毘陵志也。<br/>
</p></body>
</html>
