<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->作師編 一卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->明賀時泰編。首列易蒙卦。次列大學聖經一章。次列禮記學記一篇。次列白鹿洞規五節六十九字。次列程董學則一節九十一字。終以興文會條件。兩頁有奇。皆無一字之發明。又屬天下所習見。亦何必爲此鈔胥也。<br/>
</p></div></body>
