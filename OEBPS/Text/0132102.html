<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->吳疏山集 十七卷
</h2>
<!--ed:-->江南巡撫採進本
<p>
<!--no:-->明吳悌撰。悌字思誠。疏山其別號也。金谿人。嘉靖壬辰進士。官至兵部侍郞。諡文莊。事蹟具明史儒林傳。其學出於王守仁。然淸苦剛介。卓然不愧於儒者。非姚江末流。提唱心學。恣爲橫議者比。集止三卷。然據原跋。則尚有贗作聶氏墓志胡氏表二篇竄入。第四卷爲言行錄。乃悌門人李約所編。第五卷以下。皆誥敕及表章頌美之文。其後人屢屢重刊。輾轉附益者。蓋原本名紀實錄。乃傳記之流。體例不妨如是。此本改題曰集。遂使附錄之文至十四卷。末大於本。失其初編之旨矣。今從崔與之集之例。仍入之傳記類焉。<br/>
</p></div></body>
