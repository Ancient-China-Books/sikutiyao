<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->洛原遺稾 八卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明白悅撰。悅字貞夫。武進人。嘉靖壬辰進士。官至江西按察司僉事。悅爲尚書昻之孫。家世鼎貴。而獨刻意學詩。句調華贍。神理頗淸。視當時襞積者差勝。特格律未能變化。往往雷同。<br/>
</p></div></body>
