<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->襄陽守城錄 一卷
</h2><p>
<!--no:-->宋趙萬年撰。萬年里籍未詳。開禧二年。元兵二十萬圍襄陽。趙淳新知府事。以萬餘人禦之。自十一月至次年二月。大戰者十二。水陸攻劫者三十有四。措置多方。出奇制勝。元兵竟解去。萬年時爲幕僚。詳錄其事。後附戰具諸法頗詳。惟文多殘闕。不盡可辨。爲足惜耳。
</p><br/></div></body></html>
