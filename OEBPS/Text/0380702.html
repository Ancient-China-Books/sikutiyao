<title>四庫提要 集部二十八 別集類存目二 西征集 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->西征集 無卷數
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明林俊撰。俊有見素文集。已著錄。是集皆其正德四年。再起官四川巡撫。平定巴虁土寇時作。故以西征爲名。凡詩歌一百二篇。跋二篇。賦一篇。書二十三篇。祭文二十四篇。序四篇。記五篇。末附戴錦所撰西征傳。述靖亂始末頗詳。<br/>
</p></div></body>
</html>
