<div id="text"><font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易曉義 九卷
</h2><p>
<!--no:-->國朝唐一麟撰。一麟宜興人。由貢生官江寧府學訓導。是書成於乾隆戊辰。大旨主於義理。與本義不甚異同。惟不取朱子卦變之說。
