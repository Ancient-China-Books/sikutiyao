<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->拳拳錄 二卷
</h2><p>
<!--no:-->國朝李衷燦撰。衷燦號梅村。含山人。官荊門州知州。其學出鹿善繼孫奇逢。是書分內外二篇。內篇講學。以見性爲宗。外篇以陰符爲衞道衞仁之書。謂朱子晚歲。自悔早年訓話章句之非。皆沿襲姚江宗旨。去其師說。猶不甚遠。云不爲俗情所染。方能說法度人。光明藏中。孰非游戲。淫坊酒肆。徧歷道場。絲竹管絃。皆談般若。則定興容城之學。均無此論矣。
</p><br/></div></body></html>
