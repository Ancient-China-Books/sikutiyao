<!--fi:-->集部五
<!--sf:-->別集類五
</font><h2>
<!--ti:-->淸獻集 十卷
</h2><p>
<!--no:-->宋趙抃撰。抃事蹟具宋史本傳。是集詩文各五卷。前有天台陳仁玉序。乃從宋嘉定中舊本重刊。所載多關時事。其劾陳執中王拱辰疏皆七八上。可以知其伉直。而宋庠范鎮。亦皆見之彈章。古所稱羣而不黨。抃庶幾焉。其詩諧婉多姿。乃不類其爲人。王士禎居易錄。稱其五言律中暖風一首。芳草一首。杜鵑一首。寒食一首。觀水一首。謂數詩掩卷讀之。豈復知鐵面者所爲。案皮日休桃花賦序。稱宋廣平鐵心石腸。而所作梅花賦。輕便富豔。得南朝徐庾體。抃之詩情。殆亦是類矣。
