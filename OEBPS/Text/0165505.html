<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->循滄集 二卷
</h2><p>
<!--no:-->明姚希孟撰。希孟字孟長。長洲人。萬歷已未進士。官至詹事府詹事。事蹟具明史本傳。是編乃所作游記。以循滄名篇。蓋用宋袁粲語也。上卷十三篇。皆游太湖洞庭所作。下卷十五篇。則平生所作南北游記皆在焉。末爲跋王文恪洞庭游記二篇。及跋徐宏祖鹿門鴻寶册一篇。宏祖亦好游。故以類附游記後焉。其文體全沿公安竟陵之習。務以纖佻爲工。甚至游廣陵記。於全篇散語之中。忽作儷偶一聯云。洞天深處。別開翡翠之巢。笑語微聞。更掣鴛鴦之鎖。自古以來。有如是之文格乎。
