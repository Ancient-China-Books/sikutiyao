<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->石西集 八卷
<!--st:--><font size="-1">附</font>崇禮堂詩 一卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->明汪子祜撰。子祜字受夫。別號石西。石門人。性喜爲詩。自二十歲至七十歲。皆編年爲集。後其玄孫宗豫。蒐輯遺稾。屬汪懋麟等定爲是編。凡詩六卷。賦一卷。文一卷。後附崇禮堂詩一卷。則宗豫父伯薦之作。伯薦字士倩。崇禎戊辰恩貢生。<br/>
</p></div></body>
