<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->歷代山陵考 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明王在晉撰。在晉字明初。太倉人。萬歷壬辰進士。官至兵部尚書。事蹟附見明史王洽傳。是書僅從一統志鈔撮而成。無所考證。況旣名山陵。而趙宣子孟嘗君輩遺冢。亦列其閒。尤非體也。<br/>
</p></body>
