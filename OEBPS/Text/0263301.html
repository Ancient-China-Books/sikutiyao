<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->尚絅小語 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明姚張斌撰。張斌號尚絅。亦號絅生。金谿人。天啓乙丑進士。是編皆其雜著筆記。多論人情世事。所見頗粗。而自序乃上援孔子。亦云妄矣。<br/>
</p></div></body>
