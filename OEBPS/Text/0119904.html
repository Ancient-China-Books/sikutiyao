<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->平閩記 十三卷
</h2><p>
<!--no:-->國朝楊捷撰。捷字元凱。鑲黃旗漢軍。官至昭武將軍。江南提督。是編皆其康熙十七年征勦鄭成功時奏疏。及箋啓咨文牌檄告示諸稿。馮溥王廣心序。葉映榴跋。皆稱平閩紀事。前有張玉書序。則又稱平閩記。蓋初名紀事。復改今名也。
