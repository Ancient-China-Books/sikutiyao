<title>四庫提要 史部二十一 史鈔類存目 左國腴詞 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->左國腴詞 八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明凌迪知撰。迪知字穉哲。烏程人。嘉靖丙辰進士。官至兵部員外郞。是編採左傳國語字句。分類編輯。凡左傳五卷。爲類四十。國語三卷。爲類四十有三。所摘皆僅存一二語。旣不具其始末。又不標爲何人之言。且註與正文。混淆不辨。非惟不足以資考證。併不可以供撏撦。與所撰太史華句。兩漢雋言。文選錦字諸書。體例皆仿林越漢雋。而宂雜破碎。又出漢雋之下。如以從欲鮮濟一語。列之澗溪類中。蓋誤以爲濟川之濟也。是尚足與論乎。<br/>
</p></div></body>
</html>
