<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->聖賢語論 二卷
</h2>
<!--ed:-->浙江朱粥彝尊家曝書亭藏本
<p>
<!--no:-->元王廣謀編。廣謀始末未詳。其書以禮記家語史記諸書所載孔子言行。始於相魯。終於公西赤。分四十四篇。卷首有孔子像。素王事實。又載至元十年所定廟制。及祭祀儀注樂章。後有嘉靖癸已書林余氏自新齋跋語。蓋明人所重刊也。卷端題曰新刊標題明解聖賢語論。豈當時各路。或以孔子遺語命題試士歟。元史選擧志。延祐條格所不載。莫之詳矣。其書體例龐雜。註亦淺陋。雖元人舊本。殊不足錄。何孟春註家語。稱有元王廣謀本。多所竄亂。今未之見。此書當卽一時所成也。<br/>
</p></div></body>
