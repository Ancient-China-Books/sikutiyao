<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->菀靑集 無卷數
</h2><p>
<!--no:-->國朝陳至言撰。至言字山堂。一字靑厓。蕭山人。康熙丁丑進士。官翰林院編修。早年與同郡張遠齊名。毛奇齡稱其能守古人三義八法之意而不變。今觀所作。以藻縟爲主。音繁節壯。頗似西河集中語。宜奇齡之喜其類己也。
</p><br/></div></body></html>
