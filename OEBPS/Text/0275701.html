<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->同歸集 十六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝吳調元撰。調元字雨蒼。石城人。據卷首胡世安序。蓋嘗以舉人官教諭者也。是書成於順治丁酉。雜採前古至明末國初故實。分孝順忠愛孝行世德義門女範放生佛果八門。每條附以論斷大旨。主因果之說。故其自序。稱願以是集告天下之讀孔孟書而存菩提心者云。<br/>
</p></div></body>
