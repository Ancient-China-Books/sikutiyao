<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->夏忠靖遺事 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明夏祟文撰。崇文字廷章。湘陰人。成化戊戌進士。官至南京太僕寺少卿。蓋夏原吉之孫也。是編追述原吉歷官始末甚詳。於世所傳慈感蚌珠事。删之不載。體例頗爲嚴謹。然原吉治水。功在東南。其方略亦不備載。殆以事具國史耶。惟燕王篡立。原吉稱臣。此所謂范質生平。惟欠周世宗一死者也。而此云或執之以獻燕王。是則子孫之詞矣。<br/>
</p></div></body>
