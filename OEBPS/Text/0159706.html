<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->北河續記 八卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝閻廷謨撰。廷謨孟津人。順治丙戌進士。以工部主事督理河工。是編因謝在杭舊志而修之。又附錄古蹟藝文於其後。廷謨自序。謂删其不宜於今。而增其正行於今者。故所紀形勢頗詳。然正行於今者。增之是也。其不宜於今者。亦當存以備考證。乃協志乘之體。一概刊除。非通論也。<br/>
</p></body>
