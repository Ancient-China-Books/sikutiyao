<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->一齋集 十六卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明朱善撰。善有詩解頤。已著錄。是集首載聶鉉所作墓誌。稱名善繼。然集中自稱曰朱善。而詩經解頤。亦題曰朱善。則繼字殆刊本誤也。是編前集十卷。後集五卷。又廣遊集一卷。附刊於後。善以文章爲明太祖所知。然核其品第。究不能與宋濂諸人雁行。<br/>
</p></div></body>
</html>
