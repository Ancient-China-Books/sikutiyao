<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->停驂錄 一卷
<!--ti:-->閒錄 三卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明陸深撰。是編乃其罷山西提學僉事南歸時所作。前錄成於嘉靖九年。續錄成於十一年。雜錄詩話文評。朝章國典。於經義亦閒有考證。續錄中所載孟子爲長者折枝。富解作肢體之肢。亦足以備一說。又謂論語詩書執禮。執疑是蓺之誤。則太剏見矣。<br/>
</p></body>
