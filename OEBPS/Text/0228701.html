<title>四庫提要 子部二十 術數類存目一 神樞鬼藏經 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->神樞鬼藏經 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。首題南極沖虛妙道眞君。蓋道家所依託。前有自序。稱輯爲三卷。分十二章。條陳一百一十九事。今此本祇分上下二卷。殆又傳鈔者所併也。上卷載風雲陰晴之占。以知歲時豐歉。下卷雜述靑烏家言。相第宅吉凶。推小兒年命。末及觀物拆字。斬三尸驗神光。所言極宂雜不倫。自序又謂內篇有神遁天奇之祕。勿敢輕泄。附諸別錄。亦誇誕不足信。中有皇明洪武語。蓋明人所爲也。<br/>
</p></div></body>
</html>
