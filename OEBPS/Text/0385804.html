<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->北海野人稾 一卷
</h2><p>
<!--no:-->明黃禎撰。禎字德兆。號北海野人。安邱人。嘉靖癸未進士。官至吏部文選司郞中。府志稱其免官歸。日事吟咏。爲文力追古作者。與李舜臣齊名。海內謂之李黃。然明代他書不甚著李黃之名。疑輿記夸飾之詞。未必確也。朱弼山左明詩鈔。謂禎有北上及戶部符臺諸集。是編僅鈔存騷賦九首。五言古詩數十首。前後無序跋。蓋非全帙矣。
</p><br/></div></body></html>
