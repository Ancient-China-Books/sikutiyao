<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->晉錄 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明沈思孝撰。所載多邊障形勝。及防守扼要之處。其田賦鹽課諸條。與明會典亦略有同異。至敘黃河所經州縣。及太原晉祠。則大抵習見之文。無足以資孝證。<br/>
</p></div></body>
