<title>四庫提要 史部九 雜史類存目二 安南奏議 七卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->安南奏議 七卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->不著撰人名氏。嘉靖中安南莫登庸篡國。國主之孫黎寧。遣其臣鄭惟僚等。赴京告難。乞興師問罪。廷議請討之。衆論不一。已而中罷。至十七年。詔申前議。以咸寧侯仇鸞總督軍務。兵部尚書毛伯温爲參贊。剋日進師。而兩廣總督張經上疏。頗以爲難。兵部不能決。奏請廷議。議上。帝責諸臣不能協心謀國。復罷不行。而留鸞伯温別用。是書所載。乃兵部尚書張瓚等會題疏稾及所奉詔旨也。<br/>
</p></div></body>
</html>
