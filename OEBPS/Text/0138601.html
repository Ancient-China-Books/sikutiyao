<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->理學備考 三十四卷
</h2><p>
<!--no:-->國朝范鄗鼎撰。鄗鼎字彪西。洪洞人。康熙丁未進士。以養親不仕終於家。是編備列有明一代講學諸儒。初刻於康熙辛酉。卷一至卷六。掇取辛全理學名臣錄。卷七至卷十。掇取孫奇逢理學宗傳。十一卷至十六卷。乃鄗鼎所續補也。續刻於己巳。再續刻於甲戌。十七十八卷。掇取熊賜履學統。十九卷至二十九卷。掇取張夏雒閩淵源錄。三十卷至三十四卷。掇取黃宗羲明儒學案。計所自作者。僅六卷而已。其說不出於一家。其文不出於一手。宜其體例之參差矣。
</p><br/></div></body></html>
