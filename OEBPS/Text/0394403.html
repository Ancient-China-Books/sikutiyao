<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->農丈人文集 二十卷
<!--ti:-->詩集 八卷
</h2><p>
<!--no:-->明余寅撰。寅有乙未私志。已著錄。朱彝尊靜志居詩話。謂其自負古文。然於作者尚遠。其於詩自謂涉其藩未窺其奧。亦自知之矣。是集乃其歸田以後所輯。考農丈人星見天官書。又雲仙雜記載陶潛聽水稱吾師農丈人事。寅之命名。似取陶語也。
</p><br/></div></body></html>
