<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->毛詩微言 二十卷
</h2><p>
<!--no:-->明張以誠撰。以誠字君一。華亭人。萬歷辛丑進士第一。官翰林院修撰。是書雜採舊說。無所發明。如豐坊僞詩傳之類。皆不辨而濫收之。亦嗜博而失於別擇。
</p><br/></div></body></html>
