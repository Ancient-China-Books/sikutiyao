<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->嘉靖倭亂備鈔 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->不著撰人名氏。始嘉靖二十三年。日本入貢。終於四十五年閏十月。凡倭之構亂。以及平戢始末。皆載之。大旨謂倭亂始於謝氏之通海。成於嚴嵩之任用非人。功罪顚倒。所言比正史爲詳。<br/>
</p></body>
