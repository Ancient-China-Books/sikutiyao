<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->种太尉傳 一卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->宋趙起撰。起字得君。自稱河汾散人。河汾地廣。不知其里貫何所也。其書專記龍驤四衞指揮使知延州种諤事蹟。諤爲世衡次子。與兄古弟診。號關中三种。頗著威名。宋史附載世衡傳後。起所敍述。較史加詳。末云次其行事。作种諤傳。而此本前題种太尉傳。考史不言諤官大尉。此傳亦無此文。蓋自唐以後。武臣顯貴者。往往加至太尉。遂習爲尊稱。不必實居是職。如李煜歸宋後。祇爲特進隴西郡公。而徐鉉奉詔往謁。乃語閽者。稱願見太尉。蓋當時流俗。有此等稱謂。意其猶宋人舊題也。史稱諤雖名將。而喜事貪功。實開永樂之釁。今傳中無貶詞。殆亦不無溢美矣。<br/>
</p></div></body>
