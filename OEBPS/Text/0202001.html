<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->天理主敬圖 一卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝冉覲祖撰。其圖上標天理二字。明性道之重。中列存養省察講學力行四項。爲體道之功。下書一敬字。以示心法之要。蓋爲姚江之學。言超悟者而發。然古人著書。必言不能盡其意者。乃圖以明之。若體認天理。而存養省察講學力行。以歸於主敬。此可以言詮者也。何必託諸繪畫乎。<br/>
</p></div></body>
