<title>四庫提要 子部四十二 雜家類存目九 枕中祕 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->枕中祕 無卷數
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明衛泳編。泳字永叔。蘇州人。王晫今世說曰。吳門之有永叔兄弟。猶建安之有二丁。平原之有二陸。時人號稱雙珠。其弟著作今未見。是編仿馬總意林之體。採掇明人雜說。凡二十五種。曰閒賞。曰二六時令。曰國士譜。曰書憲。曰讀書觀。曰護書。曰悅容編。曰勝境。曰園史。曰瓶史。曰盆史。曰茶寮記。曰酒緣。曰香禪。曰棋經。曰詩訣。曰書譜。曰繪鈔。曰琴論。曰曲調。曰拇陣。曰俗砭。曰淸供。曰食譜。曰儒禪。皆隆萬以來纖巧輕佻之詞。前列凡例二十五則。題曰致語。考宋代教坊。乃有致語。而泳取以自名。尤可異之甚矣。<br/>
</p></body>
</html>
