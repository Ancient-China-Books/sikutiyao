<!--fi:-->集部十五
<!--sf:-->別集類十五
</font><h2>
<!--ti:-->方泉集 四卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->宋周文璞撰。文璞字晉仙。號方泉。又號野齋。又號山楹。陽穀人。諸書不詳其仕履。蓋亦江湖派中人也。是集凡賦一卷。詩三卷。張端義貴耳集。極稱其灌口二郎歌。聽歐陽琴行。金塗塔歌。以爲不減賀白。<span class="jiazhu">按賀白謂李賀李白也。語殊杜撰。謹附訂於此。</span>然文璞古體長篇。微病頹唐。不出當時門徑。較諸東坡山谷。已相去不知幾許。端義擬以靑蓮長吉。未免不倫。至於古體短章近體小詩。如端義所稱題鍾山一絕。晨起一絕。固可肩隨於白石澗泉諸集之閒。宜其迭相唱和也。端義所稱灌口二郎歌。集無此題。維四卷之首。有瞿塘神君歌觀其詞意。殆卽所謂灌口二郎歌者。或文璞以名不雅馴。後改此題歟。<br/>
</p></div></body>
