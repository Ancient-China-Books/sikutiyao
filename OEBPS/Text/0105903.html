<body><div id="text">
<font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->人代紀要 三十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明顧應祥撰。應祥字惟賢。號箬溪。長興人。宏治乙丑進士。官至南京刑部尚書。是書以編年紀事。雖無事必書其年。蓋合甲子會紀大事記而一之。然繁簡失倫。多未盡當。其中無年可編者。亦往往隨意科配。如荀悅著漢紀申鑒。皆強係之獻帝乙酉年。恐必不然也。<br/>
</p></div></body>
</html>
