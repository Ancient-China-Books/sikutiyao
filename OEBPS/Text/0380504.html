<title>四庫提要 集部二十八 別集類存目二 東田漫稾 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->東田漫稾 六卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明馬中錫撰。中錫字天祿。別號東田。故城人。成化乙未進士。官至左都御史。事蹟具明史本傳。是集爲其子師言所編。同邑孫緒序之。稱其詩卑者亦邁許渾。高者當在劉長卿陸龜蒙之列。而其末力詆竊片語撏數字。規規於聲韻步驟。摹仿愈工。背馳愈遠。蓋爲李夢陽而發。其排斥北地。未爲不當。然中錫詩格。實出入於劍南集中。精神魄力。尚不能逮夢陽也。<br/>
</p></div></body>
</html>
