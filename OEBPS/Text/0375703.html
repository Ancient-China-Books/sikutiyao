<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->漁父詞集句 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋釋少嵩撰。少嵩字亞愚。其序曰。嘉定壬申。予年十九。其秋自穆湖買船。由鄱陽九江之巴河。往來凡數月。每遇景感懷。因集句作漁父詞以自適。所集不甚工。亦李龏翦綃集之流亞耳。<br/>
</p></body>
