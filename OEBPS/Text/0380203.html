<title>四庫提要 集部二十八 別集類存目二 淶水集 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->淶水集 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明文洪撰。洪字功大。號希素。長洲人。成化乙酉舉人。官淶水縣教諭。故以名集。洪爲待詔徵明之祖。故朱彝尊靜志居詩話云。長洲文氏。世載其德。希素先生實始之。詩饒有恬淡之致。是集案洪自序。稱檢前後所作。汰之得百篇。蓋所自編。然此本末附遺文七篇。則後來又有增入。非手定之舊稾矣。<br/>
</p></div></body>
