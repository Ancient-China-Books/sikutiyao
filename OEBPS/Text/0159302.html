<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->新河成疏 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明工部都水郎中游季勳沈子木朱應時涂淵。主事陳楠張純唐鍊同編。初嘉靖四十四年七月。黃河決。浸沛縣諸處。工部尚書朱衡。與都御史潘季馴等。相度地勢。議於南陽至留城一帶。別開新河。自留城至白洋淺一帶。則挑復舊河。於時朝議不一。然迄從衡議。是編皆其前後案牘。凡圖五。奏疏十有一。其稱古之治河。惟避其害。今之治河。則又欲藉以通潛。事與賈讓等異。所言極爲明晰。又稱居民之情。在新河者。則稱新河可開。在舊河者。則稱舊河可復。皆爲市廛之私。非爲國家運道之計。亦究悉物情之言也。<br/>
</p></div></body>
