<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->三才彙編 四卷
</h2><p>
<!--no:-->國朝龔在升撰。在升字聞園。嘉善人。順治己亥進士。官蘇州府推官。是書分類編纂。爲科舉對策之用。閒附議論。如郊社主合祀樂律用李文利之說。皆非確論也。
</p><br/></div></body></html>
