<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->戎事類占 二十一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->元李克家撰。考江西通志。李克家字肖翁。南昌富州人。至正末任本學教諭。遷遼陽儒學提舉。卽其人也。是書取兵家占候。採輯成編。卷首爲天象圖。分野圖。中分天類日類月類星野類星類風類雲氣類蒙霧類虹霓類雨雹類雷電類霜露類冰雪類五行類時日類厭勝類。凡十五門。夫天遠人邇。非私智小數所能窺。此甲彼乙。徒熒衆聽。至於厭勝。尤屬鬼謀。郭京六甲神兵。豈足以拒金源耶。此眞妖妄之言。法所必斥者也。<br/>
</p></body>
