<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->神仙感遇傳 五卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->蜀杜光庭撰。記古來遇仙之事。雲笈七籤所載。凡四十四條。此本凡七十五條。然第五卷末。尚有闕文。不知凡佚幾條也。<br/>
