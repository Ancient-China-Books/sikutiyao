<!--ed:-->福建巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->天經或問後集 無卷數
</h2><p>
<!--no:-->國朝游藝撰。藝有天經或問前集。已著錄。是編復發明天象。以廣所未備。首述前人歷法。及七政行度。末舉雜氣雜象神怪變幻。出於常度之外者。一一辨正。衷之以理。雖其說閒有可採。而出於臆斷者頗多。未可據爲典要。不及其前集之謹嚴也。
</p><br/></div></body></html>
