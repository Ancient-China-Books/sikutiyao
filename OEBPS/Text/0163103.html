<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->峽川志 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝潘廷章撰。廷章字梅巖。自稱海峽樵人。蓋海寧人也。其書志峽石一鎭之事。頗有條理。然一村落之微。而首紀分野。未免太廓。科第皆列之人物。毫無行實。但載其由某經中式。某科第幾名。亦未免太濫。所紀唐許遠守睢陽。臨難作死別吟。其詞不類。疑亦附會也。<br/>
</p></div></body>
