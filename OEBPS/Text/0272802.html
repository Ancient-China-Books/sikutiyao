<title>四庫提要 子部四十一 雜家類存目八 諸子品節 五十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->諸子品節 五十卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明陳深編。深有周禮訓雋。已著錄。是書雜鈔諸子。分內品外品小品。內品爲老子莊子荀子商子鬼谷子管子韓子墨子。外品爲晏子子華子孔叢子尹文子文子桓子關尹子列子屈原司馬相如揚子呂覽孫尉繚子陸賈新語賈誼新書淮南子。小品爲說苑論衡中論。又以桓譚陳時政疏。崔寔政論。班彪王命論。竇融奉光武及責隗囂二書。賈誼弔屈原賦。司馬相如揚雄諸賦。又喻巴蜀檄。難蜀父老。劇秦美新諸文。錯列其中。尤爲龐雜。蓋書肆陋本也。<br/>
</p></div></body>
</html>
