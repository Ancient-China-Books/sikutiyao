<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書述 十九卷
</h2><p>
<!--no:-->國朝陳詵撰。詵有易經述。已著錄。是書多不主朱子章句集註。如以大學聽訟章。爲解格物。而以朱子補傳。爲不知聖賢經傳化工之妙。其學蓋源出於姚江。而於姚江之中。又主調停之說者。觀其自序曰。朱子慮佛教之足以惑人。故確切分疏。以爲下學所遵守。陸子略其枝葉。而獨抉其宗旨。蓋於朱子有一本散殊之分。而非有所悖謬云云。其所學可以睹矣。
