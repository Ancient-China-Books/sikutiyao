<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->樂陶吟草 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明姚舜牧撰。舜牧有易經疑問。已著錄。是集乃康熙癸丑其曾孫淳顯所刊。朱彝尊靜志居詩話。謂舜牧以厚德聞鄉里。事難悉書。詩不專工。然頗自喜。今觀是編。皆沿白沙定山之派。首載論詩二首。有云試讀三百篇。寫意不求工。但能矢口發。含蓄自無窮。其宗旨可見矣。據淳顯後序。所刊乃詩文全集。此本有詩而無文。豈佚其半耶。<br/>
</p></div></body>
