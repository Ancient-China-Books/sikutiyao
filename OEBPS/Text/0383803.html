<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->漸齋詩草 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明趙漢撰。漢字鴻逵。平湖人。正德辛未進士。官至山西布政司參政。是集刻於嘉靖乙卯。詩學江西。於爾時爲別調。然風格雖異。興象未深。究不能獨絕一時也。<br/>
</p></div></body>
