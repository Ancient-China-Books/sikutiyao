<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->婁子敬文集 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明婁樞撰。樞字子敬。河內人。嘉靖乙酉舉人。官廣宗縣知縣。集中雜著。頗留心經世之學。其論資治通鑑。專以首篇命晉大夫爲諸侯立論。雖亦有所見。而以此一條。遂欲盡通鑑之義。未免主持太過。至於韓延壽趙廣漢考。甘陳功罪考。唐棄維州考。則皆人人意中語耳。<br/>
</p></div></body>
