<!--ed:-->太常寺卿倪承寬家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->春及堂詩集 四十三卷
</h2><p>
<!--no:-->國朝倪國璉撰。國璉有康濟錄。已著錄。是集乃乾隆壬辰。其子承寬所刊。凡竹立園集一卷。南隱山房小草一卷。橘山游草二卷。文杏館集一卷。浮湍集一卷。楓花草一卷。松鱗書屋唱和詩一卷。庚子詩草一卷。剡東游草一卷。廬江游草二卷。西江游草三卷。南游草二卷。湖南吟稾二卷。燕雲集一卷。竹窗集三卷。滇行集八卷。春闈詩一卷。星沙奉使集二卷。潞河吟一卷。庚申南行集三卷。嘉蔭書屋集三卷。皆國璉嚴自删汰。惟存其得意之作。故每卷多者不過四十餘首。少者或十餘首云。
</p><br/></div></body></html>
