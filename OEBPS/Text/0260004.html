<body><div id="text">
<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->空同子纂 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->不著編輯者名氏。載曹溶學海類編中。取李夢陽空同子。每篇摘鈔十之三四。故題曰纂。其去取殊無義例。大抵庸劣坊賈所爲。以紿藏弆之家者也。<br/>
</p></div></body>
</html>
