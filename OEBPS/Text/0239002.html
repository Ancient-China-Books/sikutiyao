<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->適情錄 二十卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明林應龍編。應龍字翔之。永嘉人。嘗充禮部儒士。是書成於嘉靖乙酉。前八卷載日本僧虛中所傳弈譜三百八十四圖。第九卷以下爲外篇。補遺。圖說。則應龍所蒐輯也。<br/>
</p></body>
