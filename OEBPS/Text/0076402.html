<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->孟義訂測 七卷
</h2><p>
<!--no:-->明管志道編。志道字登之。婁縣人。江南通志。稱其由隆慶辛未進士。官南京刑部主事。疏陳利弊九事。忤張居正。出爲分巡嶺東道。與巡按御史齟齬。爲御史劾奏鐫秩。遂移疾歸。考明史顏鯨傳。載御史顧雲程疏。言神宗大起遺逸。獨鯨及管志道。以考察格之。又登用被察吳中行艾穆魏時亮趙世卿。獨靳鯨志道。是志道以察典罷官。疑通志誤也。是書詮解孟子。分訂釋測義二例。訂釋者。取朱子所釋而訂之。測義則皆自出臆說。恍惚支離。不可勝舉。蓋志道之學。出於羅汝芳。汝芳之學。出於顏鈞。本明季狂禪一派耳。
