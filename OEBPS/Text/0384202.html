<title>四庫提要 集部二十九 別集類存目三 洞陽詩集 二十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->洞陽詩集 二十卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明顧可久撰。可久字與新。無錫人。正德甲戌進士。官至廣東按察司副使。是編標曰洞陽詩集。而子目俱題曰在澗集。考千頃堂書目可久有在署草八卷。在疚草二卷。溫陵集六卷。虔州草一卷。珠崖草一卷。在澗集十九卷。無洞陽集之名。蓋總彙諸集。名曰洞陽。而仍各自爲書也。此集凡二十卷。首尾完具。而黃虞稷作十九卷。豈所見之本。偶未全歟。其詩古體頗散漫。律體多乏堅老。七言絕句。尤學質樸而不成。<br/>
</p></div></body>
</html>
