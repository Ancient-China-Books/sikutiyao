<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋正業經傳删本 十二卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝金甌撰。甌字完城。一字寧武。秀水人。是書專爲舉業而設。以胡傳爲主。凡經文之不可命題者。皆删去之。極爲誕妄。又上格標單題合題等目。每題綴一破題。而詳論作文之法。與經義如風馬牛之不相及。其目本不足存。然自有制藝以來。坊本五經講章如此者。不一而足。時文家利於剽竊。較先儒傳注。轉易於風行。苟置之不論不議。勢且蔓延不止。貽患於學術者彌深。故存而闢之。俾知凡類於此者。皆在所當斥焉。<br/>
</p></body>
