<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->國士懿軌 十卷
</h2><p>
<!--no:-->明余養蒙撰。養蒙臨海人。自序謂稟大中丞耿公之命而爲之者。案明史耿定向傳。弟定力隆慶辛未進士。官至南京兵部右侍郞。時方爲南京都御史。故稱大中丞也。書前有定力序。復有諭官屬文一首。大旨以當時專重科目。名實不副。故取古今來士子出於太學。及以貲郞起家者。自列國迄明初。凡一百二十七人。删節諸史及志乘。各爲之傳。意欲以矯偏重之弊。然擧一代之進士。概以籠鷹檻駒目之。殊不免於矯枉過直矣。
</p><br/></div></body></html>
