<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->宋四家外紀 四十九卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著編輯者名氏。四家者。蔡襄蘇軾黃庭堅米芾也。蔡紀成於徐𤊹。蘇紀成於王世貞。黃紀成於陳之伸。米紀成於范明泰。本各自爲書。此本蓋明季坊賈所合刻也。<br/>
</p></div></body>
