<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->楊文懿集 十二卷
</h2><p>
<!--no:-->明楊起元撰。起元有識仁編。已著錄。是集爲其孫廷春所刊。據目錄作二十卷。而自十一卷至十八卷。皆註云嗣刻。其有錄有書者僅十二卷。蓋裒輯未竟之本也。
</p><br/></div></body></html>
