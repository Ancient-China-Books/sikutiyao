<title>四庫提要 集部三十二 別集類存目六 姜同節集 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->姜同節集 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明姜志禮撰。志禮字立之。丹陽人。萬歷己丑進士。官至尚寶司卿致仕。後加太常寺少卿。是集惟第五卷後半爲詩。餘皆雜文。所載諸疏。論列時事。頗爲切直。其守泉州時。淸還沙格澳及辨李相國僞書事。官兩廣時。拒李鳳高寀兩璫。及擒叛猺韋尚勝事。政績多可稱。官山東參政時。以爭福王莊田謫官。官尚寶時。河南進玉璽。魏忠賢欲令表獻。執不可。其風節亦殊可取。詩文則類皆應酬之作也。<br/>
</p></div></body>
</html>
