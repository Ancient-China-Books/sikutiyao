<title>四庫提要 史部十七 傳記類存目三 道南源委錄 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->道南源委錄 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明朱衡撰。衡字士南。萬安人。嘉靖壬辰進士。官至工部尚書兼副都御史總理河漕。事蹟具明史本傳。此書乃其視學閩中時。錄道南源委。以示諸生。託始於楊時。附以游酢王蘋。凡閩士之沿波而起者。則載焉。明代惟錄陳眞晟周瑛黃仲昭蔡淸四人。蓋時代旣近。其餘尚未論定云。<br/>
</p></div></body>
</html>
