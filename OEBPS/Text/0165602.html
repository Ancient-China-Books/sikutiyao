<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->廣州游覽小志 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王士禎撰。士禎有古懽錄。已著錄。士禎以康熙甲子十一月。祭告南海。以乙丑二月八日至四月一日歸。計留廣州五十一日。因而游覽古蹟。作爲此志。凡光孝寺。六榕寺。五羊觀。海幢寺。海珠寺。越秀山。蒲澗寺。長壽寺。南園三忠祠。九處。皆會城內外地也。<br/>
