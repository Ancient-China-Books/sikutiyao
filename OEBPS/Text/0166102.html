<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->朝鮮雜志 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題明董越撰。越有朝鮮賦。已著錄。是書繁碎無體例。以越所撰朝鮮賦校之。皆賦中越所自註。蓋好事者鈔出別行。僞立名目。非越又有此書也。<br/>
</p></div></body>
