<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->香草居集 七卷
</h2><p>
<!--no:-->國朝李符撰。符本名符遠。字分虎。號耕客。嘉興人。是集後有其從孫菊房跋。稱所作詩詞。刻於滇南者曰得草居詩。刻於金陵者曰耒邊詞。未刻詩詞曰花南老屋集。排偶之文曰補袍集。後補袍集。寄於容城胡具慶家。遂亡其本。花南老屋集。亦僅存詩一册此篇卽菊房以香草花南二集合爲一編。凡古今體五卷。第六卷以下爲詞。卽所謂耒邊詞也。符早受知於曹溶。得讀其藏書。又與朱彝尊等結詩社。故其學頗有淵源。詩則詞意淸婉。似源出於范成大。與彝尊等格又異焉。
</p><br/></div></body></html>
