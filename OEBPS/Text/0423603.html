<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->選詩約註 十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明林兆珂撰。兆珂有詩經多識編。已著錄。是編取昭明文選所錄諸詩。重爲編次。以時代先後爲序。其訓釋文義。較舊註稍爲簡約。亦無考證發明。<br/>
</p></body>
