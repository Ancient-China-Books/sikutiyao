<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->驪珠隨錄 五卷
</h2><p>
<!--no:-->明楊儀編。儀有螭頭密語。已著錄。是書雜錄諸文。自序謂皆取不盛傳於世者。然如陰符經握奇經之類。實非祕笈。比干墓銘之類。本屬依託。瘞鶴銘自歐陽修集古錄以下。均未見完篇。而此所載爲全文。是亦未可盡信也。
</p><br/></div></body></html>
