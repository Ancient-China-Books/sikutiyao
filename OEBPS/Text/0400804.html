<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->崑林小品 三卷
<!--ti:-->崑林外集 無卷數
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介撰。裔介有孝經註義。已著錄。此其雜著諸篇。集外別行者也。小品分上中下卷。外集則剞劂未竟。尚不分卷。裔介學宗朱子。著有約言錄。知統錄等書。而此集於二氏之學。亦若有取焉。豈晚耽禪悅耶。其文閒有俚語。頗沿宋人語類餘派。而時露古質。亦復可觀。至駢體。則非所擅長。雖無作可也<br/>
</p></body>
