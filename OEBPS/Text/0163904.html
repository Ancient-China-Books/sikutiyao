<div id="text"><font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->武林志餘 三十二卷
</h2><p>
<!--no:-->國朝張暘撰。暘字東榑。號滌岑。錢塘人。是書搜輯武林諸名勝。於道觀祠廟名賢古蹟。紀載尤詳。其末一卷。附錄方物。亦頗有考訂。名志餘者。欲以補前志所未備也。然採摭頗富。而體例未精。往往失之宂雜。所錄近人題詠。亦殊少別裁。
</p><br/></div></body></html>
