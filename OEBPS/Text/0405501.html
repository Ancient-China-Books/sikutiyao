<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->深秀亭近草 五卷
</h2><p>
<!--no:-->國朝潘鍾麟撰。鍾麟字層峯。華亭人。是編皆七言律詩。前四卷爲乞酒之作。所投贈者凡二百六十五人。後一卷爲寄懷之作。所投贈者凡三十人。以大學士王頊齡戶部尚書王鴻緒爲冠。蓋借此以存其人。乞酒寄懷。特假託之詞耳。
