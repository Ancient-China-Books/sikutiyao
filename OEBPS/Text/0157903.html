<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->萬歷信陽州志 八卷
</h2><p>
<!--no:-->明劉尚朴撰。尚朴信陽人。萬歷乙未進士。官至山東布政司參政。先是州人禮部侍郞何洛文。撰州志未成。尚朴採其遺稾。續作此書。凡爲類十九。成於萬歷丁巳。序次宂雜。殊乖體要。
</p><br/></div></body></html>
