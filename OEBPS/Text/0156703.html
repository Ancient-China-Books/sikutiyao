<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->全陝政要略 四卷
</h2><p>
<!--no:-->明龔輝撰。輝餘姚人。嘉靖癸未進士。官至工部左侍郞。是書首陝西省治。次自西安府以下。分府紀錄。有藩封公署官師戶口田賦河防關隘馬政屯田諸目。末爲邊鎭圖。於山川形勢。關隘汛地。道里遠近。皆繪而列之。輝初承巡按御史登州浦鎔檄。纂輯全陝政要。總督三邊軍務楊守禮爲之序。後以卷帙繁重。復節爲此本。僅存梗概。故名曰略焉。
</p><br/></div></body></html>
