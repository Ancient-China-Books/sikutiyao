<body><div id="text">
<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->濯舊稾 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明王俊撰。俊字機翁。弋陽人。宏治癸丑進士。官至禮部尚書。諡文莊。是書多以周子程子邵子張子之言。擊排朱子。亦頗攻陸九淵。而其說仍多隋於虛渺。後附諸詩。尤多同禪偈。<br/>
</p></div></body>
