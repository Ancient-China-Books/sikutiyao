<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->孟子生卒年月考 一卷
</h2><p>
<!--no:-->國朝閻若璩撰。若璩有古文尚書疏證。已著錄。是編博引諸書。考孟子出處始末。初辨孟子所生之鄒。是邾非鄹。次考來往梁齊滕宋之年月。中閒旁及萬鎰百鎰之數。與所以去齊不入燕之故。而於生卒年月。卒無的據。案山堂肆考。具載孔孟生卒。謂孟子生於周定王三十七年四月二日。卒於赧王二十六年正月十五日。年八十四。若璩獨不引之。蓋先儒詁經。多不取雜書。鄭元註禮記。南風之詩不引尸子。郭璞註爾雅。西王母不引穆天子傳山海經。皆義取謹嚴。非其疎漏也。
