<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->皇極數鈔 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝陶成撰。成南城人。康熙己丑進士。官翰林院編修。其書以洛書印合河圖。而推其數以占卜。上卷採掇蔡沈之說。下卷採掇李經綸之說。而推衍以己意。大旨重一爲二。重三爲九。九復合一爲十。以通河洛之數。夫奇偶相乘。無不可以成數。成遽謂蓍之生也。每一莖而百根。可爲大衍之數者二。筮易已用其一。安知非儲其一以待蔡子數筮之用。是剽易之㫄支。儼然欲以配易矣。蔡沈之說。何可與羲文周孔竝言也。<br/>
</p></body>
