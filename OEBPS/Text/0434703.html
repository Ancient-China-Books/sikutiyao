<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->二南遺音 四卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝劉紹攽編。紹攽有周易詳說。已著錄。是編所錄。皆國朝關中人詩。自孫枝蔚以下。共一百四十人。毎人倶載履貫於前。其曰二南遺音者。以周時岐豐建國而言。其實周召二南之地。不止關中也。<br/>
</p></body>
