<body><div id="text">
<font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩經提要錄 三十一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝徐鐸撰。鐸有易經提要錄。已著錄。是書以朱子集傳爲宗。而亦參取小序。大旨多本李光地詩所。楊名時詩經劄記二書。蓋鐸爲名時之門人。名時則光地之門人也。<br/>
</p></div></body>
