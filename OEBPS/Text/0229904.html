<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->六壬畢法賦 一卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->宋凌福之撰。福之履貫未詳。核其自序。蓋理宗寶慶閒人也。始徐道符作六壬心鏡。建炎中又有邵彥和者著書。名曰口鑒。以闡明徐氏之說。後多爲俗學所竄亂。福之因用彥和法。作七言百句註釋之。以成此書。融貫舊說。而綴以心得。獨爲精當。自序謂雖言詞鄙拙。實決斷之幽微。可爲定論。世之言壬術者。多奉爲祕鑰。亦載六壬大全中。故與心鏡竝存目焉。<br/>
</p></body>
