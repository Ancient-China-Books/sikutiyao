<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->虔臺續志 五卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明陳燦撰。燦里貫未詳。官贛州府教諭。此書乃嘉靖中巡撫南贛等處右副都御史談愷屬燦等所輯。紀宏治以後設官沿革及分地統轄之制。以續蕭根之書。首一卷爲輿圖考。後四卷則編年紀事。據其凡例。稱於虔臺志悉仍其舊。凡所損益。別爲一編。蓋視舊志又稍變其例矣。<br/>
</p></body>
