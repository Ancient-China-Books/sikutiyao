<title>四庫提要 史部三十 地理類存目三 嘉靖貴州通志 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->嘉靖貴州通志 十二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明張道撰。謝東山删正。道里貫未詳。官貴州宣慰司訓導。東山射洪人。嘉靖辛丑進士。官至右副都御史巡撫山東。其刊定此書時。則官貴州按察司副使也。書頗簡略。以孝義隱逸。別於人物之外。而如陸京張伯安諸人。又以孝友入人物志。亦無體例也<br/>
</p></div></body>
</html>
