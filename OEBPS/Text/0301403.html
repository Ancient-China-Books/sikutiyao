<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->廣諧史 十卷
</h2><p>
<!--no:-->明陳邦俊編。邦俊字良卿。秀水人。先是徐常吉嘗採錄唐宋以來以物爲傳者。七十餘篇。彙而錄之。名曰諧史。邦俊因復爲增補。得二百四十餘首。夫寓言十九。原比諸史傳之滑稽。一時游戲成文。未嘗不可少資諷諭。至於效尤滋甚。面目轉同。無益文章。徒煩楮墨。搜羅雖富。亦難免於疊牀架屋之譏矣。
