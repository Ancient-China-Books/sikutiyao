<title>四庫提要 集部三十六 別集類存目十 寶嗇堂詩稾 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->寶嗇堂詩稾 四卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝張榕端撰。榕端有海岱日記。已著錄。是集爲榕端官內閣學士時所刊。皆其康熙己未至己卯之詩。前有任邱龐塏序。稱其詩和而不迫。秀而不纖。逸有不肆。宛轉纏綿。一寫其胸中之趣。而未嘗借以宣其喜怒不平之氣。頗近其實。然婉約有餘。遂乏雄渾之氣。深湛之思。蓋其長在是。其短亦在是矣。<br/>
</p></div></body>
</html>
