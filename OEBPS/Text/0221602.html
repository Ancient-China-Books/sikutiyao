<title>四庫提要 子部十七 天文算法類存目 星經 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->星經 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->不著撰人名氏。晁公武讀書志。載甘石星經一卷。註曰漢甘公石申撰。以日月五星三垣二十八舍恆星圖象次舍。有占訣以候休咎。隋書經籍志。石氏星簿經讚一卷。星經二卷。甘氏四七法一卷。是書卷數。雖與隋志合。而多舉隋唐州名。必非秦漢閒書也。所載星象。今亦殘闕不全。不足以備考驗。<br/>
</p></div></body>
</html>
