<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->萬壽仙書 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝曹無極編。無極字若水。金壇人。是書裒輯調息導引之法。而崔子玉座右銘。范堯夫布衾銘之類。亦採入焉。蓋守靜默寡嗜慾。爲黃老養生之本。其文雖似不倫。而其理實一家之學也。<br/>
</p></body>
