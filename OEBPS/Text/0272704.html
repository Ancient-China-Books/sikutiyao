<title>四庫提要 子部四十一 雜家類存目八 續觀感錄 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->續觀感錄 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明方鵬撰。鵬有崑山人物志。已著錄。自序謂明初周是修。嘗作觀感錄。紀古今孝義之事。其書不傳。因復爲此以續之。凡事蹟顯著者不錄。其人微而事隱非世所恆見者。則錄之。欲使愚夫愚婦。皆知觀感而興起焉。然僅據所見著錄。故搜羅未爲該博云。<br/>
</p></body>
</html>
