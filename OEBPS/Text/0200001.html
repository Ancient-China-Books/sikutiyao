<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->明辨錄 二卷
</h2><p>
<!--no:-->國朝孫承澤撰。是書取諸儒闢佛之言。彙載成帙。上卷首載昌黎原道及佛骨表。而傅弈疏及太宗斥蕭瑀詔。轉列於後。其餘辨論陸九淵楊簡王守仁之說者。亦備記之。下册則皆諸儒語錄。辨駁佛氏之學者。
