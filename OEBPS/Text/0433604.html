<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->濂洛風雅 九卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝張伯行編。伯行有道統錄。已著錄。是編輯周子。二程子。邵子。張子。游酢。尹焞。楊時。羅仲素。李侗。朱子。張栻。眞德秀。許衡。薛瑄。胡居仁。羅洪先十七家之詩。乃其官福建巡撫時所刊。案金履祥先有濂洛風雅。伯行是書。仍其舊名。而一字不及履祥。不可解也。<br/>
</p></body>
