<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書揆一 六卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明鄒期楨撰。期楨字公寧。無錫人。萬歷中諸生。江南通志儒林傳。附見吳桂森傳中。稱與桂森倶從高攀龍學。稱兩素衣先生。是書專主蔡傳。而雜引諸儒之說。以發明之。蓋爲科舉而作。書成於萬歷丙辰。前有高攀龍序。又有讀尚書六要。其孫陞所述也。國朝康熙庚戌。其門人顧宸序而刊之。<br/>
</p></body>
</html>
