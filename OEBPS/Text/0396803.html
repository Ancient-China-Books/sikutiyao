<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->環翠堂坐隱集選 四卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明汪廷訥撰。廷訥字無如。休寧人。是集古今體詩一卷。詞一卷。南北曲一卷。隨錄一卷。蕭和中序。稱廷訥本有環翠堂集三十卷。與此本多重見。蓋坐隱乃其園名。故別自摘選爲此集。而仍以環翠堂冠之。集中酬唱。皆陳繼儒方于魯之流。又與李贄贈答。此稱其著書皆了義。評古善誅心。旨趣如此。其漸於當時氣習者深矣。<br/>
</p></body>
