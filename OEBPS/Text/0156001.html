<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->宏治八閩通志 八十七卷
</h2><p>
<!--no:-->明黃仲昭撰。仲昭名潛。以字行。成化丙戌進士。官至江西提學僉事。事蹟具明史本傳。其書於輿記之中。較爲詳整。然以戶口水利。列之食貨門中。則牽強不倫。此創例之未協者也。
</p><br/></div></body></html>
