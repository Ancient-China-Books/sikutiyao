<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->理學疑問 四卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝童能靈撰。首卷言心。二卷言性。三卷言仁。四卷言情。其論心曰。氣之精爽爲神明。神明之渣滓爲氣。氣之渣滓爲形。心其精而形氣其渣滓也。其論性。謂氣質中亦有義理。其論仁。謂仁先須理會愛之理。未發之愛。是爲愛之本體。而得名之曰仁。其論情。謂思慮是心之用。而情行其中。又以孟子四端。爲逆觸吾性而發者。其情屬陰。中庸喜怒哀樂。爲順吾性而發者。其情屬陽。自序謂專心於聖賢先儒之旨。閱十餘年。日用體驗。閒有所見。輒自劄記。而成是編。然多師心臆說。不能一一愜理也。<br/>
</p></div></body>
