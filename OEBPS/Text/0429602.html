<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->百家論鈔 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王思任編。思任字季重。山陰人。萬歷乙未進士。官至江西九江道按察使僉事。是書所取。皆有明一代議論之文。前有思任自序。曰宋不如唐。唐不如漢。漢不如三代。此文談舊唾也。吾以爲文章至明而始妙。是何言歟。<br/>
</p></body>
