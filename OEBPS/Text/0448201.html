<font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->羣賢梅苑 十卷
</h2>
<!--ed:-->大理寺卿陸錫熊家藏本
<p>
<!--no:-->舊本題松陵朱鶴齡編。鶴齡有尚書埤傳。已著錄。此乃所輯宋人詠梅之詞。然詳勘其書。乃取宋黃大輿梅苑而顛倒割裂之。一卷二卷。卽黃書之六卷七卷。而三卷則如其舊。四卷後八調。移爲第五卷之首。而五卷中刪除九調。六卷七卷。卽黃書之一卷二卷。至八卷則又如其舊。九卷後五調。移冠十卷之首。而十卷刪去十調。顛倒錯亂。殆書賈售僞者爲之。鶴齡不至於斯也。<br/>
</p></body>
</html>
