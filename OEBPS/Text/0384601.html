<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->朱福州集 六卷
</h2><p>
<!--no:-->明朱豹撰。豹字子文。上海人。正德丁丑進士。官至福州府知府。是集爲其子察卿。及其友馮遷所編。凡詩三卷。奏疏三卷。詩學中唐。以流麗淸切爲主。
</p><br/></div></body></html>
