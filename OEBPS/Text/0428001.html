<title>四庫提要 集部四十五 總集類存目二 三台文獻錄 二十三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->三台文獻錄 二十三卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明李時漸編。時漸字伯鴻。號磐石。壽光人。嘉靖丙辰進士。官至陝西按察司副使。是編乃其守台州時。與郡人王允東陳公綸黃承忠等。採訪台州一郡往哲遺文。分類選錄。自唐迄明嘉靖。凡二百九十六人。得文十六卷。賦詩七卷。卷首所列姓氏。有正編。有續編。而集中則合爲一。不知前何以分。後又何以合也。<br/>
</p></div></body>
