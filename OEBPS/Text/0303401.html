<!--fi:-->子部五十六
<!--sf:-->道家類
</font><h2>
<!--ti:-->道德眞經註 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->元吳澄撰。澄有易纂言。已著錄。據澄年譜。稱大德十一年。澄辭疾歸。自京南下。留淸都觀。與門人論及老莊太玄等書。因爲正厥譌僞。而著其說。澄學出象山。以尊德性爲本。故此註所言。與蘇轍指意略同。雖不免援儒入墨。而就彼法言之。則較諸方士之所註。精邃多矣。篇末有澄跋云。莊君平所傳章七十二。諸家所傳章八十一。然有不當分而分者。定爲六十八章。上篇三十二章。二千三百六十六字。下篇三十六。二千九百六十二字。凡五千二百九十二字。然大抵以意爲之。不必於古有所考。蓋澄好竄改古經。故於是書亦多所更定。殆習慣成自然云。<br/>
</p></div></body>
