<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->澹齋內言 一卷
<!--ti:-->外言 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明楊繼益撰。繼益字茂謙。松江人。是書內言閒有考證。外言則語錄也。議論皆宗二氏。其解邵子三十六宮都是春句。誤以爲宮闈之宮。殊爲疎舛。欲删元史一條。尤爲悖謬。惟解孟子泄泄沓沓一條。引說文呭訓多言。引荀子誻誻而沸亦謂多言。證泄沓皆多言之意。足備一解耳。未有陳繼儒跋。稱其學道有得。蓋爲禪學言之也。<br/>
</p></body>
