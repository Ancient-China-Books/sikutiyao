<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->賣菜言 一卷
</h2><p>
<!--no:-->舊本題曰匪齋撰。不知何許人。書中取明一代人物。各加詳斷。自宋濂以下。凡六十餘人。以及律呂推步之說。亦並爲考辨。蓋亦史論之類。書中稱莊烈帝爲思皇帝。疑福王時人也。
</p><br/></div></body></html>
