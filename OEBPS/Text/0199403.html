<title>四庫提要 子部六 儒家類存目二 留書別集 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->留書別集 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明章世純撰。世純有四書留書。已著錄。是編內集一卷。分四十三篇。篇各有名。多摹倣周秦諸子。散集一卷。皆內集之緒餘。不立篇名。故謂之散。前有世純自序。總謂之別集。以有說四書者故也。兩書自序甚明。明史合爲一編。殊非世純之意。今分載之。又此書內集散集各一卷。合四書六卷。僅得八卷。而明史乃作十卷。然四書六卷。無所闕佚。內集列有目錄。無所散失。散集亦首尾完具。蓋是集初名巳未留。亦編爲二卷。周鍾序之。張煒如以刊本未善。因爲編定先後。考正標題。定爲此本。雖有小異。實卽一書。明史殆以兩本並行。故合之稱十卷歟。<br/>
</p></div></body>
