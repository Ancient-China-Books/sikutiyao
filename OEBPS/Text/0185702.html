<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->史韻 二卷
</h2><p>
<!--no:-->明趙南星撰。南星有學庸正說。已著錄。是編摘錄史事。儷以四言韻語。凡西漢東漢三國兩晉南北朝唐五代宋元。各爲一首。詞簡而該。蓋其謫戍代州以後。借以遣日之筆。後人重其忠義。因錄而傳之。順治丁亥。高邑李士邵。刊於杭州。版旋散佚。乙未又刊於淮海道署。
