<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->心性書 無卷數
</h2><p>
<!--no:-->明湛若水撰。若水有二禮經傳測。已著錄。是書首列心性圖。圖後有說。復集心性通三十五章。附其門人黃民準鐘景星周學心袁郵郭肇乾謝錫命湛天潤爲之註與贊。霍任又著或問數十條以發明之。蓋欲仿周子太極圖說通書也。
</p><br/></div></body></html>
