<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易纂註 無卷數
</h2><p>
<!--no:-->國朝朱奇穎撰。奇穎字九愚。嘉定人。順治辛卯拔貢生。官平遙縣知縣。此書大概依附朱子本義。而稍參以己說。後有附錄一卷。則其子所刻墓誌行状也。
</p><br/></div></body></html>
