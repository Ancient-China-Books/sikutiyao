<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->野服考 一卷
</h2><p>
<!--no:-->宋方鳳撰。鳳一名景山。字韶卿。浦陽人。宋末授容州文學。國兦不仕。放浪山澤閒。與謝翱吳思齊友善。此書摭取經史及說部所記野服之制。自臺笠緇撮以下。凡十六條。殆自託於宋之逸民。故作此以見志歟。
