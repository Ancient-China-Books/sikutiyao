<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->菊坡叢話 二十六卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明單宇撰。宇字時泰。菊坡其號也。臨川人。正統己未進士。官侯官縣知縣。事蹟具明史本傳。其書採古今論文之語。編次成帙。分二十六門。凡論詩者二十四卷。論四六者一卷。論樂府者一卷。所採自樂府古詞以下。宋人居多。元人如薩都剌等。亦閒引及。然寥寥無幾。毎條各註所出。亦有但註菊坡二字者。則宇自記其語也。史載宇待銓吏部。時値英宗北狩。上書請罷監軍內官。又上書請毀王振所建大興隆寺。其人亦錚錚者。而於論詩不甚當行。是編大旨。欲配胡仔之書。故仍以叢話爲名。然採摭不及其博。又仔書多論文。此書多記事。仔書多考證。此書但鈔撮舊文。例亦小殊。<br/>
</p></div></body>
