<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->言詩翼 六卷
</h2>
<!--ed:-->兩浙總督採進本
<p>
<!--no:-->明凌濛初撰。此編仍列詩傳詩序於每篇之前。又以詩傳詩序次序不同。復篆書詩傳。冠於篇端。而雜採徐光啓陸化熙魏浣初沈守正鍾惺唐汝諤六家之評。直以選詞遣調造語鍊字諸法。論三百篇。每篇又從鍾惺之本。加以圈點。明人經解。眞可謂無所不有矣。<br/>
</p></div></body>
