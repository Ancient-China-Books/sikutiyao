<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->稗傳 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->元徐顯撰。顯仕履無可考。觀其稱王艮爲鄉里。又稱居平江東城。則當爲紹興人。而寓於姑蘇者也。是編紀元末王艮柯九思陳謙葛乾孫潘純陸友王冕王漸楊椿王德元徐文中事。後載沈烈婦等十三人。敍述頗爲詳備。中多及丙申二月平江城陷事。指張士誠軍爲外兵。而載己亥紹興被兵事。於明人則直斥爲寇。疑作此書時。張氏尚存。故其詞如此。其敍柯九思之卒。在至正癸亥。案至正紀年無癸亥。而九思之卒。實在乙巳。蓋此書傳寫誤也。<br/>
</p></body>
</html>
