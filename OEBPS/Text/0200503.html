<body><div id="text">
<font size="-1">
<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->致知格物解 二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介撰。是編上卷載程子朱子格致之說。下卷列諸儒格致之說。而附以裔介所作辨二篇。一曰致知格物。非物欲扞格。一曰致知格物。非去不正以全其正。又與孫承澤諭學書一篇。或問一篇。<br/>
</p></div></body>
</html>
