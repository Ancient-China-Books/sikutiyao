<div id="text"><font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->小學集解 六卷
</h2><p>
<!--no:-->國朝張伯行撰。是編以坊小學數十種。纂註標題。止爲試論剽竊之具。無當於朱子親切指點。引人身體力行之意。因集諸家註釋。融會其說。以成是編。伯行沒後。其門人樂亭李蘭梓行之。
</p><br/></div></body></html>
