<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->費文通集選要 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明費宷撰。宷有廣信府志。已著錄。所著文名鍾石集。本二十四卷。此本乃劉同升許穀所選。與其兄宏詩文合刻之本也。<br/>
</p></div></body>
