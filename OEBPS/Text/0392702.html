<title>四庫提要 集部三十二 別集類存目六 芝堂遺草 七卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->芝堂遺草 七卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明葉朝榮撰。朝榮有詩經存固。已著錄。是集爲其子大學士向高所刊。凡詩一卷。雜文六卷。其名芝堂者。朝榮判江州時。有靈芝產於所作仕學軒前。改軒曰瑞芝堂。自爲之記。因以名集。朝榮詩格文格。竝明白坦易。大抵偶然涉筆。非刻意欲成一家者也。<br/>
</p></div></body>
</html>
