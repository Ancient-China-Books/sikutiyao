<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->倚雲閣詩集 一卷
</h2><p>
<!--no:-->國朝汪灝撰。灝字文漪。一字天泉。臨淸人。康熙乙丑進士。官至貴州巡撫。是集爲王士禎所定。凡評點悉仍士禎之舊。自題將都憲家慶圖以下。則士禎所未見。故評點闕焉。灝詩一以士禎爲法。集中有讀唐腎三昧集二絕句。殆於鑄金呼佛。然姿韻略同。而近體多湊泊語。不及士禎之天然也。同時別有汪灝。字紫滄。休寧人。康熙癸未進士。官翰林院編修。二人詩文。傳寫者往往相淆。惟以字爲別識而已。
