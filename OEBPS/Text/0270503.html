<title>四庫提要 子部三十九 雜家類存目六 蓉槎蠡說 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->蓉槎蠡說 十二卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->國朝程哲撰。哲字聖跂。歙縣人。此編前有王士禎序。稱其抱博辨之才。具論斷之識。無雷同勦說之弊。然其書雜掇瑣聞。不甚考證。大抵皆才士聰明語耳。<br/>
</p></div></body>
