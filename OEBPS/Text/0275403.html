<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->佳言玉屑 一卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介編。其體例與多識集雅相同。所採凡陳繼儒讀書十六觀十六條。安得長者言四十二條。巖栖幽理二十九條。徐太室歸有園塵談十一條。屠隆娑羅館淸言四十六條。皆取之眉公祕笈中也。<br/>
</p></div></body>
