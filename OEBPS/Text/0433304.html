<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->姚江逸詩 十五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝黃宗羲編。宗羲有易學象數論。已著錄。是編皆錄餘姚一邑之詩。自南齊迄明。以時代爲敘。其方外閨秀仙鬼。則總彙於末卷。毎人各爲小傳。頗足以補史事之闕。然第十五卷韓應龍傳末云。梨洲先生選逸詩。廣極搜輯。不解何故遺此。則此卷爲後人所續無疑。非宗羲之原書。不知何以混而一之。又劉妙容事。出於吳均續齊諧記。其人乃吳令劉惠明之女。沒後魂見。是鬼非神。題曰神女。已大謬。又王敬伯雖餘姚人。而女則不知何方之産。所遇之地。又在吳中。引而入之姚江。尤爲無理。亦必非宗羲之舊也。<br/>
</p></body>
