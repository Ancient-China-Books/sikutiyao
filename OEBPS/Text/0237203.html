<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->宣和論畫雜評 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->此本爲王氏畫苑所載。題宋徽宗皇帝御撰。勘驗其文。卽宣和畫譜中諸論也。明人叢書往往如是。亦拙於作僞矣。<br/>
</p></div></body>
