<title>四庫提要 集部三十二 別集類存目六 負苞堂稾 九卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->負苞堂稾 九卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明臧懋循撰。懋循字晉叔。長興人。萬歷庚辰進士。官國子監博士。詩多綺羅脂粉語。未免近靡靡之響。懋循善顧曲。元明雜劇。皆所梓行。故詞曲序引。屢見集中。亦其結習之所在也。<br/>
</p></div></body>
