<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->龍溪語錄 八卷
</h2><p>
<!--no:-->明王畿撰。是編雖名語錄。實卽畿之文集。前有李贄序。謂之龍溪集鈔。蓋又經贄所品定也。合是二人以成此書。則書可知矣。
