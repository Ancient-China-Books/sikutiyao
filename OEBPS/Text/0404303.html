<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->寵壽堂詩集 三十卷
</h2><p>
<!--no:-->國朝張競光氛。競光字覺菴。杭州人。其詩每首之後。評語雜遝。殆於喧客奪主。蓋猶明季詩社之餘習也。
