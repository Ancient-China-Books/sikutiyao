<title>四庫提要 史部三十九 政書類存目一 辟雍紀事 無卷數</title>

<body><div id="text">
<font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->辟雍紀事 無卷數
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明盧上銘撰。上銘字爾新。東莞人。崇禎中。官南京國子監典簿。是編敍述明代太學典故。起洪武。訖崇禎十年。詳於南監。而北監亦附見焉。<br/>
</p></div></body>
