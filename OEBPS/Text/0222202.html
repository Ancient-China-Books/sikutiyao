<font size="-1">
<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->天官翼 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明董說撰。說有易發。已著錄。是編以章蔀紀元元會運世立論。謂歷數出於卦爻。頗譏漢太初三統之失。所列恆星過宮年干入卦二表。以星次遞相排比。至帝堯甲子。適值張心昴虛居四仲之中。與堯典中星相合。遂據以爲上遡下推之證。然天形轉運。積歲恆差。始自秒分。漸移度數。其遷流之故甚微。算家測驗星躔。隨時修改。尚往往有過疎過密之虞。不能與天行相應。說作是書。不著步算贏縮之法。但以長歷遞推。恐未免刻舟求劍也。<br/>
</p></div></body>
