<!--ti:-->江泠閣文集 四卷
<!--ti:-->續集 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝冷士嵋撰。其文詞意條達。頗爲博辨。而亦失之好盡。朱子所謂少先輩淳實氣象者也。其與張鍊菴論春王正月書。及荅或人一書，均爲平生得意之筆。然其說似辨而不確。所引秦以亥爲歲首。漢因之。而史書始建國曰元年冬十月。後世之文。旣不可以證經。卽所引伊訓元祀十有二月。亦不知其爲古文尚書。蓋明知周正之必不可移。而又必欲申夏時之說。於是謂書春以敬天。春爲夏之春。書王正月以尊王。月爲周之月。仍胡安國之緒論而已矣。<br/>
</p></div></body>
