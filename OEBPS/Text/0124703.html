<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->淸忠堂奏疏 無卷數
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝朱宏祚撰。宏祚字徽蔭。高唐人。是編乃其官廣東巡撫時奏疏。始於康熙二十六年十二月。終於三十一年八月。凡七十五篇。前有梁佩蘭序。稱其在粤五年。凡上一百六十有五疏。則此刻亦選擇而存之者也。<br/>
</p></body>
