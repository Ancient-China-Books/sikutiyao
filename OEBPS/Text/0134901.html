<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->毘陵人品記 四卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明葉夔撰。其子金及同邑毛憲續成之。憲有諫垣奏草。已著錄。金字誠齋。刻是書時。官紹興府通判。其終於何官。則未詳也。是書前有自記。稱常州古毘陵地。記人品冠以古名者。古可以統今。今常州之名。隋唐以前未有也。然隋唐以前無常州。不可繫以常州。隋唐以後無毘陵。獨可繫以毘陵乎。至其先列五縣沿革於前。使歷代殊名。瞭如指掌。則提綱挈領。固體例之最善者也。其書敘述頗簡核。然皆史傳所已載。末附夔憲中二小傳。則嘉靖壬寅刻是書時。餘姚岑原道所補。見原道所作序中。<br/>
</p></body>
