<title>四庫提要 史部十七 傳記類存目三 東吳名賢記 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->東吳名賢記 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明周復俊撰。復俊字子籲。崑山人。嘉靖壬辰進士。官至南京太僕寺卿。是編記吳中名賢。自商相巫咸。至明太常寺卿魏校。凡四十七人。各爲之傳贊。附傳者又十人。前有自序。歷擧所載諸賢而議論之。蓋略仿華陽國志之體。然所紀簡略。未足以資考證也。<br/>
</p></div></body>
