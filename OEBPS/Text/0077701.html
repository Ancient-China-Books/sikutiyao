<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->逸講箋 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡所論。而其子及門人編錄之。上卷爲章世法所錄。乃所講孟子不動心章之稾。第二卷爲其姪文輝所錄。乃所講論語問答。第三卷題曰大學辨業。爲樓宅中所錄。大學辨業者。奇齡門人蠡縣李塨所著。塨初師博野顏元。旣而舍之從奇齡。後撰是書。又兼用元說。故奇齡惡其叛己而攻之。大抵皆詬爭之言也。以錄其叢殘之稾。故曰逸講。中雜門人子姪之附論。故曰箋焉。<br/>
</p></body>
