<body><div id="text">
<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周禮節訓 六卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->國朝黃叔琳撰。叔琳有研北易鈔。已著錄。是編名曰節訓。蓋節錄而訓釋之也。經文旣非完本。所輯註文。亦皆不著名氏。觀其自序。蓋家塾私課之本。故其凡例。亦曰聊備兔園之一册云。<br/>
</p></div></body>
</html>
