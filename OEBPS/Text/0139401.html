<title>四庫提要 史部十九 傳記類存目五 吉州人文紀略 二十六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->吉州人文紀略 二十六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝郭景昌撰。景昌字旭瑞。奉天人。是書仿莆陽文獻志之例。取吉安人物。各爲之傳。又以諸人撰著。分類編次。故統名曰人文列傳。凡爲十三類。曰理學名臣。曰忠節名臣。曰經濟名臣。曰文學名臣。曰內閣輔臣。曰才力。曰孝義。曰死事。曰淸正。曰儒行。曰隱逸。曰科名。曰列女。撰著凡爲十九類。曰詔。曰册。曰制。曰策。日表。曰狀。曰疏。曰議。曰論。曰序。曰記。曰檄。曰書。曰跋。曰傳。曰贊。曰墓志銘墓表。曰祭文。曰歌賦頌說雜著。<br/>
</p></div></body>
</html>
