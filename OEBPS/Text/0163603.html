<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->南溪書院志 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明葉廷祥郭以隆紀延譽陳翹卿同撰。廷祥官尤溪縣知縣。以隆稱署縣事。疑爲丞簿之類。延譽翹卿。則尤溪教諭訓導也。其里貫均未詳。南溪者。朱子之父松。作尉尤溪。實生朱子於其地。理宗嘉熙初。尤溪令李修。以時方崇尚道學。人爭攀附。遂於其地建二朱先生祠。卽書院所自眆也。志中載書院額爲帝㬎德祐元年所賜。而李韶所作記。在嘉熙改元之歲。已稱南溪書院。則初建時已有此名。但賜額在後耳。其書僅紀書院之蹟。所附詩文。多不雅馴。延譽之序。以朱松朱子及宋理宗。皆跳行別書。使君臣相並。則欲尊朱子而不知所以尊。悖謬甚矣。<br/>
</p></div></body>
