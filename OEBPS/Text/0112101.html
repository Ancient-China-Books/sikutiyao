<font size="-1">
<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->廿二史紀事提要 八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝吳綏撰。綏字韓章。無錫人。是書成於順治中。於諸史中擇其大事爲綱。而櫽括原文。以爲之目。起自太古。迄於明末。故以廿二史爲名。然實取之坊刻綱鑑。非採諸全史也。<br/>
</p></div></body>
