</font><h2>
<!--ta:-->史部三十五
<!--ta:-->職官類
</h2>
<p>
<!--na:-->前代官制。史多著錄。然其書恆不傳。南唐書徐鍇傳。稱後主得齊職制。其書罕覯。惟鍇知之。今亦無擧其名者。世所稱述周官外。惟唐六典最古耳。蓋建官爲百度之綱。其名品職掌。史志必撮擧大凡。足備參考。故本書繁重。反爲人所倦觀。且惟議政廟堂。乃稽舊典。其閒如元豐變法。事不數逢。故著述之家。或通是學。而無所用。習者少則傳者亦稀焉。今所採錄。大抵唐宋以來一曹一司之舊事。與儆戒訓誥之詞。今釐爲官制官箴二子目。亦足以稽考掌故。激勸官方。明人所著。率類州縣志書。則等之自鄶矣。<br/>
</p></body>
