<title>四庫提要 子部四十 雜家類存目七 物類相感志 十八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->物類相感志 十八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題東坡先生撰。然蘇軾不聞有此書。又題僧贊寧編次。按晁公武讀書志。及鄭樵通志藝文略。皆載物類相感志十卷。僧贊寧撰。是書分十八卷。旣不相符。又贊寧爲宋初人。軾爲熙寧元祐閒人。豈有軾著此書。而贊寧編次之理。其爲不通坊賈僞撰售欺審矣。且書以物類相感爲名。自應載琥珀拾芥磁石引鋮之屬。而分天地人鬼鳥獸草林竹蟲魚寶器十二門。隸事全似類書。名實乖舛。尤徵其妄也。<br/>
</p></div></body>
</html>
