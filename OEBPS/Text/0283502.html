<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->八詩六帖 二十九卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->舊本題宋王狀元撰。而不著其名。蓋坊賈所爲之贗本。八詩者。李杜韓柳歐王蘇黃之詩。六帖者。竊白居易之名也。分類猥瑣。摘句割裂。如標懸高名三字爲題。註曰安知天漢上白日懸高名。標動千古三字爲題。註曰芳名動千古。甚至標無窮二字爲題。註曰淸芳播無窮。全書謬陋。大抵類此。眞無一長可採也。<br/>
</p></div></body>
