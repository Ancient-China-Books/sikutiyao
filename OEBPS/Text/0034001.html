<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->魯詩世學 三十二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明豐坊撰。坊有古易世學。已著錄。是編首列子貢詩傳。詭云石本。次列詩序。而以正音託之宋豐稷。以續音託之豐慶。以補音用之豐耘。以正說託之豐熙。譎稱祖父所傳。而自爲之考補。故曰世學。又附以門人何昆之續考。共爲一書。實則坊一人所撰也。其書變亂經文。詆排舊說。極爲妄誕。朱彝尊經義考。辯之甚詳。而康熙中禮部侍郎平湖陸葇。乃尊信其中三年之喪必三十六月之說。遭憂家居。已閱二十七月。猶不出補官。其門人邱嘉穗載之東山草堂邇言中。以爲美談。不知此唐王元感之論。當時已爲議者所駁。載於舊唐書中。非古義也。則僞書之貽害於經術者甚矣。<br/>
</p></div></body>
