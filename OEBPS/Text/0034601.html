<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩傳闡 二十三卷
<!--ti:-->闡餘 二卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明鄒忠允撰。忠允字肇敏。無錫人。萬歷癸丑進士。官至江西按察司副使。是書卽豐坊僞詩傳。每章推演其義。而於坊僞詩說。則深斥其妄。一手所造之書。而目爲一眞一贋。此眞不可理解之事矣。<br/>
</p></div></body>
