<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->史要編 十卷
</h2><p>
<!--no:-->明梁夢龍編。夢龍字乾吉。眞定人。嘉靖癸丑進士。官至吏部尚書。諡貞敏。事蹟具明史本傳。其書雜採諸史之文。爲正史三卷。編年三卷。雜史三卷。史評一卷。自序謂學者罕睹全史。是編上下數千載。盛衰得失之蹟。大凡具在。蓋爲鄉塾無書者設也。
</p><br/></div></body></html>
