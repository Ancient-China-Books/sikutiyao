<title>四庫提要 史部十二 詔令奏議類存目 朱少師奏疏 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->朱少師奏疏 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明朱燮元撰。此編爲其曾孫世衞所重刊。冠以倪元璐所撰行狀。及劉宗周所撰墓誌銘。末有世衞跋。稱燮元奏疏。原鐫成二十四卷。<span class="jiazhu">案此卽以督蜀疏草十二卷。朱襄毅疏草十二卷。合而計之。非別有二十四卷之本。</span>以版留家塾。又別鈔一百三十餘疏。合蜀事紀略。共爲一帙。其蜀中疏草。删爲四卷。黔中疏草。删爲三卷。蜀事紀略。又自爲一卷。冠於蜀中疏草之前。<br/>
</p></div></body>
</html>
