<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->袁中郎集 四十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明袁宏道撰。宏道有觴政。已著錄。其詩文所謂公安派也。蓋明自三楊倡臺閣之體。遽相摹仿。日就庸膚。李夢陽何景明起而變之。李攀龍王世貞繼而和之。前後七子。遂以仿漢摹唐。轉移一代之風氣。迨其末流。漸成僞禮。塗澤字句。鉤棘篇章。萬喙一音。陳因生厭。於是公安三袁。又乘其弊而排抵之。三袁者。一庶子宗道。一吏部郎中中道。一卽宏道也。其詩文變板重爲輕巧。變粉飾爲本色。致天下耳目於一新。又復靡然而從之。然七子猶根於學問。三袁則惟恃聰明。學七子者不過贗古。學三袁者乃至矜其小慧。破律而壞度。名爲救七子之弊。而弊又甚焉。觀於是集。亦足見文體遷流之故矣。<br/>
</p></div></body>
