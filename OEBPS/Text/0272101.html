<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->澄懷錄 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->宋周密撰。密有志雅堂雜鈔。已著錄。是書採唐宋諸人所紀登涉之勝。與曠達之語。彙爲一編。皆節載原文。而註書名其下。亦世說新語之流別。而稍變其體例者也。明人喜摘錄淸談。目爲小品。濫觴所自。蓋在此書矣。<br/>
</p></div></body>
