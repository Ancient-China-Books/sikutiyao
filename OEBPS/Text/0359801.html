<font size="-1">
<!--fi:-->集部二十二
<!--sf:-->別集類二十二
</font><h2>
<!--ti:-->強齋集 十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明殷奎撰。奎字孝章。號強齋。崑山人。洪武初以薦例授州縣職。以母老請近地。除咸陽教諭卒。奎受業於楊維楨之門。學行純正。爲當時所重。是集乃其門人余熂所編。詩文雜著凡九卷。又益以其交游贈答詩文。暨行實墓誌。共爲十卷。元明之閒。承先儒篤實之餘風。乘開國渾朴之初運。宋末江湖積習。門戶流波。湔除已盡。故發爲文章。雖不以華美爲工。而訓詞爾雅。亦頗有經籍之光。如奎等者。在當時不以詞翰名。而行矩言規。學有根柢。要不失爲儒者之言。視後來雕章繢句。乃有逕庭之別矣。集本刊於洪武十五年。崑山儒學訓導錢塘陳振祖爲之序。其文亦朴雅。可想見一時風氣云。<br/>
</p></body>
