<font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->嘉興府志 三十二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明柳琬撰。琬儀眞人。成化丙戌進士。官嘉興府知府。是編成於宏治壬子。以府與所屬七縣各爲一志。其例皆分二十一門。序述參差。詳略失當。<br/>
</p></div></body>
