<body><div id="text">
<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->四六金鍼 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝陳維崧撰。維崧有兩晉南北集珍。已著錄。此書載學海類編中。取元陳繹曾文說中所論四六之法。割剥成編。頗爲淺陋。必非維崧之筆。殆以維崧工於四六。故假其名。猶木天禁語之託言范梈。詩法家數之託言楊載耳。<br/>
</p></div></body>
</html>
