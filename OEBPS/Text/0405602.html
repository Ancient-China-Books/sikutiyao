<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->白雲村集 八卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝李澄中撰。康熙己未。以召試人史館者。澄中與龐塏交最契。文格詩格。二人往往互似。是集卽塏官建寧府知時。爲刻於福建者。塏序稱王新城阮亭田德州綸霞。壇坫久成。於時望重。龍門漁村。入都與鼎足而立。士林稱山左三大家。然澄中詩文。修潔有餘。至魄力雄厚。終非王田比也。王士禎感舊集。載其齋謳行三首。細草谷一首。此集皆未載。又魚龍圖一篇。亦與感舊集所載數字不同。蓋塏與士禎門徑徜別。故去取亦稍異也。<br/>
</p></div></body>
