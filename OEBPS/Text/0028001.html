<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書口義 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝劉懷志撰。懷志字貞儒。武強人。康熙中左都御史。謙之父也。其孫自潔原跋。稱爲大司空。蓋其贈官。然未詳何以贈工部尚書也。是書於經文之內。注小字以貫串之。大旨悉遵蔡傳。而衍以通俗之文。以便童蒙。凡蔡傳所謂錯簡者。倶移易經文以從之。凡蔡傳所謂衍文者。則徑從刪薙。可謂信傳而不信經矣。<br/>
</p></body>
