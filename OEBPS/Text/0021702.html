<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易觀彖疑問 二卷
<!--ti:-->大傳章旨 二卷
</h2>
<!--ed:-->原任工部右侍郎李友棠家藏本
<p>
<!--no:-->不著撰人名氏。前但署上谷手授。莫知爲誰。亦不詳其時代。其書於六十四卦。各爲總說。大傳章旨。於各章亦總爲疏解。倶無甚奧義。<br/>
</p></div></body>
