<body><div id="text">
<font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->建炎復辟記 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。書錄解題亦不知爲何人作。但稱其敍苗傅劉正彥事始末。文頗繁宂。末敍世忠戰功特詳。疑卽韓氏之客所爲。理或然歟。<br/>
</p></div></body>
