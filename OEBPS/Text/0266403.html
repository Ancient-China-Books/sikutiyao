<title>四庫提要 子部三十七 雜家類存目四 木筆雜鈔 二卷。</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->木筆雜鈔 二卷。
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題宋無名氏撰。前有小序。稱息軫多年。小有紀錄。齋前有木筆一叢。遂以名之云云。其書載曹溶學海類編中。今考其書。皆宋吳子良荊溪林下偶談之文。原書本八卷。此本摘鈔二卷。別標新名。又僞撰小序弁於首。蓋姦黠書賈所爲。曹溶不辨而收之耳。<br/>
</p></div></body>
</html>
