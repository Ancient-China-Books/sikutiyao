<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->劉文介公集 三十卷
</h2><p>
<!--no:-->明劉儼撰。儼字宣化。吉水人。正統壬戌進士第一。累官太常寺少卿。春坊大學士掌院事。明史附見周敍傳。稱其景泰中典順天鄉試。力持公道。黜大學士陳循王文之子。幾得危禍。蓋剛正不撓之士也。是集策表講章一卷。記四卷。序十四卷。雜著六卷。五七言古今體詩五卷。尚沿臺閣舊體。無疵累之可摘。亦無精華之可挹。
