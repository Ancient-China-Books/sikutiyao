<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->從先維俗議 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明管志道撰。是書多論往來交接之禮。其四五卷。皆講學之語理雜二氏。且明立三教主賓之說。竝謂敦化通於性海。川流通於行海。經世之中有出世。是孔子與佛同道。又云達摩安心。了不可得之宗。孔門七十二賢。靡不得其大意。至遵此實際。則惟顏子一人。而曾子啓手足時曾及之。其附會尤甚。蓋心學盛行。而儒墨混而爲一。是亦明季之通病矣。<br/>
</p></div></body>
