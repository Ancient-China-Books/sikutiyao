<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->欣賞編 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏徐中行序。但稱沈潤卿。以千頃堂書目考之。乃沈津所編。潤卿其字也。所著鄧尉山志。已著錄。序中所云茅子康伯續者。亦不著其名。卷中有茅一相補閱字。蓋卽其人矣。序稱書十卷。然實止八册。不分卷數。序稱始於詩法。終於修眞。而書中詩品詞評。乃在第三册。尤顚舛無序。所載書出陶宗儀說郛者十之八九。皆移易其名。其說郛所無一二種。亦皆妄增姓氏。別立標目。非其本書。至於改竄屠隆碑帖考。尤多舛戾。說郛一百卷。名見孫作所撰陶宗儀傳。世所行本。已非其舊。此更剽竊而變亂之。風益下矣。<br/>
</p></div></body>
