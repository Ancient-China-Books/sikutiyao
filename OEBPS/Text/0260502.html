<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->咨言 一卷
</h2><p>
<!--no:-->明唐樞撰。樞聚徒講學。所至卽爲咨言。一作於金波園。一作於木鍾臺。一作於飛英寺。一作於天心書院。大抵衍述良知之說。末有小學咨言。專明孝廉二字之義。則訓蒙之文也。
