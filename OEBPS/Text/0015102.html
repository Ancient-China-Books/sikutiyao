<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->松蔭堂學易 六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明賈必選撰。必選字直生。上元人。萬歷己酉舉人。官戸部主事。以辯倪嘉慶寃謫外。旋陞南京工部郎中。其解易以數爲本。於河圖洛書之異同。先天後天之分別。上經下經之反對。皆發明邵子之說。<br/>
</p></div></body>
