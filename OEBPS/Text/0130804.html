<title>四庫提要 史部十五 傳記類存目一 豐淸敏遺事 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->豐淸敏遺事 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋李朴撰。朴字先之。興國人。紹聖中進士。官至國子祭酒。事蹟具宋史本傳。是書編次其師禮部尚書豐稷事蹟。宋志著錄一卷。與今本同。末有紹熙二年朱子後序。幷附墓誌本傳於後。稷歷仕神宗哲宗徽宗三朝。屢著讜論。時稱名臣。朴所敍錄。較史傳爲詳。書末又有稷註孟子三章。幸學詩一首。及曾鞏所贈歌行。袁桷祠記。則明景泰中其十一世孫河南參政慶所搜討增入也。<br/>
</p></div></body>
