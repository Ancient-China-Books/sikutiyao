<title>四庫提要 集部四十六 總集類存目三 嶺南文獻補遺 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->嶺南文獻補遺 六卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明楊瞿崍編。瞿崍有易互。已著錄。先是廣東提學張邦翼撰嶺南文獻三十二卷。瞿崍繼爲提學。復輯是書。自序謂張刻詳於人。補則詳於事理。必其事與理關切者。纂而補之。有文無詩。亦略分體。中閒又自分理類事類等目。閒綴評語。蓋與張本同爲採選嶺南之文。而用意則各有在也。<br/>
</p></div></body>
</html>
