<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->國朝李之素撰。之素字定菴。麻城人。是書成於康熙丙辰。以朱子古文孝經刋誤爲本。首爲正文一卷。經文每章之後。綴以註釋數語。詞旨頗爲淺略。次爲內傳一卷。雜引經史子集之言。與孝經相證佐者。次爲外傳三卷。則大舜以下。迄於明末孝子行實也。<br/>
</p></body>
