<body><div id="text">
<font size="-1">
<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->續刑法敍略 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝譚瑄撰。瑄字子羽。嘉興人。康熙乙酉舉人。官至給事中。是書敍宋元明三代刑法。舛略殊甚。其曰續刑法敍略者。以曹溶學海類編。取册府元龜中敍文。僞題爲劉筠刑法敍略也。然筠書既僞。續者可知。又不知掇何類書數頁。贗題此名耳。<br/>
</p></div></body>
</html>
