<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易經粹言 三卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝應麟撰。麟字囿呈。宜黃人。康熙丁酉舉人。是編不載輕文。首卷總論卦圖上下二卷。依上下經卦次解之。十翼則略焉。河圖洛書。數學也。邵子之傳也。吉凶法戒。理學也。程子之傳也。兼而言之。是朱子之傳也。麟講圖書。與所說卦爻不相關。其講卦爻。與所說圖書又不相關。兼而取之。又分而治之。亦足見先天之說。與爻象爲兩事矣。<br/>
</p></div></body>
