<title>四庫提要 子部三十八 雜家類存目五 譚子雕蟲 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->譚子雕蟲 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明譚貞默撰。貞默有三經見聖編。已著錄。此書作於崇禎壬午。乃其著作堂集之一種。所錄祇小蟲賦一篇。又名小化書。其命意蓋取莊子惟蟲能蟲。惟蟲能天。及家語倮蟲三百有六十而人爲之長二語。因卽蟲喻人。分爲三十七段。每段自爲之註。亦和香方禽獸決錄之支流也。<br/>
</p></body>
