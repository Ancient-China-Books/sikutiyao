<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->國風省篇 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。皆其避讐出亡之時。以意說詩之語。後追憶而錄之。其初設爲問答。故名問答。後去其閒而存其答。以其出於追憶。故以省篇爲名。凡二十六章。所論多與傳義不同。或據他說。或自爲斷制。雖閒有考證。要於詩義未能盡合。如以黍離爲念亂。以雞鳴爲讒人。皆憑臆見而失之者也。以式微爲黎侯夫人作。以衞武公爲殺兄。皆據舊說而失之者也。至於十畝之閒諸篇。李塨所作序目。已記奇齡自悔之言矣。<br/>
</p></div></body>
