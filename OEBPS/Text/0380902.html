<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->都下贈僧詩 一卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明楊循吉撰。循吉好與方外遊。成化丙午。大給祠牒。吳僧多集京師。其所識緇流。時或往訪。比其還也。各賦詩以送之。因錄爲一通。吳寬跋其後。後二年循吉復摹寬書。刻之持定塔院。<br/>
</p></body>
