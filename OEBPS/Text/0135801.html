<!--ed:-->左都御史張若溎家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->靖難功臣錄 一卷
</h2><p>
<!--no:-->不著撰人名氏。黃虞稷千頃堂書目。有此書而闕其卷數。此本爲明嘉靖中魯藩宗人當〓編入明朝典故者。祗此一卷。未知爲完書否也。所載姚廣孝李友直譚淵朱能張玉武勝顧成李彬孫巖陳珪劉中孚徐忠薛祿陳貴陳瑄吳中金忠徐增壽凡十八人。後又附以封爵名數。凡三十四人。敘述簡略。不足以資考證也。
</p><br/></div></body></html>
