<!--fi:-->集部四十九
<!--sf:-->詩文評類二
</font><h2>
<!--ti:-->頤山詩話 二卷
</h2><p>
<!--no:-->明安磐撰。磐字公石。頤山其號也。嘉定州人。宏治乙丑進士。官至兵科給事中。嘉靖初以爭大禮廷杖除名。事蹟具明史本傳。其論詩以嚴羽爲宗。其中如以海棠爲杜甫母名。尚沿小說之誤。又以朝扣富兒門四句。譏杜甫致君堯舜之妄。亦失之固。所載譏陳循詩。嘲裁傳奉官詩。亦皆近乎小說。無關詩法。然其議莊㫤。溪邊鳥共天機語。杖上梅花太極行句。論梅堯臣歌欲論長恨。人將問少君句。及排周紫芝論林逋梅詩。則固公論也。磐亦能詩。王士禎池北偶談。嘗載其數篇。深許其工。故其評論古人。多中窾會。蓋深知其甘苦。而後可定其是非。天下事類如是也。
</p><br/></div></body></html>
