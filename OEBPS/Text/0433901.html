<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->唐詩叩彈集 十二卷
<!--ti:-->續集 三卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝杜詔杜庭珠同編。詔有雲川閣詩集。已著錄。庭珠秀水人。尚書臻之子也。是書以明高棅唐詩品彙所錄。皆貞元以前之詩。故選錄元和迄唐末諸作。凡一千八百七十餘篇。以補所遺。名曰叩彈。取陸機文賦語也。諸人系以小傳。卷末閒有品評。其訓釋考證。亦頗多可採。然如元稹鶯鶯詩。李羣玉杜丞相筵中作。及韓偓香奩集諸詩。皆所謂靡靡之音。一概濫登。於精審猶有愧焉。<br/>
</p></div></body>
