<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->名世類苑 四十六卷
</h2>
<!--ed:-->浙江朱彝尊家曝書亭藏本
<p>
<!--no:-->明凌迪知撰。迪知有左國腴詞。已著錄。是編採洪武迄嘉靖凡十朝名臣彙集成編。其前四卷先紀姓氏爵里。系以論贊。後四十二卷。列其言行。分爲九類。每類之中。又各爲小目。先是楊廉輯名臣言行錄。其後徐咸有名臣後錄。鄭曉吾學編有名臣紀。沈應魁有名臣新編。迪知裒合諸本。排纂成書。正德以前。凡二百七十一人。嘉靖閒三十二人。則迪知摭諸書以補之。而建文末忠臣八十二人附焉。敍述名臣。類乎傳記。而斷裂分隸。非人自爲傳。又兼及神異詼諧定數之類。體雜小說。故附之小說家焉。<br/>
</p></div></body>
