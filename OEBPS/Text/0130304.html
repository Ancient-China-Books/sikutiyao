<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->陋巷志 八卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明呂兆祥撰。顏子陋巷。相傳在曲阜孔廟東北六百步。舊無紀載。正德中。提學副使陳鎬。始爲作志。萬歷中。御史楊光訓。又續編輯之。而兆祥是編。蓋因二家之本。重爲訂定。所載皆歷代崇祀典禮。而冠以退省從行諸圖。<br/>
</p></div></body>
