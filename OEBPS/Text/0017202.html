<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易明善錄 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝徐繼發撰。繼發字繩武。貴溪人。其書專以後天諸圖爲主。由占筮卦氣而蔓衍於律呂等韻。前有自序。謂後天之道。以致用爲主。而造化之流行。有常有變常者宰之於帝。變者藏之於神。履其常者。以卦爲體。通其變者。以筮爲用。是故帝者流行一定之極。而神者造化不測之機也。其推闡亦頗極苦心。然與講先天之圖者。亦同一關紐。總爲易外之別傳而已。<br/>
</p></div></body>
