<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->立齋閒錄 四卷
</h2><p>
<!--no:-->明宋端儀撰。端儀有考亭淵源錄。已著錄。是編雜錄明代故事。自太祖吳元年。迄於英宗天順。皆採明人碑誌說部爲之。與正史閒有牴牾。體例亦冗雜無緒。
</p><br/></div></body></html>
