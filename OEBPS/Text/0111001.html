<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->徵吾錄 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明鄭曉撰。曉有禹貢圖說。已著錄。曉初撰吾學編。記當時之事。又縷分條析。爲今言三百四十餘條。復刊汰二書。撮其指要。以成是編。體例略與紀事本末相近。凡三十一篇。然事迹本繁。而篇帙太簡。荀悅删班固之書。尚不能不至三十卷。而欲以寥寥兩卷。包括一朝。此雖左氏司馬之史才。恐亦不能綜括也。<br/>
</p></body>
