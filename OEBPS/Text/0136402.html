<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->鹽梅志 二十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明李茂春撰。茂春字蔚元。杞縣人。萬歷癸未進士。是編採取歷代賢相嘉言善行。錄成一編。始於皐陶。終於范純仁。凡六十六人。<br/>
</p></div></body>
