<title>四庫提要 集部三十五 別集類存目九 靜菴集 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->靜菴集 十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝鄭日奎撰。日奎字次公。貴谿人。順治己亥進士改庶吉士。散館授禮部主事。康熙壬子。與新城王士禎同典四川鄉試。士禎詩所謂水部風流似鄭虔者也。是集凡詩五卷。又別集詩一卷。文五卷。中多畱心時事之言。又談賸一卷。一名醒世格言。則劄記語也。<br/>
</p></div></body>
</html>
