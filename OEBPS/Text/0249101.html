<!--fi:-->子部二十八
<!--sf:-->雜家類二
</font><h2>
<!--ti:-->鼠璞 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋戴埴撰。埴字仲培。桃源人。仕履無考。書中楮券源流一條。歷陳慶元開禧嘉定之弊。知爲南宋末人。故書錄解題著錄。而讀書志不著錄也。是書皆考證經史疑義。及名物典故之異同。持論多爲精審。其論麟趾爲衰世之語。過泥序文。論性惡曲解荀子。以爲與孟子同功。論崖蜜字承惠洪之誤。不知鬼谷子實無此文。雖不免小疵。然如論彭祖房中太公陰謀蘇軾非武王。立說皆正大。其他辨正。如謂詩序絲衣篇。引高子靈星之言。知有講師附益之類。率皆確實有據。足裨後學。其曰鼠璞者。蓋取周人宋人同名異物之義。文獻通考列之小說家。失其倫矣。<br/>
</p></body>
