</font><h2>
<!--ti:-->東行百詠集句 九卷
<!--st:--><font size="-1">坿</font>芳洲年譜 一卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明陳循撰。是編乃其被謫東行時。集古人詩句。以成七絕。初得三百首。復疊和其韻至千餘首。集句皆不著姓名。頗多竄易牽就。和韻諸作。更多累句。後附年譜一卷。乃其門人王翔所錄。當時敕諭。及循所進詩頌。俱載入其中。亦非體例也。<br/>
</p></body>
