<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->西樵野記 四卷
</h2><p>
<!--no:-->明侯甸撰。甸蘇州人。明史藝文志。載是書作十卷。此本卷數不符。疑有散佚。然原序稱一百七十餘條。計數無闕。或明史誤也。序又稱所載悉幽怪之事。此本所載。乃有不涉幽怪者。二十三條。爲例未免不純。其女子咏錢一詩。見沈括筆談。摭爲近事。尤疎舛矣。
</p><br/></div></body></html>
