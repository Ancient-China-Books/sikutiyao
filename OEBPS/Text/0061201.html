<title>四庫提要 經部三十 春秋類存目一 春秋實錄 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋實錄 十二卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明鄧來鸞撰。來鸞字繡靑。宜黃人。天啓壬戌進士。官至武昌府知府。是編專爲科舉而作。故其凡例曰。春秋從胡。凡左與胡觭者。必削定是非也。又曰。春秋左傳。惟有關經題者載之。從簡便也。其書可不必問矣。<br/>
</p></div></body>
</html>
