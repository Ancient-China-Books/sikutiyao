<!--ed:-->副都御史黃登賢家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->職官志 一卷
<!--st:-->後紀妃嬪傅外戚傳 三篇
</h2><font size="-1">坿</font><p>
<!--no:-->不著撰人名氏。所紀惟部院寺監諸司職掌。不及武臣及外官。蓋非足本也。其敍歷朝官制。至穆宗而止。閒有稱今上云云者。蓋書成於萬歷中。記載寥寥。不足以存掌故。末附后紀。稱史官楊繼禮撰。此書殆卽繼禮史局殘本。偶留於世歟。繼禮華亭人。萬歷壬辰進士。
</p><br/></div></body></html>
