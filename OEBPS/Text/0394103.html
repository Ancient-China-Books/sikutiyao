<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->詹養貞集 三卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明詹事講撰。事講字明甫。別號養貞。江西樂安人。萬曆丁丑進士。官至北直隸提學御史。其集初刻於萬曆戊戌。凡文三卷。詩四卷。後詩集散佚。僅存文集。國朝乾隆庚申。其玄孫道行重刊之。卽此本也。事講從羅洪先遊。傳姚江良知之學。陳獻章王守仁之從祀。實允事講之請。集中以此疏爲冠。蓋其生平宗旨所在也。<br/>
</p></body>
