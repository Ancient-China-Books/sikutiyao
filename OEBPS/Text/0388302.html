<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->錢永州集 八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明錢芹撰。芹字懋文。號泮泉。海鹽人。琦之次子也。嘉靖戊戌進士。官至永州府知府。故以永州名集。首列疏奏二卷。頗切當時利弊。其斥異端一條。蓋爲陶仲文而發也。惟其學出自湛若水。後乃改從王守仁。故於姚江一派。推挹頗深。持論不無少偏云。<br/>
</p></div></body>
