<title>四庫提要 集部三十 別集類存目四 讓溪甲集 四卷 乙集 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->讓溪甲集 四卷
<!--ti:-->乙集 十卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明游震得撰。震得字汝潛。婺源人。嘉靖戊戌進士。授行人。擢監察御史。以疏諫世宗好方士。延杖謫外。後官至左副都御史。巡撫福建。以興化失守罷歸。再起督轄南京糧儲。震得少與歐陽德鄒守益諸人游。故頗講姚江之學。然與王畿書。多所規正。猶異於末派之狂禪。興化之役。由指揮歐陽深孤軍戰沒。震得封疆大臣。不能不爲法受惡。且所薦譚綸劉顯戚繼光諸人。卒皆有所建立。故論者或恕焉。是集其所手定。甲集四卷。皆講學之語。乙集十卷。則詩文雜著也。<br/>
</p></div></body>
</html>
