<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->戒菴詩存 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝邵遠平撰。遠平本名吳遠。字戒三。仁和人。康熙甲辰進士。官至光祿寺少卿。己未詔試博學宏詞。授翰林院侍讀。官至詹事府少詹事。此集首行下署曰京邸集。自序謂己未再入京。五載內所作。多典禮紀頌之章。酷摹唐音。頗見宏贍。長洲韓菼序。謂其使粤時唱酬甚富。別爲集以行於世。則此卷乃其全集之一種耳。<br/>
</p></div></body>
