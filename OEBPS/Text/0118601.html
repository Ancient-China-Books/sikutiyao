<font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->建文朝野彙編 二十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明屠叔方撰。叔方秀水人。萬歷丁丑進士。官至監察御史。其書分遜國編年報國列傳建文傳紀建文定論諸目。蓋雜採野史傳聞之說。裒合成編。大抵沿襲譌傳。不爲信史。至摭典故輯遺之謬說。謂宣宗爲惠帝之子。尤無忌憚矣。<br/>
</p></body>
