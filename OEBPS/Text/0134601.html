<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->拾遺書 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明林塾撰。塾莆田人。宏治壬戌進士。官至浙江布政司參議。此書載建文諸臣事蹟。文甚簡略。前有正德乙亥自識。云考前史失記者。凡五十四人。故以拾遺名其書。然所載與諸書略同。其齊泰以下三十人。事實俱闕。亦未能考補也。<br/>
</p></div></body>
</html>
