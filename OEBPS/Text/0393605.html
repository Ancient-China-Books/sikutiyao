<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->林初文詩選 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明林章撰。章本名春元。字初文。福淸人。萬歷癸酉舉人。坐事除名。後上書言兵事。瘐死於獄。是集前有曹學佺序。曰初文才士。爲嫉者所中。所作多散佚。其子裒輯爲一帙。梁溪尤時純付梓。則是集本有刊版。而此乃寫本。蓋傳錄於版佚之後也。凡賦二首。詩八十二首。學佺序稱其海月賦。而此本無之。蓋鈔胥又有所漏矣。<br/>
</p></div></body>
