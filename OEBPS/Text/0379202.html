<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->畏菴集 十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明周旋撰。旋字中規。別號畏菴。永嘉人。正統丙辰進士第一。官至左春坊左庶子。是集凡詩賦五卷。雜文五卷。樂淸章綸爲之序。稱其典雅閒淡。然在當時。猶馳驅於流輩之中。未能自闢蹊徑。<br/>
</p></body>
