<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->閑家編 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝王士俊撰。士俊字犀川。平越人。康熙辛丑進士。官至河東總督。是編分家訓家禮家政家壼四門。又各立子目。皆雜引古書。閒參以已見。大抵習見之詞。其家壺之名。又頗嫌杜撰。於古無稽也。<br/>
</p></div></body>
