<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->宋紀受終考 三卷
</h2><p>
<!--no:-->明程敏政撰。敏政有宋遺民錄。已著錄。其篁墩集中。有宋太祖太宗授受辨一篇。專辨僧文瑩湘山野錄。誣太宗燭影斧聲之事。末自註云。猶恐考核未精。故別成是書。然觀文瑩所言。實無所確指。徒以李燾長編。誤解文瑩之言。遂成疑案。宋濂黃溍。始首辨其誣。敏政是書。又博採諸書同異。一一爲之辨證。然仍宋黃二家之緒論也。
