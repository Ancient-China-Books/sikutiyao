<title>四庫提要 集部二十九 別集類存目三 姚東泉文集 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->姚東泉文集 八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明姚鏌撰。鏌字東泉。慈谿人。宏治癸丑進士。官至右都御史。總督兩廣。中蜚語罷職。後復起爲兵部尚書。總制三邊。辭不赴。以規避落職。卒於家。事蹟具明史本傳。是集序記二卷。奏疏四卷。雜文一卷。學政事宜一卷。文皆嘽緩。尤多吏牘之辭。蓋鏌本以武略見也。<br/>
</p></div></body>
</html>
