<title>四庫提要 史部四十六 史評類存目二 人物論 三十四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->人物論 三十四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明鄭賢撰。賢字元直。莆田人。官震澤縣教諭。是書成於萬歷戊申。掇諸史論贊。及唐宋以來各家文集。取其論古之文。裒爲一編。而以時代編敍之。賢亦附評於篇末。率兼論其文。不專論其事。其體例蓋在史評總集之閒也。所採元以前人之說。僅一百二十七家。所採明人之說。至二百四十七家。則宂雜可知矣。<br/>
</p></div></body>
