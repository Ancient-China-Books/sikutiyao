<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->時用集 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陳訏撰。訏有句股引蒙。已著錄。訏爲黃宗羲門人。又與查愼行同里友善。故文格詩格。俱有所受。然所作終亞於二人。是集爲訏所自編。凡四十歲以前所作。悉删去之。斷自己巳迄戊子爲正編。又自己丑迄壬子爲續編。則其晚所增刻也。其曰時用集者。訏自序爲家墊署聯用東坡語。春秋古史乃家法。詩筆離騷亦時用。故手訂正續集。遂以時用標題云。<br/>
</p></div></body>
