<div id="text"><font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->見聞考隨錄 無卷數
</h2><p>
<!--no:-->明韓邦奇撰。邦奇有易學啓蒙意見。已著錄。是書已載入所著苑洛集中。此乃明人鈔出別本。中多朱筆標識。上闌又閒加評語。如胡守中結交郭勛一條。則云傳聞之過。甲申大同之變一條。則云視各書所記爲詳確。藩臬陞遷一條。則云銓法變自楊邃菴。蓋別有說。所論亦頗有見。特不知出誰手也。
</p><br/></div></body></html>
