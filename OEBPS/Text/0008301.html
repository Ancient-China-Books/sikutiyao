<!--fi:-->經部六
<!--sf:-->易類六
</font><h2>
<!--ti:-->日講易經解義 十八卷
</h2>
<p>
<!--no:-->康熙二十二年聖祖仁皇帝御定。易爲四聖所遞傳。則四聖之道法治法。具在於是。故其大旨。在卽陰陽往來剛柔進退。明治亂之倚伏。君子小人之消長。以示人事之宜。於帝王之學。最爲切要。儒者拘泥章句。株守一隅。非但占驗禨祥。漸失其本。卽推奇偶者。言天而不言人。闡義理者。言心而不言事。聖人立教。豈爲是無用之空言乎。是編爲講幄敷陳。睿裁鑒定。其體例與宋以來奏進講義。大致略同。而於觀象之中。深明經世之道。御製序文。所謂以經學爲治法者。實括是書之樞要。亦卽括六十四卦三百八十四爻之樞要。信乎帝王之學。能見其大。非鯫生一知半解。所能窺測高深也。<br/>
</p></div></body>
