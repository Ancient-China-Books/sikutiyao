<body><div id="text">
<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->通惠河志 二卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明吳仲撰。仲字亞甫。武進人。正德丁丑進士。官至處州府知府。通惠河旣元郭守敬所開通州運河。明初湮廢。糧皆由陸以運。費重民勞。仲以御史巡按直隸。疏請重濬。不數月工成。遂至今爲水利。其事詳見明史。後仲外調處州時。恐久而其法寖弛。故於舟中撰此書奏進。得旨刊行。上卷載閘壩建置開濬事宜。而冠以源委圖說。中卷及附錄。皆諸司奏疏。下卷皆碑記詩章也。<br/>
</p></div></body>
</html>
