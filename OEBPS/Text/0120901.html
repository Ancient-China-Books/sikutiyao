<title>四庫提要 </title>

<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右詔令奏議類。詔令之屬。十部。八百二十二卷。皆文淵閣著錄。<br/>
<!--na:-->案詔令之美。無過漢唐。唐大詔令。爲宋敏求蒐輯而成。多足以裨史事。兩漢詔令。雖取之於三史。然彙而聚之。以資循覽。亦足以觀文章爾雅訓詞深厚之遺。兩宋以後。國政得失。多見於奏議。內外制亦多散見於諸集。故所錄從略焉。<br/>
</p></body>
</html>
