<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->天都載 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明馬大壯撰。大壯字仲復。徽州人。羅汝芳之門人也。嘗築天都館讀書。因以名其所著。大抵喜採異聞。亦閒有考證。而往往務求博引。不核虛實。如魚化爲人一條。卽引搜神記。孔子厄陳蔡時魚妖與子路鬭事爲證。是豈可爲徵信乎。又往往採自說部。不據本書。如夜郎王事。自見後漢書西南夷傳。而云小說稱夜郎王云云。則亦雜錄之學耳。<br/>
</p></div></body>
