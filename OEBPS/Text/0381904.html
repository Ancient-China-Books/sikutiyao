<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->陽明要書 八卷
<!--ti:-->附錄 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王守仁撰。葉紹容編。守仁有保甲法。已著錄。紹容吳江人。是書成於崇禎乙亥。取守仁全書。摘其要語。前有小序八首。及凡例四條。皆著其删纂之大意浙江通志。載宋儀望輯陽明文粹十一卷。王畿輯陽明文選八卷。而無此書之名。蓋偶未見也。<br/>
</p></div></body>
</html>
