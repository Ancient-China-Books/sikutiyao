<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->涉江詩選 七卷
</h2><p>
<!--no:-->明潘之恆撰。之恆有黃海。已著錄。之恆初以文詞受知於汪道昆王世貞。旣而赴公車。不得志。渡江歷潯陽武昌。從公安袁宏道兄弟游。宏道稱其出汪王之門。而能不入其蹊徑。然當時論者。又謂之恆依傍汪王。終不能有所解駁。宏道徒以其論與己合而收之。迹其生平。蓋始終隨人作計者也。集本二十卷。宏道删定爲此本。凡甲乙集各三卷。丙集一卷。
</p><br/></div></body></html>
