<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->儀禮訓義 十七卷
</h2><p>
<!--no:-->不著撰人名氏。前有自序。題康熙庚申。則近時人也。其書以一篇爲一卷。第約取註疏。而參以朱子及楊復之說。其餘諸家。概不採錄。雖頗簡易。然禮制委曲。非一家之言所可盡。註疏以外。限以朱子師弟二人。遂舉諸儒而屏之。殆非該貫之道也。
