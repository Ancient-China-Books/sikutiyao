<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->湖上草堂詩 一卷
</h2><p>
<!--no:-->國朝朱崇道撰。崇道字帶存。崇勳弟也。其詩如寒煙依樹澹。餘雪傍山明。樵聲通澗底。人影上蘆花。頗有思致。然寥寥數篇。不成卷帙。
</p><br/></div></body></html>
