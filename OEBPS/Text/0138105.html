<div id="text"><font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->畿輔人物志 二十卷
</h2><p>
<!--no:-->國朝孫承澤撰。承澤有尚書集解。已著錄。是編專志有明一代畿輔人物。然如李東陽之類。究涉假借。不出地志之積習。又如成基命。無所瑕疵。亦實無所樹立。承澤以其子克鞏方官大學士。而盛相推重。則亦非盡信史矣。
</p><br/></div></body></html>
