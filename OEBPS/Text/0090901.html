<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->爾雅補註 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝姜兆錫撰。兆鍚有周易本義述蘊。已著錄。是註多以後世文義。推測古人之訓詁。如釋詁在終也。則註曰凡物有定在。亦有終竟之意。今人云不知所在。亦云不知所終。又好以意斷制。如釋訓子子孫孫三十二句。則註曰。每語皆以三字約舉其義。與經書小序略相似。而又皆以韻叶之。此等文疑先賢卜氏。受詩於聖人。而因爲之也云云。蓋因詩序首句之文。而推求及於子夏。然考周易象傳。全爲此體。王逸注楚詞抽思諸篇。亦用此體。是又安足爲出自子夏之證乎。<br/>
</p></body>
