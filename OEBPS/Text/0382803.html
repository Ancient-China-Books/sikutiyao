<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->類稾 十卷
</h2><p>
<!--no:-->明涂幾撰。幾字守約。又字孟規。宜黃人。以隱居著述稱。然朱彝尊靜志居詩話。謂幾嘗撰時事策十九篇。上言孝廟。大言不怍。蓋非安於遯世者云云。今觀其集。亦不甚講經世之學也。
</p><br/></div></body></html>
