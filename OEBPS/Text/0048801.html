<!--fi:-->經部二十四
<!--sf:-->禮類存目二附錄
</font><h2>
<!--ti:-->大戴禮刪翼 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝姜兆錫撰。是編節錄大戴禮記。而自爲之註。其孫奭跋其後曰。刪翼者。因舊本而刪其繁宂。翼其義理者也。刪其繁宂。如保傅篇刪去魏公子無忌等文。翼其義理。如禮三本篇。據荀子利爵以正利省之誤是也。有註在家語而從略者。如王言五義五帝德盛德等篇是也。有注在禮記而從略者。如哀公問禮察曾子大孝朝事投壺等篇是也。有注在儀禮外編。而略互見其義者。如夏小正武王踐阼等篇是也。有舊文無注而箋解者。如曾子立事本孝制言天圓與少閒本命等篇是也。其述兆錫之意頗悉。然古書存者僅矣。翼可。刪不可也。<br/>
</p></div></body>
