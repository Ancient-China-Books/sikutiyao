<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->鳥鼠山人集 二十九卷
</h2><p>
<!--no:-->明胡纘宗撰。纘宗有安慶府志。已著錄。是編凡正德集四卷。嘉靖集七卷。鳥鼠山人小集十六卷。後集二卷。其詩激昂悲壯。頗近秦聲。無娬媚之態。是其所長。多粗厲之音。是其所短。
</p><br/></div></body></html>
