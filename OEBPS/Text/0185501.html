<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->兩漢解疑 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明唐順之撰。順之有廣右戰功錄。已著錄。是編摘兩漢人物。論其行事。設爲問難。而以己意解之。大抵好爲異論。務與前人相左。如以紀信之代死爲不足訓。以漢高之斬丁公。爲悖恩欺世之類。皆乖平允。不足爲訓也。<br/>
</p></body>
