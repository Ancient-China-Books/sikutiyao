<p>
<!--no:-->元釋德淨撰。德淨字如鏡。錢塘人。泰定天曆閒。嘗與仇遠馮子振白珽諸人遊。其詩皆五七言律體。又續集僅詩七十六首。而咏物者至五十三首。格調亦皆淺弱。末有附集一卷。皆同時諸人酬贈之作。前有三山王都中題五言律詩一首。又一首署蒙古作。亦和王韻。蓋卽集中所稱錢蒙古松壑僉事也。<br/>
