<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->苑洛易學疏 四卷
</h2><p>
<!--no:-->明周一敬撰。一敬衢州人。崇禎戊辰進士。官至監察御史。初韓邦奇作啓蒙意見五卷。推闡河洛之義。與卜筮之法。一敬因而疏之。自萬歷甲寅。至崇禎壬午。凡二十九年乃成。於原書次序稍爲易置。亦頗有刪削。自序謂韓子以開朗初學爲心。故疏從其詳。此書以溯源明理。竊附前人。故多遺末而尋本云。
</p><br/></div></body></html>
