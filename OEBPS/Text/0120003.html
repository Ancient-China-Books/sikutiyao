<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->後鑒錄 七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。皆記有明一代盜賊之事。蓋亦明史擬稿之所餘也。自敍稱建溪謝給舍作後鑒錄。大抵輯明代治盜始末。定爲爰書。是編因襲故老舊聞。彙積成帙。仍用謝書之舊名。其事蹟今率見正史中。無大異聞。惟推論致亂之由。謂明三百年過於輕武。儒臣以奴隸遇閫帥。尺籍冒濫。病坊菜傭。漫不經省。師中動掣兩肘。又中官監進止。無已則冠惠文者操名法以持其後。亦目擊之篤論也。<br/>
</p></div></body>
