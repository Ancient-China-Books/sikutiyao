<title>四庫提要 史部三十六 職官類存目 南京吏部志 十五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->南京吏部志 十五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明汪宗伊撰。宗伊字子衡。崇陽人。嘉靖戊戌進士。官至南京吏部尚書。是編乃其爲文選郞中時所作。首聖訓。次建官。次公署。次職掌。次歷官表傳。次藝文。前有宗伊所作志引。謂白之尚書吳嶽。創爲部志。又諮之曾官吏部者。侍郞李棠。大理卿杜拯。太僕卿殷邁。鴻臚卿孫鑨。應天府丞邱有巖。郞中顧闕鄒國儒袁尊尼傅良諫。主事蔡悉聶廷璧。網羅散失。以成此編。頗爲詳悉。黃氏千頃堂書目。載宗伊尚有留銓志餘二卷。蓋卽補志中所遺者。今其書未見云。<br/>
</p></div></body>
</html>
