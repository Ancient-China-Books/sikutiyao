<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->東祀錄 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明李東陽撰。東陽有燕對錄。已著錄。此錄乃宏治十七年。重建闕里廟成。東陽奉使往祭。裒其途中所作記序銘文奏疏詩章等篇。共爲一編。而冠以敕文祝詞。又以記行志附於後。已載懷麓堂集中。此其別行之本也。<br/>
</p></body>
