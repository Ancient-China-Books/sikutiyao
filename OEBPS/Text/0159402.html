<title>四庫提要 史部三十一 地理類存目四 治河管見 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->治河管見 四卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明潘鳳梧撰。鳳梧桐鄉人。貴州籍。隆慶庚午擧人。是編末有茅一桂跋。稱爲安邊濟運本書。蓋鳳梧別有邊事一書。合此書而總名之。此則僅存其治河書也。其書中多作歌括。立名詭激。而詞意實淺近。後載聘啓之類。尤爲蕪雜。<br/>
</p></div></body>
</html>
