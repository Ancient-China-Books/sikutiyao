<font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->節婦傳 十五卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝楊錫紱撰。鍚紱字方來。淸江人。雍正丁未進士。官至漕運總督。諡勤慤。是編蒐採近時節烈事蹟。各爲小傳。惟據其耳目所及。故未能賅備。又每得一人。卽爲續刋。故印行之本。卷帙多寡。往往不同云。<br/>
</p></body>
