<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->常熟水論 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明薛尚質撰。尚質常熟人。以白茅許浦福山三浦爲常熟宣洩所賴。故作此以明其利害。前有自序。言考當代名臣奏議。及唐宋諸賢成說。可以行於今者。凡若干條。爲之贊論。以備於左。復著水利論一篇。雜論十條。以廁於末。此本爲曹溶學海類編所載。僅有水利論。及雜論。而無所謂名臣奏議。及唐宋成說者。蓋删其前半。非完書矣。<br/>
</p></div></body>
