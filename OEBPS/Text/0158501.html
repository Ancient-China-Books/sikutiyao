<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->登封縣志 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝張聖誥撰。聖誥字紫書。號韋菴。廣寧人。官登封縣知縣。初順治五年。聖誥之叔父朝端。知登封。始刱修縣志。康熙十八年。聖誥族兄壎。亦知是縣。又續增之。康熙三十一年。聖誥又知是縣。複因舊本重修。一姓相承。遞相纂輯。其事頗異。書分九門。曰圖繪。曰輿地。曰嶽祀。曰建置。曰山川。曰職官。曰方外。曰物產。曰藝文。體例與他志略同。惟他志景必有八。八景之詩必七律。最爲惡習。聖誥力破是例。差有識云。<br/>
</p></div></body>
