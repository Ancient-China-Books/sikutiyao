<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->墅談 六卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明胡侍撰。皆辨證古籍。兼及時事。而徵採龐雜。多及怪異不根之語。未免失實。又謂宋人專以散文爲古。斥爲矇瞽之論。尤失之偏僻矣。<br/>
