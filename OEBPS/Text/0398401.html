<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->七十二候詩 一卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明顧德基撰。德基字用晦。常熟人。是集以月令七十二候。各爲七言律詩一首。詞旨凡鄙。殆不足觀。以古人從無此題。姑存以備一體耳。<br/>
</p></div></body>
