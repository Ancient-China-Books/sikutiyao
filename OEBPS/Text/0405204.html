<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->通志堂集 十八卷
<!--ti:-->附錄 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝納喇性德撰。性德有合訂删補大易集義粹言。已著錄。性德生長華閥。勤於學問。鄉試出徐乾學之門。遂受業焉。九經解卽其所刻。而徐乾學延顧湄校正之。以書成於性德。歿後版藏徐氏。世遂稱徐氏九經解。竝通志堂而移之徐氏。實相傳之誤也。是編爲乾學所裒輯。凡詩五卷。詞四卷。文五卷。淥水亭雜識四卷。又附錄碑誌哀輓之作爲二卷。<br/>
</p></body>
