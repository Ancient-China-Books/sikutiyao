<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->唐詩近體集韻 三十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明施重光編。重光字慶徵。里貫未詳。是集以唐人近體。分上下平三十韻編次。案上下平聲分三十部。乃劉淵壬子新刊。禮部韻略所併。與唐韻不同。唐人私相歌咏者。又與官韻不同。如東冬二部。蕭肴豪三部。鹽咸二部。皆互有出入。此書及唐詩韻匯。均以宋韻分隸唐律。不免時有牽混。而此書之漏略。則又出韻匯下焉。<br/>
</p></div></body>
