<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->少陵詩格 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋林越撰。越有漢雋。已著錄。是篇發明杜詩篇法。穿鑿殊甚。如秋興八首。第一首爲接項格。謂江閒波浪兼天湧爲巫峽之蕭森。塞上風雲接地陰爲巫山之蕭森。已牽合無理。第二首爲交股格。三首曰開合格。四首曰雙蹄格。五首曰續後格。六首曰首尾互換格。七首曰首尾相同格。八首曰單蹄格。隨意支配。皆莫知其所自來。後又有詠懷。古蹟諸將諸詩。亦閒及他家。毎首皆標立格名。種種杜撰。此眞強作解事者也。<br/>
</p></body>
