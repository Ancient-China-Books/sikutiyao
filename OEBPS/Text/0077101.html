<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書經學考 十卷
<!--ti:-->補遺 一卷
<!--ti:-->續考 六卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->四書經學考。明徐邦佐撰。續考陳鵬霄撰。邦佐字孟超。錢塘人。鵬霄字天羽。山陰人。經學考成於崇禎戊辰。雜鈔故實。疎漏實甚。續考成於甲戌。又皆時文評語。講章瑣說。而題曰經考。未詳其義。然坊刻陋本。亦不足以究詰也。<br/>
</p></div></body>
