<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->崇德堂集 八卷
</h2><p>
<!--no:-->國朝王植撰。植有四書參註。已著錄。此集植所自編。其學主於敦勵名節。而事事有濟於物。故集中所載。多居官案牘之文。頗足見其生平。其考論經籍。則好以意推理。斷不能一一徵於古也。
</p><br/></div></body></html>
