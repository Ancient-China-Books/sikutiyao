<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->螺峯說錄 一卷
</h2><p>
<!--no:-->國朝毛先舒撰。大旨調停於儒禪之閒。謂聖人之學。深入於無生死。故其說曰格物欲者完性命。完性命者了生死。曰盡倫常者完性命。完性命者了生死。恪物欲語與考亭異。盡倫常語與佛氏異云云。蓋欲以佛立教。而恐儒者以蔑倫攻之。故巧立是說。以彌縫其闕也。
</p><br/></div></body></html>
