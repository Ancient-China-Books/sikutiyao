<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->峽石山水志 一卷
</h2><p>
<!--no:-->國朝蔣宏任撰。宏任字擔斯。海寧人。海寧縣有峽石鎭。兩山竝峙。東曰審山。西曰紫微山。爲土人游眺之所。宏任因爲之志。末有雍正戊申自跋。稱舊有志略。爲前輩沈伯翰所集。其家伏羗令丹厓所訂。則仍舊稾增修也。敍述頗爲雅潔。然兩山舊蹟。載於咸淳臨安志者甚詳。皆略而不載。審山之名沈山。宋元時志書。皆有辨證。亦未徵引。而紫微山有東峯磨劍池。敍述更爲疎漏。惟所載碧雲寺之建於唐大歷中。天開圖畫樓之起於宋天聖閒。爲足補志乘所未及爾。
</p><br/></div></body></html>
