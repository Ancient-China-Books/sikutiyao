<!--fi:-->集部三十二

</font><h2>
<!--ti:-->旭山集 十六卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明金忠士撰。忠士字元卿。宿松人。萬歷壬辰進士。官至右僉都御史。巡撫延綏。是集詩止一卷。餘皆雜文。忠士歷任邊疆。所至皆有所建立。其施設頗見於集中。第六卷內。榆林河套諸考。條列顚末。述盛衰之勢。備撫治之力。多可與史事相參核。蓋皆得之閱歷之實。故其言確鑿可據。固不必其文詞之工也。<br/>
</p></body>
