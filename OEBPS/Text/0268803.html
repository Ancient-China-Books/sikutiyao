<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->西峯字說 三十三卷
</h2><p>
<!--no:-->明曹學佺撰。學佺有易經通論。已著錄。是書分天地人三大部。而天部止三卷。人部止三卷。地部乃居二十七卷。其中或引說文小篆之解。或又僅就楷字發義。如解春字。以爲三畫象三陽。雖與說文不合。而義尚可通。若解冬字。以爲反文之反。卽陰變陽之義。不知反文云者。所據何典。且合計通部之中。解字者十之一二。不解字者十之七八。若天官占驗地理郡國排次成卷。皆與字說無與。亦莫解其故。明史藝文志。不載此書。福建通志載此書。而不載卷數。殆學佺沒後。後人重其忠義。掇拾殘稾刻之。故詳略不齊。體例亦不畫一也。四庫之中。無類可附。姑存其目於雜家焉。
</p><br/></div></body></html>
