<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->管窺小識 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。書中世宗崇尚靑詞一條。云少年至都猶及見之。又稱張居正以橫肆敗。則其人在嘉靖萬曆之閒。又九卿保留新鄭一條。云先太保正在行河。不與其事。則當時大臣之子。故其自序云。余少鮮具識。然於宦遊過庭之閒。亦頗有一二識憶也。其書記當時門戶傾軋專權亂政之事。多史所未詳。其記會推。有立推坐推行推之異。亦諸書所未及。然於高拱張居正。詆諆頗甚。而獨推尊徐階。殆亦恩怨之詞。不盡直筆矣。<br/>
</p></div></body>
