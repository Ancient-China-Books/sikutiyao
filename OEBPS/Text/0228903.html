<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->海上占候 一卷
</h2><p>
<!--no:-->不著撰人名氏。所記潮汐風雨晴晦日月虹霧之類。皆有定驗。乃爲泛海占視者而設。故以海上爲名。
</p><br/></div></body></html>
