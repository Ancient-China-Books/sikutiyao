<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->願學編 二卷
</h2><p>
<!--no:-->明胡纘宗撰。纘宗有安慶府志。已著錄。此編乃其講學之語。成於嘉靖甲寅。時鑽宗年已七十五矣。關中之學。大抵源出河東三原。無矜奇弔詭之習。鑽宗又師羅欽順。而友魏校湛若水何瑭呂柟馬理。故所論頗爲篤實。其解大學。用古本而不廢朱子格物之說。雖與王守仁異趨。而稱其如程門之有游楊。亦無門戶詬爭之習。然核其全書。大抵皆先儒所已言也。
