<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->閒雲館集鈔 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明張位撰。位有問奇集。已著錄。是集據于愼行原序。有內外二編。今本乃其從子希載所選錄。故名集鈔。每篇具綴評語。皆希載所爲。明史稱位當神宗竝封三王。遽請篤修交泰。早兆高禖。及疏薦楊鎬依違礦稅諸事。其疏稾是集皆不載。蓋希載諱而删之也。又史稱位諡文莊。而此集皆稱文端。則未喻其故矣。集刻於康熙九年。而首有黎元寬序。蓋明末編訂之時。元寬尚在云。<br/>
</p></body>
