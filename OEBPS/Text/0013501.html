<font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->易經淵旨 一卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->舊本題吳郡歸有光撰。有光字熙甫。嘉靖乙丑進士。官至太僕寺丞。事蹟具明史文苑傳。案文苑傳及明史藝文志。均不載此書。朱彜尊經義考。亦不著錄。惟江南通志。載有光易圖論上下篇大衍解二書。而無淵旨之目。眞僞蓋莫可知也。其書毎卦摘論數條。大抵剿襲舊說。其中自出新義者。如說卦傳坤爲布。因九家尚有坤爲帛。而以布爲泉貨。震爲龍。因九家已有乾爲龍。而以爲當從虞干本作䮾。蓋虞云蒼色。干云雜色也。艮爲黔喙之屬。以黔喙爲口有鈴。如蟋蟀螳螂蝤蛑之類。惟蟲屬有之。因引爾雅注螳螂有斧蟲爲證。蓋黔與鈴通。較冷氏注謂爲鳴喙。似屬有據。然僅數條耳。<br/>
</p></body>
