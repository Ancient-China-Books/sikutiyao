<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->夷俗記 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明蕭大亨撰。大亨號岳峯。泰安人。嘉靖壬戌進士。官至兵部尚書。是書專紀韃靼風俗。分匹配生育分家治姦治盜聽訟葬埋崇佛待賓尊師耕獵食用帽衣敬上禁忌牧養習尚教戰戰陣貢市二十類。蓋大亨嘗爲宣大總督。故錄其所聞如此。然殊多失實。不足徵信。惟順義王互市之地。明史載大同於左衞北威遠堡邊外。宣府於萬全右衞張家口邊外。山西於水泉營。而此書載大同互市有三堡。一曰守口堡。二曰得勝堡。三曰新平堡。則大亨所親見。較史爲詳云。<br/>
</p></div></body>
