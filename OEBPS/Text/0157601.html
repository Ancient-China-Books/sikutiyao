<title>四庫提要 史部三十 地理類存目三 隆慶永州府志 十七卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->隆慶永州府志 十七卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明史朝富陳良珍同撰。朝富晉江人。嘉靖癸丑進士。官永州府知府。良珍南海人。官永州府推官。永州志編於成化。續於嘉靖。朝富謂前志核而簡。後志詳而雜。因斟酌其閒。以爲此志。成於隆慶庚午。凡圖經一紀一表三志七傳五。其人物表一卷。自漢訖明。第其差等。後加論贊。謂周濂溪乃三代以上人物。雖宗漢書之例。而非志書體也。又旣作郡邑紀。復作郡邑表。亦未免宂雜。<br/>
</p></div></body>
</html>
