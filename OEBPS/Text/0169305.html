<title>四庫提要 史部三十六 職官類存目 官箴 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body>
<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->官箴 一卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->明宣宗章皇帝御制。自都督府至儒學。凡三十五篇。前有宣德七年六月諭旨一道。稱取古人箴儆之義。凡中外諸司。各著一篇。使揭諸廳事。朝夕覽觀。庶幾君臣交儆之道。蓋當時嘗以頒行者。嘉靖戊戌。南京國子監祭酒倫以訓。復刊佈之。後載宣宗御制廣寒殿記一首。玉簪花賦一首。詩二十七首。詞曲二首。不知何人所附。叢雜不倫。殊乖編錄之體。<br/>
</p></body>
</html>
