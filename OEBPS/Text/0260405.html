<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->轄圜窩雜著 一卷
</h2><p>
<!--no:-->明唐樞撰。亦所著講學雜文。其以轄圜名窩者。杭州唐禹序云。天非圜無以識覆。人非心無以轄圜。蓋專言心學者也。其大旨宗王守仁。而實未嘗及其門。觀所作元菴訪誼一篇。知其學實得之穆孔暉。中閒如海上十三參梅花屋夢語諸條。純以禪機立論蓋沿姚江之末派。而失其本原。宜其惝恍無歸矣。
</p><br/></div></body></html>
