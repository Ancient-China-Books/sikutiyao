<font size="-1">
<!--fi:-->史部二十二
<!--sf:-->載記類存目
</font><h2>
<!--ti:-->晉史乘 一卷
<!--ti:-->楚史檮杌 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->不著撰人名氏。前有大德十年吾邱衍序。稱晉史乘。於劉向校讎未之聞。近年與楚史檮杌併得之。觀其篇目次第。與晏子春秋相似。疑出於一時云云。乘凡四十二篇。檮杌凡二十七篇。皆摭左傳國語說苑新序。及諸子書。彙而次之。其僞不待辨。考王褘集有吾子行傳。記衍所著各書甚悉。中有晉文春秋。楚史檮杌二書之名。張習孔雲谷臥餘續。亦云衍作。俱未嘗言衍得此二書。然則衍特捃摭舊事。偶補二書之闕。原非作僞。傳其書者。欲以新異炫俗。因改晉文春秋爲晉乘。以合孟子所述之名。併僞撰衍序冠之耳。序文淺陋。亦決不出衍手也。<br/>
</p></body>
