<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易惜陰詩集 三卷
</h2><p>
<!--no:-->國朝徐世沐撰。是書取經傳字義。分題賦詠。或爲四言贊。或爲五言七言詩。多至一千餘首。蓋本張九成論語詩例。而益曼衍之。其惜陰錄用呂祖謙本。此集所列彖爻象傳次第。則仍用王弼本。其文皆體近歌括。不可入於詩集。今仍附之易類焉。
