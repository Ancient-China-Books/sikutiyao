</font><h2>
<!--ti:-->南夷書 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明張洪撰。洪字宗海。常熟人。洪熙初。召入翰林官修撰。是編乃永樂四年緬甸宣慰使那羅塔。刦殺孟養宣慰使刁查及思欒發。而據其地。洪時爲行人。齎敕往諭。因採摭見聞。記其梗概。所載洪武初至永樂四年。平定雲南各土司事。皆略而不詳。其於雲南郡建置始末。亦未能明晰。如南詔爲蒙氏改鄯闡府。歷鄭趙楊三姓。始至大理段氏。孟養麓川。各有土司。書中皆遺之。唯載梁王拒守。及楊苴乘隙竊發諸事。稍足與史參考耳。書中瀾滄江作蘭滄江。思欒發作思鸞發。與史互異。蓋亦譯語對音之故也。<br/>
</p></div></body>
