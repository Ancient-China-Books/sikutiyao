<!--fi:-->子部六
<!--sf:-->儒家類存目
</font><h2>
<!--ti:-->增訂論語外篇 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明潘士達編。士達字在聞。安吉州籍。烏程人。萬歷壬辰進士。官至廣東提學僉事。是書取諸子百家所戴孔子之言。分類排纂。仿論語二十篇之數。以皆論語所不載。故曰外篇。以因南昌李栻舊稿而葺之。故曰增訂。所採旣罕異聞。又莊列寓言。亦復闌入。朱子語錄。嘗稱孔門弟子留下家語。至今作病痛。況雜家依託之言乎。<br/>
</p></div></body>
