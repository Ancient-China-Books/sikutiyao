<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->圖卦億言 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明賀沚撰。沚字汝定。廬州人。隆慶庚午舉人。官至蘇州府同知。是書以圖書爲易。原本首卷圖書八卦說。卷二六十四卦說。太極圖說。皆剿掇朱子緒論。無所發明。卷三卦繫雜言。卷四圖卦續言。則皆其所自撰也。如以河圖爲先天體。洛書爲後天用。不知八卦之有先天圖。本道家抽坎塡離之說。猶有所本。至圖書亦分先後天。則前人所未有也。又引陰符經所稱五賊證五行。陰符經出自李筌。稱傳自北魏寇謙之。本道家之僞本。用以說易。相去愈遠矣。<br/>
</p></div></body>
