<div id="text"><font size="-1">
<!--fi:-->史部二十八
<!--sf:-->地理類存目一
</font><h2>
<!--ti:-->輿地名勝志 一百九十三卷
</h2><p>
<!--no:-->明曹學佺撰。學佺有易經通論。已著錄。學佺以博洽聞。著述甚富。是書則由雜採而成。頗無倫次。時亦舛譌。又多不著出典。未爲善本。
