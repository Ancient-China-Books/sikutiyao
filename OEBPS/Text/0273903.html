<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->智囊補 二十八卷
</h2><p>
<!--no:-->明馮夢龍撰。夢龍先於天啓丙寅成智囊一書。以其未備。復輯此編。其初刻補遺一卷。亦散入各類。
