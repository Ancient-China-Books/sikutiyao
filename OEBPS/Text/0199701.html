<p>
<!--no:-->明鍾人傑撰。人傑字瑞先。錢塘人。是書成於崇禎甲戌。卽性理大全而增以明人之說。袁宏道陳繼儒。皆躋諸理學儒先之列。則其去取可知矣。<br/>
