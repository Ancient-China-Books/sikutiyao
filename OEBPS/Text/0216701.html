<div id="text"><font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->醫學求眞錄總論 五卷
</h2><p>
<!--no:-->國朝黃宮繡撰。宮繡宜黃人。是書成於乾隆庚午。據其凡例。稱嘗著醫學求眞錄十六卷。別鈔其篇首總論。勒爲五卷。以標明其宗旨。議論亦明白易解。然不無臆說。如論風土不齊。而云西北人不可温補。則未免膠柱而鼓瑟矣。
</p><br/></div></body></html>
