<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->西山日記 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明丁元薦撰。元薦字長孺。長興人。萬曆丙戌進士。官至尚寶司少卿。事蹟具明史本傳。是編雜錄自洪武迄萬曆朝野事迹。分英斷相業延攬才略深心名將循良法吏節烈忠義淸修直節德量器識神識正學十六類爲上卷。古道友誼義俠格言正論淸議文學師模庭訓母範孝友篤行方術高隱恬退持正賢媛耆壽家訓日錄二十類爲下卷。西山者。其所隱居處也。末附避亂五箴。蓋已刻於拙存堂集中者。以其切裨身世。故復入於是編。<br/>
</p></body>
