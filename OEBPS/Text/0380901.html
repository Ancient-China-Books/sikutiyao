<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->松籌堂集 十二卷
</h2><p>
<!--no:-->明楊循吉撰。循吉有蘇州府纂修識異。已著錄。其平生詩文雜著。幾及千卷。蕪累頗甚。是集雖經別裁。尚多俗體。蓋循吉任誕不羈。故其詞往往近俳云。
</p><br/></div></body></html>
