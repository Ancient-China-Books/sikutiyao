<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->心鏡編 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝譚文光撰。皆裒輯前方往行之可爲法戒者。故以心鏡爲名。分敦倫修身勸學積德治家居官涉世愛物樂天養生十類。每一類爲一卷。取格言舊本。鈔撮而成。亦自警編厚德錄之類。<br/>
</p></div></body>
