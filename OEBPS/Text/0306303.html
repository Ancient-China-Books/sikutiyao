<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->讀道德經私記 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝汪縉撰。縉字大紳。吳縣人。是書以易義解老子。前有自序。曰釋老子者多矣。別於諸子方外與易相出入者私記之。蓋其大意。欲於諸註之外。獨標新義。然晉人淸談。實合老莊與易爲一。王弼以老子解易。人人類能言之。卽三語掾之故實。亦非僻事也。<br/>
</p></div></body>
</html>
