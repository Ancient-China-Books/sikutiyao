<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->因明子 
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明張恒撰。恒字伯常。嘉定人。萬曆庚辰進士。官至太常寺少卿。是書於儒釋之辨。言之甚力。屢提幽明二義。以佛法爲幽教。聖道爲明教。書名因明。當取於此。書中多借古人之言。爲作轉語。筆墨閒有輕雋自喜之意。故其理多參語錄。其格則頗近淸談。<br/>
</p></div></body>
