<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->山左明詩鈔 三十五卷
</h2>
<!--ed:-->廣東潮陽縣知縣李文藻家刊本
<p>
<!--no:-->國朝宋弼編。弼字仲良。德州人。乾隆乙丑進士。官至甘肅按察使。是集輯明代山東一省之詩。所錄凡四百三十一人。其體例全仿朱彝尊之明詩綜。其去取之閒。則謹守王士禎之門徑。纖毫不肎異同也。<br/>
</p></body>
