<!--ti:-->湯子遺書 十卷

</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝湯斌撰。斌有洛學編。已著錄。斌在國初。與陸隴其俱號醇儒。隴其之學。篤守程朱。其攻擊陸王。不遺餘力。斌之學源出容城孫奇逢。其根柢在姚江。而能持新安金谿之平。大旨主於刻勵實行。以講求實用。無王學杳冥放蕩之弊。故二人異趣而同歸。今集中所載語錄。可以見其所得力。又斌雖平生講學。而康熙己未召試。實以詞科入翰林。故集中詩賦雜文。亦皆彬彬典雅。無村塾鄙俚之氣。至其奏議諸篇。規畫周密。條析詳明。尤昭昭在人耳目者矣。蓋其著述之富。雖不及陸隴其。而有體有用。則斌尤通達於治體云。<br/>
</p></body>
