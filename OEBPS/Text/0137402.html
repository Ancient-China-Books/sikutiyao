<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->逸民史 二十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明陳繼儒編。繼儒有邵康節外紀。巳著錄。是書雜採自周至元史傳郡志隱逸之士。爲二十卷。其末二卷。以元史隱逸不詳。搜取誌銘之類。輯爲元史隱逸補。然是書所載。如張良兩龔之類。皆策名登朝。未嘗隱處者。若吾邱衍王冕之類。皆淹蹇不遇。竝非高逸者。亦濫入之。未免擇之不精焉。<br/>
</p></div></body>
