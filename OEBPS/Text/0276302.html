<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->言行彙纂 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝王之鈇撰。之鈇號朗川。湘陰人。是編分四十門。皆雜採古人嘉言懿行。以已總潤飾之。皆不著所出。亦不盡原文所有。蓋通俗勸善之書。爲下里愚民而設者。故語多鄙俚。且多參以禍福之說云。<br/>
</p></div></body>
