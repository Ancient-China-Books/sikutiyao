<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->四遊稾 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明趙志臯撰。志臯有內閣奏疏稾。已著錄。是集前二卷爲初入翰林時作。第三卷爲官南京時作。第四卷爲使楚時作。第五卷爲客粤時作。題曰四遊。蓋取於此。第六卷乃還山以後之作。亦併附焉。<br/>
</p></body>
</html>
