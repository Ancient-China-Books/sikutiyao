<font size="-1">
<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->學規類編 二十七卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝張伯行撰。是編乃康熙丁亥伯行官福建巡撫。建鼇峯書院。因併刊學規。以示諸生。卷首載聖祖仁皇帝訓飭士子文。而宋元明諸儒講學條約。以次類編。併以所自作讀書日程附焉。自二十三卷以下。題曰補編。又所以補原本末備之門目也。<br/>
</p></body>
</html>
