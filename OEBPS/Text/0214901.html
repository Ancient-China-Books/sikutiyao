<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->長沙藥解 四卷
</h2>
<!--ed:-->編修周永年家藏本
<p>
<!--no:-->國朝黃元御撰。張機傷寒論。共一百十三方。金匱玉函經。共一百七十五方。合二書所用之藥。共一百六十種。元御各爲分析排纂。以藥名藥性爲綱。而以某方用此藥爲目。各推其因證主療之意。頗爲詳悉。然藥有藥之性味。此不易者也。用藥有用藥之經緯。此無定者也。故有以相輔而用者。有以相制而用者。並有以相反相激而用者。此當論方。不當論藥。但云某方有此藥。爲某證而用。某方有此藥。又爲某證而用。是猶求之於筌蹄也。<br/>
</p></div></body>
