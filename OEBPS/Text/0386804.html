<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->洨濱集 十卷
<!--ti:-->附錄 二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明蒙靉撰。靉有洨濱語錄。已著錄。是集爲其門人李登雲等所編。凡文六卷。詩四卷。銘贊之類。附於詩末。附錄二卷。則其朋友贈答。與門人稱頌之作也。靉早師眞定張璿。入仕後師朝邑韓邦奇。增城湛若水。平居務講學。立朝務氣節。文章蓋非所長云。<br/>
</p></body>
