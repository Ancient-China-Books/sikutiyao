<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->筆元要旨 一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明徐渭撰。渭字文淸。後更字文長。山陰人。事蹟具明史文苑傳。是編論書。專以運筆爲主。大概昉諸米氏。<br/>
