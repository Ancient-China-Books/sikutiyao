<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->柏齋三書 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明何瑭撰。瑭有醫學管見。已著錄。是書一爲陰陽管見。一爲樂律管見。一爲儒學管見。大都好爲異說以自高。如論陰陽。則以周子相生之說爲不可信。於張子正蒙邵子經世諸書。皆排詆其失。論樂律則以蔡元定律呂新書爲不可行。幷譏禮經之樂記爲過當而失實。論儒學則以朱子爲欠明切。而眞德秀大學衍義。於大學之道。實亦不知。皆所謂一知半解也。末有崔銑跋。學頗醇正。而極稱所論之超卓。殊不可解。<br/>
</p></div></body>
