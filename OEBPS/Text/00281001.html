<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->舜典補亡 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。已著錄。舜典舊無篇首二十八字。至梁姚方興。始得別本於大航頭以補之。其事本屬可疑。然相沿已久。無可刊削之理。所謂有其舉之。莫敢廢也。奇齡堅信古文。而獨不信二典之分篇。遂以爲自月正元日以下。乃爲舜典。而闕其前半篇。遂摭史記以補之。夫司馬遷書。豈可以補經。卽用遷書爲補。亦何可前半遷書。後半忽接以古經。混合爲一。奇齡以竄亂古經詆朱子。而所爲又加甚焉。雖善辦者。殆亦難爲之辭矣。<br/>
</p></div></body>
