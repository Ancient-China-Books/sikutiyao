<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易經疑問 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明姚舜牧撰。舜牧字虞佐。烏程人。萬歷癸酉舉人。歷官新興廣昌二縣知縣。考舜牧生於嘉靖癸卯。其五經疑問。皆年過六十所撰。迨年過八十。又重訂詩禮二經及此書。其序並載所著來恩堂集中。歳月先後。一一可考。計其一生精力。殫於窮經。然此書率敷衍舊說。實無可取。閒出己意。亦了不異人。蓋其學從坊刻講章而入。門徑一左。遂終身勞苦而無功耳。<br/>
</p></body>
