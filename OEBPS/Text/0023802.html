<!--fi:-->經部十二
<!--sf:-->書類二
</font><h2>
<!--ti:-->書蔡傳旁通 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->元陳師凱撰。師凱家彭蠡。故自題曰東匯澤。其始末則不可得詳。此書成於至治辛酉。以鄱陽董鼎尚書輯錄纂注本。以羽翼蔡傳。然多採先儒問答。斷以己意。大抵辨論義理。而於天文地理律歷禮樂兵刑龜策河圖洛書道德性命官職封建之屬。皆在所略。遇傳文片言之賾。隻字之隱。讀者不免囁嚅齟齬。因作是編。於名物度數。蔡傳所稱引而未詳者。一一博引繁稱。析其端委。其蔡傳歧誤之處。則不復糾正。蓋如孔穎達諸經正義。主於發揮注文。不主於攻駁注文也。然不能以回護注文之故。廢孔氏之疏。則亦不能以回護蔡傳之故。廢師凱之書矣。知其有所遷就。而節取所長可也。<br/>
</p></div></body>
