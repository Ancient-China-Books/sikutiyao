<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->兩朝疏鈔 十二卷
</h2><p>
<!--no:-->明顧爾行編。爾行歸安人。萬歷甲戌進士。官大名府推官。初張瀚撰疏議輯略。所載止武宗以前。故爾行復錄世宗穆宗朝諸疏。以續其書。明至世宗以後。紀綱目弛。議論日多。當時諸疏。或忿爭詬戾。使聽者不平。或支蔓宂沓。使讀者欲臥。士大夫淳厚忠樸之風。自是漸壞。其閒忠義激發。非爲名計者。亦參雜其中。混淆而不能別矣。是則世運爲之也。
</p><br/></div></body></html>
