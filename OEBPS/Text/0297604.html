<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->金臺紀聞 二卷
</h2><p>
<!--no:-->明陸深撰。皆深官翰林時。雜記正德乙酉至戊子四年中朝廷故事。及友朋論說。
