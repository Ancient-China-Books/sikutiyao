<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->急救良方 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明張時徹編。分三十九門。專爲荒村僻壤之中。不諳醫術者而設。故藥取易求。方皆簡易。不甚推究脈證也。<br/>
</p></body>
