<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->水雲錄 二卷
</h2><p>
<!--no:-->明楊溥撰。溥長沙人。自號水雲居士。千頃堂書目。列於劉基多能鄙事後。卽以爲永樂中石首楊溥。然考書中自述。有戎務之暇語。則其人乃嘗爲武職者。又所撰有用藥珍珠曩。其成於宏治中。蓋名姓偶同。非一人也。是編上卷載十二月種植花果飲鐉及文房雜用。下卷分衛生養生器用牧養四門。所記多農圃種畜法。頗爲瑣屑。
