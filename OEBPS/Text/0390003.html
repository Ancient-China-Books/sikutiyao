<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->春明稾 十四卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明徐學謨撰。學謨有春秋億。已著錄。是編皆其以尚書召起再入都時所作。故以春明爲名。凡文編十卷。詩編三卷。續編一卷。文編末四卷爲齊語。皆所著雜說。千頃堂書目作八卷。蓋除齊語計之也。其論詩一條云。近來作者。綴成數十豔語。如黃金白雪紫氣中原居庸碣石之類。不顧本題應否。強以竄入。專愚聾瞽。自以爲前無古人。小兒效顰引爲同調。南北傳染。終作癘風。詩道幾絕。其語蓋爲王李而發。學謨與王世貞里閈相近。而立論如此。頗不爲習俗所染。然詩多懦響。終不能副所言也。<br/>
</p></div></body>
