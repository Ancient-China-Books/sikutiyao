<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->聖學入門書 無卷數
</h2>
<!--ed:-->江西巡撫山西巡撫採進本
<p>
<!--no:-->國朝陳瑚撰。瑚字言夏。號確菴。太倉人。前明崇禎壬午擧人。是書分大學日程。小學日程二種。大學日程。曰格致之學。誠意之學。正心之學。修身之學。齊家之學。治平之學。於八條目之中。復分條目。各爲疏解。小學日程。曰入孝之學。出弟之學。謹行之學。信言之學。親愛之學。文藝之學。其條目較之大學爲簡。其用功之要。曰日省敬怠。日省善過。未附日程格式於後。每日爲空格。以四格記晨起午前午後燈下。以二格總記敬怠善過。又有半月總結之法。蓋卽仿袁黃功過格意。惟不言果報。稍異乎有爲而爲。然科條密於秋荼。非萬緣俱謝。靜坐觀心。不能時時刻刻。操管繕錄也。<br/>
</p></div></body>
