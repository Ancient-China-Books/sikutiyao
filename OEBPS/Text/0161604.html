<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->幽溪別志 十六卷
</h2><p>
<!--no:-->明釋無盡撰。幽溪在天台山。無盡嘗居其地。因撰是志。凡十六門。每門附以藝文。而同時人所作爲多。名爲地志。實同社刻。獪園稱其所至講席如雲。蓋明末標榜之風。浸淫乎方以外矣。
</p><br/></div></body></html>
