<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->思元集 十六卷
</h2><p>
<!--no:-->明桑悅撰。悅有桑子庸言。已著錄。是編賦一卷。文八卷。詩六卷。詩餘一卷。附刻一卷。則悅之志傳也。史稱悅爲人怪妄。敢爲大言以欺人。朱彝尊靜志居詩話。稱悅在長沙。著庸言自詡。窮究天人之際。非儒者所知。又自稱其詩根於太極。則史所云怪妄不虛也。所作兩都賦。有名於時。然去班固張衡。實不可道里計。而誇誕如是。淺之乎其爲人矣。
