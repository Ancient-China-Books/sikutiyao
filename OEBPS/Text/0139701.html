<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->客杭日記 一卷
</h2>
<!--ed:-->光祿寺卿陸錫熊家藏本
<p>
<!--no:-->元郭畀撰。畀字天錫。號雲山。京口人。是編乃其所作日記。原本共四册。眞蹟在揚州程氏家。雍正乙巳。厲鶚遊揚州得見之。鶚杭人也。因手錄其中客杭一册以歸。其書自至大戊申九月初一日。至次年二月初九日。逐日瑣記交遊聞見。中頗記請託吏胥之事。蓋畀於江浙行省求充學正山長時作也。鶚稱其所記白塔以進士題名碑爲基。銅鐘有淳熙改元曾覿篆銘。爲他書所未載。而寺壁一詩。與桯史所記康與之題徽宗畫扇詩。亦可參考異同云。<br/>
</p></div></body>
