<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->塞語 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明尹耕撰。耕有南泰紀略。已著錄。是書作於嘉靖庚戌。皆言捍禦塞北諸部之術。一曰邊情。二曰形勢。三曰城塞。四曰乘塞。五曰出塞。六曰抽丁。七曰官軍戶。八曰練習。九曰保馬。十曰民堡。十一曰審幾。耕以邊才自負。其言頗縱橫博辨。然亦書生紙上之談也。<br/>
</p></div></body>
