<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->華陽洞稾 二十二卷
</h2><p>
<!--no:-->明張祥鳶撰。祥鳶字道卿。別號虛齋。金壇人。嘉靖己未進士。官至雲南府知府。是編文十三卷。詩九卷。祥鳶多與嘉靖七子相往還。而詩能不涉其窠臼。然所造則尚未深也。
</p><br/></div></body></html>
