<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->明水文集 十四卷
</h2><p>
<!--no:-->明陳九川撰。九川字惟濬。號竹亭。臨川人。正德甲戌進士。官太常寺博士。時以直諫廷杖。嘉靖初爲禮部主客司郞中。復以事謫戍放還。居明水山。遂易號明水。初九川釋褐時。告歸謁王守仁。講無善無惡之旨。遂稱弟子。撫州爲姚江之學者自九川始。是集乃其門人董君和所編。凡文八卷。大抵皆講學之語。詩六卷。小有韻致。而不免薄弱。
</p><br/></div></body></html>
