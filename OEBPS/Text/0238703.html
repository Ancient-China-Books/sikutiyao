<title>四庫提要 子部二十四 藝術類存目 宣和集古印史 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->宣和集古印史 八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明來行學刊。行學字顏叔。杭州人。自序稱耕於石箐山畔。桐棺裂。得朱筩一函。內蜀錦重封宣和印史一卷。素絲玉軸。硃印墨書。蓋南渡以來。好事家所寶以自殉者。考輯錄古印。始於宋晁克一之集古印格。其書一卷。見於郡齋讀書志。此書則自宋以來。諸家書目所不載。惟吾衍學古篇末。有明隆慶二年羅浮山樵附錄五條。其世存古今圖印譜式條內。載有宣和印譜四卷。計其年月。適在此書初出之時。然則卽據此本以載入。非古有是書矣。況桐棺易朽。何以南宋至明猶存。其爲依託。顯然明白。末二行附題所製印色之價。某種若干。尤爲猥鄙。屠隆作序極稱之。殊非定論也。<br/>
</p></div></body>
</html>
