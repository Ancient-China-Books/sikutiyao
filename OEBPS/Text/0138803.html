<body><div id="text">
<font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->道南正學編 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝錢肅潤撰。肅潤有尚書體要。已著錄。是書成於康熙辛未。所錄皆從祀東林書院諸人。自序謂不拘世代。不敘年數。不論地位。不限科目。率以入祠之先後爲次第。故元人列明人後焉。其末以國朝孫承澤王崇簡二人終。承澤傳首曰。崇禎辛未進士。官至吏部侍郞。使不知承澤始末者。不將以爲明之吏部侍郞乎。<br/>
</p></div></body>
