<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->容齋詩話 六卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題宋洪邁撰。邁有史記法語。已著錄。此編諸家書目皆不載其名。惟文淵閣書目有之。永樂大典亦於詩字韻下全部收入。則自宋元以來。已有此編。今核其文。蓋於邁容齋五筆之內。各掇其論詩之語。裒爲一編。猶於玉壺淸話之中。別鈔爲玉壺詩話耳。以流傳已久。姑存其目於此。以備參考焉。<br/>
</p></div></body>
