<title>四庫提要 史部三十 地理類存目三 續朝邑縣志 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->續朝邑縣志 八卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->明王學謨撰。學謨字子揚。朝邑人。嘉靖癸丑進士。官至大同左衞兵備道。初正德已卯。韓邦靖作朝邑縣志。當時號爲佳本。學謨此志。成於萬歷甲申。繼邦靖之志而作。故以續名。然名爲續邦靖書。而邦靖所錄。此志仍錄。蓋病邦靖之略。而欲以詳贍勝之。特以邦靖名重。不敢訟言相攻。故諱曰續耳。自序謂匠意綴詞。稍稍自異。其大旨可見。觀所敍錄。視宂濫之輿記。尚爲有法。然筆力去邦靖遠矣。<br/>
</p></div></body>
