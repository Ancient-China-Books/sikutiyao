<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->伊川粹言 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->舊本題宋張栻編。考宋濂潛溪集。有此書跋。謂前序不著姓氏。相傳爲張南軒栻撰。則明初此書。尚不著栻之名。此本當爲後人據濂語補題也。其序題乾道丙戌正月十有八日。然栻南軒集。但載二程遺書跋。而無此序。使果栻作。不應諱而削之也。蓋併編次之說。皆在影響之閒矣。<br/>
</p></div></body>
