<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->淸芬堂存稾 八卷
</h2><p>
<!--no:-->國朝胡會恩撰。會恩字孟綸。德淸人。康熙丙辰進士。官至刑部尚書。其館閣諸詩。別編爲賡颺集。今未見傳本。是集所錄。則由丙辰至庚寅三十五年所作也。詩有淸腴之致。而風骨未遒。故於一時流輩之中。尚不能排突諸家。自成一隊。
</p><br/></div></body></html>
