<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->仙佛奇蹤 四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明洪應明撰。應明字自誠。號還初道人。其里貫未詳。是編成於萬曆壬寅。前二卷記仙事。後二卷記佛事。首載老子至張三丰六十三人名。曰消搖墟。末附長生詮一卷。次載西竺佛祖。自釋迦牟尼至般若多羅十九人。中華佛祖自菩提達摩至船子和尚四十二人。曰寂光境。末附無生訣一卷。仙佛皆有繪像。殆如兒戲。考釋道自古分門。其著錄之書。亦各分部。此編兼採二氏。不可偏屬。以多荒怪之談。姑附之小說家焉。<br/>
</p></div></body>
