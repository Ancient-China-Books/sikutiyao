<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->橘洲詩集 六卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝范士楫撰。士楫字箕生。定興人。前明崇禎丁丑進士。入國朝官至吏部郎中。是集皆其順治乙酉以後之作。其詩尚染明季僞體。卷首自序一篇。故爲奧澀。亦當時習氣也。<br/>
</p></div></body>
