<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->得心錄 一卷
</h2>
<!--ed:-->兵部待郞紀昀家藏本
<p>
<!--no:-->國朝李文淵撰。文淵有左傳評。已著錄。是編皆所製新方。前有自題云。古方不能盡中後人之病。後人不得盡泥古人之法。故名曰得心錄。凡十九方。其敵參膏四方。案應補之證。委曲調劑。以他藥代之。爲貧不能具參者計。雖未必果能相代。然其用志可尚也。<br/>
</p></div></body>
