<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->孔顏孟三氏誌 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明劉濬編。濬永嘉人。成化中官鄒縣教諭。鄒。孟子所生地。孟廟在焉。濬因考證孔顏孟三氏世系。以及襃崇諸典。彙輯成書。先以地圖。次以世系年譜。次以廟制。次以誌事。附述聖於卷後。而前列提綱一卷。則壬子四月。紫陽楊奐所述東遊記也。壬子爲元憲宗二年。而濬於壬子下註云。元憲宗淳祐十二年。紀年旣誤。而又以宋理宗年號。移之於元。殊爲疎舛。卽此一端。其他可概見矣。<br/>
</p></div></body>
