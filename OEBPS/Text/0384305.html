<title>四庫提要 集部二十九 別集類存目三 雙江文集 十四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->雙江文集 十四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明聶豹撰。豹有困辨錄。已著錄。是集乃其姪禮部郎中靜所編。第一卷至第十一卷皆文。第十二卷爲詩。第十三卷又爲壽文雜著。而註曰卽困辨錄。疑靜所編本十二卷。其後人又摭壽文及困辨錄。附見其後也。<br/>
</p></div></body>
</html>
