<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->文翰類選大成 一百六十三卷
</h2><p>
<!--no:-->明李伯璵馮原同編。伯璵上海人。官淮王府長史。原慈谿人。官淮王府紀善。是書卽奉淮王之命作也。前有淮王序。自稱西江頤仙。案明史仁宗子淮靖王瞻墺。以永樂二十二年封。宣德四年就藩饒州。瞻墺子康王祁銓。以正統十一年嗣封。此書作於成化宏治閒。則所稱頤仙者。卽祁銓也。其書總錄前代及明人詩。分體編次。毎體之中。各以時代爲次。採掇頗詳。然愛博而無所持擇。往往乖誤。如以梁劉琨爲晉劉琨。以班婕妤詩爲漢宮怨。以阮籍咏懷爲咏歌。以宋楊傑爲不知爵里。皆疎舛之甚者。至於李白詩中。收入李赤詩。又以吳隱之爲唐人。與李義山同編。尤爲顛舛。
</p><br/></div></body></html>
