<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->淮海易譚 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明孫應鼇撰。應鼇字山甫。貴州淸平籍。南直隸如皐人。嘉靖癸丑進士。官至南京工部尚書。諡文恭。是書謂天地萬物。在在皆有易理。在乎人心之能明。故其說雖以離數談理爲非。又以程子不取卦變爲未合。而實則借易以講學。縱橫曼衍。於易義若離若合。務主於自暢其說而止。非若諸儒之傳。惟主於釋經者也。自說卦乾坤六子以下。卽置而不言。蓋以八卦取象之類。無可假借發揮耳。其宗旨可知矣。<br/>
</p></div></body>
