<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->讀史隨筆 六卷
</h2><p>
<!--no:-->國朝陳忱撰。忱字遐心。秀水人。是書前四卷。雜論黃帝至宋元事。後二卷。皆論明事。叙述獨詳。蓋年遠則紀載多略。世近則見聞易悉。其勢然也。然其中多採掇瑣屑。類乎說部。如敘黃帝夢風后力牧。武丁夢傳說事。斷之曰以夢求賢。爲後世不能數有之事。敍齊代女子婁逞事。斷之曰。觀此則木蘭從軍。不足異也。又或但書其事。如敍成化十三年樂安王奏寧王奠培慘酷貪淫不軌等事。命太監羅吉祥往勘多實。擬罪姑從寬典。革去祿米一年。更不論斷一字。亦不知何所取。蓋其立名似乎史評。實則雜記之類也。
</p><br/></div></body></html>
