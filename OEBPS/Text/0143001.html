<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十二
<!--sf:-->載記類
</font><h2>
<!--ti:-->別本十六國春秋 十六卷
</h2><p>
<!--no:-->舊本亦題魏崔鴻撰。載何鏜漢魏叢書中。其出在屠喬孫本之前。而亦莫詳其所自。十六國各爲一錄。惟列僭僞之主五十八人。其諸臣皆不爲立傳。全爲載記之體。其非一百二卷之舊。已不待言。證以晉書載記。大致互相出入。而不以晉宋紀年。與史通所說迥異。豈好事者摭類書之語。以晉書載記排比之。成此僞本耶。然考崇文總目有十六國春秋略二卷。不著撰人名氏。司馬光通鑑考異所引諸書。亦有十六國春秋鈔之名。則或屬後人節錄鴻書。亦未可定也。屠氏所刻百卷之本。旣爲依託。此本亦疑以傳疑。未能遽廢。姑竝存之。以備參考焉。
</p><br/></div></body></html>
