<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易讀 無卷數 
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝宋邦綏撰。邦綏字逸才。號況梅。長洲人。乾隆丁巳進士。官至兵部左侍郎。是編用注疏之本。其凡例云專爲課子而成。故以行文之體爲講書。使孺子易於記誦。又云是書專奉朱注。自序又稱取之。方氏時論者十之二三。不敢隱其所自。其大旨盡是數言矣。<br/>
</p></body>
</html>
