<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->明疏議輯略 三十七卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明張瀚編。是書乃瀚官大名知府時。督學御史阮鶚。以世所行名臣經濟錄名臣奏議二書。去取猥雜。因屬瀚別加删補。以成此本。略倣宋名臣奏議之例。分君道聖學修省釐正納諫史職銓選考課財計賦役征榷漕運荒政禮儀律歷陵廟祀典制科學校武備征伐撫治馬政禦邊議獄屯田河渠營繕風紀糾劾三十門。然當時有所避忌。所載亦不能盡備也。<br/>
</p></div></body>
