<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->安南卽事詩 一卷
</h2><p>
<!--no:-->元陳孚撰。孚有觀光交州玉堂三槀。已著錄。此集詩及自註。皆自孚交州集中鈔出別題此名。蓋書賈鬻僞之本。藏弆者不辨而收之也。
