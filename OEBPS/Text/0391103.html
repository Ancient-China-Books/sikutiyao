<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->處實堂集 八卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明張鳳翼撰。鳳翼有夢占類考。已著錄。是編詩四卷。文三卷。末一卷曰談輅。則其筆記也。鳳翼才氣亞於其弟獻翼。故不似獻翼之狂誕。而詞采亦復少遜。生平好填詞。集中多論傳奇之語。千頃堂書目。載鳳翼處實堂前集十二卷。後集六卷。與此本皆不符。未喻其故。<br/>
</p></div></body>
</html>
