<div id="text"><font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->正蒙集解 九卷
</h2><p>
<!--no:-->國朝李文炤撰。是書解張子正蒙。粗具訓釋。無所發明。其乾稱篇。以朱子取西銘自爲一書。故删除不載。此與陳澔註禮記。删除大學中庸。亦何異乎。至其解參兩篇七政交食之理。皆據黃瑞節舊文。尤爲疏略。
</p><br/></div></body></html>
