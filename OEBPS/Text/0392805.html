<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->雲東拾草 十四卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明韓世能撰。世能字存良。長洲人。隆慶戊辰進士。官至南京禮部侍郞。召入兼翰林學士。事蹟附見明史黃鳳翔傳。世能以鑒藏書畫名一時。張丑所爲輯南陽書畫表也。史稱其教習庶吉士。館閣文字。是科爲盛。考董其昌洛神賦十三行跋。稱館師韓宗伯。則當爲萬歷己丑科。據明史文苑傳。所載焦竑黃輝諸人。固較他科爲稍勝。然世能詩文。則不出王李門徑。是集爲所自編。沒後二十年。其子逢祐乃刊行。附以誥敕諭祭葬文及碑銘傳狀。<br/>
</p></body>
