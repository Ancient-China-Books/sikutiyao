<font size="-1">
</font><h2>
<!--ta:-->經部四十
<!--ta:-->小學類
</h2>
<p>
<!--na:-->古小學所教不過六書之類。故漢志以弟子職附孝經。而史籀等十家四十五篇。列爲小學。隋志增以金石刻文。唐志增以書法書品。已非初旨。自朱子作小學以配大學。趙希弁讀書附志。遂以弟子職之類。併入小學。又以蒙求之類。相參並列。而小學益多歧矣。考訂源流。惟漢志根據經義。要爲近古。今以論幼儀者。別入儒家。以論筆法者。別入雜藝。以蒙求之屬隸故事。以便記誦者。別入類書。惟以爾雅以下編爲訓詁。說文以下編爲字書。廣韻以下編爲韻書。庶體例謹嚴。不失古義。其有兼舉兩家者。則各以所重爲主。<span class="jiazhu">如李燾說文五音韻譜。實字書。袁子讓字學元元。實論等韻之類。</span>悉條其得失。具於本篇。<br/>
</p></div></body>
