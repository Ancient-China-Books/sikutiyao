<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易測 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明曾朝節撰。朝節字植齋。臨武人。萬歷丁丑進士。官至禮部尚書。是編取王弼注孔穎達疏程子傳朱子本義及楊氏易傳之說。參互考訂。惟解上下經彖象文言繫辭。而置說卦序卦雜卦。又倣王弼略例之意。別作說凡一卷附於末。大旨主於觀辭玩占。一切卦圖卦變之說。悉所不取。頗足掃宋易之葛藤。然其去取衆說。則未能一一精審也。<br/>
</p></div></body>
