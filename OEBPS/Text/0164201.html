<div id="text"><font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->閩部疏 無卷數
</h2><p>
<!--no:-->明王世懋撰。世懋有却金傳。已著錄。是書記閩中諸郡風土歲時。及山川鳥獸草木之屬。亦地志之支流。蓋世懋曾官福建提學副使。記其身所閱歷者也。
</p><br/></div></body></html>
