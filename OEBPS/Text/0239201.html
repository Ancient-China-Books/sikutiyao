<div id="text"><font size="-1">
</font><h2>
</h2><p>
<!--na:-->右藝術類。雜技之屬。十一部。四十八卷。皆附存目。
<!--na:-->案射法漢志入兵家。文獻通考則入雜技藝。今從之。象經弈品。隋志亦入兵家。謂智角勝負。古兵法之遺也。然相去遠矣。今亦歸之雜技。不從其例。
</p><br/><br/></div></body></html>
