<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->見聞隨筆 二卷
</h2><p>
<!--no:-->國朝馮甦撰。甦有滇考。已著錄。是編首載李自成張獻忠傳。次敍永明王竊號始末。及載何騰蛟堵允錫瞿式耜張同敞陳子壯張家玉陳邦彥李元允李乾德楊展王祥皮熊楊畏知沐天波李定國十五人傳。蓋時方開局修明史。總裁葉方藹以甦久官雲南。詢以西南事實。因摭所記憶。述爲此編。以送史館。毛奇齡分纂流寇傳。其大略悉取材於此。以視稗野之荒誕者。較爲確實。然亦不能一一詳備也。
</p><br/></div></body></html>
