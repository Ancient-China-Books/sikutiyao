<title>四庫提要 </title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右傳記類。名人之屬。十三部。一百十三卷。皆文淵閣著錄。<br/>
<!--na:--></p><blockquote>案此門所錄。大抵名世之英。與文章道德之士也。不曰名臣。而曰名人者。其中或苦節卓行。而山林終老。或風流文采。而功業無聞。概曰名臣。殊乖其實。統以有聞於後之稱。庶爲兼括之通詞爾。<br/>
</blockquote>
</div></body>
</html>
