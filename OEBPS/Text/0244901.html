<div id="text"><font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->名花譜 一卷
</h2><p>
<!--no:-->舊本題西湖居易主人撰。不著名氏。亦無序跋。其書雜鈔羣芳譜之類而成。蓋近人作。所列凡九十二種。而附以瓶花訣。盆種訣。十二月花木訣。所言種植之法。挂漏不詳。閒附故實。尤宂雜無緒。觀其開卷敘梅一段。字句凡鄙。引用謬誤。不過粗識文義之人。偶然鈔錄成册耳。
</p><br/></div></body></html>
