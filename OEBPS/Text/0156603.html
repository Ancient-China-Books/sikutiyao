<title>四庫提要 史部二十九 地理類存目二 隨志 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->隨志 二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明顏木撰。木字維喬。應山人。正德丁丑進士。官亳州知州。明史文苑傳。附見王廷陳傳末。是志乃木罷歸後。隨州知州蓬溪任德屬木所作。上卷編年紀事。始自羲皇。迄於明代。下卷皆錄詩文。雖以隨志爲名。而木籍隸應山。與隨接壤。志中所載。皆合二邑收之。其編年之例。全仿春秋經文。稱隨爲我。而以地之沿革。官之遷除。士之中鄉會試貢大學者。案年紀載。皆地志未有之例也。史稱嘉靖十八年。詔修承天大志。巡撫顧璘。以王廷陳顏木王格薦。書成不稱旨。賜銀幣而已。其書今未之見。觀於是志。亦約略可知矣。<br/>
</p></div></body>
</html>
