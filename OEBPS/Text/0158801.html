<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->浙西水利議答錄 十卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->一名水利文集。元任仁發撰。仁發松江人。仕至都水少監。明梁惟樞內閣書目云。大德閒都水少監任仁發。以吳松江故道陻塞。震澤汎濫。爲浙西害。乃上疏條利病疏導之法。凡十卷。前有仁發自序。又有許約趙某二跋。末附宋郟亶及其子僑水利議。約跋稱歲甲辰。中書以其議上聞。命中書省平章政事董是役。由是震澤無壅。與三江之勢接。復朝于海。趙某跋稱是錄所載。其要有三。一曰濬江河以洩水。二曰築堤岸以障水。三曰置牐竇以限水云。<br/>
