<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->小學分節 二卷
</h2><p>
<!--no:-->國朝高熊徵撰。熊徵字渭南。岑溪人。順治庚子副榜貢生。官至浙江都轉鹽運使。是書隨章案節。略爲分解。特使童子讀之。易於明曉而已。
</p><br/></div></body></html>
