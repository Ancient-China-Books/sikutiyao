<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->蕪園詩集 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明葛徵奇撰。徵奇字無奇。號介龕。海寧人。崇禎戊辰進士。官至光祿寺少卿。告歸遨遊湖山閒。故其詩頗有閒適之致。集中多及其家姬。是菴者。徵奇妾李因之字。善畫花草禽鳥。亦頗能吟詠。徵奇嘗與酬和。其頗傷纖弱。或以此歟。<br/>
</p></div></body>
