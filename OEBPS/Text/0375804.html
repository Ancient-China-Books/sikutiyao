<!--ti:-->東澗集 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->宋湯漢撰。漢字伯紀。安仁人。以薦授信州教授。度宗時官至工部尚書。諡文淸。事蹟具宋史儒林傳。史稱漢文集六十卷。今惟所編妙絕古今。尚有傳本。而文集則久佚。此本不知何人所輯。雜掇史傳所載奏疏七段。皆非全文。又益以陶靖節詩註序一篇。重修楊龜山舊宅記一篇。眞西山讀書記序一篇。石鼓書院記一篇。妙絕古今序一篇。遺詩三首。附以諸家題跋。及告身。其於原帙。蓋泰山一毫芒矣。<br/>
</p></body>
