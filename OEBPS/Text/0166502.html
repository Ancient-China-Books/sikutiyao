<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->洱海叢談 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝釋同揆撰。同揆字輪菴。雲南大理府文殊寺僧也。是書紀滇南未入版圖之初。引隋書西海阿育國王仲子。封蒼洱之閒。爲南詔之始祖。其後世滅而復興者。有段氏蒙氏高氏相承。至明初。始皆內附。所載觀音大士。結茅郡中。及唐永徽後現身七化之語。皆近荒誕。以緇徒爲地志。自張其教。固所不免耳。<br/>
</p></body>
