<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->鼓吹續編 九卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明朱紹朱積同編。紹字善繼。積字善慶。江陰人。二人兄弟也。是編成於永樂二十二年。蓋續唐詩鼓吹而作。故所錄仍皆七言律詩。凡宋詩一卷。元詩二卷。鉅手名篇。率不一選。而明人之詩。乃多至六卷。其去取乖方。可以想見。明初風氣猶淳。而已有後來坊刻社稾之習。殆不可解。<br/>
</p></body>
