<!--fi:-->集部四十九
<!--sf:-->詩文評類二
</font><h2>
<!--ti:-->詩話補遺 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明楊愼撰。愼有檀弓叢訓。已著錄。此編乃其戍雲南後所作。其門人曹命編次者也。愼在戍所。無文籍可稽。著書惟憑腹笥。中如稱宋本杜甫集麗人行。中有足下何所有。紅蕖羅韈穿鐙銀二句之類。已爲前人之所糾。至於稱渤海北海之地。今哈密扶餘。中國之滄州景州名渤海者。蓋僑稱以張休盛云云。不知哈密在西。扶餘在東。絕不相及。滄景一帶。地皆瀕海。故又有瀛州瀛海諸名。謂曰僑置。殊非事實。又香雲香雨。竝出王嘉拾遺記。而引李賀元稹之詩。又以盧象雲氣杳流水句。誤爲香字。如斯之類。亦引據疎舛。然其賅博淵通。究在明人諸家之上。去瑕存瑜。可採者固不少也。<br/>
</p></div></body>
