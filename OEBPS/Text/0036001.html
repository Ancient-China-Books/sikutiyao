<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩貫 十八卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->國朝張敍撰。敍有易貫。已著錄。是書首載詩說一卷。詩本旨一卷。詩音表二卷。後案經文次序爲之注釋。凡十四卷。頗多與朱子異同。如以關睢爲后妃求賢之詩。義本小序。而遂謂此篇竝下二篇。皆后妃自作。又以駉篇爲美伯禽。而非頌僖公。引書經費誓竊馬牛有常刑之語。謂出師時丁寧馬牛。如此則平日之留心牧事可知。夫伯禽固勤牧事。又何以知僖公之獨不然乎。其說皆不免於牽合。且各章訓釋。已詳經文之下。而又仿小序之體。別爲本旨一卷。冠之於前。於體例亦傷繁贅也。<br/>
</p></div></body>
