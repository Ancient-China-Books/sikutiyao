<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->歷代守令傳 二十四卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明魏顯國撰。自宓不齊仲由至劉秉直。爲歷代循吏二十一卷。又自郅都至敬羽。爲歷代酷吏三卷。於史傳原文之外。閒有所增。而亦多蕪雜。<br/>
</p></body>
