<title>四庫提要 史部三十二 地理類存目五 廬山志 十五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->廬山志 十五卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝毛德琦撰。德琦字心齋。鄞縣人。由貢生官星子縣知縣。是編取桑喬廬山紀事。吳煒廬山續志二書。彙而訂之。首星野。次輿地。次祀典。次隱逸。次仙釋。次物產。次雜志。次災祥。共一卷。次山川分紀十二卷。次藝文二卷。琦自序云。山川分紀。多仍其舊。文翰則隨時而增。書之宂濫。二語已自道之矣。<br/>
</p></div></body>
</html>
