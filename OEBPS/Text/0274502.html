<title>四庫提要 子部四十二 雜家類存目九 廣面川學海 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->廣面川學海 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題明馮可賓編。可賓益都人。天啓壬戌進士。是編於正續百川學海之外。捃拾說部以廣之。分爲十集。以十干標目。然核其所載。皆正續說郛所有。版亦相同。蓋姦巧書賈。於說郛印版中。抽取此一百三十種。別刊序文目錄。改題此名。託言出於可賓也。<br/>
</p></div></body>
</html>
