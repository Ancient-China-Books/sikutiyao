<!--ed:-->戶部尚書王際華家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->三吳水利論 一卷
</h2><p>
<!--no:-->明伍餘福撰。餘福有陝西志。已著錄。是書凡分八篇。一論五堰。二論九陽江。三論夾苧干。四論荊溪。五論百瀆。六論七十三漊。七論長橋百洞。八論震澤。皆吳中水利要害。大旨本宋單鍔所論而推廣之。
</p><br/></div></body></html>
