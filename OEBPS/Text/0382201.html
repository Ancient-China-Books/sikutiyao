<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->王氏家藏集 六十八卷
</h2><p>
<!--no:-->一曰浚川集。明王廷相撰。廷相有愼言。已著錄。其詩文列名七子之中。然軌轍相循。亦不出北地信陽門戶。鄭善夫詩。所謂海內談詩王子衡。春風坐徧魯諸生。一時興到之言。非篤論也。王士禎論詩絕句曰。三代而還盡好名。文人從古善相輕。君看少谷山人死。獨有平生王子衡。蓋善夫歿後。廷相始見是詩。賙恤其家甚至也。亦頗有微詞矣。
</p><br/></div></body></html>
