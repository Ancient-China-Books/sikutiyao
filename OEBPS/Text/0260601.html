<title>四庫提要 子部三十四 雜家類存目一 一菴語錄 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->一菴語錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明唐樞撰。其壻陸稃編。樞初號朋垣子。後改一菴。故以爲名。樞嘗言良知一拈萬到。本末具舉。今日只欠躬行。編中所錄。大抵不離此意。然其所謂躬行者。亦祗師心自用而已。<br/>
</p></div></body>
</html>
