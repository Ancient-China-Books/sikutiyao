<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->筠谿集 七卷
</h2><p>
<!--no:-->國朝范靑撰。靑字筠堅。上海人。是集分北遊草。北遊續草。峽遊草。金陵草。歸田草諸目。第一卷有挽制府范承謨詩十首。閒載承謨殉難事蹟。其末首有云。炙雞過酹君知否。十九人中是一人。蓋嘗爲承謨之客者也。
</p><br/></div></body></html>
