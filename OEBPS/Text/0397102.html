<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->梅禹金集 二十卷
</h2><p>
<!--no:-->明梅鼎祚撰。鼎祚有才鬼記。已著錄。是集乃其詩。凡分庚辛草四卷。興元草八卷。予寧草八卷。鼎祚輯八代詩乘。又輯古樂苑。於詩家正變源流。不爲不審。而所作止此。則囿於風氣委曲諧俗之過也。
</p><br/></div></body></html>
