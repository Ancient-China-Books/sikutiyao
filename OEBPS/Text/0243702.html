<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->茶寮記 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明陸樹聲撰。樹聲有平泉題跋。已著錄。樹聲初入翰林。與嚴嵩不合罷歸。後張居正柄國。欲招致之。亦不肎就。此編卽其家居之時。與終南山僧明亮。同試天池茶而作。分人品品泉烹點嘗茶茶候茶侶茶勳七則。均寥寥數言。姑以寄意而已。不足以資考核也。<br/>
</p></div></body>
