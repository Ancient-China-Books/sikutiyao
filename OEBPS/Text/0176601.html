<font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->開荒十二政 一卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明魏純粹撰。純粹柏鄉人。官永城縣知縣。因萬歷三十六年。純粹在永城開墾荒田。招集流民。條上十二議。併以其事繪爲圖。其時上官批答。及士民歌頌皆附焉。純粹卽大學士裔介祖也。<br/>
</p></div></body>
