<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易彙解衷翼 十五卷
</h2><p>
<!--no:-->國朝許體元撰。體元字御萬。靈武人。其書大旨以象爲主。毎於一卦先觀本象。次觀繫辭所取之象。凡時義德用之所在。胥於象中見之。然謂八卦有本象。有象中之象。有理中之象。又謂象中象。理中象。各有兩端。有自然之象。有懸設之象。多端辨析。未免渉於煩碎也。
