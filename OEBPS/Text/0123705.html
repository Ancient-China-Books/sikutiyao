<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->掌銓題稿 十四卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明高拱撰。拱於隆慶己巳。復召入內閣。兼掌吏部事者凡二年。是編皆其疏稿也。史稱拱在吏部。欲徧識人材。授諸司以籍。使署賢否。誌爵里姓氏。月要而歲會之。倉卒舉用。無不得人。蓋其才固有足取者矣。<br/>
</p></div></body>
