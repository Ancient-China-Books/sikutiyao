<font size="-1">
<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->無寃錄 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。亦無序跋。永樂大典載此書。題元王與撰。與不知何許人。卷中自稱昔任鹽官檢二孕婦事。蓋嘗官海鹽縣令。永樂大典載其自序一篇。題至大改元之歲。是武宗戊申年作也。所載多至元元貞大德閒官牒條格。又多引平寃錄洗寃錄之文。而稍爲駁正。上卷皆官吏之章程。下卷皆屍傷之辨別。其論銀釵試毒。非眞銀則觸穢色必變。論自縊勒死之分。皆發二錄所未發。至今猶遵用之。至上卷駁洗寃錄食顙在前。氣顙在後之誤。而下卷自割條中。乃仍用洗寃錄一寸七分食氣系竝斷。一寸五分食系斷。氣系微破之說。則亦未爲精密矣。<br/>
</p></div></body>
