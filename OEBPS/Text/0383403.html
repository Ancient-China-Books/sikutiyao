<title>四庫提要 集部二十九 別集類存目三 丁吏部文選 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->丁吏部文選 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明丁奉撰。奉字獻之。常熟人。正德戊辰進士。官至南京吏部郞中。著有南湖留稾。南湖逸稾。此集則宣城梅守箕。合二稾選輯者也。凡詩四卷。文四卷。而詩末附以史贊。文末又附詩三首。體例頗爲叢脞。詩文皆未成家。史論二卷。亦大半陳因之語。<br/>
</p></div></body>
</html>
