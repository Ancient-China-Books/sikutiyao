<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->善卷堂 六十四卷
</h2><p>
<!--no:-->國朝陸繁弨撰。吳自高註。繁弨字拒石。錢塘人。自高字若山。桐城人。官翰林院待詔。是集皆駢體之文。崑山徐炯爲刻板。陳廷會序之。而章藻功爲之跋。藻功繁弨之門人。卽作思綺堂四六者也。本止四卷。雍正甲寅。自高爲之註。始分十卷。王晫今世說。載繁弨自許儷語爲海內少雙。蓋是時陳維崧吳綺。皆已下世矣。
</p><br/></div></body></html>
