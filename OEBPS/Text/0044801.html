<body><div id="text">
<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->考工記述註 二卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明林兆珂撰。兆珂有詩經多識編。已著錄。此編因考工記一書。文句古奧。乃取漢唐注疏。參訂訓詁。以疏通其大意。於記文皆旁加圈點。綴以評語。蓋仿謝枋得批檀弓。標出章法句法字法之例。使童蒙誦習。以當古文選本。於名物制度。絕無所發明。末附考工記圖一卷。亦林希逸之舊本。無所增損也。<br/>
</p></div></body>
</html>
