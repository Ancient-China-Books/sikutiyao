<body><div id="text">
<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->林居漫錄前集 六卷
<!--ti:-->畸集 五卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明伍袁萃撰。袁萃字聖起。吳縣人。萬曆庚辰進士。官至廣東海北道按察司副使。事蹟附見明史徐貞明傳。史稱所撰林居漫錄。彈園雜志。多貶斥當世公卿大夫。而於李三才于玉立尤甚。今觀是書。所載多朝野故實。往往引明初之事。以證明季弊政。而詞氣過激。嫌於已甚。又因力排良知之說。與王守仁爲難。遂幷其事功而沒之。不免矯枉過正。至臚載閭巷瑣事。多參以因果之說。尤失於龐雜矣。<br/>
</p></div></body>
</html>
