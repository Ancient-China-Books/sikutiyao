<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易去疑 十一卷
</h2>
<!--ed:-->兩江總督探進本
<p>
<!--no:-->明舒宏諤撰。宏諤字士一。旌德人。老於授徒。故鈔撮講章。纂而成帙。以便課誦。其舉例有五。曰演脈。曰闡旨。曰互參。曰摹象。曰注字。初梓於池氏。後版燬於火。蔣時機又重刊之。而改其體例。卷首又題蔣先庚增補。標目雜糅。不可究詰。大抵書賈射利之本也。<br/>
</p></div></body>
