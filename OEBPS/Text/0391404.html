<title>四庫提要 集部三十一 別集類存目五 天隱子遺稾 十七卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->天隱子遺稾 十七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明嚴果撰。果字毅之。震澤人。嘉靖時布衣。是集詩七卷。文十卷。首有王思任序。云弇州盱衡海內才子。俱上贄貢所不能致者。會稽徐文長。臨川湯若士。其鄉則嚴毅之。可謂卓然自立之士。然其詩文。則尚非徐渭湯顯祖匹也。<br/>
</p></div></body>
</html>
