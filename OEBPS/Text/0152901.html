<!--fi:-->史部二十六
<!--sf:-->地理類三
</font><h2>
<!--ti:-->吳中舊事 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->元陸友仁撰。友仁字輔之。吳郡人。此書紀其鄉之軼聞舊蹟。以補地志之闕。其體例則小說家流也。其中如辨吳會吳下之名。及陸贄墓張籍宅和令坊高彪碑之類。皆足以資考證。紀陳長方潘兌事。紀朱勔事。亦足以資法戒。其他如范純佑慕容嵓卿事。頗爲不經。李璋事亦頗猥瑣。蓋雜記之書。誌神怪。資諧笑。自唐已然。不足爲友仁訾也。惟所載鹿苑臺銘記。云永和七年陸機建碑。王羲之書。則二人時代。邈不相及。殊失之於不考耳。此書刊本頗譌脫。今以永樂大典所載。互校補正。備元人說部之一種。雖篇帙無多。要與委巷之談異也。<br/>
</p></div></body>
