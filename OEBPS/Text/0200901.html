<div id="text"><font size="-1">
<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->朱子學歸 二十三卷
</h2><p>
<!--no:-->國朝鄭端編。端有政學錄。已著錄。是書成於康熙癸亥。採摭朱子緒論。分類編輯。列爲二十三門。門爲一卷。自序稱少讀朱子近思錄。而求明儒高攀龍所編朱子節要。數年不得。及此書旣成。復得節要一册。取以相質。亦不至大相刺謬云。
</p><br/></div></body></html>
