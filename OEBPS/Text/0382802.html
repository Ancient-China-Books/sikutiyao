<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->霞城集 二十四卷
</h2><p>
<!--no:-->明程誥撰。誥字自邑。歙縣人。生平好遊。所至山川都邑。輒紀以詩。卷帙雖多。亦瑕瑜互見。朱彝尊靜志居詩話云。誥詩氣格專學空同。第才情稍鈍。色澤未鮮。五言庶稱具體耳。其論當矣。
</p><br/></div></body></html>
