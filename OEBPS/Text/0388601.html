<title>四庫提要 集部三十 別集類存目四 高文襄公集 四十四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->高文襄公集 四十四卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明高拱撰。拱有春秋正旨。已著錄。是編分外制集一卷。綸扉內稾一卷。外稾一卷。獻忱集二卷。政府書荅二卷。掌銓題稾十四卷。南宮奏牘二卷。防邊紀事一卷。伏戎紀事一卷。綏廣紀事一卷。程士集二卷。本語三卷。春秋正旨一卷。大學直講一卷。中庸直講一卷。論語直講三卷。問辯錄五卷。病榻遺言二卷。每類前各有題詞。明史藝文志作獻忱集五卷。詩文集四十四卷。今獻忱集卽在卷內。而四十四卷中。有文無詩。殊不可解。又別本四十二册無卷數。以問辯錄居首。內多土蠻紀事靖夷紀事二種。餘皆相同。疑爲初刻之本也。<br/>
</p></body>
</html>
