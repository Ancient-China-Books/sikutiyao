<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->書帷別記 四卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明王樵撰。樵所著尚書日記十六卷。說者稱其該洽。已著於錄。此書則爲科舉而作。曰別記者。所以別於日記也。書前舊有萬歷甲申自序。見朱彝尊經義考。此本不載。蓋偶佚之。<br/>
</p></body>
