<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->賡和錄 二卷
</h2><p>
<!--no:-->國朝何夢瑤撰。夢瑤字報之。南海人。雍正庚戌進士。是書恭錄聖祖仁皇帝律呂正義。爲述要上下二卷。又以所纂蔡氏律呂新書訓釋。曹庭棟琴學纂要。附入下卷。謹案正義所論琴律。據管子白虎通諸書。以大弦爲倍徵。三弦爲宮。與諸家云一弦爲宮者迥異。蔡曹二書。尚仍舊說。夢瑤依文訓釋。尚未能推闡御製之精微。以糾正流傳之舛誤也。
</p><br/></div></body></html>
