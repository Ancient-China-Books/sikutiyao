<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->史餘 一卷
</h2><p>
<!--no:-->不著撰人名氏。相傳爲明王鏊撰。鏊字濟之。吳縣人。成化乙未進士。官至戶部尚書文淵閣大學士。諡文恪。事蹟具明史本傳。是編紀明代朝廷典故。凡四十九條。中多及正德初年事。或其致政以後所作。閒附考證。署曰五川。五川者。常熟楊儀別號也。豈儀嘗點勘是書。隨手附注。而後人爲之錄入歟。
</p><br/></div></body></html>
