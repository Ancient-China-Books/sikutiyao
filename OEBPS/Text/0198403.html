<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->性理鈔 二十卷
</h2><p>
<!--no:-->明楊道會撰。道會字惟宗。晉江人。隆慶戊辰進士。歷官至湖廣左布政使。是編取性理大全。删節繁宂。前有萬歷戊子王道顯序。稱其更定者十之一。而裁割者十之九。然去取多未得當。蓋亦書帕本耳。
