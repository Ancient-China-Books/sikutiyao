<title>四庫提要 子部五 儒家類存目一 道一編 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->道一編 六卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->不著撰人名氏。編朱陸二家往還之書。而各爲之論斷。見其始異而終同。考陳建學部通辨。曰程篁墩著道一編。分朱陸同異爲三節。始焉如冰炭之相反。中焉則疑信之相半。終焉若輔車之相依。朱陸早異晚同之說。於是乎成矣。王陽明因之。遂有朱子晚年定論之錄。與道一編輔車之說。正相唱和云云。然則此書乃程敏政作也。敏政有宋遺民錄。已著錄。<br/>
</p></div></body>
</html>
