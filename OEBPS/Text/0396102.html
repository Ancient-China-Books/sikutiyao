<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->湛園集 十卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明程正己撰。正己字道先。號澄源。長治人。萬歷丁未進士。官至僉都御史。巡撫保定。以忤奄黨削職。後終於兵部侍郎。是集爲其子之璿所編。凡詩五卷。文五卷。大抵惟取自適。無意求工。<br/>
</p></div></body>
