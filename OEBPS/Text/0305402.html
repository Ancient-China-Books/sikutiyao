<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十六
<!--sf:-->道家類
</font><h2>
<!--ti:-->無能子 三卷
</h2><p>
<!--no:-->不著撰人名氏。序稱光啓三年。天子在褎。則唐僖宗時人也。崇文總目列之於道家。晁公武讀志。云書三十篇。明老莊自然之旨。今考其書。實三十四篇。與序所言篇數合。而卷上註。闕第六篇。卷中註。闕第五篇。卷下註。闕第七第九第十第十二第十三第十四等六篇。是其全書具在。實四十二篇。與序又不相應。豈序爲後人追改。以就所存之篇數耶。唐書藝文志。以爲光啓閒隱民。考序中有不述姓名游宦語。則亦嘗登仕籍。非隱民也。其書多竊莊列之旨。又雜以釋氏之說。詞旨頗淺。第以唐代遺書漸少。姑以舊本錄之耳。
</p><br/></div></body></html>
