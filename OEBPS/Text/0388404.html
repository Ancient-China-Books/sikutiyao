<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->鷄土集 六卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明劉乾撰。乾字仲坤。號易菴。保定人。嘉靖戊戌進士。官國子監丞。是集詩詞二卷。賦記雜文四卷。其以鷄土命名者。自序爲夢入太極宮。見玉鷄。以爲文章之兆。其說頗荒唐不經。詩文亦不入格。而夢上天詩。夢戚賦。紀夢文諸篇。乃屢屢見之集中。何其好說夢歟。<br/>
</p></body>
</html>
