<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->居來山房集 六十五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明張佳允撰。佳允字肖甫。銅梁人。初號㠠山。以其家在居來兩山之閒。更號居來山人。（案居來一作崌崍。蓋字之別體。）嘉靖庚戌進士。官至兵部尚書總督薊遼。事蹟具明史本傳。佳允爲郞時。與王世貞諸人相酬和。七子仕宦多不達。而佳允鎭雄邊。定大變。以功名始終。論者謂其詩文才氣縱橫。而頗乏深致。蓋雄心大略。不耐研思於字句閒也。是集賦一卷。詩二十八卷。雜文三十五卷。末一卷附錄行狀墓誌。後又載同時諸人所作序記等文十一篇。<br/>
</p></div></body>
