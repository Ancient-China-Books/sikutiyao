<!--fi:-->經部二十八
<!--sf:-->春秋類三
</font><h2>
<!--ti:-->春秋孔義 十二卷
</h2><p>
<!--no:-->明高攀龍撰。攀龍有周易易簡錄。已著錄。是書斟酌於左氏公羊穀梁胡安國四家之傳。無所考證。亦無所穿鑿。意主於以經解經。凡經無傳有者不敢信。傳無經有者不敢疑。故名曰孔義。明爲孔子之義。而非諸儒之臆說。雖持論稍拘。較之破碎繳繞。橫生異議。猶說經之謹嚴者矣。朱彝尊經義考。此書之外。別有李攀龍春秋孔義十二卷。注曰未見。今案書名卷數垃同。攀龍之名又相同。不應如是之巧合。考李攀龍惟以詩名。不以經術見。其墓誌本傳。亦不云嘗有是書。豈諸家書目。或有以攀龍之名同。因而誤高爲李者。彝尊未及考核。誤分爲二歟。
