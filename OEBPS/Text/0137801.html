<title>四庫提要 史部十八 傳記類存目四 辨隱錄 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->辨隱錄 四卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明趙鳳翀撰。鳳翀字文擧。爵里未詳。自序稱十載爲郎。一麾出守。蓋官至知府也。此書爲歸田後所作。列古人之隱居者。分龍隱高隱知隱神隱石隱癡隱仕隱七門。強生分別。殊無義例。高隱列張觷。殆忘其屈節蔡京。石隱列郭璞。殆忘其見戮王敦。癡隱以屈原雪菴和尚與焦光朱桃椎連名。仕隱以胡廣譙周馮道與柳下惠同傳。皆幾於黑白不分。至李泌入龍隱。張良又入神隱。莊周入高隱。列禦寇又入知隱。亦不知其何以分優劣也。<br/>
</p></div></body>
</html>
