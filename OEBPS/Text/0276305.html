<title>四庫提要 子部四十三 雜家類存目十 子苑 一百卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->子苑 一百卷
</h2>
<!--ed:-->衍聖公孔昭煥家藏本
<p>
<!--no:-->不著撰人名氏。鈔本之首。有籍圃主人麥溪張氏二小印。不知爲著書之人。爲藏書之人也。其書雜採諸子。分人倫性行學政事人事五門。每門之中。又各分子目。於一事而彼此異同。或字句有增損者。皆參校分註。其用意頗不苟。而所載泛濫太甚。如博物志舊列小說家。謂之子可也。水經注則史部地理之書。檀弓經部禮記文。總曰子苑。名與實相應也。是亦愛博之過矣。<br/>
</p></div></body>
</html>
