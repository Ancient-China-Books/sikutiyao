<!--fi:-->史部二十二
<!--sf:-->載記類附錄
</font><h2>
<!--ti:-->朝鮮史略 六卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->一名東國史略。不著撰人名氏。乃明時朝鮮人所紀其國治亂興廢之事。始於檀君。終於高麗恭讓王王瑤。自新羅朴氏以前稍略。而高麗王建以後。則皆編年紀載。事蹟頗具。其稱李成桂李芳遠爲太祖太宗。乃其臣子之詞。又閒附史臣論斷及歷年圖等書。蓋鄭麟趾高麗史仿紀傳之體。而此則仿編年之體者。故其國中兩行之。錢曾讀書敏求記以其於王氏遺臣鄭夢周等欲害李成桂事。不沒其實。稱爲良史。今觀其序事詳略。雖不盡合體要。而裒輯遺聞。頗爲賅具。讀列史外國傳者。亦可以資參考焉。書末有萬歷庚戌趙琦美跋。稱借錄於馮仲纓家。蓋當倭陷朝鮮。出師東援時。所得之本也。<br/>
</p></body>
