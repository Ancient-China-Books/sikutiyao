<!--fi:-->經部三十六
<!--sf:-->四書類二
</font><h2>
<!--ti:-->四書講義困勉錄 三十七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陸隴其撰。隴其有古文尚書。已著錄。是書因彥陖張氏講義原本。删剟精要。益以明季諸家之說。而參配以己意。凡大學一卷。中庸二卷。論語二十卷。孟子十四卷。創始於順治戊戌。草稿尚未全定。而隴其歿。後其族人公穋。始爲繕寫編次。其門人席永恂等。爲之刊板。其曰困勉錄者。則隴其所自署也。明自萬歷以後。異學爭鳴。攻集註者。固人指爲說。卽名爲闡發集註者。亦多陽儒陰釋。似是而非。隴其篤信朱子。所得於四書者尤深。是編薈粹羣言。一一別擇。凡一切支離影響之談。刊除略盡。其羽翼朱子之功。較胡炳文諸人。有過之無不及矣。<br/>
</p></div></body>
