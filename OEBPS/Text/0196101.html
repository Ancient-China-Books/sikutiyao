<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->宋李元綱撰。元綱字國紀。錢塘人。孝宗時上庠生。是書凡分十圖。曰傳道正統。曰大本達道。曰進修倫類。曰爲學之序。曰存心要法。曰求仁捷徑。曰聚散常理。曰傳心密旨。曰一氣通感。曰帥氣良方。曰心性本體。前有自序。後有自跋。其大旨以存心爲主。以謹獨爲要。而以窮理爲用力之始。大抵皆儒生習見之說。<br/>
</p></body>
