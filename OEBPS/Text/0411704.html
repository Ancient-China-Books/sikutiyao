<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->古雪堂文集 十九卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝王令撰。是編乃其所著雜文。詞多蹇澀。似沿其鄉文翔鳳餘派。又好用釋典。頗雜宗門語錄。所作詩話。如紀隴西施妙玉在冥中代高素臣作詩還魂遂爲夫婦事。亦多類唐人說部也。<br/>
</p></div></body>
