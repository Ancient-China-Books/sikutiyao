<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->明官制 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。備錄明代直省各府州縣文武官員品秩。暨道里遠近。編戶多寡。到任期限。皆採之明會典。及一統志諸書。蓋坊閒所刊。以便仕宦之檢閱。不足以言著書也。<br/>
</p></body>
