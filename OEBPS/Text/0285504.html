<title>四庫提要 子部四十八 類書類存目二 縹緗對類 二十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->縹緗對類 二十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->舊本題明屠隆撰。隆有篇海類編。已著錄。是編採對偶字句。自一字至四字。各區門類。皆市井幛軸之詞。其首載習對歌之類。尤俚陋可資笑噱。隆雖佻蕩不檢。游談無根。然其謬尚不至此。殆坊賈所託名也。<br/>
</p></div></body>
</html>
