<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->慧閣詩 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳翼飛撰。翼飛字元明。平河人。萬歷庚戌進士。官宐興縣知縣。所著有慧閣長梧二集。己未庚申辛酉壬戌行卷。此特其中一種。大抵墨守七子流派。音節宏壯。而切響甚稀。閒附以四六序。尚頗工整。<br/>
</p></div></body>
