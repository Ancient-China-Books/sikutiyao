<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->常評事集 一卷
</h2><p>
<!--no:-->明常倫撰。倫字明卿。號樓居子。沁水人。正德辛未進士。除大理寺評事。謫壽州州判。遷知寧羌州。負才凌傲。屢爲忌者所中。後因跨馬疾馳。馬渴赴飲墮水死。年僅三十有四。是集賦五首。樂府二十一首。各體詩百餘首。傳贊等雜著數篇附之。王世貞謂其詩如沙苑兒駒。驕嘶自賞。未諧步驟。陳子龍則謂其氣骨高朗。頗能自運。今觀是編。合二人之論。乃爲定評。國朝王士禎分甘餘話云。明詩人有早慧而年不得四十者。如陳后岡董中峰與明卿之屬。汗血方新。而筋骨未就。秀而不實。殊可惜也。
