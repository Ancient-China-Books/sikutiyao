<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->共發編 四卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明曹于汴撰。於汴字自梁。安邑人。萬曆壬辰進士。官至左都御史。事蹟具明史本傳。是編乃爲淮安推官時。講學安定祠內。與門人問答之語。其持論多涉元妙。如譚大禮問無我相之語。儒與禪宗將無同。于汴答云。若天地萬物。一一聯蜀於我。斯無我相矣。然天地萬物。亦無相也。以相觀天地。則如彼其大矣。以相觀萬物。則如彼其衆矣。安能聯屬於我。故幻相非眞。眞相亦非眞。而無相者爲眞。夫墮禪者非也。避禪者亦非也。無眞而未嘗無眞。無幻而未嘗無幻。無天地萬物而未嘗無天地萬物。裁成輔相。種種現成。烏在其禪與不禪云云。是坐儒者之皋比。而演釋迦之經呪。則何不披緇而開方丈也。<br/>
</p></body>
