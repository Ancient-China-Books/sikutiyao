<title>四庫提要 子部四十七 類書類存目一 對屬發蒙 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->對屬發蒙 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。共八十一門。分類至爲瑣屑。如節候門有云。上數目。下節候。如三春三冬之類。又云上虛字。下節候。如新春先春之類。又云上節候。下聲色。如春光春容之類。在俗書之中。亦至下者也。<br/>
</p></div></body>
</html>
