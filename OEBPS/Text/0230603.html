<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->相掌金龜卦 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->舊本題鬼谷子撰。其法用草一莖。五指各自尖量至窮坑。復自拇指比至中紋。逐一截斷。排列成龜。用以推斷其成格。左右手共圖三十四。以格之全與不全。判人禍福。蓋俚俗猥鄙之談。託之古人也。<br/>
</p></div></body>
