<title>四庫提要 子部四十二 雜家類存目九 焦氏類林 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->焦氏類林 八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明焦竑撰。竑有易荃。已著錄。是編前有自序。謂庚辰讀書。有感葛稚川語遇會心處。輒以片紙記之。殘稾委於篋笥。李君士龍見之。乃手自整理。取世說篇目括之。其之盡者。括以他目。譬之溝中之斷文以靑黃。卽士龍之爲也。士龍爲上元李登字。然則竑特偶爲標出。而成此書者則登也。凡分五十有九類。皆非奇祕之文。<br/>
</p></div></body>
</html>
