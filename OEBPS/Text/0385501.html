<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->笠江集 十二卷
</h2><p>
<!--no:-->明潘恩撰。恩字子仁。上海人。嘉靖癸未進士。官至左都御史。諡恭定。事蹟附見明史周延傳。是集爲諸生聶叔頤所編。凡賦詩五卷。策表箋序碑記四卷。說對贊誌銘祭文及雜述三卷。前有陸樹聲序。稱恩所著有笠江集。笠江近稾。皆已梓行。旣沒而其子允哲允端。合前後刻彙爲恭定全集。今此本仍題曰笠江集。殆當時編集未成。故以新序冠於舊本歟。
</p><br/></div></body></html>
