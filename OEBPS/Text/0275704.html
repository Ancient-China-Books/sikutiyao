<title>四庫提要 子部四十三 雜家類存目十 畜德錄 二十卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->畜德錄 二十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝席啓圖撰。啓圖字文輿。震澤人。官內閣中書舍人。是集取周秦以來。迄於元明。嘉言善行。分爲二十一類。亦閒附批評。取大畜象傳君子多識前言往行以畜其德之義。故以名書。<br/>
</p></div></body>
