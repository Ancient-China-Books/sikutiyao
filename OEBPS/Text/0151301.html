<!--fi:-->史部二十六
<!--sf:-->地理類三
</font><h2>
<!--ti:-->洛陽名園記 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->宋李格非撰。格非字文叔。濟南人。元祐末爲國子博士。紹聖初進禮部郞。提點京東刑獄。以黨籍罷。是書記洛中園囿。自富弼以下。凡十九所。格非自跋云。天下之治亂。候於洛陽之盛衰。洛陽之盛衰。候於園囿之興廢。蓋追思當時賢佐名卿。勳業盛隆。能享其樂。非徒誇臺榭池館之美也。書錄解題。郡齋讀書志。俱載李格非撰。惟津逮祕書。題曰華州李廌。考邵博聞見後錄第十七卷。全載此書。不遺一字。題標格非之名。同時之人。不應有誤。知毛晉之誤題。審矣。王士禎居易錄。記是書前有紹興中張琰德和序。首曰山東李文叔云云。此本亦佚之。殆又後人因標題姓名。與序不符。而刊除其文歟。<br/>
</p></body>
