<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->燕川漁唱詩 二卷
<!--ti:-->植齋文集 二卷
</h2><p>
<!--no:-->國朝傅維橒撰。維橒字培公。號霄影。靈壽人。明吏部尚書永淳之子。雖生於貴族。而恬退不求仕進。早歲卽棄舉子業。以詩文自娛。迹其品度。當屬勝流。然是集所錄。大抵應酬之作。罕逢高唱。豈併文章視爲麤迹歟。
</p><br/></div></body></html>
