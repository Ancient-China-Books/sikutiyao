<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->明六朝索隱 十六卷
</h2><p>
<!--no:-->舊本題明雷禮撰。何應元校。應元不知何許人。其書以正統景泰天順成化弘治正德六朝事蹟。編年紀錄。考明史藝文志。不載是書。疑後人從實錄鈔撮而成。託名於禮。其稱索隱。亦不知何所取義也。
</p><br/></div></body></html>
