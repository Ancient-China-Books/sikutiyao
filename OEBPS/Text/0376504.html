<title>四庫提要 集部二十七 別集類存目一 道園集 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->道園集 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->元虞集撰。集有平猺記。已著錄。此集不列卷數。惟分八册。前七册題曰道園學古錄。後一册題曰類稾選。然前七册非學古錄之全本。後一册亦非類稾之全本。蓋坊刻摘錄。疎漏實多。且每則之首。皆題曰崇仁虞集。考集雖寓居崇仁。而其平生詩文。皆自稱蜀人。不當以僑寓之地。改其祖貫。此必撫州書賈所爲。欲引集以重其鄉土。不足據也。<br/>
</p></div></body>
</html>
