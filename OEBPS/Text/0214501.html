<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->素問運氣圖括定局立成 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明熊宗立撰。宗立字道軒。建陽人。劉剡之門人也。（剡永樂中人。有四書通義。已著錄。）好講陰陽醫卜之術。是書以素問五運六氣之說。編爲歌辭。又有天符歲會之說。以人生年之甲子。觀其得病之日。氣運盛衰。決其生死。醫家未有用其法者。蓋本五運六氣。以生剋制化。推其王相休囚而已。初無所徵驗也。<br/>
</p></body>
