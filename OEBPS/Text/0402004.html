<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->恥躬堂文集 二十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝王命岳撰。命岳字伯咨。號恥古。晉江人。順治乙未進士。官至刑科都給事中。是集自卷一至卷五爲奏疏。卷六至卷十七爲雜文。卷十八爲詩。卷十九爲周易雜卦牖中天。卷二十爲讀詩牖中天。據其自序。謂辛卯冬夢文王周公先後車葢喝道甚盛。命岳自牖中窺視。故以名也。其書分十二篇。大旨謂易雜卦無錯簡。而以互卦之法推求其義。讀詩凡五十條。皆標識簡端之語。一篇或止一兩句。如讀簡兮曰。使我懷古之情更深。讀王風曰大車之淫。甚於丘麻。丘麻淫人。大車淫鬼。尤非說經之正軌也。<br/>
</p></div></body>
