<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->樂府廣序 三十卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->國朝朱嘉徵編。嘉徵字岷左。別號止谿圃人。海寧人。前明崇禎壬午擧人。入國朝。官徽州府推官。此編取漢魏樂府及詩。分爲三集。以相和。吟嘆。平調。淸調。瑟調。楚調。大曲。雜曲之類爲風。以鼓吹横吹之類爲雅。以雅舞雜舞之類爲變雅。以郊祀樂章爲頌。而別附以歌詩琴曲。又仿詩序之例。毎篇各爲小序。以明其意。蓋刻意續經。惟恐一毫之不似。然三代樂制。至漢盡亡。樂府之於三百篇。猶阡陌之於井田。郡縣之於封建也。端緒亦有時相屬。而不相屬者十之九。嘉徵必摹擬刻畫。一一以風雅頌分配之。牽強支離。固其所矣。<br/>
</p></div></body>
