<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->盛明百家詩 三百卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明俞憲編。憲字汝成。無錫人。嘉靖戊戌進士。官至湖廣按察使。世傳李攀龍送俞臬使赴湖廣詩。有江漢日高天子氣。樓臺秋敞大王風。以爲似陳友諒僭位柱聯者。卽其人也。是編所錄諸集。毎人各冠以小序。略如殷璠河岳英靈集例。然其學沿七子之餘波。未免好收摹仿古調塡綴膚詞之作。又務以標榜聲氣爲宗。不以鑒別篇章爲事。故略於明初。而詳於同時。至以其子淵沂之詩。列爲二家。殆有王福畤之癖矣。<br/>
</p></div></body>
