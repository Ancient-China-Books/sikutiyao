<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->上天竺山志 十五卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明釋廣賓撰。天竺爲東南巨刹。舊有李金庭志。廣賓以其附會舛譌。甚至僞撰明太祖竺隱說一篇以炫俗。乃删補而成此書。曰普門示現品。曰尊宿住持品。曰器界莊嚴品。曰帝王檀越品。曰宰官外護品。曰風範隆汚品。曰詩文紀述品。凡七門。其風範隆汚一品。於寺僧汚行。備書不隱。較他志獨存直筆。據總目尚有卷首一卷。此本已佚不存。<br/>
</p></div></body>
