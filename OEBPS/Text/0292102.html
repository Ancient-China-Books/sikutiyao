<!--fi:-->子部五十一
<!--sf:-->小說家類二
</font><h2>
<!--ti:-->玉照新志 六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋王明淸撰。此書多談神怪及瑣事。亦閒及朝野舊聞。及前人逸作。所載胡舜申己酉避亂錄。頗詆諆韓世忠。明淸不爲置辨。蓋當時相去甚近。毀譽糾紛。尚未論定。宋齊愈獄牘一條。深不滿於李綱。則朱子語類。亦有是語。非好詆諆正人。他如王堯臣諫取燕雲疏。李長民廣汴都賦。姚平仲擬刼寨破敵露布。皆載其全文。足資參證。又如載曾布馮燕水調歌頭。排遍七章。爲詞譜之所未載。亦足以見宋時大典之式。蓋明淸博物洽聞。兼嫻掌故。故隨筆記錄。皆有裨見聞也。其曰玉照新志者。自序謂得一玉照於永嘉鮑子正。又獲米南宮書玉照二字。揭之寓舍。因以名其所著書云。<br/>
</p></body>
