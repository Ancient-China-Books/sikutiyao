<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->中巖集 六卷
</h2><p>
<!--no:-->國朝宋振麟撰。振麟字子禎。號中巖。淳化人。順治中拔貢生。是集於振遴歿後。僅存殘稾。其女孫適王氏者。得而藏之。至乾隆辛未。女孫之子文昭。官於福建。乃校刊之。凡詩四卷。文二卷。末有富平李因篤所作傳略。文昭序。則稱郭明府九芝延居餘園書館。崑山顧亭林。二曲李中孚。皆執弟子禮。亭林顧炎武號。二曲李容號也。二人皆國初通儒。似不輕北面於人者。存其說可矣。
</p><br/></div></body></html>
