<title>四庫提要 史部八 雜史類存目一 北平錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->北平錄 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->不著撰人名氏。載明洪武三年。徐達李文忠。分道出塞追王保保及襲破應昌府事。紀錄頗爲簡略。惟達與文忠所上二表。及太祖封爵諸臣詔諭。則全篇載之。疑後人從實錄中鈔出者也。<br/>
</p></div></body>
</html>
