<font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->讀易約編 四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝朱江撰。江字東注。江都人。是書成於康熙丁丑。其凡例有云。是編原爲便舉子業。凡可備大小試題者。著其精意。餘止存經文。蓋鄉塾課蒙之本也。<br/>
</p></div></body>
