<!--fi:-->子部十六
<!--sf:-->天文算法類一
</font><h2>
<!--ti:-->天學會通 一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝薛鳳祚撰。是書本穆尼閣天步眞原而作。所言皆推算交食之法。按推算交食。凡有兩例。一用積月積日。以取應用。諸行度數。由平三角弧三角等法。逐次比例。而得食分時刻方位者。一用立成表。按年月日時度數。逐次檢取角度加減。而得食分時刻方位者。鳳祚此書。蓋用表算之例。殊爲簡捷精密。梅文鼎訂註是書。亦稱其以西法六十分通爲百分。從授時之法。實爲便用。惟仍以對數立算。不如直用乘除爲正法。惜所訂註之處。未獲與之相質云。<br/>
</p></div></body>
