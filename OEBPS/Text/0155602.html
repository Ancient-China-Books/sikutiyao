<title>四庫提要 史部二十八 地理類存目一 增訂廣輿記 二十四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十八
<!--sf:-->地理類存目一
</font><h2>
<!--ti:-->增訂廣輿記 二十四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝蔡方炳撰。方炳字九霞。號息關。崑山人。明山西巡撫懋德之子也。是編因明陸應暘廣輿記。而稍删補之。大抵鈔撮明一統志。無所考正。自列其父於人物中。亦乖體例。懋德不愧於人物。宜待天下後世記之。不可出自方炳。方炳自作家傳。亦無不可。特不可載於輿記也。<br/>
</p></div></body>
</html>
