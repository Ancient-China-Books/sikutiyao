<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->祐山文集 十卷
<!--ti:-->詩集 四卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明馮汝弼撰。汝弼有祐山雜記。已著錄。其官工科給事中時。論劾汪鋐罪狀。直聲震動一時。其人足以不朽。其詩文則以人見重。非以詞章傳也。<br/>
</p></div></body>
