<!--fi:-->集部三十四

</font><h2>
<!--ti:-->古處堂集 四卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝高爾儼撰。爾儼卽岱輿。靜海人。前明崇禎庚辰進士。授編修。入國朝官至大學士。諡文端。是集大抵應酬之作。亦尚沿明季之餘習。<br/>
</p></body>
