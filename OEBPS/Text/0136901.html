<title>四庫提要 史部十八 傳記類存目四 歷代各臣芳躅 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->歷代各臣芳躅 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明金汝諧撰。汝諧字啓宸。平湖人。萬歷甲辰進士。是編採摭前人事蹟。自周秦以迄於明。分忠貞節義良吏恬退純孝友于範俗仁恕學術言行九類。大抵詳於明人。而略於前代。挂漏已不待言。且非比失倫。品題多謬。學術類以子貢師曠同稱。殊嫌龐雜。甚至以楊溥李東陽。歸之節義一門。溥固長者。東陽亦不失文士。然一則遷就於靖難革除之閒。一則依違於奄豎擅權之日。目以節義。豈足厭後世之心乎。<br/>
</p></div></body>
</html>
