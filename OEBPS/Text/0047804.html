<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->讀禮記略記 四十九卷
</h2><p>
<!--no:-->明朱朝瑛撰。朝瑛有周易略記。已著錄。是書以一篇爲一卷。每段之下。附以注。無注亦存經文。其研究典物。有裨於實義者。僅十之一。餘皆詮釋文句而已。至於三年一禘。五年一祫之說。謂不可信。考證尤疏。惟前有三禮總論。言異同之故。乃頗有可採。
</p><br/></div></body></html>
