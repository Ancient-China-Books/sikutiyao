<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->經言枝指 一百卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳禹謨撰。是編於四書集註之外。旁搜諸說。故取莊子駢拇枝指之意爲名。凡漢詁纂十九卷。談經菀四十卷。引經釋五卷。人物概十五卷。名物考二十卷。其漢詁纂。乃删取註疏之文。割裂餖飣。全無義例。其談經菀。則自經史子集。以逮二氏之言。苟與四書文義仿彿者。卽摭以相證。冗雜尤甚。其引經釋。則以四書所引經文爲綱。而雜採訓釋以附之。旣非釋四書。又非釋五經。莫究其何所取義。其人物概名物考。摭拾舊文。亦罕能精核。蓋浮慕漢儒之名。而不能得其專門授受之奧者也。<br/>
</p></div></body>
