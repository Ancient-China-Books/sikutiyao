<!--ti:-->黃元龍詩集 八卷
<!--st:--><font size="-1">附</font>尺牘 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明黃奐撰。奐有元龍小品。已著錄。其詩意主獨造。而失之生硬。集中諸體皆備。獨無七言律詩。蓋流俗唱和。多以七言律詩。故奐薄而弗爲。然詩之雅俗在格韻。不在體裁。苟詞旨凡近。卽四言亦屬庸音。苟興象深微。卽七字亦成高調。必禁此一體不作。是又山林畸士。矯枉過直之失也。<br/>
