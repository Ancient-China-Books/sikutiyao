</font><h2>
<!--ti:-->學園集 六卷
<!--ti:-->續編 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝沈起撰。起有墨菴經學五種。已著錄。靜志居詩話。稱起嘗擬撰明書。絕筆於成化之設東廠。而曾王孫作起墓誌。述其所撰書。又有測杜少陵詩一卷。今國語八卷。宗門近錄二卷。今皆未見。此乃所著詩文集。爲起門人曾安世所編。安世卽王孫之子也。起天姿穎俊。筆力亦殊勁爽。然與金人瑞相善。故薰染亦深。其與李煒書。自稱近來評點會眞記。頗多奇解。嘗終夜不寐。求作者之意。知王實甫悲憫物情。立言變化。卽其十六闋立名上下相對。猶之乾與坤對。屯與蒙對。以大易之體。而行左氏之法云云。其所見解。頗與世所傳人瑞六才子書議論相近也。<br/>
</p></body>
