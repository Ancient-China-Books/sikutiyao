<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->泰山蒐玉 四卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明袁䅮撰。䅮字玉田。懷遠人。官泰安州知州。是編採泰山碑銘詩文。彙爲一帙。皆嘉靖乙卯以後之作。<br/>
</p></div></body>
