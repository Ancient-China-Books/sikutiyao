<title>四庫提要 史部十二 詔令奏議類存目 南宮奏牘 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->南宮奏牘 二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明高拱撰。拱有春秋正旨。已著錄。嘉靖壬戌。拱爲禮部左侍郎。改吏部。進禮部尚書。召入直廬。皆在一年之中。自序云。視篆南宮未久。故奏牘無多。然一二有關處分者。皆自屬草。故特存之云。<br/>
</p></div></body>
</html>
