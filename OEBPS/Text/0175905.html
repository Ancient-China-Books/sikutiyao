<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->救荒活民補遺書 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明朱熊撰。熊字維吉。江陰人。取宋從政郞董煟原書。而益以有明卹賑制詔。及前代好施獲福事蹟。其立意不爲不善。然序述典故。備錄經典重農之語。則迂而不切。雜載諸史賑卹之文。則繁而鮮要。皆不免剿襲陳言。無裨實政。至於盛陳福報。尤涉於有爲而爲。蓋鄉里勸施之格言。而非經國之碩畫。二氏因果之緒論。而非儒者之正理也。<br/>
</p></div></body>
