<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->蘭曹讀史日記 四卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明熊尚文撰。尚文字益中。豐城人。萬歷乙未進士。官至工部右侍郞。是編雜採史傳舊文。上起唐堯。下迄元代。隨事論斷。全類時文評語。頗乖著書之體。<br/>
</p></body>
