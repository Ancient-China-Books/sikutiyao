<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->新劉河志 一卷
<!--ti:-->婁江志 二卷
</h2><p>
<!--no:-->國朝顧士璉撰。士璉字殷重。太倉州人。先是順治十二年。婁江塞。水無所歸。太倉知州白登明。開鑿朱涇舊迹。而水以安。州人名之曰新劉河。以婁江舊名劉河也。士璉實佐是役。故輯其始末。爲志一卷。康熙辛亥。再濬劉河之淤。仍以士璉任其事。工旣竣。乃復輯婁江志二卷。上卷敍新積。下卷考舊迹。而以郟亶郟僑諸人治水之書附焉。新劉河志。其稾本出登明。士璉重輯之。婁江志則士璉所自輯。以其循登明之法而成功。故亦題曰登明定。示不忘所自也。前有王瑞國郁禾序。皆稱爲吳中開江書。蓋當時二書合刊。總題此名耳。
</p><br/></div></body></html>
