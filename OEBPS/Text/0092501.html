<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->字學訂譌 二卷
</h2><p>
<!--no:-->明李當泰撰。當泰字元祉。泗州人。是書乃萬歷丁未。殷城黃吉士。督學江南。命當泰合張位問奇集焦竑字學二書。纂爲一編。首六書大略。而終以俗用雜字。共二十四門。義例殊爲錯雜。至分門訂譌內所載。若甘露名天酒酒名紅友之類。直是類書。豈復小學訓詁乎。
</p><br/></div></body></html>
