<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->三才考略 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明莊元臣撰。元臣字忠原。歸安人。隆慶戊辰進士。是書備科舉答策之用。分十二門。皆摭通典通考諸書爲之。其目列樂律第九。書中乃第六。目列漕河第十二。書中乃第九。目列學校第八。書中乃第十一。目列兵制第十一。書中乃第十二。蓋卷帙之先後尚未及檢校矣。<br/>
</p></div></body>
</html>
