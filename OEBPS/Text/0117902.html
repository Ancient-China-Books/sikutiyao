<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->伏戎紀事 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明高拱撰。拱有春秋正旨。已著錄。拱在內閣時。值諳達之孫巴罕鼐吉。（原作把漢那吉。今改正。）率衆來降。拱決策脅諳達內附。且定封貢互市諸約。因記其前後本末爲此書。考之明史。巴罕鼐吉旣降。總督王崇古上言。宜給官爵。豐館餼。飾輿馬。以示諳達。諳達急則使縛送諸叛。不聽卽脅誅巴罕牽沮之。又不然因而撫納。據此。則封巴罕以脅諳達。乃崇古先主其計。拱第力贊成之。而此書乃謂已先定計。遺書崇古。使之奉行。與史不合。又明史本紀。謂高拱及張居正同主是議。居正本傳亦同。而是書乃略不及居正。亦可見拱之矜功自伐。其所紀未足盡憑也。<br/>
</p></div></body>
