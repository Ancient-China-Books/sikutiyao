<!--fi:-->集部二十三
<!--sf:-->別集類二十三
</font><h2>
<!--ti:-->東園文集 十三卷
<!--ti:-->續編 一卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明擲紀撰。紀字廷綱。別號東園。仙遊人。天順庚辰進士。官至南京戶部尚書。是集前四卷爲經筵講章及奏議。後九卷爲雜文。續編一卷。凡文二十一篇。則國朝康熙初。其九世孫梁英等所續輯也。紀入翰林後。歸臥屏山。讀書二十餘年。生平爲文。無構思。無易稾。爲人取去。亦不復問。門人吳濂。稱其文甚類老泉。其氣昌。其思深。其辭正而不阿。其辨博而不雜。今觀集內所載諸奏疏。皆愷摯詳明。切中時政。諸體文亦多屬有關世教之言。續編內有歸田咨目十條。皆兢兢以禮法自持。蓋其人品端謹。亦有足重者焉。<br/>
</p></div></body>
