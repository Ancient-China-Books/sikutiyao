<body><div id="text">
<font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->頖宮禮樂全書 十六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝張安茂撰。安茂字蓼匪。松江人。順治丁亥進士。官至浙江提學僉事。其書分學校襃崇廟制釋奠從祀祀禮釋詁祀樂樂律樂譜樂舞釋菜啓聖祠名宦鄉賢祠十四門。大抵祖李之藻頖官禮樂疏。王煥如文廟禮樂書。少增損之。其凡例稱李博而富。其失也滯。王簡而通。其失也弱。然觀其所作。亦無以遠勝二書也。<br/>
</p></div></body>
</html>
