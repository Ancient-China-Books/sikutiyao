<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->文致 無卷數
</h2><p>
<!--no:-->明劉士鏻編。士鏻杭州人。崇禎辛未進士。是集輯漢魏六朝。以至明人所著。通爲一書。不分卷數。但別爲十有七門。詮次頗傷蕪雜。無所取裁。
</p><br/></div></body></html>
