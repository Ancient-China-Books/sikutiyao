<!--fi:-->子部二十三
<!--sf:-->藝術類二
</font><h2>
<!--ti:-->傳神祕要 一卷
</h2>
<!--ed:-->兵部尚書蔡新家藏本
<p>
<!--no:-->國朝蔣驥撰。驥字赤霄。號勉齋。金壇人。其父衡。字湘帆。後改名振生。以書法名一時。嘗寫十三經。於乾隆五年呈進。特賜國子監學正銜。驥書不逮父。而特以寫眞名。是編凡二十七目。於一切布局取勢運筆設色。皆抒所心得。言之最詳。考古人畫法。多重寫貌人物。故顧愷之妙絕當代。特以是名。然相傳畫論。則人物花鳥山水爲多。其以寫眞之法。勒爲一書者。自陶宗儀輟耕錄所載王繹寫像祕訣外。不少槩見。丹靑之家。多以口訣相傳。幾以爲非士大夫之藝。驥是編研析精微。標舉格例。實可補古人所未備。正未可貴遠賤近。視爲工匠之技也。<br/>
</p></body>
