<div id="text"><font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->來易增刪 八卷
</h2><p>
<!--no:-->國朝張祖武撰。祖武長安人。乾隆戊午舉人。是編卽明來知德易注原本。去其煩宂。閒補以易傳本義諸說。其錯綜變爻大象卦情卦畫卦占之類。則一仍其舊焉。
</p><br/></div></body></html>
