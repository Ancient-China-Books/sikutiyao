<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->大學古今通考 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明劉斯源編。斯源字憲仲。臨潁人。是書成於萬歷戊申。首列朱子大學改本。次列禮記古本。次列魏石經本。次列二程本。而以宋元明諸儒說大學者附焉。以諸說並陳。無所去取。故名通考。然禮記傳自戴聖鄭元。不過依經作註。指爲鄭元之本。已爲未安。至政和石刻。出自豐坊僞撰。其政和年號。以宋爲魏。賈逵姓名。以漢爲魏。前人駁之悉矣。斯源猶珍重而信之耶。<br/>
</p></body>
