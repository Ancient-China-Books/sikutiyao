<title>四庫提要 集部二十八 別集類存目二 西軒效唐集錄 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->西軒效唐集錄 十二卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明丁養浩撰。養浩字師孟。別號西軒。仁和人。成化丁未進士。官至雲南布政使。是集詩八卷。文四卷。其名效唐者。蓋取法唐人之意。然殊不類唐音也。<br/>
</p></div></body>
</html>
