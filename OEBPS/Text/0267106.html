<title>四庫提要 子部三十七 雜家類存目四 詢芻錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->詢芻錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明陳沂撰。沂有維楨錄。已著錄。是書取里巷相傳譌謬之事。及通俗俚語。各爲疏證其出處。故以詢芻爲名。僅十九條。皆不足以資考據。<br/>
</p></div></body>
</html>
