<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->衡門芹 一卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明辛全撰。全字復元。號天齋。絳州人。萬歷末貢生。以特薦授知府。未及赴官而卒。全爲曹于汴門人。故亦喜講學。是書皆論治天下之法。分治本三綱。治具八目三綱曰君治。君心。君學。八目曰選賢才以轉士習。破資格以定臣品。行限田以足民生。定里甲以防姦宄。驅游民以務生業。正禮樂以興教化。其宗藩軍政二目。則有錄無書。自序稱屛伏衡門。芹曝之獻。不能自已。故名其書曰衡門芹。然全意主匡救時弊。而實勦襲舊文。其限田之法。於事理尤斷不可行。亦祇儒生之迂論而已。<br/>
</p></div></body>
