<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->秦漢鴻文 二十五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明顧錫疇編。錫疇有綱鑑正史約。已著錄。是編凡秦文五卷。漢文二十卷。秦文首錄戰國策。而楚辭之卜居漁父皆在焉。漢文亦僅採前後漢書。所錄評論。惟鍾惺爲最多。<br/>
</p></div></body>
