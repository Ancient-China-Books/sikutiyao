<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->蕭山水利書初集 二卷
<!--ti:-->續集 一卷
<!--ti:-->三集 三卷
<!--ti:-->附集 一卷
</h2><p>
<!--no:-->初集明富玹編。國朝來鴻雯重訂。續集三集。皆國朝張文瑞編。附集文瑞之子學懋所編。蕭山水利。以湘湖爲最溥。明初。其邑人御史何舜賓。嘗以淸理佔田被禍。玹爲舜賓壻。因取章懋魏驥所輯水利事蹟。合梓以行。以備考驗。康熙五十八年。有私決湘湖者。水利幾廢。鴻雯據舊本重加訂正。文瑞又㫄搜黃震萬柳堂記等文十二篇爲續集。幷刊行之。雍正十三年。文瑞又以舊作西江塘湘湖紀事稾二帙。輯爲三集。其附集則蕭山水利十條。旣明紹興知府賈應璧所撰圖說之舊本也。
</p><br/></div></body></html>
