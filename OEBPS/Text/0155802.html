<title>四庫提要 史部二十九 地理類存目二 成化山西志 十六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->成化山西志 十六卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->不著撰人名氏。考國朝雍正甲寅。宜興儲大文所纂山西志。云舊志成於成化甲午。督學僉事胡謐創修。則此本爲胡謐所撰矣。其後有嘉靖周斯盛志。萬歷李維楨志。皆本此志而增修者也。謐。四川馬湖沐川長官司人。永樂辛丑進士。見太學題名碑。修志之時。距其登第之歲。已五十四年矣。<br/>
</p></div></body>
</html>
