<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->河渠志 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明吳道南撰。道南字會甫。崇仁人。萬歷己丑進士。官至文淵閣大學士。諡文恪。事蹟具明史本傳。萬歷甲午。陳于廷建議修國史。令翰林諸臣。分門受事。道南領修河渠志。此旣其原稾也。凡三篇。曰運河。曰黃河。曰通惠河。其餘皆未之及。按明史藝文志作二卷。則是本已非全帙矣。前有總序。謂冠以圖策。載其領要。今此書無圖。蓋傳寫者失之。考元史以前諸志。皆無圖繪。此例蓋道南所首創也。<br/>
</p></body>
