<body><div id="text">
<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->樊川叢話 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明姜兆熊撰。兆熊字恂如。歸安人。是編皆紀錄雜事。分朝廟山川考證詩話閨秀仙釋怪異數驗八門。每門僅十餘條。樊川卽樊澤里。在湖州府城東。乃兆熊世居之地也。<br/>
</p></div></body>
