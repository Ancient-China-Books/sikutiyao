<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->二梅公年譜 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->梅詢年譜一卷。宋淳熙中陳天麟撰。梅堯臣年譜一卷。元至元中張師曾撰。二人皆籍宣城。與梅氏爲同里也。明萬歷中。梅一科合而刻之。又於詢譜後載詩略一卷。附錄一卷。堯臣譜後載文集拾遺一卷。附錄一卷。<br/>
</p></div></body>
</html>
