<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書晩訂 十二卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->明史維堡撰。維堡字心傳。金壇人。萬歷丙辰進士。官至工部郎中。是書本名尚書集覽。後更名晩訂。蓋取晩年論定之意也。大旨以蔡傳爲藍本。惟考據典故。頗引舊文。不盡同於蔡傳。蓋參用朱子尚書名物度數。當看注疏之語也。<br/>
</p></body>
</html>
