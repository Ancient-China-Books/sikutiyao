<!--ed:-->編修程晉芳家藏本

<div id="text"><font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->肎綮錄 一卷
</h2><p>
<!--no:-->宋趙叔問撰。叔問自號西隱老人。其始末未詳。以宋宗室聯名字推之。蓋魏王廷美之裔也。是書首辨俚俗字義。於陸法言唐韻註中。摘錄以備考證。然唐韻爲孫愐作。法言隋時人所著。乃切韻。非唐韻。開卷先誤。又謂孟子名應讀口箇切。不知韓愈石鼓歌正押平聲。其他辨證。亦多說部習見之文。無可採錄。
</p><br/></div></body></html>
