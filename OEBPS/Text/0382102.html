<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->白齋竹里集 七卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明張琦撰。琦字君玉。鄞縣人。宏治己未進士。官至興化府知府。加布政使參政。致仕。是集前有嘉靖癸未自序。稱守莆陽日。旣梓平生所作。積數年。又得若干首。有相知君子。贊予續梓之。文稾力縣不能盡刻。姑芟摭數十篇。附詩之後。是琦尚有前集行世。此則歸田後所刻續集也。琦當何李盛時。別以獨造爲宗。自開蹊逕。王世貞藝苑卮言。謂其如夜蛙鳴露。自極聲致。然不脫於泥中。蓋其用思雖苦。鍊骨未輕。有意生新。未免圭角太露。散體則縱筆所如。如遺稽行實一篇。至以案牘語入文。尤非體裁也。<br/>
</p></body>
