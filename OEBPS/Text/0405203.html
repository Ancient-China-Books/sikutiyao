<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->旭華堂文集 十四卷
<!--ti:-->補遺 一卷
<!--ti:-->續編 一卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝王奐曾撰。奐曾字元亮。別字思顯。號誠軒。山西太平人。康熙丙辰進士。官至湖廣道監御史。是編爲其孫壻趙勳典所刊。凡奏議一卷。雜文十三卷。附以補遺一卷。則奏議二首幷序文雜著八首也。<br/>
</p></div></body>
