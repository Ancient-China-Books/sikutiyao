<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->思聰錄 一卷
</h2><p>
<!--no:-->明賀時泰撰。時泰字叔交。一字陽亨。陳鼎留溪外傳。作字叔文。以時泰之名推之。交字有義。文字誤也。江夏人。少爲諸生。以聾廢。因自號曰聾人。是書爲其子大學士逢聖所編。皆其講學語錄。大旨宗良知之說。
