<p>
<!--no:-->國朝士王士禎。皆康熙丙子奉使祭告西岳西鎭江瀆途中所作。前有其門人盛符升序。述士禎自言再使秦蜀。往返萬里。得詩纔百餘篇。皆寥寥短章。無復當年蜀道南海豪放之格。其門人蔣仁錫後序。亦述士禎自言老耽禪寂。遇事短吟。略倣西竺氏偈頌。不應更作文字觀也。可謂明於自知者矣。<br/>
