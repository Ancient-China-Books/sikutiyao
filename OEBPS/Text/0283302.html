<title>四庫提要 子部四十七 類書類存目一 續補侍兒小名錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->續補侍兒小名錄 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋溫豫撰。豫字彥幾。晉陽人。豫以王銍所補侍兒小名錄。猶未詳備。乃續補此書。凡二十九事。其中成風一條。是諡非名。至北夢瑣言所載之歸秦。乃沈詢之奴名。非其妾名。豫改增嬖妾二字。其謬甚矣。<br/>
</p></div></body>
</html>
