<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩經比興全義 一卷
</h2><p>
<!--no:-->國朝王鍾毅撰。鍾毅字遠生。華亭人。順治中松江府學歲貢生。是書據朱子詩傳。發明比興之義。每詩各標篇名。而推求託物抒懷之意。前有大意一篇。篇末有云。關雎之爲求賢。菁莪棫樸之爲養士。此等義非不佳。然與集注全異。功令所格。不敢濫收云云。蓋專爲科舉作也。
</p><br/></div></body></html>
