<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->周易旁注圖說 二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明朱升撰。升字允升。休寧人。元至正乙酉舉於鄉。授池州路學正。秩滿歸里。丁酉。太祖兵至徽州。以升從軍。吳元年拜侍講學士。洪武中官至翰林學士。事蹟具明史本傳。是書原本十卷。冠以圖說上下二篇。上篇凡八圖。下篇則全錄元蕭漢中讀易考原之文。萬歷中姚文蔚易其旁注列於經文之下。已非其舊。此本又盡佚其注。獨存此圖說二篇。漢中書已別著錄。餘此八圖。僅敷衍陳摶之學。蓋無可取矣。<br/>
</p></div></body>
</html>
