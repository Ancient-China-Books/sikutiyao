<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->天池草 二十六卷
</h2>
<!--ed:-->編修吳典家藏本
<p>
<!--no:-->明王宏誨撰。宏誨字紹傳。瓊州安定人。嘉靖乙丑進士。官至南京禮部尚書。宏誨初釋褐時。值海瑞廷杖下詔獄。力調護之。張居正當國。又嘗作火樹篇春雪歌以諷。爲居正所銜。蓋亦介特之士也。是集文二十卷。詩六卷。集首載諭祭文及本傳。猶古人附錄之例。又載其三世誥命。已爲破格。至以萬歷己丑宏誨爲會試副總裁。遂幷載是科題名錄。則從來編別集者。無此變體矣。<br/>
</p></body>
