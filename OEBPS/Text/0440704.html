<body><div id="text">
<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->詩心珠會 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明華陽王朱宣墡編。宣墡字白厚。自號味一道人。蜀獻王椿八世孫。考明史宗室表。其襲封在萬歷十三年。是編前有自序。題嘉靖庚申。蓋作於未襲封時。故其私印。一曰蜀國分藩。一曰華陽王長子也。是編取前人詩話。分類編次。凡體格二卷。法則二卷。評論二卷。辯正一卷。雜拾一卷。其所徵引。皆不著所出。龐雜無緒。閒有附註。以味一曰別之。亦皆膚淺。<br/>
</p></div></body>
