<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->野記 四卷
</h2><p>
<!--no:-->明祝允明撰。允明有蘇材小纂。已著錄。是書所記多委巷之談。如記張太后遺詔復建文年號一事。張朝瑞忠節記已辨之。至謂永樂大典修輯未成而罷。則他事失實可知。朱孟震河上楮談亦稱允明所撰志怪及此書。可信者百中無一云。
</p><br/></div></body></html>
