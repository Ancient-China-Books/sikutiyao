<title>四庫提要 子部二十六 譜錄類存目 羣芳譜 三十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->羣芳譜 三十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明王象晉撰。象晉字藎臣。山東新城人。萬曆甲辰進士。官至浙江右布政使。是書凡天譜三卷。歲譜四卷。穀譜一卷。蔬譜二卷。果譜四卷。茶竹譜三卷。桑蔴葛苧譜一卷。藥譜三卷。木譜三卷。花譜三卷。卉譜二卷。鶴魚譜一卷。略於種植而詳於療治之法與典故藝文。割裂餖飣。頗無足取。聖祖仁皇帝詔儒臣删其踳駁。正其舛謬。復爲拾遺補闕。成廣羣芳譜一書。昭示萬世。覆視是編。眞已陳之士苴矣。<br/>
</p></div></body>
</html>
