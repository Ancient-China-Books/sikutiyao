<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->知白堂稾 十四卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明翁溥撰。溥字德宏。諸曁人。嘉靖己丑進士。官至南京刑部尚書。諡榮靖。是集乃其門人金元立潘季馴所編。凡詩六卷。雜文八卷。其中奏疏十五篇。乃巡撫江西。及爲吏科時所上。皆無關大計。其餘亦大抵應酬之作。<br/>
</p></div></body>
