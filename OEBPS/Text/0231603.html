<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->五行類事占徵驗 六卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->不著撰人名氏。案錢春五行類應凡例。稱其書初成於中州李氏淑通。重修於張氏賁通。名曰五行類事占徵應。因爲參訂而改題之。考李淑通書凡九卷。尚有范氏天一閣寫本傳於世。今檢此書類目次序。俱與錢本相同。殆卽張賁通之書矣。惟春稱書名作徵應。而此本實作徵驗。稍有不合。或傳寫有一誤也。其書歷記古今災異之事。惟元代闕焉。所列門目。悉本之諸史五行志。大抵與馬端臨物異考相近。惟分析標題。少異其面目耳。<br/>
</p></div></body>
</html>
