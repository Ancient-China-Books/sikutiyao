<!--fi:-->子部二
<!--sf:-->儒家類二
</font><h2>
<!--ti:-->延平答問 一卷
<!--ti:-->附錄 一卷
</h2><p>
<!--no:-->宋朱子撰。程子之學。一傳爲楊時。再傳爲羅從彥。又再傳爲李侗。侗字愿中。延平其所居也。侗於朱子爲父執。紹興二十三年。朱子二十四歲。將赴同安主簿任。往見侗於延平。始從受學。紹興三十年冬。同安任滿。再見侗。僅留月餘。又閱四載而侗沒。計前後相從。不過數月。故書札往來。問答爲多。後朱子輯而錄之。又載其與劉平甫二條。以成是書。朱子門人。又取朱子平昔論延平語。及祭文行狀。別爲一卷。題曰附錄。明非朱子原本所有也。後侗裔孫葆初。別掇拾侗之諸文。增入一卷。改題曰延平文集。且總題曰朱子所編。殊失其舊。今仍錄原本。而葆初竄亂之本。別存目於集部焉。
