</font><h2>
<!--ti:-->桐山老農文集 四卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->元魯貞撰。貞字起元。自號桐山老農。開化人。集中萬靑軒記。自稱曲阜人。蓋曲阜其祖貫也。是集凡文三卷。詩一卷。凡元代所作。皆題至正年號。其入明以後。惟題甲子。殆亦栗理之遺意。詩不出元末之格。且閒有累句。殊非所長。其文亦聞見頗狹。或失考正。如武安王廟記迎神中。有蘭佩下兮桂旗揚。乘赤兔兮從周倉句。考周倉之名。不見史傅。是直以委巷俚語。鐫刻金石。殊乖大雅。然人品旣高。胸懷夷曠。一切塵容俗狀。無由入其筆端。故稱臆而談。自饒淸韶。譬諸深山幽谷。老柏蒼松。雖不中繩規。而天然有出塵之意。其故正不在語言文字閒矣。<br/>
</p></body>
