<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->狂夫之言 三卷
<!--ti:-->續狂夫之言 二卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明陳繼儒撰。繼儒有邵康節外紀。已著錄。此書曰狂夫之言者。用漢鼂錯傳語也。書中雜論古今得失。才辨亦頗縱橫。而見地多失之偏矯。如謂佛家能養鰥寡孤獨。殊不免故爲異論。至於指顏子端居不動。爲以身諷孔子。左丘明春秋內傳。非有意於發明孔子。則尤爲臆見矣。<br/>
</p></body>
