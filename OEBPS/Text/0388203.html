<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->陳兩湖集 三十四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明陳昌積撰。昌積號兩湖。泰和人。嘉靖戊戌進士。官至尚寶司少卿。兼翰林院學士。嘗手删其文爲龍津稾。後其子文揚文振。又益以古今體詩。合爲此集。其詩文悉才調富有。而馳驟自喜。細大不捐。<br/>
</p></div></body>
