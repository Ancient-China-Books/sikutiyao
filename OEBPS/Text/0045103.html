<body><div id="text">
<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->古周禮釋評 六卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->明孫攀撰。攀字士龍。宣城人。是書因朱申周禮句解。稍爲訂補。別以音釋評語標註上方。如村塾讀本之式。均無足採。惟當明之季。異學爭鳴。能不删削經文。亦不竄亂次序。兢兢守鄭賈之本。猶此勝於彼焉。<br/>
</p></div></body>
</html>
