<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->榕陰新檢 八卷
</h2><p>
<!--no:-->明徐𤊹撰。𤊹初字惟起。更字興公。閩縣人。聚書數萬卷。竝手自丹黃。以博洽名一時。竟終於布衣。明史文苑傳。附見鄭善夫傳中。茲編採摭古事。分孝行忠義貞烈仁厚高隱方技名儒神仙八門。所載多閩中事。大旨表章其鄉人也。
</p><br/></div></body></html>
