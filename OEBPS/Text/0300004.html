<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->二酉委談 一卷
</h2><p>
<!--no:-->明王世懋撰。世懋有卻金傳。已著錄。此編乃隨筆雜記。多說神怪之事。亦閒作放達語。蓋其時山人習氣。漸染及於士大夫也。卷頁頗寥寥。其西山雲霧茶一條。云追憶夜來風味。書一通以贈先生。（案先生指蔡琳泉也。）五月十二日歸自郡城一條。云坐心遠堂中。命筆伸紙作數行記之。萬曆十二年一條。云第三子士駫年十三書此付之。三月晦日一條。云歸而記之。以示兩兒。殆平時所作雜帖。其後人錄之爲帙歟。
</p><br/></div></body></html>
