<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->章江集 五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝安世鼎撰。世鼎字鑄九。鑲紅旗漢軍。由保德州知州。官至江西巡撫。此集乃世鼎自輯歷官奏疏。以及文移條告諸篇。編爲是集。後附以書記序二十一篇。皆在江西時所作也。<br/>
</p></div></body>
