<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->古今詞論 一卷
</h2><p>
<!--no:-->國朝王又華撰。又華字靜齋。錢塘人。是編雜錄論詞之語。雖以古今詞論爲名。而古人僅十之一。近人乃十之九。
</p><br/></div></body></html>
