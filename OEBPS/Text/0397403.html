<title>四庫提要 集部三十三 別集類存目七 寸碧堂稾 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->寸碧堂稾 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明汪膺撰。膺字元御。號玉淙。長洲人。天啓丁卯舉人。童年卽喜爲詩。年四十餘而卒。所存遺稾無多。康熙中。其子琬始爲編次。刻於所作鈍翁類稾之首。名之曰汪氏家傳集云。<br/>
</p></div></body>
