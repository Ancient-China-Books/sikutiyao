<div id="text"><font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->近取編 二卷
</h2><p>
<!--no:-->明胡纘宗撰。是編取朱子要語釐成二卷。名曰近取者。謂取諸切近日用。以救宗金谿者之弊。殆爲王守仁發也。
</p><br/></div></body></html>
