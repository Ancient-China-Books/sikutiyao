<title>四庫提要 史部三十 地理類存目三 海鹽縣圖經 十六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->海鹽縣圖經 十六卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明胡震亨撰。震亨字孝轅。晩自稱遯叟。海鹽人。萬歷丁酉擧人。由固城縣教諭。歷官兵部員外郎。是書凡七篇。首方域。次食貨。次戍海。次隄海。次官師。次人物。次雜識。蓋與姚士粦參修而成。然不署士粦之名。僅見卷首樊維城序中。其不曰志而曰圖經者。用北宋州縣圖經例也。<br/>
</p></div></body>
