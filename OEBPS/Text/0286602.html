<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->茹古略集 三十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明程良孺撰。良孺有讀書考定。已著錄。是書三十卷。凡三百九十四篇。每篇皆採擷藻麗之詞。聯爲偶語。其體全同事類賦。自序稱不奇不已。不幽不已。不僻不已。不合其奇者幽者僻者以成一家言不已。然觀所徵引。實了不異人也。<br/>
</p></div></body>
