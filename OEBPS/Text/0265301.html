<font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->雅俗稽言 四十卷
</h2>
<!--ed:-->湖南巡撫採進本
<p>
<!--no:-->明張存紳撰。存紳字叔行。號見其。華容人。天啓中由貢生官蒲圻縣訓導。是書鈔撮雜說凡二十門。自序謂先後借讀書。幾破萬卷。殫三十餘年之力。七易其稾。前列引用書目千餘種。多唐以來所不著錄。大抵鈔自類書。子虛烏有。又或標其篇名爲書名。顚倒錯亂。不可縷指。其凡例一條。云出處書目。有旣揭總名。而篇章亦復錯出。如曰禮記矣。又出王制坊記。曰緯書矣。又出元命苞援神契。曰史記矣。又出貸殖滑稽。曰升菴集矣。又出丹鉛伐山之類。非贅也。要以詳其言之有稽云云。則自知其叢脞矣。<br/>
</p></body>
