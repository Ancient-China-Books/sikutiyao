<font size="-1">
<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->邃古記 八卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明朱謀㙔撰。謀㙔有周易通。已著錄。是書所記。始於盤古。迄於有虞。提綱紀事。而雜引諸書以爲目。大抵出入於劉恕外紀。胡宏皇王大紀。羅泌路史前紀。金履祥通鑑前編之閒。所引多緯書荒誕之說。旣非信史。又尠異聞。謀㙔號爲博洽。平生著述一百餘種。今不盡傳。其傳者此爲最劣矣。<br/>
</p></div></body>
