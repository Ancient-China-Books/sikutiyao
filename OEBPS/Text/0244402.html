<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->蘭譜 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->宋王貴學撰。貴學字進叔。臨江人。譜凡六則。一曰品第之等。二曰灌溉之候。三曰分析之法。四曰沙泥之宜。五曰愛養之地。六曰蘭品之產。貴學不知何許人。是書諸家書目亦皆不著錄。惟見於陶宗儀說郛。王世貞嘗云。蘭譜惟宋王進叔本爲最善。蓋卽指說郛本也。此本爲毛晉所刊。蓋得諸金壇於鏘者。然視說郛本。尚少三十餘條。則已非完書矣。<br/>
</p></body>
</html>
