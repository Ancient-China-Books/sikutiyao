<title>四庫提要 史部十六 傳記類存目二 武侯全書 二十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->武侯全書 二十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明王士騏撰。士騏有馭倭錄。已著錄。其編述諸葛亮始末。首三國志本傳。次張栻補傳。次鼎立繼統連吳南征北伐遺命調御法簡八篇。以補張傳。次心書。次新書。次陣圖。次篇翰。次世系。次朱子綱目。又附錄後人評論詩賦雜文三卷終焉。按陳壽進諸葛氏集表云。删除重複。隨類相從。凡爲二十四篇。具列其目於傳後。今其書久不可見。是書搜羅完備。而心書新書之類。眞僞蕪雜。未能删汰。諸篇分隸。亦或未當。後楊士偉因士騏此本。別改定爲諸葛書。較爲精核。以創始者爲士騏。故仍存其目焉。<br/>
</p></div></body>
</html>
