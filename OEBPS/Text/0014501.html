<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易正解 二十卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明郝敬撰。敬字仲輿。京山人。萬歷己丑進士。歷官縉雲永嘉二縣知縣。擢禮科給事中。遷戸科。尋謫宜興縣丞。終於江陰縣知縣。明史文苑傳附見李維楨傳末。所著有九經解。此卽其一。用王弼註本。凡上下經十七卷。其說較詳。繫辭以下僅三卷。則少略焉。大旨以義理爲主。而亦兼及於象。其言理多以十翼之說印正卦爻。其言象亦頗簡易。然好恃其聰明。臆爲剏論。如釋蠱卦爲武王之事。而以先甲後甲。爲取象甲子昧爽。其他亦多實以文武之事。蓋本作易者其有憂患一語而演之。遂橫生穿鑿。其所著經解。大抵均坐此弊也。<br/>
</p></div></body>
