<div id="text"><font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->鎭平世系記 二卷
</h2><p>
<!--no:-->明朱陸㮮撰。睦㮮有易學識遺。已著錄。永樂元年。封周定王第八子有爌爲鎭平王。睦㮮其六世孫也。以明代玉牒。於正德以後多略。遂纂述有爌以下八世支派。以成此書。前曰例義。次世系。次世傳。次內傳。次述訓。
</p><br/></div></body></html>
