<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->平岳疏議 一卷
<!--ti:-->平海疏議 一卷
<!--st:--><font size="-1">坿</font>平海咨文 一卷
<!--st:--><font size="-1">坿</font>師中小札 一卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝萬正色撰。正色號中菴。晉江人。康熙十三年。正色以岳州水師總兵官。征吳三桂。累立戰功。平岳疏議。作於是時。尋提督福建水師。同總督姚啓盛平海壇及金廈兩島。平海疏議及咨文。作於是時。小札亦是時師中作也。<br/>
</p></div></body>
