<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->三忠集 十四卷
</h2><p>
<!--no:-->明郭惟賢撰。惟賢晉江人。萬歷甲戌進士。官至左副都御史。以憂歸。起戸部右侍郎。未上而卒。事蹟具明史本傳。是集乃惟賢官湖廣巡撫時所編。前有萬歷甲午自序。謂屈原秭歸人。孔明南陽人。岳忠武雖起家湯陰。而封鄂王。苗裔迄今在武黃閒。均以楚稱。故合爲一編。於離騷取朱子註。編爲七卷。於武侯集兼取將苑心書及雜文。編爲三卷。於忠武集則取金陀粹編中家集十卷。汰其大半。編爲四卷。其大篇關一時興亡得喪者。多不見採。於三賢事状文章。倶無可證覈。惟賢一代名臣。此編則未爲精善。蓋一時書帕本也。
</p><br/></div></body></html>
