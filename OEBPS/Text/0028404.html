<title>四庫提要 經部十四 書類存目二 尚書約旨 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書約旨 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝楊方達撰。方達有易經圖說會通。已著錄。是書大略墨守蔡傳。依文訓義。閒有與蔡傳異者。亦僅鑽研語氣。未能考證其失。故所著凡例。亦自謂未脱講章舊局。至於名物典故。不甚詮釋。則以別撰尚書通典略故也。<br/>
</p></div></body>
</html>
