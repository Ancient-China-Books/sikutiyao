<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->通鑑大感應錄 二卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝秦鏡撰。鏡字非臺。翼城人。此集前有鏡自序。謂資治通鑑。乃古今來一大感應篇。錄其彰明較著者。俾覽之者有所觀感云云。大抵如迪吉錄勸善圖說等書。取以醒世。非史學也。如論皋陶謂之士而兼師。全柄生殺之權。故子孫不王。則尤附會之論矣。唐虞至治。堯舜至明。皋陶之刑。果干天罰。能見用於二帝之世乎。<br/>
</p></div></body>
