<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->讀易隅通 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明來集之撰。集之字元成。蕭山人。崇禎庚辰進士。官安慶府推官。是書多觸類旁推。以求其融貫。自序言一隅之通。故謂隅通。其論四時五行。多本之皇極經世書。又謂後天卦圖。爲周家全象。龍亢上應天星。皆不免於穿鑿。<br/>
</p></body>
