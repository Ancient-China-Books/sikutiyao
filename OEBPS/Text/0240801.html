</font><h2>
</h2><p>
<!--na:-->右譜錄類。器物之屬。二十四部。一百九十九卷。附錄一部。三卷。皆文淵閣著錄。
<!--na:-->案陶宏景刀劍錄。文獻通考一入之類書。一入之雜技藝。虞荔鼎錄亦入雜技藝。夫宏景所錄刀劍。皆古來故實。非講擊刺之巧。明鑄造之法。入類書猶可。入雜技藝。於理爲謬。此由無所附麗。著之此而不安。移之彼而又不安。遷移不定。卒至失於刊削而兩存。故譜錄一門。不可不立也。
