<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->楊公政績記 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝黃家遴撰。家遴奉天人。官至嘉興府知府。是編述明楊繼宗遺事。繼宗字承芳。陽城人。天順初進士。由刑部主事。歷官雲南巡撫僉都御史。家遴以繼宗曾壬嘉興府知府。號爲循吏。因裒其事蹟。以成此書。末附繼宗本傳一篇。較明史列傳爲詳。然不及載其追諡。亦不知傳出誰手也。豈卽家遴所作歟。<br/>
</p></div></body>
