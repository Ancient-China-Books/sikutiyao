<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩經偶箋 十三卷
</h2><p>
<!--no:-->明萬時華撰。時華字茂先。南昌人。是編成於崇禎癸酉。大旨宗孟子以意逆志之說。而掃除訓詁之膠固。頗足破腐儒之陋。然詩道至大而至深。未可以才士聰明。測其涯際。況於以竟陵之門徑。掉弄筆墨。以一知半解。訓詁古經。其自序有曰。今之君子。知詩之爲經。不知詩之爲詩。一蔽也。謝太傅嘗問諸從毛詩何句最佳。遏以楊柳依依對。公所賞乃在訏謨定命。遠猶辰告。譚友夏亦言。讀詩不能使國風與雅頌同趣。且覺雅頌更於國風有味。易入處便入。終是讀書者之病。今之君子。少此元致。二蔽也。云云。蓋鐘惺譚元春詩派。盛於明末。流弊所極。乃至以其法解經。詩歸之貽害於學者。可謂酷矣。
</p><br/></div></body></html>
