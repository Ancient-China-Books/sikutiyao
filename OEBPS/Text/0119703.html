</font><h2>
<!--ti:-->平叛記 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛霦撰。霦字荊石。掖縣人。是書記崇禎四年叛兵李九成等攻圍萊州始末。大旨著知府朱萬年。總兵楊御蕃。參將彭有謨。巡撫御史徐從治謝璉等死守全城之功。而著孫元化劉宇烈余大成撫寇誤國之罪。始於是年閏十一月二十八日吳橋之激變。終於崇禎六年四月十三日蔴坨之捷。分日記載。有綱有目。其事皆霦所目擊。故纎悉具備。其自序云。使當年之文武諸臣。誰爲墨守。誰爲血戰。誰爲痛哭而乞師。誰爲選愞而縱寇。爲功爲罪。靡不昭然。明季軍政之壞。此亦可見一斑云。<br/>
</p></body>
