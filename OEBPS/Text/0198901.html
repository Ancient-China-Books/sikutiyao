<div id="text"><font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目
</font><h2>
<!--ti:-->南雍誡勗淺言 一卷
</h2><p>
<!--no:-->明傅新德撰。新德字元明。又字商盤。定襄人。萬歷己丑進士。官至國子監祭酒。贈禮部右侍郎。諡文恪。是編乃其官南京國子監司業署祭酒時。訓導諸生之文。凡誡言八條。曰淫蕩酗酒鬭很罔利詞訟詭服黨比傲惰。勗言八條。則孝弟忠信禮義廉恥也。
</p><br/></div></body></html>
