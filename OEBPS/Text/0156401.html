<title>四庫提要 史部二十九 地理類存目二 嘉興志補 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->嘉興志補 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明鄒衡撰。衡嘉善人。初。宋嘉定甲戌。岳珂守嘉禾。始命關栻創郡志。未成。元至元閒。郡博士徐碩。續爲三十二卷。明宏治中。郡守柳邦用再加纂輯。衡復取宋元諸志。增所未備。其已見於柳志者不錄。故謂之志補。書成於正德元年。卷首竝載徐碩舊志。唐天麟郭晦二人序。蓋欲表舊志義例。故存其原序。以見端末也。<br/>
</p></body>
