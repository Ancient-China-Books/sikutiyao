<!--fi:-->子部二十三
<!--sf:-->藝術類二
</font><h2>
<!--ti:-->江村銷夏錄 三卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝高士奇撰。士奇有春秋地名考略。已著錄。是編乃其告歸平湖之日。以所見法書名畫。考其源流。記其絹素長短廣狹。後人題跋圖記。一一誌載。彙爲一書。其體例頗與鐵網珊瑚淸河書畫舫相似。惟閒加評定之語。又以己所作題跋。一概附入。稍有不同。然所錄皆出於親見。則視二家更詳審矣。錄中書畫。卞永譽式古堂彙考已竝載無遺。蓋卽從士奇此本錄入。其鑒賞之精。爲收藏家所取重。亦概可見也。所記自晉王羲之。及明人文沈諸家皆具。惟董其昌舊蹟。悉不登載。其凡例云。董文敏畫。另爲一卷。此本無之。殆當時未及刊行歟。<br/>
</p></div></body>
