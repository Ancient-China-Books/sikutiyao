<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->花影集 五卷
</h2><p>
<!--no:-->明施紹莘撰。紹莘字子野。華亭人。自號峯泖浪仙。是集前三卷爲樂府。後二卷爲詩餘。多作於崇禎中。大抵皆紅愁緑慘之詞。所謂亡國之音哀以思也。
