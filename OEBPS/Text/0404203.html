<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->白漊文集 四卷
</h2><p>
<!--no:-->國朝沈受宏撰。受宏字台臣。太倉人。所居地名洗白漊。故以名集。江南通志。載受宏白漊集十卷。而此本止四卷。核其目錄。亦無闕佚。殆後人汰削之本耶。
</p><br/></div></body></html>
