<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->說楛 七卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明焦周撰。周字茂叔。上元人。焦竑之子也。萬曆庚子舉人。其書皆刺取諸書中新穎之語。及聞見所及。可資談噱者。雜載成編。不分門類。如元微之謫通州。史無其事。論吳越改元誤以歐陽修五代史與十國世家爲二書。亦時有疏舛。其稱說楛者。取荀子說楛勿聽之義也。<br/>
</p></body>
</html>
