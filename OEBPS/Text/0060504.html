<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋讀意 一卷
</h2><p>
<!--no:-->明唐樞撰。樞有易修墨守。已著錄。其論春秋。以爲不當以襃貶看聖人。祇備錄是非。使人自見。蓋以救宋儒穿鑿之失。然謂春秋字字襃貶。固爲偏論。謂春秋竟無襃貶。則數十特筆。亦灼然不可誣也。讀者知其矯枉之意可矣。
