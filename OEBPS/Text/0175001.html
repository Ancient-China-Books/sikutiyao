<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->饁堂考故 一卷
</h2><p>
<!--no:-->明張鼐撰。鼐有吳淞甲乙倭變志。已著錄。此其官司業時。所述明代國學典故。兼及軼事。大旨主於端師範。抑倖進。其言多切要中理。惟所載國學官陳言國事一條。於義未允。師儒之官。掌教化而已。必以與聞朝政爲美談。是未考宋季三學之弊者也。
<!--no:--></p><br/><blockquote>案黃佐南雍志入職官。而此及辟雝紀事。別入政書者。佐所志者以太學官制職掌爲綱。二書則但述故事也。
</blockquote><br/></div></body></html>
