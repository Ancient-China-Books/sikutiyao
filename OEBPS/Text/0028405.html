<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書通典略 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝楊方達撰。是書皆考辨尚書典故。首卷力主梅書之非僞。至以馬融鄭元不見古文。所見皆張霸僞書。而顧命鈗字。又以爲說文本孔傳。蓋猶毛奇齡之緒論。其訓釋名物。多據理斷制。不由考證。如河出崑崙。信水經注五萬里之說。而駁元以來探求河源之謬。不知輿圖倶在。道里井然。是爲泥古而不徴今。允征篇中謂日食可以推算。不應馳走。不知自漢以前。無預知日食之術。是爲知今而不稽古。蓋典制之學。與義理之學。南轅而北轍也久矣。<br/>
</p></div></body>
