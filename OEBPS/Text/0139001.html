<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->道統錄 二卷
<!--ti:-->附錄 一卷
</h2><p>
<!--no:-->國朝張伯行撰。伯行字孝先。儀封人。康熙乙丑進士。官至禮部尚書。諡淸恪。是書自序。謂曩於故書肆中。購得道統傳一帙。乃仇熙所著。因更爲增輯。上卷載伏羲神農黃帝堯舜禹湯文武周公孔子。及顏曾思孟。下卷載周程張朱。其附錄中。則載皋陶稷契益伊尹萊朱傳說太公召公散宜生。及楊時羅從彥李侗謝良佐尹焞。人各一傳。述其言行。而以總論冠於卷端。
