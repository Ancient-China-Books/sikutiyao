<title>四庫提要 集部四十五 總集類存目二 振鷺集 一卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->振鷺集 一卷
</h2>
<!--ed:-->衍聖公孔昭煥家藏本
<p>
<!--no:-->明陳鎬編。鎬有闕里志。已著錄。宏治十六年。孔子六十二代孫襲封衍聖公孔聞韶。入覲京師。事畢將還。朝臣咸賦詩贈行。館閣自大學士劉健以下三十五人爲一軸。吳寛爲之序。卿寺自馬文升以下三十六人爲一軸。謝鐸爲之序。聞韶爲李東陽壻。故朝士出東陽之門者。又別爲一軸。凡二十一人。靳貴爲之序。鎬時爲山東提學副使。乃合而梓之。以聖系出自殷後。故以振鷺爲名。然衍聖公非三恪之列。數典頗爲不切也。<br/>
</p></div></body>
