<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->經學隊仗 三卷。
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題朱景元撰。景元不知何時人。考晁公武讀書志。有唐太子諭德朱景元集。然此書以道德心性等字分類標目。而雜引經語。以疏其義。因詞皆對偶。故以隊仗爲名。實宋元時科學策料。決非唐人之書。蓋姓名偶同也。<br/>
</p></body>
</html>
