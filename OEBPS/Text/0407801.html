<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->畏壘山人詩集 四卷
</h2><p>
<!--no:-->國朝徐昻發撰。昻發有畏壘筆記。已著錄。是集諸體雜編。其五言古體。大抵刻峭淸新。一往駿利。有透空碎遠之音。而下手太快。亦頗乏渟蓄深厚。則思銳而才狹之故也。
</p><br/></div></body></html>
