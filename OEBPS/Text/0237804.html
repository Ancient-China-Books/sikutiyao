<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->畫禪 一卷
</h2><p>
<!--no:-->舊本題明釋蓮儒撰。蓮儒自稱白石山衲子。其始末未詳。自跋謂古尊宿六十餘家。見於王氏畫苑。及夏士良圖繪寶鑑。則嘉隆以後人矣。所紀自惠覺以下。迄智海。凡緇流之能畫者。皆列焉。然元僧中如絕照之見於俟菴集。天然之見於林屋漫稾。枯林之見於桂隱集。南岳雲及蓮公之見於梧溪集。鏡塘之見於玩齋集者。悉佚不載。則其挂漏尚多矣。
</p><br/></div></body></html>
