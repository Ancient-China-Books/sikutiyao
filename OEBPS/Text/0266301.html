<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->蕉窗雜錄 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->舊本題曰宋稼軒居士撰。稼軒。辛棄疾號也。故凡遇宋字。必加皇字於上。以明其爲眞棄疾作。然書中乃引楊愼丹鉛錄。王鏊震澤長語。都穆聽雨紀談。焦竑類林。王世貞藝苑卮言。其妄殆不足辨。其所自增數條。如謂木筆名辛夷。芍藥一名辛夷。云出山海經之類。更爲無稽之談。殆妄劣書賈。鈔合明人說部詭題此名也。<br/>
</p></body>
