<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->聲韻圖譜 無卷數
</h2><p>
<!--no:-->國朝錢人麟撰。人麟字鑄菴。武進人。康熙庚子舉人。官蕭山縣知縣。是書卽等韻舊法而變通之。以三十五母定聲。删徵音四。輕脣音一。析齒頭音五母。以十四攝定韻。併江於宕。併曾於梗。剔蟹之三等入正。以四十五韻爲圖譜。併𢚇於光。併黔於兼。併肱於觥。併諸字四等於三等。首列諸母陰陽均變之圖。及諸韻正閏內外等第之圖。末爲韻法八條。叢論十八條。附翻切古韻轉音例。及詞曲韻通轉例。
</p><br/></div></body></html>
