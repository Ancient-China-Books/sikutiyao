<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->嵩菴集 五卷
</h2><p>
<!--no:-->國朝馮甦撰。甦有滇考。已著錄。甦官雲南時。先刻有南中集。會吳三桂作亂。甦不屈被囚。遂燬於兵。歸里後詩文亦多散佚。此集乃其外孫洪承澤所刻。凡古今體詩三百八十餘首。葢甦晚年掇拾殘稾。以付其女。故承澤得而刊之也。
</p><br/></div></body></html>
