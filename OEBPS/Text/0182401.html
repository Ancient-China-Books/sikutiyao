<title>四庫提要 史部四十三 目錄類存目 昭陵六駿贊辨 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->昭陵六駿贊辨 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝張弨撰。弨字力臣。山陽人。博學嗜古。尤究心金石之交。後以聾廢。而考證彌勤。以昭陵六馬圖贊。或以爲太宗御撰。或以爲殷仲容撰。或以爲歐陽詢書。或以爲殷仲容書。趙崡諸家。輾轉譌異。因親至其側。勘驗繪圖。以趙明誠金石錄爲據。定以六馬贊爲歐陽詢書。諸降將姓名爲殷仲容書。文已盡泐。確爲誰撰。弨亦不能考矣。<br/>
</p></div></body>
