<body><div id="text">
<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->宋先賢讀書法 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著撰人名氏。所採宋儒之說。凡十二家。而朱子爲多。其法始以熟經。繼以玩味。終以身體力行。明萬歷丙午莆田訓導江震鯉序而重刊之。亦不云誰所輯也。<br/>
</p></div></body>
