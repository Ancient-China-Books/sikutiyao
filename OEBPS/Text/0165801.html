</font><h2>
<!--ti:-->蒼洱小記 一卷
</h2>
<!--ed:-->兵部侍郎紀昀家藏本
<p>
<!--no:-->國朝畢曰澪撰。曰澪有滇游記。已著錄。是編亦曰澪父忠告。官雲南布政司參議時。曰澪省覲至大理。紀其山川名勝而作。相傳靈鷲山。卽今點蒼山。爲釋伽佛修道處。賓川之雞足山。卽伽葉道場。故曰澪是書。多引佛經爲證據。<br/>
