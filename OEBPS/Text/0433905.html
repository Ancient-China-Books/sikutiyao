<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->文章鼻祖 六卷
</h2><p>
<!--no:-->國朝楊繩武編。繩武字文叔。長洲人。康煕乙未進士。官翰林院編修。是編錄六代以前詩文。凡十四篇。各爲評註。一堯典。二禹貢。三洪範。四國語桓公自莒反一篇。五左傳城濮之戰。六邲之戰。七鄢陵之戰。八史記項羽本紀。九高祖本紀。十封禪書。十一平準書。十二漢書霍光金日磾傳。十三古詩爲焦仲卿妻作。十四庾信哀江南賦。皆鴻筆也。然以爲千古文章。盡從此出。則繩武一家之說矣。
</p><br/></div></body></html>
