<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->西北文集 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝畢振姬撰。振姬有四州文獻摘鈔。已著錄。具文頗縱橫有奇氣。然劔拔弩張之狀。亦覺太甚。其云西北文者。太原傅山所題。以東南之人謂之西北之文也。元好問中州集題詞。有曰鄴下曹劉氣儘豪。江東諸謝韻尤高。若從華實評詩品。未便吳儂得錦袍。傅山所題。蓋猶是意。然文章公器。何限方隅。韓柳皆非南人。歐曾亦非北士。門戶相誇。總拘墟之見耳。<br/>
</p></div></body>
