<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->言子 三卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋王爚編。爚字伯晦。會稽人。陳振孫書錄解題云。言子相傳所居在常熟縣。慶元閒邑宰孫應時始爲之祠。近王爚復裒諸書爲此書。梁維樞內閣書目云。宋嘉熙閒。平江守王爚。輯子游言行。及祠廟事蹟。自序以言子生是邑。嘉言懿行。散在經傳。爰輯是書。其本末可以考見。蓋以言子吳人。故爲此編而刊之。以存於祠。其書分內篇。外篇。附錄。爲三卷。所採不出論語禮記家語孔叢子諸書。無異聞也。<br/>
</p></div></body>
