<!--ed:-->福建巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->樸學齋詩集 十卷
</h2><p>
<!--no:-->國朝林佶撰。佶有甘泉宮瓦記。已著錄。佶工於楷法。文師汪琬。詩師陳廷敬王士禎。琬之堯峯文鈔。廷敬之午亭文編。士禎之精華錄。皆其手書付雕。廷敬士禎之集。皆刻於名位烜耀之時。而琬集則繕寫於身後。故世以是稱之。茲集古體詩三卷。今體詩七卷。淵源有自。故體格猶爲近古。特才分差弱。出手微易耳。
</p><br/></div></body></html>
