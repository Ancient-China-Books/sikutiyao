<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->策府羣玉 三卷
</h2><p>
<!--no:-->明何喬新撰。喬新有周禮集註。已著錄。是編乃私備對策之用。捃拾補綴。不足以言著書。蓋康熙甲辰。其裔孫在闇。欲刊印椒邱全書。而力不能及。謀之其友魏應桂。先刻此書。取其易於剽竊。可炫俗目。人必爭售。冀借紙墨之贏資。以助全集剞劂之功。其用心良苦。然以射利之故。使喬新以此等書傳。殊非喬新意也。
</p><br/></div></body></html>
