<!--ed:-->福建巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->樵川二家詩 四卷
</h2><p>
<!--no:-->國朝朱霞編。案浙江通志。載朱霞建德人。順治乙未進士。未知卽此人否也。樵川爲今邵武縣。二家者。宋嚴羽。元黃鎭成也。羽有滄浪集。鎭成有秋聲集。皆已著錄。是本毎集分爲二卷。諸雜體爲一卷。五七言近體爲一卷。而附滄浪詩話於其後焉。
</p><br/></div></body></html>
