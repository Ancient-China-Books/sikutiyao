<title>四庫提要 集部三十二 別集類存目六 中祕草 三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->中祕草 三卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->明李沂撰。沂字景魯。嘉魚人。萬歷丙戌進士。官至吏科給事中。劾東廠太監張鯨。廷杖削籍。後贈光祿少卿。事蹟具明史本傳。是集皆其爲庶吉士時所作。自記謂每月上旬中旬下旬試於翰苑者曰館草。每月朔望試於東閣者曰閣草。皆詳錄當時閣師館師評語。末附載劾張鯨疏一篇。及廷杖之後。王錫爵楊起元袁黃通問三尺牘。<br/>
</p></div></body>
</html>
