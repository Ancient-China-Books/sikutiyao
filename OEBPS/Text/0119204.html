<title>四庫提要 史部十 雜史類存目三 遜國逸書 七卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->遜國逸書 七卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明錢士升編。士升有周易揆。已著錄。是書前有崇禎甲申自序。所錄書凡四種。一曰拊膝錄。稱玉海子劉琳撰。琳不知何許人。所記皆建文君臣事迹。分紀傳三十餘篇。一曰從亡隨筆。稱程濟撰。一曰致身錄。稱史仲彬撰。皆敘建文帝出亡之事。一曰鐵老先生冤報錄。所記陳瑛中冓之惡。尤極穢褻乃惡瑛者所爲。大都誕妄不可信也。<br/>
</p></div></body>
</html>
