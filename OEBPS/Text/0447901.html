<body><div id="text">
<font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->情田詞 三卷
</h2>
<!--ed:-->給事中邵庾曾家藏本
<p>
<!--no:-->國朝邵璸撰。璸初名宏魁。字柯亭。大興人。康煕己卯擧人。官新河縣教諭。遷昌邑知縣。其塡詞之學。出於朱彝尊。此集乃乾隆癸酉。其子履嘉所刊也。<br/>
</p></div></body>
