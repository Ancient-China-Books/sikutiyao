<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->名臣言行錄前集 十二卷
<!--ti:-->後集 十二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明徐咸撰。咸海鹽人。正德辛未進士。官至襄陽知府。先是豐城楊廉。本彭韶名臣錄贊。撰名臣言行錄四卷。所載凡五十五人。咸亦纂近代諸臣言行錄。凡四十八人。餘姚魏有本官河南巡撫時。嘗合刻之。及咸歸里之後。病其未備。重爲纂輯。於楊錄增十六人。於己所錄者。亦增二十五人。分爲前後二集。自爲序記其始末。而仍以魏有本初刻之序。弁於書首云。<br/>
</p></div></body>
</html>
