<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右政書類。典禮之屬。二十四部。一千五十一卷。皆文淵閣著錄。<br/>
<!--na:--></p><blockquote>案六官之政。始於冢宰。茲職官已各自爲類。故不復及六官之序。司徒先於宗伯。今以春官所掌。帝制朝章悉在焉。取以託始。尊王之義也。<br/>
</blockquote>
