<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->全吳水略 七卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明吳韶撰。韶華亭人。自號秦阜山人。是書成於嘉靖戊戌。首載蘇松七府爲總圖。次作捍海塘紀。次列太湖三江及諸水原委。凡疏導修築之事。以及歷代官司職掌。公移事實。悉採錄之。<br/>
</p></div></body>
