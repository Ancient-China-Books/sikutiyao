<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->東坡問答錄 一卷
</h2><p>
<!--no:-->舊本題宋蘇軾撰。所記皆與僧了元往復之語。詼諧謔浪。極爲猥褻。又載佛印環疊字詩。及東坡長亭詩。詞意鄙陋。亦出委巷小人之所爲。僞書中之至劣者也。
