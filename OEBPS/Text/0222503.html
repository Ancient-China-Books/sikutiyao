<font size="-1">
<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->隱山鄙事 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝李子金撰。子金柘城人。隱山其號也。與梅文鼎游藝揭暄王寅旭輩。互以算術相高。然核其所著。文鼎論醇而學博。藝理明而詞達。暄與寅旭。雖各持所見。亦頗有新意。子金是編。惟採幾何原本。及幾何要法二書。稍參己見。無大發明。不能與諸家抗衡也。<br/>
</p></body>
