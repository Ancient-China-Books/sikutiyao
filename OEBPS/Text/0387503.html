<title>四庫提要 集部三十 別集類存目四 元光漫稾 五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->元光漫稾 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明李徵撰。徵字誠之。湖廣桃源人。嘉靖壬辰進士。官至布政司參議。歸田後結廬於元光洞。因以名集。其於律詩題曰八句。面不名律詩。於絕句題曰四句。而不名絕句。爲唐宋諸集未見之例。詩多出韻。又不合洪武正韻。亦不知何說也。前序稱六卷。而其書實止五卷。後餘一頁。蓋殘闕之本。故今以五卷著錄焉。<br/>
</p></div></body>
</html>
