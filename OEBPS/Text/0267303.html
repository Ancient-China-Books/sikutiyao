<div id="text"><font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->郊外農談 三卷
</h2><p>
<!--no:-->明張鈇撰。鈇字子威。慈谿人。嘉靖丙戍進士。此書有文章不在高古。作詩亦要平易二條。蓋爲當時王李之學而發。其他議論。多以朱子爲宗。亦先姚江末派之弊。然持論往往迂緩。如引詩田畯之文。謂明代不設勤農之官。殊爲闕典。夫耕收穫。民閒自有常期。宋世勤農使等。亦止守令兼銜。徒爲具文。如一邑專設一官。課其勤隋。非惟冗員縻祿。且恐轉滋之擾。勸農適以妨農。明初定制。因其無益而廢之。不可反譏爲漏略也。
