<!--fi:-->經部六
<!--sf:-->易類六
</font><h2>
<!--ti:-->易經衷論 二卷
</h2><p>
<!--no:-->國朝張英撰。英字敦復。桐城人。康熙丁未進士。官至文華殿大學士。諡文端。是書專釋六十四卦之旨。而不及繫辭說卦序卦雜卦。毎卦各爲一篇。詮解大意。而不列經文。大抵以朱子本義爲宗。然於坎卦之貳用缶句。又以本義爲未安。而從程傳以樽酒簋貳爲句。則個未嘗有胡炳文等膠執門戸之見也。其立說主於坦易明白。不務艱深。故解乾彖元亨利貞云。文王繫辭。本與諸卦一例。解乾坤文言云。聖人舉乾坤兩卦。示人以讓易之法。如此擴充體會。蓋以經釋經。一掃紛紜轇轕之見。大旨具是矣。漢書儒林傳。稱費直惟以彖象繫辭十篇文言。解說上下經。知漢代專門。不矜繁說。英作是書。其亦此志歟。
</p><br/></div></body></html>
