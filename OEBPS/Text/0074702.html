<!--fi:-->經部三十六
<!--sf:-->四書類二
</font><h2>
<!--ti:-->孟子師說 二卷
</h2><p>
<!--no:-->國朝黃宗羲撰。宗羲有易學象數論。已著錄。是編以其師劉宗周。於論語有學案。於大學有統義。於中庸有愼獨義。獨於孟子無成書。乃述其平日所聞。著爲是書。以補所未備。其曰師說者。仿趙汸述黃澤春秋之學。題曰春秋師說例也。宗周之學。雖標愼獨爲宗。而大旨淵源。究以姚江爲本。故宗羲所述。仍多闡發良知之旨。然於滕文公爲世子章。力闢沈作喆語。辨無善無惡之非。於居下位章。力闢王畿語。辨性亦空寂隨物善惡之說。則亦不盡主姚江矣。其他議論。大都案諸實際。推究事理。不爲空疎無用之談。略其偏駁。而取其明切於學者。不爲無益。固不必執一格而廢衆論。因一眚而廢全書也。
