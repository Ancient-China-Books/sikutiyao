<font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->古人幾部 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝陳允衡撰。允衡字伯璣。南昌人。是書所錄。皆明哲保身之士。與急流勇退之人。允衡自序云。平湖陸叔度。著古人幾部。始管夷吾。終史天澤。凡八十一人。古之成大功定大策者。咸在焉。而其人亦有功成而身死。名立而毀至者。定是不變。無以語權。因更集古人。顏曰幾部。然其書首載堯舜。以堯之傳舜。舜之逃象。皆目爲知幾。亦淺之乎窺聖人矣。豈姑以寓防患之意。不規規於品題之當否耶。<br/>
</p></body>
