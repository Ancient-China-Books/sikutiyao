<body><div id="text">
<font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->通鑑綱目釋地糾繆 六卷
<!--ti:-->補注 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張庚撰。庚字浦山。秀水人。是書以通鑑綱目集覽質實謬誤不少。惟胡三省通鑑注。頗屬精當。可以正二書之謬。又校以顧祖禹讀史方輿紀要。及輿圖等書。爲糾繆以正其失。又爲補注以拾其遺。用力頗爲勤摯。然集覽質實之荒陋。本不足與辨。今旣與之辨矣。則宜元元本本。詳引諸書。使沿革分合。言言有據。庶幾以有證之文。破無根之論。而所糾所補。乃皆不著出典。則終不能關其口也。<br/>
</p></div></body>
