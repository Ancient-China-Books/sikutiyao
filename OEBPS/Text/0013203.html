<!--no:-->明龍子昂撰。子昂泰和人。嘉靖庚子舉人。官知縣。是編不標書名。前列讀易凡例。共三十二條。後列圖說。則解河圖洛書。及朱子本義九圖象數之理。疑爲全書之首卷。非完本也。<br/>
