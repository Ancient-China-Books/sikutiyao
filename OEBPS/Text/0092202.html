<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->大明同文集 五十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明田藝蘅撰。藝蘅字子藝。錢塘人。以歲貢生官休寧縣學訓導。明史文苑傳。附見其父汝成傳中。是編割裂說文部分。而以其諧聲之字爲部母。如東字爲部母。卽以棟凍之屬從之。顛倒本末。務與古人相反。又自造篆文。詭形怪態。更在魏校六書精蘊之上。考沈括夢溪筆談曰。王聖美治字學。演其義以爲右文。如水類其左皆從水。所謂古文者。如戔小也。水之小者曰淺。金之小者曰錢。貝之小者曰賤。如斯之類。皆以戔爲義也云云。夢溪筆談非僻書。藝蘅不應不見。殆剿襲其說。而諱所自來。不知王聖美之說。先不可通也。<br/>
</p></div></body>
