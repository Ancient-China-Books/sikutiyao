<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->國雅 二十卷
<!--ti:-->續國雅 四十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明顧起綸編。起綸有句漏集。已著錄。編選明諸家之詩。上起洪武。下迄隆慶。首列品目一卷。仿鍾嶸詩品。殷璠河岳英靈集。高仲武中興閒氣集例。但詩品不載詩。此則載詩。英靈閒氣二集。分列諸家姓名下。此則總冠卷首耳。所錄詩篇。採摭頗富。然起綸當嘉隆之際。太倉歷下。聲價方高。故惟奉藝苑卮言爲圭臬。持論似乎精詣。而錄詩多雜庸音。又聲氣交通。轉相標榜。其人品者。洪武至正德僅七十九人。嘉隆兩朝。乃至五十二人。而附見名姓者。尚不在其數。大抵與起綸攀援唱和。有瓜葛者居多。卷末附書牘二十篇。皆答徵詩謝入選者。其大略可睹矣。<br/>
</p></div></body>
