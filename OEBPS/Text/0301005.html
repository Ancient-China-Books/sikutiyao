<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->拊掌錄 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題元人撰。不著名氏。後有至正丙戌華亭孫道明跋。亦不言作者爲誰。說郛載此書題爲宋元懷。前有自序。稱延祐改元立春日囅然子書。蓋元懷自號也。此本見曹溶學海類編。中失去前序。遂以爲無名氏耳。書中所記。皆一時可笑之事。自序謂補東萊呂居仁軒渠錄之遺。故目之曰拊掌錄云。<br/>
</p></div></body>
