<!--ed:-->永樂大典本

<div id="text"><font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->許魯齋考歲略 一卷
</h2><p>
<!--no:-->元耶律有尚撰。有尚字伯強。號迂齋。東平人。以伴讀功授助教。歷昭文館大學士。諡文正。事蹟具元史本傳。世祖時。許衡除中書左丞。固辭不受。因上奏取舊門生十二人爲伴讀。有尚其一也。是編載衡言行。較史爲詳。然大端已具於史矣。
</p><br/></div></body></html>
