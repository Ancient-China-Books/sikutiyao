<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->東坡文談錄 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->元陳秀民編。秀民字庶子。四明人。初官武岡城歩巡檢。擢知常熟州。後爲張士誠參軍。歷浙江行中書省參知政事翰林學士。是編雜採諸家評論蘇文之語。大抵諸書所習見。又秀民旣別有東坡詩話錄。而此編又濫及於詩。爲例亦復不純。<br/>
</p></div></body>
