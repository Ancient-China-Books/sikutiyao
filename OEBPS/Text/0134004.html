<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->名相贊 一卷
</h2><p>
<!--no:-->明尹直撰。直字正言。泰和人。景泰甲戌進士。官至華蓋殿大學士。諡文和。事蹟具明史本傳。是書取漢唐宋相業足稱者。始蕭何。終文天祥。凡八十七人。採摭事實。各爲之贊。
</p><br/></div></body></html>
