<title>四庫提要 集部四十六 總集類存目三 史漢文統 十五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->史漢文統 十五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明童養正編。養正字聖功。會稽人。是集序稱丙子。凡例稱竣於乙亥。均不著年號。卷端有王思任鑒定字。凡例中又稱張采。則崇禎八年九年也。凡史記統五卷。刪節史記。多所未安。西漢文統五卷。東漢文統五卷。分錄兩漢之文。而漢書則附於東漢中。又與史記例異。相其評點。蓋坊刻射利之本也。<br/>
</p></body>
