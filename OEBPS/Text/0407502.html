<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->淸端集 八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝陳璸撰。璸字文煥。一字眉川。海康人。康熙甲戌進士。官至福建巡撫。諡淸端。是集凡文七卷。詩一卷。皆非當行。然璸居官以廉介稱。其節概足以自傳。亦不必以文章傳也。<br/>
</p></body>
