<title>四庫提要 史部十七 傳記類存目三 蘇材小纂 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->蘇材小纂 六卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->明祝允明撰。允明字希哲。長洲人。宏治壬子舉人。官至應天府通判。明史文苑傳。附見徐禎卿傳中。是書記天順以後蘇州人物。前有自序。稱宏治改元。詔中外諸司。撰集事蹟。上史館爲實錄。簡允明等數弟子員司其事。因私纂紀爲此書。第一曰簪纓纂。徐有貞以下十九人。第二曰邱壑纂。杜瓊以下五人。第三曰孝德纂。朱灝一人。第四曰女憲纂。王妙鳳以下三人。第五曰方術纂。張豫等二人。大約本之碑誌行狀。而稍爲考據異同。註於本文之下。其敍徐有貞事。頗有諱飾。蓋允明爲有貞外孫。親串之私。不能無所假借云。<br/>
</p></div></body>
</html>
