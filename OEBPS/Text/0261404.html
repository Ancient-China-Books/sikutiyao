<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->內外篇 二卷
</h2><p>
<!--no:-->明周宏袓撰。宏祖字少魯。麻城人。嘉靖己未進士。官至南京光錄寺卿。事蹟具明史本傳。是編內篇所論。皆性命道德事。多剽竊老莊之旨。外篇則自天文地理錢榖甲兵。皆各有論。然皆略涉藩籬。不能得其精要也。
</p><br/></div></body></html>
