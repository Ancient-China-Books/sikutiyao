<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->韓魏公別錄 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋王巖叟撰。巖叟字彥霖。淸平人。鄉舉省試廷對皆第一。調欒城簿。歷樞密直學士簽書院事。事蹟具宋史本傳。巖叟嘗在韓琦幕府。每與琦語。輒退而書之。琦歿後。乃次爲別錄三篇。上篇皆琦奏對之語。中篇乃琦平日緒言。下篇則雜記其所聞見也。讀書志稱以國史考之。歲月往往牴牾。蓋失之誣。其書讀書志作四卷。書錄解題載有語錄一卷。亦稱與別錄小異而實同。別錄分四卷。此總爲一篇。皆與此本三卷不合。其爲何時所併。不可考矣。<br/>
</p></div></body>
