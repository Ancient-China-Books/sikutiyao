<!--ed:-->湖北巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->徵古堂類稾 十八卷
</h2><p>
<!--no:-->明陳文濤撰。文濤字濤生。廣濟人。是集凡論六卷。經解二卷。史議二卷。子略一卷。書序傳記誌林各一卷。詩二卷前有自序。及徵古堂書目序。列生平著述凡七十五卷。謂諸書編輯成帙。貲貧務謬。不能悉以問世。僅梓其略云云。卽四卷至十一卷是也。
</p><br/></div></body></html>
