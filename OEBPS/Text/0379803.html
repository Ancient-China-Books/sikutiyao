<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->禮庭吟 二卷
</h2><p>
<!--no:-->明孔承慶撰。承慶字永祚。曲阜人。至聖六十代孫也。年三十一。未及襲封而卒。其外祖王惟善。爲裒其遺詩。以成此集。有景泰閒同郡許彬序。又有天順丁丑長洲劉鉉序。歲久散佚。康熙庚辰。衍聖公孔毓圻。檢校先世遺稾。又得而重刊之。
