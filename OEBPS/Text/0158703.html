<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->河源記 一卷
</h2><p>
<!--no:-->元潘昂霄撰。昂霄字景樑。號蒼崖。濟南人。官至翰林侍讀學士。諡文僖。是書紀世祖至元十七年。遣達實（原作篤什。今改正。）西溯河源至星宿海事。末有元統中柯九思跋。元史已全錄其文。此別行之本也。河源遠隔窮荒。前志傳聞。率皆瞽說。惟達實嘗親歷其地。故昂霄以聞於其弟庫克楚（原作闊闊出。今改正。）者。記爲是編。自詫爲古所未睹。迨我皇上神武遠揚。平定西域。揆度水脈。規量地形。又知達實所言。仍多疎漏。已重爲考定。勒在鴻編。用以祛萬古之疑。而訂百世之謬。昂霄是記。竟以故紙置之。可矣。
