<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->杲堂文鈔 六卷
<!--ti:-->詩鈔 七卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝李鄴嗣撰。鄴嗣字杲堂。鄴縣人。順治中諸生。其文鈔餘姚黃宗羲所定。詩鈔其同里徐風垣所定也。鄴嗣自序。稱得黃梨洲而後敢爲文。得梁中狄而後敢爲詩。宗羲序稱其皆胸中流出。無比擬皮毛之習。蓋破除王李鍾譚之窠臼。而毅然自爲者也。<br/>
</p></body>
