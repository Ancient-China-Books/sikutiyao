<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->含素子麈譚 十卷
</h2><p>
<!--no:-->明朱淸仁撰。淸仁號懷白。別號含素子。黃州人。流寓南昌爲道士。此書分條劄記。而以類分爲十篇。曰行品。曰元眞。曰聖居。曰佛說。曰審世。曰博論。曰迂言。曰地形。曰雜記。曰疣批。疣批卽諸篇之自評。彙之於末。其實九篇也。其說有頗切事理者。然大旨出於黃老。艾南英序。取其闢佛。然淸仁爲道士。自爭釋老之勝負。非儒者之闢佛。其地形一篇。雜採山海經神異經及道家附會之說。繪爲地圖。尤爲謬誕。
</p><br/></div></body></html>
