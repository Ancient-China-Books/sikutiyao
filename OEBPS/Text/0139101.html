<body><div id="text">
<font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->人瑞錄 一卷
</h2>
<!--ed:-->衍聖公孔昭煥家藏本
<p>
<!--no:-->國朝孔尚任撰。尚任號東塘。又號云亭山人。曲阜人。官至戶部郞中。是書記康熙二十七年。天下奏報壽民。自七十歲至百歲以上者。統三十七萬有奇。以著太平生息之盛。<br/>
</p></div></body>
