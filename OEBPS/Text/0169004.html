<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->南京行人司志 十六卷
</h2><p>
<!--no:-->明翁逢春撰。逢春吳縣人。南京國子監生。分詔命建官公署儀注奏疏年表列傳藝文八門。董其事者。爲南京行人司左司副彭維成。前有維成序。序末私印。作萬歷給諫四字。考維成字元性。廬陵人。萬歷辛丑進士。以刑科給事中謫是官。故自標此目。然旣志行人。宜以行人爲斷。是書乃載維成爲給事中時奏疏。是六科志。非行人科志矣。又載維成一切來往書牘。居藝文十之五六。是維成之別集。非官書矣。殆全不知體例爲何事也。
</p><br/></div></body></html>
