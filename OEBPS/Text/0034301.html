<title>四庫提要 經部十七 詩類存目一 詩經類考 三十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩經類考 三十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明沈萬鈳撰。萬鈳字玉臺。嘉善人。萬歷丁酉舉人。官知縣。茲編於三百篇所載名物典故。分門編錄。前有古今論詩考。逸詩考。音韻考。後有風雅頌異同考。羣書字異考。凡所援據。不能盡本經傳。故往往不精不詳。如天文類釋三五小星。引釋名曰星散也。說文曰萬物之精。上爲列宿。如此之類。與經義無涉。實爲泛濫。又如朝制有大朝覲之朝。若韓侯入覲是也。又有常朝之朝。若雞鳴之詩是也。而此書禮制類。乃止引曲禮天子當扆而立。當宁而立。及周禮太宰大朝覲會同數則。而玉藻朝辨色始入諸條。乃竟遺之。如此之類。亦多失於考核。蓋此書本詩名物疏而作。而實不及原書也。<br/>
</p></div></body>
