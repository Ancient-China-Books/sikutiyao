<!--fi:-->集部一
<!--sf:-->楚辭類存目
</font><h2>
<!--ti:-->離騷草木疏補 四卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明屠本畯撰。本畯有閩中海錯疏。已著錄。是書以宋吳仁傑離騷草木疏。多有未備。特於香草類增入麻秬黍薇藻稻粢麥梁八種。於嘉木類增入楓梧二種。其餘於仁傑疏多所删汰。自謂明簡過之。而實則反失之疎略。又每類冠以離騷本文及王逸註。擬於詩之小序。亦無關宏旨。徒事更張。至仁傑謂宿莽非卷葹。斥王逸註及郭璞爾雅註之誤。本畯是書。引羅願爾雅翼以明之。不知其引南越志寧鄉草名卷葹。江淮閒謂之宿莽者。正主廓之說。不免自相剌謬。尤失於考證矣。<br/>
</p></div></body>
