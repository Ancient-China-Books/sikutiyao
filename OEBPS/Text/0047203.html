<title>四庫提要 經部二十四 禮類存目二 禮記集說辨疑 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->禮記集說辨疑 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明戴冠撰。冠字章甫。長洲人。以選貢授紹興府訓導。是書所論。凡曲禮六條。檀弓九條。王制三條。曾子問二條。文王世子一條。禮器一條。郊特牲一條。內則五條。玉藻二條。大傳一條。少儀一條。喪大記二條。祭義一條。表記一條。緇衣一條。蓋未竟之書也。嘉靖丁未。陸粲刊冠所作濯纓亭筆記。附載於末。然筆記爲雜說。而此書究爲經解。今仍析爲二。各著錄焉。<br/>
</p></div></body>
</html>
