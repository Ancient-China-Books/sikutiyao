<!--fi:-->史部七
<!--sf:-->雜史類
</font><h2>
<!--ti:-->咸淳遺事 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。宋史藝文志不著錄。惟明文淵閣書目。載有此書一册。核其詞意。疑宋之故臣遺老爲之也。其書於尊崇錫命諸政典。紀載頗詳。並備錄學士院所行制命之詞而朝廷大政。乃多闕略不載。或兵火之餘。收僅存之案牘。排比成編歟。然其遺文瑣記。多史氏之所未備。雖識小之流。亦足以資考訂。而明鑑戒也。考度宗咸淳紀號。盡於十年。而永樂大典載是書。自卽位改元。迄於八年而止。尚闕其後二年。不知何時散佚。其文字亦多脫誤。不盡可讀。以宋代遺編。頗存舊事。外閒絕無傳本。不可竟使之湮沒。謹釐訂其文。編爲二卷。備史籍之一種焉。<br/>
</p></body>
