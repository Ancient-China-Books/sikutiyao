<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->南雷文定 十一卷
<!--ti:-->文約 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝黃宗羲撰。宗羲有周易象數論。已著錄。其所作古文。舊有南雷文案。吾悔撰杖吾山等集。晚年手自删削。名曰文定。後更刊存四卷。故名曰文約云。<br/>
</p></div></body>
