<title>四庫提要 子部二十四 藝術類存目 畫譜 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->畫譜 六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著撰人名氏。首唐六如畫譜一卷。次五言唐詩畫譜一卷。次六言唐詩畫譜一卷。次七言唐詩畫譜一卷。次木本花譜一卷。次草本花譜一卷。次扇譜一卷。譜首各有小序。蓋明季坊本也。<br/>
</p></div></body>
</html>
