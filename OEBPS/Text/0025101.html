<!--fi:-->經部十二
<!--sf:-->書類二
</font><h2>
<!--ti:-->尚書廣聽錄 五卷
</h2><p>
<!--no:-->國朝毛奇齡撰。奇齡欲注尚書而未及。因取舊所雜記者。編次成書。名曰廣聽。用漢志書以廣聽語也。奇齡嘗語其門人曰。尚書事實乖錯。如武王誥康叔。周公居洛邑。成王寧周公。周公留召公。皆竝無此事。是書之意。大約爲辨證三代事實而作。初作於禹州。繼撰於嵩山。凡屢易稿。至作尚書冤詞訖。而始刪成爲五卷。其堅護孔傳。至謂安國解舜典文。與同禮同者。乃相傳之虞禮。竝非出自周禮。夫𣏌宋無徴。孔子已嘆不知。相傳之虞禮。竟出何書。可謂虚辭求勝。不顧其安。然於名物典故。則引據考證。時有可採。置其臆斷之說。而取其精核之論。於經義亦有所補也。
</p><br/></div></body></html>
