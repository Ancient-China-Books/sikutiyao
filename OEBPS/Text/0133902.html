<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->草莽私乘 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->舊本題明陶宗儀編。宗儀有國風尊經。已著錄。是書凡錄胡長孺王惲許有壬虞集劉因李孝光金炯楊維楨林淸源龔開周仔肩揭傒斯貢師泰汪澤民十四人雜文二十首。皆紀當時忠孝節義之作。王世貞集。有此書跋。語云係宗儀手鈔。然孫作滄螺集。載有宗儀小傳。紀所作書目。有說郛一百卷。書史會要九卷。四書備遺二卷。輟耕錄三十卷。無此書名。疑好事者依託也。<br/>
</p></div></body>
</html>
