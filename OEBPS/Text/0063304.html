<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋義 十五卷
</h2><p>
<!--no:-->國朝孫嘉淦撰。嘉淦字錫公。興縣人。康熙癸巳進士。官至吏部尚書。協辦大學士。諡文定。嘉淦以春秋一書。比事屬詞。經本甚明。無藉於傳。乃盡去各傳。反覆經文就事之前後。比而屬之。尋其起止。通其脈絡。其事俱存。義亦可見。至日月名氏爵諡之閒。則不復爲之穿鑿。然大抵以公羊常事不書之說爲根本。於春秋本旨。未能盡愜。後自覺其失。旋燬其版。此猶其初刊時所印行云。（語詳楊方達春秋義補註條下。）
</p><br/></div></body></html>
