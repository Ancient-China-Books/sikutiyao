<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->履菴集 十二卷
</h2><p>
<!--no:-->明萬士和撰。士和字思節。宜興人。嘉靖辛丑進士。官至禮部尚書。諡文恭。事蹟具明史本傳。是集凡詩詞三卷。雜文九卷。其官江西貴州湖廣山東。以至爲宗伯時事蹟。頗散見於其中。然過任自然。罕鑄詞之功。蓋士和受業唐順之。能不染七子雕繪之習。而殫心吏事。又未能竟其業也。
</p><br/></div></body></html>
