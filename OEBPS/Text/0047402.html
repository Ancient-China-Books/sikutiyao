<font size="-1">
<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->禮記新義 三十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明湯三才撰。三才字中立。丹陽人。朱彜尊經義考。敍其書於王翼明趙宧光之前。蓋隆慶萬曆閒人也。前有其子道衡序。其書與先儒傳注。多所牴牾。如解純素。謂純字不當讀準。解負劍辟咡。謂負劍爲長者背負童子。皆不可爲訓。惟於名物度數。偶有考證。閒或可備一解耳。<br/>
</p></body>
</html>
