<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->上生集 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明秦燢撰。燢字曰上。一字廣齋。無錫人。萬歷中諸生。上生其號也。是集乃崇禎初。其子堈坊所刊。前四卷爲詩。後四卷爲文。前有小傳。稱其長齋繡佛。趺坐焚修。蓋耽於禪悅之士。故所作韻語。多近揭頌。文集自壽序祭文外。亦募緣疏引爲多。<br/>
</p></body>
