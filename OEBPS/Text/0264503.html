<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->讀書雜鈔 二卷
</h2><p>
<!--no:-->宋魏了翁撰。其書多辨證經義之語。若引左傳或濡馬褐以救之。註褐。馬衣。遂謂馬有衣。不知馬衣卽馬被具。猶之宋人以馬被具爲馬甲耳。非別有衣也。春秋正義。引服虔說謂馬繁纓爲索帬。豈馬者亦別有帬耶。此類皆隨文生解。不得經意。其謂哉生魄當作霸。霸魄二字有異。昭爲韶音。不始晉諱。則皆有合於說文之旨。蓋隨筆劄記之書。不及一一考證。故不能一一精核也。
</p><br/></div></body></html>
