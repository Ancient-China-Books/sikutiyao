<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->史通訓故補 二十卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->國朝黃叔琳撰。叔琳有研北易鈔。已著錄。是書補王維儉註所未及。與浦起龍史通通釋。同時而成。而此本之出略前。故起龍亦閒摭用所稱北平本者。卽此書也。浦本註釋較精核。而失之於好改原文。又評註夾雜。儼如坊刻古文之例。是其所短。此本註釋不及起龍。而不甚改竄。猶屬謹嚴。其圈點批語。不出時文之式。則與起龍略同。惟起龍於知幾原書。多所迴護。卽疑古惑經之類。亦不以爲非。此書頗有糾正。差爲勝之耳。<br/>
</p></div></body>
