<!--ed:-->原任工部右侍郞李友棠家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->範家集略 六卷
</h2><p>
<!--no:-->國朝秦坊撰。坊字表行。號儼塵。無錫人。是編分身範程範文範言範說範閨範。自周秦以及明代。凡前賢格言懿行。彙爲一帙。然頗宂雜。如宋太祖誓碑一事。旣以帝土之事。雜於臣庶中。而不殺柴氏子孫。亦無於身範也。
</p><br/></div></body></html>
