<title>四庫提要 子部三十四 雜家類存目一 類博雜言 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->類博雜言 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明岳正撰。正字季方。號蒙泉。漷縣人。正統戊辰進士第一。由編修改修撰。天順中入閣預機事。以謀去石亨曹吉祥不成。謫欽州同知。後逮繫杖戍肅州。憲宗立。復本官。留侍經筵。又以忤大學士李賢。出爲興化府知府。嘉靖初追贈太常寺卿。諡文肅。事蹟具明史本傳。此書雜論陰陽五行。及醫卜星算之說。中閒論大衍之數。及皇極經世之數。亦頗有發明。明史藝文志作二卷。今已編入正類博稾中。此本乃曹溶學海類編所僅收。存六頁。非其全也。<br/>
</p></body>
