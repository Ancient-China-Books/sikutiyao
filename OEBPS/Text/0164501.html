<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->山左筆談 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題明黃淳耀撰。淳耀字蘊生。號陶菴。嘉定人。崇禎癸未進士。南都破後。殉節死。事蹟具明史儒林傳。是編所紀。皆山東風土形勢山川古蹟。及海運備倭諸事宜。徵引拉雜。殊鮮倫理。案淳耀生平未嘗遊山東。所著陶菴集內。亦無此書名。此本見曹溶學海類編中。疑亦出僞託也。<br/>
</p></body>
