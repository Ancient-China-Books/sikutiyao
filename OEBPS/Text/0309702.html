<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部一
<!--sf:-->楚辭類存目
</font><h2>
<!--ti:-->楚辭評林 八卷
</h2><p>
<!--no:-->明沈雲翔編。雲翔字千仞。慶城人。是書成於崇禎丁丑。因朱子集註。雜採諸家之說。標識簡端。宂碎殊甚。蓋坊賈射利之本也。
</p><br/></div></body></html>
