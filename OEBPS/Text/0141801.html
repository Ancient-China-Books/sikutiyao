<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->史記鈔 六十五卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明茅坤編。坤有徐海本末。已著錄。是編删削史記之文。亦略施評點。然坤雖好講古文。恐未必能刊正司馬遷也。<br/>
</p></div></body>
