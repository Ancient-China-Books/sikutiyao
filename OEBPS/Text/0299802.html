<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->陸氏虞初志 八卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題陸氏虞初志。不著其名。惟第一卷中續齊諧記有跋。稱得於外舅都公家。疑爲都穆壻也。其書所收諸家小說。惟吳均爲梁人。餘皆唐人雜傳。不出太平廣記之中。殊乏異聞。白猿傳舊題江總。雖曰託名。然旣爲謗歐陽詢而作。則出於隋末唐初。更無疑義。乃以殿唐末。未免失倫。則亦隨手鈔合。取足卷帙。無所詮次之本矣。<br/>
</p></div></body>
