<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->駱兩溪集 十四卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明駱文盛撰。文盛字質甫。武康人。嘉靖乙未進士。官翰林院編修。初蔡汝柟刻其詩集七卷。幷爲之評點。卷首汝柟序。卽爲詩集而作。此集益以雜文筆記七卷。蓋楊鶴所續增也。其詩文皆於淺弱之中。時有淸遠之致。蓋文盛官翰林時。以不附嚴嵩。遂移疾不出。後貧病垂死。有以千金求居閒者。尚力揮之。至沒無以葬。事具吳尚文序。及卷末尚文書事中。是其胸次本高。故吐言不俗。特編次者欲取卷帙之富。未能盡翦其榛楛耳。<br/>
</p></div></body>
