</font><h2>
<!--ti:-->畫紀補遺 二卷
<!--ti:-->元畫紀 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。載宋高宗以後。元至正以前諸畫家。頗多舛錯。如馬遠之父名公顯。兄名逵。乃以逵爲遠之弟。以公顯爲遠之孫。並云傳家學不逮厥祖。顚倒甚矣。其他脫漏。更指不勝屈也。<br/>
