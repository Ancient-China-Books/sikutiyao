<title>四庫提要 子部四十一 雜家類存目八 古今名賢說海 二十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->古今名賢說海 二十二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->不著編輯者名氏。前有隆慶辛未自序一首。題言飛來山人所錄。皆明人說部。分爲十集。以十干標目。自陸粲庚己編以下。凡二十二種。種各一卷。皆删節之本。非其完書。考明陸楫有古今說海一百四十二卷。此似得其殘闕之板。僞刻序目以售欺者也<br/>
</p></div></body>
</html>
