<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->龍門子凝道記 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明宋濂撰。濂有洪武聖政記。已著錄。是書乃元至正閒。濂入小龍門山所著。有四符八樞十二微。總二十有四篇。蓋道家言也。舊載潛溪集中。嘉靖丙辰。與劉基郁離子。合刻於開封。李濂爲之序。<br/>
</p></body>
</html>
