<title>四庫提要 子部四十七 類書類存目一 涉覽屬比 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->涉覽屬比 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明朱文撰。文睢州人。末有自跋。稱書成於正德乙巳。然正德紀年無乙巳。或己巳誤也。其書每條以古人二事相似者。合而論之。事皆習見。議論亦膚淺。自跋謂事之同異。未得以類而論。時之先後。弗克以次而序。以是爲歉。蓋欲爲類書而未成云。<br/>
</p></div></body>
</html>
