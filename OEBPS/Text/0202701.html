<font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->棉陽學準 五卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝藍鼎元撰。鼎元有平臺紀略。已著錄。雍正戊申。鼎元以普寧縣知縣。署理潮陽。因經理其學校。作是編以訓士。卷一曰同人規約。卷二曰講學禮儀。丁祭禮義。書田志。卷三卷四曰閒存錄。卷五曰道學源流。太極要義。西銘要義。棉陽者。潮陽古地名也。<br/>
</p></body>
