<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->石屋山居詩 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->題曰石屋禪師撰。不著其名。明史藝文志。浙江通志。亦不載其目。詩中有吾家住在霅溪西之語。蓋明代湖州僧也。是集前爲山居各體詩。後附偈頌九十首。首署參學門人至柔編。新安吳明春校正。其詩不脫釋家語錄之氣。不足以接蹟吟壇。<br/>
</p></body>
</html>
