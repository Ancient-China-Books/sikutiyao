<font size="-1">
<!--fi:-->經部三十二
<!--sf:-->孝經類存目
</font><h2>
<!--ti:-->讀孝經 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝應是撰。是字敬非。號敬齋。宜黃人。康熙己酉舉人。是書以唐宋註疏爲主。參以陳選集註。及各家之說。其自爲之註者。稱愚案。多循文摘句。無所發明。<br/>
</p></div></body>
