<title>四庫提要 史部三十六 職官類存目 念初堂集 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->念初堂集 十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->不著撰人名氏。首題念初堂集。其書則志太學之略也。案鄧元錫函史下編。載嘉靖閒王祭酒材。官司業時。考稽典訓。作太學志六編。編爲之序。序各有志。竝鈔撮其略云云。蓋卽是書也。書列典制謨訓禮樂政事論議人材六門。門各分上下二卷。材。江西新城人。嘉靖辛丑進士。官至太常寺卿。掌國子監祭酒事。元錫竟稱爲祭酒。非也。<br/>
</p></div></body>
</html>
