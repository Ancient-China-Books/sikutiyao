<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->騷略 三卷
</h2><p>
<!--no:-->宋高似孫撰。似孫有剡錄。已著錄。是編皆所擬騷賦。凡三十三篇。其後欸乃詞一篇。集杜甫詩八句。柳宗元詩四句爲之。殊讖詭也。
</p><br/></div></body></html>
