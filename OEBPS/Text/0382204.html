<title>四庫提要 集部二十九 別集類存目三 山堂萃稾 十六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->山堂萃稾 十六卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明徐問撰。問有讀書劄記。已著錄。是編詩六卷。文十卷。而奏疏三篇。附詩之末。體例殊別。其詩文平正通達。而傷於淺易。中有孫偉方豪黃佐三人評語。蓋卽以點勘之本付雕。亦非古式。<br/>
</p></div></body>
