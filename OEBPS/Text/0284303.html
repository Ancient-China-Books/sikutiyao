<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->羣書集事淵海 四十七卷
</h2><p>
<!--no:-->不著撰人名氏。明史藝文志。以爲宏治時人編。蓋據高儒百川書志所載也。考李東陽懷麓堂集。有此書後序。稱國初人所輯。內官監左少監賈性在司禮購而得之。捐貲鏤版。病其字太小。募善書者錄之。稍拓其式。是此書本出自明初。百川書志。特據賈性重刻之本。遂誤以爲宏治閒人耳。其書分門十。分子目五百七十二。集諸書事蹟。自春秋迄戰國。凡數千條。條下各注所出。皆陳因習見。又門目繁碎。配隸或多不當。引據亦多舛誤。殊無足採錄。卽李東陽及劉健原序。亦深致微詞云。
</p><br/></div></body></html>
