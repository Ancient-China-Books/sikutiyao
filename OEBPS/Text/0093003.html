<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->六書準 四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝馬調鼎撰。調鼎字雪鷗。華亭人。其書分象形指事會意諧聲四類。每類分平上去入。而假借轉注。卽見於四類之中。然其書雖力闡古義。而於六書本旨。多所未明。如社之一字。說文繫傳。从示土聲。此書不見繫傳。乃以社爲會意字。又如風之一字。說文从虫凡聲。此書不知風之古音。而以爲从蟲省聲。則其他概可知矣。<br/>
</p></div></body>
