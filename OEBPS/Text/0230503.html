<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->易數總斷 無卷數
</h2><p>
<!--no:-->舊本題新安和玉山人程汝文撰。不著時代。詳其版式紙色。蓋明人書也。其書分一千八十局。立三奇八門。而上方則附以易卦爻詞。蓋方技之家。以六壬奇門。假易義以立法。非易之本法也。
</p><br/></div></body></html>
