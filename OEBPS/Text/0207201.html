<font size="-1">
<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->折獄卮言 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝陳士鑛撰。士鑛有江南治水記。已著錄。是篇摭取四書諸經愼刑之語。兼及漢詔一二條。徵引疎略。無所發明。曹溶載之學海類編中。姑盈卷帙而已。不足以言著書也。<br/>
</p></div></body>
