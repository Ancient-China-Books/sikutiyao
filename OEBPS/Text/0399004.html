<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->道山堂前集 四卷
<!--ti:-->後集 七卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝陳軾譔。軾字靜機。侯官人。前明崇禎庚辰進士。入國朝官至廣西蒼梧道。是編前集文一卷。詩三卷。詩餘附之。後集文二卷。詩三卷。詩餘二卷。軾詩文皆淸婉和雅。特未深厚。七言古體。亦多未諧音節。蓋非其所長。<br/>
</p></div></body>
