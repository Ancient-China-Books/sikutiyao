<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->隆池山樵集 二卷
</h2><p>
<!--no:-->明彭年撰。年字孔嘉。長洲人。隆池山樵其號也。明史文苑傳。附見文徵明傳中。年書名亞於徵明。然當時鮮有稱其詩者。獨王世貞序。稱徵明詩以韻勝。而年詩以邊幅勝。其詞亦頗有抑揚矣。又據世貞序。稱徵明孫子悱。乃年女壻。年死後。其家取其詩文草。鬻於某甲。得緡錢以資葬。後有永嘉王公者。從某甲購得之。然已佚其大半。其存者僅十之三。故此編有詩無文。明史藝文志。載隆池山樵集三卷。與此不合。疑刊本偶誤二字爲三云。
</p><br/></div></body></html>
