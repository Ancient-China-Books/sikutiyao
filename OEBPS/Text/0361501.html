<!--ti:-->王合人詩集 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王紱撰。紱字孟端。無鍚人。別號友石生。又曰九龍山人。洪武中徵至京師。尋坐累戍朔州。永樂初用薦以善書供事文淵閣。久之除中書舍人。卒於官。事蹟具明史文苑傳。集爲其子默所編。又名友石山房稾。前有曾棨王進序。後附章昞如胡廣等所作行狀墓表。紱博學工書畫。所作山水竹石。風韻蕭灑。妙絕一時。說者謂可繼其鄉倪瓚。其詩雖結體稍弱。而淸雅有餘。蓋其神思本淸。故雖長篇短什。隨意擩染。不盡計其工拙。而擺落塵氛。自然合度。都穆南濠詩話獨稱寄別娶婦者一絕。則傖父面目。不足以見紱之長矣。<br/>
</p></body>
