<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->論性書 二卷
</h2><p>
<!--no:-->國朝魏裔介撰。是書引書易孝經論語家語左傳禮記中庸孟子孔叢子子華子苟卿子論衡老子。以及唐宋以來諸家論性之語。而衷以己說。末自附性說二篇。
