<title>四庫提要 經部三十九 樂類存目 大樂嘉成 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->大樂嘉成 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明袁應兆撰。應兆字瑜石。江寧人。崇禎中舉人。官休寧縣教諭。明自洪武二十六年。頒大成雅樂於天下。令學官依式制造。然奉行者。或舉或不舉。其舉者或久而廢。故明之季年。休寧學尚不備樂。應兆乃與知縣王佐。考核定制。編爲此書。實明一代享祭先師之樂譜。非一縣之樂譜也。<br/>
</p></div></body>
</html>
