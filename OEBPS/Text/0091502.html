<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->童蒙習句 一卷
</h2><p>
<!--no:-->明趙撝謙撰。撝謙有六書本義。已著錄。焦竑筆乘。載撝謙著書十種。此書居第八。惟六書本義及學範行世。餘書則邱濬李東陽謝遷。先後訪於嶺南不獲。則此書爲明人所未見。亦僅存之本矣。其例凡列一字。必載篆隸眞草四體。然小篆及眞書。各有定格。而隸草變體至多。不能賅備。姑見崖略而已。撝謙本以小學名。此則鄉塾訓課之作。非其精義之所在也。
