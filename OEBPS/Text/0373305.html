<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->杜詩說 十二卷
</h2><p>
<!--no:-->國朝黃生撰。生有字詁。已著錄。此書以杜甫詩分體註釋。於句法字法。皆逐一爲之剖別。大旨謂前人註杜。求之太深。皆出於私臆。故著此以闢其謬。其說未嘗不是。然分章別段。一如評點時文之式。又不免失之太淺。中如謂行經昭陵詩。非祿山亂後所作。寄裴施州詩。據文苑英華本。增遙憶書樓碧池映七字於末。雖亦閒有考證。然視其字詁義府。相去不止上下牀矣。蓋深於小學。而疎於詩法者也。
</p><br/></div></body></html>
