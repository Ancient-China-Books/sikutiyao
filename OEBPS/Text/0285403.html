<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->藝圃萃盤錄 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->是書分類標題。各繫以總論。蓋經生揣摩對策之本。卷首題曰丁卯解元用齋周汝礪選。戊辰進士貞菴蔣以忠纂。丁卯同年養菴蔣以化輯。竟不知實出誰手也。<br/>
</p></body>
