<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->明四禮集說 八卷
</h2><p>
<!--no:-->明韓承祚撰。承祚自署曰東魯。不知何郡邑人也。是書成於萬歷壬子。大約宗朱子家禮。而參以明會典。冠婚喪祭。以次分條。雜述前人之儀。而圖說儀注祝文等。因類附焉。
</p><br/></div></body></html>
