<title>四庫提要 子部四十二 雜家類存目九 九朝談纂 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->九朝談纂 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。輯明太祖至武宗九朝說部雜事。共爲一書。分太祖爲三册。成祖以下爲七册。前列所採書目。凡五十餘種。而卷內所輯書名。尚有在所列之外者。蓋江少虞事類實類苑之類。然採摭未備。去取亦未精也。<br/>
</p></div></body>
</html>
