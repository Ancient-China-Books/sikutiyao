<div id="text"><font size="-1">
<!--fi:-->史部二十八
<!--sf:-->地理類存目一
</font><h2>
<!--ti:-->古今約說 無卷數
</h2><p>
<!--no:-->國朝郡元龍編。自署曰古九峯。蓋松江人也。其書節鈔古今輿地故實詩文。排輯成編。漫無體例。兼有塗乙空闕處。猶未完之稿也。
</p><br/></div></body></html>
