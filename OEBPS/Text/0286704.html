<!--ed:-->副都御史黃登賢家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->傭吹錄首集 二十卷
<!--ti:-->次集 二十一卷
</h2><p>
<!--no:-->明文德翼撰。德翼有宋史存。已著錄。是書皆採集古人新巧字句。蓋沿楊愼謝華啓秀而廣之者。然多不著出典。時有譌誤。閒作品題。亦皆儇佻之語。蓋又兼涉竟陵之習者也。
</p><br/></div></body></html>
