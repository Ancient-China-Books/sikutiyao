<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->考古辭宗 二十卷
</h2><p>
<!--no:-->明況叔祺編。叔祺字吉甫。高安人。嘉靖庚戌進士。官至貴州提學僉事。是書以浦南金所編修辭指南爲藍本。而增鈔文選雙字類要。於各類之下。一切分目體式。及每類之前。半皆仍浦氏之舊。因人成事。不足尚也。
</p><br/></div></body></html>
