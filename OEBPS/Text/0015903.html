<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易疏 五卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明黃端伯撰。端伯字元公。江西新城人。崇禎戊辰進士。除寧波府推官。福王時官禮部儀制司郎中。南京破。死難。事蹟附見明史高倬傳。乾隆乙未。賜諡忠節。其書專主京房易傳。卷首所列諸圖。皆以發明京氏卦變之義。旁及陰符乾鑿度握奇遁甲等書。其說頗近荒渺。又先天圖震巽互易。後天圖乾艮互易。亦從來所未有也。<br/>
</p></body>
