<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->葉忠節遺稾 十三卷
</h2><p>
<!--no:-->國朝葉映榴撰。映榴字炳霞。號蒼巖。上海人。順治辛丑進士。官至湖廣布政司參議。武昌撫標叛兵夏包子作亂。映榴死之。特贈工部右侍郞。賜諡忠節。初映榴嘗與李基和合刻詩集。朱彝尊爲之序。映榴死難以後。其子旉等。又裒其遺文與詩。合爲此集重刻之。凡文八卷。詩賦四卷。詩餘一卷。彝尊又爲之序。稱映榴之節。不待此區區之文以傳。其論當矣。
</p><br/></div></body></html>
