</font><h2>
<!--ta:-->史部五
<!--ta:-->紀事本末類
</h2><p>
<!--na:-->古之史策。編年而已。周以前無異軌也。司馬遷作史記。遂有紀傳一體。唐以前亦無異軌也。至宋袁樞。以通鑑舊文每事爲篇。各排比其次第。而詳敍其始終。命曰紀事本末。史遂又有此一體。夫事例相循。其後謂之因。其初皆起於創。其初有所創。其後卽不能不因。故未有是體以前。微獨紀事本末創。卽紀傅亦創。編年亦創。旣有是體以後。微獨編年相因。紀傳相因。卽紀事本末亦相因。因者旣衆。遂於二體之外。別立一家。今亦以類區分。使自爲門目。凡一書備諸事之本末。與一書具一事之本末者。總彙於此。其不標紀事本末之名。而實爲紀事本末者。亦併著錄。若夫偶然記載。篇帙無多。則仍隸諸雜史傳記。不列於此焉。
