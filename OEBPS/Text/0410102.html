<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->雪舫詩鈔 八卷
</h2>
<!--ed:-->侍講劉亨地家藏本
<p>
<!--no:-->國朝周宣猷撰。其詩自乾隆辛未。迄丁丑。分年編次。前七卷名菤葹小草。後一卷則南巡紀盛。皇太后萬壽詩。各三十首。<br/>
</p></div></body>
