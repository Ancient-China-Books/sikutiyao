<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->元韻譜 五十四卷
</h2><p>
<!--no:-->明喬中和撰。中和有說易。已著錄。是書以上平爲陽。下平爲陰。上聲爲陰。去聲爲陽。入聲則陰極而陽生。删三十六母爲十有九。四重之爲七十六。去蒙音四。得七十有二。而七十二母之中。又析之爲柔律柔呂。剛律剛呂。又據律法十二宮。分十有二佸。以佸統母。以母統各韻之字。凡始英終穀五十有四韻。條分縷析。似乎窮極要眇。而實則純用俗音。沈陸以來之舊法。蕩然俱盡。如以東冬併入英韻。岑林併入寅韻之類。雖洪武正韻之乖謬。尚未至是也。
