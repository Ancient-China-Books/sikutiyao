<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->談經 九卷
</h2><p>
<!--no:-->明郝敬撰。敬有周易正解。已著錄。此書一名經解緒言。敬所著九經解。凡一百六十五卷。一百六十七萬餘言。此則提其大要。別爲九卷。總題曰山草堂集。蓋後來編入集中也。凡易七十條。書三十條。詩五十四條。春秋五十六條。禮記十三條。儀禮二十條。周禮四十二條。論語二十六條。孟子三十二條。敬天資高朗。論多創闢。而臆斷者亦復不少。其詳皆具經解中。此亦可見所學之大概也。
</p><br/></div></body></html>
