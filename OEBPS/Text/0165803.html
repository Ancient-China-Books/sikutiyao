<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->南中志 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題曰晉常璩撰。前有顧應祥序。云此書附在華陽國志。近世無傳。升菴楊太史。謫居於滇。以其舊所藏本。手錄見示云云。考隨以來經籍藝文諸志。皆無此書。宋李𡉙校正華陽國志。原序具存。亦不云附有此卷。且漢王恢攻南越。在建元六年。張騫使大夏。在元狩元年。此云騫以白帝東越攻南越。大行王恢救之。年月之先後旣殊。事蹟亦不知何據。又晉泰始七年。分益州置寧州。而此云六年。牂柯郡下元鼎六年。亦誤作元鼎二年。牴牾不一。楊愼好撰僞書。此書當亦漢雜事秘辛之類也。<br/>
</p></div></body>
