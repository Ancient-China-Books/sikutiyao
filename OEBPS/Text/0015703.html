<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易史象解 二卷
</h2><p>
<!--no:-->明林允昌撰。允昌字爲磐。號素菴。晉江人。天歷壬戌進士。官至吏部郎中。案朱彝尊經義考。載允昌周易耨義六卷。稱莆田有金石社。允昌集子弟。月三會。自崇禎庚辰四月至十一月。凡二十二會。門人張拱辰何承都等輯而成編。因允昌以請學爲圃名齋。故曰耨義。此書書名卷數皆不符。當各自一書。彝尊失載也。其說取易象大義。各摭史事以配之。毎一卦爲一解。自序爲本程傳朱義誠齋紫溪諸說。而參以己見。然牽合附會處頗多。所謂必求其人以實之。則鑿矣。
</p><br/></div></body></html>
