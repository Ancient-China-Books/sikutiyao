<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->魯望集 十二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明袁尊尼撰。尊尼字魯望。吳縣人。僉事袠之子。嘉靖乙丑進士。官至山東提學副使。是集純爲七子之體。故王世貞序極稱之。<br/>
</p></div></body>
