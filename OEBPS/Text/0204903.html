<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->兵要望江南歌 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->是書詳述兵家占候。凡三十二門。各以望江南詞括之。崇文總目。題武安軍左押衙易靜撰。蓋唐人也。晁公武讀書志。則稱舊題黃石公。以授張良。其妄殆不待辨。此本又題唐李靖撰。案段安節樂府。雜錄望江南詞。本李德裕爲亡妓謝秋娘作。則其調起於中唐。世傳海山記。隋煬帝作望江南八闋。實出僞託。靖在唐初。安得預製是詞。推厥所由。蓋以望江南調始德裕。德裕實封衛國公。言兵者多稱靖。靖亦封衛國公。此書以望江南談兵。遂合兩衛公而一之耳。末附李淳風占風法。諸葛亮氣候歌。前有梁禎明三年安邱劉鄩序。均詞意凡鄙。亦僞託也。<br/>
</p></div></body>
