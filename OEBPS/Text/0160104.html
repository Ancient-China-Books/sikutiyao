<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->治河前策 二卷
<!--ti:-->後策 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝馮祚泰撰。祚泰字粹中。滁州人。乾隆壬申擧人。是編乃其肄業中山書院所作。分前策後策二集。前策三十篇。皆詳述禹貢水道。及歷代遷徙之迹。而評其得失。後策十一篇。皆條析現在利病。前策大旨。主復北派。放河使東入海。自不病會通。後策大旨。主閉南崖減水壩。不引濁沙入湖。添建北崖減水壩。另闢海口。以洩其泛漲。<br/>
</p></body>
