<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->明職 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明呂坤撰。坤有四禮翼。已著錄。坤於萬歷壬辰。以僉都御史巡撫山右。作此編以申飭屬吏。自弟子員之職。至督撫之職。統十八篇。於省府州縣職官利弊得失。言之甚悉。<br/>
</p></body>
