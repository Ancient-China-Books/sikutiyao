<!--ed:-->戶部尚書王際華家藏本

<div id="text"><font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->後北征記 一卷
</h2><p>
<!--no:-->明楊榮撰。榮初名子榮。字勉仁。建安人。建文庚辰進士。除翰林編修。燕王篡位後。入直內閣。更今名。歷官工部尚書。兼謹身殿大學士。卒諡文敏。事蹟具明史本傳。榮以永樂二十二年四月。扈從北征。記其往還始末。著此書。編排月日。敍述頗詳。楡木川之事。卽是役也。其事世多異說。榮所記則與史符合。蓋史官以其帷幄之臣。身預顧命。故用以爲據。然其實錄與否。亦無可考矣。
</p><br/></div></body></html>
