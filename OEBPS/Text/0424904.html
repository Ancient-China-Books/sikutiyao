<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->殘本光嶽英華 十五卷
</h2><p>
<!--no:-->明許中麗編。中麗爵里未詳。朱彝尊明詩綜。稱明初操選政者。有許中麗云云。則洪武中人也。此書傳本殘闕。僅存七言律體一門。唐後卽接以元明。不錄宋金。然則李攀龍撰詩刪。竝廢宋元。其來亦有漸矣。
</p><br/></div></body></html>
