<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->貴賤定格五行相書 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->舊本題唐袁天綱撰。蓋依託也。其說謂春夏秋冬十二時。各變移部位。而曰某時生居黃帝之頭。某時生居黃帝之手。某時生居黃帝之足。怪妄殊甚。又一條記所相。一云正月生人。四月受胎。前生京西路來。曾捨牛一頭入僧寺。今生衣食豐足云云。益誕謬不足詰矣。<br/>
</p></div></body>
