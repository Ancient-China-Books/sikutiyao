<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->快書 五十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明閔景賢何偉然同編。景賢字士行。烏程人。偉然字仙臞。仁和人。是編割裂諸家小品五十種。彙爲一集。大抵儇薄纎佻之言。又多竄易名目。如會心編改名秋濤。醒言改名光明藏之類。不一而足。甚至周守忠之姬侍類偶。改名姝聯。姝卽姬侍。聯卽類偶也。亦可謂拙陋矣。<br/>
</p></body>
