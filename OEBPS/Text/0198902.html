<body><div id="text">
<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目
</font><h2>
<!--ti:-->馮子節要 十四卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明馮從吾撰。從吾有元儒考略。已著錄。從吾以風節著。而亦喜講學。無錫高攀龍。高邑趙南星。皆稱之。時官京師。會講都城。至環聽者院宇不能容。終亦以此招謗。是編卽其各地會講之語也。<br/>
</p></div></body>
