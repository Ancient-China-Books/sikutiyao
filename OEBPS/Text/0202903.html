<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->下學編 十四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝祝洤撰。洤以蔡氏所纂朱子近思續錄。及近代朱子近思續錄。朱子文語纂。朱子節要諸書。皆爲未善。乃掇取文集語類。分十四門編次之。門爲一卷。凡六百九十二條。其去取頗具苦心。然多竄易其原文。雖所改之處。皆註其下曰原作某句。然先儒之書。意有所契。簡擇取之可也。意所不合。附論是非。破除門戶。無所曲阿。亦可也。學未必能出其上。而遽改古書。其意雖善。其事則不可訓矣。<br/>
</p></div></body>
