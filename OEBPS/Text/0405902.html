<title>四庫提要 集部三十六 別集類存目十 秋水閣文鈔 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->秋水閣文鈔 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝陳維岳撰。維岳字緯雲。宜興人。檢討維崧之弟也。晚年自定古文百篇。詩二册。詞二册。其季弟欲附梓於維崧迦陵集後未果。遂多散佚。此其傳寫殘本。僅存賦十篇。雜文十五篇。卷首有同里蔣景祁序。以維岳比其兄維崧。然駢體略得維崧之格。至魄力根柢。皆遠遜之。雜文中如十三經考特科舉策略。無所發明。漆園生傳。亦毛穎傳之窠臼。仲兄半雪傳。亦失諱親之義。考景祁序。乃爲全集而作。豈別有佳製。佚不可覩歟。<br/>
</p></div></body>
</html>
