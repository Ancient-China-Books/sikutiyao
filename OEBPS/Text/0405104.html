<title>四庫提要 集部三十六 別集類存目十 河上草 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->河上草 二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝張榕端撰。康熙庚辰。榕端以內閣學士預治河之役。至癸未始召還。此編皆其四年之中。在工次所作。前有宋犖序。稱其泥塗𣞶橇。楗石沈薪卒以塞決。乃殊不見其有歌咏勤苦之勞。而往往道其達天適性之樂。今觀其詩。雖醞釀不深。而和平恬靜。犖言蓋不誣云。<br/>
</p></div></body>
</html>
