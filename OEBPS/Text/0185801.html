<title>四庫提要 史部四十六 史評類存目二 史談補 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->史談補 五卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明楊一奇撰。陳簡增補。二人均不詳始末。所可考者。簡書成於萬歷中。一奇書又當在前耳。一奇書五卷。本名史談。於諸史中摘錄事蹟。加以論斷。皆常談無所闡明。簡又補入百餘條。雜於一奇舊編之內。仍爲五卷。改題曰史談補。其膚淺更出一奇下矣。<br/>
</p></div></body>
</html>
