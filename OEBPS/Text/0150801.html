<!--sf:-->地理類三
</font><h2>
<!--ti:-->赤松山志 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->宋道士倪守約撰。守約未詳何許人。書前自序。稱捨家辭父母。來投師資。又自署松山羽士。知爲黃冠。書中稱眞廟神廟孝廟寧廟。知爲宋人。人物之末。稱咸淳年號。知作於度宗時矣。其書首序皇初。起皇初平兄弟仙迹。以著是山靈異。爲全書綱領。次丹類。次洞穴類。次山類。次水類。次宮宇類。次人物類。次制誥類。次碑籍類。書末又有正統四年。明英宗御製數行。非詩非文。似乎聯額。與此書篇頁不相屬。蓋後人所附入。明代刊本。喜於竄亂古書。往往如是。今删汰不錄。以存守約之舊焉。<br/>
</p></body>
