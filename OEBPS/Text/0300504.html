<div id="text"><font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->冥報錄 二卷
</h2><p>
<!--no:-->國朝陸圻撰。圻有新婦譜。已著錄。此編皆記冥途因果之事。意主勸善。其眞妄不可究詰也。
