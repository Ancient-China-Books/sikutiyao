<body><div id="text">
<font size="-1">
<!--fi:-->史部二十二
<!--sf:-->載記類存目
</font><h2>
<!--ti:-->陳張本末略 一卷
<!--st:--><font size="-1">坿</font>方國珍本末略 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明吳國倫撰。國倫字明卿。興國人。嘉靖庚戌進士。官至河南布政司參政。明史文苑傳。附見李攀龍傳中。是書於陳友諒得姓爲吏諸事。張士誠與李伯昇等起事之由。方國珍弟國瑛國珉諸人。俱未臚敍。所載明初攻戰諸事。更爲疎漏。前有國倫自序曰。每聞祖父言國初陳友諒張士誠事甚悉。因誌其始末大略。而以方國珍附焉。後閱洪武日錄及諸野史所記載。往往不符。尚冀熟於掌故者。爲我正之。則國倫先不自信矣。<br/>
</p></div></body>
</html>
