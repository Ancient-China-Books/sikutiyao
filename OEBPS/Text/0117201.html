<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->明良集 十二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明霍韜編。韜字渭先。南海人。正德甲戌進士。官至太子少保。禮部尚書。諡文敏。事蹟具明史本傳。是書所錄。凡宋濂洪武聖政記一卷。金幼孜北征前錄一卷。後錄一卷。楊士奇三朝聖諭錄三卷。楊榮北征記一卷。李賢天順日錄一卷。李東陽燕對錄一卷。韜後序。但稱若宋濂金幼孜楊士奇李賢李東陽等。而不及楊榮。又序云。赴召過韶。以貽韶守臣鄭騮等。或騮等付梓時。增入北征記歟。<br/>
</p></body>
