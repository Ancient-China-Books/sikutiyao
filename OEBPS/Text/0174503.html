<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->太廟敕議 一卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->明嘉靖中禮部頒行本也。成祖旣遷都北平。而南京太廟仍舊不廢。至嘉靖十三年。南京太廟災。禮部尚書湛若水疏請重建。世宗敕羣臣集議。尚書夏言。及大學士張孚敬等。會疏稱國不當有二廟。請以南京太廟香火。歸併奉先殿。其太廟故址。仿古壇墠遺意。高築牆垣。令所司謹其啓閉。帝從其議。言因取所奉敕旨。及會議題稾。彙成此帙。奏請刊行。<br/>
</p></body>
