<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->尚論編 六卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->不著撰人名氏。但自稱曰卬須子。中有近日熊經略語。則明末人所輯也。其書皆摘前人論史之語。起於堯舜。迄文天祥。明人議論。採摘尤多。大抵拉雜無緒。每篇皆有跋語。亦佻纖無可取。序凡三首。一稱夢博道人。一稱狎鷗翁。一稱六宜亭長。亦不知爲何許人也。<br/>
</p></div></body>
</html>
