<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->蕭韶考逸 二卷
</h2><p>
<!--no:-->明呂懷撰。懷有周易卦變圖傳。已著錄。懷律呂之學。受之於湛若水。若水嘗採所論。入古樂經傳中。是書則又懷與其門人胡采輩。問答而作也。其說以黃大太夾姑仲蕤林夷九均。爲韶之九成。雜引五行納音。以相配合。其論韶舞。則仿周人四表之制。以黃林太夾南姑應蕤夷爲九成。其論樂器。則據風俗通。笙祝鼓簫琴塤鍾磬。爲八音之器。卷末又雜錄問答之語。所載十二律積數。繁衍無當。又以陰陽術數之說。附會其閒。益雜糅矣。
</p><br/></div></body></html>
