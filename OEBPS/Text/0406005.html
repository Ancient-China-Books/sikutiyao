<!--st:-->遊西山詩 一卷
</h2><font size="-1">坿</font><p>
<!--no:-->國朝王晉徵撰。晉徵字涵齋。休寧人。康熙己未進士。官至戶部侍郞。是集爲晉徵所自定。以編年爲次。始於康熙癸丑。終於戊子。
