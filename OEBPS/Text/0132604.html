<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->温公年譜 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明馬巒撰。巒字子端。夏縣人。與司馬光爲同里。以光舊無年譜。因撰此編。以補史傳所不及。其大指以光行狀爲主。參以史傳。及名臣言行錄。證以光所著傳家集。其餘詩話小說。皆詳爲考訂。分年編載。其不可專屬一年者。則總爲附錄於末焉。<br/>
</p></div></body>
</html>
