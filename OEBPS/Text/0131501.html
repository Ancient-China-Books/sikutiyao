<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->褒賢集 五卷
</h2><p>
<!--no:-->不題撰人名氏。取宋元人著作。有關范仲淹者。及朝廷所降文牒等類。合爲一書。一卷爲傳碑銘祭文。二卷爲優崇典禮。三四卷爲碑記。五卷爲諸賢贊頌論疏。中閒載至元順帝至正閒。則明初人所編也。
</p><br/></div></body></html>
