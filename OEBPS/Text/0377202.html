<!--ed:-->編修汪如藻家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->荻溪集 二卷
</h2><p>
<!--no:-->舊本題元王偕撰。前有洪武癸亥馮原智序。稱偕字叔與。瑯琊人。官崑山學教授。善繪事。元亡不仕。寓居荻溪之西。以荻溪翁自號。今檢集中。所與唱酬者。皆國朝順治閒常熟諸文士。又嘗入京師。有慈仁寺雙松歌。慈仁寺建於明代。亦與偕時世不相合。惟詩中有歲暮還荻溪諸題。當必國初人。寓居荻溪者。集名偶同。坊賈遂妄取原智序冠之。指爲偕作。以售欺耳。
</p><br/></div></body></html>
