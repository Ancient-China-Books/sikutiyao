<!--ti:-->尚友堂集 二卷
<!--ti:-->忠諫遺稾 一卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明林秉漢撰。秉漢字伯昭。一字聚五。長泰人。萬歷乙未進士。官至浙江道監察御史。巡按廣東。卒贈太僕寺卿。諡文端。事蹟具明史本傳。據張懋建所作秉漢傳。稱所著有館稾疏草。尚友堂稾。若鴂草長山集。此總名尚友堂集。蓋高密單德謨爲之選定。裒爲一編。惟其忠諫遺稾。別爲一卷。皆案粤時奏疏也。<br/>
</p></body>
