<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->奉使滇南集 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝許嗣隆撰。嗣隆字山濤。如臯人。康熙壬戌進士。官翰林院編修。是編乃康熙癸酉奉命典式雲南往來紀行之作。多述山川名勝。<br/>
</p></body>
