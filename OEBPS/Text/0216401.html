<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->本經逢原四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張璐撰。其書以神農本經爲主。而加以發明。兼及諸家治法。部分次第。悉依李氏本草綱目。而疏通大義。較爲明顯。自序云。瀕湖博洽今古。尚爾舍本逐末。僅以本經主治。冠列於首。以爲存羊之意。繆氏仲醇。開鑿經義。迥出諸家之上。而於委曲難明之處。則旁引別錄等說。疏作經言。未免朱紫之混。蓋時珍書多主考訂。希雍書頗喜博辨。璐書則惟取發明性味。辨別功過。使制方者易明云。<br/>
</p></div></body>
