<title>四庫提要 子部五十七 道家類存目 香案牘 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->香案牘 一卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明陳繼儒撰。繼儒有邵康節外紀。已著錄。是書述神仙故事。自軒轅以下。凡七十二人。皆自列仙傳集仙傳諸書中鈔撮成編。了無義例。末有王衡跋。稱乙未正月。繼儒以此書寄衡云云。蓋衡嘗以書抵繼儒。約爲楊許碧落之遊。故繼儒以此相報也。然繼儒聲氣通天下。與棲神山澤吐衲淸虛者。其趣固不同矣。<br/>
</p></div></body>
</html>
