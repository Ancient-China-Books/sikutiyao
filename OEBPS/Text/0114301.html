<font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->淸溪弄兵錄 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋王彌大編。彌大字約父。爵里未詳。是編記宣和中方臘寇睦州事。分前後二篇。其前篇從方勺泊宅編錄出。其後篇從續會要第二百五十三卷出師門中錄出。後有自識。稱嘉泰元年夏。在金陵時。命表姪陳知新。摘錄以備參考。蓋裒合舊文。非所自撰也。靑溪縣卽今浙江淳安縣。宋屬睦州。字當作靑。此本從水作淸。傳寫者誤耳。<br/>
</p></body>
