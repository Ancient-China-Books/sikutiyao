<!--ed:-->湖北巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->讀書蕞殘 三卷
</h2><p>
<!--no:-->國朝王銊撰。銊有粤遊日記。已著錄。是書舊題長洲顧嗣立大興王兆符合編。前一卷皆跋漢魏叢書。後二卷皆跋說郛。別有刊本。在任菴五書中。以前一卷自爲一書。題曰墨餘筆記。後二卷則仍名讀書蕞殘。而删其每書之標目。頗憒憒不可辨別。此蓋其原本也。
</p><br/></div></body></html>
