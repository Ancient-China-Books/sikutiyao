<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->滄浪櫂歌 一卷
</h2><p>
<!--no:-->明陶宗儀撰。宗儀有國風尊經。已著錄。是編詩詞合爲一卷。前有正德丁丑松江唐錦序。稱其集不傳。惟得此一卷。爲宗儀所自編。今考其中詩詞。皆已載南村集中。惟題卞莊子剌虎圖七言古詩一首。題岳王廟七言長律十四韻一首。爲南村集所未載耳。又對月七言律詩。甘旨未能娛綵侍句。南村集作娛綵服。疑此本爲誤。南浦詞序中一水並九山南過村外以入於海句。南村集作一水兼九山。則南村集誤也。
</p><br/></div></body></html>
