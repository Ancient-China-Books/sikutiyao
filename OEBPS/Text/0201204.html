<body><div id="text">
<font size="-1">
<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->學術辨 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝陸隴其撰。隴其有古文尚書考。已著錄。是書凡上中下三篇。皆辨姚江之學。上篇發其端。中篇實其病之所在。下篇究其弊之所極。已載入三魚堂集中。此曹溶學海類編摘錄別行之本也。<br/>
</p></div></body>
