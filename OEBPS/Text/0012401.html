<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->玩易意見 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明王恕撰。恕字宗貫。三原人。正統戊辰進士。官至吏部尚書。諡端毅。事蹟具明史本傳。恕於宏治壬戌養疴家居。因構一軒名玩易。於程朱之說。有所未愜於心者。箚記以成此書。前有自序。作於正德丙寅。時年已九十一矣。其說頗自出新意。然於文義有不可通者。輒疑經文有譌。殊不可訓。凡上經一卷。下經合繫辭爲一卷。而不及其餘。蓋意有所見。乃筆之。故不盡解全經云。<br/>
</p></body>
