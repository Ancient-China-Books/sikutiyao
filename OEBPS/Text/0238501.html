<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->琴譜大全 十卷
</h2><p>
<!--no:-->明楊表正撰。表正字西峯。延平人。是書彙錄琴譜諸調。考正音文。註明指法。搜採視他本頗廣。初刊於萬曆元年。此本又其後增以新曲校正重刊者也。
