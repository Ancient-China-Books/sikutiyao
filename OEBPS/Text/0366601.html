<!--ti:-->西邨詩集 二卷

</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明朱朴撰。朴字元素。海鹽人。當正德嘉靖閒。與文徵明孫一元相唱酬。是集爲其孫綵所編。分上下二卷。下卷附以集句詩餘。又別輯補遺一卷。其近體格調淸越。超然出羣。古詩差遜。然亦不墜俗氛。以爲不王世貞等所獎譽。故名不甚著。當然太倉歷下。壇坫爭雄之日。士大夫奔走不遑。七子之數。輾轉層增。一時山人墨客。亦莫不望景趨風。乞齒牙之餘論。冀一顧以增聲價。蓋詩道之盛。未有盛於是時者。詩道之濫。亦未有濫於是時者。朴獨閉戶苦吟。不假借噓枯吹生之力。其人品已高。其詩品苕苕物表。固亦理之自然矣。<br/>
</p></body>
