<title>四庫提要 子部二十一 術數類存目二 演禽圖訣 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->演禽圖訣 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題明劉基撰。明史藝文志不載。亦近代所依託也。其書取二十八禽各爲之圖。先以四時憂喜進退次隸六甲。定其取化吉凶。斷人祿命。凡一切旬頭胎命身宮入門起例之說。概不之及。<br/>
</p></div></body>
</html>
