<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->芝在堂集 十五卷
</h2><p>
<!--no:-->國朝劉醇驥撰。醇驥有古本大學解。已著錄。是集凡詩六卷。雜文九卷。其自序云奉嘉隆閒二三名人集。要去其襲迹。以近古爲是。不能作宋元下廉纖支折語。又作鍾惺譚元春傳。謂學王季末至。襲風格。備鏗鏘。猶俟諸三餘。儉儒苦古帙浩繁。便援公安竟陵而以其竅鳴也。觀其所論。可知其所宗法矣。
</p><br/></div></body></html>
