<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->昭鑑錄 十一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明洪武初奉敕撰。案千頃堂書目曰。太祖嘗命禮部尚書陶凱等採錄漢唐以下藩王善惡以爲鑒戒。編輯未竟。復詔秦王傳文原吉翰林編修王僎國子博士李叔元助教朱復錄事蔣子杰等。續修之。洪武六年書成。太子贊善宋濓爲序。卽此編也。然虞稷稱其書五卷。又稱一作二卷。此本十一卷。而善可爲法止於元。其後又有先善後惡一門。而惡可爲戒僅止於宋。似尚闕一卷。不知虞稷何以云然也。<br/>
</p></div></body>
