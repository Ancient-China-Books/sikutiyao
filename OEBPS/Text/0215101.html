<title>四庫提要 子部十五 醫家類存目 東垣十書 二十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->東垣十書 二十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著編輯者名氏。其中辨惑論三卷。脾胃論三卷。蘭室祕藏三卷。實李杲之書。崔眞人脈訣一卷。稱杲批評。其餘六書。惟湯液本草三卷。此事難知二卷。爲王好古所撰。其學猶出於東垣。至朱震亨局方發揮一卷。格致餘論一卷。王履醫經溯洄集一卷。齊德之外科精義二卷。皆與李氏之學。淵源各別。概名爲東垣之書。殊無所取。蓋書肆刋本。取盈卷帙。不計其名實乖舛耳。<br/>
</p></body>
</html>
