<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->朝鮮紀事 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明倪謙撰。謙字克讓。錢塘人。徙上元。正統己未進士。官至南京禮部尚書。諡文僖。是編乃景泰元年。謙奉使朝鮮頒詔紀行之作。自鴨綠江至王城。計一千一百七十里。所歷賓館。凡二十有八。語意草略。無足以資考證。時朝鮮國王世子。並稱疾不迎詔。謙爭之不得。亦無如之何。蓋新有土木之變。正國勢危疑之日也。亦足見明之積弱。雖至近而令亦不行矣。<br/>
</p></body>
