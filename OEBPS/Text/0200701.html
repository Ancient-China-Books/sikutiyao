<font size="-1">
<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->二程學案 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝黃宗羲撰。其子百家續成之。宗羲有易學象數論。已著錄。是編以二程造德各殊。因輯二程語錄。及先儒議論二程者。各爲一卷。百家又以己意。附論各條之下。然黃氏之學出王守仁。雖盛談伊洛。姚江之根柢終在也。<br/>
</p></body>
