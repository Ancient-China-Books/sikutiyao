<div id="text"><font size="-1">
<!--fi:-->史部二十三
<!--sf:-->時令類存目
</font><h2>
<!--ti:-->養餘月令 二十九卷
</h2><p>
<!--no:-->明戴羲撰。羲字馭長。里貫未詳。崇禎中。官光祿寺典簿。其書分紀歲序。而附以蠶魚竹牡丹芍藥蘭菊諸譜。鈔撮舊籍。無所發明。
</p><br/></div></body></html>
