<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->天然窮源字韻 九卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝姜日章撰。日章字旦童。如臯人。是編成於康熙丁酉。分日月水火木金土七部。又冠以首部曰字說。綴以末部曰韻說。詩易二叶日月二部爲字書。不以偏旁分部。而以筆畫多寡分部。自一畫至四十八畫止。水火金四部爲韻書。併爲天星風山官上地支郊階州波夫下十四韻。每韻分爲中平上去入五音。土部則古文奇字也。自明以來字書。莫陋於字彙。正字通。而日章遵以講字畫。韻畫莫乖於洪武正韻。而日章執以分韻等。收字之妄濫無稽。莫甚於篇海。而日章據以談奇字。其餘偶有援引。不過從此四書採出而已。宜其不合於古義也。<br/>
</p></div></body>
