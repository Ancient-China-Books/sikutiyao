<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->考古原始 六卷
</h2>
<!--ed:-->湖南巡撫採進本
<p>
<!--no:-->國朝王文淸編。初明嘉靖中桐城趙釴。撰古今原始十四卷。以歷代帝王編年紀載。各著其事所自始。文淸以趙書原本。自天皇氏至陰康氏。荒渺無稽。爲之刊削。依聖經斷自伏羲。竝補正譌闕。訖明神宗而止。考世本多載事始。其書久佚。馮贄事始。亦無傳本。文淸此書餖飣牽合。亦與趙氏書相等。又不著出典。益不足徵。至卷末補遺各條。尤如兔園册子。文淸嘗纂考古略一書。其凡例中自敍生平所著述。不及是書。殆坊賈所託名也。<br/>
</p></body>
