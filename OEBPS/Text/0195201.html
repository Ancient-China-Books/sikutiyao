<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->太極集註 一卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝孫子昶撰。子昶號主一。聞喜人。康熙己未進士。官垣曲縣知縣。是書取朱子之解。分配周子之圖。列爲十章。分裂原圖。各繫於下。又解周子原說。亦分爲十章。而句解字釋。所釋各註右解之幾章釋某義。全摹朱子大學章句之體。圖之後附以子昶所演易圖。說之後附以諸家之說。大抵皆可已而不已。前有康熙丁卯范鎬序。亦頗著微詞云。<br/>
</p></div></body>
