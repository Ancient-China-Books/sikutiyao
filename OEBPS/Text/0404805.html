<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->趙恭毅剩稾 八卷
<!--st:--><font size="-1">坿</font>裘萼賸稾 三卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝趙申喬撰。申喬字松伍。武進人。康熙庚戌進士。官至戶部尚書。諡恭毅。是編首奏議。次序記。次案牘之文。終以雜著。其孫侗斅所編也。後附裘萼賸稾三卷。則申喬之子熊詔撰。熊詔康熙己丑進士第一。官至翰林院侍讀。裘萼其號也。<br/>
</p></div></body>
</html>
