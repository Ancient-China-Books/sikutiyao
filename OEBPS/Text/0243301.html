<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->文苑四先生集 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明鍾嶽秀撰。嶽秀字泰華。自署曰江右人。其邑裏則未詳也。是編仿蘇易簡文房四譜而稍廣之。所採自唐韓愈毛穎傳以下。凡爲筆墨研紙而作者。分體編輯。其事蹟則隨文附見。而嶽秀所自作者。亦載焉。體例纖仄。採摭尤爲蕪雜。遠不及蘇氏書也。<br/>
</p></div></body>
</html>
