<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->禮記明音 二卷
</h2><p>
<!--no:-->明王覺撰。覺江陰人。江南通志作武進人。嘉靖辛丑進士。書末有南京禮部郞中巴郡劉起宗跋。稱溝東王子。溝東。蓋其別號也。是書大抵據陳澔集說。專標字音。因書而及其義。因聲而及其形。其所引諸書。删節詳略。初無體例。亦閒有不著出典者。雖於訂正俗讀。不爲無功。要亦鄕塾課蒙之本而已。
