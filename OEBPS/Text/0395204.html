<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->旭山集 十六卷
</h2><p>
<!--no:-->明金忠士撰。忠士字元卿。宿松人。萬歷壬辰進士。官至右僉都御史。巡撫延綏。是集詩止一卷。餘皆雜文。忠士歷任邊疆。所至皆有所建立。其施設頗見於集中。第六卷內。榆林河套諸考。條列顚末。述盛衰之勢。備撫治之力。多可與史事相參核。蓋皆得之閱歷之實。故其言確鑿可據。固不必其文詞之工也。
