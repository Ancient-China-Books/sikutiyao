<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->妮古錄 四卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明陳繼儒撰。繼儒有邵康節外紀。已著錄。是書多評論字畫古玩。蓋倣趙希鵠洞天淸錄。周密雲煙過眼錄而作。然議論殊爲淺陋。<br/>
</p></div></body>
