<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->葭里集 六卷
<!--ti:-->葭里二集 六卷
<!--ti:-->葭里三集 五卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝周鐈撰。鐈字若柯。南和人。順治中諸生。屢試不售。棄舉業專力爲詩。與廣平申涵光游。故所作不失矩度。然才地頗弱。僅涉唐人之藩籬。魏裔介序是集。稱其詩溫潤淸脫。在唐人中項斯馬戴。可以伯仲。蓋舉其近似耳。<br/>
</p></div></body>
