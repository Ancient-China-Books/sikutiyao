<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->賀監紀略 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝聞性善曁其弟性道同編。性善字與同。性道字天迺。寧波人。其書備摭賀知章遺文軼事。及唱酬題詠之詞。彙爲一編。采擷頗富。然如唐明皇帝送知章詩有二本。方回瀛奎律髓。具載朱子之說。又韋縠才調集所載楊柳枝詞。標題誤增枝字。遂以天寶以前之絕句。爲長慶以後之樂府。皆未考定。則亦多疎舛矣。徵引古書。每事必造一標題。尤類小說體例也。<br/>
</p></div></body>
