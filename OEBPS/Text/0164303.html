<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->泉南雜誌 二卷
</h2><p>
<!--no:-->明陳懋仁撰。懋仁字無功。嘉興人。官泉州府經歷。浙江通志稱其不以簿書廢鉛槧。記泉南事。多故牒所未備。卽是書也。其所載山川古蹟禽魚花木。以及郡縣事實。頗爲詳具。中如淳化帖尼無著等一兩條。亦稍有考證。其官山一條。破閩俗葬地之說。持論亦正。下卷則多記其在泉所施設之事。皆得諸身歷者。然如泉人之官嘉興。及嘉興人之官泉者。俱縷列姓名。卽簿尉亦並載之。此非天下之通例。懋仁以嘉興人而宦泉州。故兩地互記耳。使修地志者。人人皆援此例。則罄南山之竹。不足供其私載矣。凡著一書。先存一厚其鄉人之心。皆至薄之見也。
