<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->閹黨逆案 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明崇禎二年正月大學士韓爌等奉敕定以黨附魏忠賢諸臣。分別首從。擬爲等次。每名之下。各著罪狀。皆當日之爰書。其夾注科分籍貫。則似乎後人附益也。<br/>
</p></div></body>
