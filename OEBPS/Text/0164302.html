<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->西事珥 八卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明魏濬撰。濬有易義古象通。已著錄。是書蓋其官粤西時所作。一卷多言山川地理。二卷多言風土。三卷多言時政。四卷五卷。多言故事及人物。六卷多言物產。七卷多言仙釋神怪。八卷多言制馭苗蠻之始末。雖不立地志之名。然核其編次。固地志之類。但不列門目耳。其考訂頗不苟。敍述亦爲雅潔。無說部沓雜之習。然如載舒宏志轉生之類。稍涉荒唐。明惠帝程濟諸事。亦相沿譌謬也。<br/>
</p></div></body>
