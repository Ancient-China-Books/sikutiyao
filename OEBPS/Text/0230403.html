<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->易占經緯 四卷
</h2><p>
<!--no:-->明韓邦奇撰。邦奇有易學啓蒙意見。已著錄。茲編專闡卜筮之法。以三百八十四變爲經。四千九十六變爲緯。經者易之爻辭。緯取焦氏易林附之。占則一以孔子占變爲主。蓋言數而流於藝術者也。經義考載其門人王賜紱序略。而此本不錄。別有濟南金城序。殊不及原序之詳。
</p><br/></div></body></html>
