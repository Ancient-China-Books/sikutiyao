<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->名臣像圖 一卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明吳守大撰。守大字有君。崑山人。是書成於正德丙子。錄徐達以下至楊繼宗。凡四十九人。人繪一圖。圖後各敘仕履。系之以贊。其書刻於廣西。紙版拙惡。四十九人面貌相同。惟以題名別識。殆如兒戲。<br/>
</p></div></body>
