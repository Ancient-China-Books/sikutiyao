<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->翊學詩 一卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->案此集乃嘉靖七年五月。經筵官進講大學衍義。世宗因製五言古詩一章并序。以賜閣臣。大學士楊一淸賈詠翟鑾等奉表謝竝和以進。旣而謝遷張璁相繼入閣。亦令和進。命集爲一册。以翊學爲名。明史藝文志作一卷。與此本同。<br/>
</p></div></body>
</html>
