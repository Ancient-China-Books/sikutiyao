<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->游具雅編 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明屠隆撰。所載笠杖漁竽之屬。皆便於遊賢之具。故以爲名。卷末附圖四式。一曰太極樽。一曰葫蘆樽。一曰山遊提盒。一曰提爐。雖書中所已具。以其形製皆須圖乃明。故復附繪於未。<br/>
</p></div></body>
