<title>四庫提要 子部二十六 譜錄類存目 唐昌玉蘂辨證 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->唐昌玉蘂辨證 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋周必大撰。必大有玉堂雜記。已著錄。唐昌觀玉蘂花。傳自唐時。宋祁疑爲瓊花。黃庭堅以爲瑒花。必大以爲皆非是。故記所目驗者辨證之。原載平園集中。此本乃毛晉摘出。刻入津逮秘書者也。<br/>
</p></div></body>
</html>
