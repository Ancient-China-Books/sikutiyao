<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->或菴評春秋三傳 無卷數
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝王源撰。源字崑繩。號或菴。大興人。康熙癸酉舉人。是書本名文章練要。分六宗百家。六宗以左傳爲首。百家以公羊傳穀梁傳爲首。然六宗僅左傳有評本。百家亦惟評公羊穀梁二傳而已。經義文章。雖非兩事。三傳要以經義傳。不僅以文章傳也。置經義而論文章。末矣。以文章之法。點論而去取之。抑又末矣。眞德秀文章正宗。始錄左傳。古無是例。源乃復沿其波乎。據其全書之例。當歸總集。以其僅成三傳。難以集名。姑仍附之春秋類焉。<br/>
</p></body>
