<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->關中集 四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明余懋衡撰。懋衡字持國。婺源人。萬歷壬辰進士。官至南京吏部尚書。事蹟具明史本傳。是集乃其巡按陝西時所作。凡論說雜文。共七十八篇。所評古今人物。皆蹈襲陳言。至謂封建井田爲可行。尤屬拘迂之見。自序稱萬歷丁未。杜門請告。四閱月而成帙。中有自嗤一篇云。窮年焚膏。不得一二。偶得一二。索紙書之。紙墨未乾。已規規失其大略可觀矣。<br/>
</p></div></body>
