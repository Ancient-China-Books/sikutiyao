<!--fi:-->集部四十三
<!--sf:-->總集類五
</font><h2>
<!--ti:-->唐人萬首絕句選 七卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝王士禎編。洪邁唐人萬首絕句。務求盈數。踳駁至多。宋倉部郎中福淸林淸之眞父。鈔取其佳者。得七言一千二百八十首。五言一百五十六首。六言十五首。勒爲四卷。名曰唐絕句選。見於陳振孫書錄解題。蓋十分之中。汰其八分有奇。然其書不傳。無由知其善否。士禎此編。刪存八百九十五首。作者二百六十四人。更十分而取其一矣。其書成於康煕戊子。距士禎之沒僅三年。最爲晚出。又當田居閒暇之時。得以從容校理。故較他選爲精審。然其序謂以當唐樂府。則不盡然。樂府主聲不主詞。其采詩入樂。亦不專取絕句。士禎此書。實選詞而非選聲。無庸務爲高論也。<br/>
</p></div></body>
