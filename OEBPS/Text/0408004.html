<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->絸齋詩選 二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝張謙宜撰。謙宜號稚松。膠州人。康熙丙戌進士。是集末有法輝祖跋。謂全稾三千餘首。暮年自訂。存詩四百餘篇。自序凡千言。極述其苦吟之狀。然其詩出入於香山劍南之閒。一吟一咏。亦足自娛。起而抗衡古人。則力尚不逮也。<br/>
</p></div></body>
