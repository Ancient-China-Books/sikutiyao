<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->鴻苞 四十八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明屠隆撰。隆字長卿。鄞縣人萬曆丁丑進士。官至禮部儀制司主事。明史文苑傳。附載徐渭中。此書乃隆晚年所著。其言放誕而駁雜。又併所爲雜文案牘同編入之。體例尤爲餖飣。大旨躭於二氏之學。引而加於儒者之上。謂周公孔子。大而化之之謂聖。老子釋迦。聖不可知之謂神。儒者言道之當然。佛氏言道之所以然。蓋李贄之流亞也。<br/>
</p></div></body>
