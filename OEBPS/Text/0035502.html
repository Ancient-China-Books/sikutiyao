<title>四庫提要 經部十八 詩類存目二 詩經詳說 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩經詳說 無卷數
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝冉覲祖撰。覲祖有易經詳說。已著錄。是書以朱子集傳爲主。仍採毛鄭孔及宋元以下諸儒之說。附錄於下。每章小序與集傳竝列。蓋欲尊集傳。而又不能盡棄序說。欲從小序。而又不敢顯悖傳文。故其案語。率依文講解。往往模棱閒有自出新義者。如鄭風有女同車。謂男女同車爲必無之事。改爲二女同車。改溱洧爲夫婦偕游之作。又以豳風伐柯。爲東人得遂室家之願。歸美周公之詞。考之古說。皆無所依據也。<br/>
</p></div></body>
</html>
