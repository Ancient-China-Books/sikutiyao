<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->蟋蟀軒草 無卷數
</h2><p>
<!--no:-->明劉士驥撰。士驥字允良。禹城人。萬歷甲辰進士。官翰林院編修。士驥於李攀龍爲鄉人。而不循其門徑。是集前有李若訥序。稱允良自言少年濡首李王諸家。顧李王生今日。宜另繡其腸。其不肎從風而靡。不爲無見。然集中詩文。乃作嘽緩之音。是則楚旣失之。齊亦未爲得也。
</p><br/></div></body></html>
