<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->事物紺珠 四十一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明黃一正編。一正字定父。揚州人。是編成於萬曆辛卯。明史藝文志著錄。四十六卷。今考其目。自天文地理至瑣言瑣事。凡四十六目。非四十六卷也。所錄典故。率割裂餖飣。又概不著原書之名。是雖杜撰以盈卷帙。亦莫得而稽矣。<br/>
</p></body>
</html>
