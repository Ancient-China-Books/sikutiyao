<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->李山人詩 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明李生寅撰。生寅字賓父。鄞縣人。是集爲其邑人楊承鯤所選。詩皆短章。音節頗諧。而乏深警之思。亦頗窘於邊幅。蓋思淸而才弱者也。前有萬歷壬午鄞縣知縣楊芳序。稱其名可得而聞。人不可得而見。則其品在當時山人上。宜其詩之不俗矣。<br/>
</p></div></body>
</html>
