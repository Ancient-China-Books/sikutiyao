<!--ti:-->夏小正詁 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝諸錦撰。錦有毛詩說。已著錄。是編解夏小正之文。或採他說。或出己意。欲仿鄭元之說檀弓。注簡於經。故所注最略。然頗斷以臆見。如正月雉震呴。此自感陽氣而震動。舊解謂雷在地中。人不聞而雉聞之。已爲穿鑿。錦乃斷雉爲一句。震爲一句。呴爲一句。意訓震爲雷。正月安得有雷乎。雞孚粥讀粥如字。解爲祝雞聲。引韓愈詩。羣雌粥之爲證。然則二月出初俊羔助厥母粥。亦解粥爲祝雞聲乎。古文簡奧。傳寫多譌。固不必一一強爲之辭。必欲盡通之。則不鑿不止耳。<br/>
</p></body>
