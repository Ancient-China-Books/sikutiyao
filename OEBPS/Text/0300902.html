<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->談諧 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->宋陳日華撰。日華不知何許人。文獻通考。載所著金淵利術八卷。亦不著時代。別有詩話一卷。中引朱子之語。考姜夔白石詩集。有陳日華侍兒讀書詩。又張端義貴耳集。稱淳熙閒有二婦人。足繼李易安之後。曰淸菴鮑氏。秀齋方氏。季齋卽陳日華之室。則孝宗時人也。所記皆俳優嘲弄之語。視日華所作詩話。尤爲猥雜。然古有笑林諸書。今雖不盡傳。而太平廣記所引數條。體亦如此。蓋小說家有此一格也。<br/>
</p></div></body>
