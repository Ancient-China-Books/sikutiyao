<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->太白樓集 十卷
</h2><p>
<!--no:-->明蔡錬編。錬字懋成。餘姚人。宏治庚戌進士。官工部主事。此編乃其管理山東河道時。以濟寧州城東南有太白樓。爲李白遺蹟。因錄諸題詠碑刻之文。合爲一集。而二賢祠碑亦附入焉。二賢祠者。州人所建。以祀白及賀知章者也。
</p><br/></div></body></html>
