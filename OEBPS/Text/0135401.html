<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->義烏人物志 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明金江撰。江字孔殷。義烏人。是書成於嘉靖乙未。取史傳地志。及諸家文集中所載義烏名人。各爲之傳贊。所載凡四十七人。分忠義孝友政事文學四類。蓋全倣宋濂浦陽人物記例。而敘述過於簡略。不及濂書博贍也。<br/>
</p></body>
