<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->張水南集 十一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明張袞撰。袞字補之。江陰人。正德辛巳進士。歷官至南京光祿寺卿。是集凡詩二卷。文九卷。袞在諫垣。頗多建白。嘉靖中。倭擾東南。袞家居在危城中。馳書政府。條上禦倭五事。蓋亦留心於經世者。詞章則又當別論焉。<br/>
</p></body>
