<font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋三傳纂凡表 四卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝盧軒撰。軒字六以。海寧人。康熙己丑進士。官翰林院編修。其書以三傳所言書法之例。彙而爲表。經文直書爲經。傳文橫書爲緯。凡分三格。以左氏居上格。公羊居中格。穀梁居下格。皆但列舊文。而於其同異是非。不加考證。蓋軒欲作三傳擇善一書。故先篡此表。以便檢閱。尚未及訂正其得失也。<br/>
</p></div></body>
