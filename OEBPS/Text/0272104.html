<title>四庫提要 子部四十一 雜家類存目八 有官龜鑑 十九卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->有官龜鑑 十九卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->元蘇霖撰。霖有書法鉤元。已著錄。是編採前人服官事蹟。彙爲一書。凡分四十類。皆以四字標題。如輔相君王贊翼皇儲之類。頗涉於俗。且旣有陳善閉邪。又有繩愆純謬。直言極諫之類。亦病於複。體例殊爲猥雜。所引諸書。惟有元諸人言行。採自家傳墓誌者。閒爲他書所未載。其餘經史子集。皆人所習見。論斷尤罕所發明。殊無可採也。<br/>
</p></div></body>
</html>
