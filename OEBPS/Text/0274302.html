<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->法教佩珠 二卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明林有麟撰。有麟有靑蓮舫琴雅。已著錄。是書成於萬曆甲寅。雜採先儒格言。及二氏因果之語。前有許樂善序。稱其擷菁華於三教。漱芳潤於百家。則固明方其雜以釋道。非純然儒者之書矣。<br/>
</p></div></body>
