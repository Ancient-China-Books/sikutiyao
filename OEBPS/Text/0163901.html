<div id="text"><font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->通元觀志 二卷
</h2><p>
<!--no:-->國朝吳陳琰撰。陳琰有春秋三傳同異考。已著錄。通元觀在錢塘縣。宋紹興中。劉鹿泉請於高宗。建爲修眞之所。嘉靖中。姜南始志之。陳琰以姜志未備。更爲此書。
</p><br/></div></body></html>
