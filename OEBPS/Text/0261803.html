<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->問辨牘 四卷
<!--ti:-->續問辨牘 四卷
</h2><p>
<!--no:-->明管志道撰。志道有孟義訂測。己著錄。是書萃其平日與人講學之書。合爲一編。曰問辨牘。取問以辨之之義也。志道之學。出於羅汝芳。原本先乖。末流彌甚。放蕩恣肆。顯倡禪宗。較泰州龍谿爲尤甚。其答王塘南書。謂孔顏眞是卽心是佛。卽經世是出世。與文殊之智。普賢之行。兩不相違。其宗旨可見矣。雖爲儒言。實則佛教。今附之雜家類焉。
</p><br/></div></body></html>
