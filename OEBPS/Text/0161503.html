<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->九疑山志 九卷
</h2><p>
<!--no:-->明蔣鐄撰。鐄長洲人。萬歷中。官寧遠縣知縣。九疑山在寧遠縣南四十里。相傳舜葬其地。有舜廟焉。雖輿記流傳。而舊無專志。鐄始刱修此編。首紀祭舜陵文。次載形勝古蹟人物仙釋土產。次錄前人碑記詩文。崇禎中。平陵俞向葵爲令。復補圖於卷首。
</p><br/></div></body></html>
