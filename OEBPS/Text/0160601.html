<title>四庫提要 史部三十一 地理類存目四 籌海重編 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->籌海重編 十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明鄧鍾撰。鍾字道鳴。晉江人。萬歷二十年。倭大入朝鮮。海上傳警。總督蕭彥命鍾取崑山鄭若曾籌海圖編。删其繁宂。重輯成書。冠以各處海圖。次記奉使朝貢之事。又分案沿海諸省。記其兵防制變各事宜。而以經略諸條終之。於前代舊事。亦閒有引證。前有彥序一篇。極稱胡宗憲功。亦當時公論也。<br/>
</p></div></body>
</html>
