<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->讀書堂杜詩註解 二十卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝張溍撰。溍字上若。磁州人。順治壬辰進士。官翰林院庶吉士。是編乃其晚年家居所作。以千家註爲本。而稍節其宂複。凡稱原註者。皆千家註。每詩下評語及圈點。則溍所增入也。自稱起己丑。迄癸丑。閱二十四寒暑。五易稾而成。其用功甚勤。然多依傍舊文。尚未能獨開生面。<br/>
</p></div></body>
