<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->博學彙書 十二卷
</h2><p>
<!--no:-->明來集之撰。凡讀書所得。隨筆記錄。不分門目。惟以類相從。鱗次櫛比。俾可互證視他書叢雜無次者。較爲過之。然所採多小說家言。如拾遺洞冥諸記。是豈足取以爲據乎。
</p><br/></div></body></html>
