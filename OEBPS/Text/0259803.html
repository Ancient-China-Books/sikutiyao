<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->警時新錄 一卷
</h2><p>
<!--no:-->明胡澄撰。澄字景高。臨川人。是書末附澄墓誌。稱生於永樂丙申。卒於宏治乙卯。是書則作於天順庚辰。凡五十篇。篇有標題。皆警戒下愚之語。故其詞不文。各證以見聞實事。亦多蕪雜。
</p><br/></div></body></html>
