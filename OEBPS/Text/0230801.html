<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->寸金易鑑 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->首題西蜀易鏡先生撰。不著姓名。後有洪武甲子跋語一則。稱其書爲日者松山。得異人所授。世傳類多舛譌。此本乃楊謙德補註。發明不少。謙德亦不知何許人也。書中以月令爲提綱。案其四柱之五行。配其陰陽。取爲用神。分官財印煞食神傷官六格。察其生旺死絕。定其強弱貴賤。說理頗明。在術家爲平正通達之本。然皆人所共知。非別有精奧也。<br/>
</p></body>
