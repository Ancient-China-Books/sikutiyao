<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->史通會要 三卷
</h2><p>
<!--no:-->明陸深撰。深有南巡日錄。已著錄。深嘗以唐劉知幾史通刊本多誤。爲校定之。凡補殘刓謬若干言。又以其因習上篇闕佚。乃訂正曲筆鑒識二篇錯簡。類爲一篇以還之。復採其中精粹者。別纂爲會要三卷。而附以後人論史之語。時亦以己見參之。深集中別載史通二跋。大略言知幾是非任情。往往捃摭聖賢。是其所短。至於評隲文體。亦可謂當。又言知幾嘗謂國史敍事。以簡爲主。而其書之宂長。乃不少。觀其議論。可以見其去取之旨矣。
</p><br/></div></body></html>
