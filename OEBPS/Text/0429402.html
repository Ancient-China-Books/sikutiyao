<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->古文輯選 六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明馮從吾編。從吾有元儒考略。已著錄。是編所錄古文。自春秋秦漢。以迄宋元。僅百餘篇。自謂皆至精者。然其大旨以近講學者爲主。不足盡文章之變也。<br/>
</p></body>
