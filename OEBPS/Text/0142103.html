<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->讀史集 四卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明楊以任撰。以任字維節。瑞金人。崇禎辛未進士。官國子監博士。是編摘諸史中事蹟之可快可恨。及有膽有識者。分爲快恨膽識四集。每條下略綴評語。詞多佻纖。<br/>
</p></body>
