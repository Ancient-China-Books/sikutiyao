<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->石盂集 十七卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明汪坦撰。坦字仲安。號誠環。鄞縣人。是集爲其子長文所刊。凡詩賦十卷。雜文七卷。前有屠隆序。稱其詩自三百篇騷選漢魏六朝唐宋。文自左馬班揚崔蔡韓柳蘇王。諸體靡所不詣。然核其所作。不出七子之體。<br/>
</p></body>
