<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->一菴雜問錄 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明唐樞撰。是書自心性知覺至進德修業。旁及於詩學韻學字學樂律。皆設爲問答。其論學以禪爲宗。而附會以儒理。如問千手觀音何義。曰一個身有千百個化身。一雙手化出千百雙手。這便與一致而百慮意思相似。殊不免援儒入墨之譏。又謂作字必求工。便是玩物喪志。又謂太平御覽册府元龜說郛玉海通典通考藝文事類聚諸書。必非有道者所爲。大抵皆拂家掃除語言文字之見。其餘雜論。則多因襲恆談。罕所考證。<br/>
</p></body>
