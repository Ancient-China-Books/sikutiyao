<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->俞仲蔚集 二十四卷
</h2><p>
<!--no:-->明俞允文撰。允文初名允執。仲蔚其字也。崑山人。嘉靖中諸生。年四十卽棄去舉子業。一意爲詩。明史文苑傳。附載王穉登傳中。允文與王世貞善。故與盧柟李先芳吳維岳區大任世貞。目爲廣五子。然允文論詩。乃深不滿李攀龍。特才地差弱。終不能與之抗衡耳。大抵廣五子中。柟最挺出。大任次之。先芳維岳及允文。又其次也。
</p><br/></div></body></html>
