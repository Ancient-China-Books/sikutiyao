<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->林屋山人集 一卷
</h2><p>
<!--no:-->宋俞琬撰。琬有周易集說。已著錄。是集詩僅一册。附雜文數首。率淺俗不足觀。其題楊妃圖絕句一首。及食鰻辨一篇。尤爲鄙俚。蓋琬以數學著。不以文章著也。後人重其高名。搜錄遺篇。存之轉爲疵累耳。
</p><br/></div></body></html>
