<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->宙合編 八卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明林兆珂撰。兆珂有毛詩多識編。已著錄。是編乃其考證之文。分爲六門。一曰泰眞測徼。皆談天地。二曰珍駕提羽。皆談經籍。三曰墨兵微畫。皆談史傳。四曰議疇剽耳。皆談世務。五曰在鈞誦末。皆論學問文章。六曰說藪鬖髿。皆談雜事。明代說部。大都撏撦斷爛。游談無根。兆珂又摭明人之說部。而以己見斷之。輾轉稗販。似奧博而實無考證。每篇名目。故爲詭異。篇首各有小序。亦皆澀體。均之當時習氣也。<br/>
</p></body>
</html>
