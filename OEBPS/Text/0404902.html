<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->孜堂文集 二卷
</h2><p>
<!--no:-->國朝張烈撰。列有讀易日鈔。已著錄。烈篤守朱子之說。故集中多講學之文。然如朱陸異同論。王學質穎。皆未免有鍛鍊周內之意。不及其賈董同異論之持平。蓋漢學但有傳經之支派。各守師說而已。宋學旣爭門戶。則不得不百計以求勝。亦勢之不得不然者歟。
</p><br/></div></body></html>
