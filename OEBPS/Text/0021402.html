<div id="text"><font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易經輯疏 四卷
</h2><p>
<!--no:-->國朝黃家杰撰。家杰臨川人。其書刪邵子之橫圖。謂此邵子之易。非羲文之易。而不免仍用先天之說。又謂來知德之卦錯卦綜。勝於卦變。而不免仍用卦變之說。觀其自序。稱來易恐不近於舉業。是既欲詁經。又牽合以就程試。遂兩者騎牆耳。
</p><br/></div></body></html>
