<font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->金玉新書 二十七卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。蓋元時坊本也。其書凡大綱三十一門。一曰民庶。二曰商旅。三曰僧道。四曰官制。五曰州縣。六曰監司。七曰皇族。八曰遣使。九曰職任。十曰薦擧。十一曰選試。十二曰推鞫。十三曰公吏。十四曰軍防。十五曰督捕。十六曰倉庫。十七曰場務。十八曰綱運。十九曰工役。二十曰功賞。二十一曰推賞。二十二曰職田。二十三曰朝享。二十四曰恩封。二十五曰儀制。二十六曰禮制。二十七曰給賜。二十八曰文書。二十九曰請給。三十曰急遞。三十一曰貢獻。每門皆以二字爲題。中又分子目。皆以六字爲題。繁雜瞀亂。殊不足觀。其曰金玉新書者。殆取金科玉律之意。立名亦未雅馴也。<br/>
</p></div></body>
