<!--ed:-->福建巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周禮三註粹鈔 二卷
</h2><p>
<!--no:-->國朝高宸撰。宸字北侍。福淸人。雍正中諸生。是書詮釋周禮。而不錄考工記。其冬官補亡篇有云。俞庭椿著復古編。謂冬官不亡。雜出於五官之中。其後王次點邱吉甫皆因之。吳草廬遂爲考註云云。是所據之本。爲俞庭椿復古編。則所謂三註。當卽指王邱吳三家。而書中不標名氏。直以己意融貫成文。又多迂闊不情之論。爲三家之所無。莫明其體例何似。卷首自序一篇。亦泛論治法道法。無一字及著書之旨。
</p><br/></div></body></html>
