<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->虛齋先生遺集 十卷
</h2><p>
<!--no:-->明祝萃撰。萃字維眞。海寧人。成化甲辰進士。官至廣東布政司參政。是集文五卷。詩五卷。文頗舂容。詩亦妥帖。蓋成宏閒臺閣之體也。
</p><br/></div></body></html>
