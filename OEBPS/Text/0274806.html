<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->可如 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明董德鏞撰。德鏞字孔昭。鄞縣人。其書取禽獸魚蟲之事。合於忠孝節義者。分類摘錄。共六十三門。每門又各爲標目。皆冠以可如二字。如云可如鴨可如鵝之類。頗爲近俚。自序謂諸書所載。散見而不聚。隱而義未顯。故特表以出之。其名禽獸魚蟲。其事則人也。其曰可如者。蓋心存乎勸戒也。逐條之下。附以評語。大抵憤世嫉俗之詞。有所激而然也。昔開封阮漢聞嫉明末將帥之怯懦。因輯古來婦人行兵制勝之事。編爲二卷。題曰女又雲臺。以深愧之。德鏞此編。其用意與之相類。蓋明之末造。人心世道。無不極敝。故士大夫發憤著書。往往如是云。<br/>
</p></body>
