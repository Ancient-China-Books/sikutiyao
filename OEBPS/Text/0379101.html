<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->別木澹軒集 八卷
</h2>
<!--ed:-->兩淮鹽改採進本
<p>
<!--no:-->明馬愉撰。愉集散佚之後。其鄉人都御史遲翔鳳。購得殘本。更於愉家掇拾逸作。補葺刻之。故題曰續刻。目中註續刻字者。皆翔鳳所增也。<br/>
</p></div></body>
</html>
