<!--ti:-->教民恆言 一卷

<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介撰。裔介有孝經註義。已著錄。是書本聖諭十六條。衍爲通俗之詞。反覆開闡。以訓愚蒙。前列講約二圖。蓋其家居時所作也。<br/>
