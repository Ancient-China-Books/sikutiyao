<!--ti:-->易序圖說 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明秦鏞撰。鏞字大音。無錫人。崇禎丁丑進士。官淸江縣知縣。是書以序卦言義理。而不及象數。因合先後天而求之。上經分五節象陽。下經分四節象陰。毎節中又一一分析。而引雜卦及象爻辭以爲之解。案序卦雜卦。先儒多疑非孔子之書。故言易諸家。往往粗陳梗概。至元蕭漢中讀易考原。述分卦序卦之義。始詳爲發明。是書較漢中所言。推闡加密。而穿鑿附會。亦以過密而生。蓋此類皆易之末義。必求其說。亦皆有理之可通。然謂四聖本旨在是。則殊不然也。<br/>
</p></body>
