<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->性理吟 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明譚寶煥撰。是集成於正德壬申。前有自序。皆以四書及性理中字句爲題。前列朱子之說。而以一詩括其意。前集一卷。爲七言絕句。後集一卷。爲七言律詩。其意不在於詩。亦遂難以詩論也。<br/>
</p></div></body>
