<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->玉巖詩集 七卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝林麟焻撰。麟焻字石來。莆田人。康熙庚戌進士。官至貴州提學僉事。其詩法受自王士禎。初官中書舍人時。嘗偕檢討汪楫。奉使琉球。途中唱酬甚夥。是編凡前集二卷。皆初年所作。又星槎草一卷。中山竹權詞五十首爲一卷。皆出使時所作。郊居集一卷。由官提學後家居時作也。自中山竹枝詞以前。皆載士禎評點。竹枝詞後。又以當時同人贈別之作附焉。<br/>
</p></div></body>
