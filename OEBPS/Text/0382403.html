<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->洹詞別本 十七卷
<!--st:-->附錄 四卷
</h2><font size="-1">坿</font><p>
<!--no:-->明崔銑撰。銑有讀易餘言。已著錄。是集原本爲趙王所刊。僅十二卷。編年排次。而不分體。此本乃嘉靖甲寅。池州知府周鎬。命貴池教諭范𦂜所重編。始區別體裁。以類彙次。而其文則無所增損焉。
</p><br/></div></body></html>
