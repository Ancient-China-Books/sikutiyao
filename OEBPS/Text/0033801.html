<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->毛詩正變指南圖 六卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->是書爲明末陳重光所刻。前有李雯序。謂其書爲宋人未竟之本。故詳於大而略於小。今考卷首。列漢迄宋諸儒訓故圖譜音訓之目。頗叢雜無次。第一卷全錄小序首句。二卷作詩次序。皆本鄭氏詩譜。三卷世次。四卷族譜。五六卷雜釋名物。俱爲簡略。惟五卷釋刻漏稍詳。其義例淺陋。不似古人著作。且亦別無佐證。疑卽重光自輯。而託之舊本也。重光字端羲。華亭人。<br/>
</p></div></body>
