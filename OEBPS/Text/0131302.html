<div id="text"><font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->饒雙峯年譜 一卷
</h2><p>
<!--no:-->不著撰人名氏。雙峯。宋饒魯號也。魯自稱從黃榦李燔遊。距朱子僅再傳。當時重其淵源。多相趨附。歷主講於東湖白鹿西澗安定諸書院。故是譜所記。亦惟講學之事爲詳。案周密齊東野語。深致不滿於魯。且稱其自詭爲黃榦弟子。疑以傳疑。蓋莫能明。然亦不足深辨也。
</p><br/></div></body></html>
