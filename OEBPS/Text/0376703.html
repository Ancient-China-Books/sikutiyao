<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->啽囈集 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->元宋无撰。无有翠寒集。已著錄。是集始於禹鼎。終於畱夢炎。每事爲七言絕句一章。凡一百一首。各敍其始末於詩後。如自註然。詠史詩肇於班固。厥後詞人閒作。往往一唱三歎。託意於語言之外。至周曇胡曾。詞旨淺近。古法遂微。无詩頗可觀。而此集亦不免以論爲詩之病。其中如金明池龜胡琴婢勝兒之類。旁摭小說。亦殊泛濫也。<br/>
</p></div></body>
