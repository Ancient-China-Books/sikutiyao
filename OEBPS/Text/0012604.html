<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->周易贊義 七卷
</h2><p>
<!--no:-->明馬理撰。理字伯循。三原人。正德甲戌進士。官至南京光祿寺卿。事蹟具明史儒林傳。其書雖參用鄭元王弼及程朱二家之說。然大旨主於義理。多引人事以明之。朱睦㮮序。稱此書發凡舉例。闡微摘隱。博求諸儒異同。得十餘萬言。原書十有七卷。其門人涇陽龐俊繕錄藏於家。河南左參政莆田鄭絅爲付梓。今本僅存七卷。繫辭上傳以下皆佚。案朱彜尊經義考。已注曰闕。則其來久矣。
</p><br/></div></body></html>
