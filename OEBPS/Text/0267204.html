<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->綠雪亭雜言 一卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明敖英撰。其自序曰蜀臺淸戎之西有亭曰綠雪。環亭有竹百餘竿。日與此君相對。翛然有吏隱之適。因追憶見聞。竊有評論。隨筆雜記。記其書前半卷議論。大抵老生常談。至謂宋進士尹引穀潭州死節。爲賢者之過。則偏駁過當。又如謂富字爲文下從田。言富自田起也。上從一口。言有田人貴食之者寡也。其說字穿鑿。又在王安石上矣。後半多記雜事。往往兼及靈怪。近小說家言。卷未頗評文章得失。至謂昭明文選。旣已載詩。卽不當題曰文選。然則諸史文苑傳外。亦當別出詩苑傳乎。<br/>
</p></body>
