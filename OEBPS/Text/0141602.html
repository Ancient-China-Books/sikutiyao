<body><div id="text">
<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->元史節要 十四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明張九韶撰。九韶字美和。淸江人。洪武十年。以薦爲國子助教。陞翰林院編修。是編因當時所修元史。版藏內府。人閒多不得見。於是仿曾先之十八史略例。節其要爲一書。其編年繫事。則仍用通鑒之體。前有洪武甲子自序一篇。然紀載多不具首尾。未爲該備。且此書成於洪武閒。而順帝紀內。多有稱明太祖高皇帝者。疑其經後人所改竄。非九韶原本也。<br/>
</p></div></body>
