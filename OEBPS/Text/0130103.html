<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->夷齊志 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明白瑜撰。瑜字紹明。永平人。萬歷乙未進士。官至刑部左侍郞。事蹟具明史本傳。此書乃因張玭夷齊錄損益而成。所載視舊錄加詳。<br/>
</p></div></body>
