<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->金圖經 一卷
</h2><p>
<!--no:-->一名金國志。自京邑至族帳部曲。凡十七門。陳振孫書錄解題曰。淳熙中歸正人張棣撰。記金事頗詳。振孫又言又一卷不著名氏。似節略張棣書。其末又雜錄金主亮以後事。此本僅一卷。不著棣名。疑卽陳氏所稱節本也。
</p><br/></div></body></html>
