<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->百川集 十二卷
</h2><p>
<!--no:-->明孫樓撰。樓字子虛。常熟人。嘉靖丙午舉人。官湖州府推官。工於制義。與胡友信瞿景淳等相上下。詩古文則非專門也。
</p><br/></div></body></html>
