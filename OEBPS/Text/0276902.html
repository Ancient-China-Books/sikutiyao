<title>四庫提要 子部四十四 雜家類存目十一 中都四子集 六十四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->中都四子集 六十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明朱東光編。東光字元曦。浦城人。隆慶戊辰進士。官分巡淮徐道。以老子在毫。莊子在濠梁。管子在潁。淮南子在壽春。皆中都所轄地。因與鳳陽府張雲登裒而刊之。老子二卷用河上分註。莊子十卷用郭象註。管子二十四卷用房元鹷註。及劉績增註。淮南子二十六卷用高誘註。時郭子章奉使鳳陽。每書各爲之題詞。其書刊版頗拙。校讐亦略。又於古註之後。時時妄有附益。殆類績貂。遂全失古本之面目。書帕本之最下者也。<br/>
</p></body>
</html>
