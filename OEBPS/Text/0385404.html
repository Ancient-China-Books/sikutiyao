<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->南野文選 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明歐陽德撰。此本爲隆慶中其門人馮惟訥等所編。於全集僅十分取一。然德在朝著述如建儲災異諸疏。皆能言人所不能言。而是編不載。則惟訥等所錄。皆講學之文故也。是可以觀明儒之所尚矣。<br/>
</p></div></body>
