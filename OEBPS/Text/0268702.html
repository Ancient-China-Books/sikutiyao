<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->鬱岡齋筆麈 四卷
</h2><p>
<!--no:-->明王肎堂撰。肎堂有尚書要旨。已著錄。是編第一卷所載論醫諸條。凡四十頁。皆深切微妙。得古人法外之意。與所作證治準繩。足相表裹。其他雜論天文算術六壬五行家言。以及賞鑒書畫之類。亦頗足資參考。惟生於心學盛行之時。凡所議論。大抵以佛經話儒理。甚至謂教習庶吉士。當令看楞嚴經。是何言歟。
</p><br/></div></body></html>
