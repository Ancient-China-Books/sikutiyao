<font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->筠軒淸秘錄 三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->舊本題董其昌撰。其昌有學科考略。已著錄。是書凡列目二十有九。皆論玉石銅磁諸古器。及法書名書之類。前有陳繼儒序。謂可與項元汴薌林淸課竝稱。今考其書。卽張應文所撰淸祕藏。但析二卷爲三卷。蓋應文之書。近日始有。鮑氏知不足齋刊版。附其子丑眞蹟日錄後。從前鈔本流傳。不甚顯著。書賈以其冒名。故重僞造繼儒之序。以炫谷射利耳。<br/>
</p></div></body>
