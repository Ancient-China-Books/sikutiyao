<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->永平府志 二十四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝宋琬撰。琬字玉叔。號茘裳。萊陽人。順治丁亥進士。官至四川按察使。琬與施閏章齊名。時號南施北宋。而此志不見所長。卷端題永平府知府蕭山張朝琮重修。其竄亂失眞歟。<br/>
</p></div></body>
