<!--fi:-->集部二十六
<!--sf:-->別集類二十六
</font><h2>
<!--ti:-->鹿洲初集 二十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝藍鼎元撰。鼎元有平臺記略。已著錄。是集爲其友曠敏本所編。初定於雍正丙午。越六年壬子。又合其續稾。重汰定之。仍爲二十卷。故前有敏本序。序後又有敏本紀。各述其始末。鼎元喜講學。尤喜講經濟。於時事最爲畱心。集中如論閩粤黔諸省形勢。及征勦臺灣事宜。皆言之鑿鑿。得諸閱歷。非紙上空談。至於所敍忠孝節烈諸事。亦點染生動。足裨風教。其中如論直隸水利之類。生長南方。不能達北方水性。未免掇拾陳言。與顧太史書之類。自雪寃謗。雜以輕薄謔詈。尤所養不純。然文筆條暢。多切事理。在近人文集中。猶可謂有實際者也。<br/>
</p></div></body>
