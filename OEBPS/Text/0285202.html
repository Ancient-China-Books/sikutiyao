<title>四庫提要 子部四十八 類書類存目二 正音攟言 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->正音攟言 四卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明王茘撰。茘字子巖。高陽人。嘉靖中舉人。官至靑州府推官。是書以等韻分二十二部。而又非韻書。如京字部爲第一則。云天對地日對星曉燕對春鶯云云。蓋鄕塾屬對之本。而首標葉向高選。鹿善繼閱。似乎必無其事。其李國𣚴序。殆亦贗託也。<br/>
</p></div></body>
</html>
