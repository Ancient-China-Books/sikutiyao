<title>四庫提要 集部四十七 總集類存目四 四家詩鈔 二十八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->四家詩鈔 二十八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝王企埥編。企埥字苾遠。雄縣人。康煕乙丑進士。官至江西巡撫。四家者。淸苑鄗棻。鉅鹿楊思聖。任邱龐塏。文安紀炅也。所錄棻學源堂集凡六卷。思聖旦亭集凡八卷。塏叢碧山房集凡六卷。炅桂山堂集凡八卷。毎集各爲之序。棻及塏炅。皆有集。已著於錄。惟思聖集今未見。獨見於此編耳。<br/>
</p></div></body>
</html>
