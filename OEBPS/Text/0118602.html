<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->明祖四大法 十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明陳棟如撰。棟如字子極。無錫人。萬歷戊戌進士。官至太僕寺少卿。事蹟附見明史馮應京傳。是書乃其自襄陽推官下獄釋歸時所輯。以明太祖事實。分心法治法祀法兵法四門。皆於寶訓實錄中。擇其有關政體者。分條類載。蓋本宋濂聖政記而擴充之。然配隸多未切合。詳略亦往往失中。不足以資檢核也。<br/>
</p></body>
