<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->奏議 二卷
</h2><p>
<!--no:-->明李頤撰。頤字維貞。號及泉。餘干人。隆慶戊辰進士。官至總督河漕。都察院右都御史。兼工部侍郞。事蹟具明史本傳。是編皆其歷官時所上奏疏。與明史相合。獻徵錄載頤行狀。稱奏議十卷。今止二卷。乃國朝段藻所重刊。末附重建儒學祭器庫記一首。而以誌傳行狀制誥及諭祭敕葬文冠於卷首。
</p><br/></div></body></html>
