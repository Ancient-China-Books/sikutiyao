<div id="text"><font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->東關圖 一卷
</h2><p>
<!--no:-->明聞人詮輯。詮有南畿志。已著錄。是編乃嘉靖壬辰。詮爲監察御史時。巡視山海等關。以莅任例取地圖。而繪畫不免勞費。乃取平原張祿舊時所繪諸圖。重加校正。刊以備閱。所載關塞二百一十有二。紀其道里遠近形勢險易頗詳。詮卽刊刻舊唐書者。舊唐書明代幾佚。其得重見於世者。實詮之力。較方從哲官內閣時。竊謝承後漢書以出。匿不示人。遂致天地之閒。不復得見是書者。其用心之廣隘。相去遠矣。
</p><br/></div></body></html>
