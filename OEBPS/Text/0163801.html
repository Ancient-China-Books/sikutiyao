<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->崇恩志略 七卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝僧智藏撰。智藏字竺堂。安福人。崇恩寺在廬陵。創自吳赤烏中。屢經廢興。康熙丙午。智藏重修之。因輯是書。一卷山水道場。及歷代住持上堂語錄。二卷記疏。三卷詩對聯。四卷序。五卷啓書。六卷雜著法語。七卷法產。大旨在張皇佛教。以外護爲至榮。體例蕪雜之甚。<br/>
</p></div></body>
