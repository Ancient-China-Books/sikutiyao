<!--ed:-->國子監助教張羲年家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->萬靑樓詩文殘編 一卷
</h2><p>
<!--no:-->國朝邵昻霄撰。昻霄有萬靑樓圖編。已著錄。所著詩文名萬靑樓稾。身後散佚。是編爲其從子是枏所手錄。僅存文數篇。詩數首而已。
</p><br/></div></body></html>
