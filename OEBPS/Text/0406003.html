<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->夢鼎堂文集 四卷
<!--ti:-->若溪集 一卷
</h2>
<!--ed:-->大理寺少鄉劉天成家藏本
<p>
<!--no:-->國朝任觀瀛撰。觀瀛字子登。或書曰紫登。以同音相假借也。蕭縣人。康熙己未進士。官至隨從西潼商道。是二集。皆其官長興知縣時所作。若溪集。以水名名其詩。夢鼎堂在長興署中。明歸有光所建觀瀛重構之。因以名其文集云。<br/>
</p></div></body>
