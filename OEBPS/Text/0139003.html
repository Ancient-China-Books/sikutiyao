<font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->伊洛淵源續錄 二十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝張伯行撰。是編因明謝鐸伊洛淵源續錄。採輯未備。薛應旂考亭淵源錄。去取未嚴。因重爲考訂。以補正二家之闕失。然書甫出。而譚旭謀道續錄。又反覆千百言。糾其漏胡寅眞德秀矣。講學如聚訟。亶其然乎。有朱子之學識。而後可定程子門人之得失。此中進退。恐非後學所易言也。<br/>
</p></body>
