<title>四庫提要 子部三十七 雜家類存目四 宐齋野乘 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->宐齋野乘 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋吳枋撰。枋字木方。江陰人。是書以野乘爲名。而多涉考證。其中如謂孟嘗君與孟子同時。謂顏子之卒不止二十九。謂吞東西周者非始皇。皆有依據。至論五帝非官天下。而舉少昊之傳位於姪。顓頊傳位於從姪。摯傳位於弟。堯傳位於五世姪孫。舜傳位於六世祖之從兄弟。爲家天下之證。其說過奇。不中經訓矣。前有自序。稱其書本十卷。燬於火後。憶錄其一二。此本祇十一條。與說郛所載相同。似又經删節非完書也。<br/>
</p></div></body>
</html>
