<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->周忠介公遺事 無卷數
</h2><p>
<!--no:-->國朝彭定求撰。定求字訪濓。長洲人。康熙丙辰進士第一。官至翰林院侍講。是書述周順昌忤璫被逮本末。首載順昌歷官敕誥。次載順昌子茂蘭鳴冤請祠諡二疏。末載書傳碑記。幷茂蘭傳。兼附朱祖文及顏佩韋等五人傳於後。定求皆爲之跋。
