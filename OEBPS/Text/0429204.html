<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->塤篪音 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明虞淳煕虞淳貞同撰。淳煕有孝經集靈。已著錄。淳貞字僧孺。淳煕弟也。是集凡賦溪上落花詩一百五十首。又次韻沈嘉則雜咏一百二十首。又倣杜甫同谷七歌。淳煕作者命曰塤音。淳貞作者命曰篪音。原序稱其溪上落花詩。伯仲皆一夜而就。大意欲夸多鬭捷耳。不知一題衍至百餘首。卽曹劉沈謝。亦不必工也。<br/>
</p></div></body>
