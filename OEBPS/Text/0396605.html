<title>四庫提要 集部三十三 別集類存目七 甬東山人稾 七卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->甬東山人稾 七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->朋呂時撰。時一名時臣。字仲父。鄞縣人。遊衡王瀋王諸邸。亦當時所謂山人者也。時年六十。卽治生壙於句章之夕陽里。自撰墓銘。述所著有詩文集。及樂府等稾。此集刻於萬歷辛巳。皆詩無文。陳子龍明詩選。稱其頗有高岑遺調。蓋萬歷以後。公安竟陵。交煽僞體。幺絃側調。無復正聲。時詩在淫哇嘈囋之秋。尚爲不墜風格。故子龍見近似者而喜也。<br/>
</p></div></body>
</html>
