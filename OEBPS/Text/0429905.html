<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->豳風槩 一卷
</h2><p>
<!--no:-->明蔣如苹編。如苹有萬歷容城縣志。已著錄。是集乃其官邠州知州時。採歷代歌詩之有關於風土者。彙爲一編。刻於萬歷戊申。凡七十餘篇。首冠以豳風七月之詩。
</p><br/></div></body></html>
