<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->驪山集 十四卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->明趙統撰。統有杜律意註。已著錄。是集乃楊光訓所編。集中自謂嘉靖丁未。誤讎陷獄。近三十年。多爲詩。萬歷癸酉恤歸。仍歲爲一集。此本凡賦及詩九卷。文一卷。雜著二卷。詩話二卷。總題曰驪山集。似光訓有所删汰也。前有朱勤䓺序。稱其命意搜微。多出己見。大都骨力莽蒼。學殖淹博。稍稍融透。莫難鴈行獻吉。然則明譏其未融透矣。何不悟而猶刊以弁集也。<br/>
</p></body>
