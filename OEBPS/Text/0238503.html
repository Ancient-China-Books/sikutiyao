<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->理性元雅 六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明張廷玉撰。廷玉字汝光。號石初。延安人。萬曆庚戌進士。官至工部郞中。是編爲所作琴譜。琴凡四式。曲凡百篇。有本調正調別調指法調法研註諸門。又別譜鼓瑟之法。案律取音。案音協調。合一十有二曲爲一卷。以附於後。<br/>
</p></div></body>
