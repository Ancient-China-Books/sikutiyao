<!--ed:-->編修勵守謙家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->昭代叢書 一百五十卷
</h2><p>
<!--no:-->國朝張潮編。潮字山來。徽州人。是編凡甲乙丙三集。每集各五十卷。每卷爲書一種。皆國初人雜者。或從文集中摘錄一篇。或從全書中割取數頁。亦有偶書數紙。並非著述。而亦強以書名者。中亦時有竄改。如徐懷祖之海賦。去其賦而存其自註。改名臺灣隨筆。黃百家之征南先生傳。芟其首尾。改名內家拳法。猶是明季書賈改頭換面之積習。不足採也。
</p><br/></div></body></html>
