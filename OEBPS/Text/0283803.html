<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->增修詩學集成押韻淵海 二十卷
</h2><p>
<!--no:-->元嚴毅撰。毅字子仁建安人。其始末未詳。惟卷首有後至元庚辰張復序。知爲元人爾。其書體例。與韻府羣玉相近。而更爲簡略。每字之下。首列活套次爲體字。體字者。如東字下列靑位震方四字。童字列兒曹二字。卽宋人所謂換字也。次爲事類。次爲詩料。則多採五言七言詩句。而不著其姓名。所載惟有上下平聲。而無仄聲。蓋耑爲近體設。又止二十九部。其三江一部。因韻窄字少。删之不載。其猥陋可想見也。
</p><br/></div></body></html>
