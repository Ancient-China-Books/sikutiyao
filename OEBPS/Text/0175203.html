<title>四庫提要 史部三十九 政書類存目一 琉球入太學始末 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->琉球入太學始末 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王士禎撰。士禎有古懽錄。已著錄。先是康熙二十三年翰林院檢討汪楫。中書舍人林麟焻。册封琉球歸。奏中山王尚貞。請以陪臣子入國學。聖祖仁皇帝俯允所請。士禎因紀其始末。其中追敍明代琉球入國學事。於洪武二十五年祗紀中山。而失載山南。又二十六年。中山復遣寨官子入國學。永樂八年。山南遣官生三人入國學。俱未及載。蓋沿舊本太學志之誤也。其書已見士禎帶經堂集中。此蓋初出別行之本。<br/>
</p></body>
</html>
