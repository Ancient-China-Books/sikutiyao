<title>四庫提要 子部二十五 譜錄類 異魚圖贊箋 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十五
<!--sf:-->譜錄類
</font><h2>
<!--ti:-->異魚圖贊箋 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝胡世安撰。世安有大易則通。已著錄。楊愼異魚圖贊。閒有自註。僅標所據書名。未暇備引其說。世安旣爲之補。又於崇禎庚午。博採傳記。以爲之箋。徵引頗極繁富。其名實舛互者。於目錄之中。各爲駁正。亦殊有辨證。惟貪多嗜博。掛漏轉多。或贊中所引而失註。如赤鯉下務光憤世之類。或自註明雲據某書者。而亦失證。如魴魚下河雒記引諺之類。而前代故實。絕無關於名義者。乃支離蔓衍。累牘不休。是徵事之書。非復訓詁之體。然其搜採典籍。實爲博贍。故殊形詭狀。一一皆有以考辨其源流。雖不免糅雜之譏。亦未始非識小之一助也。<br/>
</p></div></body>
</html>
