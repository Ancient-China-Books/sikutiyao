<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->敝帚集 二卷
<!--st:--><font size="-1">附</font>蘆中集 一卷
</h2>
<!--ed:-->國子監助教張羲年家藏本
<p>
<!--no:-->國朝趙秉忠撰。秉忠字景光。號秋墅。興化人。乾隆乙丑進士。改庶吉士。未散館而卒。是集皆古今體詩。末附蘆中集。乃哭其子春祈而作也。<br/>
</p></div></body>
