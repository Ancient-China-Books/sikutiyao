<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->博物志補 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明游潛撰。潛字用之。豐城人。宏治辛酉舉人。官雲南賓川知州。是編補張華之書。體例略如李石所續。而猥雜宂濫。無一異聞。又出石書之下。<br/>
</p></body>
