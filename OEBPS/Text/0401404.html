<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->鶴靜堂集 十九卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝周茂源撰。茂源字宿來。號釜山。華亭人。順治己丑進士。官至處州府知府。是集前十四卷爲詩。後五卷爲文。所作葩藻麗縟。沿齊梁之餘豔。其同郡五君詠中所稱夏允彝陳子龍李雯三人。皆其幾社舊友。而才力尚不逮子龍等也。<br/>
</p></body>
