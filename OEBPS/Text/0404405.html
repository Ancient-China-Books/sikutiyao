<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->珂雪詩 無卷數
</h2><p>
<!--no:-->國朝曹貞吉撰。貞吉字升六。號實菴。安邱人。康熙甲辰進士。官至禮部員外郞。初王士禎有十子詩略之刻。貞吉與焉。因其版分藏各家。故往往各以別本單行。後其曾孫益厚。卽士禎所錄。附以朝天鴻爪。黃山紀遊等集。總顏之曰珂雪詩。貞吉詩格遒鍊。其黃山諸作。極爲宋犖所推。在京師時。和其文姬歸漢圖等長歌。極有筆力。今檢集中不載。又士禎感舊集。所選登望海樓。吳山晚眺。金山諸詩。亦皆不見集中。則全稾之散失者多矣。
</p><br/></div></body></html>
