<title>四庫提要 史部十七 傳記類存目三 祥符鄉賢傳 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->祥符鄉賢傳 八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明李濂撰。濂字川父。祥符人。正德甲戌進士。官至山西按察司僉事。事蹟具明史文苑傳。是編以祥符縣志所載人物。僅有名氏。而行實未詳。乃一一稽考。自明初至於嘉靖。得二十九人。撰其事蹟。附以論贊。又安然馬昂張泰三人。自祥符移籍他方者。竝附列焉。從唐書所載士大夫遷徙四方者。俱標其舊貫之例也。<br/>
</p></div></body>
</html>
