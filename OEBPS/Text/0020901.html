<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易義便覽 三卷
</h2>
<!--ed:-->侍講劉亨地家藏本
<p>
<!--no:-->國朝向德星撰。德星字雲路。漵浦人。是書前有乾隆丙寅德星自序。大旨以朱子本義爲主。附採大全蒙引存疑諸說。取初學易於循省。故以便覽爲名。其卷首六十七圖。則德星因舊說而推衍者也。<br/>
</p></div></body>
