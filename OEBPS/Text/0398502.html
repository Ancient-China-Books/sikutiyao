<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->采芝堂集 十六卷
</h2><p>
<!--no:-->明周益祥撰。益祥字履吉。侯官人。崇禎末貢生。所著有潛潁麗草摭星錦囊等集。此乃合編之本。中閒木鉞一卷。雜記時事。意取警世。而頗失之俚。詩則有意奇放。縱筆揮灑。不復裁以古法也。
</p><br/></div></body></html>
