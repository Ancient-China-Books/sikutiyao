<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->邱陵學山 無卷數
</h2><p>
<!--no:-->明王文錄編。文錄有廉矩。已著錄。此本乃其彙刻諸書。以擬宋左圭百川學海。故以邱陵學山爲名。所載以千字文編次。自天字至師字。凡七十四種。然欲矜繁富。而考訂宋精。故類多删節原文。不能全錄。又以前人文集所已載者。析出而附益之。彊立名目。牽率殊甚。至海沂子以下數種。皆文錄自著之書。而亦闌入其中。尤不出明人積習。非但遠遜左圭。卽視商維濬吳琯輩。相去亦懸絕矣。
</p><br/></div></body></html>
