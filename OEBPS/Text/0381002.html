<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->南海雜詠 十卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明張詡撰。是集雜詠廣州古蹟。分爲九門。每題之下各列小序。皆摭志乘爲之。無所糾正。詩亦罕逢新語。<br/>
</p></div></body>
