<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩通 四卷
</h2><p>
<!--no:-->明陸化熙撰。化熙字羽明。常熟人。萬歷癸丑進士。官至廣西提學僉事。是編不載經文。止標篇什名目。而發揮其意旨。大都依文詮釋。尋味於詞氣之閒。其自序云。朱注所不滿人意者。止因忽於所謂微言託言。至變風刺淫之語。概認爲淫。變雅近美之刺。卽判爲美耳。故傳中於鄭衞之詩。多存小序。卽二雅三頌。亦多引序說。而又閒引鄭箋孔疏以證之。頗異乎株守門戶者。但所得不深耳。
