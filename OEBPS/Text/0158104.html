<title>四庫提要 史部三十 地理類存目三 萬歷温州府志 十八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->萬歷温州府志 十八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明王光蘊撰。光蘊字季宣。温州人。官至寧國府同知。是編成於萬歷丁巳。凡爲類十二。爲目七十四。頗多舛略。如形勝門。祗略敍舊志數行。而梁邱遲永嘉郡教所稱控山帶海云云。祝穆方輿勝覽所稱郡當甌越之衝云云。皆未之載。此皆失諸眉睫之前。學校門祗載梅溪鴈山兩書院。而永嘉書院之建於宋時。載於王圻續文獻通考者。亦不及詳。其挂漏可想。又治行志中分郡良吏邑良吏爲二門。體例亦嫌繁碎也。<br/>
</p></div></body>
</html>
