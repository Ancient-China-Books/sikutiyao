<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->酬物難 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明唐樞撰。其立名本之韓非說難。皆以闡明心學。首篇末云。蹟其意之所來。道其往之所止。明通而通。力極而極。勢駐以駐。詳於參伍之變。因於性情之宜。以此七語。別爲七篇附於後。樞有引辭曰。予之難於酬物也。有所懲而苦之。於思於思。鬼神有庇焉。蓋任心太過。故堅僻至此。卽其所言。可以知其所蔽矣。<br/>
</p></body>
