<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右傳記類。別錄之屬。六部八卷。皆附存目。<br/>
<!--na:-->案以上皆逆亂之人。自爲一傳者。命曰別錄。示不與諸傳比也。其割據僭竊之雄。別附載記。征討削平之事。別入雜史。均不與此同科。<br/>
</p></body>
