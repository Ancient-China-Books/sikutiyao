<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->集程朱格物法 一卷
<!--ti:-->集朱子讀書法 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝王澍撰。陸王之學。主於靜悟。故以讀書爲粗迹。而所謂格物者。亦以爲格去物欲。還虛明之本體。故澍取程朱格物之要語。與朱子讀書章程。排比聯絡。融會其意。各爲一篇。以救其弊。其詞澍所自撰。其理則洛閩之緒言。故皆謂之集焉。<br/>
</p></div></body>
