<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->常熟縣志 四卷
</h2><p>
<!--no:-->明楊子器撰。子器字名父。慈谿人。成化丁未進士。宏治中。官常熟知縣。因舊琴川志而葺之。改題今名。卽其標目。賢於舊志遠矣。
</p><br/></div></body></html>
