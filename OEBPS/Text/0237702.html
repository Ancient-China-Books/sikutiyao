<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->中麓畫品 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明李開先撰。開先字伯華。中麓其號也。章邱人。嘉靖己丑進士。官至太常寺卿。明史文苑傳。附載陳束傳中。稱其性好蓄書。藏書之名聞天下。今其書目不傳。乃傳其畫品。大致仿謝赫姚最之例。品明一代之畫。分爲五品。每品之中。優劣兼陳。王士禎香祖筆記曰。章邱李中麓太常。藏書畫極富。自負賞鑒。嘗作畫品次第。明人以戴文進吳偉陶成杜堇爲第一等。倪瓚莊麟爲次等。而沈周唐寅居四等。持論與吳人頗異。王弇州與之善。嘗言過中麓草堂。盡觀所藏畫。無一佳者。而中麓謂文進畫高過元人。不及宋人。亦未足爲定論也云云。則是編之持論偏僻可和矣。<br/>
</p></body>
