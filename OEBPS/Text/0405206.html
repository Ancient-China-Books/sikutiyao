<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->兼山堂集 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陳錫嘏撰。錫嘏字介眉。號怡庭。鄞縣人。康熙丙辰進士。官翰林院編修。是集爲慈谿鄭梁所選錄。凡文六卷。詩二卷。頗不失矩度。然錫嘏本以制義擅長。此則其餘力及之者也。<br/>
</p></body>
