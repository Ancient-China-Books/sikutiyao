<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->少華集 四卷
</h2><p>
<!--no:-->明詹泮撰。泮字少華。玉山人。正德辛巳進士。官至禮科給事中。乞養歸。泮嘗從章懋游。以講學自任。其詩文亦別爲一格。是集乃其子長至長生所編。雜文詩詞。共三卷。外錄一卷。則皆他人之贈言也。
</p><br/></div></body></html>
