<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->綱鑑附評 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->舊本題國朝劉善撰。善號黽齋。吉水人。考江西通志有劉善。臨川人。洪武丁卯擧人。是書所論。自夏帝啓訖晉代爲上卷。自南北朝訖明太祖卽位爲下卷。時代亦與相應。又似乎卽明初之劉善。疑不能明也。所評多剿襲舊文。大抵不出胡寅尹起莘之說。其自立新意者。往往縱談害理。如謂漢高當立趙王如意爲太子。諸臣爭之爲非。又謂卽立惠帝。亦當如鉤弋夫人。先殺其母。可謂不揆於理。不近於情。他如因王珪子尚公主。珪令行婦禮一事。忽牽及珪昔事建成。今事太宗。猶婦之再醮於人。而忘所醮之卽戕夫者。尤節外生枝。非其本事矣。<br/>
</p></div></body>
