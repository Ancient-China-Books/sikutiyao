<title>四庫提要 集部三十 別集類存目四 田叔禾集 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->田叔禾集 十二卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明田汝成撰。汝成有炎徼紀聞。已著錄。其全稾本名豫陽集。亦名楊園集。此集乃汝成晚年。令其子藝蘅所編。凡詩文三百六十九首。五十以後所作。均不在是焉。汝成歸田後。盤桓湖山。搜剔名勝。殊以風流自賞。其詩律隊仗修整。頗自娟娟秀出。然使逢大敵。則未足相當。文體亦頗傷平易。<br/>
</p></div></body>
