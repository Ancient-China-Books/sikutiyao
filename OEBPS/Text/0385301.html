</font><h2>
<!--ti:-->少鶴詩集 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明武岡王顯槐撰。顯槐楚端王榮㳦第三子。愍王顯榕之弟。嘉靖十七年封。榮㳦嘗自稱黃鶴道人。故顯槐自號曰少鶴。嘉靖乙巳。顯榕爲其世子英燿所弒。世宗命顯槐攝國事。事蹟附見明史楚王植傳。此集乃其解政後所自編也。千頃堂書目。載顯槐尚有文集及續集八卷。今未之見。惟此集存。<br/>
</p></div></body>
