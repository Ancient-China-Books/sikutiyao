<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->誠齋文集 二卷
<!--st:-->西銘問答 一卷
</h2><font size="-1">坿</font><p>
<!--no:-->明施璜撰。璜字虹玉。休寧人。是編乃所著雜文。皆講學之語。排斥陸王。不遺餘力。末附西銘問答。別爲一卷。蓋自馬端臨文獻通考西銘註。已別著錄。故璜亦不編入文集中。見鄭重之意云。
</p><br/></div></body></html>
