</font><h2>
<!--ta:-->子部十三
<!--ta:-->醫家類
</h2><p>
<!--na:-->儒之門戶分於宋。醫之門戶分於金元。觀元好問傷寒會要序。知河閒之學。與易水之學爭。觀戴良作朱震亨傳。知丹溪之學。與宣和局方之學爭也。然儒有定理。而醫無定法。病情萬變。難守一宗。故今所敍錄。兼衆說焉。明制。定醫院十三科。頗爲繁碎。而諸家所著。往往以一書兼數科。分隷爲難。今通以時代爲次。漢志。醫經經方二家後。有房中神仙二家。後人誤讀爲一。故服餌導引。歧塗頗雜。今悉删除。周禮有獸醫。隋志載治馬經等九家。雜列醫書閒。今從其例。附錄此門。而退置於末簡。貴人賤物之義也。太素脈法。不關治療。今別收入術數家。茲不著錄。
</p><br/></div></body></html>
