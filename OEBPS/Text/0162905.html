<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->武夷九曲志 十六卷
</h2><p>
<!--no:-->國朝王復禮撰。復禮有家禮辨定。已著錄。武夷山在福建崇安縣南三十里。其溪九曲。宋劉道元初爲作志。其後屢有增輯。是書成於康熙五十七年。前卷旣以詩文分入山水。而後卷又列藝文一門。體例頗雜。又附錄己作。連篇累牘。是竟以山經爲家集矣。
</p><br/></div></body></html>
