<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->豫章今古記 一卷
</h2><p>
<!--no:-->不著撰人名氏。考隋書經籍志。有雷次宗豫章記一卷。宋王象之輿地碑記目。又云次宗作豫章古今志。是編首引次宗語。末云次宗於元嘉六年撰豫章記。則必非雷書。觀所紀至唐而止。有皇唐大唐之語。似爲唐人之作矣。書分郡記寶端記寺觀記鬼神記變化記神祠記山石記冢墓記翹俊記等九部。記載寥寥。絕無體例。疑依託者雜鈔成之也。
</p><br/></div></body></html>
