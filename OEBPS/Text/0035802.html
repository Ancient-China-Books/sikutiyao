<title>四庫提要 經部十八 詩類存目二 詩經序傳合參 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩經序傳合參 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝顧昺撰。昺有周易摘鈔。已著錄。是編爲其三經解之三。大旨從蘇轍之說。以小序第一句爲國史之舊文。次句以下爲後儒之附益。因以朱子集傳。互核其異同。而斷以己見。故曰合參。多採李光地詩所之說。持論頗平允。然推究文義。以意斷制者多。未能元元本本。合衆說以斷兩家之是非也。<br/>
</p></div></body>
</html>
