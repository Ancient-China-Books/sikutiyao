<!--ed:-->大學士英廉家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十四
<!--sf:-->傳記類二
</font><h2>
<!--ti:-->扈從西巡日錄 一卷
</h2><p>
<!--no:-->國朝高士奇撰。士奇有春秋地名考略。巳著錄。康熙癸亥聖祖仁皇帝巡幸山西。駐驆五臺山。士奇時以侍講供奉內廷。扈從往來。因記途中所聞見。始於二月十二日甲申。迄於三月初七日戊申。凡山川古蹟。人物風土。皆具考源流。頗爲詳核。而鑾輿時巡。太平盛典。亦一一具載。伏而讀之。猶仰見聖化咸熙。豫游和樂之象。洵足以傳示來茲。卷末載詩二十四首。皆其途中所作。彙附於後者也。士奇筆札本工。又幸際聖朝。預驂法從。因得以筆之簡牘。流布至今。亦可謂遭逢之至幸。而文士之至榮矣。
