<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->沈鳳岡集 四卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明沈良才撰。良才字鳳岡。泰州人。嘉靖乙未進士。官至兵部右侍郞。其爲吏科給事中時。嘗疏劾嚴嵩。頗見風采。詩則尚未成家。<br/>
</p></div></body>
