<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->諧史集 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明朱維藩編。維藩淮安人。是書成於萬曆乙未。取徐常吉諧史。賈三近滑稽耀編。删削補綴。共爲一集。凡明以前游戲之文。悉見採錄。而所錄明人諸作。尤爲猥雜。據其體例。當入總集。然非文閒正軌。今退之小說類中。俾無溷大雅。據其自序。稱題於豫章官署。則非遊食山人流也。讀聖賢之書。受民社之寄。而敝精神於此種。明末官方士習。均可以睹矣。<br/>
</p></div></body>
