<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->四明山古蹟記 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。亦無序跋。詳書中所載。卽黃宗羲所撰四明山志稾本也。宗羲四明山志自序有曰。壬午歲。余作四明志。亡友陸文虎欲刻之而未果。癸丑歲盡。偶展此卷。文虎評校之朱墨。如初脫手然。其閒凡例不齊。詞不雅馴。重爲竄改。始得成書。其序作於康熙十一年。所稱壬午。蓋明崇禎十六年也。此書不署年月。亦無文虎姓名題識。而中有朱墨數處。與宗羲序合。殆卽文虎評校之本歟。其第三卷四卷五卷。內有黃時貞添註四條。其一條稱壬辰六月識。又一條述老人談天啓閒事。當在順治九年以後。或時貞得此稾本。又以意爲訂正耶。四明山志。旣有成書。此未定之草。固可置而不論矣。<br/>
</p></div></body>
