<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->吳越順存集 三卷
<!--ti:-->外集 一卷
</h2><p>
<!--no:-->國朝吳允嘉撰。允嘉字志上。錢塘人。是書輯吳越錢氏誥册逸事。併詳考其子孫之以文學仕宦顯者。薈萃成書。蓋允嘉本錢姓。吳越王之裔也。
</p><br/></div></body></html>
