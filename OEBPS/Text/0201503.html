<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->儒門法語 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝彭定求編。定求有周忠介公遺事。已著錄。是編凡錄宋朱子陸九淵。明薛瑄吳興弼陳獻章王守仁鄒守益王敬臣羅洪先王畿顧憲成高攀龍蔡懋德魏校羅倫馮從吾呂坤孟化鯉劉宗周陳龍正黃道周二十一家講學之語。少或一二條。多至十數條。定求自有所見。卽附識於後。其卷首題詞有云。功殊博約。候分頓漸。自朱陸立言始。要之入門異而歸墟同。無容偏擧也云云。可以見其宗旨矣。<br/>
</p></div></body>
