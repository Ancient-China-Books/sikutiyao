<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->讀書止觀錄 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明吳應箕撰。應箕字次尾。貴池人。崇禎壬午副榜貢生。順治元年大兵破南京。殉節死。事蹟附見明史邱祖德傳。明末稱復社五秀才。應箕爲首。克全晩節。尤不愧完人。然是書乃襲陳繼儒讀書十六觀之餘緒。推而衍之。雜引古人論讀書作文之語。而稍以已意爲論斷。語意儇佻。頗類明末山人之派。又每條之末。必終以讀書者當觀此六字。五卷皆然。蓋倣十六觀中讀書者當作是觀之例。尤病於效顰。<br/>
</p></body>
