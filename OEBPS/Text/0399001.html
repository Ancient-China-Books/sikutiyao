<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->沚亭文集 二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝孫廷銓撰。廷銓有南征紀略。已著錄。是集爲其門人慕天顏所編。國初景運光明。人才蔚起。廷銓文筆。雖未能與一時作者抗衡。而平正通達。究無纖仄噍殺之音。蓋時會之盛爲之也。<br/>
</p></div></body>
