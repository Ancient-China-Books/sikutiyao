<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->西征記 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋盧襄撰。襄字贊元。觀其自序。蓋衢州人。此書載於錦繡萬花谷前集之末。不知何人鈔出別行。乃襄赴京春試時紀行之作。末題庚辰仲春元日。案北宋凡三庚辰。吳自牧所作歷科狀元表。太宗太平興國五年庚辰。曁仁宗康定元年庚辰。皆不見有進士科。惟哲宗元符三年庚辰。有李釜榜進士。則是人應試。或在此年。所敘述皆無關考據。又雜載詩歌。詞多鄙俚。頗近傳奇小說之流。雖出宋人。無可採錄也。<br/>
</p></body>
