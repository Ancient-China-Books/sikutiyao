<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->世德堂集 四卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王鉞撰。鉞有粤遊日記。已著錄。是集文二卷。詩二卷。其文多通暢詳贍。不爲詰屈聱牙。詩學宋人。而不流於纎靡。一邱一壑。亦自成結構。在國初作者之中。則未能金鼓抗行也。<br/>
</p></div></body>
