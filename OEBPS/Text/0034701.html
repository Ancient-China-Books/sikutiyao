<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩逆 四卷
</h2><p>
<!--no:-->明凌濛初撰。卷首有七月表一篇。以其中獨闕三月。乃摘春日載陽。至公子同歸。蠶月條桑。至猗彼女桑諸事。布於二月四月之閒。標爲蠶月。殊屬穿鑿。又詩考一篇。獨載一御車圖。尤爲挂漏。其所詮釋。亦罕逢奧義。
</p><br/></div></body></html>
