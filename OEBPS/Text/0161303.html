<title>四庫提要 史部三十二 地理類存目五 齊雲山志 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->齊雲山志 五卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明魯點撰。點字子與。南漳人。萬歷癸未進士。官休寧縣知縣。齊雲山在休寧縣。名齊雲巖。蓋白嶽西北分支也。上有北極佑聖眞君神祠。明代數經修葺。嘉靖中始有齊雲山之號。茲志因雲巖舊本而重輯之。分三十七目。卷前又有順治中告示二通。乃後人刊入。非原書之舊矣。<br/>
</p></div></body>
</html>
