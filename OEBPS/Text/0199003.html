<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->經書孝語 無卷數
</h2><p>
<!--no:-->明朱鴻編。鴻字子漸。仁和人。萬歷閒諸生。是書摭五經四書中言孝之語爲一帙。而各爲之發明。附錄曾子孝實於末。文旣餖飣。論亦凡近。殊無可取。鴻嘗刻孝經。而以此附之。今旣別本單行。不可復溷於經部。姑置之儒家類焉。
