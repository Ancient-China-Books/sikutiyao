<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->牛首山志 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明盛時泰撰。時泰字仲交。江寧人。嘉靖中貢生。牛首山在江寧城南。一名天闕。是書首志山名。次志巖洞池泉殿廬草樹法寶游覽麗藻。其文頗近遊記。不盡沿志書窠臼。其藝文多著出某書。亦明人所難。惟地畝弓口一條。全錄禀帖批詞。首尾不加删削。殊失體例。<br/>
</p></div></body>
