<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->周叔夜集 十一卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明周思兼撰。思兼有學道記言。已著錄。思兼以循吏著。然史稱其少有文名。是集爲王世貞所删定。文頗學三蘇。詩則七子之流派也。<br/>
</p></div></body>
