<title>四庫提要 集部三十二 別集類存目六 大泌山房集 一百三十四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->大泌山房集 一百三十四卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明李維楨撰。維楨有史通評釋。已著錄。是集詩六卷。雜文一百二十八卷。而一百二十八卷之中。世家傳誌碑表行狀金石之文。獨居六十卷。記載之富。無逾於是。然牽率之作過多。不特文格卑宂。竝事實亦未可徵信。明史文苑傳。稱維楨爲人。樂易闊達。賓客雜進。其文章宏肆有才氣。海內請求者無虛日。能屈曲以副所望。碑版之文。照耀四裔。門下士招富人大賈。受取金錢。代爲請乞。亦應之無倦。然文多率意。應酬品格。不能高也。朱彝尊明詩綜。亦謂本寧著作。如官廚宿饌。麤鹿肥麋。雖腒䐹具陳。鱻薧雜進。無當於味。今核是集。知非故爲詆毀矣。<br/>
</p></div></body>
