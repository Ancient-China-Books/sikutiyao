<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->蔗尾詩集 十五卷
<!--ti:-->文集 二卷
</h2><p>
<!--no:-->國朝鄭方坤撰。方坤有經稗。已著錄。方坤天分旣高。記誦尤廣。故其詩下筆不休。有凌厲一切之意。尤力攻嚴羽滄浪詩話詩不關學之非。然於澀字險韻。恆數十疊。雖閒見層出。波瀾不窮。要亦不免於炫博。此又以學富失之。所謂矯枉者必過直也。其詩凡分十五集。曰删餘草。曰公車草。曰木石居草。曰公車後草。曰木石居後草。曰丁年小草。曰叢臺稾。曰春明草。曰廣川稾。曰酒市稾。曰一粟齋稾。曰瓶花齋稾。曰杞菊軒稾。曰詩話軒稾。皆古今體詩。曰靑衫詞。則詩餘附錄者也。文集二卷。亦大抵儷體居多。蓋其根柢在六朝也。
</p><br/></div></body></html>
