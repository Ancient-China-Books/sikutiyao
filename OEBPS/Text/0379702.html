<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->王襄敏集 二卷
<!--ti:-->續集 一卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明王越撰。是編卽其曾孫紹思所輯。第一卷爲疏議。皆處置邊務。及奏報捷音。第二卷爲雜文。續集一卷爲詩。及詩餘。而以李東陽所作墓誌。崔銑所作神道碑。附錄於末。越本魁傑之才。其詩文有河朔激壯之音。而往往傷於粗率。<br/>
</p></div></body>
