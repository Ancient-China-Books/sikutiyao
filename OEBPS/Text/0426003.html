</font><h2>
<!--ti:-->古黃遺蹟集 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明盧濬編。濬天台人。成化丁未進士。宏治中官黃州府知府。是編輯黃州古蹟。題詠大旨。以詩賦爲主。而以唐許遠祠祭文三篇。錯雜諸詩之內。又宣聖遺像碑記。亦附卷末。頗無體例。至王禹偁黃州竹樓記。在耳目之前。轉遺不採。亦莫喩其故也。<br/>
</p></div></body>
