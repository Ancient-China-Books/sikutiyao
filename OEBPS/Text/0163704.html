<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->靑原志略 十三卷
</h2><p>
<!--no:-->國朝僧大然撰。施閏章補輯。大然始末未詳。閏章字尚白。號愚山。宣城人。順治己丑進士。官至江西布政司參議。康熙己未。召試博學鴻詞。授翰林院侍讀。靑原爲吉州名勝。自唐行思禪師開山說法以後。遂爲巨刹。至明王守仁羅洪先歐陽德諸人。於此講學。故第三卷特立書院一門。略記當時問對之語。而其所採錄。皆理之近於禪宗者。則緇流援儒入墨。借以自張其教也。
</p><br/></div></body></html>
