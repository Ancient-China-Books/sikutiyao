<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->吳興藝文補 四十八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明董斯張閔元衢韓千秋同編。而韓昌箕爲校錄刊刻。斯張有吳興備志。元衢有歐餘漫筆。皆已著錄。千秋字聖開。昌箕字仲弓。竝烏程人。是書採錄自漢至明藝文之有關湖州者。彙爲一編。以補舊志所未備。其自唐以前。爲斯張手輯。宋元以後。則元衢千秋諸人共成之。所採錄前代頗詳。而明代則漸濫。亦志乘之通病也。<br/>
</p></body>
