<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->談資 三卷
</h2><p>
<!--no:-->明秦鳴雷撰。鳴雷字子豫。臨海人。嘉靖甲辰進士第一。官至南京吏部尚書。其書採錄古事。不分門類。亦不次時代。不註出典。龐雜參錯。莫喻其去取之意。如齊王木履一事。乃蘇軾艾子之戲言。亦據爲實事錄之。其無所擇可矣。
</p><br/></div></body></html>
