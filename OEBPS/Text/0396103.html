<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->太古堂集 二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明高宏圖撰。宏圖字子猶。號硜齋。膠州人。萬歷庚戌進士。官至南京戶部尚書。福王時爲東閣大學士。南京破後。不食死。事蹟具明史本傳。其詩文經兵燹之後。多散佚不存。是集詩一卷。文一卷。爲其同里法坤厚。及族孫敬業所蒐輯。蓋僅存其什一矣。<br/>
</p></body>
