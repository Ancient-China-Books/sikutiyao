<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->緯譚 一卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明魏濬撰。濬有易義古象通。已著錄。此書首題曰拙存齋筆錄。而子目則曰緯譚。蓋其劄記之一種也。首論太一三式源委。次括元。次太陽斗建陰陽南北。次干支納卦。次干支內藏。次五行十二變。次六合取義。皆引援質證。斷以已意。中極詆利瑪竇天論爲荒唐。末又附記萬歷天啓時推步之譌。凡十三事。然觀其以朔方交趾北極出地。論中國據地之大小。則知度而不知里。又謂交趾二月初三日。日未昏而新月乃在天心。與夫夜觀北極在子分者。則其國當居正中。實非深知歷法者也。<br/>
</p></body>
