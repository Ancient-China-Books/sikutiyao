<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->多識集 十二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介編。裔介有孝經註義。已著錄。是書凡八種。一曰快書祕錄。二曰廣快祕錄。三曰明百家說。皆雜錄前人之說。四曰耕餘雜語。爲寧陽張攀龍撰。五曰譚韻新書。摘王元禎湖海搜奇等書而成者。六曰遺詩碎金。則皆詩話也。七曰三國閒答。爲陳繼儒撰。八曰梨雲尺牘。爲袁宏道撰。皆取各家原本節錄之。不足以言著書也。<br/>
</p></body>
