<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->常語筆存 一卷
</h2><p>
<!--no:-->國朝湯斌撰。斌有洛學編。已著錄。斌學術出於孫奇逢。介在朱陸二派之閒。而有體有用。號曰醇儒。是書凡二十餘條。於存心養性。稽古敬身之道。皆抒所心得。末有斌子溥跋。蓋此乃斌平時常語。以教子弟生徒。溥及斌門人姚岳生等所追記者。今編入湯子遺書。題曰語錄是也。此蓋初出別行之本耳。
