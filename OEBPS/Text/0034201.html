<body><div id="text">
<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩經存固 八卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明葉朝榮撰。朝榮字良時。福淸人。大學士向高之父也。隆慶元年恩貢。授九江府通判。官至養利州知州。是編乃其教授生徒時。酌取詩經大全。參以己意而成。後官九江。復加改定。更作義略一卷。總論十五國及雅頌諸篇大義。萬歷四十四年。向高致仕歸。復整齊而重刻之。前有朝榮自序。序末附以向高跋語。<br/>
</p></div></body>
