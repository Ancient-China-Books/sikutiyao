<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十二
<!--sf:-->載記類存目
</font><h2>
<!--ti:-->十六國年表 一卷
</h2><p>
<!--no:-->國朝張愉曾撰。愉曾字庭碩。徽州人。是書以崔鴻所錄十六國事。仿史記十二諸侯年表之例。年經國緯。條理分明。頗便於尋覽。其從父張潮收之昭代叢書乙集中。後有潮跋。謂不識崔鴻何以不列年表。今得此書。可以補其闕略。考劉知幾史通。崔鴻原書實有表。屠喬孫等作僞本時。偶漏撰此篇。潮未及考耳。前又有潮序一篇。文格純效尚書。其意欲擬夏侯玄昆弟誥。殊爲詭僻。尤無取焉。
</p><br/></div></body></html>
