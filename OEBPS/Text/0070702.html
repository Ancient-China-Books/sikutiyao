<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->心園說 二卷
</h2><p>
<!--no:-->國朝郭兆奎撰。兆奎有書經知新。已著錄。是書於四書及易書春秋諸經。各摘舉而詮釋之。然淺近特甚。如子在齊聞韶。謂須知夫子之聞。不是季札觀樂。柳下惠不以三公易其介。謂此章獨舉惠之和。以明其介。皆里塾訓蒙之語。別無剏獲。又釋尚書敬授人時。多論西洋推測之法爲臆造。且議其所載月令。僅取東風解凍一條。而於迎春祈穀之大。覆巢殺胎之禁。一切不載云云。不知取月令之文。分爲七十二候。自逸周書已然。竝非始自歐邏巴人也。
</p><br/></div></body></html>
