<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->羣雅集 十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝李振裕編。振裕有白石山房稾。已著錄。是編乃其督學江南時。選錄諸生詩賦雜文。彙刻成集。凡十二卷。而目錄則作四卷。蓋卷一中分四子卷。卷二分二子卷。卷三卷四。又各分三子卷。由於隨時續鐫。故輾轉增益。其編次漫無體例。亦由於是也。<br/>
</p></body>
</html>
