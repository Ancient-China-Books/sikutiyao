<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->紀聞類編 四卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明竇交照撰。文照字子明。秀水人。萬曆中官光祿寺典簿。其書每卷分六類。亦格言之流。朱國祚跋。甚稱其孝行。蓋以其人重之。其言則未能免俗也。<br/>
</p></div></body>
