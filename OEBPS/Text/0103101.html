<!--fi:-->史部三
<!--sf:-->編年類
</font><h2>
<!--ti:-->通鑑地理通釋 十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋王應麟撰。應磷有周易鄭氏注。已著錄。是書以通鑑所載地名。異同沿革。最爲糾紛。而險要阨塞所在。其措置得失。亦足爲有國者成敗之鑒。因各爲條例。釐定成編。首歷代州域。次歷代都邑。次十道山川。次歷代形勢。而終以唐河湟十一州。石晉十六州。燕雲十六州。書本十四卷。宋史本傳作十六卷。疑傳刻之譌也。其中徵引浩博。考核明確。而敍列朝分據戰攻。尤一一得其要領。於史學最爲有功。原書無序。後人以書後應麟自跋。移冠於前。所云上章執徐橘壯之月。乃元世祖至元十六年庚辰八月。自時宋亡已三年。蓋用陶潛但書甲子之義。書內稱梓愼爲梓謹。亦猶爲宋諱云。<br/>
</p></body>
