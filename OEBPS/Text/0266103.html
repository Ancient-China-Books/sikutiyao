<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->蒙齋筆談 二卷
</h2>
<!--ed:-->兵部侍郎紀昀家藏本
<p>
<!--no:-->舊本題宋鄭景望撰。商濬刻之稗海中。厲鶚宋詩紀事。亦曰景望湘山人。生元豐元祐閒。有蒙齋筆談。今考其書。乃全錄葉夢巖得下放言之文。但删其十分之三四。而顚倒其次序。濬蓋誤刻僞本。又考景望。乃永嘉鄭伯熊字。見於陳傅良止齋集中。其人登紹興十五年進士。累官太子侍讀。宗正少卿。諡曰文肅。宋詩紀事。旣載伯熊詩於四十七卷中。又據此書於三十七卷。別出一鄭景望。亦殊疎舛也。<br/>
</p></div></body>
