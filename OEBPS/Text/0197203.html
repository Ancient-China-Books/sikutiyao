<p>
<!--no:-->明劉陽撰。陽字一舒。安福人。由擧人授碭山縣知縣。官至監察御史。陽初從族人劉曉受經。曉告以王守仁之學。遂往謁守仁於贛州。故要語洞語。大率不離良知之旨。其接善編。多採先儒粹語。非所自作。其人倫外史。卽墓誌傳狀詩詠等作。以其人係於孝弟忠義貞節之大。故以外史爲名。舊總題曰劉兩峯集。然實非詩文之屬。未可著錄於集部。故分列其目。隸之儒家類焉。<br/>
</p></body>
