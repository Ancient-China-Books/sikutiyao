<!--fi:-->史部十四
<!--sf:-->傳記類二
</font><h2>
<!--ti:-->松亭行紀 二卷
</h2><p>
<!--no:-->國朝高士奇撰。康熙辛酉二月癸酉。聖祖仁皇帝恭奉太皇太后行幸温泉。四月戊子。駕出喜峯口。士奇皆扈從。因紀其來往所經。謂喜峯口爲古松亭關。故以名書。然松亭關在喜峯口外八十里。士奇合而一之。未詳考也。所述灤河源流。亦不明確。至温泉有硃砂礬石硫磺三種。聖祖御製幾暇格物編中。言之甚明。士奇日侍禁闥。典文翰之職。不應不睹。乃仍襲宋唐庚揣測之說。殆不可解。以其敍述山川風景。足資考證。而附載詩文。亦皆可觀。故所著塞北小鈔。別存其目。而此編則仍錄之焉。
</p><br/></div></body></html>
