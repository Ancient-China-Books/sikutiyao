<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->丹溪心法附餘 二十四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明方廣撰。廣字約之。號古齋。休寧人。是書成於嘉靖丙申。因程用光所訂朱震亨丹溪心法。贅列附錄。與震亨本法或相矛盾。乃削其附錄。獨存一家之言。別以諸家方論。與震亨相發明者。分綴各門之末。然均非震亨之原書矣。<br/>
</p></div></body>
