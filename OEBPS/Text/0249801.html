<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十九
<!--sf:-->雜家類三
</font><h2>
<!--ti:-->藝彀 三卷
<!--ti:-->彀補 一卷
</h2><p>
<!--no:-->明鄧伯羔撰。伯羔有今易筌。已著錄。是書援據經籍。考證詳贍。雖多本舊文。亦頗自出新意。如疑漢有兩牟融。辨出師表原有兩本。皆爲有見。引西京賦證澹淡爲兩字。引唐六典證畊耕爲兩字。於六書辨析亦精。闢蘇氏檮杌之妄。正邵子稱外臣之非。尤能力持公論。不附和門戶之局。至續博物志本南宋李石所撰。書中明出曾公亮王安石曾慥之名。而疑爲唐人。殊爲疎舛。又據西溪叢語七修類稾。以落霞爲鳥名蟲名。亦失別擇。謂通考馬妖當舞馬。則迂謬彌甚。然降慶萬曆以後。士大夫惟尚狂禪。不復以稽古爲事。是編廣徵博引。是備參稽。在爾時猶爲篤實之學矣。
