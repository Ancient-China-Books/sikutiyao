<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->過庭紀 餘三卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->國朝陶越撰。越字艾村。秀水人。是書乃雜綴聞見瑣事。以多聞之其父口述。故以過庭爲名。閒有志乘所遺佚。足裨考核者。而大抵過涉宂碎。又所載生平游幕事蹟。亦未免近於自誇。<br/>
</p></div></body>
