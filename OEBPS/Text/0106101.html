<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->龍飛紀略 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明吳樸撰。樸字華甫。詔安人。是編仿綱目體例。紀明太祖事蹟。初名征伐禮樂書。後改今名。自壬辰至壬午。共五十一年。蓋據元史及明初武冑貼黃列傳則例紀載。旁蒐博採而成。前有嘉靖甲辰林希元序。及樸自編通例。是時建文年號未復。故於己卯以後四年。仍以洪武紀年。旁注建文於下。自屬當時功令。未足爲譏。若自壬辰至丙午。明號未建。順帝儼存。猶是元之天下。乃削去至正年號。惟書甲子。則偏僻太甚。於公議爲不協矣。至所謂成化閒續編綱目。托克托用兵六合。有賊勢大蹙之句。不知彼時明祖。正在六合。罔識諱避云云。律以臣子之義。鑿然正論。雖起商輅於九原。無詞以解也。<br/>
</p></div></body>
