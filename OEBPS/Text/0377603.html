<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->秫坡詩稾 七卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明黎貞撰。貞字彥晦。秫坡其自號也。新會人。洪武初舉邑訓導不就。坐事戍遼東。尋放歸。明史文苑傳。附見孫蕡傳中。是集初刻於嘉靖庚戌。歲久散佚。國朝康熙丙寅。其後人搜輯重刊。凡詩詞賦三卷。雜文四卷。卷八附以贈言。貞少從孫蕡學詩。蕡集卽其所編次。雖所造未深。而風格尚爲遒上。惜此本掇拾於殘闕之餘。其菁華巳不概見矣。<br/>
</p></div></body>
