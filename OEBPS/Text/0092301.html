<title>四庫提要 經部四十三 小學類存目一 正韻彙編 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->正韻彙編 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明周嘉棟撰。嘉棟字隆之。黃州人。萬歷己丑進士。官至監察御史。其書取洪武正韻。以偏傍分八十部。所分之部。與部中所列之字。皆以字畫多少爲序。每字之下。仍各註曰某韻。特因韻書之本文。編爲字書。以便檢尋。無所損益。其分部頗多乖迕。至於乃字丹字之類。以爲無偏旁之可歸。編爲雜部。附於末。尤不考古義矣。<br/>
</p></div></body>
</html>
