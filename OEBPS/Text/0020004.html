<title>四庫提要 經部十 易類存目四 周易剩儀 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易剩儀 二卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝童能靈撰。能靈字龍儔。號寒泉。連江人。雍正中貢生。其論易專主河圖。以明象數之學。雖曼衍縱橫。㫄推曲闡。亦皆有一說之可通。然云得作易之本旨。則未必然也。其亦張行成之支裔歟。<br/>
</p></div></body>
</html>
