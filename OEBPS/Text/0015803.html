<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易經小傳 二十卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明鄭友元撰。卷前有自序。自稱其號曰澹山。不著歳月。明史畢自嚴傳。稱時有詔縣令行取者。先核其錢穀。華亭知縣鄭友元。已入爲御史。先任青浦。逋金花銀二千九百。帝以詰戸部尚書畢自嚴。自嚴飾辭辨。遂下自嚴獄。遣使逮友元。又湖廣通志。鄭友元字元章。京山人。天啓乙丑進士。官御史。當卽其人也。其書於乾卦經文卦辭下。卽接彖傳。而分文言之釋彖者附之。次大象。次爻辭。下接小象。而分文言之釋爻辭者附之。未免汨亂古經。其以爻辭爲文王作。亦與先儒之論不合也。<br/>
</p></body>
