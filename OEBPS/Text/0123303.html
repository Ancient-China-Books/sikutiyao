<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->石峯奏疏 四卷
</h2><p>
<!--no:-->明邵錫撰。錫字天佑。號石峯。安州人。正德戊辰進士。官至右副都御史。巡撫山東。是集前三卷。爲官御史給事中時所上奏疏。後一卷。爲官巡撫時所上奏疏。錫立朝頗著風節。武宗幸昌平。疏請回鑾。議北征。陳不可者十。及駕出。又偕同官遮道泣諫。史不具載。今諸疏並在集中。尚可考見云。
</p><br/></div></body></html>
