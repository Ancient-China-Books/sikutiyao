<body><div id="text">
<font size="-1">
<!--fi:-->史部二十二
<!--sf:-->載記類存目
</font><h2>
<!--ti:-->中山沿革志 二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝汪楫撰。楫字舟次。休寧人。康熙己未。召試博學鴻詞。授檢討。是編乃其册封琉球國王時所作。按楫別有使琉球錄。備載册封典禮。及山川景物。此則專紀中山世系。附以考據。前有自序。稱諭祭故王。入其祖廟。因密錄其神主。又得琉球世纘圖。參以明代實錄。約略詮次。蓋琉球之沿革具是矣。<br/>
</p></div></body>
