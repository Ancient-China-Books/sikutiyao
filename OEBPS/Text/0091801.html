<title>四庫提要 經部四十三 小學類存目一 經子難字 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->經子難字 二卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明楊愼撰。上卷乃讀諸經義疏。所記凡易詩書三傳三禮爾雅十書。下卷乃讀諸子所記。凡老子莊子列子荀子法言中說管子十洲記戰國策太元經逸周書楚詞文選十三書。或摘其字音。成摘其文拘。絕無異聞。蓋隨手雜錄之文。本非著書。其孫宗吾。過珍手澤。編輯成帙。而王尚修序刻之。均失愼本意也。<br/>
</p></div></body>
</html>
