<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->薛文介公文集 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明薛三省撰。三省字魯叔。定海人。萬歷辛丑進士。官至南京禮部尚書。卒諡文介。是編有文無詩。奏疏幾居其半。奏疏中辭謝者又居其半。惟請福王之國一疏。最爲激切。其官檢討時所上也。<br/>
</p></div></body>
