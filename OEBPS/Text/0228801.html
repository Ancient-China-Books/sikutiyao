<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->星占 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明劉孔昭撰。案明史功臣世表。孔昭劉基十三世孫。天啓三年襲封誠意伯。是書因基所撰在齊餘政。爲之註釋。其一卷論恒星繪三垣二十八宿星座形式於前。附步天歌於後。於諸星悉加占語。類皆勦襲舊文。稍爲捐益。二卷論日月五星飛流彗孛天形怪異。以及分野宿次。言月蝕不及日食。三卷論陰晴風兩占候。亦皆雜採觀象玩占天元玉曆諸書。無所發明考證。惟所載測天賦。較觀象玩占所載之本。頗有條理。而孔昭之註。則仍不免於支蔓。疑其本別有所受。爲熟於干支宮卦者所訂也。末列雨師雷煞金虎火鈴太乙天罡訪察使者諸名。全採道家之說。又附日月星象雲氣諸圖。亦占書之陳迹。均無足採。<br/>
</p></div></body>
