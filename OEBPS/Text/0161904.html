<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->九華山志 八卷
</h2><p>
<!--no:-->明顧元鏡撰。元鏡歸安人。萬歷己未進士。官池州府知府。是書成於崇禎己巳。前列全圖。及十八景圖。次列山水建置物產人物文翰五門。門復各立子部。意主誇多。故山分爲六。水分爲八。寺院菴觀。區爲二名。樓閣亭館。別爲兩類。標目頗爲煩碎。又杜荀鶴之汚僞命。宋齊邱之逞姦謀。列之流寓。以爲山水之光。殊乏簡擇。又王守仁游蹤僅至。亦列寓公。幷僞撰其贈周金和尚一偈。斯尤地志之積習矣。
</p><br/></div></body></html>
