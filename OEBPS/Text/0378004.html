<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->松月集 一卷
</h2><p>
<!--no:-->明釋睿略撰。睿略字道權。號簡菴。蘇州人。嘗以松月扁其軒。人呼爲松月翁。因以名集。前有洪武癸酉俞貞序。後載姚廣孝塔銘。稱其詩格高趣遠。絕肖唐人製作。無一點塵俗氣。今觀其集。大致亦承九僧四靈之派而陶冶之。力則不及古人。故邊幅淺狹。意言並盡。五首以外。規模略同。廣孝之言。未爲篤論也。
</p><br/></div></body></html>
