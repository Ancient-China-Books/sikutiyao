<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->內閣行實 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->不著撰人名氏。亦無序跋。所載僅解縉黃淮胡廣胡儼楊士奇楊榮金幼孜張英陳山楊溥陳循高穀苗衷馬愉曹鼐十五人。今核其文。與雷禮列卿紀中內閣行實竝同。蓋書賈取不完之本。改其目錄以售欺。併削去禮名。使若別一人所著者。其作僞頗巧。然禮原本具在。何可誣也。<br/>
</p></body>
</html>
