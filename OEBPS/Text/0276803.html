<title>四庫提要 子部四十四 雜家類存目十一 兩京遺編 五十七卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->兩京遺編 五十七卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明胡維新編。維新餘姚人。嘉靖己未進士。官監察御史。是刻凡新語二卷。賈子十卷。鹽鐵論十卷。白虎通二卷。潛夫論二卷。仲長統論一卷。風俗通十卷。中論二卷。人物志三卷。申鑒五卷。文心雕龍十卷。共十一種。以所採皆漢文。故以兩京名書。其中如徐幹。雖名附魏志。然卒於建安二十二年。附之漢末可也。至於劉部邵爲魏人。劉勰爲梁人。序乃稱似其文似漢而進之。王充論衡。劉向說苑。實皆漢人之文。又以其卷帙之多而棄之。去取殊無義例。且文心雕龍。純爲四六駢體。而云其文似漢。尤乖謬之甚矣。<br/>
</p></div></body>
