<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->晉安風雅 十二卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明徐熥編。熥有幔亭詩集。已著錄。是編輯福州一府之詩。其曰晉安者。福州在晉時爲晉安郡也。所錄起洪武迄萬歷。得二百六十四人。詩以體分。姓氏下各載其里居出處。及所著作。竝以右某朝若干人。列數於左。其例多仿高棅品彙。惟閨秀一類。另立妓女以別薫蕕爲小異云。<br/>
</p></div></body>
