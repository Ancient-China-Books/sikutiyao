<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->傳疑錄 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明陸深撰。上卷雜論經說異同。兼及史事。於前代宗室恩數等殺之制。叙述尤詳。當爲明代宗祿之弊而設。下卷則專論調律之法。始於累黍侯氣。終於十二辰。皆備載之。蓋隨手雜錄而成者。<br/>
</p></body>
