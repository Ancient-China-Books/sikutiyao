<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->王門宗旨 十四卷
</h2><p>
<!--no:-->明周汝登編。汝登有聖學宗傳。已著錄。是編首載王守仁講學之語。並其奏疏雜著詩文。而以王艮徐曰仁錢德洪王畿之說次焉。蓋督學陳大綬之意。而汝登編次之。書成之後。陶望齡又爲校定。汝登嘗供羅汝芳像。節日必祭祀之。南都講會。拈天泉證道一篇相發明。又嘗作九解。以伸無善無惡之說。首載汝登自序云。首稱宗者。明爲千聖之嫡嗣也。數門人語附見。而概系之王門者。統於宗無二旨之義也。然姚江再傳以後。去其師之本旨益遠。汝登此編。徒爭王學之門戶。實不足以發明王學也。
</p><br/></div></body></html>
