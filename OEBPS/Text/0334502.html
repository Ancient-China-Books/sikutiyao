<!--fi:-->集部十二
<!--sf:-->別集類十二
</font><h2>
<!--ti:-->樂軒集 八卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->宋陳藻撰。藻字元潔。福淸人。林亦之之弟子。樂軒其自號也。是集爲其門人林希逸所編。劉克莊序希逸竹溪詩集。稱乾淳閒艾軒林光朝。始好深湛之思。加鍛鍊之功。有經歲累月。繕一章未就者。盡生平所作。不數卷。能以約敵繁。密勝疎。精揜麤。一傳而爲綱山林亦之。再傳而爲樂軒陳藻。又稱艾軒歿。門人散。或更名他師。獨綱山樂軒。篤守舊聞。窮死不悔云云。今觀集中所載諸體詩。頗涉麤率。而眞樸之處。實能自抒性情。古文亦主於鍛煉字句。不爲奔放閎肆之作。與艾軒集體格相近。雖其蹊逕太僻。不免寒瘦之譏。然在南宋諸家中。實亦自成一派也。<br/>
</p></div></body>
