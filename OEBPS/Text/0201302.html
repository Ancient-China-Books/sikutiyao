<body><div id="text">
<font size="-1">
<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->信陽子卓錄 八卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->國朝張鵬翮撰。鵬翮有忠武志。巳著錄。是書凡分七目。曰體道。曰致和。曰存省。曰修己。曰治人。口閑道。曰博物。俱採輯前言往行。附以己說。名曰卓錄。取如有所立卓爾之義也。<br/>
</p></div></body>
