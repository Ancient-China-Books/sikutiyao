<!--ed:-->浙江汪汝淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->金山雜志 一卷
</h2><p>
<!--no:-->明楊循吉撰。循吉有蘇州府纂修識略。已著錄。金山在吳縣西三十里。循吉少時。嘗讀書其中。歸田後。因爲之志。分八篇。一山勢。二品石。三泉。四山居。五游觀。六草木。七飲食。八勝事。每篇各有論讚。
</p><br/></div></body></html>
