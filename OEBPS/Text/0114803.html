</font><h2>
<!--ti:-->紹興甲寅通和錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋王繪撰。紹興四年。以和議未成。遣魏良臣如金。繪副之。是時金軍壓境。朱勝非尚主和議。趙鼎頗不以爲然。良臣等行至天長。僅達國書而還。繪因備錄其事。蓋鄙勝非等之無謀也。繪父名仲通。宣和中。爲平海軍承宣使。以書抵蔡攸。力言用兵有十不可。其書附載卷末。蓋其父子皆有度時之識云。<br/>
</p></div></body>
