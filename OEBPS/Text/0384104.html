<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->嵩渚集 一百卷
</h2><p>
<!--no:-->明李濂撰。濂有祥符先賢傳。已著錄。明史文苑傳。載濂少年嘗作理情賦。其友左國璣持以示李夢陽。夢陽大嗟賞。訪之吹臺。濂自此聲馳河洛閒。旣罷歸。益肆力於學。遂以古文名於時。又稱濂初受知夢陽。後不屑附和。此集詩三十八卷。文六十二卷。乃濂所自訂。皆於七子之外。挺然自爲一格。大抵筆鋒踔厲。泉涌飇馳。而裁翦尚疎。不免才多之患。濂跋石珤熊峯集。謂詩文傳世。豈貴於多。其說良是。而自定己作。乃不能盡翦榛楛。信乎割愛之難也。
