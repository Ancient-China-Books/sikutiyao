<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->金陵古金石考 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明顧起元撰。起元字太初。江寧人。萬歷戊戌進士。官至史部左侍郞。兼翰林院侍讀學士。諡文莊。其書於金陵所有古金石。以年代排纂。各紀所在。及撰人書人姓名。無所考證。<br/>
</p></div></body>
