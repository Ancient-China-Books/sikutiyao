<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->雲龕遺稾 一卷
</h2><p>
<!--no:-->國朝梁春暉撰。春暉字時皇。號淑三。福建長樂人。考淳熙三山志雲龕山。自卽龍龕山。在長樂縣南千溪潭。上有歸雲洞望海亭香爐峯諸勝。春暉晚年卜居其地。以吟咏自娛。故以名集。此本乃雍正癸卯。其孫澄漪所錄。末有澄漪跋。稱初名雲龕吟稾。嘗謀鋟版而力未逮。藏弆旣久。不幸爲蟲鼠所戕。剝蝕斷爛。至不可讀。細加檢錄。得其首尾完具者。僅十之一二。裒爲一卷。顏曰雲龕遺稾云。
</p><br/></div></body></html>
