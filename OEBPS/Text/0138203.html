<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->顧氏譜系考 一卷
</h2><p>
<!--no:-->國朝顧炎武撰。炎武有左傳杜解補正。已著錄。是書於顧氏世系。考據最詳。然姓氏之書。最爲叢雜。自唐以後。譜學失傳。掇拾殘文。未必源流盡合。姑存其說可也。
</p><br/></div></body></html>
