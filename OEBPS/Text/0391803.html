<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->北遊漫稾 二卷
</h2><p>
<!--no:-->明鄭若庸撰。是集爲歙人汪良迪所輯。前有王錫爵序。稱山人今年已八十。違趙而居淸源。又已數年。故今集中淸源之詩。不一而足。乃其晚年作也。明詩綜載若庸有蛣蜣集。不及此稾。然所錄諸詩。具在茲集。蓋蛣蜣集詩止一卷。良迪併入此稾耳。
</p><br/></div></body></html>
