</font><h2>
<!--ti:-->徑山集 三卷
</h2><p>
<!--no:-->明釋宗淨撰。宗淨始末未詳。徑山在臨安縣天目山東北。唐代宗時僧法欽始造寺。是書上卷記寺之建置。中卷記禪宗。下卷載藝文。原刻校讎不精。僧方一序。謂其魯魚亥豕疊出。爲白璧蠅玷云。
