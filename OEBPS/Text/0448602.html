<font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->塡詞圖譜 六卷
<!--ti:-->續集 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝頼以邠撰。以邠字損菴。仁和人。是編踵張綖之書而作。亦取古詞爲譜。而以黒白圈記其平仄。爲圖顛倒錯亂。罅漏百出。爲萬樹詞律所駁者。不能縷數。<br/>
</p></div></body>
