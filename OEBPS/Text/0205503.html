<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->軍權 四卷
</h2><p>
<!--no:-->明何良臣撰。良臣有陣紀。已著錄。是書分國本國禁兵本兵祕禮士士遇馭士士品握機揣情必慮必克將事將誡任將軍範術占。凡十七目。一百七十四篇。中閒有云。募選之事。付諸有司。欺昧朦朧。上下交蔽。又云。將不識兵。兵不識將。卒然有事。實無以支。皆譏切時政之語。自序稱早歲事戎行。足迹徧寰宇。而累於談忌。困於貪胥。蓋亦發憤而著書者也。
</p><br/></div></body></html>
