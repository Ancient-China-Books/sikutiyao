<!--fi:-->子部五十五
<!--sf:-->釋家類存目
</font><h2>
<!--ti:-->法喜志 三卷
</h2><p>
<!--no:-->明夏樹芳撰。樹芳有棲眞志。已著錄。是編取歷代知名之人。摭其一事一語。近乎佛理者。皆謂得力於禪學。凡二百餘人。至於韓愈程子周子朱子。亦羅織人之。姚江末派。至明季而橫流。士大夫無不以心學爲宗。故有此援儒入墨之書。以文飾其謬。可謂附會不經。前有萬歷六年顧憲成序。憲成所見。必不如是。殆亦樹芳嫁名耳。
