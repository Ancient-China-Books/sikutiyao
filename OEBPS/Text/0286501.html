<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->尚友錄 二十二卷
</h2><p>
<!--no:-->明廖用賢編。用賢字賓于。建寧人。是書成於天啓中。蒐採古人事實。以韻爲綱。以姓爲目。其例一如萬姓統譜。諸所紀載。詳略失宜。無所考證。蓋亦爲應俗作也。
</p><br/></div></body></html>
