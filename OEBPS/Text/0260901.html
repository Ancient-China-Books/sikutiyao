<div id="text"><font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->耄餘雜識 一卷
</h2><p>
<!--no:-->明陸樹聲撰。其書成於萬曆甲寅。雜抒所見。頗有足以警世厲俗者。而多雜二氏之學。不爲純粹。蓋著是書時。樹聲年已八十二。喜與方外遊。故其言如此。至若論許衡吳澄。不當仁元一條。全本邱濬之語。則偏謬尤甚矣。
