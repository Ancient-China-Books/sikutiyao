<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->修辭指南 二十卷
</h2><p>
<!--no:-->明浦南金編。南金吳縣人。嘉靖壬午舉人。官國子監助教。是編取爾雅左腴漢雋書敍指南四書。彙爲一編。分二十部。四十類。輾轉稗販。殊無可觀。
