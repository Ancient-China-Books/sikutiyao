<!--ed:-->洗馬劉權之家藏本

<div id="text"><font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->五華纂訂四書大全 十四卷
</h2><p>
<!--no:-->國朝孫見龍撰。見龍字叶飛。號潛村。烏程人。康熙癸巳進士。改庶吉士。是編乃見龍掌教雲南五華書院時所輯。故以五華爲名。自序謂於四書大全舊本。譌者正之。偏者删之。明以來諸家制藝評語。併爲採入。閒附以近時李光地楊名時之說。見龍有所自見。亦附著於後云。
</p><br/></div></body></html>
