<title>四庫提要 經部十 易類存目四 周易後天歸圖 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易後天歸圖 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝黎由高撰。由高字鵬翥。通城人。是書專明後天之易。六十四卦反對之義。而一歸之於圖。一卷總論後天方位。見經之當歸於圖。二卷說乾坤。爲歸經於圖之綱領。三卷說反對。爲歸經於圖之門戸。四卷摘錄諸卦。爲歸經於圖之凡例。首卷方位圖。其三四長少序次。變爲自右而左。與本義異。大旨以邵子諸說爲宗。而參用本義之解也。<br/>
</p></div></body>
</html>
