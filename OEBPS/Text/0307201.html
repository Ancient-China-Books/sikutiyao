<title>四庫提要 子部五十七 道家類存目 仙苑編珠 三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->仙苑編珠 三卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->舊本題唐王松年撰。松年天台道士。文獻通考作唐人。然書中有梁開成二年事。則已入五代矣。是書以古來聖帝明王。竝在仙籍。與後世修眞好道者竝數。得三百餘人。倣蒙求體。以四字比韻。撮舉事要。而附箋註於下。通考作二卷。又序文及通考。所舉人數。皆與今書不符。或後人有所附益歟。<br/>
</p></div></body>
</html>
