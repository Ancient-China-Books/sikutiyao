<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->考定石經大學經傳解 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->國朝邱嘉穗撰。嘉穗字實亭。上杭人。康熙壬午舉人。官歸善縣知縣。是編大旨。謂大學格致一傳。本末闕佚。不過錯簡。非惟朱子所補爲誤。卽諸儒所定。亦皆未安。因參取舊說。以物有本末一節。子曰聽訟一節。詩云邦畿千里一節。知止而后有定一節。終以此謂知之至也句。合爲格物致知之傳。而詮解以明之。其意以豐坊僞石經爲眞。而又未見坊之原本。但據鍾惺四書聚考所載。又見朱彝尊毛奇齡等素號博洽者。皆引據舊文。掊擊甚力。遂依違瑟縮。不敢訟言。然其割取詩云邦畿千里十字。實用僞石經本也。<br/>
</p></div></body>
