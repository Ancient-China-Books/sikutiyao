<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->粤草 十卷
<!--ti:-->蜀草 七卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明郭子章撰。子章有蠙衣生易解。已著錄。其平生所作之文皆每官一地。卽爲一集。此粤草其官廣東潮州知府時作。蜀草其官四川提學僉事時作也。前有萬歷庚寅周應鼇序。稱子章沒於廬山。粤草先出。越若干年。蜀草乃出。蓋作於諸草之前。而刻則在子章身後。其標題皆曰自學編。則子章諸草之總名云。<br/>
</p></div></body>
