<!--fi:-->集部四十九
<!--sf:-->詩文評類二
</font><h2>
<!--ti:-->全閩詩話 十二卷
</h2><p>
<!--no:-->國朝鄭方坤編。方坤有經稗。已著錄。是編皆薈萃閩人詩話。及他詩之有關於閩者。閩士著名。始於唐初薛令之。盛於歐陽詹。故六朝以上。惟載郭璞。謝朓。朓到漑。江淹四人。而郭璞地讖。尚以其全作七言律體。辨其出於依託。頗爲謹嚴。唐以後則彬彬矣。凡六朝唐五代一卷。宋元五卷。明三卷。國朝一卷。附無名氏及宮閨一卷。方外一卷。神仙鬼怪雜綴一卷。所採諸書。計四百三十八種。採摭繁富。未免細大不捐。而上下千餘年閒。一方文獻。犂然有徵。舊事遺文。多資考證。固亦談藝之淵藪矣。
