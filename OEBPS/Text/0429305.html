<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->釣臺集 二卷
</h2><p>
<!--no:-->明楊束編。束建安人。官桐廬縣知縣。嚴光釣臺詩文。宏治中嚴州府推官龔宏。始輯錄而未成。同知鄺才。乃續成十卷刊之。後新安程敏政。爲增補記文銘贊等六十餘篇。至萬歷四年。知府陳文煥。又屬教諭劉伯潮重編。萬歷十四年。束復刪補以成此本。始末凡經五人。故體例頗不畫一。所載碑記等。旣不盡存其年月。所載諸詩。亦不盡著其原題。且其目則列卷一至卷四。而其書止有上下二卷。是篇第尚不能釐正。無論其他矣。
</p><br/></div></body></html>
