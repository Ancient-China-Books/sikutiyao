<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->恥菴集 十卷
</h2><p>
<!--no:-->明陳煒撰。煒字文曜。別號恥菴。閩縣人。天順庚辰進士。官至浙江左布政史。煒風裁峻整。爲御史時劾罷錦衣指揮門達。在江西平反疑獄。爲民興利除弊。具有實績。詩文非所注意。是集乃正德初。其從子墀爲東莞知縣時所刊。嘉靖中其孫全之復補輯之。而以贊輓諸詩。附於其末。
</p><br/></div></body></html>
