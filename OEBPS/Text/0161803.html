<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->龍門志 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明樊得仁撰。得仁不知何許人。是書首載龍門圖及事蹟。次紀文類。次紀詩類。首卷考證甚陋。若龍門特爲河水所經過。止載水經注河水又南出龍門口諸條。足矣。至摭及歷代河源。則迂闊無當。又玉海云。梁山之北有龍門山。大禹所鑿。通孟津河。口廣八十步。是書旣已引之。而後又引此數語。別標曰出魏地理志。顚倒重複。殊爲蕪雜。<br/>
</p></body>
