<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->大全賦會 五十卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著編輯者名氏。皆南宋程試之文。案宋禮部科擧條例。凡賦限三百六十字以上成。其官韻八字。一平一仄相閒。卽依次用。若官韻八字。平仄不相閒。卽不依次用。其違式不考之目。有詩賦重疊用事。賦四句以前不見題。賦押官韻無來處。賦得一句末。與第二句末。用平聲不協韻。賦側韻第三句末用平聲。賦初入韻。用隔句對第二句無韻。拘忌宏多。頗爲煩碎。又淳煕重修文書式。凡廟諱御名本字外同音之字。應避者凡三百一十七。又有舊諱濮王秀王諸諱應避者二十一。是下筆之時。先有三四百字禁不得用。則其所作。苟合格式而已。其浮泛庸淺。千手一律。固亦不足怪矣。<br/>
</p></div></body>
