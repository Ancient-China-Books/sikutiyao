<!--ed:-->山西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->握機經解 一卷
</h2><p>
<!--no:-->國朝王㬚撰。㬚字始旦。絳州人。是編據李衞公問對。以握機經三百八十四字。皆太公增衍之文。因捃摭往說。並攄己見。爲之集註。考李衛公問對三卷。本宋阮逸僞撰。㬚乃據以定此書爲太公之文。殊不足信。後附增衍握機經六十八字。自註云。相傳宋阮逸擬作。則亦明知其僞矣。
</p><br/></div></body></html>
