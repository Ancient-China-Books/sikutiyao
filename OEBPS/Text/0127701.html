<!--fi:-->史部十四
<!--sf:-->傳記類二
</font><h2>
<!--ti:-->元朝名臣事略 十五卷
</h2>
<!--ed:-->大學士于敏中家藏本
<p>
<!--no:-->元蘇天爵撰。天爵字伯修。眞定人。由國子學生試第一。釋褐授從仕郞。蘇州判官。終浙江行省參知政事。事蹟具元史本傳。此書記元代名臣事實。始穆呼哩。<span class="jiazhu">原作木華黎。今改正。</span>終劉因。凡四十七人。大抵據諸家文集。所載墓碑墓誌行狀家傳爲多。其雜書可徵信者。亦採掇焉。一一註其所出。以示有徵。蓋仿朱子名臣言行錄例。而始末較詳。又兼仿杜大珪名臣碑傳琬琰集例。但有所棄取。不盡錄全篇耳。後蘇霖作有官龜鑑。於當代事蹟。皆採是書。元史列傳。亦皆與是書相出入。足知其不失爲信史矣。<br/>
</p></div></body>
