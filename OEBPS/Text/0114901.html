<div id="text"><font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->回鑾事實 一卷
</h2><p>
<!--no:-->宋万俟禼撰。禼事蹟其宋史本傳。紹興十二年。宣和太后至自金。禼新爲參知政事。紀事獻頌。稱爲千載一時之榮遇。蓋貢諛之詞。非其事實也。
