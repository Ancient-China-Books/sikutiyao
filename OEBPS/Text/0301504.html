<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->靑泥蓮花記 十三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明梅鼎祚撰。是編記倡女之可取者分七門。一曰記禪。二曰記元。三曰記忠。四曰記義。五曰記孝。六曰記節。七曰記從。又附外編五門。一曰記藻。二曰記用。三曰記豪。四曰記遇。五曰記戒。自謂寓維風於諧末。奏大雅於典終。然狹斜之遊。人情易溺。懲戒尚不可挽回。鼎祚乃捃摭瑣聞。謂冶蕩之中。亦有節行。使倚門者得以藉口。狎邪者彌爲傾心。雖意主善善從長。實則勸百而諷一矣。<br/>
</p></div></body>
