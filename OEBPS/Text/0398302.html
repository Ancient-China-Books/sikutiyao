<title>四庫提要 集部三十三 別集類存目七 樂府 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->樂府 一卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明周道仁撰。道仁字以修。烏程人。所作擬漢魏樂府。凡一百三章。原附於所刊孫一元太白山人稾後。自序謂道不師孔顏。學不則經史。性不本忠孝。法不憲天王。豈伊無才。致譏寡識。其論甚正。其詩則仍摹擬形似而已。蓋樂府音節。唐人已不能考矣。<br/>
</p></div></body>
</html>
