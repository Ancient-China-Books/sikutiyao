<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->知非錄 一卷
</h2><p>
<!--no:-->國朝鄧鍾岳撰。鍾岳字東長。號悔廬。聊城人。康熙辛丑進士第一。官至禮部左侍郞。是編蓋其晚年講學所記。故取蘧伯玉事爲名。猶其自號悔廬之意也。
</p><br/></div></body></html>
