<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->困學纂言 六卷
</h2><p>
<!--no:-->明李栻撰。栻字孟敬。豐城人。嘉靖乙丑進士。官至浙江按察司副使。是編乃隆慶庚午。栻爲肥鄉知縣時所刊。分十二門。曰學閒。曰立志。曰存心。曰精思。曰實踐。曰謹言。曰敬事。曰求師。曰取友。曰讀書。曰作文。曰舉業。皆採摭古人議論。近於講學者。分類次敍。然講學及於作文。抑已末矣。作文之外。又別立學業一門。其說尤未免於雜也。
</p><br/></div></body></html>
