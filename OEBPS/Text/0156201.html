<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->赤城會通記 二十卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明王啓撰。啓號柏山。黃巖人。成化丁未進士。官至刑部尚書。是編取陳耆卿赤城志。謝鐸赤城續志諸書。彙爲一帙。而變其體例。自夏后氏迄明。每朝各爲一紀。唐以後則一帝爲一紀。其載官吏。則分名宦死難儒臣有事實官無事實官有疵官諸目。紀人物則分鄉獻死節孝子烈女鄉僇諸目。散入各紀之下。又有異聞祠廟鄉試貢薦等目。分析破碎。殊無體要。至山川分野。無可附麗。則擧而列之夏后氏紀。亦可見其例之窒而難通矣。<br/>
</p></div></body>
