<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->筇竹杖 七卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝施男撰。男字偉長。吉水人。順治初隨征廣西。以軍功授廣西按察使副使。是編前三卷。爲男官桂林時所作。記峒黎風土。幷所自作詩句。卷四卷五。則遊於江浙吳楚閒。所作多記山川名勝。卷六爲自著詩集。卷七則錄劉湘客楊廷麟劉大璞劉日襄倪元璐五家之作。其所著詩文。詞多險僻。蓋猶沿明末公安竟陵之餘習也。<br/>
</p></div></body>
