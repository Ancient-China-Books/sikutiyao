<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->節菴集 八卷
<!--ti:-->續編 一卷
</h2><p>
<!--no:-->明高得暘撰。得暘字節菴。錢塘人。遷居臨安。洪武閒。有司以文學薦。三爲校官。永樂初擢爲宗人府經歷。充永樂大典副總裁。是集首雜著一卷。次各體詩七卷。鄒濟墓誌。謂其生平稾多不存。故所錄僅止於此。疑又稱得暘與修永樂大典。分掌三禮。編摩有方。今核所纂三禮諸條。於前人經說。去取尚爲精審。蓋亦博識之士。其詩文以淸麗爲宗。如曲澗迴溪。瑩澈見底。而一往淸激。尚少渟蓄之致。姚廣孝序。乃以江漢奔流。曲折千里擬之。過其實矣。
</p><br/></div></body></html>
