<!--fi:-->經部十六
<!--sf:-->詩類二
</font><h2>
<!--ti:-->詩傳詩說駮義 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。明嘉靖中。鄞人豐坊作魯詩世學一書。往往自出新義。得解於舊注之外。恐其說之不信。遂託言家有魯詩。爲其遠祖稷所傳。一爲子貢詩傳。一爲申培詩說。竝列所作世學中。厥後郭子章傳刻二書。自稱得黃佐所藏祕閣石本。於是二書乃單行。明代說詩諸家。以其言往往近理。多採用之。遂盛傳於時。奇齡因其託名於古。乃引證諸書以糾之。夫易傳託之子夏。書傳託之孔安國。其說之可取者。皆行於世。至其源流授受。則說經之家。務核其眞。奇齡是書。不以其說爲可廢。而於依託之處。則一一辨之。亦可謂持平之論矣。<br/>
</p></div></body>
