<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->蔡氏九賢全書 九卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明蔡鵾編。鵾元定十五世孫也。自元定之父發。及元定之子淵。沆。沈。孫模。格。杭。權。凡九人。各載其遺詩。而略紀其生平梗槩。惟蔡發一卷。所載皆形家之言。不應列之詩集。前有俞德光序。以伏羲堯舜孔子比諸蔡。尤妄之甚矣。<br/>
</p></body>
