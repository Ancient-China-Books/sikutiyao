<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->鶴田草堂集 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明蔡雲程撰。雲程字亨之。臨海人。嘉靖己丑進士。官至刑部尚書。是集詩三卷。文七卷。雲程當王李盛行之時。獨無摹擬剽竊之習。可謂不轉移於風氣。然根柢頗薄。亦不能自樹一幟。<br/>
</p></div></body>
