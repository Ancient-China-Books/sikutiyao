<!--fi:-->經部十二
<!--sf:-->書類二
</font><h2>
<!--ti:-->書義斷法 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->元陳悅道撰。其自題曰鄒次。不知何許人。書首冠以科場備用四字。蓋亦當時坊本。爲科舉經義而設者也。其書不全載經文。僅摘錄其可以命題者載之。逐句詮解。各標舉作文之窾要。蓋王充耘書義矜式。如今之程墨。而此書則如今之講章。後來學者。揣摩擬題。不讀全經。實自此濫觴。錄而存之。知科舉之學。流爲剽竊。已非一朝一夕之故。猶易類錄王宗傳。禮類錄兪廷椿著。履霜竪冰。其來有漸。不可不紀其始也。書末原附作義要訣一卷。爲新安倪士毅所輯。分冒題原題講題結題四則。又作文訣數則。尚具見當日程式。以世有別本。且論文之作。不可附麗於經部。故著錄於詩文評類。而此則從刪焉。<br/>
</p></div></body>
