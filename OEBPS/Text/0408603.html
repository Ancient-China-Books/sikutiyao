<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->若菴集 五卷
</h2><p>
<!--no:-->國朝程庭撰。庭字且碩。號若菴。歙縣人。是集文一卷。次詩一卷。次詩餘一卷。次停驂隨筆一卷。康熙癸巳。庭至京祝釐。隨日紀行所作。附以詩詞。次春帆紀程一卷。則自揚州至歙。往返所作。亦有詩詞附焉。
</p><br/></div></body></html>
