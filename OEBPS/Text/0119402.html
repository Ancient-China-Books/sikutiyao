<title>四庫提要 史部十 雜史類存目三 嘉靖大政類編 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->嘉靖大政類編 二卷
</h2>
<!--ed:-->三通館本
<p>
<!--no:-->明茅元儀撰。元儀字止生。歸安人。茅坤之孫。茅國縉之子也。崇禎初。以薦授翰林院待詔。尋參孫承宗軍務。改授副總兵官。守覺華島。旋以兵譁下獄。遣戍漳浦而卒。是編記嘉靖一朝大政。自大禮四郊以下。計十九類。鈔本多闕譌。末有萬歷己酉跋語。記茲編始事於癸巳。脫稿於丁酉。藏之篋笥。已侵蟫蠹。屢有目眚。弗能再加訂正。爰口占數語。付諸剞劂之後。然則當時蓋別有刻本也。<br/>
</p></div></body>
