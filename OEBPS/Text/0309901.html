<!--fi:-->集部一
<!--sf:-->楚辭類存目
</font><h2>
<!--ti:-->離騷解 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝顧成天撰。成天字良哉。婁縣人。雍正庚戌進士。官翰林院侍講。是編成於乾隆辛酉。大旨深闢王逸以來求女譬求君之說。持論甚正。然詞賦之體。與敍事不同。寄託之言。與莊語不同。往往恍惚汗漫。翕張反覆。迥出於蹊徑之外。而曲終乃歸於本意。疏以訓詁。核以事實。則刻舟而求劍矣。離騷之末曰。陟升皇之赫戲兮。忽臨睨夫舊鄉。僕夫悲余馬懷兮。蜷局顧而不行。卽終之以亂曰云云。大意顯然。以前皆文章之波瀾也。不通觀其全篇。而句句字字。必求其人必實之。反詆古人之疎舛。是亦蘇軾所謂作詩必此詩也。<br/>
</p></body>
