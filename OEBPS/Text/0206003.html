<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->兵鏡 十一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝鄧廷羅撰。廷羅字叔奇。號偶樵。江寧人。順治中拔貢生。官至湖廣荊南道。是編凡孫子集註一卷。十三篇各爲評釋。其作戰一篇。移爲第三。九變一篇。改爲軍變。而删其與地形篇重出五句。九地一篇。謂原本重複。爲之改正。殊嫌竄亂舊文。次爲兵鏡或問。上下卷各十五篇。次爲兵鏡備考八卷。則於十三篇中摘其要語爲綱。而羅列史事。以互證其說。摭拾頗爲叢雜。<br/>
</p></body>
