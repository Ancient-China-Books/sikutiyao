<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易經提要錄 六卷
</h2><p>
<!--no:-->國朝徐鐸撰。鐸字令民。鹽城人。乾隆丙辰進士。官至山東布政使。此書不載經文。第摭古今論易之語。前有總義一卷。又圖象一卷。皆不載其圖。惟存其說。餘各分卦分章。第取總括大意而止。故以提要爲名焉。
</p><br/></div></body></html>
