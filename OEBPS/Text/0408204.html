</font><h2>
<!--ti:-->退谷文集 十五卷
<!--ti:-->詩集 七卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝黃越撰。越字際飛。上元人。康熙己丑進士。改庶吉士。所著四書大全合訂。及選刻制義。如明文商。今文商。墨卷商。考卷商之類。皆盛行一時。蓋平生精力。注於講章時文。此集所著詩古文。乃以餘暇兼治者。其尚書古今文辨。惟以蔡傳折服諸家。三傳得失辨。惟以胡傳斷制衆論。亦仍舉業繩尺也。<br/>
