<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->化機彙參 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明段元一撰。元一字思眞。號涵虛子。又號永明道人。自稱北郡人。明無北郡。不知爲何地也。自云一行作令。遂歸林下。則嘗官知縣矣。其書成於崇禎元年。摭拾道藏之言。以端的上天梯五字爲號。列爲五卷。凡六十四篇。皆內丹訣也。其序稱親請正於呂洞賓。始爲乩仙幻術所惑。所列編次姓名。有新安呂維祺。自稱純陽子二十六世從孫。維祺儒者。且殉節名臣。不知何以如是也。其託名耶。<br/>
</p></body>
