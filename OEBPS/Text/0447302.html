<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->近體樂府 一卷
</h2><p>
<!--no:-->宋周必大撰。必大有玉堂雜記。已著錄。此編凡詞十二闋。已編入文忠集中。此卷乃毛晉摘錄之本。刻於六十家詞中者也。題下所註甲子。其可數者。自丁亥至庚寅。大約不出四歳中所作。疑當周綸編次全集時。已掇拾散佚之餘。非其完本矣。
</p><br/></div></body></html>
