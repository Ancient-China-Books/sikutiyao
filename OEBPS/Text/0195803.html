<div id="text"><font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->小學集解 六卷
</h2><p>
<!--no:-->國朝黃澄撰。澄字庭聞。莆田人。康熙中諸生。其書取朱子小學內外篇。參會舊註。附以己見。章分句釋。援引頗爲賅洽。然亦不免於過宂。
</p><br/></div></body></html>
