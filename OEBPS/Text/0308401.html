<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->玉洞藏書 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明李堪撰。堪號楚愚。應城人。書首何思沛序。稱其屢失利於棘闈。則嘗爲諸生也。是書成於萬歷壬子。前二卷取宋張伯端悟眞篇句爲箋釋。而附以諸仙修煉之說。後二卷則註漢魏伯陽參同契三相類。其以三相類爲淳于叔通作。用楊愼本也。<br/>
</p></body>
</html>
