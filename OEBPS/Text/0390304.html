<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->綠波樓詩集 十四卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->明張九一撰。九一字助甫。號周田。新蔡人。嘉靖癸丑進士。官至右僉都御史。巡撫寧夏。明史文苑傳。附見王世貞傳中。世貞詩亦謂吾黨有三甫。蓋余曰德字德甫。張佳允字肖甫。與九一字助甫。爲三甫也。（案此與四甫之說不同。蓋作詩之時。魏裳猶未入社也。）論者謂其詩高華雄爽。振宕不羈。於七子齊盟風氣雷同之時。自稱拔俗。然今觀其集。實未能於七子之外。別開門徑。蓋九一服膺王世貞。曾因世貞父忬故觸忤嚴嵩。遭遷謫而不悔。卽其生平規橅可知矣。九一官湖廣參議時。嘗構綠波樓。後遂以名其集。舊版已燬。此本國朝康熙中。新蔡知縣呂民服所重鋟也。<br/>
</p></body>
