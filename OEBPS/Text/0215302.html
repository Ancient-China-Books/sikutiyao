</font><h2>
<!--ti:-->傷寒治例 一卷

<!--ed:-->通行本
<p>
<!--no:-->明劉純撰。其體例與雜病治例相同。不標六經。亦不分表裏。但以現證九十五種爲綱。而每證推其病源。與其治法。亦成化己亥蕭謙所刻也。<br/>
