<body><div id="text">
<font size="-1">
<!--fi:-->子部十二
<!--sf:-->農家類存目
</font><h2>
<!--ti:-->耒耜經 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->唐陸龜蒙撰。龜蒙字魯望。吳江人。事蹟具唐書隱逸傳。是編記犂製特詳。犂與耒耜。今古異名也。次及鑱。因又及爬與礰礋。而以磟碡終焉。敍述古雅。其詞有足觀者。舊載笠澤叢書中。故唐宋藝文志皆不載。陳振孫書錄解題。始自出一條。意宋末乃別行也。<br/>
</p></div></body>
