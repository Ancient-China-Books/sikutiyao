<body><div id="text">
<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->書經疑問 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明姚舜牧撰。舜牧有易經疑問。已著錄。是編於經義罕所考定。惟推尋文句。以意說之。往往穿鑿杜撰。如解堯典湯湯洪水方割。云湯湯如湯滾沸一般樣。解舜典有能奮庸熙帝之載曰載字下得極妙。天下事重且大矣。帝王以一身擔當負荷。如車載者然。可謂遊談無根矣。<br/>
</p></div></body>
</html>
