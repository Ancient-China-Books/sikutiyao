<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->考古略 八卷
</h2>
<!--ed:-->湖南巡撫採進本
<p>
<!--no:-->國朝王文淸撰。文淸有周禮會要。已著錄。文淸初著有考古源流四百七十五卷。乃彙採三通玉海册府元龜通鑑綱目大事記學海津逮性理諸書而成。未及刊布。此本乃先摘其淺近切要者。輯以成編。故名曰略。<br/>
</p></div></body>
