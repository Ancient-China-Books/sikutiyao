<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->玩畫齋雜著編 八卷
</h2><p>
<!--no:-->明姚翼撰。翼字翔卿。歸安人。由歲貢生官廣濟縣知縣。是集皆所著雜文。編年排次。翼爲茅坤婦弟。其文格亦略相近。第八卷內附以瞿九思評語。前有其門人沈位序。作於隆慶丁卯。而所錄文至萬歷乙亥。蓋自三卷以下。皆作序後所續刻也。
</p><br/></div></body></html>
