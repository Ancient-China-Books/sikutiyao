<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->松臞集 二十八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明曾鶴齡撰。鶴齡字延年。一字延之。泰和人。永樂辛丑進士第一。官至侍講學士。詩多牽率之作。命意不深。而措詞結局。往往爲韻所窘。殆非所擅長。文則說理明暢。次序有法。大抵規橅歐陽。頗近王直抑菴集。而沈著則不及也。直爲作墓誌。於其文章。亦無所稱譽云。<br/>
</p></body>
