<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易鐵笛子 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明耿橘撰。橘字庭懷。獻縣人。萬歷甲午舉人。官至監察御史。是書毎卦畫六爻。而繫爻辭於畫下。又取反對之卦爻辭倒書之。自謂古易。蓋據税與權之本。其於十翼。則取文言乾元者以下六十六字。坤至柔以下三十四字。謂當入彖。取文言潛龍勿用下也以下一百七字。謂當入象。又分繫辭傳爲上中下三段。則皆無據之說也。<br/>
</p></div></body>
