<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->玉堂日鈔 三卷
</h2><p>
<!--no:-->明黃洪憲編。洪憲有朝鮮國紀。已著錄。是編鈔撮宋陳騤文則。李耆卿文章精義。明何良俊論文。王世貞藝苑卮言。吳訥文章辨體。五家之言。共爲一書。首有其四世從孫經序。稱洪憲讀書中祕時。隨見手錄。蓋偶然摘鈔。本非著述。其後人尊崇手澤。因而藏弆。實則騤等之書具在。無庸此之複陳也。
</p><br/></div></body></html>
