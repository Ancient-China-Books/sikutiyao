<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->福堂寺貝餘 五卷
</h2><p>
<!--no:-->明茅元儀撰。元儀有嘉靖大政類編。已著錄。此書首有自序云。崇禎三年余守大將軍。以傲罷。爲頭陀於是寺。有所感則識之。蓋其罷官後所爲也。雜記古今。語無倫次。議論亦多偏駁。
</p><br/></div></body></html>
