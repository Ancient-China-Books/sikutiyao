</font><h2>
<!--ti:-->粤東鹽政考 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明李橒撰。橒字長儒。鄞縣人。萬歷辛丑進士。官至兵部侍郞。事蹟具明史本傳。是書乃橒官廣東按察使僉事統理鹽法時所作。上卷載鹽律鹽官鹽署鹽產鹽課鹽餉鹽廠鹽牙鹽包鹽斤。下卷載鹽秤鹽單鹽票鹽旗鹽船鹽限籍鹽會鹽界鹽運。於鹺政利弊。頗爲詳悉。其於鹽官題銜之後。不紀宦績。幷不具全前後居官者姓名。蓋專爲鹽政而作。與他志體例不同也。繼橒任者張邦翼楊瑩鍾龔承薦。皆有所續刻。各見所撰序文中。然於原書體例。則無所改易焉。<br/>
</p></body>
