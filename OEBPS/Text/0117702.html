<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->建文事迹備遺錄 一卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->不著撰人名氏。前有自序。稱嘉靖辛卯陽月。太嶽山人。書於水竹村居。考明史藝文志。黃虞稷千項堂書目。皆不載此書之名。不知其爲何人。明人惟張居正號太岳。亦不聞有此書。莫能詳也。錄中皆紀建文死事諸臣。殊多傳聞失實。其稱太祖恆欲廢燕王。賴廷臣力諫得免。又嘗幽於別苑。不許進食。賴高后私食之。得不死。皆荒唐無稽之言。不足取信。<br/>
</p></div></body>
