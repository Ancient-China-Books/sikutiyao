<body><div id="text">
<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->毛詩鳥獸草木考 二十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明吳雨撰。雨自題但稱閩郡人。不知隸籍何縣也。是書爲其同郡徐𤊹所編次。鳥考三卷。獸考三卷。蟲考二卷。麟考一卷。草考四卷。穀考一卷。木考三卷。而以天文考二卷終焉。惟不考地理。或無以加於王應麟書。故置之歟。曹學佺序。稱其體本吳仁傑離騷莫木疏。又以配陳第毛詩古音考。然如雞本家禽。而繁文旁衍。鼠原常物。而異種橫增。駢拇枝指。殊爲可已不已。視吳陳兩書之精核。相去遠矣。<br/>
</p></div></body>
