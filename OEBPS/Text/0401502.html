<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->容菴詩集 十卷
<!--ti:-->辛卯集 一卷
</h2><p>
<!--no:-->國朝孫爽撰。爽字子度。錢塘人。集中有嘉禾哭冢宰寶摩徐公詩。寶摩徐石麒字。則爽爲國初人。所謂辛卯集者。順治八年作也。其詩刻於學古。亦刻於用意。而墓擬雕鑿之痕。俱不能化。此本不知何人所鈔。每卷或僅三四首。非出删節。節由掇拾。亦非其完本也。
</p><br/></div></body></html>
