<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->周文歸 二十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明鍾惺編。其書刪節三禮。爾雅。家語。三傳。國語。楚詞。逸周書。共爲一編。以時文之法評點之。明末士習。輕佻放誕。至敢於刊削聖經。亦可謂悍然不顧矣。<br/>
</p></div></body>
