<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->止止堂集 五卷
</h2><p>
<!--no:-->明戚繼光撰。繼光有練兵實紀。已著錄。千頃堂書目。載繼光止止堂集無卷數。又橫槊稾三卷。愚愚稾一卷。今此本橫槊稾亦三卷。愚愚稾則多一卷。編首總題止止堂集。前有萬歷二年工部尚書郭朝賓序。而集中有萬歷庚辰紀年。在朝賓作序之後。蓋又嘗續有增益。知虞稷所見愚愚稾一卷。乃初刻之本。非著錄之誤也。繼光有平倭功。當時推爲良將。詩亦伉健。近慈趙之音。而雜說中乃多及陰隲果報神怪之事。不免偏駁。考繼光有登盤山絕頂七律一首。格律頗壯。今石刻尚存。而兩集中皆不收。殆作於刻集之後歟。
</p><br/></div></body></html>
