<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->嶠南瑣記 二卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->不著撰人名氏。卷首有萬曆壬子湛盧山中人題詞。云彙篋中所錄西事。見大荒經所載神人有珥蛇者。珥耳飾也。一曰瑱。又蠶弄絲於口亦曰珥。因以珥名。錄竟尚有碎事及續聞者百餘種。因復理而存之。命曰嶠南瑣記。考萬曆中閩人魏濬。嘗作西事珥八卷。述粤西風土。已別著錄。以題詞證之。此書蓋亦濬作矣。然西事珥乃地志之屬。此書多記雜事。則小說家流也。<br/>
</p></div></body>
