<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->感應類從志 一卷
</h2><p>
<!--no:-->舊本題晉張華撰。隋唐以來。經籍藝文諸志。皆所不載。諸家書目。亦不著錄。書中語多俚陋。且皆妖妄魔制之法。其爲依託無疑也。
</p><br/></div></body></html>
