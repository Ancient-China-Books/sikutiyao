<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->泊水齋文鈔 三卷
</h2><p>
<!--no:-->明張愼言撰。愼言字金銘。號藐山。千頃堂書目。作號藐姑。疑其自號藐姑山人。而稱者各省其文也。陽城人。萬歷庚戌進士。官至南京吏部尚書。事蹟具明史本傳。初愼言官御史時。以論三案謫戍肅州。撰悔草。後官刑部侍郞時讞獄失旨。罷官家居。著泊水詩。文集皆已散落。此集僅存。奏疏三首。餘皆序記及雜著。卷首有康熙庚辰陳廷敬序。謂愼言在其鄉。有興起文學之功云。
</p><br/></div></body></html>
