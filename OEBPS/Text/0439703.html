<div id="text"><font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->吳氏詩話 二卷
</h2><p>
<!--no:-->此書載曹溶學海類編中。題曰宋吳氏撰。名與字未詳。今核其文。卽吳子良林下偶談中。摘其論詩之語。非別一書也。
