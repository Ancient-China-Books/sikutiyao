<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->諸儒性理文錦 八卷
</h2><p>
<!--no:-->舊本題兵部尚書常珽編。不著時代。考萬姓統譜。常珽字方叔。連江人。宋嘉祐進士。累官吏部尚書。參知政事。似乎卽此常珽。惟吏部字不同。疑二書當有一誤。或編此書時。適官兵部耶。其書全錄宋儒性理之文。閒亦上及韓愈柳宗元等。分六十四類。文以類附。蓋專爲科擧之用。前有吳登甲翁以孫序。據序所言。蓋登甲又有所補輯。非原本矣。
