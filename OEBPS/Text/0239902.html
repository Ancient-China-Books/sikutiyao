<font size="-1">
<!--fi:-->子部二十五
<!--sf:-->譜錄類
</font><h2>
<!--ti:-->歙州硯譜 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->不著撰人名氏。惟卷末題有大宋治平丙午歲重九日十字。考之陳振孫書錄解題。載有歙硯圖譜一卷。稱太子中舍知婺源縣唐積撰。治平丙午歲云云。其年月與此相合。然則此卽積書矣。中分採發石坑攻取品目修斲名狀石病道路匠手攻器十門。所誌開鑿成造之法甚詳。蓋歙石顯於南唐。宋人以其發墨。頗好用之。土人藉是爲生。往往多作形勢以希售。米芾嘗譏其好爲端樣。以平直斗樣爲貴。滯墨甚可惜。而此書名狀門內實首列端樣。亦可以考見一時風尚也。書錄解題作圖譜。米芾亦稱今之製見歙州硯圖。而此本有譜無圖。蓋左圭刊入百川學海時。病繪圖繁費。削而不載。今則無從考補矣。<br/>
</p></div></body>
