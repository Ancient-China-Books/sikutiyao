<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->幽居錄 三卷
</h2><p>
<!--no:-->不著撰人名氏。諸家書目。亦多未著錄。檢勘其書。乃全載今本周密齊東野語第六卷至第十卷之文。無一字異同。惟次第稍有顚倒。蓋書肆所僞託也。
</p><br/></div></body></html>
