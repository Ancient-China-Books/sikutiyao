<title>四庫提要 集部四十六 總集類存目三 奕世文集 十六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->奕世文集 十六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明蕭自開編。自開萬安人。由廕生官詹事府主簿。是編輯其先世文集五種。凡二休居士集一卷。蕭纘撰。石巖山房集四卷。蕭乾元撰。小石集二卷。蕭暘撰。修業堂集五卷。蕭廩撰。復菴集四卷。蕭中行撰。毎集之後。各附以誌銘傳贊之屬。纘字昌緒。成化癸卯擧人。官潛江縣知縣。乾元字必充。宏治己未進士。官雲南金騰兵備副使。暘字惟賓。嘉靖壬午擧人。官零陵縣知縣。廩字可發。號兌嵎。嘉靖乙丑進士。官兵部右侍郎。中行字復菴。太學生。卽自開父也。<br/>
</p></div></body>
</html>
