<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->因領錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明唐樞撰。其壻吳允恭編。皆樞講學往復書札。詞意誕謾。多涉佛理。費攀龍序。稱初述神體。以揭其要。末紀十諦。以示其全。允恭跋亦稱此吾師及門弟子相爲應感之語。種種自一性呈露。其提倡禪宗。悍然無忌。又不止於陽儒而陰檡矣。<br/>
</p></div></body>
