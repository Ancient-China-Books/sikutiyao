<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->萬歷德州志 十二卷
</h2><p>
<!--no:-->明李〓撰。〓長洲人。萬歷二年。以貢生官德州學正。是編爲目凡十一。明制德州領德平平原二縣。而志惟載本州。不及屬邑。凡例謂二邑各自有志。故不載。是猶可也。於建置志特立坊表一門。已覺淺陋。至寓賢旣屬流寓。竝非盡通籍之人。乃敍於宦績。更爲龐雜。且德州爲漕運孔道。山川一門。不載運河。則脫略已甚矣。是書所列職官。至天啓中止。旣學正一官。〓後尚有二十人。則又續有增益。非〓舊本矣。
</p><br/></div></body></html>
