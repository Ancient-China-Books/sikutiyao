<!--ti:-->兩漢蒙求 十一卷
</h2><p>
<!--no:-->宋劉班撰。班字希范。吳興人。仕至同知三省樞密院事。是書仿唐李瀚蒙求之體。取兩漢之事。以韻語括之。取便鄕塾之誦習。於史學無所發明。:
