<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->琴譜正傳 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->題明無錫宋仕校正。楊嘉森編。後又有梧岡道人黃獻跋。稱少學琴於司禮監太監戴某。刻譜以廣其傳。案黃虞稷千頃堂書目有黃獻梧岡琴譜十卷。註云。獻字仲賢廣西平樂人。憲宗時爲中官。嘉靖丙午陳經序。今此本目止六卷。亦無陳經序。而有嘉靖辛酉總督漕運都御史吉陽何遷序。稱培菴楊子持梧岡琴譜竝無錫宋君七曲示之云云。則此書蓋黃獻原本。楊嘉森等所重刻。而併其卷數。其卷首列三十八勢。及詳明字母等篇。鄙俚尤甚。當亦嘉森等所增入也。又獻序自稱宏治丙辰。進入內府。則爲孝宗時中官。虞稷稱憲宗時者。殆偶誤歟。<br/>
</p></div></body>
