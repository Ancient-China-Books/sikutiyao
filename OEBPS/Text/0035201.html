<font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩經朱傳翼 三十卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->國朝孫承澤撰。承澤有尚書集解。已著錄。承澤初附東林。繼降闖賊。終乃入於國朝。自知爲當代所輕。故末年講學。惟假借朱子以爲重。獨此編說詩。則以小序集傳竝列。而又雜引諸說之異同。窺其大意。似以集傳爲末愜。而又不肯訟言。故顢頇模棱。不置論斷。紛紜糅亂。究莫名其指歸。首鼠兩端。斯之謂矣。<br/>
</p></div></body>
