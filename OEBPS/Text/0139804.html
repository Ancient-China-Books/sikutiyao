<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->南遷日記 一卷
</h2><p>
<!--no:-->明陸深撰。嘉靖中。深以祭酒侍經筵。因爭閣臣改竄講章。謫延平府同知。是編紀其南行道路所經。以舟中日讀漢書。故評史之語。亦雜載其閒。
</p><br/></div></body></html>
