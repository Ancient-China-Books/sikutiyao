<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->北行日譜 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明朱祖文撰。祖文字完夫。自號三復居士。長洲人。都督先之孫。少負氣節。與周順昌善。順昌以閹禍被逮。祖文閒行詣都。爲納饘粥湯藥。及徵贓令急。又爲之奔走稱貸。順昌櫬歸。祖文哀痛發病死。後人以配食順昌祠。明史亦附載順昌傳中。此書乃其北行時所手記。其子壽陽所刻也。<br/>
</p></body>
