<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->涪陵紀善錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋馮忠恕撰。忠恕臨汝人。紹興初。官黔州節度判官。其父理師事伊川程子。與尹焞爲同門友。忠恕又師事焞。焞自金人圍洛。脫身奔蜀。紹興四年止於涪。時忠恕官峽中。及遷黔州。往來必過涪。紹興六年。焞被召赴都。明年忠恕以鞫獄來涪。因紬釋舊聞。輯而錄之。以成此編。忠恕之侍焞多在涪。涪爲程子謫居之地。而是書之成。又適在涪。故以涪陵紀善錄爲名。前有忠恕自序。宋史尹焞傳。稱焞言行見於涪陵記善錄爲詳。則修史時卽採此書也。<br/>
</p></div></body>
