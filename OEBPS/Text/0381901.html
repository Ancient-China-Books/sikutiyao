<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->陶莊敏集 八卷
<!--st:--><font size="-1">附</font>蘭渚遺稾 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明陶諧撰。是集凡詩六卷。文二卷。據諧自序。但自錄其詩。雜著奏疏。蓋其後人所續入。後附蘭渚遺稾。則其孫尚寶司丞允淳所撰也。諧以風節震一世。詩文直抒胸臆。明白坦易。不甚鎔鑄翦裁。允淳詩亦淺弱。而同日𠕋六妃四絕句。尤乖立言之體。以詩家之法言之。不當如是徑直。以臣子之禮言之。亦不容如是褻媟也。<br/>
</p></div></body>
