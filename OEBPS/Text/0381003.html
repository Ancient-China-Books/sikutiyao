<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->李大厓集 二十卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明李承箕撰。承箕字世卿。嘉魚人。讀書大厓山。自號大厓居士。成化丙午舉人。嘗徒步至嶺南。從陳獻章游。及歸遂隱居黃公山。不復仕進。明史儒林傳。附載於獻章傳末。是編乃其弟立卿所刻。明史藝文志。載大厓集二十卷。與此本合。前十二卷爲詩。後八卷爲雜文。附錄一卷。則墓表行狀。及陳獻章所贈詩文。前有其兄承芳所作采菊稾引。采菊稾者。卽獻章所贈古詩。凡十三首。裝潢成卷。以其首句有采菊二字。因以名焉。然此宜入附錄。乃以冠諸簡端。蓋欲假獻章以重承箕。殊非體例。且重不重繫乎其人。亦不繫乎其師也。<br/>
</p></div></body>
