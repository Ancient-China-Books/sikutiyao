<!--fi:-->經部四十四

</font><h2>
<!--ti:-->古今韻表新編 五卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝仇廷模撰。廷模字季亭。寧波人。康熙辛卯舉人。官知縣。其書每韻分舌齒喉脣牙聲。至其末卷。論古韻。則多遵毛奇齡兩界五通之說。奇齡古今通韻。欲以博辨勝顧炎武。已不免汗漫支離。廷模沿其緒論。又造爲經通緯通變通正叶變叶外叶諸例。尤爲支蔓。古人用韻之法。軌轍可尋。又安有是紛紛也。<br/>
</p></body>
