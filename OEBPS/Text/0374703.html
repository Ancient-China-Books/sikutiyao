<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->襄陽遺集 一卷
</h2><p>
<!--no:-->明范明泰編。明泰有米襄陽外紀。已著錄。此乃所輯米芾遺文。考芾寶晉英光集。世有傳本。明泰蓋未之見。故蒐采各書。裒爲此編。然闕略殊甚。至於倒書心經咒語一則。本佛書舊文。非芾所撰。亦登簡牘。則更誤矣。
</p><br/></div></body></html>
