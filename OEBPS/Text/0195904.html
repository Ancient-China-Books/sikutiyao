<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->朱子語類纂 十三卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王鉞撰。鉞有粤遊日記。已著錄。是書其世德堂遺書之第五種也。取黎靖德所編朱子語類一百四十卷。摘理氣鬼神性理論學四門。餘皆不取。四門之外。又各删存大略。而閒附以己說。如朱子謂理氣本無先後。語原無病。鉞必謂先有天地之理。然後太極生兩儀。如其所說。是理又別是一物。可以生氣。然則氣未生時。理又安在。此主理太過之弊。又如謂雨是鬱蒸之氣。有時龍能爲之者。龍亦是鬱蒸之氣。雹是不和之氣。有時蜥蜴能爲之者。蜥蜴亦是不和之氣。執一理以該天下之變。不至於穿鑿附會不止矣。<br/>
</p></div></body>
