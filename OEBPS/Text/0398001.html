<!--ti:-->雅似堂文集 十卷
<!--ti:-->詩集 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明文德翼撰。德翼有宋史存。已著錄。德翼人品淸逸。而學問未能精邃。所作傭吹錄之類。大抵以餖飣爲工。故詩文亦未能超詣。<br/>
</p></div></body>
