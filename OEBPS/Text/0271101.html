<title>四庫提要 子部三十九 雜家類存目六 鈍根雜著 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->鈍根雜著 四卷
</h2>
<!--ed:-->編修周厚轅家藏本
<p>
<!--no:-->國朝周池撰。池有讀史偶評。已著錄。是書卷一曰理氣圖。說明盈虛消息。以漸而至。窮極必返之義。卷二凡二篇。一曰莊子身生性命子孫說。因莊子知北游篇之語而推廣之。一曰損人利己說。因史虁願體集所論。但言利害。不言是非故以儒理正之。卷三曰諸凡視自七解詞。則書一自字。而闕其中一橫畫。因而推闡其說。凡得七解。自序謂如啞謎隱語。蓋游戲之筆也。卷四凡三篇。一曰論詩經叶韻有誤。一曰卷耳篇辨解。一曰邶風柏舟篇辨解。<br/>
</p></div></body>
</html>
