<title>四庫提要 史部四十六 史評類存目二 讀史矕疑 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->讀史矕疑 十卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝張彥士撰。彥士字龍弼。定陶人。順治初歲頁生。官黃縣訓導。其書評論史事。自上古至元。凡四百餘條。多作韻語。大約欲仿史家贊體。而體例宂雜。議論迂拘。不出鄉塾儒生之見。<br/>
</p></div></body>
