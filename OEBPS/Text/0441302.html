<title>四庫提要 集部五十 詩文評類存目 明人文斷 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->明人文斷 無卷數
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->不著撰人名氏。皆採掇前人論文之語。鈔錄而成。所引如緯文瑣語湖陰殘語之類。今皆不傳。頗有足資考證者。然舛誤宂雜。亦復不少。如所引杜牧一條。不知爲李賀集序。所言皆譬賀之詩。而誤以爲泛論文章。則其由販鬻而來。不盡見本書可知矣。<br/>
</p></div></body>
</html>
