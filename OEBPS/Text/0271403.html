<body><div id="text">
<font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->考槃餘事 四卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明屠隆撰。隆有篇海類編。已著錄。是書雜論文房淸玩之事。一卷言書版碑帖。二卷評書畫琴紙。三卷四卷。則筆硯爐瓶以至一切器用服御之物。皆詳載之。列目頗爲瑣碎。其論明一代書家。以祝允明爲第一。而文徵明次之。軒輊亦未盡平允。<br/>
</p></div></body>
</html>
