<!--fi:-->子部四十一

</font><h2>
<!--ti:-->警心類編 四卷
</h2>
<!--ed:-->江浙巡撫採進本
<p>
<!--no:-->明張位撰。位有問奇集。已著錄。是書乃其罷相後所輯。故多老氏謙退之旨。佛氏因果之談。<br/>
</p></body>
