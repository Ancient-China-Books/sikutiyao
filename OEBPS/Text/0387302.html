<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->涇林集 八卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明周復俊撰。復俊有東吳名賢記。已著錄。是集一名六梅館集。凡詩三卷。雜文五卷。其詩皆有楊愼評語。據其孫元𣈑跋。蓋愼戍雲南之時。與復俊遇於仙村草堂。劇談七晝夜。因爲評定其詩。一梓於蜀中。再梓於玉田。後編入全集。評亦遂仍其舊云。<br/>
</p></body>
