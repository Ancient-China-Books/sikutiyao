<title>四庫提要 集部四十六 總集類存目三 成氏詩集 五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->成氏詩集 五卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明大名成氏之家集也。一曰適和堂初集。成宰撰。一曰適和堂繼集。宰子之蓮撰。一曰東壁園詩集。蓮仲子仲龍撰。一曰鷦鷯園集。蓮季子少龍撰。一曰永言集。仲龍之子象珽撰。前四集皆稱象珽纂錄。象珽集則稱倪元璐王思任蔣鳴玉三人選。則此集象珽所合刻也。<br/>
</p></div></body>
</html>
