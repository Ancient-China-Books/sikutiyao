<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->論範 二卷
</h2><p>
<!--no:-->題元進士歐陽起鳴撰。起鳴不知何許人。其書雜取經史諸子之語爲題。各繫以論。而史事爲多。共六十篇。所見多乖僻。不足採錄。
</p><br/></div></body></html>
