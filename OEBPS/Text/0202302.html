<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->陸子學譜 二十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝李紱撰。是編發明陸九淵之學。首列八目。曰辨志。曰求放心。曰講明。曰踐履。曰定宗仰。曰闢異學。曰讀書。曰爲政。次爲友教。次爲家學。次爲弟子。次爲門人。次爲私淑。而終之以附錄。考陸氏學派之端委。蓋莫備於是書。惟其必欲牽朱入陸。以就其晚年全論之說。所列弟子。如呂祖儉之類。亦不免有所假借。是則終爲鄉曲之私耳。<br/>
</p></body>
