<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->華夷譯語 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->明洪武二十二年。翰林侍講火源潔。奉敕撰。錢曾讀書敏求記。作史源潔。字之譌也。前有劉三吾序。稱元初未制文字。借高昌之書。後命番僧造蒙古字。反復紐切。然後成文。繁複爲甚。翰林侍講火源潔。乃朔漠之族。遂命似華文譯之。聲音諧和。隨用各足云云。其分類編輯。與蒙古譯語略同。而差爲詳備。然粗具梗概。譌漏孔多。欽定元國語解。已有成書。源潔此編。直付之覆瓿可矣。讀書敏求記。又別載華夷譯語二卷。云爲回回館所增定。今雖未見其本。然明人於翻譯之學。依稀影響。十不得一。其書亦可想像而知也。<br/>
</p></div></body>
