<div id="text"><font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->南臺舊聞 十六卷
</h2><p>
<!--no:-->國朝黃叔璥撰。叔璥有南征記程。已著錄。是書詳述御史典故。凡十三門。每事各注所出之書。頗爲詳備。其曰南臺者。據王士禎分甘餘話。今都察院可稱南臺。不可稱西臺語也。
</p><br/></div></body></html>
