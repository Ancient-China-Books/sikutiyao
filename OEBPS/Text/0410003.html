<title>四庫提要 集部三十八 別集類存目十二 金管集 一卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->金管集 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝顧成天撰。成天有離騷解。已著錄。其所作詩。凡二千餘首。嘗以質於蔡嵩。嵩爲摘其中有關世教者八十三首。鈔爲此集。題曰金管。用梁元帝事也。<br/>
</p></div></body>
</html>
