<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->范文正公尺牘 三卷
</h2><p>
<!--no:-->宋范仲淹撰。仲淹有范文正集。已著錄。是編皆其平生手簡。爲家書三十六首。交游八十一首。蓋其家子孫所輯。宋時已於集外別行。後有張栻及朱子所作文正書帖跋語二則。當亦後人所附入。原本五卷。今止三卷。則陳振孫所改編也。
</p><br/></div></body></html>
