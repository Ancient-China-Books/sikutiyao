<title>四庫提要 史部十五 傳記類存目一 洙泗源流 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->洙泗源流 無卷數
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->不著撰人名氏。前有自序。亦不署年月。序稱所採始於堯舜。以爲洙泗之源。終於顏曾思孟。爲洙泗之流。今考其書。僅自唐虞訖孔門弟子二十餘人。至子思而止。未及孟子。蓋不全之本。前有錢曾二印。一曰虞山錢曾遵王藏書。一曰雒陽忠孝家。篆刻拙惡。朱色猶新。蓋庸陋書賈所贗託也。<br/>
</p></div></body>
</html>
