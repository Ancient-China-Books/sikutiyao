<title>四庫提要 集部三十六 別集類存目十 野香亭集 十三卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->野香亭集 十三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝李孚靑撰。孚靑字丹壑。合肥人。大學士天馥子。康熙己未進士。官翰林院編修。是集詩編年分卷。起康熙戊寅訖己亥。毛奇齡西河詩話中。極稱其吐屬工敏。蓋其穎悟有過人者。其氣骨未遒。則年未四十而歿功侯猶淺之故也。<br/>
</p></div></body>
