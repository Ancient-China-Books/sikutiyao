<title>四庫提要 子部三十八 雜家類存目五 說頤 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->說頤 八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明余懋學撰。懋學字行之。婺源人。隆慶戊辰進士。官至南京戶部右侍郞。天啓中追諡恭穆。事蹟具明史本傳。是書凡三百五十二則。每則徵引古事相類或相反者二條。撮爲四字標題。而以論斷數語綴其未。㲤見側出。頗得連珠遺意。然引事不標出典。置論亦多庸膚。<br/>
</p></div></body>
</html>
