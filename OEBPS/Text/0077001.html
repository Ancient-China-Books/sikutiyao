<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書考 二十八卷
<!--ti:-->四書考異 一卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明陳仁錫撰。仁錫有繫辭十篇書。已著錄。是書因薛應旂四書人物考而廣之。仍餖飣之學。卷首別爲考異一卷。載四書字句異同。摭拾亦頗簡略。如惟之作維。貢之作贛。不過字體偶別。無關文意。至豐坊古本大學。其僞託可不待辨。而仁錫乃爲持疑之辭。則茫無考證。亦可見矣。<br/>
</p></div></body>
