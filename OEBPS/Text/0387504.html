<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->藎心堂集 二卷
</h2><p>
<!--no:-->明王尚文撰。尚文字寶江。眞定人。嘉靖壬辰武進士。累官福建總兵官。挂征蠻將軍印。都督同知。明萬歷戊寅。廣西桂林柳州苗獞煽亂。馬平獞韋王朋率東甌大產諸蠻攻掠村落。尚文勦平之。是書所載。祇當時奏疏劄啓。附以贈言壽序之類。故標題藎心堂集。而以征蠻記略爲子目。然韋王朋與堡兵爭鬭之由。及要挾東甌大產諸蠻事實。書中多不一叙。又十寨先後分合開設事宜。亦未能備載。均不及明史土司傳。及廣西通志之詳。實非記事之書。與記略之名。殊不相應。今從其總名。仍題曰藎心堂集。存其目於集部。庶不失實焉。
</p><br/></div></body></html>
