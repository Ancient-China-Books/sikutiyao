<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->陸堂易學 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陸奎勳撰。奎勳字坡星。平湖人。康熙辛丑進士。官翰林院檢討。是編講易。宗朱子者十之六。宗諸儒者十之四。閒以己意訓釋。於前人亦無大異同。惟謂伏羲但畫八卦。而無卦名。黃帝始立蓍數。乃名以乾坤震巽坎離艮兌。堯舜始增加屯蒙諸卦名。更定方圖卦位。文王始定序卦之錯綜。與夫揲蓍用九用六。於是首列伏羲方圖。黃帝方圖。唐虞方圖。連山圓圖。歸藏圓圖。周易卦序圖。其說新異。所引據亦皆未確。<br/>
</p></div></body>
