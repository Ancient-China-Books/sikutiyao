<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->可知編 八卷
</h2><p>
<!--no:-->舊本題明楊愼撰。亦隸事之書。然升菴書目不載此名。其書分天地人三部。又分子目三十八。援引踳駁。必坊賈所依託也。
