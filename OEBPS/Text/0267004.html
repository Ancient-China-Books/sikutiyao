<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->遯言 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明孫宐撰。宐字仲可。華容人。是書原目十七類。分十七卷。此本止於十卷。蓋非完帙。論多膚淺。如以雷霆爲蛟龍之類。以朱子綱目立綱分註爲贅。以王伓王叔文爲受誣。尤涉偏僻。<br/>
</p></div></body>
