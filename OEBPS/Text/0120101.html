<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->辨苗紀略 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝俞益謨撰。益謨字嘉言。號澹菴。寧夏人。官至湖廣提督。康熙四十二年。辰州紅苗爲亂。詔吏部尚書席爾達督荊州駐防兵。及廣西貴州湖南三省漢土兵。勦平之。益謨時率湖南兵從征。攻奪小天星寨。以臨天星寨。而紅苗乞降。是編詳記其事。首以地圖。次以明以來用兵得失及近時啓釁之由。次爲條議案牘記事之文。大意謂明事壞於撫字。廢鵰勦之法。而土豪營弁。又緣以爲利。釀變者非一日至是始一舉底定云。<br/>
</p></div></body>
