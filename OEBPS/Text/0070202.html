<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->重編五經圖 十二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝盧雲英編。雲英廬江人。明江西市政司參政盧謙之曾孫。以謙在永豐所刻五經圖。原本行款參差。復釐定增補。以成是編。凡例稱所改正凡五百餘處。今以楊甲本與此相較。楊於大易有象數鉤深圖七十。此則存六十八。於尚書有軌範撮要圖五十有五。此則存七十三。於毛詩有正變指南圖四十有七。此則存四十有八。於春秋有筆削發微圖二十有九。此則存十五。於周禮有文物大全圖六十有五。此則存五十七。於戴記有制度示掌圖四十有三。此則存五十有一。增減多有不同。然大抵以楊書爲藍本也。<br/>
</p></body>
</html>
