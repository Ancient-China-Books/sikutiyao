<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->強恕齋文鈔 五卷
</h2><p>
<!--no:-->國朝張庚撰。庚有通鑑綱目釋地糾繆。已著錄。庚少孤貧。賣畫養母。以餘力爲古文。是集乃其七十三歲所自編。中傳誌之文居十之七。多述忠孝節義之事。
</p><br/></div></body></html>
