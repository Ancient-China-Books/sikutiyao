<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->堯山堂外紀 一百卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明蔣一葵撰。一葵字仲舒。常州人。堯其讀書堂名也。是書取記傳所載軼聞瑣事。擇其稍僻者。輯爲一編。上起古初。下迄明代。每代俱以人名標目。雅俗竝陳。眞僞竝列。殊乏簡汰之功。至以明諸帝。分編入各卷之中。尤非體例矣。<br/>
</p></body>
</html>
