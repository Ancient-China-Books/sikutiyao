<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->典澗遺稾 十五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明孫奎撰。奎字啓文。南城人。生平以講學爲事。故詩文多雜理語。蓋非所長。至溺信堪輿之說。反覆辨明。不一而足。其風水評一篇。援引營洛卜兆事。及駁朱彥修語。尤爲未允矣。<br/>
</p></body>
