<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->太常總覽 無卷數
</h2><p>
<!--no:-->明金贇仁撰。贇仁嘉靖初道士。以齋醮有寵。官太常寺少卿。是書嘗經奏進。於典禮分別圖註。條理頗詳。然大抵其時之黷祀也。
</p><br/></div></body></html>
