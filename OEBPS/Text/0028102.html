<!--ed:-->檢討蕭芝家藏本

<div id="text"><font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書義疏 無卷數 
</h2><p>
<!--no:-->國朝蔣家駒撰。家駒字千里。丹陽人。康熙庚午舉人。官懷集縣知縣。是編亦高頭講章之類。鈔本綴以圈點。其體段皆類時文。
</p><br/></div></body></html>
