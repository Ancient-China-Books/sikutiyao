<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->杏東集 十卷
</h2><p>
<!--no:-->明郭維藩撰。維藩字价夫。正德辛未進士。官至太常寺少卿。兼翰林院侍讀學士。掌院事。是集詩文各五卷。皆乏深湛之思。其門人河南巡撫蔡汝柟序。稱所著經筵南雍二稾。俱不可見。此集已非完書。由維藩存日。無意傳其詞章。蓋亦道其實也。
</p><br/></div></body></html>
