<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->桂林詩正 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明顧懋樊撰。懋樊有點易丹。已著錄。是編成於崇禎庚辰。博採衆說。參以己見。然多不根之創解。如謂鄭之丰及風雨篇皆齊詩。而誤入於鄭。丰詩爲小白適莒。國人有悔不送而望其歸之詞。風雨詩以雞鳴失時。比齊之昏亂。桓公興。仲父相。乃晦明之大際。孔子删詩錄風雨。亦猶微管仲之意也。如斯之類。不知何據而云然。至於笙詩六篇。竟以束晢補亡列入。溷亂經文。尤爲乖刺矣。<br/>
</p></div></body>
