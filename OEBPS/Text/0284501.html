<title>四庫提要 子部四十七 類書類存目一 均藻 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->均藻 四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明楊愼撰。其書乃韻府羣玉之流。案許愼說文無韻字。小學家以均字代之。引鶡冠子五均爲證。愼之立名。蓋取於此。然亦太粉飾矣。假借通用之法。可行於古。不可行於今也。且全書不用古字。獨於書名用一古字。是亦何足爲古乎。<br/>
</p></div></body>
</html>
