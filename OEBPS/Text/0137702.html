</font><h2>
<!--ti:-->古今宗藩懿行考 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->舊本題曰潞王編。不著其名。按明史諸王年表。穆宗隆慶五年。封第四子翊鏐爲潞王。萬歷四十六年。翊鏐庶子常淓襲封。此書成於崇禎九年。則當爲常淓所輯也。所採皆歷代宗臣之賢者。自周迄明。凡百餘人。各著事蹟梗概。加以評論。中閒如劉歆依附王莽。傾覆宗邦。而得與其數。殊乖袞鉞之公。又曹彰司馬孚等。雖非無可節取。而儼然與周召竝列。亦儗不於倫矣。<br/>
</p></body>
