<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->約言 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明薛蕙撰。是編乃其退居西原時。學養生家言。後續中庸喜怒哀樂之未發句。自謂有得。因作此書。分爲九篇。曰天道。性情。潛龍。時習。君道。學問。君子。立言。春秋。其學以復性爲宗。故性情篇云。靜者性之本。主靜者復性之學也。又云靜者自然之本體。動者後來之客感。夫自有陰陽。卽不能有靜而無動。以動爲客感。是二氏元寂之旨也。又曰理卽此心。此心卽理。夫理具於吾心。不可謂心之虛靈不昧者卽理也。卽心卽理。是姚江良知之宗也。其去濂洛關閩之學。固已遠矣。<br/>
</p></body>
