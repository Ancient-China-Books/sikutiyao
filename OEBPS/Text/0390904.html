<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->觀我堂摘稾 十二卷
</h2><p>
<!--no:-->明李材撰。材有李見羅書。已著錄。其學出於姚江。而稍變其說。遂開止修一派。與良知一派竝傳。然制行頗率意自恣。官巡撫時。毀參將署爲書院。致激兵變。後雲南巡按御史。劾其破蠻冒功。逮問坐繫十餘年。謫戍福建。乃仍用巡撫儀從以往。爲當時所怪。黃宗羲明儒學案。謂其以師道自任。不因患難而改。不知者謂其不忘開府門面。則失之。然師道尊嚴。豈在鼓吹張蓋。宗羲以姚江一派。門戶相同。從而爲之曲說耳。是集凡大學古本義一卷。書問十卷。雜著一卷。皆其講學之文也。
</p><br/></div></body></html>
