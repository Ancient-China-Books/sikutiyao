<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->孝史 十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝錢尚衡撰。尚衡字雲林。烏程人。是書編次古人孝行。上自唐虞。下迄明季。以朝代先後爲次。其所採錄。本之正史。及一統志爲多。其子鳳文。復蒐訪稗官小說。續補成編。各傳之後。亦或附以論斷。其自序謂割股刳肝。臥冰埋兒之類。雖於不敢毀傷之義有乖。然愚孝之人。忘身事親。又不忍使之泯沒。是尚屬原情之論。善善從長。至於建德農人。以踐虎約。而甘蹈亡身之危。尚衡稱爲守信達命。則所見太偏矣。<br/>
</p></div></body>
