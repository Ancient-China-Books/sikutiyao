<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->寒香草堂集 四卷
</h2>
<!--ed:-->檢討蕭芝家藏本
<p>
<!--no:-->國朝劉元燮撰。元燮字孟調。湘潭人。雍正庚戌進士。官至山西道御史。緣事降廣西布政司經歷。所著有耨學齋稾。梅垞吟。篇什頗多。是編古今體詩。僅二百餘首。乃其晚年所自訂也。<br/>
</p></div></body>
