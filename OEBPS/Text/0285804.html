<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->諸經紀數 十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明徐鑒撰。是書於十三經成語中。摘取其數。以類相比。自一數至萬數。其有一句兼諸數者。則別稱爲疊數。而無數目字者不錄。各標本語。略引上下文及註疏。附於其下。蓋欲仿小學紺珠之例。然雜事不妨類隸。豈容割裂聖經。以供撏撦也。<br/>
</p></div></body>
