<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->爐火鑒戒錄 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->宋俞琬撰。琬所著書。多闡明元學。此書專爲言外丹爐火者而發。以爲爲之者未必成。而致禍者十居八九。歷引古今事蹟。及前人議論。以爲鑒戒。自序謂兵後稾不復存。姑舉其略。今核其文。卽所作席上腐談第二卷之下半卷。曹溶割裂其文。別爲一書。收之學海類編中。然琬原有此書。特以散佚不完。附其大概於席上腐談中。溶摘出別行。較所收鑿空贗造之書。別立書名人名者。尚屬僞中之眞矣。<br/>
</p></div></body>
