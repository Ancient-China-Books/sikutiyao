<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->燕堂詩鈔 八卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->國朝朱徑撰。徑字恭亭。寶應人。喬萊之壻也。是集爲徑所自編。自康熙丙寅至己卯。凡十四年之詩。緣情綺靡。頗有格韻。特少作居多。尚未能盡謝鉛華耳。<br/>
</p></div></body>
