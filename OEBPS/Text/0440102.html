<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->歸田詩話 三卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明瞿佑撰。佑有四時宜忌。已著錄。佑永樂中以作詩事。繫獄戍保安。至洪煕乙巳。始赦歸。據所自序。援歐陽修歸田錄爲例。則似成於放還後。而末一條敍塞垣事。稱尚畱滯於此。未得解脫。又似戍所之語。殆創稾於保安。歸乃成帙歟。後宏治中廬陵陳敍刻之。以佑別號存齋。易名曰存齋詩話。無所取義。今仍題歸田詩話。從佑所自名也。此書所見頗淺。其以搥碎黃鶴樓作李白語。以王建望夫石詩爲陳克譏。張耒中興碑玉環妖血無人掃句。謂楊妃縊死未嘗濺血。是忘哀江頭血汚遊魂句也。於考證亦疎。而猶及見楊維楨丁鶴年諸人。故所記前輩遺文。時有可採焉。<br/>
</p></body>
