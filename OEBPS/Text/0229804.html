<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->六壬軍帳賦 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題河南劉啓明撰。不著時代。案崇文總目。有劉啓明占候雲賦式一卷。宋史藝文志有劉啓明雲氣測候賦一卷。蓋北宋以前人。是書見於焦竑經籍志。錢曾讀書敏求記。所言臨戎傳式之法。以四時識神之雌雄。亦玉帳經之流。明人已刻入六壬兵占中。此其別行之本也。<br/>
</p></body>
