<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->坦菴文集 八卷
</h2><p>
<!--no:-->明梁本之撰。本之名混。以字行。坦菴其別號也。泰和人。洪武中爲瑞州府學訓導。遷溧陽教諭。改魯王府紀善。本之與其兄潛齊名。蕭鎡稱所作泓渟澄深。端重典則。蓋莊人學者之文。然規模與其兄相近。骨力根柢。則皆不及其兄也。
</p><br/></div></body></html>
