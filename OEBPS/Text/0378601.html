<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->歲寒集 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明孫瑀撰。瑀字原貞。以字行。德興人。永樂乙未進士。官至兵部尚書。是編乃其孫孚吉等所編。凡文一卷。詩一卷。前有李東陽序。稱其詩平正通達。無鉤棘險怪之態。今觀諸作。大抵純任自然。不事結構。韓愈所謂此詩有何好有何惡也。<br/>
</p></div></body>
