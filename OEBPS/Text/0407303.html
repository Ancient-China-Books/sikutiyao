<!--fi:-->集部三十七

</font><h2>
<!--ti:-->息廬詩 一卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝陶爾穟撰。爾穟字穎儒。華亭人。是集前有曹溶序。稱其人巧極天工錯。顏光敏序。稱其七古似靑蓮長吉。近體不專一家。而各盡其妙。今觀所作。大抵以才思擅長。品格故未能超詣。雪美人七律二首。世所豔稱。實則小巧也。<br/>
</p></div></body>
