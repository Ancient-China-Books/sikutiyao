<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->別本學文堂集 四十七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陳玉璂撰。此本凡文四十三卷。詩十卷。詞三卷。總五十六卷。然文集之中。有錄無書者九卷。實爲四十七卷。與前一本大同小異。然兩本皆無總目。疑皆隨作隨刊之本。非其全帙也。王晫今世說。稱玉璂每讀書至夜分。兩眸欲合如綫。輒用艾灼臂。久之成痂。蓋亦苦學之士。又稱其所爲詩文。旬日之閒。動至盈尺。見者遜其俊才。則貪多務博可知。宜其集不一本也。<br/>
</p></div></body>
