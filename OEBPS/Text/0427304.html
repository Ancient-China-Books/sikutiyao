<!--ti:-->浯溪詩文集 二卷

<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明黃焯編。焯自號龍津子。始末未詳。是書成於嘉靖戊子。輯元結以下至明代諸人題詠碑銘。前列浯溪小志。紀其山水之勝。<br/>
</p></body>
