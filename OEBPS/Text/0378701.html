<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->石溪文集 七卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明周敍撰。敍字功敍。吉水人。永樂戊戌進士。官至南京翰林院侍講學士。事蹟具明史本傳。是編詩三卷。賦頌詞一卷。文三卷。又以誥敕誌傳爲附錄一卷。史稱敍初選庶吉士。作黃鸚鵡賦稱旨。得授編修。今觀所作。雖有舂容宏敞之氣。而不免失之膚廓。蓋臺閣一派。至是漸成矣。其集編次無法。至以五言六句。別標一體。區之古詩之外。而五言長律。反入於古詩之中。殊乖體例。<br/>
</p></div></body>
