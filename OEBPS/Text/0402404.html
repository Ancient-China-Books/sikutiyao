<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->七頌堂集 十四卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝劉體仁撰。體仁有識小錄。已著錄。是集凡詩八卷。文四卷。又空中語一卷。尺牘一卷。其曰七頌堂者。體仁嘗慕成連陸賈司馬徽桓伊沈麟士王績韋應物之爲人。人爲之頌。故以名堂。因以名集。王士禎燕臺倡和集。與體仁往來之作最多。卷首施閏章序。亦謂其詩淸雋遙深。然體仁欲力脫七子之窼臼。而詩或生硬。文或纖佻。實出入於竟陵公安之閒。明末山人之習。未盡除也。其空中語一卷。皆所作豔詞。故取黃庭堅語名之。其於集外別行。則香奩集例也。<br/>
</p></div></body>
