<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->復菴詩說 六卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝王承烈撰。承烈字復菴。涇陽人。康熙己丑進士。官翰林院檢討。是書奉朱子詩集傳爲主。以攻擊毛鄭。其菲薄漢儒。無所不至。惟淫詩數篇。稍與朱子爲異耳。蓋揚輔廣諸人之餘波。而又加甚焉者也。其中閒有不從序亦不從傳者。如謂關雎爲周公擬作之類。皆懸空無據。至於注釋之中。附以評語。如論周南云。周南十一篇。祇就文字而論。其安章頓句運調鍊字設想。無一不千古傾絕。論女曰雞鳴云。弋禽飲酒。武夫之興何其豪。琴瑟靜好。文人之態又何其雅。如是之類。觸目皆是。是又歧入鐘譚論詩之門徑矣。<br/>
</p></div></body>
