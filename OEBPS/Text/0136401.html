<!--ed:-->編修汪如藻家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->歷朝璫鑑 四卷
</h2><p>
<!--no:-->明徐學聚撰。學聚字敬輿。蘭谿人。萬歷癸未進士。官至副都御史巡撫福建。是編輯錄歷代宦官事蹟。自周秦以迄於明。分善可爲法。惡可爲戒二種。而於明代紀載尤詳。第所錄僅至世宗朝而止。則仍不免有所避忌。又元李邦寧卽嘗入太學。代祀孔子。至大風滅燭之異者。其狂妄可知。乃入之善可爲法中。進退亦未甚允也。
</p><br/></div></body></html>
