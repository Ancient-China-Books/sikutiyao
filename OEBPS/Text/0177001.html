<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->歷代武擧考 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝譚吉璁撰。吉璁有延綏鎭志。已茲錄。是書敍歷代武擧之制。閒引唐宋諸儒奏議參證之。如敍唐試武擧長垜諸例。而失載穿札。宋武擧之法屢變。其出官之法亦極詳。皆略而不敍。又如遼之統和十二年。詔諸道軍有勇健者。具以名聞。金皇統時。特設武擧之科。至貞祐時。又賜敕命章服。與進士同例。其科特重。載於諸史紀志者甚詳。亦未及徵引。不足以云賅備也。<br/>
</p></div></body>
