<title>四庫提要 集部四十六 總集類存目三 書記洞詮 一百十六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->書記洞詮 一百十六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明梅鼎祚編。先是楊愼編赤牘淸裁一書。自左氏至六朝。僅八卷。王世貞益之。訖於明代。爲六十卷。是書仍楊愼之舊。起周秦訖陳隋。凡長篇短幅。採錄靡遺。卷帙幾十倍於楊。而眞贗竝收。殊少甄別。至左傳所載問對之辭。竝非形諸筆札。非類強附。尤爲不倫。總目載有補遺四卷。此本無之。然今世傳本竝同。蓋當日本有錄無書。非闕佚也。<br/>
</p></body>
