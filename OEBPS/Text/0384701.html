<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->玩鹿亭稾 八卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明萬表撰。表有海寇議。已著錄。萬氏世以勳績顯。表獨才兼文武。每與唐順之等講學。禦倭亦有功績。號爲儒將。然其詩文氣格稍弱。故終不能與一時文士。角逐詞壇。是集凡詩二卷。文六卷。末附錄贈答詩啓。及行狀墓誌。乃其子達甫所編。其孫邦孚所刻。達甫有皆非集。邦孚有一枝軒稾。皆能傳其家學云。<br/>
</p></body>
