<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->研山齋墨蹟集覽 一卷
<!--ti:-->法書集覽 三卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->國朝孫承澤撰。承澤有尚書集解。已著錄。是書前有小序。卽庚子銷夏記之序。其文亦與庚子銷夏記同。惟前後編次頗異。蓋卽銷夏記之稾本也。後附元人破臨安所得宋書畫目一卷。前亦有承澤序。今本銷夏錄無之。核其所列。卽元王惲玉堂嘉話之文。殆以與秋澗集重出。故始載之而終删之歟。<br/>
</p></body>
