<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->六書總要 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明吳元滿撰。是書亦分數位天文地理人倫身體飲食衣服宮室器用鳥獸蟲魚草木十二部。蓋承戴侗楊桓之緒論。而變本加厲。所分部首。皆以象形爲主。謂之正生。而指事會意以下。則有正生變生兼生之別。不取許愼說文。概爲諧聲之說。其字皆以柳葉篆寫之。謂其有鳥跡遺意。足排斥小篆方整妍媚之態。然所謂古文。大抵出於杜撰。又往往自相矛盾。如於三字下注云。俗作叁弎。是以說文之弎爲俗字矣。於一字下云。或加弋作弌。又用說文之說。豈三從弋則俗。一從弋則不俗乎。至所引經傳諸文。率以意改。如二字下引詩衣服不二。論語不二過。采字下引左傳不采菽麥之類。尤爲疎舛矣。<br/>
</p></div></body>
