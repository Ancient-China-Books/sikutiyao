<body><div id="text">
<font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->巖棲幽事 一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明陳繼儒撰。所載皆山居瑣事。如接花藝木。以及於焚香點茶之類。詞意佻纖。不出明季山人之習。自跋稱陳仲子爲家於陵。尤可嗤鄙。此沿楊修家子雲之誤也。<br/>
</p></div></body>
