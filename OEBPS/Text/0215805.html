<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->上池雜說 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明馮時可撰。時可有左氏釋。已著錄。此乃其雜論醫學之書。大意主於温補。伸東垣而抑丹溪。亦偏於一隅之見者也。<br/>
</p></div></body>
