<div id="text"><font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->古今釋疑 十八卷
</h2><p>
<!--no:-->國朝方中履撰。中履字素北。桐城人。方以智之子也。此書皆考證之文。一卷至三卷。皆論經籍。四卷至九卷。皆論禮制。十卷論氏族姓名。十一卷論樂。十二十三卷論天文推步。十四卷論地理。十五卷論醫藥。十六至十八卷論小學算術。各標題而爲之說。中履名父之子。學有淵源。故持論皆不弇陋。然鎔鑄舊說以成文。皆不標其所出。其體例乃如策略。不及其父通雅之精核也。
