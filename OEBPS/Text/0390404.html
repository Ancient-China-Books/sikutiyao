<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->李子田文集 四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明李蓘撰。蓘有黃谷瑣談。已著錄。所選宋元藝圃集。頗有別裁。而文章沿歷城太倉之派。未能自闢門庭。其持論務合儒釋爲一。遂併孟子而非之。如曰孟子非排告子也。排告子而自異於孔氏諸聖人也。諸儒非尊孟氏也。尊孟氏而自別於孔氏諸聖人也。可云大繆。<br/>
</p></div></body>
