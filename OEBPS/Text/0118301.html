<title>四庫提要 史部九 雜史類存目二 使流球錄 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->使流球錄 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明郭世霖撰。據浙江遺書目錄。稱世霖永豐人。官吏科給事中。而類姓登科考。載嘉靖癸丑進士。郭汝霖。永豐人。官至南京太僕寺卿。當卽其人。特譌世爲汝耳。萬歷中蕭崇業使琉球錄。稱陳侃郭世霖二錄。其明證也。初嘉靖十一年。命吏科左給事中陳侃。行人高澄。册封中山王尚淸。侃述其事爲琉球錄。自爲之序。至嘉靖三十七年。又遣世霖與行人司行人李際春。册封中山王尚元。世霖因取侃舊本。綴續成編。所言大略與明史琉球傳合。惟每條列原錄於前。而附所續於後。皆以霖按二字冠之。似乎考訂舊聞。實則鋪敍新事。於體例殊未協也。<br/>
</p></div></body>
</html>
