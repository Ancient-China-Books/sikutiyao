<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->西疇日鈔 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明顧樞撰。樞字庸菴。無錫人。天啓中擧人。顧憲成之孫。高攀龍之門人也。此書主程朱而闢陸王。又謂考亭之學。得姚江而明。又謂文成之學。從程子來。惜矯枉過正。遂啓後來之弊。皆不甚確。各條之下。閒有其子貞觀識語。蓋刊版時所附入也。<br/>
</p></div></body>
