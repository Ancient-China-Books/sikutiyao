<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->蓬萊觀海亭集 十卷
</h2><p>
<!--no:-->明潘滋編。滋婺源人。始末未詳。觀海亭在登州蓬萊閣。爲觀海市之地。嘉靖庚戌。滋爲登州府推官。承臺檄輯古來詩賦碑記之文爲一編。凡作者一百十七人。中如唐人海上生明月賦。白雲照春海賦。望海上五色雲賦。大鵬賦。鯤化爲鵬賦。北溟有魚賦。巨鼇冠靈山賦。釣鼇賦諸篇。倶賦物之作。與蓬萊閣無渉。乃一概闌入。殊爲牽合。
</p><br/></div></body></html>
