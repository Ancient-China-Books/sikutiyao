<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->雙溪雜記 無卷數
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->不著撰人名氏。案焦竑經籍志。載雙溪雜記二卷。王瓊撰。續說郛所載。亦題曰王瓊。檢卷中所述。竝自署其名曰瓊。與二書所載合。蓋卽瓊書矣。瓊在當時以幹略稱。所著晉溪奏議。已著錄。是篇其雜記見聞之作也。所載朝廷故事。於宏治以前。頗有稽核。足與正史相參。卽是非取予。亦不甚剌謬。至正嘉之閒。則自任其私。多所污衊。不可盡據爲實錄。考明史本傳。瓊督邊之功。及薦王守仁以平宸濠。其功固不可沒。然平日與江彬錢寧等相比。而與楊廷和彭澤等不協。故記中於廷和與澤。詆誣尤甚。至於大禮一事。曲徇世宗之意。悉歸其過於廷和。尤非定論矣。<br/>
</p></div></body>
