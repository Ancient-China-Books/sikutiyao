<body><div id="text">
<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->方洲雜言 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明張寧撰。寧字靖之。方洲其號也。海鹽人。景泰甲戌進士。官至給事中。事蹟具明史本傳。是書所述。皆見聞瑣屑之事。於登第夢兆。記之尤詳。頗近猥雜。又祇二十餘則。篇幅寥寥。疑非足本也。<br/>
</p></div></body>
</html>
