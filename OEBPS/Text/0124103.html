<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->治河奏疏 四卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明李化龍撰。化龍有平播全書。已著錄。是編奏疏。乃萬歷三十一年化龍以工部右侍郞總督河道時所上。時黃河橫決。化龍徧行淮徐。得泇河遺蹟。乃奏請疏鑿。凡開二百六十丈。工訖而爲流沙所阻。化龍持之益力。復改鑿嵎頭一路。運道遂通。故此編於泇河一事。最爲注意。言之尤爲懇切云。<br/>
</p></body>
