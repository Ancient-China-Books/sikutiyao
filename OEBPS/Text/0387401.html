<title>四庫提要 集部三十 別集類存目四 王侍御集 七卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->王侍御集 七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王瑛撰。瑛字汝玉。無錫人。嘉靖壬辰進士。官至監察御史。是編爲其子鴻臚寺主簿同穀所刊。蓋歐大任所選定。前二卷爲古體。後五卷爲近體。前有小傳。亦大任所作。末有崔銑兩巡紀行稾跋一篇。兩巡者。一出理北直隸山東河南馬政。一巡按福建也。集中無此標目。蓋其詩已散入集中。銑跋無所附麗。故綴於後。鄭啓謨序。題曰石沙漫稾。亦與此本標題不同。則瑛世居石沙山。初以名集。同穀改題今名也。<br/>
</p></div></body>
</html>
