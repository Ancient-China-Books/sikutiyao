<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->劉練江集 七卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明劉永澄撰。永澄字靜之。寶應人。萬歷辛丑進士。官國子監學正。乞歸省親。起兵部職方司主事。未上卒。事蹟具明史本傳。是集文六卷。詩一卷。附錄一卷。乃永澄沒後。其友劉宗周等共爲裒輯。其文章平正通達。而大致謹嚴。篇首程朱藥言序。尤爲深切。蓋永澄雖與東林諸人遊。而操履篤實。故詞采不足。而持論不詭於正。無門戶標榜之習云。<br/>
</p></body>
