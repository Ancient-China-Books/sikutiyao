<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->羅浮山志 十二卷
</h2><p>
<!--no:-->國朝陶敬益撰。敬益江寧人。康熙中。官博羅縣知縣。是編因黎惟敬舊志。益以僧塵異名峯圖說。互相補輯。合爲一書。然首有圖經。又有名峯圖。又有巖洞志。前後繁複。殊無義例。是則兼取兩家。未能融鑄翦裁之故也。
