<body><div id="text">
<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->勝飲編 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝郞廷極撰。廷極有文廟從祀先儒考。已著錄。是書雜採經史中以酒爲喻之語。彙輯成編。自序謂不飲而勝於飲。故名曰勝飲。然所錄僅數十條。簡略太甚。如引祭酒挈壼氏之類。亦多牽率。<br/>
</p></div></body>
