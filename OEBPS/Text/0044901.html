<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周禮述註 六卷
</h2><p>
<!--no:-->明金瑤撰。瑤有六爻原意。已著錄。是書成於萬歷己卯。前有瑤自序。幷所作凡例十條。謂周禮之文。爲漢儒所竄改。其中有僞官亂句。悉爲考定。別以陰文書之。大旨本元吳澄三禮考註。明何喬新周禮集註之說。而又以臆見更定之。其補冬官之末。附以改官議改文議。二篇。卽評論二氏之得失者也。案冬官不亡。亂入五官之邪說。倡於宋俞庭椿。益之以元之邱葵。皆變亂古文。爲經學之蟊賊。至吳澄三禮考註。本晏璧所僞託。實亦沿三家之流弊。何喬新之集註。又其重儓也。瑤未見俞邱之書。遂奉吳何爲鼻祖。所定僞官亂句諸條。若親得周公舊本。一一互校而知者。其無稽更不足辨矣。
</p><br/></div></body></html>
