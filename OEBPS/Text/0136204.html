<title>四庫提要 史部十八 傳記類存目四 江右名賢編 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->江右名賢編 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明喩均劉元卿同撰。均新建人。隆慶戊辰進士。官至按察使副使。元卿有易大象觀。已著錄。萬歷中巡按江西御史臨淸陳大夔議修通志。因先欲輯名賢一門。屬均與元卿司其事。分名臣節義理學忠諫方正淸介隱逸儒行治功文學孝友十一目。所紀凡二百四十有。八人。門類太多。頗涉瑣碎。又所載有明一代人物。尤爲泛濫。前有巡撫都御史邊維垣及大夔序。後有元卿序。元卿謂理一而已。安得紛紛區目。則知分目宂複。出於均意。卽元卿亦心非之矣。<br/>
</p></div></body>
</html>
