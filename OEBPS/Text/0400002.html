<body><div id="text">
<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->徐太拙詩稾 無卷數
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝徐振芳撰。振芳字太拙。山東樂安人。是集凡分三種。一曰雪鴻草。一曰三素草。一曰楚萍草。所作奇氣坌湧。時出入於李賀盧仝之閒。而竟陵公安之餘習。未盡湔除。故往往失之纖仄。變徵之聲。酸吟激楚。其學謝翱而未成者與。<br/>
</p></div></body>
</html>
