<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->賦學剖蒙 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。其書割裂舊文。分類編輯。字句陳因。更多牽湊。其標目尤爲鄙陋。如將字類必字類之屬。皆自爲一門。是直剽竊之活套而已。<br/>
</p></body>
