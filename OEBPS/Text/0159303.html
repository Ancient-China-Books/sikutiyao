<title>四庫提要 史部三十一 地理類存目四 東吳水利考 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->東吳水利考 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王圻撰。圻字元翰。上海人。嘉靖乙丑進士。官至陝西布政司參議。明史文苑傳。附見陸深傳中。其書首列東吳七郡水利總圖。而書中所載止六郡。於杭郡未之及也。六郡中尤詳於蘇松常鎭四郡。嘉湖則稍略焉。前九卷爲圖考。圖各繫以說。後一卷爲歷代名臣奏議。所採亦復寥寥。圻以吳人而考吳地水利。應無謬誤。然謂錢塘江出寧波之赭山。不知寧波別有赭山。乃混而爲一。又引水經。東至餘姚縣。東入於海。不知姚江源出大菁山。逕寧波入海。竝不與浙江通。圻不加辨正。均未免於疎舛。<br/>
</p></div></body>
