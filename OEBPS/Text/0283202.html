<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->翰墨大全 一百二十五卷
</h2><p>
<!--no:-->宋劉應李撰。應李自稱鄕貢進士。其里籍未詳。是書仿祝穆事文類聚之例。分二十五門。採摭頗博。而踳駁亦甚。下至對聯套語。皆紛紛闌入。尤爲穢瑣。
</p><br/></div></body></html>
