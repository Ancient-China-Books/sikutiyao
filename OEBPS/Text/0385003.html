<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->甓餘集 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明朱紈撰。紈有茂邊紀事。已著錄。是集九卷以前。皆其在官時章疏公移。十卷曰海道紀言。其巡撫閩浙時所著詩文。十一卷卽茂邊紀事。其整飭威茂兵備時所著平寇始末。幷詩數十首。末卷曰永感錄。則其先人行述誌銘。及諸人贈言也。<br/>
</p></body>
