<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->六鑑舉要 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明劉元卿撰。元卿有大象觀。已著錄。是編成於萬曆丙午。取帝鑑相鑑言鑑牧璫閨鑑六書。各撮取其文。合爲一帙。漏略殊甚。不足以言著作。<br/>
</p></div></body>
