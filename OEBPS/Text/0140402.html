<body><div id="text">
<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->兩宮鼎建記 二卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明賀仲軾撰。仲軾字敬養。獲嘉人。萬歷庚戌進士。初萬歷二十四年。建乾淸坤寧兩宮。仲軾父工部營繕司郎中賀盛瑞董役。後京察。坐冒銷工料罷官。仲軾因詳述其綜覈節省之數。作此書以鳴父冤。下卷竝附似歷年所修諸工。末錄盛瑞京察辨冤疏。陳繼儒嘗刻入普祕笈中。改題曰冬官記事。而佚其辨冤疏一篇。此本爲朱彝尊曝書亭所鈔。猶完帙也。<br/>
</p></div></body>
</html>
