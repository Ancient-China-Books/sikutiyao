<title>四庫提要 子部四十三 雜家類存目十 寄園寄的寄 十一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->寄園寄的寄 十一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝趙吉士撰。吉士有續表忠記。已著錄。是編掇諸家說部。分十二門。曰囊底寄。皆智數事也。曰鏡中寄。皆忠孝節義事也。曰倚杖寄。述山川保勝也。曰撚鬚寄。詩話也。曰滅燭寄。談神怪也。曰焚塵寄。格言也。曰獺祭寄。雜錄故實也。曰豕渡寄。考訂謬誤也。裂眥寄。記明末寇亂。及殉寇諸人也。曰驅睡寄遺事之可爲談助者也。曰泛葉寄。皆徽州佚聞也。曰插菊寄。寄皆諧謔事也。所載古事十之二三。明季事十之七八。採掇頗富。而雅俗竝陳。眞僞互見。第成小說家言而已。<br/>
</p></div></body>
</html>
