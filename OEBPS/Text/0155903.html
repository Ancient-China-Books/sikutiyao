<title>四庫提要 史部二十九 地理類存目二 中都志 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->中都志 十卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明柳瑛撰。瑛字廷玉。臨淮人。天順丁丑進士。官至河南按察使僉事。初明太祖吳元年。改濠州爲臨濠府。洪武三年。改爲中立府。定爲中都。立宗社。建宮室。七年又改爲鳳陽。此志不曰鳳陽。而曰中都。用太祖制也。其書成於成化丁未。體例龐雜。最爲宂濫。<br/>
</p></div></body>
</html>
