<div id="text"><font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->東水質疑 六卷
</h2><p>
<!--no:-->明胡袞撰。袞字補之。自號味菜山人。鄱陽人。嘉靖中官台州教授。東水者其所居也。前四卷皆史論。起周訖宋。後二卷皆讀書題記。有左傳國語。以暨諸子諸集。起周訖明。前有小引。自謂於諸生講論之暇。筆之以備考訂。然持論疎淺。不免爲餖飣之學也。
</p><br/></div></body></html>
