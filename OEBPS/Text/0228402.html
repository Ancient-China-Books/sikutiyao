<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->通占大象曆星經 六卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。首題原闕文一張。書末亦有脫佚。每卷第一行。有薑七薑八等字。用千字文記數。蓋道藏殘本也。大抵每星爲圖。而附以占說。有宋汴蔡幽諸州名。似是唐人之詞。始於紫微垣之四輔。由角亢歷二十八舍。至壁宿而止。然多舛誤。次第亦顛倒不倫。蓋已爲傳鈔者所竄亂矣。<br/>
</p></body>
