<title>四庫提要 史部十三 傳記類一 杜工部年譜 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十三
<!--sf:-->傳記類一
</font><h2>
<!--ti:-->杜工部年譜 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋趙子櫟撰。子櫟字夢授。太祖六世孫。元祐六年進士。紹興中。官至寶文閣直學士。事蹟具宋史本傳。子櫟與魯訔。均紹興中人。然子櫟撰此譜時。似未見訔譜。故篇中惟辨呂大防謂甫生於先天元年之誤。考宋人所作甫年譜。又有蔡興中黃鶴二家。皆以甫五十九歲爲大歷庚戌。獨子櫟持異議。以爲卒於辛亥之冬。不知辛亥甫年六十矣。且子櫟以五年庚戌晚秋長河送李十二爲甫絕筆。甫生平著述不輟。若以六年冬暴疾卒。何至一年之內。竟無一詩。此又其不確之證也。其所援引亦簡略。不及魯譜之詳。以其舊本而存之。以備參考焉爾。<br/>
</p></div></body>
