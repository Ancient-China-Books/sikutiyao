<title>四庫提要 集部三十一 別集類存目五 甔甀洞稾 五十四卷 續稾 二十七卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->甔甀洞稾 五十四卷
<!--ti:-->續稾 二十七卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明吳國倫撰。國倫有陳張本末略。已著錄。初國倫爲兵科給事中。時以倡衆賻楊繼盛忤嚴嵩左遷。世稱其義。在後七子中。最爲老壽。初與王世貞李攀龍唱和。後與李維楨汪道昆輩狎主詩盟。其著述頗富。然在當時。胡元瑞作詩藪。已譏其用句多同。一篇而外。不耐多讀。國朝朱彝尊靜志居詩話。亦謂王李旣沒。甔甀幾與四部爭富。而海內之爲眞詩者寡。則文章不逮其行誼矣。此甔甀洞稾。國倫所手定。續稾則其子士良所校刊。明史藝文志。此二集外。又載其詩稾十五卷。今未之見。意其散佚歟。<br/>
</p></div></body>
