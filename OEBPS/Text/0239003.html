<body><div id="text">
<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->弈史 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王穉登撰。穉登有吳郡丹靑志。已著錄。是編歷述古來弈品。敍次頗爲簡潔。其末附辨論一則。駁諸書附會神奇之說。亦頗中理。<br/>
</p></div></body>
