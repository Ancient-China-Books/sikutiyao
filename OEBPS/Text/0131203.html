<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->范文正遺蹟 一卷
</h2><p>
<!--no:-->不著撰人名氏。輯范仲淹生平遊歷。自其出於吳中。長於山東。以及洛陽陝西睦池饒潤諸地。爲仕宦所經。後人傳爲遺蹟者。採其名目。共爲一編。閒附以前人題詠碑刻。至於西夏堡寨。亦幷載之。中有文正書院等六圖。爲仲淹裔孫安崧所繪。蓋亦其後人所編也。
</p><br/></div></body></html>
