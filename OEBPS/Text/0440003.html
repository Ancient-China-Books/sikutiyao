<!--ti:-->詩文軌範 二卷

<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->元徐駿撰。駿常熟人。其書雜採古人論文之語。率皆習見。所載詔誥表奏諸式。尤未免近俗。<br/>
