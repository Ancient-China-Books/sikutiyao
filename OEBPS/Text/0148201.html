<title>四庫提要 史部二十四 地理類一 浙江通志 二百八十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部二十四
<!--sf:-->地理類一
</font><h2>
<!--ti:-->浙江通志 二百八十卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->國朝文華殿大學士兼吏部尚書兼管浙江江南總督嵇曾筠等監修。浙江自明嘉靖中提學副使薛應旂。始輯爲通志七十二卷。至國朝康熙二十一年。總督趙士麟。巡撫王國安。復因薛志增修。斟酌損益。義例粗備。此本於雍正九年辛亥。總督李衞。開局編纂。迄乙卯而告竣。曾筠等具表上進。司其事者。原任侍讀學士沈翼機。編修傅玉露。檢討陸奎勳也。總爲五十四門。視舊志增目一十有七。所引諸書。皆具列原文。標列出典。其近事未有記載者。亦具列其案牘。視他志體例特善。其有見聞異辭者。則附加考證於下方。雖過求賅備。或不無繁複叢宂。然信而有徵之目。差爲不愧矣。<br/>
</p></body>
