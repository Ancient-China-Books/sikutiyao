<title>四庫提要 集部三十二 別集類存目六 支子餘集 五十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->支子餘集 五十二卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明支大綸撰。大綸有世穆兩朝編年史。已著錄。是編乃大綸自萬歷丙子至壬寅所撰詩賦雜文。凡藝餘十四卷。政餘八卷。屯餘八卷。耕餘八卷。斅餘二卷。述餘六卷。又永陵編年史四卷。昭陵編年史二卷。卽所爲世穆兩朝編年史也。集內酬應之作居多。語亦閒涉荒誕。觀其自題像贊。及題觀音像贊。竟以孔子自居。是何言歟。<br/>
</p></body>
