<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->名家表選 八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明陳塏編。塏餘姚人。嘉靖壬辰進士。官至廣東提學副使。是編卽在廣東所選。以訓士子者。凡唐表一卷。宋表七卷。案胡松有唐宋元名表一書。所錄頗爲醇雅。此與松書體例相近。而簡當則遠不及之矣。<br/>
</p></body>
