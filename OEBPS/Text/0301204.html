<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->居學餘情 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳中州撰。中州字洛夫。靑田人宏治中由貢生官廬江縣教諭。初號太鶴山人。久而落拓不得志。占得尤悔之象。復自號亢惕子。佯狂恣肆。蕩然於禮法之外。嘗琢石爲冠。刻太極兩儀五行八卦之象。是編首載其圖。幷繫以詩。有圈子不須龍馬背。老夫頭上頂羲皇之句。其妄誕可想。其餘諸篇。亦皆踵毛穎革華之窠臼。無非以游戲爲文。雖曰文集。實則小說。故今存其目於小說家焉。<br/>
</p></body>
