<title>四庫提要 子部二十 術數類存目一 洪範皇極註 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->洪範皇極註 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明李經綸註。國朝湯倓增註。經綸有禮經類編。已著錄。倓號漫湖。南豐人。經綸先註此書。名曰範數觀通。倓又改此名。凡書中稱漫湖曰者。皆倓說也。其書首卷著揲法。筮占說辨諸條。以下則分內外篇。末綴以範數之分。而每卷皆繫以圖。蓋專爲占筮而作。朱彝尊經義考載經綸有詩教考。極駁其宗王柏之說。删改聖經。蓋亦好異之士。此書則彝尊不載。不知原本之卷數。中閒經倓更定。殆亦非其舊帙矣。<br/>
</p></div></body>
</html>
