<title>四庫提要 集部四十六 總集類存目三 今文選 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->今文選 十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明孫鑛撰。鑛有孫月峯評經。已著錄。是編裒錄明人之文所選自羅玘至李維楨。凡三十一人。竝撮擧其姓氏爵里於卷前。其前七卷稱今文選。後五卷稱續選。觀其自序。蓋以李夢陽爲宗。故明初諸人。皆不之及焉。<br/>
</p></div></body>
</html>
