<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->大樂元音 七卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝潘士權撰。士權號龍菴。黔陽人。官太常寺博士。是書成於乾隆己丑。前五卷據琴定樂。大旨本管子下徵之數一百八。下羽之數九十六。白虎通絃音離故首徵二說而通之。案絃審音。以首絃爲下徵。二絃爲下羽。三絃爲宮。四五六七爲商角徵羽。幷附以儀禮樂譜十二篇。圖說頗繁。然實本欽定律呂正義琴以首絃爲下徵之說。旁爲推演。其由琴聲而推諸樂。與近時江永律呂新論。所見略同。但不及永書之精密耳。六卷附以琴譜曲譜。七卷附歷學音調。類例甚詳。惟合四乙上尺工凡。唐人新法。茲旣不取。而又兼以凡字代變宮。乙字代變徵。則矛盾在所不免矣。<br/>
</p></div></body>
