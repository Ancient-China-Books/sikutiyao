<title>四庫提要 集部四十六 總集類存目三 啓雋類函 一百九卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->啓雋類函 一百九卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明俞安期編。首職官考五卷。次載牋疏表啓。分古體二卷。近體一百二卷。近體又分二十九部。上自諸王宰相。下逮丞簿教職。終以婚書及募縁疏引。大旨皆爲應俗設也。安期自作凡例云。江陵秉政。凡牋啓中得一二警語。立躋顯要。可知當時所尚矣。<br/>
</p></div></body>
</html>
