<!--ed:-->河南巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩經疏略 八卷
</h2><p>
<!--no:-->國朝張沐撰。沐有周易疏略。已著錄。其說以小序爲主。而亦時有異同。大抵調停前人之說。而參以臆斷。如平王之孫。齊侯之子。旣不用舊說。又不用春秋王姬之說。乃訓平爲等。謂唐棣本不同於桃李。而華如桃李。王之孫本不齊於侯之子。今觀其車服。則等王之孫。以齊於侯之子。以附會序中不繫其夫下王后一等之說。於經義殊爲乖刺。亦何取乎宗小序也。
</p><br/></div></body></html>
