<!--fi:-->子部二十五
<!--sf:-->譜錄類
</font><h2>
<!--ti:-->硯史 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋米芾撰。芾有畫史。已著錄。是書首冠以用品一條。論石當以發墨爲上。後附性品一條。論石質之堅軟。樣品一條。則備列晉硯唐硯。以迄宋代形製之不同。中記諸硯。自玉硯至蔡州白硯。凡二十六種。而於端歙二石。辨之尤詳。自謂皆曾目擊經用者。非此則不錄。其用意殊爲矜惻。末記所收靑翠壘石一。正紫石一。皆指爲歷代之瓖寶。而獨不及所謂南唐硯山者。或當時尚未歸寶晉齋中。或已爲薛紹彭所易歟。芾本工書法。凡石之良楛。皆出親試。故所論具得硯理。視他家之耳食者不同。其論歷代制作之變。考據尤極精確。有足爲文房鑒古之助者焉。<br/>
</p></body>
