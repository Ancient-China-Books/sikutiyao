<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->昭代典則 二十八卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明黃光昇撰。光昇字明擧。晉江人。嘉靖乙丑進士。官至刑部尚書。是書起元至正壬辰。明太祖起兵。至穆宗隆慶二年而止。編年紀事。每條皆提綱列目。其前四卷。自至正壬辰迄洪武建元以前。以明紀年。而元事則隨年附見。雖當時臣子之詞。然順帝北行以後。以明紀年可也。若至正戊申以前。非惟元祚未移。儼然其主。卽韓林兒龍鳳紀年。明主亦自奉其朔。乃於其初起兵時。卽削元號。究非萬世之公論也。<br/>
</p></div></body>
