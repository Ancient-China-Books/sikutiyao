<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->涂水集 八卷
</h2>
<!--ed:-->浙江朱彝尊家曝書亭藏本
<p>
<!--no:-->明寇天叙撰。天叙字子惇。榆次人。正德戊辰進士。官至兵部侍郞。事蹟具明史本傳。是集凡詩文三卷。巡撫陝西時奏疏五卷。天叙爲應天府丞時。值武宗南征宸濠。力抗權倖。以風節著。後巡撫甘肅。又屢以戰功顯。詞采則非所擅長。故郭璽序。亦稱其平日未嘗肆志於文章云。<br/>
</p></body>
