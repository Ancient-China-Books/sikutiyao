<title>四庫提要 史部十六 傳記類存目二 東方類語 十六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->東方類語 十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明朱維陛撰。維陛海鹽人。其書皆類聚漢東方朔事蹟。自列傳別傳外傳。以及瑣語神異經十洲記諸書。無不採撮。創立十目。分爲內外二篇。內篇記其常事。外篇則涉神仙家言。其條例內辨史記東郭先生爲臨淄人。與東方朔之爲厭次人。地各不同。自來引用多誤。亦稍有考核。然其徵引猥雜。究不能出小說之門徑。不足據也。<br/>
</p></div></body>
</html>
