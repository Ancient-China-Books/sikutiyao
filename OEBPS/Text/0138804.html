<font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->又尚集 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝何屬乾撰。屬乾字不息。江西廣昌人。由副榜貢生。官永新縣訓導。是書纂輯永新名宦鄉賢事蹟。以已入祀典者。各撰小傳。自三國分疆。迄國朝康熙中。分爲上下二卷。其傳末論斷。多附見軼事。與傳意不相重複。頗得史記遺意云。<br/>
</p></body>
</html>
