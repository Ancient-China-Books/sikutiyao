<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->兔園草 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明曹乾學撰。乾學字叔驥。太倉人。與王世貞爲婣家。又與趙宧光輩友善。故集中多遊覽酬贈之作。其詩不盡落婁東窠臼。然邊幅窘束。則才地限之也。<br/>
</p></div></body>
</html>
