<!--fi:-->子部二十二
<!--sf:-->藝術類一
</font><h2>
<!--ti:-->海岳名言 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋米芾撰。皆其平日論書之語。於古人多所譏貶。如謂歐柳爲醜怪惡札之祖。徐浩肥俗。更無氣骨。薛稷大字。用筆如蒸餅。顏魯公眞字便入俗品。皆深致不滿。其所記對徽宗之語。於蔡襄沈遼黃庭堅蘇軾蔡京蔡卞。尤極意詆訶。史稱芾翰墨得王獻之筆意。而書中於子敬書。顧不置議論。但云吾書取諸長處。總而成之。人見之。不知以何爲祖。殆亦不免放言矜肆之習。然其心得旣深。所言運筆布格之法。實能脫落蹊徑。獨湊單微。爲書家之圭臬。信臨池者所宜探索也。其書原載入左圭百川學海中。篇頁太少。今以類相從。附諸書畫史寶章待訪錄之末。都爲一帙焉。<br/>
</p></body>
