<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->中庸說 五卷
</h2><p>
<!--no:-->國朝毛奇齡所論。其門人章大來樓宅中朱樟陳佑。及其子遠宗姪文輝編次。而各附以己說。皆與朱子章句互異。大旨以愼獨爲主。闡劉宗周之旨。蓋宗周奇齡之鄕人也。奇齡博洽羣書。其說經善於考證。至於舍考證而談義理。則違才易務。非其所長。又以辨才濟之。愈辨而愈支。固其所矣。
