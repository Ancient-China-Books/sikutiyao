<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->心遠堂集 二十卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明王永積撰。永積字穉實。無錫人。崇禎甲戍進士。官至兵部職方司員外郞。是編文十四卷。詩六卷。末附詩餘四闋。前後無序跋。永積在兵部時。嘗以推舉遲延事獲譴。今以集中自記觀之。蓋太監王之心。欲用其弟之仁爲浙江總兵官。永積持不肎從。而之心似是中之者也。<br/>
</p></div></body>
