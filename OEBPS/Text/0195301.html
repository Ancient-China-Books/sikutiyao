<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->太極繹義 一卷
<!--ti:-->通書繹義 一卷
</h2><p>
<!--no:-->明舒芬撰。芬有周易箋。已著錄。此其所著梓溪內集之二種也。其說太極。大抵以太極圖。不本於易。而本於河圖。謂秋冬非肅殺。乃百物之所胎。土之寄王。維夏秋之交。火烈金剛水緩土柔。性之所以相近。火散金遒木上水下。習之所以相遠。皆與先儒之說不同。亦往往有難通之處。通書則不過隨文解義而已。其釋顏子章。謂陋巷陋俗之巷也。其人習不善。而能憂顏子之貧。乃顏子之德所化。其說亦殊怪異也。
</p><br/></div></body></html>
