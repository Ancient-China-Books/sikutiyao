<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->安靜子集 十三卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝安致遠撰。致遠字靜子。一名如磐。字拙石。壽光人。貢生。自順治乙酉至康熙甲子。十五舉不售。卒蹇偃以沒。是集凡爲文集九卷。曰玉磑集四卷。紀城文藳四卷。𧓷音一卷。詩集四卷。曰柳村雜咏二卷。嶽江草倦游草各一卷。總名之曰紀城詩草。而嶽江草獨標卷六字。似非完本。詞集一卷。曰吳江旅嘯。自序謂詩喜摩詰。文摹廬陵。愛其從容閑雅。不事鉤棘。故能不染明末纖詭之習。而精神魄力。亦未能凌誇諸家。<br/>
</p></div></body>
