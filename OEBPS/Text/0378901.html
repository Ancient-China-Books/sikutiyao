<title>四庫提要 集部二十八 別集類存目二 鳳鳴後集 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->鳳鳴後集 十卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明鄭楷選。楷字叔度。浦陽人。官蜀府左長史。是集第一卷中載近體詩數首。餘皆雜文。前後無序跋。其曰後集。當尚有前集也。朱彝尊明詩綜。載義門鄭氏有梴杕榦桐四人。而不及楷。今觀其謝銀鈔箋中。稱家長兄榦。則楷爲榦弟。殆因不以詩名。故彝尊佚之。抑或偶未之見耶。<br/>
</p></div></body>
