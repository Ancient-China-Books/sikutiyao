<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->史略詳註補遺大成 十卷
</h2><p>
<!--no:-->明李紀撰。紀字大正。金谿人。初。元廬陵曾先之撰十八史略。至宋而止。明初臨川梁孟寅益以元事。名十九史略。嘉靖戊戌。紀復以舊註未備。爲增補以成是編。然弇陋亦甚。據所列引用書目。僅十餘種。曰萬氏史略筌蹄。曰郭氏帝王世紀。曰朱子四書。曰倪氏四書輯釋。曰蔡氏書傳。曰鄒氏音釋。曰陳氏禮記集說。曰朱子詩傳。曰資治通鑑。曰呂氏集註。曰劉氏翰墨全書。曰左氏春秋傅。曰林朱音訓。曰李氏劉氏宋鑑。是惡足以談史乎。
</p><br/></div></body></html>
