<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->朱翼 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明江旭奇編。旭奇字舜升。歙縣人。萬曆中官安岳縣縣丞。江南通志。列之儒林傳。稱其在太學日。嘗奏上所著孝經翼孝經疏義。併請敕儒臣。補成孝經大全。命題取士。蓋亦講學之家。然是書則僅供場屋之用。故許成智序。謂亦名論策全書。蓋爲舉業而設。凡分六部。曰管窺。曰曝愚。曰調燭。曰完甌。曰委質。曰志林。每部之中。又各分子目。皆攟摭諸書。以類排纂。而是非一斷以朱子。故名朱翼。中多引釋典道書。殊乏別擇。甚至採及水滸傳。尤龐雜不倫。實與朱子之學。南轅北轍也。<br/>
</p></div></body>
