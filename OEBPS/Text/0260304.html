<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->海沂子 五卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明王文祿撰。是編分眞才作聖稽闡儀曜敦原五篇。篇各爲卷。持論往往偏駁。如眞才篇以于謙石亨石彪之不令終。同歸之天命。作聖篇混儒釋而一之。稽闡篇謂大學孔門之元理。中庸孔門之元神。儀曜篇純舉釋氏四大部洲之說。敦原篇謂古人父重母輕。以制禮者乃男子。故爲己謀。不免於偏私。其言皆不可訓也。<br/>
</p></div></body>
