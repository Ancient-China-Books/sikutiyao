<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->子史碎語 二十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明胡尚洪編。尚洪字叔開。宣城人。是編成於天啓丙寓。明史藝文志著錄。然皆採摭諸書。餖飣而成。分造化人事君道臣術四門。又分子目三百八十有三。煩碎冗雜。無復條理。三墳天錄閣外史心書之類。皆僞妄顯然者。亦皆採錄。至如割裂郭象莊子註。謂之郭子。亦自我作古。前此未聞也。<br/>
</p></div></body>
