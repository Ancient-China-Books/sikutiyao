<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->故事選要 十四卷
</h2><p>
<!--no:-->明王思義撰。思義有宋史纂要。已著錄。是書採擇子史故事。分類編次。凡十五門。多不註所出。動輒舛誤。如雪門收絳雪丹事。已爲不倫。又譌張雲容爲趙容雲。則他可知矣。
</p><br/></div></body></html>
