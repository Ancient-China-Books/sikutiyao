<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->瓠尊山人詩集 十七卷
</h2>
<!--ed:-->檢討蕭芝家藏本
<p>
<!--no:-->國朝夏熙臣撰。熙臣字無易。孝感人。七歲補諸生。以歲貢官安陸府教授。初著有巢雲閣詩十五卷。後增以新作。重編爲此集。其詩才情富贍。故往往疊韻至五六。又和阮籍詠懷。擬李東陽樂府殆遍。然連篇累幅。瑕瑜不免互見。亦所謂武庫之兵。利鈍互陳者矣。<br/>
</p></body>
