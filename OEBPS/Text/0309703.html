<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部一
<!--sf:-->楚辭類存目
</font><h2>
<!--ti:-->天問補註 一卷
</h2><p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。已著錄。是編以朱子楚辭集註。於天問一篇。多所闕疑。又謂世或牽引天問。造飾〓積。因以爲說。而淺陋者更且牽引而註之。奇齡喜摭朱子之失。故爲之補註。前爲總論。後凡三十四條。皆先列天問原文。次列集註。而後以補註繼之。亦閒有所疏證。然語本恍惚。事尤奇詭。終屬臆測之詞。不能一一確證也。
</p><br/></div></body></html>
