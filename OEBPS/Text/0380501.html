<title>四庫提要 集部二十八 別集類存目二 石淙稾 十九卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->石淙稾 十九卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明楊一淸撰。一淸有關中奏題稾。已著錄。考明史藝文志。載一淸奏議三十卷。石淙類稾四十五卷。詩二十卷。今所傳關中奏題稾。已與三十卷之數不符。此本有詩無文。首鳳池稾。次省墓稾。次禫後稾。次西巡稾。次北行稾。次容臺稾。次行臺稾。次歸田前稾。次自訟稾。次制府稾。次吏部稾。次玉堂稾。次歸田後稾。次督府稾。次玉堂後稾。各以類分。止十九卷。與藝文志卷目亦不合。惟督府稾後別附簡札一卷。當爲文集中一種。裝緝誤入於此。史志或併此數之歟。<br/>
</p></div></body>
</html>
