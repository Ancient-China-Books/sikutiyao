<title>四庫提要 集部三十七 別集類存目十一 與梅堂遺集 十二卷 耳書 一卷 鮓話 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->與梅堂遺集 十二卷
<!--ti:-->耳書 一卷
<!--ti:-->鮓話 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝佟世思撰。世思字儼若。正藍旗漢軍。以蔭生官思恩縣知縣。是集凡詩十卷。詞一卷。雜文一卷。其弟世集。裒而刻之。末附耳書一卷。皆記所聞見荒怪之事。分人物神異四部。鮓話一卷。則以公事至恩平。而記其風土也。<br/>
</p></div></body>
</html>
