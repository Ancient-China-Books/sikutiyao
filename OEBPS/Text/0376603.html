<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->揭曼碩遺文 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->元揭傒斯撰。傒斯有全集。已著錄。是編記序碑述凡九篇。爲宜黃劉肇虞所輯。前有肇虞序。稱揭集版兵燹燬沒。今不可遽購。因於諸書所散見者。摭拾若干。不復別擇。概爲編次云云。蓋不知原集猶存也。惟其中吳澄墓誌一篇。爲全集之所未收。然已刻於支言集首矣。<br/>
</p></body>
