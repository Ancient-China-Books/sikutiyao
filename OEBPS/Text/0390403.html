<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->石泉山房集 十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明郭汝霖撰。汝霖字時望。號一厓。永豐人。嘉靖癸丑進士。官至南京太常寺卿。汝霖從鄒守益歐陽德諸人講學。故其議論與羅汝芳一派相近。古詩頗規模陳子昻李白諸人。得其形似。近體則又次焉。<br/>
</p></div></body>
