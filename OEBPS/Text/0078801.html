<!--sf:-->四書類存目
</font><h2>
<!--ti:-->古本大學解 二卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->國朝劉醇驥撰。醇驥字千里。號廓菴。廣濟人。是書遵用古本大學。不分經傳。首大學考。次戴記中古本。又次爲大學解。力辨二程子朱子。及董槐王柏諸人改本之非。夫竄易古經以就己意。其事原不可訓。然姚江之徒。所以必復古本者。實欲引託始知本。不言格物之義。以陰助良知。非盡爲尊經也。<br/>
</p></body>
