<body><div id="text">
<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->簣齋雜著 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明陸垹撰。垹字秀卿。嘉善人。嘉靖丙戍進士。官至右僉都御史。巡撫河南。此編乃其筆記。載曹溶學海類編中。僅十四條。蓋摘錄不完之本也。<br/>
</p></div></body>
