<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->詩史 十五卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->舊本題明顧正誼撰。正誼松江人。萬歷中。官中書舍人。考錢希言戲瑕曰。昔嘗於太原齋頭。見雲閒刻顧氏詩史。閱之乃中翰正誼名也。余與王先生相顧驚嘆。王先生曰。此豈虎頭公所能辦哉。後余過雲閒。乃知華亭有詞人唐汝詢仲言者。目雙瞽。著成是書。顧氏以三十金詭得之。嗟乎。唐生之文誠賤。何至此甚也。千古不白之冤。俟異世子雲者起。故當有定論耳云云。據此。則是書爲唐汝詢作。正誼乃買其稿而刻之耳。然是書以列朝紀傳。編爲韻語。各爲之註。以便記誦。不過蒙求之類。不知正誼何取而竊據之也。<br/>
</p></div></body>
