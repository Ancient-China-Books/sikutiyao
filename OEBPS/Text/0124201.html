<title>四庫提要 史部十二 詔令奏議類存目 奏疏遺稿 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->奏疏遺稿 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明吳達可撰。達可字安節。宜興人。萬歷丁丑進士。官至通政司左通政。是集爲其孫洪裕等所編。分西臺冏寺勳寺銀臺四類。詞氣頗多率易。惟官御史時。劾兵部尚書田樂等一疏。頗爲切直。疏中極數樂子爾耕開門納賄之罪。爾耕卽後以世廕官錦衣。黨附魏忠賢。鍛鍊楊漣左光斗諸人。流毒天下者。達可可云先見矣。<br/>
</p></div></body>
</html>
