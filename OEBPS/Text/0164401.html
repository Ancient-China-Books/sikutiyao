<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->兩河觀風便覽 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。中有稱萬歷二十年者。而所列宗藩一門。尚無福府。則神宗中年之書也。分十門。一曰圖考。二曰封域。三曰官秩。四曰宗藩。五曰賦役雜差。六曰戶口。七曰河防。八曰驛傳。九曰儲積。十曰兵防。大抵鈔撮案牘爲之。而於河南掌故。一一具詳。較地志諸書。羅列山川。侈陳人物。濫載藝文者。較爲近實。特其大者多見於史。而小者亦備載於通志。不免爲已陳之故牘耳。<br/>
</p></body>
