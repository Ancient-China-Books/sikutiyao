<body><div id="text">
<font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->易象管窺 十五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明黃正憲撰。正憲字懋容。秀水人。與其兄少詹事洪憲。皆喜談易。洪憲有周易集說三卷。今未見傳本。惟正憲此書存。所用乃王弼之本。所注專主於義理。前有膚見七條。卽其凡例也。正憲自記。稱中書始於乙未。成於壬寅。凡六易稾。毎早起則讀金剛經。終朝則讀周易。且以西方北方聖人並言。則其書概可知矣。<br/>
</p></div></body>
</html>
