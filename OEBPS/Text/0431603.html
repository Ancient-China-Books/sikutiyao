<title>四庫提要 集部四十六 總集類存目三 文字會寶 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->文字會寶 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明朱文治撰。文治字簡叔。錢塘人。是書取前代之文。浼善書者書之。人各一篇。裒而成集。據其凡例。書家姓氏。悉從文之朝代後先。遞爲序次。而篇目則王勃在江淹之前。劉禹錫在駱賓王之前。李華在李白之前。邱遲唐太宗在終軍范蔚宗之前。而阿房宮賦。又誤杜牧爲杜甫。斯皆事在耳目之前。不煩稽考。而顛倒如此。其字畫亦傳刻失眞。旣非總集。又非法帖。更爲兩無所取也。<br/>
</p></div></body>
</html>
