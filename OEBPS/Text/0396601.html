<title>四庫提要 集部三十三 別集類存目七 皆非集 二卷 附一枝軒吟草 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->皆非集 二卷
<!--st:--><font size="-1">附</font>一枝軒吟草 二卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明萬達甫撰。達甫字仲章。號純初。鄞縣人。都督僉事表之子。少襲世職。官至廣東海防參將。表雖將家子。而篤好詞翰。達甫承其淵源。亦嘉吟咏。此集其詩稾也。未附一枝軒吟草。乃其子邦孚所作。僅五十餘首。邦孚亦以世蔭。官至福建總兵官左軍都督府僉事。<br/>
</p></div></body>
</html>
