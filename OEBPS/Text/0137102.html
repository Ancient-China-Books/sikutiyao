<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->浙學宗傳 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明劉鱗長撰。鱗長字孟龍。號乾所。晉江人。萬歷己未進士。官至南京戶部郎中。是編乃其爲浙江提學副使時所編。以周汝登所輯聖學宗傳。頗詳古哲。略於今儒。遂採自宋訖明。兩浙諸儒。錄其言行。排纂成帙。大旨以姚江爲主。而援新安以入之。故首列楊時。次以朱子陸九淵。竝列。陳亮則附載於末。題曰推豪別錄。又以蔡懋德論學諸條。及鱗長所自撰掃背圖諸篇。綴於卷後。懋德鱗長。非浙人。入之浙學。己不類。而自撰是書。自稱劉乾所先生。與古人一例。尤於理未安也。<br/>
</p></div></body>
