<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->古文周易參同契註 八卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝袁仁林撰。仁林字振千。三原人。是編以參同契舊註。往往各自爲說。反增障礙。因爲隨文解義。凡書中借喻之語。悉以身所自具者指明之。書成於雍正壬子。其曰古文者。蓋據楊愼所稱石函本云。<br/>
</p></div></body>
</html>
