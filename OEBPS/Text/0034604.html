<title>四庫提要 經部十七 詩類存目一 聖門傳詩嫡冢 十六卷 附錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->聖門傳詩嫡冢 十六卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明凌濛初撰。濛初字稚成。烏程人。是書輯詩序及毛傳鄭箋。又以豐坊詩傳。冠各篇之首。而互考其異同。以詩序舊稱出子夏。詩傳亦稱子貢。故以聖門傳詩嫡冢爲名。其末附錄一卷。則豐坊所作申培詩說也。<br/>
</p></div></body>
</html>
