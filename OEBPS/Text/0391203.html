<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->謝山存稾 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明陳吾德撰。吾德字有齋。廣東新會人。嘉靖乙丑進士。官至浙江按察司僉事。吾德傳陳獻章之學。居官忤張居正。屢遭貶謫。其氣節亦錚錚者。詩文則直述胸臆而已。<br/>
</p></div></body>
