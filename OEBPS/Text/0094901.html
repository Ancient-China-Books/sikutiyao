<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->篇韻貫珠集 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明釋眞空撰。眞空號淸泉。萬歷中京師慈仁寺僧也。是書分爲八門。編成歌訣。一曰五音篇首歌訣。二曰五音借部免疑海底金。三曰檢五音篇海捷法總目。四曰貼五音類聚四聲篇海捷法。五曰訂四聲集韻卷數竝韻頭總例。六曰貼五音四聲集韻捷法總目。七曰創安玉鑰匙捷徑門法歌訣。八曰類聚雜法歌訣。大旨以五音集韻篇海爲本。二書卷帙稍繁。門目亦碎。故立捷法檢尋之。無所發明考證。又俗僧不知文義而強作韻語。讀之十九不可曉。註中語助之詞。亦多誤用。其難通更甚於篇韻也。<br/>
</p></div></body>
