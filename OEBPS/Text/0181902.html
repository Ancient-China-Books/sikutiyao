<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->吳下塚墓遺文 三卷
</h2><p>
<!--no:-->明都穆撰。穆有壬午功臣爵賞錄。已著錄。穆好金石遺文。所作西使記金薤琳瑯諸書。載古碑爲多。此書專錄吳中銘志之文。凡三十四首。皆諸家集中所不概見。故謂之遺文。
</p><br/></div></body></html>
