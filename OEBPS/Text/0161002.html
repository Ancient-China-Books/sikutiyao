<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->慧山記 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->一名九龍山志。明邵寶撰。寶有左觿。已著錄。慧山卽惠山。在無錫縣界。局狹而氣秀。地近而景幽。自昔號爲佳境。寶居近是山。釣游所及。時有品題。所作如惠山雜歌。惠山十二詠。敍竹茶罏等篇。具載於容春堂續集中。此書仿賀知章會稽洞。郭子美羅浮山之例。搜輯舊事遺文。爲之作志。<br/>
</p></div></body>
