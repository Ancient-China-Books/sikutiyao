<!--fi:-->子部四
<!--sf:-->儒家類四
</font><h2>
<!--ti:-->松陽鈔存 二卷
</h2><p>
<!--no:-->國朝陸隴其撰。是編乃其爲靈壽知縣時。於簿書之暇。取所輯問學錄日記二書。摘其中切要之語。錄爲一編。以示學者。靈壽古松陽地。故以松陽鈔存爲名。本七十八條。儀封張伯行。嘗爲刊版。删其與問學錄重複者。僅存二十八條。殊失隴其之意。此本刊於乾隆辛未。乃金山楊開基所重編。分道體爲學處事教學辨學術觀聖賢六門。仍以原第幾條。註於本條之下。以存其舊。而別以己見。附識於後。前有開基序。稱問學錄爲中年之書。此本爲晚年手定之書。極論伯行之删本爲非。又有隴其孫申憲跋。亦謂伯行刻隴其遺書四種。惟讀禮志疑。讀朱隨筆爲足本。此書及問學錄。均删節失眞云。
</p><br/></div></body></html>
