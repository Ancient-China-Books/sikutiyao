<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->少泉集 三十三卷
</h2><p>
<!--no:-->明王格撰。格字汝化。京山人。嘉靖丙戌進士。改庶吉士。出爲分巡河北道按察司僉事。世宗南巡。坐行宮火杖黜。隆慶初授太僕寺少卿致仕。明史文苑傳。附見王廷陳傳末。千頃堂書目。載格少泉集十卷。今考此本。凡詩選十卷。詩續選八卷。詩新選六卷。文選五卷。續文選四卷。共三十三卷。黃虞稷蓋僅得其詩選著錄也。朱彝尊靜志居詩話。稱其信口矢筆。合作者寡。今考王世貞序云。公於意非不能深。不欲使其淫於詩之外。於象非不能極。不欲使其游於見之表。才不可盡。則引矩以囿之。亂不勝靡。則爲質以禦之。詳其語意。殆亦微詞也歟。
</p><br/></div></body></html>
