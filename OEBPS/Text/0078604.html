<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書說註卮詞 十卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝胡在甪撰。在甪永年人。乾隆丙辰進士。官湖北松滋縣知縣。是編雖以說註爲名。然頗因以講學。尚不似鄕塾講章。全爲時文而作。然亦未全脫坊刻之窠臼。蓋其用力之始。從講章入也。<br/>
</p></body>
