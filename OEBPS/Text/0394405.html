<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->靑棠詩集 八卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明董嗣成撰。嗣成字伯念。烏程人。萬曆庚辰進士。官至禮部郞中。是編乃嗣成沒後。其友茅維所編。前有謝肇淛序。稱嗣成古選。憲章陶謝。近體沐浴岑王。如姑射仙人。飧風飲瀣。蓋略舉其近似。至云使天假以年。駸駸乎將立壇坫。與海內爭雄。則已顯言其學力尚淺矣。<br/>
</p></div></body>
