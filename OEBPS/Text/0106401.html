<body><div id="text">
<font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->祕閣元龜政要 十六卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->不著撰人名氏。書中已稱成祖。則嘉靖以後人作也。所紀皆明太祖事。然起於元順帝至正十六年。張士德取常熟。終於洪武二十八年。首尾皆不完具。殆前後各佚一册。今本卷第。又傳寫者所改題歟。大致與太祖實錄相出入。亦無異聞也。<br/>
</p></div></body>
</html>
