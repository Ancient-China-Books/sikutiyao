<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->環碧齋詩集 三卷
<!--ti:-->尺牘 三卷
</h2><p>
<!--no:-->明祝世祿撰。世祿有環碧齋小言。已著錄。西江志。稱其工詩善草書。談理獨抒心得。今觀其詩。格調頗伉爽。而簡汰未嚴。尺牘更開三袁一派矣。不謂談理獨抒心得者。殆卽指小言。已訂正於雜家類中。茲不具論焉。
</p><br/></div></body></html>
