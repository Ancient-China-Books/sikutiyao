<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->翰林諸書選粹 四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明張元忭撰。元忭有紹興府志。已著錄。是書採掇諸子之語。分編二十五類。其第四卷臣道類外。又分吏戶禮兵刑工六科。門目殊嫌宂雜。<br/>
</p></div></body>
