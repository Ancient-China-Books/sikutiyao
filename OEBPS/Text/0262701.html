<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->聽心齋客問 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->舊題廬山山人萬尚父撰。不詳其履貫。書中大旨。皆宗尚二氏之學。謂一切聲色。弗以耳聽。而以心聽。設爲客問。亦弗以言答。而以心答也。大抵近俞琬席上腐談。而所言荒渺。尤多紕繆之詞。<br/>
</p></div></body>
