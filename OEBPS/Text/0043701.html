<div id="text"><font size="-1">
</font><h2>
</h2><p>
<!--na:-->右禮類三禮總義之屬。六部。三十五卷。皆文淵閣著錄。
<!--na:-->案鄭康成有三禮目錄一卷。此三禮通編之始。其文不可分屬。今共爲一類。亦五經總義之例也。其不標三禮之名。而義實兼釋三禮者。亦並附焉。
</p><br/><br/></div></body></html>
