<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->班范肪截 四卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->國朝張篤慶撰。篤慶字歷友。號厚齋。又號崑崙外史。淄川人。康熙丙寅拔貢。王士禎漁洋詩話。稱其淹博華贍。千言可以立就。是書卽兩漢史事。稍加論斷。大抵皆屬常談。亦有僅節錄數語。不置一詞者。其中旁掇應劭風俗通。蔡邕獨斷。劉珍東觀漢記之類。則顏師古李賢劉昭註中所引也。似史評而非史評。似說部而非說部。殆隨筆偶記之書。故漫無體例歟。<br/>
</p></body>
