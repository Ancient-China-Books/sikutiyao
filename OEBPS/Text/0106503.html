<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->國史紀聞 十二卷
</h2><p>
<!--no:-->明張銓撰。銓字宇衡。沁州人。萬歷甲辰進士。官至監察御史。巡按遼東。天啓元年。大兵破遼陽。殉節死。贈兵部尚書。諡忠烈。事蹟具明史忠義傳。是編起元至正十二年明太祖起兵濠州。迄於武宗之末。編年紀載。有綱有目。名曰紀聞者。銓自以職非史官。不得見實錄記注。僅取各家之書。討論異司。編次成帙。所謂得之傳聞。而不敢據以爲信也。書成於萬歷庚戌。至天啓甲子。始刊行之。徐揭先爲之序。其子道濬。又重爲校訂云。
