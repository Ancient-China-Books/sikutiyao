<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->玉劍尊聞 十卷
</h2><p>
<!--no:-->國朝梁維樞撰。維樞字愼可。眞定人。在前明由舉人官工部主事。是書作於國朝順治甲午。取有明一代軼聞瑣事。依劉義慶世說新語門目。分三十四類。而自爲之註。文格亦全仿之。然隨意鈔撮。頗乏持擇。如李贄嘗云宇宙內有五大部文章。漢有司馬子長史記。唐有杜子美集。宋有蘇子瞻集。元有施耐菴水滸傳。明有李獻吉集之類。皆狂謬之詞。學晉人放誕而失之者。其註尤多膚淺。如曹操李白之類。人人習見。何必多累簡牘乎。至所以名書之義。吳偉業諸人之序。及維樞自作小引。均未之言。今亦莫得而詳焉。
</p><br/></div></body></html>
