<!--fi:-->集部十五
<!--sf:-->別集類十五
</font><h2>
<!--ti:-->瓜廬詩 一卷
</h2><p>
<!--no:-->宋薛師石撰。師石字景石。永嘉人。隱居不仕。築屋會昌湖西。題曰瓜廬。趙師秀詩。野水多於地。春山半是雲之句。卽爲瓜廬作也。是集卷末。有王綽所作墓誌。述其始末甚詳。卷首有趙汝回序。稱其每與四靈聚吟。獨主古淡。融狹爲廣。夷鏤爲素。神悟意到。自然淸空。今觀其詩。語多本色。不似四靈以尖新字句爲工。所謂夷鏤爲素者。殆於近之。至於邊幅太窄。興象太近。則與四靈同一門徑。所謂融狹爲廣者。殊未見其然。蓋才地視四人稍弱。而耕釣優游。以詩自適。意思蕭散。不似四靈之一字一句。刻意苦吟。故所就大同而小異也。荊山劉植跋。稱其多肥遯之詞。斯言諒矣。
</p><br/></div></body></html>
