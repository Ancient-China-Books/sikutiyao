<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->文選類林 十八卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題宋劉攽撰。攽字貢父。新喻人。敞之弟也。與敞同舉慶曆六年進士。歷官祕書少監。出知蔡州。後終於中書舍人。事蹟具宋史本傳。是編取文選字句。可供詞賦之用者。分門標目。共五百四十九類。然攽兄弟以文章學問與歐陽修蘇軾諸人馳騁上下。未必爲此餖飣之學。疑亦南宋時業詞科者所依託也。<br/>
</p></div></body>
