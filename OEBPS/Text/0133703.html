<!--fi:-->史部十七

</font><h2>
<!--ti:-->桐陰舊話 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->宋韓元吉撰。元吉字无咎。宰相維之元孫。以任子仕歷龍圖閣學士吏部尚書。嘗居廣信溪南。自號南澗居士。此書宋志云十卷。陳振孫書錄解題亦同。續百川學海。所錄乃祗此一卷。其條數亦與此本同。蓋全書久佚。從諸書鈔撮成編也。書中所記韓億韓綜韓絳韓釋韓維韓縝雜事。共存十三條。皆其家世舊聞。以京師第門有桐木。故云桐陰舊話。蓋北宋兩韓氏竝盛。世以桐木韓家。別於魏國韓琦云。<br/>
</p></body>
