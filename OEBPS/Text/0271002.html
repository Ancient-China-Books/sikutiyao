<title>四庫提要 子部三十九 雜家類存目六 榴園管測 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->榴園管測 五卷
</h2>
<!--ed:-->湖南巡撫採進本
<p>
<!--no:-->國朝王元復撰。元復字能愚。號醒齋。里籍未詳。是編採永樂性理大全。所列周子太極圖說。邵子皇極經世書。朱子易學啓蒙。蔡元定律呂新書。蔡沈洪範數諸書。而引伸其說。大抵因襲舊文。而參以臆斷。所附天度月度。及雜論數條。亦皆掇拾性理之緒餘。其經書質疑中一條云。童年夢人以書授余。內云惟臥龍無頃刻須臾之悔。又云八月苦雨。偶看榴花落瓣。於河圖之數有會。是皆非篤實之言也。<br/>
</p></body>
