<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->范洛語錄 六卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明韓邦奇撰。邦奇有易學啓蒙意見。已著錄。是書皆平日論學之語。及所記錄時事。輯爲一編。本名見聞考隨錄。已編入所著苑洛集中。惟集本五卷。此本作六卷。所載雖稍有出入。而大略皆同。蓋此本乃邦奇門人山西參議白璧所刊。前有璧序。稱刻而題之曰苑洛先生語錄。疑又爲璧所重編也。<br/>
</p></div></body>
