<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->南船紀 四卷
</h2><p>
<!--no:-->明沈𡹘撰。𡹘有吳江水利考。已著錄。是編乃𡹘嘉靖中。以南工部營繕司主事。監督龍江提擧司時所撰。案明史兵志。太祖於新江口。設船四百。永樂初。又命鎭江各府衞。造海風船。皆江船也。又職官志所載各船。有黃船。遮洋船。淺船。馬船。風快船。備倭戰船諸名。內惟遮洋備倭二種。爲海中所用。故𡹘不之及。其餘各船。圖形工料數目。曁因革典司諸例。無不詳悉備載。國朝江寧府設同知一員。專管督造戰船。今昔異宜。其制已不盡合。然參考損益。未始非船政之權輿也。
</p><br/></div></body></html>
