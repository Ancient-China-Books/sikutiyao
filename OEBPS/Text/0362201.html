<!--fi:-->集部二十三
<!--sf:-->別集類二十三
</font><h2>
<!--ti:-->曹明川集 一卷
</h2><p>
<!--no:-->明曹端撰。端有太極圖說述解。已著錄。明初理學。以端與薛瑄爲最醇。瑄詩文集。讀書錄等。皆傳於世。而端之遺書。散佚幾盡。其集亦不復存。此本爲國朝儀封張伯行裒輯而成。首以夜市燭。次家規輯略。次語錄。次錄粹。次序七篇。次詩十五首。夜行燭家規二序。不冠本書。而別載於後詩之中。閒以太極圖贊一篇。皆非體例。蓋編次者誤也。末附諸儒評語。及張信民所纂年譜。端詩皆擊壤集派。殊不入格。文亦質直朴素。不以章句爲工。然人品旣已醇正。學問又復篤實。直抒所見。皆根理要。固未可繩以音律。求以藻采。況殘編斷帙。掇拾於放失之餘。固宜以其人存之矣。
</p><br/></div></body></html>
