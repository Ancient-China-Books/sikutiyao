<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->庸言 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明黃佐撰。佐有泰泉鄉禮。已著錄。是編乃其致仕後講學語錄。分學道修德求仁游藝制禮審樂政教事業著述象數天地聖賢十二類。<br/>
</p></div></body>
