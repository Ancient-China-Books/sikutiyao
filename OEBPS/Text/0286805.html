<title>四庫提要 子部四十八 類書類存目二 策統綱目 三十九卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->策統綱目 三十九卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明卓有見撰。有見莆田人。其書以邱濬大學衍義補。湛若水聖學格物通二書爲本。分立四門。曰經傳格言。曰史鑑證義。曰諸儒論議。曰國朝事實。頗略於古義。而詳於時務。蓋亦林駉源流至論之類。專爲射策而作者。<br/>
</p></div></body>
</html>
