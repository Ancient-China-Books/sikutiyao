<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->莆風淸籟集 六十卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝鄭王臣編。王臣字愼人。一字蘭陔。莆田人。乾隆辛酉拔貢生。官至蘭州府知府。是集選興化一府。自唐至國朝之詩。凡三千餘篇。作者一千九百餘人。仿金元好問中州集例。於詩首詳其人之里居出處。生平著作。并綴以各家評語。而所自著蘭陔詩話。亦附載焉。則朱彝尊明詩綜例也。其仙遊一縣。本莆陽舊地。唐時析置。明鄭岳撰莆陽文獻。嘗竝載入。王臣則別爲三卷。以示區別。然蔡襄蔡京蔡卞。本爲同里。襄以名流推重。遂收之莆田。京卞以姦蹟彰聞。遂推之仙遊。鄭樵夾漈草堂。今仙遊尚有遺迹。而以其博洽。又移之莆田。則亦不符公論矣。<br/>
</p></div></body>
