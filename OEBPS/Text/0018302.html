<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易宗集注 十二卷
</h2><p>
<!--no:-->國朝孫宗彝撰。宗彝高郵人。是書成於康熙庚申。以象數理各有宗。因象而測其數。因數而測其理。而所宗者以中爲主。故卷首冠以中論三篇。其說謂河圖洛書五皆居中。中五象之宗也。五數之中也。中理之宗也。故名易宗。案易所言中。皆指中畫。過與不及。皆因象示戒。則謂易爲用中。未始不可。然必執河圖洛書之五位。以爲用中之本。則橫生枝節。附會經義矣。注中於變爻變卦。及反對互體之義獨詳。而卷首兼論歳運。其學蓋出於黃道周。而參以他說小變之。中閒詆斥先儒。殊爲已甚。又毎節之下。必注宗彝曰云以擬象傳。尤無謂也。
</p><br/></div></body></html>
