<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->南原集 七卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明王韋撰。韋字欽佩。上元人。宏治乙丑進士。官至太僕寺少卿。明史文苑傳。附見顧璘傳中。韋與璘及朱應登陳沂相友善。時有朱顧陳王之目。朱顧皆羽翼北地。共立壇墠。而韋與陳沂。獨心懲勦襲之非。頗欲自出手眼。閣試春陰一篇。當時至謂有神助。然所作多尚穠麗。亦未能突過李何。是編璘所選定。凡詩三卷。文四卷。前有璘所作小傳一篇。<br/>
</p></div></body>
