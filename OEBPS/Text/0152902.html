<!--fi:-->史部二十六
<!--sf:-->地理類三
</font><h2>
<!--ti:-->平江紀事 一卷
</h2><p>
<!--no:-->元高德基撰。德基平江人。嘗官建德路總管。書中記干文傳修遼金宋史事。則當成於至正中矣。所載皆吳郡古蹟。而亦兼及神仙鬼怪詼諧謠諺之事。可裨圖志佚聞。其閒不免疎謬者。如引圖經虞山者巫咸所居。而不知其語出越絕書。引吳越春秋稻蟹不遺種。而不知其語出春秋外傳。又胥蘇二字。古本通用。左傳申包胥。戰國策作勃蘇。是其明證。故國語史記。皆作姑蘇。德基以蘇爲後人之譌字。尤爲失考。然其序次詳贍。條理秩然。足供採擷者甚多。亦龔明之中吳紀聞之流亞也。其體不全爲地志。亦不全爲小說。例頗不純。無類可隸。以其多述古蹟。姑附之地理類雜記中焉。
</p><br/></div></body></html>
