<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->淸寤齋欣賞編 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明王象晉撰。象晉有羣芳譜。已著錄是書分六類。曰葆生要覽。曰儆身懿訓。曰佚老成說。曰涉世善術。曰書室淸供。曰林泉樂事。皆摭明人說部爲之。猶陳繼儒諸人之習氣也。<br/>
</p></body>
