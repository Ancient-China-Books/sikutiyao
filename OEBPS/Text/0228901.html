<title>四庫提要 子部二十 術數類存目一 註解祥異賦 七卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->註解祥異賦 七卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。專言天象祥異。凡賦七篇。占天地者曰元黃賦。占日者曰炎光賦。占月者曰元精賦。占五緯者曰躔經賦。占彗孛飛流者曰瑞妖賦。占宮室城郭營壘氣象者曰雰零賦。占風角者曰颷颺賦。各爲之註。大致與明仁宗所製天元玉曆祥異相類。<br/>
</p></div></body>
</html>
