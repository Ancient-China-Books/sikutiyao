<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->百花鼓吹 五卷
<!--ti:-->梅花鼓吹 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明王化醇撰。化醇字和甫。別號應峯。無錫人。嘉靖中國子監生。百花鼓吹。皆雜採唐人詠花之詩。凡三十八種。梅花鼓吹。則惟採宋元及明人之詩。以唐人詠梅之作。已載入百花鼓吹故也。其書採摭頗博。而傳寫不免譌誤。如陸凱寄梅一詩。譌凱爲開。又溷入唐人詩中。列柳宗元後。殊未詳校也。<br/>
</p></body>
