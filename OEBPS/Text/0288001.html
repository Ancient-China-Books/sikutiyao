<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->春秋經傳類聯 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝王繩曾撰。繩曾宇武沂。無錫人。雍正庚戌進士。官揚州府教授。是書取春秋經傳之詞。稍加點竄鎔鑄。集爲對偶。凡三十四類。自序有曰。宋徐晉卿春秋類對賦。拘於聲韻。選詞難工。事弗類從。猶如野戰。乃猶列入經解。得與諸家炳如列星。竝垂不朽。茲編分類彙集。聯爲駢體。以便記誦。寧律不諧。不使句弱。寧句不工。毋使語俗。開府之長。庶幾有取乎。其自命甚高。所稱開府之長。殆以倪璠註庾信集。稱其善用左傳歟。然晉卿何足道。而殫竭心力。爭此不足重輕之短長。是亦可已不已矣。<br/>
</p></body>
