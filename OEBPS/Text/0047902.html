<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->禮記提綱集解 四卷
</h2><p>
<!--no:-->國朝邱元復撰。元復字漢標。號嵋菴。諸城人。是書不列經文。但如時文之式。標某章某節題目。隨文衍義。以陳氏集說爲主。蓋經生揣摩弋獲之本也。前有李煥章序。煥章以淹通名。未必肯序此書。或託名歟。
</p><br/></div></body></html>
