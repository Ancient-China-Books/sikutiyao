<title>四庫提要 集部三十三 別集類存目七 章格菴遺書 五卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->章格菴遺書 五卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明章正宸撰。正宸字羽侯。號格菴。晚號偁東餓夫。會稽人。崇禎辛未進士。官至吏科給事中。事蹟具明史本傳。正宸爲劉宗周弟子。生平以氣節自負。是書所載。凡奏疏七十九篇。論著十八首。紀傳九首。詩賦四十一首。又補遺一首。則偁東餓夫自傳也。正宸於明亡之後。不知所終。遺稾亦多散佚。此本蓋其族孫詗掇拾殘闕。補綴成帙云。<br/>
</p></div></body>
</html>
