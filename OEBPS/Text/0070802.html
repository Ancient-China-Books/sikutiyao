<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->古學偶編 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->舊本題潛山張絅撰。不著時代。考明代有吉水張絅。嘉靖癸未進士。官河南巡撫。非潛山人也。書中自註云。本之御製周易述義云云。則知其爲近時人。書止三卷。一曰觀物篇。皆述易旨。猶圖書家恆談。一曰月令夏小正同異說。參校頗詳。而牽引先天易圖。則橫生枝節。其言醫書九十二候。不知所據。考宋林億等校正素問有此文。然億等所述。乃唐月令。非醫書也。春秋天王辨。謂特書則稱天。合書則稱王。其特書而不稱天者。乃闕文。孔子無貶削天王之理。其說甚正。然亦先儒舊義也。<br/>
</p></div></body>
