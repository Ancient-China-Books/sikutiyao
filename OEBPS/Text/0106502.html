<title>四庫提要 史部四 編年類存目 兩朝憲章錄 二十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->兩朝憲章錄 二十卷
</h2>
<!--ed:-->浙江朱彝尊家曝書亭藏本
<p>
<!--no:-->明吳瑞登撰。瑞登字雲卿。武進人。由貢生官光州訓導。先是薛應旂纂洪武至正德九朝事。爲憲章錄。瑞登因輯嘉靖隆慶兩朝。以續應旂之書。大抵鈔撮邸報而成。有巡撫河南御史陳登雲李時華二序。一作於萬歷癸巳。一作於甲午。又有瑞登自序。惟頌世宗初政。及遺詔。併費宏調燮之勳。徐階受顧之蹟。蓋謂嘉靖中年。壞於任用嚴嵩。而不欲顯言也。<br/>
</p></div></body>
</html>
