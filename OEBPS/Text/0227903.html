<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->衍範 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝顧昌祚撰。昌祚號忍園。婁縣人。康熙中舉人。官江夏縣知縣。降補萊州府經歷。是編附刻其子成天文集之前。首爲三圖。一曰皇極圖。中爲小圈。其狀如毂。圈內書一誠字。外爲大圈。其狀如輞。而界畫以三十二線。其狀如輻。一曰老子之極圖。三圈相函如射的。而中一小圈書一虛字。一曰佛氏之樂圖。兩圈如月之暈。而虛其中。別畫一小圈於外。書一空字。上卷自爲之說。下卷引經以證之。大旨以洪範皇極。貫注萬理萬事。故名曰衍範。自朱子傳周子太極圖。儒者尊爲道學正脈。上接孔子。後來講學者。遂紛紛作圖。以希追配。此亦其一矣。<br/>
</p></div></body>
