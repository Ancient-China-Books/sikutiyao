<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->蔣道林文粹 九卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明蔣信撰。信有道林諸集。已著錄。是集爲其門人姚學閔所編。其文不事華藻。惟直抒胸臆。期於明暢而止。蓋信嘗從王守仁於龍場驛。後又從湛若水遊。所重惟在於講學耳。<br/>
</p></body>
