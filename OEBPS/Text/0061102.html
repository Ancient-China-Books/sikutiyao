<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋四傳通辭 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳士芳撰。士芳字淸佩。海寧人。是書采輯左氏公羊穀梁胡氏四傳。削其繁宂。其左氏傳之不附經文者。咸删汰無遺。亦閒附己意於其下。因董仲舒有春秋無通辭。隨變而移之語。遂題曰通辭。以明義例之有定。然名曰四傳。實則依附胡氏。無所異同。名曰考校經文。去取三傳。實則合胡氏者留。不合胡氏者去。未嘗以經正傳也。<br/>
</p></div></body>
