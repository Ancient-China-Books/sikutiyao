<!--ed:-->永樂大典本

<div id="text"><font size="-1">
<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->江東十考 一卷
</h2><p>
<!--no:-->宋李道傳撰。道傳字貫之。舜臣子也。官至太常博士。知果州。諡文節。事蹟具宋史儒林傳。是書前有自序。曰孝宗元年。方事恢復。時先君初仕。討論南北閒事。著江東勝後之鑑十篇上之。竊謂戰勝存乎備具。退守存乎人心。因復考六朝備具之實。曰屯兵之地。曰統兵之任。曰取兵之制。曰財賦之出。曰出師之途。曰饋運之方。曰舟師之利。曰出騎之用。曰守城之規。曰守江之要。凡十篇。參之古今。論其大略云云。蓋以補其父之書。然皆儒生坐談之見也。
</p><br/></div></body></html>
