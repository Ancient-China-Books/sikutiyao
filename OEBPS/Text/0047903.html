<font size="-1">
<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->禮記疏略 四十七卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝張沐撰。沐有周易疏略。已著錄。沐於易詩書春秋。皆有完書。此經則但有禮運禮器樂記學記四篇。其餘乃武進王渭。登封馮五典。上蔡李範世。及其從子煓所分注。而沐總其成。書內又有張燧張烒所注者。內則一篇。則又全用陳澔注。龐雜湊泊。無復體例。自序謂他經皆疏略。五經闕一不可。又謂耄矣倦於勤。不得已。會同志而屬之以分注云云。夫詁經本著所心得。何必務取足數乎。<br/>
</p></div></body>
