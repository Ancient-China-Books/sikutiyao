<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->孟子發題 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋施德操撰。德操字彥執。海昌人。以病廢不能婚宦。坎壈而歿。此書所述孟子七篇之旨。大意謂孟子有大功四。一曰道性善。二曰明浩然之氣。三曰闢楊墨。四曰黜五霸而尊三王。皆聖人心術之要。而孟子直指以示人者。其前後反覆。不外此意。張九成門人。嘗取附九成橫浦集末。鋟版以傳。今析出。存目於經部。庶不沒其名焉。<br/>
</p></body>
