<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->石雲居士集 十五卷
<!--ti:-->詩 七卷
</h2><p>
<!--no:-->國朝陳名夏撰。名夏字百史。溧陽人。前明崇禎癸未進士。授翰林院編修。入國朝官至大學士。緣事伏誅。此集卷首有名夏順治三年自序。而集中賀成靑氈冢宰序。稱順治九年。則集成之後。又有所增續矣。集中祭其師項煜文。歷稱煜之智與煜文忠。又云吾師不死於仇。而死於賊。殊乖公論。厥後歸命國朝。棄瑕錄用。復以怙權罹法。御製人臣警心錄。卽爲名夏所作。至今爲鑒。其立身蓋不足稱。特以當時著作商搉典制。足資考核。故遺集流布。尚在人閒。今亦姑存其目。而併辨其顚倒是非之失。俾來者無惑焉。
