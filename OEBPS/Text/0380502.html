<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->東溪稾 十卷
</h2><p>
<!--no:-->明鄧庠撰。庠字宗周。宜章人。成化壬辰進士。官至南京戶部尚書。終蘇州巡撫。是編乃其詩集。凡吟稾五卷。入覲聯句錄一卷。續稾三卷。別稾一卷。而以石珤所作小傳附焉。
</p><br/></div></body></html>
