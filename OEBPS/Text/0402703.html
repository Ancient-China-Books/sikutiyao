<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->澡修堂集 十六卷
</h2><p>
<!--no:-->國朝熊賜履撰。賜履旣刻經義齋集。又裒輯辛未起復。及癸未致仕。十三年中所作。以成是編。而書札獨多。所題匾額對聯。咸附載末卷。澡修堂亦聖祖仁皇帝御題之名。故以名續集焉。
</p><br/></div></body></html>
