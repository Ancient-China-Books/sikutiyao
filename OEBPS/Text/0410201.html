<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->寧遠堂詩集 一卷
</h2>
<!--ed:-->侍講劉亨地家藏本
<p>
<!--no:-->國朝朱成點撰。成點字司衡。寧鄉人。此集其所自編。自序有云。遷徙流離。至庚子疾中。閉門卻軌。始多作詩以自遣。而集中又有己酉下第詩。蓋老於諸生者也。<br/>
</p></div></body>
