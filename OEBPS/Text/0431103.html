<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->滕王閣續集 十九卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明李嗣京撰。嗣京揚州興化人。崇禎戊辰進士。官南昌府推官。巡撫解學龍。屬其取明中葉以後滕王閣中賦咏。編成此集。蓋以續正德中董遵所輯也。<br/>
</p></div></body>
