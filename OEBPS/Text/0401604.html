<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->見山樓詩文集 無卷數
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝楊素蘊撰。素蘊有西臺奏議。已著錄。其詩集刻於康熙壬子。文集則無序無跋。不知刻於何時。均不分卷帙。不列目錄。皆似乎隨有所作。隨以付雕。其詩頗摹李夢陽。文則皆應俗之作也。<br/>
</p></div></body>
</html>
