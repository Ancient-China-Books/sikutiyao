<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->嘉靖全州志 六卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明謝少南撰。少南上元人。嘉靖壬辰進士。官至廣西提學僉事。全州置於石晉。洪武元年。改州爲府。九年復爲州。領灌陽縣。國朝始以全州灌陽同隸桂林府。此志輯於嘉靖己酉。其時灌陽爲州屬。故各門皆載灌陽也。全州舊有志。少南重加修輯。凡爲綱七。爲目五十有八。其建置門所載沿革。云隨平陳改洮陽爲湘源。不知隨改隸永州。載於隨書地里志甚詳。又不載後周時地屬南唐。洮水出洮陽縣。載於水經注。亦未徵引。均未免脫略也。<br/>
</p></div></body>
