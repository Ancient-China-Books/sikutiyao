<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->一菴遺集 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明王棟撰。棟字隆吉。號一菴。泰州人。嘉靖中由歲頁生補江西南城訓導。遷深州學正。初王守仁良知之學。有泰州一派。始於王艮。棟爲良徒弟。故獨得其傳。所至皆以講學爲事。集分二卷。上卷曰會語正集。續集。下卷曰論學雜吟。及各體詩文。并其門人李梴所記誠意問答之語。黃宗羲明儒學案。嘗稱棟意非心之所發一語。爲獨得宗旨。而又謂泰州之學。時時不滿師說。益啓瞿曇之祕。致躋陽明而爲禪云。<br/>
</p></div></body>
