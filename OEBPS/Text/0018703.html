<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易韋 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝朱襄撰。襄無錫人。是書成於康熙庚辰。卷首爲易圖說。凡十二圖。其以九數爲河圖。宗劉牧之說。而以洛書爲八卦。又與牧異。其尚占一圖。獨有圖而無說。殆傳寫佚之歟。次爲讀易字義。凡十四篇。其說無一不與前人相反。蓋不究聖人立教之本。而惟黑白奇偶之是求。其勢必至於此。不足異也。其讀易字義序。稱命之曰易韋。而撮取大傳中之字。推明其義。凡十四則。冠於易韋之前。然則易韋別有全書。此特其卷首圖說及字義耳。<br/>
</p></div></body>
