<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->顧端文年譜 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明顧與沐編。入國朝後。其孫涇。曾孫貞觀。相續成之。與沐無錫人。顧憲成之子。由舉人官至夔州府知府。涇亦舉人。貞觀官中書舍人。其書前冠以崇禎二年諭祭文。及誌銘行狀。復附憲成沒後奏請贈諡諸疏。於原文皆删節存略。視他家較簡核有體。<br/>
</p></body>
