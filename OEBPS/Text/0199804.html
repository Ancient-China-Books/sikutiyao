<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->孔子遺語 一卷
</h2><p>
<!--no:-->不著編輯者名氏。皆裒集羣書所引孔子之言。觀其孔子卜得賁一條。自記云。已見漆雕氏。第與此少異。孔子曰。吾志在春秋一條。自記云。已刻。再查。魯哀公使人穿井一條。自記云。已見集語卷五。蓋欲補宋薛據孔子集語之遺。而尚未成書。中引楊愼丹鉛錄。則近代人也。
</p><br/></div></body></html>
