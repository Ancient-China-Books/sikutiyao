<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->耳新 十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明鄭仲虁撰。仲虁有蘭畹居淸言。已著錄。是書雜記瑣事。多及仙鬼因果。亦輟耕錄之流亞。中記魏忠賢事。蓋明末人也。<br/>
</p></div></body>
