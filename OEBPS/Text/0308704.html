<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->得一參五 七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝姜中貞撰。中貞會稽人。卷末有許尚質所作中貞小傳。稱嘗遇紫淸眞人白玉蟾。因得仙術。蓋妄人也。是書闡明修煉之旨。所註陰符經道德經各一卷。參同契三卷。黃庭經悟眞篇各一卷。爲書凡五。故以得一參五名。案陰符經道德經。皆黃老之言。無所謂丹法也。自宋夏尚鼎。始以陰符言內丹。葛長庚又以道德經言內丹。而宗旨大變。中貞以陰符經所言九竅三要。爲火候之訣。道德經所言。有物混成。先天地生。爲金丹之母。蓋因二家之書而衍之。卽在道家。亦㫄支別解而已。<br/>
</p></div></body>
