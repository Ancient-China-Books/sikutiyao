<title>四庫提要 集部三十五 別集類存目九 孔天徵文集 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->孔天徵文集 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝孔尚典撰。尚典字天徵。號汶林。江西新城人。順治中歲貢生。新城縣志。載尚典有文集數卷。乃其師魏禧所評定。今此本祇二册。詩文雜編。又附以他人之詩。殆編次未成之稾歟。<br/>
</p></div></body>
