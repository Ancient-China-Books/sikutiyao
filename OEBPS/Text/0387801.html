<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->璉川詩集 八卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明施峻撰。峻字平叔。歸安人。嘉靖乙未進士。官至靑州府知府。朱彝尊靜志居詩話。謂平叔以七律自詡。然殊不見好。諸體過修邊幅。未免氣餒。是集有顧應祥序。亦謂唐以後詩。音調格律相尚。鍛鍊益工。其氣益弱。亦似微致不滿焉。<br/>
</p></body>
