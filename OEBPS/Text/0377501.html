<!--ti:-->元釋集 一卷

<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->明釋克新撰。克新姓余氏。字仲銘。自號江左外史。又稱爲雪廬和尚。鄱陽人。元末住嘉興水西寺。洪武初召至南京。嘗奉詔往西域。招諭吐番。所著有雪廬南詢稾。此本別題元釋集。僅古今體詩六十餘首。考賴良大雅集。載有克新詩四首。而此本皆無之。蓋後人於雪廬集中。摘錄鈔存。非其全稾也。<br/>
</p></body>
