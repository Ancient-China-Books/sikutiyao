<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易互 六卷
</h2><p>
<!--no:-->國朝楊陸榮撰。陸榮字采南。青浦人。是書卷一曰卦互。若乾坤反對是也。卷二曰爻互。若小畜大有大畜需大壯夬泰。下卦皆三畫。陽則相互。姤同人履遯訟无妄否。上卦皆三畫。陽則相互。而皆統以乾。推之巽離兌艮坎震坤。七卦皆然。卷三曰卦爻互。若姤初爻陰。與復初爻陽互。夬上爻陰。與剝上爻陽互是也。卷四五曰雜說上下。卷六曰輯參。乃經文及句讀異同者。大抵本何楷黃道周之餘論也。
</p><br/></div></body></html>
