<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->事文玉屑 二十四卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明楊淙撰。淙不知何許人。是書明史藝文志著錄。然二十六類之中。荒唐俚謬。罄竹難書。明人著述之陋。殆無出其右矣。<br/>
</p></div></body>
