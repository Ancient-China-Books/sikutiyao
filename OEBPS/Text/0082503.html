<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->大成樂律 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝孔貞瑄撰。貞瑄字璧六。號歷洲。晚號聊叟。曲阜人。順治庚子舉人。官大姚縣知縣。是編乃貞瑄爲濟南教授時。作推洞簫七調。以明三分損一上生下生之旨。尤詳於琴瑟譜。其節奏大概本之闕里廟中。其辨鄭世子瑟。以合宮命之別於旋宮之說。有五不可通。頗多訂正。然謂樂亡而求諸俗。至以箏爲瑟之遺制。未免亂鄭聲於雅樂矣。<br/>
</p></body>
