<!--ti:-->張秦亭詩集 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張丹撰。丹字祖望。原名綱孫。錢塘人。與陸圻柴紹炳陳廷會毛先舒丁澎吳百朋孫治沈謙虞黃昊相倡和。稱西泠十子。此集其晚年所刻。原名從野堂集。前有自敘一篇。述其游歷所經。而詩格與之俱變。毛先舒稱其悲涼沈遠。矯然不羣。朱彝尊亦謂其五言古體。波瀾老成。南北行旅諸篇。尤爲奇崛。又嘗批其北歸詩云。句句學杜。句句不襲杜。句句做。句句不做。其傾挹甚至。故丹寄彝尊詩。有慚我詩詞遘知己。思君杖履定登臺之句。今觀全集。其七言古體。亦宕逸可誦。不獨五言。特諸體未能悉稱。律詩尤不免率易。<br/>
</p></body>
