<title>四庫提要 子部三十八 雜家類存目五 纍瓦三編 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->纍瓦三編 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明吳安國撰。安國字文仲。長洲人。萬曆丁丑進士。官至寧波府知府。是編凡讀經二卷。讀史二卷。述訓二卷。談藝二卷。匡時二卷。紀龐二卷。其讀經諸條。多有駁孟子闢朱子之語。讀史內謂湯武之征誅爲逆。而以聖人應天順人之說爲非。述訓以下。語頗平正。然大都鈔撮說部。亦無所心得也。<br/>
</p></div></body>
</html>
