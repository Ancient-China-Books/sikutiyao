<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->類輯練兵諸書 十八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明董承詔編。承詔武進人。萬歷丁未進士。天啓中官至浙江左布政使。是書輯錄戚繼光談兵之言。繼光所著有紀效新書。練兵實紀。儲練通論。哨守條約四書。承詔薈萃其說。删除繁複。編爲十六類。曰奏疏。曰條議。曰將略。曰兵紀。曰賞罰。曰陣。曰營。曰戰。曰操。曰哨守。曰長兵。曰短兵。曰聲類。曰色類。曰什器。曰儀節。而以汪道昆所作繼光墓誌及承詔所作小傳冠於首。<br/>
</p></body>
