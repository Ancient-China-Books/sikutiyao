<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->客途偶記 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝鄭與僑撰。與僑字惠人。濟寧人。前明崇禎丙子舉人。是編述明末所見聞者。二十五篇。多忠義節烈之事。所謂義犬義貓義象諸記。疑寓言以媿背主者。敗節紀一篇。亦爲守義不堅者諷也。雜說十篇。多借事以寓憤激。遊記一。篇則遊河南所作。多敍流賊殘破之狀。其中濟寧守禦記濟寧倡義紀二篇。序當時方略頗詳。折姦紀。則與無賴小人交易。偶失簿籍。復偶然得之。事至瑣碎。殊不足記也。<br/>
</p></div></body>
