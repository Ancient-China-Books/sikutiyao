<title>四庫提要 集部三十六 別集類存目十 世恩堂集 三十五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->世恩堂集 三十五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝王頊齡撰。頊齡號瑁湖。華亭人。康熙丙辰進士。己未召試博學鴻詞。授編修。官至大學士。諡文恭。是編凡詩集三十卷。經進集三卷。詩餘二卷。頊齡值文治昌明之日。奏太平黼黻之音。故一時臺閣文章。逈異乎郊寒島瘦。卽早年未達時作。亦無衰颯哀怨之意。足以見其襟抱矣。<br/>
</p></div></body>
</html>
