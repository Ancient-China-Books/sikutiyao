<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->洗心居雅言集 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明范檟撰。檟字養吾。會稽人。嘉靖庚戌進士。官至知府。是編凡史論二百四十一條。陶望齡爲之序。書之上方及行旁。皆有評語。序前標曰新鐫史綱論題雅言。旁註評林。目錄前標曰新刻陶會元擧業史綱論題。皆坊本之陋式。其爲眞出檟手與否。尚在疑似之閒矣。<br/>
</p></body>
