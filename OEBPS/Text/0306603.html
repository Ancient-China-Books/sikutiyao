<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->南華通 七卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝孫嘉淦撰。嘉淦有春秋義。已著錄。是編取莊子內篇。以時文之法評之。使起承轉合。提掇呼應。一一易曉。中亦頗以儒理文其說。<br/>
</p></div></body>
