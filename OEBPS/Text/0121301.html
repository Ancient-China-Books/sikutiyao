<!--fi:-->史部十一
<!--sf:-->詔令奏議類
</font><h2>
<!--ti:-->左史諫草 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->宋呂午撰。午字伯可。歙縣人。嘉定四年進士。官至起居郞。右文殿修撰。知漳州。事蹟具宋史本傳。是編凡奏議六首。後附其子沆奏議一首。後又附載家傳詩文之類。最後載呂氏節女事。皆因家傳附編者也。午兩爲諫官。以風節自勵。知無不言。理宗嘗稱其議論甚明切。又謂其論邊事甚好。此六疏。皆理宗嘉熙二年所上。雖篇數無多。而宋末時事。頗可考見。其論宋宰相臺諫之弊。尤極詳懇。其子沆一疏。幷方回所爲午及沆傳。亦多與宋史本傳。可以相證。回稱午文集名竹坡類稿。是午本有全集而今佚之。茲六疏。蓋存於散軼之餘者。其他遺文。則頗散見於新安文獻志諸書中云。<br/>
</p></div></body>
