<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->金闇齋集 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝金敞撰。敞字廓明。號闇齋。武進人。其學出於東林。是書首載家訓紀要。次默齋湯先生述略。次共學山居會約。吹自知日錄。次讀史筆記。次古今體詩。次雜著。次可凡編。次客窗偶記。次師古約言。次宗約宗範。其中家訓紀要一卷。乃其父所劄記。以訓子孫。敞更纂而錄之。故冠首云。<br/>
</p></div></body>
