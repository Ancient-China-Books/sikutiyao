<!--fi:-->集部二
<!--sf:-->別集類二
</font><h2>
<!--ti:-->李太白詩集註 三十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝王琦撰。琦字琢崖。錢塘人。註李詩者。自楊齊賢蕭士贇後。明林兆珂有李詩鈔述註十六卷。簡陋殊甚。胡震亨駁正舊註。作李詩通二十一卷。琦以其尚多漏略。乃重爲編次箋釋。定爲此本。其詩參合諸本。益以逸篇。釐爲三十卷。以合曾鞏序所言之數。別以序誌碑傳贈答題咏詩文評語年譜外紀爲附錄六卷。而繆氏本所謂考異一卷。散入文句之下。不另列焉。其註欲補三家之遺闕。故採摭頗富。不免微傷於蕪。然捃拾殘賸。時亦寸有所長。自宋以來。註杜詩者林立。而註李詩者。寥寥僅二三本。錄而存之。亦足以資考證。是固物少見珍之義也。<br/>
</p></div></body>
