<title>四庫提要 子部十二 農家類存目 野菜譜 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十二
<!--sf:-->農家類存目
</font><h2>
<!--ti:-->野菜譜 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題高郵王磐鴻漸撰。磐明正德嘉靖閒人。嘗誦詠老人燈詩。以譏李東陽者。非元之王磐也。前有存白山人序。不著年月姓名。辨其私印。微似李宮二字。不知爲何許人。所記野菜。凡六十種。題下有註。註後繫以詩歌。又各繪圖於其下。其詩歌多寓規戒。似謠似諺。頗古質可誦。然所收錄。不及鮑山書之賅博也。<br/>
</p></div></body>
</html>
