<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->勉齋遺稾 三卷
</h2><p>
<!--no:-->明鄭滿撰。滿字守謙。慈谿人。宏治壬子舉人。官至山東濮州知州。是集爲其仍孫梁敬所編。凡文二卷。詩一卷。大旨不詭於正。而頗乏修詞之功。
</p><br/></div></body></html>
