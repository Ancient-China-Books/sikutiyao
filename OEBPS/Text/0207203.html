<body><div id="text">
<font size="-1">
<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->風憲禁約 一卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介撰。皆巡按條約。凡五十四條。考五朝國史。裔介本傳。載其由庶吉士授工科給事中。轉吏科兵科給事中。累遷太常寺少卿。左都御史。吏部尚書。保和殿大學士。不載其巡接外省。不知此書何時所作也。<br/>
</p></div></body>
</html>
