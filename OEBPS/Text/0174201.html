<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->別本漢舊儀 二卷
</h2><p>
<!--no:-->舊本題漢議郞東海衞宏敬仲撰。宏所撰漢官舊儀。已於永樂大典內繕出著錄。語詳本條下。此本書名。與後漢書宏本傳合。而四篇之數。仍不合併。與書錄解題三卷之數。亦不相應。其中多引胡廣語。廣爲安帝時人。宏爲議郞。則在光武帝時。先後相隔六十餘年。不應宏書之內。先有廣名。又時時稱衞宏曰。亦必非宏自著書之體。其註中幷引及周禮註疏。註出鄭康成。疏出唐賈公彥。宏益不得見之矣。蓋原書久佚。後人從漢書註中摘錄而成。觀其中竹宮去壇三里一句。前後兩見。則爲雜鈔致複無疑矣。今宋代舊本。猶存永樂大典中。業已校錄刊刻。重顯於世。此後人裒集之本。固可置而不論矣。
</p><br/></div></body></html>
