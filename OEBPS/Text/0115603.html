<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->平猺記 一卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->元虞集撰。集字伯生。號道園。崇仁人。仕至翰林直學士。兼國子祭酒。事蹟具元史本傳。元統二年冬。猺寇賀州富州。至元元年。廣西宣慰使章巴顏（案巴顏原本作伯顏。今改正。）討平之。集爲記其始末。後有舊跋云。此紀章巴顏平粤西猺洞事蹟。備國史之採也。而同事出師之人。不記其姓名。及上功於朝之諸臣名。以某某概之。失史家法矣。今核其文體。乃勒石紀功之作。非勒爲一書。上之於史館者。故所存之稾。皆闕其名姓以待塡。猶之唐宋文集。書首稱年月日某再拜。墓志之末。稱某年月日葬公於某原例耳。遽以有乖史法詆之。非也。<br/>
</p></div></body>
