<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部四十一
<!--sf:-->小學類二
</font><h2>
<!--ti:-->漢隸分韻 七卷
</h2><p>
<!--no:-->不著撰人名氏。亦無時代。考其分韻。以一東二冬三江等標目。是元韻。非宋韻矣。其書取洪适等所集漢隸。依次編纂。又以各碑字迹異同。縷列辨析。考吾邱衍學古編。有合用文集品目一門。其第七條隸書品中。列有隸韻兩册。麻沙本。與隸韻爲一副刊。（案此隸韻爲劉球碑本隸韻十卷。）字體不好。以其册數少。乃可常用之。故列目於此云云。疑卽此本。顧藹吉隸辨序。稱別有漢隸分韻。字旣乖離。迹復醜惡。其詆諆此書。與吾邱衍略同。然二人第以書迹筆法論耳。要其比校點畫。訂正舛互。亦有足資考證者。前人舊本。寸有所長。要未可竟從屏斥也。
</p><br/></div></body></html>
