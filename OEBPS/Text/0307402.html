<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->疑仙傳 三卷
</h2>
<!--ed:-->兵部侍郞紀昀家藏本
<p>
<!--no:-->舊本題隱夫玉簡撰。不著名氏。諸書或引作王簡。字形相似。莫能詳也。亦不著時代。中卷朱子眞趙穎一條。稱鑾輿將幸蜀。忽失子眞穎服其藥。果得二百餘歲。考唐元宗僖宗皆嘗幸蜀。卽以元宗幸蜀計之。自天寶十四載乙未。下推二百餘年。亦當乾德開寶之閒。知爲宋人所撰矣。所錄凡二十二人。皆開元以後事。前有自序。稱不敢便以神仙爲名。因目之曰疑仙傳。其詞皆宂沓拙陋。或不成文。殆粗知字義者所爲。雖宋人舊本。無足採錄也。<br/>
</p></body>
