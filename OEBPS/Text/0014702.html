<title>四庫提要 經部八 易類存目二 易引 九卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易引 九卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明方時化撰。時化字伯雨。歙縣人。萬歷甲午舉人。官至敘州府同知。時化傳其高祖社昌之易學。著書六種。其子龐彙輯合刊。此其第一種也。共一百有一篇。前後泛論易理。中則毎卦爲一篇。兼及繫辭各章。大旨以佛經解易。根本已謬。其是非不待辨也。<br/>
</p></div></body>
</html>
