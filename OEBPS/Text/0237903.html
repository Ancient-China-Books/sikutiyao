<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->畫說 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明莫是龍撰。是龍字雲卿。以字行。更字廷韓。華亭人。莫如忠之子也。萬曆中。以貢入國學。明史文苑傳。附見董其昌傳中。其論畫以李成爲北宗。王維爲南宗。而於維尤無閒然。又謂有輪廓而無皴法。謂之無筆。有皴法而無輕重向背明晦。謂之無墨。頗合畫家宗旨。特所錄僅十五條。不爲詳盡。其末一條。謂師趙大年江貫道北苑子昂大李將軍郭忠恕李成。集其大成。自出機軸。再四五年。文沈二君。不能猶步吾吳矣云云。不知其所指何人也。<br/>
</p></div></body>
