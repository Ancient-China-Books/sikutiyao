<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->左粹類纂 十二卷
</h2><p>
<!--no:-->明施仁撰。仁字宏濟。長洲人。嘉靖戊子舉人。玆編以左傳所紀之事。分十五門編載。變解經之書。爲類事之書。去春秋之義遠矣。
</p><br/></div></body></html>
