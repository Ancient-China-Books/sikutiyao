<!--fi:-->子部五十
<!--sf:-->小說家類一
</font><h2>
<!--ti:-->靑箱雜記 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋吳處厚撰。處厚字伯固。邵武人。皇祐五年進士。初爲將作丞。以王珪薦授館職。出知漢陽軍。後擢知衛州卒。其書皆記當代雜事。亦多詩話。晁公武讀書志。謂所記多失實。又譏其記成都置交子務。誤以寇瑊爲張詠。案處厚以干進不遂。挾怨羅織蔡確車蓋亭詩。驟得遷擢。爲論者所薄。故公武惡其人。併惡其書。今觀所記。如以馮道爲大人之類。頗乖風教。不但記錄之譌。然處厚本工吟詠。宣和畫譜。載其題王正升㶏景亭詩一首。剡史載其自諸曁抵剡詩二首。皆綽有唐人格意。故其論詩。往往可取。亦不必盡以人廢也。<br/>
</p></div></body>
