<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->南塘四六 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋趙汝談撰。汝談字履常。太宗八世孫。居於餘杭。淳熙十二年進士。官至權刑部尚書。事蹟具宋史本傳。汝談在當時。頗以詩名。歷掌制誥。亦以文章典雅見稱。其嘉定賀玉璽表。有函封遠致。不知何國之白環。瑑刻孔彰。咸曰寧王之大寶四語。王應麟困學紀聞極稱之。今全篇在集中。然他作不盡如是也。<br/>
</p></div></body>
