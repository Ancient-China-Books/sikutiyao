<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->經史耨義 二十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明林允昌撰。莆田有金石社。乃林氏宗人講肄之所。允昌集子弟。月三會於其中之栖綠堂。每會講五經及諸史。自崇禎庚辰四月始。爲第一期。至十一月止。凡二十二期。而經史義俱講畢。門人張拱宸等。因輯而成編。允昌以請學爲圃自題所居。故復引禮講學以耨之之語。名之曰耨義。<br/>
</p></body>
