<title>四庫提要 集部三十七 別集類存目十一 柳塘詩集 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->柳塘詩集 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝吳祖修撰。祖修字愼思。吳江人。是集乃康熙己卯。其子大庚所編。後有大庚跋。稱祖修在時。曾版行五七言古詩。已而悔之。謂詩當以編年爲次。不當分體。今所編詩十二卷。其半猶出祖修手定也。祖修詩頗雅馴。嘗作讀王子淵傳詩。有非無聖主賢臣頌。只教宮人記洞蕭之句。後見升菴集中有之。喜其闇合。因作詩誌之。然此二語太涉論宗。本非上乘。且愼詩亦卽李商隱賈生詩可憐夜半虛前席。不問蒼生問鬼神之意。亦非新議也。<br/>
</p></div></body>
</html>
