<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->史通訓故 二十卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->明王維儉撰。維儉字損仲。祥符人。萬歷乙未進士。官至山東巡撫。事蹟具明史文苑傳。是編因郭孔延所釋。重爲釐正。又以華亭張之象藏本。參校刊定。卷端有維儉題識。稱除增因習一篇。及更定直書曲筆二篇外。共校正一千一百四十二字。然以二本相校。惟曲筆篇增入一百一十九字。其因習直書二篇。並與郭本相同。無增入之語。不知何以云然也。孔延註本。漏略實甚。維儉所補。引證較詳。然黃叔琳浦起龍續註是書。尚多所駁正。蓋劉知幾博極史籍。於斯事爲專門。又唐以前書。今不盡見。後人捃撫殘賸。比附推求。實非一二人之耳目所能徧考。輾轉相承。乃能骸備。固亦勢所必然耳。<br/>
</p></div></body>
