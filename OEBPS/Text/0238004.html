<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->書畫史 一卷
</h2><p>
<!--no:-->明陳繼儒撰。繼儒有邵康節外紀。已著錄。此編雜錄書畫家瑣碎之事。閒及名蹟。所載闕略不備。無裨考證。如載岐陽石鼓。王祥臥冰處。劉蛻文冢之類。亦多傷於氾濫。末附以書畫金湯四則。一善趣。一惡魔。一莊嚴。一落劫。各舉十數事。以爲品隲。尤不脫小品陋習。蓋一時風尚使然也。
</p><br/></div></body></html>
