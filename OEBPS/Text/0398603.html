<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->灌研齋集 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝李元鼎撰。元鼎字梅公。吉水人。前明天啓壬戊進士。入國朝官至兵部左侍郎。所著詩文凡三十卷。統名之曰石園集。此集雜文四卷。乃其中之一種也。其曰灌研齋者。陸廷燦南邨筆記。稱元鼎家有古研。五瓣如梅花。質如黃玉。相傳爲灌嬰廟瓦。故以名齋。因以名集。考曾敏行獨醒雜志。稱贛之雱都尉廳後。舊有灌嬰廟。臨其池上。廟毀瓴甓墮池中。歲年不可計矣。因刀鑷工取半瓦以爲礪石。人見而異之。遂求其瓦爲研。於是有灌瓦之名云云。則亦非元鼎之創目也。<br/>
</p></div></body>
