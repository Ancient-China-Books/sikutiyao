<title>四庫提要 經部十八 詩類存目二 詩經廣大全 二十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩經廣大全 二十卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->國朝黃夢白陳曾同撰。夢白字金孺。曾字衣聖。皆無錫人。夢白謂明初詩經大全。有裨朱傳。但所採羣經典故。未備本末。所引諸儒論說。未有折衷。因與曾推廣之。大略以集傳爲主。而閒存諸說。前有韓菼序。引顧炎武言。自五經有大全而經學衰。茲編雖爲廣大全而作。然其採擇精詳。詮釋簡當。或有功於朱傳。今考是書。雖溯源注疏。然未能深研古義。其訓釋名義。亦惟以蔡卞馮復京二書爲藍本。罕所考正。宜菼之有微詞也。<br/>
</p></div></body>
</html>
