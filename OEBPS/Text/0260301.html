<title>四庫提要 子部三十四 雜家類存目一 百感錄 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->百感錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明陳相撰。相字汝弼。號古埜道人。懷寧人。前有正德庚午曾漢序。稱其年四十貢成均。歷司封。明制吏部必甲科。不知相何以得入。其始末莫能詳也。是書仿莊子夔蚿罔兩戰國策桃梗土偶之意。取蟲魚鳥獸。作爲寓言。以寄其不平之感。託意淺近。亦多未雅馴。<br/>
</p></div></body>
</html>
