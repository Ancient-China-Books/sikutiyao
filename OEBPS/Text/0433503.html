<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->鳳池集 無卷數
</h2><p>
<!--no:-->國朝沈玉亮吳陳琬同編。玉亮字瑤岑。武康人。陳琬有春秋三傳同異考。已著錄。是編刻於康煕乙酉。裒國朝應制之詩。分體編輯。無所詮擇。末附雜劇一折。則自古所無之創例也。
</p><br/></div></body></html>
