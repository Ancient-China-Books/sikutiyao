<title>四庫提要 史部十八 傳記類存目四 弇州史料 三十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->弇州史料 三十卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->明董復表編。復表字章甫。華亭人。是書皆採掇王世貞文集。說部中有關朝野記載者。裒合成書。無所考正。非集非史。四庫中無類可歸。約略近似。姑存其目於傳記中。實則古無此例也。然世貞本不爲史。強尊爲史。實復表之意。胡維霖墨池浪語。稱弇州史料。凡請弇州作傳誌者。雖中材亦得附名。未請傳誌。雖蓋代勳名節義。亦所不載。後之耳食。未可以此爲定案云云。是又誤以爲出世貞之意。非其實矣。<br/>
</p></div></body>
</html>
