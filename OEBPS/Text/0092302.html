<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->六書指南 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明李登撰。登字士龍。自號如眞生。上元人。官新野縣縣丞。是書成於萬歷壬辰。用千字文體。以四字爲句。辨俗傳譌體之字。以誨童蒙。亦顏氏千祿字書之類。然俗字頗多。書中不能該載。又不爲剖析其義。於初學仍無所啓發也。<br/>
</p></div></body>
</html>
