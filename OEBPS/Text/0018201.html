<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易辨 二十四卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->國朝浦龍淵撰。茲編因繫辭包犧氏王天下之文。遂謂六十四卦無一非帝王師相之事。乃明主良臣所以致太平之書。因乾卦六位時成之文。謂六爻中君臣上下。各有攸司。周公分位繫辭。正名定分。皆取諸此。歷來一切圖書象數卦變等說。皆略而不論。夫人事準乎天道。治法固易理之所包。然謂帝王師相之學。當求於易。則可。謂易專爲帝王師相作。則主持太過矣。朱彝尊經義考。載此書作二十八卷。此本少四卷。疑亦經義考傳寫之誤也。<br/>
</p></div></body>
