<title>四庫提要 集部三十五 別集類存目九 撫皖治略 一卷 撫楚治略 一卷 榖城水運紀略 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->撫皖治略 一卷
<!--ti:-->撫楚治略 一卷
<!--ti:-->榖城水運紀略 一卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝楊素蘊撰。撫皖治略。乃其官安徽巡道時條教奏疏。撫楚治略。皆其官湖廣巡撫時條教奏疏。榖城水運紀略。則素蘊官荊南道時。會大軍勦逆藩吳三桂。兵儲陸運頗艱。因訪明季楊嗣昌勦張獻忠時水運故道。修復縴路。裒其文移。以成是編。素蘊爲御史時。曾疏劾吳三桂。號爲敢言。此三書。則皆尋常案牘也。中多奏疏。宜入奏議類中。而文告居其大半。故仍附之別集類焉。<br/>
</p></div></body>
</html>
