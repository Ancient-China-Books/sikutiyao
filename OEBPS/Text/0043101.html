<title>四庫提要 </title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右禮類禮記之屬。二十部。五百九十四卷。附錄二部。十七卷。皆文淵閣著錄。<br/>
<!--na:-->案訓釋大學中庸者。千頃堂書目。仍入禮類。今併移入四書。以所解者。四書之大學中庸。非禮記之大學中庸。學問各有淵源。不必彊合也。大戴禮記舊附於經。史繩祖學齋佔畢。亦有大戴禮記。宋列爲十四經之說。然繩祖所云。別無佐證。且其書古不立博士。今不列學官。未可臆加以經號。今以二戴同源。附錄於禮記之末。從其類也。<br/>
</p></div></body>
</html>
