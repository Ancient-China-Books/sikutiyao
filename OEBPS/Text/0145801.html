<!--fi:-->史部二十四
<!--sf:-->地理類一
</font><h2>
<!--ti:-->輿地廣記 三十八卷
</h2><p>
<!--no:-->宋歐陽忞撰。晁公武讀書志謂實無其人。乃著書者所假託。陳振孫書錄解題則以爲其書成於政和中。忞歐陽修從孫。以行名皆連心字爲據。按此書非觸時忌。何必隱名。疑振孫之說爲是。然修廬陵人。而此本有忞自序。乃自稱廣陵。豈廣廬字形相近。傳寫致譌歟。其書前四卷先敍歷代疆域。提其綱要。五卷以後。乃列宋郡縣名。體例特爲淸析。其前代州邑。宋不能有。如燕雲十六州之類者。亦附各道之末。名之曰化外州。亦足資考證。雖其時土宇狹隘。不足括輿地之全。而端委詳明。較易尋覽。亦輿記中之佳本也。
