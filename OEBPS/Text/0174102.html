<font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->經世實用編 二十八卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明馮應京撰。應京有六家詩名物疏。已著錄。是編乃萬歷甲辰。應京下詔獄時所成。分乾元亨利貞五集。乾集十卷。元集二卷。亨集二卷。利集四卷。貞集九卷。首載明太祖心法祖訓。以迄取士任官重農經武禮樂射御書數。而終之以諸儒語錄正學考。大都稟祖訓爲律令。而以歷朝沿革附之。其用意不無可取。至以乾元亨利貞分集。取羑里演易之義。則未免於僭矣。<br/>
</p></body>
