<div id="text"><font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->太極圖說論 十四卷
</h2><p>
<!--no:-->國朝王嗣槐撰。嗣槐字仲昭。錢塘人。康熙己未。薦擧博學鴻詞。老不與試。授內閣中書舍人以歸。其書論聖人言易有太極。未善言無。不應於太極之上。復加無極二字。疑此圖授自陳搏。非周濂溪作。朱陸互相辨析。朱子不得已。止作無形有理以解之。而無極二字。總流入二氏之說。又謂其言天道。則曰動而生陽。靜而生陰。乃老氏道生天地之說。言人道。則曰聖人定之以仁義中正而主靜。主靜二字。尤爲老氏根本所在。又謂其原始反終。故知生死二語。乃老氏言道之根原。而不死無生之樞紐。逐條辨駁。各爲一篇。亦力申陸九淵之說者也。
