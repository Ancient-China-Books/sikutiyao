<title>四庫提要 經部十 易類存目四 周易會緝 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易會緝 無卷數
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝吳映撰。映字沐日。晉江人。其書大旨皆宗朱子本義。而折衷於蒙引存疑諸書。持論亦頗平實。然取材太寡。用意太拘。尚未能深研精奧也。<br/>
</p></div></body>
</html>
