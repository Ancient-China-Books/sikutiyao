<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->明詔制 八卷
</h2><p>
<!--no:-->明霍韜編。韜有明良集。已著錄。是編載明代詔制。始洪武元年。終嘉靖十八年。大抵皆典禮具文。不足考一代之政令。
