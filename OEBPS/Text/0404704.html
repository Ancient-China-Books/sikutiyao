<!--ed:-->福建巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->愼修堂詩集 八卷
</h2><p>
<!--no:-->國朝廖騰煃撰。騰煃字占五。號蓮山。將樂人。康熙己酉舉人。官至戶部侍郞。其服官頗著淸節。詩則尚未成家。
</p><br/></div></body></html>
