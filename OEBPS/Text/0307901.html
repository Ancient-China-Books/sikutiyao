<!--ti:-->終南山祖庭仙眞內傳 三卷
<!--st:--><font size="-1">坿</font>終南山說經臺歷代仙眞碑記 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->終南山祖庭仙眞內傳。元道士李道謙編。終南山說經臺歷代仙眞碑記。元道士朱象先編。終南山樓觀。爲尹喜故居。故其徒目曰祖庭。是編載歷代羽流居是觀者。道謙所編。皆金元人。象先所纂。則自尹喜而下。周漢以來人也。象先自跋云。樓觀先師傳者尹喜之弟尹軌所撰。至唐有尹文操者。續紀三十人。各列一傳。爲書三卷。今碑記僅一卷。而有三十五人。蓋象先節錄。文操所傳。又增入文操等五人耳。所言多涉神怪異學之徒。自尊其教。不足與辨眞僞也。<br/>
</p></body>
