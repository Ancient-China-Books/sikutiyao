<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->進修錄 三卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明溤渠撰。渠字謙川。江西新城人。萬曆癸未進士。是書全規仿論語之文。復仿論語分爲二十篇。蓋又王通中說之重儓也。<br/>
</p></body>
