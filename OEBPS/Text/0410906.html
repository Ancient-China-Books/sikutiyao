<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->松泉詩集 六卷
</h2><p>
<!--no:-->國朝江昱撰。昱有尚書私學。已著錄。其平生喜爲韻語。與編修程夢星等相唱和。游蹟多在衡湘閒。是集卽刻於湖南者也。
</p><br/></div></body></html>
