<title>四庫提要 子部二十一 術數類存目二 通書捷徑 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->通書捷徑 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明樓楷撰。楷號南沙。鄞縣人。是書成於嘉靖癸亥。以世行選擇通書。有彼此背馳棄取違戾者。故作此以正之。其似吉而有犯。本凶而多解者。咸爲之辨析。蓋亦當時坊行之本。<br/>
</p></div></body>
</html>
