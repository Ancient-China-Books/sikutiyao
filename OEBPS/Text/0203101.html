<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->敍天齋講義 四卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝竇文炳撰。文炳字質民。長安人。是書首純一圖說。次學約。次中庸撮總。次禮樂緒言。凡四種。其說簡略殊甚。因乾隆三十三年。其稾曾咨送五朝國史館。遂題曰進呈敍天齋講義。且備錄文牒。累牘連篇。幾乎末大於本。可謂村塾迂儒。毫不知朝廷體制者矣。<br/>
</p></div></body>
