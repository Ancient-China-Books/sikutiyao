<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->績學堂文鈔 六卷
<!--ti:-->詩鈔 四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝梅文鼎撰。文鼎有歷算全書。已著錄。其以績學名堂者。初大學士李光地。嘗薦文鼎於朝。康熙乙酉。恭逢聖祖仁皇帝南巡。文鼎迎鑾道左。蒙召對。御書績學參微四字賜之。因以名堂。併以名集也。然文鼎測驗推算諸法。皆足以自傳於後。詩文特其餘事。非所擅長。蓋算術雖一藝。而非以畢生之精力。專思研究。則莫造其微。雖超特絕世之姿。其勢不能以旁及。張衡深通歷算。妙契陰陽。至能作候風地動儀。而文章博麗。又能凌轢崔蔡之閒。千古一人而已。自洛下閎鮮于妄人以下淳風一行。亦未能以詞采著也。斯亦物不兩大之理矣。<br/>
</p></div></body>
