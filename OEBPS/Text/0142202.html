<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->廿一史識餘 三十七卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明張墉撰。墉字石宗。錢塘人。是編一名竹香齋類書。摘錄二十一史佳事雋語。分類排纂。共五十七門。末又附補遺一門。略仿世說之體。而每條下皆註原史之名。其發凡譏何氏語林。濫及裨官。然世說新語。古來本列小說家。實稗官之流。而責其濫及稗官。是猶責弓人不當爲弓。矢人不當爲矢也。且所重乎正史者。在於敘興亡。明勸戒。核典章耳。去其大端。而責其瑣事。其去稗官亦僅矣。<br/>
</p></div></body>
