<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->九露山房遺稾 五卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->元戴良撰。良有九靈山房集。已著錄。初良集世罕傳本。國朝康熙閒。其里人張以培蒐採諸書。輯爲此本。傅旭元爲刊版。而秀水曾安世。又爲校訂編次。今海內藏書。咸登祕府。良之全集復出。此本掇拾殘闕。已可不錄。以世所通行。且以培等掇拾補綴之勤。亦不可沒。故附存其目焉。<br/>
</p></div></body>
