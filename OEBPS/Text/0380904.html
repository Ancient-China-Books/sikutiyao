<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->齋中拙咏 一卷
</h2><p>
<!--no:-->明楊循吉撰。凡古今體詩二十一首。皆循吉官禮部主事。以病乞歸。將發京師。及至家後所作。又以成化甲辰丙午。至宏治戊申所作聯句詩六首。附於末。徐景鳳彙刻循吉所著爲南峯逸稾。此其一種也。
</p><br/></div></body></html>
