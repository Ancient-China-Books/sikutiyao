<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->理解體要 二卷
</h2><p>
<!--no:-->國朝黃爲鶚撰。爲鶚宜黃人。其書凡一百三十八條。繪圖列說。皆雜採宋人講學之語。融貫成篇。
