<font size="-1">
</font><h2>
<!--ta:-->集部一
<!--ta:-->楚辭類
</h2>
<p>
<!--na:-->裒屈宋諸賦。定名楚辭。自劉向始也。後人或謂之騷。故劉勰品論楚辭。以辨騷標目。考史遷稱屈原放逐。乃著離騷。蓋舉其最著一篇。九歌以下。均襲騷名。則非事實矣。隋志集部。以楚辭別爲一門。歷代因之。蓋漢魏以下。賦體旣變。無全集皆作此體者。他集不與楚辭類。楚辭亦不與他集類。體例旣異。理不得不分著也。楊穆有九悼一卷。至宋已佚。晁補之朱子。皆嘗續編。然補之書亦不傳。僅朱子書附刻集註後。今所傳者。大抵註與音耳。註家由東漢至宋。遞相補苴。無大異詞。迨於近世。始多別解。割裂補綴。言人人殊。錯簡說經之術。蔓延及於詞賦矣。今竝刊除。杜竄亂古書之漸也。<br/>
</p></div></body>
