<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋經傳類求 十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝孫從添過臨汾同編。從添號石芝。常熟人。臨汾長洲人。是書始刻於乾隆己卯。取春秋三傳及胡安國傳。分爲一百二十門。每門前列書法。後載事類。事類之中。又自分經傳。其自述謂本於蘇軾春秋當以類求一語。雖亦欲發比事屬辭之旨。然割裂繁碎。彌難尋檢。卷首列春秋諸國圖說一篇。亦取之蘇軾指掌圖。不如指掌圖後人贋作。非軾書也。<br/>
</p></body>
</html>
