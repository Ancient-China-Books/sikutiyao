<div id="text"><font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->燃犀集 四卷
</h2><p>
<!--no:-->不著撰人名氏。自稱茂苑樹瓠子。有嘉靖辛酉自序。摘取小說家所錄神怪之事。彙錄成編。大都與他書複出無可採也。
