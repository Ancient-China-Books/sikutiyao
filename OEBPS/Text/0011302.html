<!--fi:-->經部六
<!--sf:-->易類六附錄
</font><h2>
<!--ti:-->易緯是類謀 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->案是類謀一作筮類謀。馬氏經籍考一卷。鄭康成注。其書通以韻語綴輯成文。古質錯綜。別爲一體。藝文類聚。太平御覽諸書。引其文頗多。與此本參校竝合。蓋視諸緯略稱完備。其閒多言譏祥推驗。竝及於姓輔名號。與乾鑿度所引易歷者義相發明。而隋書律歷志。載周太史上士馬顯所上表。亦有玉羊金雞之語。則此書固隋以前言術數者所必及也。<br/>
</p></div></body>
