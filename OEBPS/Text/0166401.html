<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->四川土夷考 四卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明譚希思撰。希思有明大政纂要。已著錄。是書乃希思在蜀時。命布政使官屬。取全蜀土司土府。繪圖立說。裒爲一編。刻於萬歷二十六年。首全圖。次各土司土府分圖。圖各有說。凡七十八篇。其中所列。多沿邊城堡守禦名目。而於土司境壤山川形勢。概未之及。蓋專爲防守之策而設。雖名爲土夷考。其實乃險隘圖也。所附之說。僅據州縣申册。簡略頗甚。亦不足以備考核。<br/>
</p></div></body>
