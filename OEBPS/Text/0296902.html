</font><h2>
<!--ti:-->淸夜錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋俞文豹撰。文豹有吹劍錄外集。已著錄。是編所記。皆宋時雜事。敍次頗叢雜。亦多他書所已見。陶宗儀說郛第三十八卷。載有此書。以此本相校。僅多出二三條。疑後人從說郛錄出。而稍附益之。未必盡原本也。<br/>
</p></body>
