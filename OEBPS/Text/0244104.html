<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->飲食須知 八卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->元賈銘撰。銘海寧人。自號華山老人。元時嘗官萬戶。入明已百歲。太祖召見。問其平日頤養之法。對云。要在愼飲食。因以此書進覽。賜讌禮部而回。至百有六歲乃卒。書中所載。自水火以及蔬果諸物。各疏其反忌。皆從諸家本草中摘敍成書。自序謂物性有相反相忌。本草疏註各物。皆損益相半。令人莫可適從。茲專選其反忌。彙成一編。然別無出於本草之外者。不足取也。<br/>
</p></body>
