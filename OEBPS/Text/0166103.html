<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->海槎餘錄 一卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明顧𡵚撰。𡵚字匯堂。吳縣人。官至南安府知府。是編乃其官儋州時所著。凡風土物產。悉隨筆記之。共四十餘則。皆地志所已具。惟處置叛黎一節。敍述頗詳。爲蠻司各志所未及云。<br/>
</p></div></body>
