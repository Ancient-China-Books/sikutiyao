<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->明儒講學考 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝程嗣章撰。嗣章字元朴。號南耕。上元人。明代儒者。洪永以來。多守宋儒矩矱。自陳獻章王守仁湛若水各立宗旨。分門別戶。其後愈傳愈遠。益失其眞。入主出奴。互興毀譽。嗣章爲綜括大略。合爲一篇。而各註仕履於其下。於源流授受。宗派甚明。然如貝瓊等本明初文士。於六經無所發明。未足當儒林之目。乃概加牽引。不免失之氾濫矣。<br/>
</p></div></body>
