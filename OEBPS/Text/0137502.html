<title>四庫提要 史部十八 傳記類存目四 王謝世家 三十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->王謝世家 三十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明韓昌箕撰。昌箕字仲弓。烏程人。是書成於天啓壬戌。考南朝王謝二家人物。各爲之傳。冠以譜系圖。及同名考。王氏分四派。一曰瑯琊。凡十四卷。二曰太原正派。凡四卷。三曰太原支派。凡二卷。四曰太原別派。凡二卷。謝氏則惟陽夏一派。皆止於六朝。唐以後不預焉。<br/>
</p></div></body>
