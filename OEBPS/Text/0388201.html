<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->愛吾廬集 八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明徐良傅撰。良傅字子弼。東鄉人。嘉靖戊戌進士。官至吏科給事中。以言事斥爲民。其門人湯顯祖所作傳。載其行履頗詳。集凡八卷。詩體略近七子。氣度安雅。而風骨不足以振之。古文則序多至數十篇。而論碑記祭文。僅得六篇。第八卷中題曰瑞金楊子莊採補。疑本有散佚。而後人掇拾刊行之。非其全也。<br/>
</p></div></body>
