<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->崑山人物志 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明方鵬撰。鵬字子鳳。亦字時擧。崑山人。正德戊辰進士。官至太常寺卿。是書論次崑山先哲。首名賢六人。次節行二十八人。次文學三十七人。次列女三十人。次藝能三十一人。次遊寓二十六人。而以雜志終焉。共爲十卷。明史藝文志作八卷。傳寫誤也。<br/>
</p></body>
