<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->牡丹榮辱志 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->舊本題宋邱璿撰。考宋邱璿字道源。黟縣人。天聖五年進士。官至殿中丞。邵博聞見後錄。記當時有邱濬者。以易卦推驗歷代。謂元豐正當豐卦。靖康要錄。記欽宗以郭京爲將。蓋取邱濬詩郭京楊式劉無忌皆在東南臥白雲之讖。其字皆從睿從水。本亦題曰字道源。蓋卽其人。而名乃作璿。殆傳寫誤歟。尤侗明藝文志。乃以是書爲明邱濬作。又誤中之誤矣。厲鶚宋詩紀事。稱濬有洛陽貴尚錄。今未見此書。亦品題牡丹。以姚黃爲王。魏紅爲妃。而以諸花各分等級役屬之。又一一詳其宜忌。其體略如李商隱雜纂。非論花品。亦非種植。入之農家爲不倫。今附之小說家焉。<br/>
</p></div></body>
