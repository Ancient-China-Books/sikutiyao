<title>四庫提要 集部四十六 總集類存目三 湛園雜咏 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->湛園雜咏 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明米萬鍾撰。萬鍾字友石。一字仲詔。宛平人。萬歷乙未進士。官至太僕寺少卿。明史文苑傳。附見董其昌傳中。嘗構漫園勺園。又構湛園。標園中佳勝爲十八題。因裒集一時賦詠。類爲此編。<br/>
</p></div></body>
