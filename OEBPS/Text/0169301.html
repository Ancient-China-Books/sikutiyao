<div id="text"><font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->文武金鏡律例指南 十六卷
</h2><p>
<!--no:-->國朝凌銘麟撰。銘麟字天石。杭州人。是書成於康熙辛酉。自文武儀注品級。以及莅任居官事宜。無不備載。又發律例大旨。而以相傳之案牘爲之證據。蓋亦爲初仕者設也。
</p><br/></div></body></html>
