<!--fi:-->集部二十
<!--sf:-->別集類二十
</font><h2>
<!--ti:-->午溪集 十卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->元陳鎰撰。鎰字伯銖。麗水人。嘗官松陽教授。後築室午溪上。遂以午溪名其集。卷首題前進士曲阜孔暘編撰。前進士靑田劉基校正。有黃潛張翥孫炎及暘基五人序。翥序稱其學於外舅周衡。炎序又稱其學於翥。故其詩才地雖覺稍弱。而吐言淸脫。不失風調。蓋淵源有所自來。前又載基暘手柬各一通。基柬稱其體製皆佳。而近日應酬之作。去其一二則純矣。暘柬則稱其篇篇合律而中呂。字字鏗金而鏘玉。今觀其集。基言爲是。基序稱午溪集一卷。炎序稱二卷。暘序則稱四百餘篇。此本十卷。豈基所欲去者。暘仍爲存之乎。<br/>
</p></div></body>
