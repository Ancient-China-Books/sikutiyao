<!--fi:-->子部二
<!--sf:-->儒家類二
</font><h2>
<!--ti:-->朱子讀書法 四卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋張洪齊𤇴同編。洪字伯大。𤇴字充甫。皆鄱陽人。事蹟無可考。據洪自序。咸淳中分教四明。𤇴適客遊浙東。遂相與商搉是書。而刻諸鄞泮。其書本朱子門人輔廣所輯。巴川度正。嘗屬遂寗于和之校刊。鄱陽王氏。復廣爲後編。洪與𤇴又因而補訂之。以輔氏原本爲上卷。而以所續增者。列爲下卷。皆以文集語類。排比綴緝。分門隸屬。雖捃拾鈔撮。稗販舊文。不足以言著述。而條分縷析。綱目井然。於朱子一家之學。亦可云覃思研究矣。元時版已不存。至順中。江南行臺御史趙之維。重鏤於集慶路學。故永樂大典。全帙收入。原編卷次。已不可考。今酌其篇帙。釐爲四卷。俾講新安之學者。有所考證焉。<br/>
</p></div></body>
