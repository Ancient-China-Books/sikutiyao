<!--ed:-->浙江朱彝尊家曝書亭藏本

<div id="text"><font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->素王記事 無卷數
</h2><p>
<!--no:-->舊本卷首題明浙江嚴州府通判太原傅汝楫校正。則非汝楫所撰。卷末楊奐東遊記之首。又題河南開封府知府西蜀黃濬輯錄。則似爲濬之所撰。然不列名於書首。而綴於書後。體例叢脞。殊不可曉。其書則摭拾闕里志爲之。亦茫然無緒。蓋當時書帕之本。本不以著書爲事者也。（案顧炎武日知錄曰。昔時入覲之官。其饋遺一書一帕。謂之書帕。又曰歷官任滿。則必刻一書以充饋遺。此亦甚雅。而鹵莽就工。殊不堪讀。陸深金臺紀聞。亦稱有司刻書。祇以供餽贐之用。其不工反出坊本下。今藏書家以書帕本爲最下。蓋由於此。）
</p><br/></div></body></html>
