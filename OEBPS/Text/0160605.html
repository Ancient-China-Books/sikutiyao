<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->延綏鎭志 六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝譚吉璁撰。吉璁字舟石。嘉興人。由內閣中書。官至登州府知府。明時以延綏爲重鎭。設重兵以防河套。本朝順治初年。罷延綏巡撫不設。而延綏鎭尚仍舊名。康熙十二年。吉璁以延安府同知分駐楡林城。乃因明巡撫涂宗濬舊本。重修此志。自圖譜至藝文。凡分十二類。所載皆明代邊防之事。<br/>
</p></div></body>
</html>
