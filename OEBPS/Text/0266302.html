<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->誠齋揮塵錄 一卷
</h2><p>
<!--no:-->舊本題宋楊萬里撰。左圭收入百川學海中。今檢其文。實從王明淸揮塵錄話內摘出數十條。別題此名。凡明淸自稱其名者。俱改作萬里字。蓋坊刻贗本。自宋已然。百川學海。在叢書中最有體要。然且如此。其餘固無足責矣。
</p><br/></div></body></html>
