<title>四庫提要 經部三十四 五經總義類存目 十三經字辨 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->十三經字辨 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝陳鶴齡撰。鶴齡字瑤賓。南通州人。初著有五經四書字辨。後又自爲補訂。以成此書。刻於乾隆乙酉。前爲校畫。後爲校音。皆多舛漏。所謂十三經者。爲大學中庸論語孟子易書詩春秋禮記周禮儀禮爾雅。無論古無此例。卽以所列計之。如分三傳爲三。則加四書爲十四。如併三傳總爲春秋。則又爲十二。於數亦不相合。<br/>
</p></div></body>
</html>
