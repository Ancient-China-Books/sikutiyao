<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->梅谷集 十八卷
</h2><p>
<!--no:-->明莊履豐撰。履豐字中熙。晉江人。萬曆丁丑進士。改庶吉士。其集前十四卷皆雜文。後四卷爲詩。其門人黃汝良何喬遠等所編。履豐以奉兄喪歸里。遘疾早卒。未掌制誥。而集中有册文奏書等篇。殆皆其館課之擬作耶。
