<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->大拙堂集 九卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明楊載鳴撰。載鳴字虛卿。泰和人。嘉靖戊戌進士。官至通政使。是集前六卷爲雜文。後二卷爲詩。末一卷爲雜著。載鳴爲楊士奇之裔。士奇泰和人。嘉靖戊戌題名碑錄。亦作泰和人。而卷首稱廬陵楊載鳴。蓋署古郡名也。<br/>
</p></div></body>
