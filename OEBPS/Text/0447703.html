<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->樂府遺音 五卷
</h2><p>
<!--no:-->明瞿佑撰。佑有四時宜忌。已著錄。是集自卷一至卷二。皆古樂府。自卷三至卷五。皆詞曲。其古樂府綺靡軟熟。近於溫李。不出元末習氣。詞欲兼學南北宋。反致夾雜不純。殊不稱其名也。
</p><br/></div></body></html>
