</font><h2>
<!--ta:-->子部十二
<!--ta:-->農家類
</h2><p>
<!--na:-->農家條目。至爲蕪雜。諸家著錄。大抵輾轉旁牽。因耕而及相牛經。因相牛經及相馬經相鶴經鷹經蟹錄。至於相貝經。而香譜錢譜。相隨入矣。因五穀而及圃史。因圃史而及竹譜荔支譜橘譜。至於梅譜菊譜。而唐昌玉蘂辨證。揚州瓊花譜。相隨入矣。因蠶桑而及茶經。因茶經及酒史糖霜譜。至於蔬食譜。而易牙遺意。飲膳正要。相隨入矣。觸類蔓延。將因四民月令。而及算術天文。因田家五行。而及風角鳥占。因救荒本草。而及素問靈樞乎。今逐類汰除。惟存本業。用以見重農貴粟。其道至大。其義至深。庶幾不失豳風無逸之初旨。茶事一類。與農家稍近。然龍團鳳餅之製。銀匙玉盌之華。終非耕織者所事。今亦別入譜錄類。明不以末先本也。
