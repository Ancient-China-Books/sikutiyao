<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->治平言 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明曾大奇撰。大奇字端甫。泰和人。明神宗之末。萬事叢脞。門戶之禍大起。大奇是書。分經世。主術。輔臣。明法。責成。富國。賦役。兵制。養兵。廟算。馬政。言路。資格。覈舉。聽訟。宦豎。十六議。而輔臣議分爲二篇。凡十七篇。其體例指陳時弊。略仿賈誼新書。而文格則多近蘇氏策論。然論弊則明。而論所以救弊之道。則往往參以書生之見。知其一而不知其二云。<br/>
</p></body>
