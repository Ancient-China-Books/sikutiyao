<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->金壺記 三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->宋僧適之撰。適之始末未詳。案拾遺記載。周時浮提國獻書生二人。有金壺。壺中墨汗。灑水石皆成篆籀或科斗文字。記之取名。蓋出於此。適之原有金壺字考一卷。取書之異音者。以類相從。標題二字而音其下。其書具有條理。是書雜述書體。及能書人名。乃頗爲蕪雜。如項籍記姓名揚雄心畫之類。雜叙於五十六種書體內。殊爲不類。又皆不著出處。亦乖傳信之道也。<br/>
</p></body>
