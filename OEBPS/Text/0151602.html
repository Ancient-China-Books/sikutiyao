<!--fi:-->史部二十六
<!--sf:-->地理類三
</font><h2>
<!--ti:-->江城名蹟 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝陳宏緒撰。宏緒字士業。新建人。明末以薦授晉州知州。時劉宇亮以閣臣督師。欲移兵入晉州。宏緒拒不納。坐謫爲湖州府經歷。鼎革後終於家。是書以南昌省會。爲南昌新建二縣地。因考其名蹟。以城之内外爲限。凡去城遠者。則不及多詳於樓觀祠宇梵剎園亭之類。卷上爲考古。卷下爲證今。自序謂古與今。不以時代爲斷。而一以興廢存亡爲斷。蓋事皆目歷。非徒案籍而登也。宏緒文章淹雅。在明末號能復古。故作是書。敍次頗有條理。考證亦多精核。惟喜載雜事。多近小說。且多曼衍旁渉。如天寧寺條下。載寺僧淫褻之類。頗乖大雅。亦非地志之體。是則體例未嚴。不免爲白璧之瑕矣。<br/>
</p></div></body>
