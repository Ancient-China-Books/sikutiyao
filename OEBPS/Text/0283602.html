<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->三場通用引易活法 九卷
</h2><p>
<!--no:-->不著撰人名氏。蓋南宋人取說易之詞。分類排比。以備場屋之用者也。其詞雖皆解易。而其體則全爲類書。不可復列之經類。故改隸子部焉。
</p><br/></div></body></html>
