<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->本兵疏議 二十四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明楊博撰。博字惟約。蒲州人。嘉靖己丑進士。官至吏部尚書。諡襄毅。事蹟具明史本傳。此集爲其子士俊所編。始嘉靖三十四年。迄隆慶六年。皆博爲兵部尚書時所上。故名曰本兵疏議。是時倭寇亂於南。諳達侵於北。請餉請兵。羽檄旁午。故案牘之繁。至於如是。考本傳稱博於肅州奏金塔之功。薊鎭著馬蘭之績。大同有牛心之捷。西北兵機。爲所素習。宜其言之頗悉。然當時倭患之不熄。由經略內倚權相。顚倒是非。博身居本兵。不能糾趙文華之姦。辨張經之枉。其依違牽就。抑亦不無可議矣。<br/>
</p></div></body>
