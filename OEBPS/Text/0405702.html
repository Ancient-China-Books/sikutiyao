<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->雪石堂詩草 無卷數
</h2><p>
<!--no:-->國朝劉爾𢤫撰。爾𢤫字敬又。宜君人。康熙己未。嘗薦舉博學鴻詞。其詩刻意摹杜。然大抵在形似之閒。
</p><br/></div></body></html>
