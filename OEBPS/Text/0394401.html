<title>四庫提要 集部三十二 別集類存目六 崇雅堂集 十五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->崇雅堂集 十五卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明鍾羽正撰。羽正字叔濂。益都人。萬歷庚辰進士。官至工部尚書。事蹟具明史本傳。是集賦詩六卷。文九卷。爲其門人高有聞元野鶴所編。羽正淸介耿直。爲時所重。故集中奏疏。多切中時弊。其他雜文。則率爾操觚者居多。詩多感激時事之作。氣體尚遒。然未免沿七子之末派。<br/>
</p></div></body>
</html>
