<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->王陽明集 十六卷
</h2><p>
<!--no:-->明王守仁撰。其五世孫貽樂重編。案守仁全集。刻於明嘉靖中。久而版佚。國朝康熙初。貽樂爲滕縣知縣。乃重爲掇拾。定爲此本。然視原集。已闕其半。其目分論學書。南贛書。平濠書。思田書。雜著書。亦頗瑣屑。又因有李贄所作年譜。而遂以卓吾鑒定題其前。尤爲依託。迥不及原本之完善也。
</p><br/></div></body></html>
