<!--ed:-->河南巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->濓溪志 十三卷
</h2><p>
<!--no:-->明李嵊慈撰。嵊慈字元穎。龍城人。官道州知州。是編因李楨舊志。稍爲緝補。無所考證闡明。
