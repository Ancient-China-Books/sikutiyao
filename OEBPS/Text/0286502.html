<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->詩學彙選 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明胡文煥編。文煥有文會堂琴譜。已著錄。是書卽坊本詩學大成中採輯重編。凡三十九門。所錄詩自六朝至於明代。妍媸竝列。殊爲猥雜。文煥自序。文亦陋劣。詩學大成。本依託於李攀龍。此更掇拾其殘賸。風益下矣。<br/>
</p></div></body>
</html>
