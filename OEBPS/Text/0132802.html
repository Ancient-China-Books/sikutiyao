<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->遜志齋外紀 二卷
<!--ti:-->續集 二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明姚履旋撰。履旋上元人。是編採諸書所紀方孝孺殉難後事。及文移案牘之屬。彙爲一編。共分十類。曰表揚。曰像贊。曰傳銘。曰記狀。曰賜言。曰贈遺。曰碑記。曰祭弔。曰復姓。曰祠典。其復姓一類。載孝孺幼子德宗。冒姓余氏。及歸宗建祠事。頗具始末。其書成於崇禎中。後有續集二卷。則國朝康熙中。婁縣訓導徽州項亮臣所補輯也。<br/>
</p></div></body>
