<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->凝齋遺集 八卷
</h2><p>
<!--no:-->國朝陳道撰。道字紹洙。號凝齋。江西新城人。乾隆戊辰進士。是集爲其子守誠等所刊。凡文六卷。詩二卷。中頗多講學之作。
