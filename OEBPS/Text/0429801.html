<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->續文選 三十二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明湯紹祖編。紹祖字公孟。海鹽人。東甌王湯和裔也。是編成於萬歷壬寅。採自唐及明詩文。以續昭明之書。然所錄止唐人明人。無五代宋金遼元。又明人惟取正嘉後七子一派。而洪永以來。劉基高啓諸人。僅錄一二。蓋恪守太倉歷下之門戸。而又加甚焉。所分門目。一從文選。惟賦闕京都郊祀耕耤三類。而易江海爲山海。物色一門。謂昭明惟取天文。殊似未該。今用廣之。是也。然王世貞竹林七賢圖賦。謂之物色。則亦孰非物色乎。盧柟壽成皐王賦入志。徐禎卿反反離騷入論文。是何體例也。<br/>
</p></div></body>
