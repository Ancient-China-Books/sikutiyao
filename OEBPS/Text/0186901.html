<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->五代史肪截 四卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->國朝張篤慶撰。是書摘取歐史之文。閒附己意爲論斷。與班范肪截。體例略同。而持論尤多無謂。如論朱全忠張全義賜名事。則曰可謂忠不忠而義不義矣。此亦何須復道。又論昭宗椒蘭殿何后積善宮事。曰椒蘭不以延嗣。積善不以流慶。置其本事。而旁論宮殿之名。不幾時文之掉弄筆墨乎。至論馮道兔園册事。曰此册流傳。至今遂廣。不特翰苑諸公。奉爲祕書。而帖括家亦以爲金科玉律矣。案兔園册三卷。通考著錄。註曰虞世南撰。今其書久佚。篤慶乃云流傳遂廣。亦徒爲高論。實不知其爲何書也。<br/>
</p></div></body>
