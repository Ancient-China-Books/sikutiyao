<!--ti:-->寶綸堂集 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝許纘曾撰。鑽曾有滇行紀程。已著錄。是集樂府規仿舊文。七言古詩多學初唐四傑之體。皆擬議而未能變化。<br/>
