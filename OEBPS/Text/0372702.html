<div id="text"><font size="-1">
</font><h2>
</h2><p>
<!--na:-->右別集類。九百六十一部。一萬八千零三十八卷。皆文淵閣著錄。
<!--na:-->案諸史著錄。但有別集總集之分。文獻通考。始於別集之內。析出詩集歌詞奏議三門。考奏議皆關國政。宜與詔令並爲一類。不宜列之於集。詩集亦屬別集。必欲區分。則有文無詩者。將又立文集一門。彌滋繁碎。今移奏議入史部。而別集詩集。則不復區分。惟歌詞體卑而藝賤。則從馬氏之例。別立詞曲一門焉。
</p><br/><br/></div></body></html>
