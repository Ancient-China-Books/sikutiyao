<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->四思堂文集 八卷
</h2><p>
<!--no:-->國朝傅維鱗撰。維鱗有明書。已著錄。是集奏疏一卷。記序雜著二卷。詩五卷。所載如更役法嚴巡方考覈諸疏。及屯田苦民書諸作。頗有侃直之風。至士傳民語諸謠曲。盡明末兵荒流離之狀。然統其全集觀之。則頗傷麤率。蓋天性耿直。直抒胸臆。不甚畱意於文章云。
</p><br/></div></body></html>
