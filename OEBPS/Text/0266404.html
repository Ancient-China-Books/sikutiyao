<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->吹劍錄 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->宋俞文豹撰。文豹有吹劍錄外集。已著錄。此編作於淳祐三年癸卯。前有自序謂取莊子吹劍首者吷而已之語。以名其書。言無韻也。然議論實多紕繆。於古人多所詆訶。如貶武王則拾蘇軾之緒論。詆孟子則循要李觏之謬詞。斥諸葛亮爲不明大義不忠漢室。亦本其兄文龍之妄說。蓋文龍以此說取解於同文館。故文豹述之也。他若韓愈程子。竝遭掊擊。又文彥博燈籠錦之事。則獨信魏泰之僞書。通鑑綱目帝蜀之辨。則力攻朱子之特筆。其妄誕無識。殊爲悖理。所謂小人好議論。不樂成人之美者歟。<br/>
</p></div></body>
