<body><div id="text">
<font size="-1">
<!--fi:-->經部三十二
<!--sf:-->孝經類存目
</font><h2>
<!--ti:-->孝經通釋 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝曹庭棟撰。庭棟有易準。已著錄。此書力主古文。而以今文附載於下。其輯註則徵引頗備。所錄凡唐五家。宋十七家。元四家。明二十六家。國朝十家。旁證諸說者又十有二家。然孝經詞義顯明。不比他經之深隱。諸說大同小異。特多出名氏而已。<br/>
</p></div></body>
</html>
