<title>四庫提要 </title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右別史類。三十六部。一千三百六卷。（內三部無卷數。）皆附存目。<br/>
<!--na:-->案晉宋及明。皆帝王之正傳。其郭倫晉記。柯維騏宋史新編。鄧元錫傅維鱗明書。亦均一代之紀傳。今並存目於別史者。或私撰之本。或斥汰不用之書也。舊唐書舊五代史之類。雖本列正史者。已廢之後。有朝廷之功令。乃得復之。則其餘可知矣。<br/>
</p></div></body>
</html>
