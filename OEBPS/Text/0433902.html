<title>四庫提要 集部四十七 總集類存目四 邱海二公文集合編 十六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->邱海二公文集合編 十六卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->國朝焦映漢賈棠所刻。邱濬海瑞集也。濬瑞皆瓊州人。映漢與棠。同官於瓊。故有茲刻。濬瓊臺類稾本七十卷。此選定爲十卷。瑞集有自作稾引。不著卷數。此選定爲六卷。映漢爲濬作傳。又載梁雲龍所作瑞傳。蓋是編刻於康煕戊子。時明史尚未成也。<br/>
</p></div></body>
</html>
