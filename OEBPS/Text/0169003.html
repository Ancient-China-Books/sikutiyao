<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->南京都察院志 四十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明施沛撰。沛始末未詳。其修此書時。則爲南京國子監生。時董其事者。爲操江副都御史徐必達。亦天啓初因修兩朝實錄而作也。<br/>
</p></div></body>
