<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->成化杭州府志 六十三卷
</h2><p>
<!--no:-->明夏時正撰。時正字季爵。仁和人。正統乙丑進士。官至大理寺卿。是書成於成化乙未。因洪武中徐一夔志。及永樂景泰續志增修。分封畛山川公署風土學校水利軍政詔赦卹政壇廟名宦科貢人物墳墓寺觀書籍碑碣紀遺十八門。所收頗宂濫。如載凌雲翰嘲析產小詞之類。皆非地志之體。其凡例稱引用諸書。皆簡節全文。或因而足以己意。故皆不著所出。其大略可睹矣。
</p><br/></div></body></html>
