<font size="-1">
<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->韻學大成 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明濮陽淶撰。淶字貞菴。廣德人。嘉靖丁酉舉人。官南昌府通判。是書大抵本之中原音韻。而不取其入聲隸三聲之說。又廣其十九部爲二十。如魚模之分爲須魚蘇模。江陽之分爲江黃姜陽是也。其字母則專以新鮮仁然等立法。稍增益之爲三十母。而不用見溪羣疑四等門法。意在簡捷。然新鮮等母。仍卽字母之變。不識字母。又烏從而識之。其所分各部。亦無義例。旣云宏萌不宜入東鐘。又不附之庚青。且分京青爲庚生京青二部。眞所謂進退失據者也。<br/>
</p></div></body>
