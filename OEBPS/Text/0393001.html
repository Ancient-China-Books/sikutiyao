<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->王文端集 十四卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明王家屏撰。家屏有王文端奏疏。已著錄。據明史藝文志。其集凡二十卷。千頃堂書目。作復宿山房集。凡四十卷。今未見傳本。是集奏疏四卷。詩二卷。尺牘八卷。凡三種。據尺牘卷首韓爌序。稱家屏之子。已裒彙全帙。次第授梓。則此其不完之本也。朱彝尊明詩綜。載其題長陵四駿圖古體詩四首。茲集亦未載入。知其散佚者多矣。<br/>
</p></div></body>
</html>
