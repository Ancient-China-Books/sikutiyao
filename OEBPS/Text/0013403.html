<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->顧氏易解 無卷數
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明顧曾唯撰。曾唯字一貫。號魯齋。吳江人。嘉靖癸丑進士。朱彜尊經義考。載顧曾唯周易詳蘊十三卷。而無易解之名。此書用注疏本。止上下經。卷首載元蕭漢中讀易考原。明朱升邵子三十六宮圖說。而皆不著其姓氏。其自序一篇。則卽宋楊簡慈湖易解之序。稍爲節鈔。而題以曾唯之名。大抵出於依託。非彝尊著錄之原本。至解經亦多支離。如乾坤二卦之名。妄加純乾純坤之目。解乾元二字。至引道家之混元。禪家之妙明心元。其虚誕可知矣。<br/>
</p></div></body>
