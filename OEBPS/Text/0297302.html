<body><div id="text">
<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->石田雜記 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明沈周撰。周字啓南。長洲人。以繪事名一時。郡守欲以賢良薦周。筮得遯之九五。遂決意不出。年八十三而卒。事蹟具明史隱逸傳。此編乃所記聞見雜事。末有伍忠光跋。稱先生化後二十餘年。而是記存於糊工故紙之中。手墨宛然。疑卽先生絕筆。友人何良輔。持以示予。因命工梓之云云。蓋本叢殘手稾。非有意於著書。故所記頗涉瑣屑云。<br/>
</p></div></body>
