<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->安分齋集 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明鄭本忠撰。本忠自號安分先生。鄞縣人。洪武癸丑舉明經不起。郡教授趙思盛薦授昌國訓導。尋陞秦府教授。是集乃永樂中其子復言永言所編。凡記三卷。序一卷。賦詩四卷。雜文一卷。寧波府志。稱本忠少篤學。從鄉先生舒卓受尚書。方國珍據浙東三郡。擅爵祿人。本忠義不食其粟。杜門不仕。益務綜覽。涵濡渟蓄。爲文必中矩度。又稱同時有鄭恕者。字本忠。亦爲昌國訓導。建文四年。靖難兵至。不屈死。事載遜國名臣傳。疑爲一人。然考是集詩文。有作於永樂閒者。姓字官爵。偶爾相同。未可合而爲一也。<br/>
</p></div></body>
