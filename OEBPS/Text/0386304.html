<title>四庫提要 集部三十 別集類存目四 岳雲石集 五卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->岳雲石集 五卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明岳倫撰。倫字雲石。懷安衞人。嘉靖丙戌進士。官至工部郞中。卒贈太常寺少卿。是集文三卷。詩二卷。附以其子魯訟冤疏。案集中最著之文。莫若劾張璁桂萼疏。疏後附世宗諭旨曰。張璁著回家省改。桂萼革去散官。以尚書致仕。然考璁萼本傳。璁之罷也。一由給事中陸粲。再由御史譚績端廷赦唐愈賢。三由魏良弼秦鼇。萼之罷也。獨由給事中陸粲。不見有倫劾罷二人之事。與史傳絕不相符。疑以傳疑可矣。<br/>
</p></div></body>
</html>
