<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->望崖錄 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明王世懋撰。是書內篇一卷。皆談佛理。自稱以三教歸一。與林兆恩屠隆所見相同。蓋明中葉以後。士大夫之所見。大抵如斯。外篇一卷。記師事曇陽子事。尤爲怪謬。<br/>
</p></div></body>
