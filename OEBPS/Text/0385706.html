<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->王鳳林文集 四卷
<!--ti:-->詩集 三卷
</h2><p>
<!--no:-->明王從善撰。從善字承吉。號鳳林。襄陽人。嘉靖癸未進士。官吏部考功司主事。是編乃其子之瑞所編。多牽率應酬之作。千頃堂書目。不著錄。殆偶未見歟。
</p><br/></div></body></html>
