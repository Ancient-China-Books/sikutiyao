<title>四庫提要 子部四十八 類書類存目二 男子雙名記 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->男子雙名記 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明陶涵中撰。涵中字雪凡。嘉興人。萬曆戊子舉人。官至建昌府同知。所記古今男子。如殷七七王保保之類。凡二十一人。自敍謂友人過飲。以此爲酒令。坐中各舉所知。遂筆記之。然如趙秉文之閑閑居士。乃別號而非名。又以余闕爲余闕闕。不知何所據也。<br/>
</p></div></body>
</html>
