<title>四庫提要 集部三十四 別集類存目八 耿巖文選 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->耿巖文選 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝沈珩撰。珩字昭子。海寧人。康熙甲辰會試第一人。殿試二甲第一人。授內閣中書舍人。己未薦舉博學鴻詞。召試授編修。是集皆所作雜文。不標卷帙。但以體分。其目錄題耿巖文鈔初集。而卷端則題耿巖文選。每篇自爲起訖。不相聯屬。疑校刊未竟之本。偶然印行。非其全也。其文平易近人。大抵規仿廬陵。而尚未能入室。<br/>
</p></body>
