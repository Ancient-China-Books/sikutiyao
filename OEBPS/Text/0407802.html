<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->澄懷園全集 三十七卷
</h2>
<!--ed:-->通政司使張若渟家刊本
<p>
<!--no:-->國朝張廷玉撰。廷玉字衡臣。號硯齋。桐城人。康熙康辰進士。官至保和殿大學士。諡文和。是集爲廷玉所自編。凡文存十五卷。皆乾隆戊辰以前作。詩選十二卷。皆雍正乙卯以前作。載賡集六卷。皆乾隆丙辰以後作。澄懷園語四卷。則所作筆記也。<br/>
</p></body>
