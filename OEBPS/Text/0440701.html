<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->豫章詩話 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明郭子章撰。子章有蠙衣生易解。已著錄。是編論其郷人之詩。與詩之作於其郷者。上起古初。下迄於明。然多據郡縣志書所採。未免蕪雜。如惠遠七言絕句。子章能辨其僞。然尋眞觀玉簡天篆。決非秦代語。巖下老人。武帝問答。決非漢人語。乃以爲四言之祖。何耶。又如房璘妻高氏碑刻之類。無與於詩話。而盧仝韓愈。用龍鍾躘踵字之類。亦無與豫章。均有愛奇嗜博之失。<br/>
</p></div></body>
