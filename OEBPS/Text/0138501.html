<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->古懽錄 八卷
</h2><p>
<!--no:-->國朝王士禎撰。士禎字貽上。號阮亭。又自號漁洋山人。山東新城人。順治乙未進士。官至刑部尚書。諡文簡。士禎原名下一字。與世宗憲皇帝廟諱相同。故傳刻其書者。皆改爲士正。乾隆丁酉。奉諭旨追賜今名。是編皆述上古至明林泉樂志之人。蓋皇甫謐高士傳之意。其自序稱取古詩良人惟古懽句爲名。案此句見文選古詩第十六首。李善註曰。良人念昔之歡愛。則所謂良人者。乃棄妻指其故夫。所謂惟者。思維也。古者。舊時也。歡者。夫婦之私昵也。不識士禎何據。乃以爲高隱之目。無乃解爲與古爲徒之意耶。果若是。則誤之甚矣。
</p><br/></div></body></html>
