<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->周易說翼 三卷
</h2><p>
<!--no:-->明呂柟撰。柟字仲木。號涇野。高陵人。正德戊辰進士第一。官至南京禮部右侍郎。事蹟具明史儒林傳。是編乃柟平時講授。其門人馬書林韋鸞滿潮等。錄其問答之語而成。毎卦皆有論數條。專主義理。不及象數。前有嘉靖己亥王獻芝序。後有李遂跋。
</p><br/></div></body></html>
