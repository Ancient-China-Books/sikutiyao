<title>四庫提要 集部三十七 別集類存目十一 雲溪文集 五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->雲溪文集 五卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝儲掌文撰。掌文字曰虞。一字越漁。宜興人。康熙丁酉舉人官四川納溪縣知縣。納溪舊名雲溪。故掌文以雲溪自號。是集又名雲溪隨筆。自儲欣以古文詞有名。其家父子兄弟。多以此相鏃厲。掌文爲欣之孫。得其指授爲多。今世所傳欣選左國史漢及唐宋十家文。卽其甄錄。以授掌文者也。<br/>
</p></div></body>
