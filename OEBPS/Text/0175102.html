<body><div id="text">
<font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->萬古法程 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明袁應兆撰。應兆有大樂嘉成。已著錄。是書統載學宮從祀先賢先儒名氏位次。而考證其是非。如所辨複姓。皆題一字之類。自是下邑之謬。不足以簡牘相爭。其他所辨字畫。則弇陋頗甚。若辨句井疆句字。謂當作勾。宋人避。康王諱。始改勾爲句。不知說文句本從口。廣韻註句從口不從厶。具有明文也。<br/>
</p></div></body>
