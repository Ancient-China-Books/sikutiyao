<!--fi:-->子部四十五
<!--sf:-->類書類一
</font><h2>
<!--ti:-->六帖補 二十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋楊伯嵓撰。伯嵓有九經補韻。已著錄。是編以增補白居易六帖孔傳續六帖所未備。凡二十類。中多割引宋人詩句。徵事頗不詳賅。蓋二書所有。卽不複見。又書中所載古事。多不著出典。未免嫌於無徵。然虞世南北堂書鈔。卽已多如此。六帖復往往有之。蓋因仍舊例。未及改作。其失亦有由也。呂午序。稱其能知雲璈字出太平廣記。然廣記實引漢武內傳。伯嵓不舉本書。而但舉類書之名。知其學亦捃摭之功。故往往不得事始。特其於白孔二家。拾遺補闕。不爲無功。而宋代逸事遺文。亦頗藉以有考。視明代類書。餖飣稗販者。固尚爲近古矣。<br/>
</p></div></body>
