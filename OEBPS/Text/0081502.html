<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->樂律纂要 一卷
</h2><p>
<!--no:-->明季本撰。本有易學四同。已著錄。是書凡十三篇。其論聲氣之源。欲舍古尺而治以耳。亦不甚取候氣之法。其論律管圍徑。頗以祖沖之密率。疑胡瑗三分四釐六毫有奇之說。其論黃鍾生十一律。以蕤賓生大呂非本法。其論十二律寸法。以六變律補鍾律解之闕。其論正變倍半。駁但用四淸聲之非。其論五聲相生。不取沈括筆談。論二變聲。不取杜佑通典。後附趙彥肅所傳開元詩譜十二章。則舊文也。本承姚江之學派。其持論務欲掃滌舊文。獨標心得。至於論禮論樂。亦皆自出新裁。一知半解。雖不無可取。而大致不根於古義。觀其自序。亦言無所師承。以意考究而得之也。
</p><br/></div></body></html>
