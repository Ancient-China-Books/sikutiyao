<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易或 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝徐在漢撰。在漢初名之裔。字天章。晩年乃易今名。字寒泉。歙縣人。初與趙振芳同著易原。後復自作是編。曰或者。疑不自信之意也。書中不載經文。止按其節次。自爲解義。復兼采諸儒之說。皆未見精要。卷首列觀玩要領一篇。其第二條。謂爻辭係於文王。而非周公。然文王作彖辭。周公作爻辭。自馬融陸績以來。相沿無異。在漢乃欲去周公而存三聖。亦過於臆斷矣。<br/>
</p></div></body>
