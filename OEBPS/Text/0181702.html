<title>四庫提要 史部四十三 目錄類存目 別本讀書蕞殘 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->別本讀書蕞殘 二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝玉鉞撰。所跋漢魏叢書。於眞僞多不能辨別。如跋易林。謂焦延壽易得之孟喜。不知劉向記施讎證延壽妄言事。謂漢武內傳出班固。不知晁公武所記本無撰人。祕辛不知出楊愼。續齊諧記不知續東陽無疑。謂古無其書。特借莊周之文。西京雜記不知出吳均。率襲舛因譌。無所訂正。其品評諸書。謂白虎通爲文情詭激。時出快語。謂獨斷爲奇情快筆之類。尤與其書全不相似。惟辨吳越春秋。及天祿閣外史二條。差有考證爾。<br/>
</p></div></body>
</html>
