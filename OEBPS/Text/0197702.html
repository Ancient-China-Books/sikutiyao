<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->心齋約言 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明王艮撰。艮字汝止。泰州人。王守仁之門人。明史儒林傳。附載王畿傳中。此書皆發明良知之旨。中有稱先生者。皆指守仁。明史藝文志。載心齋語錄二卷。此本改其名約言。又止一卷。亦學海類編之節本也。<br/>
</p></div></body>
