<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易經辨異 四卷
</h2>
<!--ed:-->湖南巡撫採進本
<p>
<!--no:-->國朝鄭國器撰。國器湘鄉人。是書首爲圖書辨疑。次爲羲易辨疑。以舊傳先天八卦方位。衍爲數十圖。頗爲繁碎。<br/>
</p></div></body>
