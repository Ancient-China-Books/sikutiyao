<!--fi:-->子部十五
<!--sf:-->醫家類存目附錄
</font><h2>
<!--ti:-->水牛經 三卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->舊本題唐造父撰。造父未詳何許人。原序有云。唐則天垂拱二年八月。收得水牛有病證。造父奏言水牛與黃牛形貌相同。治法不等。若依黃牛用藥。誤矣。造父別立醫書。共四十五證。有方有論。並無差誤。但其詞俚陋。蓋方技家聞古有善御之造父。誤以爲唐人而託之也。<br/>
</p></div></body>
