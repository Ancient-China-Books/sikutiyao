<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->廉平錄 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明傅履禮高爲表同撰。履禮題長蘆監運司知事。爲表題滄州學正。其始末均未詳也。是書採前代至明事蹟。分類編輯。凡廉錄三卷。曰卿相。曰館閣。曰憲臺。曰省郞。曰監司。曰守令。曰武臣。平錄二卷。曰畿內。曰外藩。曰郡州。曰列縣。廉者操守。平者聽斷也。每類之中。各以時代爲次。萬曆戊子。長蘆巡鹽御史東莞譚耀刻之。蓋耀命二人編輯。以充書帕者耳。<br/>
</p></body>
