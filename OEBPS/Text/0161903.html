<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->東西天目志 八卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明章之采撰。之采字去浮。仁和人。是書作於天啓中。以天目山東西二峯。輯爲二志。各分四卷。起引述圖考。訖詩賦記跋。杭州守李煜然。合而刻之。<br/>
</p></body>
