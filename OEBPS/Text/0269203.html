<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->黃元龍小品 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明黃奐撰。奐字元龍。歙縣人。是書分醒方一卷。偶載一卷。醒言皆讀書時隨筆劄記之文。所見頗爲迂闊。偶載則鬼神怪異之事。亦多不經。<br/>
</p></body>
