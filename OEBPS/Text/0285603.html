<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->春秋內外傳類選 八卷
</h2><p>
<!--no:-->舊本題明進士楚潛樊王家撰。其始末無考。太學進士題名碑。萬歷癸未有三甲進士樊王家。湖廣潛江人。當卽其人也。其書以左傳國語。各標題目。分編二十三門。以備時文之用。閒㫄註音訓一二字。亦皆淺陋。與經學毫無所關。而又非文章正宗選錄左傳之例。無類可附。姑從其本志。入之類書類焉。
</p><br/></div></body></html>
