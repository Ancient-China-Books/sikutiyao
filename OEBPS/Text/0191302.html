<!--fi:-->子部二
<!--sf:-->儒家類二
</font><h2>
<!--ti:-->心經 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->宋眞德秀撰。是編集聖賢論心格言。而以諸家議論爲之註。末附四言贊一首。端平元年顏若愚。鋟於泉州府學。有跋一首。稱其築室粤山之下。雖晏息之地。常如君父之臨其前。淳祐二年大庾令趙時棣。又以此書與政經合刻。前有德秀門人王邁序。云心經一書行於世。至徹禁中。端平乙未。公薨後兩月。從臣洪公咨夔在經筵。上出公心經曰。眞某此書。朕乙夜覽而嘉之。卿宜爲之序。其見重也如此。文獻通考作心經法語。與書錄解題相合。蓋一書而二名耳。明程敏政嘗爲作註。而疑其中有引及眞西山讀書記者。非德秀之原文。殆後人又有所附益。非舊本也。<br/>
</p></div></body>
