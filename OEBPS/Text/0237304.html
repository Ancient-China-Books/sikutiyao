<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->書法鉤元 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->元蘇霖撰。霖字子啓。鎮江人。是書取前人論書之語。始漢揚雄。終宋劉辰翁。凡六十五條。略具梗概。未爲該備。其去取亦未精審。<br/>
</p></div></body>
