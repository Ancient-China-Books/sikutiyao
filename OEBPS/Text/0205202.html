<title>四庫提要 子部十 兵家類存目 百將傳 一百卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->百將傳 一百卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋張預撰。翟安道註。預字公立。東光人。安道字居仁。安陽人。其書採歷代名將百人。始於周太公。終於五代劉鄩。各爲之傳。而綜論其行事。凡有一節與孫武書合者。皆表而出之。別以孫子兵法題其後。蓋欲述古以規時。亦戴少望將鑑論斷之類。然其分配。多未確當。立說亦未免近迂。仍爲宋人之談兵而已矣。<br/>
</p></body>
