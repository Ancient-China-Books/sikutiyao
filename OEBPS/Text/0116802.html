<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->明政要 二十卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明婁性撰。性上饒人。成化辛丑進士。官至南京兵部武庫司郞中。明史馬中錫傳。所謂兵部郞中婁性。與守備太監蔣琮相訐。坐除名者。卽其人也。是書仿貞觀政要之體。編載明太祖太宗仁宗宣宗英宗五朝之事。凡四百五十二條。分類四十。弘治十六年。表進於朝。自稱篇目皆其父諒所定。凡歷十餘年。始纂成書。所錄英宗之事。大抵在天順以後。則以正統初政之不綱也。諒字克貞。吳與弼之門人。王守仁亦嘗從之受業。事蹟具明史儒林傳。<br/>
</p></div></body>
