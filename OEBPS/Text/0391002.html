<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->衞陽集 十四卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明周世選撰。世選字文賢。故城人。嘉靖壬戌進士。官至南京兵部尚書。是集以衞陽爲名。蓋故城在衞河之陽。世選以自號。因以名集也。世選以風節著。文章非所畱意。然集中章奏。如諫穆宗馳馬於禁掖。神宗講武於宮中。皆不知明之積弱。由於朝廷之宴安。朝廷之宴安。由於諸帝之不知兵事。持論殊爲迂闊。又姚希孟序。謂大學士高拱搆禍。華亭將引世選効指臂。弗應。遂被逐去。復引其祭拱文中隱顯參商語以證之。然世選出拱之門。不受指嗾。具見特立之操。乃拱旣卒。而必特彰其事於祭文。是又不如置之不辨之爲厚矣。<br/>
</p></div></body>
