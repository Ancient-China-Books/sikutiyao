<div id="text"><font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->見聞紀訓 一卷
</h2><p>
<!--no:-->明陳良謨撰。良謨字中夫。安吉人。正德丁丑進士。官至貴州布政司參政。是書雜記見聞。多陳因果。雖大旨出於勸戒。而語怪者太多。
