<title>四庫提要 集部四十六 總集類存目三 文府滑稽 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->文府滑稽 十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明鄒迪光編。迪光有鬱儀樓集。已著錄。是書選周秦迄於唐宋寓言俳諧之文。故以滑稽爲名。而正言莊論。時亦採入。爲例已自不純。或錄全篇。或摘數語。亦漫無體例。又雖分文部說部二目。而配隸實無定軌。如莊子齊物論。以齧缺問於王倪一段入文部。罔兩問景一段入說部。瞿鵲子一段復入文部。人閒世匠石之齊一段入文部。南伯子葵一段入說部。大宗師子祀子輿一段入文部。意而子見許由一段入說部。其餘忽謂之文。忽謂之說。似此類者不可枚擧。其編次無緒可知矣。<br/>
</p></div></body>
</html>
