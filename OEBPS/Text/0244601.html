<title>四庫提要 子部二十六 譜錄類存目 荔支通譜 十六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->荔支通譜 十六卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->明鄧慶寀撰。慶寀字道協。福州人。是書以諸家荔支譜。輯爲一篇。故曰通譜。凡蔡襄譜一卷。徐𤊹譜七卷。慶寀所自爲譜六卷。附宋珏譜一卷。曹蕃譜一卷。蔡譜尚已。徐譜所收。如十八娘別傳之類。鄧譜所收。如鮑山荔支夢之類。皆近傳奇。宋譜福業諸說。不脫明人小品習氣。曹譜差簡質。猶有古格。<br/>
</p></div></body>
</html>
