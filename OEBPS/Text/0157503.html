<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->豐潤縣志 十三卷
</h2><p>
<!--no:-->明石邦政撰。邦政豐潤人。其書成於隆慶庚午。門目宂雜。絕無義例。且於歷代帝王。妄爲區別。以行款高下。示其予奪。尤爲無理。
</p><br/></div></body></html>
