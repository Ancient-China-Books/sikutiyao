<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->橡村集 四卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝朱緗撰。緗字子靑。號橡村。歷城人。候補主事。嘗學詩於王士禎。所作具有法程。而早年夭逝。故骨格未成。是集分四種。曰風香集。曰吳船書屋集。曰觀稼樓詩。曰雲根淸壑集。自吳船書屋以下。皆士禎之所評定也。<br/>
</p></body>
