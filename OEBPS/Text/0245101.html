<font size="-1">
</font><h2>
<!--ta:-->子部二十七
<!--ta:-->雜家類
</h2>
<p>
<!--na:-->衰周之季。百氏爭鳴。立說著書。各爲流品。漢志所列備矣。或其學不傳。後無所述。或其名不美。人不肯居。故絕續不同。不能一概著錄。後人株守舊文。於是墨家僅墨子晏子二書。名家僅公孫龍子尹文子人物志三書。縱橫家僅鬼谷子一書。亦別立標題。自爲支派。此拘泥門目之過也。黃虞稷千頃堂書目。於寥寥不能成類者併入雜家。雜之義廣。無所不包。班固所謂合儒墨。兼名法也。變而得宜。於例爲善。今從其說。以立說者謂之雜學。辨證者謂之雜考。議論而兼敍述者。謂之雜說。旁究物理。臚陳纖瑣者。謂之雜品。類輯舊文。塗兼衆軌者。謂之雜纂。合刻諸書。不名一體者。謂之雜編。凡六類。<br/>
</p></div></body>
