<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->政典彙編 八卷
</h2><p>
<!--no:-->國朝王芝藻撰。芝藻有大易疏義。已著錄。是書以天下之事。統於六曹。自周官始。後世或因或革。總不出其範圍。因分曹排纂古事。删繁提要。隨事附以論斷。其所取材。大抵通典通考二書爲多。而元明之事。則多採自王圻續通考。及邱濬大學衍義補云。
</p><br/></div></body></html>
