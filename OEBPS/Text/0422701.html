<!--fi:-->集部四十三
<!--sf:-->總集類五
</font><h2>
<!--ti:-->二家詩選 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝王士禎刪錄明徐禎卿高叔嗣二人詩也。明自宏治以迄嘉靖。前後七子軌範略同。惟禎卿叔嗣。雖名列七子之中。而泊然於聲華馳逐之外。其人品本高。其詩亦上規陶謝。下摹韋柳。淸微婉約。寄託遙深。於七子爲別調。越一二百年。李何爲衆口所攻。而二人則物無異議。王世懋之所論。其言竟果驗焉。<span class="jiazhu">語詳蘇門集條下</span>豈非務外飾者所得淺。具內心者所造深乎。士禎之詩。實沿其派。故合二人所作。簡其菁華。編爲此集。禎卿詩多取迪功集。其少年之作。見於外集別集者。十不存一。叔嗣惟取其五言詩。其七言則闕焉。取所長而棄所短。二人佳什。亦約略備於是矣。<br/>
</p></div></body>
