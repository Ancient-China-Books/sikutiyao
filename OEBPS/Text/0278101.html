<font size="-1">
</font><h2>
<!--ta:-->子部四十五
<!--ta:-->類書類
</h2>
<p>
<!--na:-->類事之書。兼收四部而非經非史非子非集。四部之內。乃無類可歸。皇覽始於魏文。晉荀勗中經部分隸何門。今無所考。隋志載入子部。當有所受之。歷代相承。莫之或易。明胡應麟作筆叢。始議改入集部。然無所取義。徒事紛更。則不如仍舊事貫矣。此體一興。而操觚者易於檢尋。註書者利於剽竊。轉輾稗販。實學頗荒。然古籍散兦十不存一。遺文舊事。往往託以得存藝文類聚初學記太平御覽編。殘璣斷壁。至桾拾不窮。要不可謂之無補也。其專考一事。如同姓名錄之類者。別無可附。舊皆人之類書。亦今仍其例。<br/>
</p></div></body>
