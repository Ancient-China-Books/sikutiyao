<title>四庫提要 史部三十三 地理類存目六 海表奇觀 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->海表奇觀 八卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->不著撰人名氏。凡標二十三門。曰溯源。曰疆境。曰形勢。曰分野。曰氣候。曰潮汐。曰節序。曰風俗。曰黎俗。曰占歷。曰災祥。曰名山。曰水泉。曰名宦。曰人物。曰列傳。曰祠廟。曰古蹟。曰墳墓。曰物產。曰奇人。曰奇事。曰題詠。蓋卽鈔撮瓊州府志。而每條附以論贊詩句。據其自序。稱戊申官於瓊州。又言家於齊魯。考瓊州府志。康熙七年戊申。知府牛天宿。山東人。當卽此人也。<br/>
</p></div></body>
</html>
