<title>四庫提要 史部四十三 目錄類存目 文苑春秋敍錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->文苑春秋敍錄 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明崔銑撰。銑有讀易餘言。已著錄。是書自序。稱夫子删書百篇。以寓懲勸。後來選文家。未有繼夫子之志而法尚書者。乃錄漢詔疏。以迄明太祖檄元文。共爲百篇。名曰文苑春秋。爲敍錄一卷。略表作者之志。自漢文以下。凡十一目。今已散入文苑春秋。各冠本篇之首。此則其單行別本也。大抵皆仿尚書小序之文。欲自比於王通擬經。未免近妄。其所去取。專主明理。惟漢文稍多。餘則代各數篇。更不足盡文章之變矣。<br/>
</p></div></body>
</html>
