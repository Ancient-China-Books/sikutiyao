<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->神州古史考 一卷
<!--ti:-->方輿通俗文 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝倪璠撰。璠字魯玉。錢塘人。康熙乙酉擧人。官內閣中書舍人。是書自序云。按今之版圖。取自漢迄唐諸史地志。列於郡縣之首。上搜舊聞。旁摭遺逸。凡兩京十四省。共一百五十餘卷。謂之神州古史考。又取唐以後者。別爲一編。名曰方輿通俗文。然所梓者。惟杭州一府九縣而已。蓋未成之書也。<br/>
<!--no:--></p><blockquote>案此書據其原序。宜入總志。然所刻者惟一府。入之總志爲不倫。而又不可列於郡縣之中。故附存其目於雜記。此無類可歸之變例也。<br/>
</blockquote>
