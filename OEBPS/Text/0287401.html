<body><div id="text">
<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->千家姓文 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝崔冕撰。冕字貢收。巢縣人。是編以村塾所傳百家姓語無文義。因就史傳詳加繙閱。得複姓三十四。單姓九百七十二。計千餘六姓。聯屬其文。較原書爲雅馴。然不及王應麟姓氏急就篇。典核有據也。前有康熙癸卯冕自序。又有如皐冒國柱序。其註卽國柱所作。皆但云某代有某人。而不著所出。亦無徵不信矣。<br/>
</p></div></body>
