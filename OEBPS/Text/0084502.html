</font><h2>
</h2>
<p>
<!--na:-->右小學類。訓詁之屬。一十二部。一百二十二卷。並文淵閣著錄。<br/>
<!--na:-->舊唐書經籍志。以詁訓與小學。分爲二家。然詁訓亦小學也。故今仍從漢志。列爲小學之子目。又爾雅首釋詁釋訓。其餘則雜陳名物。蓋析其類而分之。則蟲魚草木之屬。與字義門目各殊。統其類而言之。則解釋名物。亦卽解釋其字義。故訓詁者通名也。方言釋名。相沿繼作。大體無殊。至埤雅爾雅翼。務求博洽。消泛濫矣。要亦訓詁之支流也。故亦連類編之。埤雅廣要之屬。蕪雜已甚。則退之小說家焉。<br/>
</p></body>
