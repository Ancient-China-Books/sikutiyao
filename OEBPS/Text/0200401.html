<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->存學編 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝顏元撰。是書爲其四存編之二。以辨明學術爲主。大旨謂聖賢立教。所以別於異端者。以異端之學。空談心性。而聖賢之學。則事事徵諸實用。原無相近之處。自儒者失其本原。亦以心性爲宗。一切視爲末務。其學遂與異端近。而異端亦得而雜之。其說於程朱陸王。皆深有不滿。蓋元生於國初。目擊明季諸儒。崇尚心學。放誕縱恣之失。故力矯其弊。務以實用爲宗。然中多有激之談。攻駁先儒。未免已甚。又如所稱打諢猜拳諸語。詞氣亦叫囂粗鄙。於大雅有乖。至謂性命非可言傳云云。其視性命。亦幾類於禪家之恍惚。持論尤爲有疵。殆懲羹吹虀。而不知其矯枉之過正歟。<br/>
</p></div></body>
