<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->自娛齋詩集 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明黃應徵撰。應徵字君永。江都人。天啓中諸生。偃蹇不第以卒。其子裒其遺詩爲此集。前有冒愈昌序。稱取數未多。爲體差備。浸假中年亡恙。而晚不苦於無年。所篹結何以加焉。蓋頗有微詞矣。<br/>
</p></div></body>
