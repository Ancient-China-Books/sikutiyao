<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋匡解 六卷
</h2><p>
<!--no:-->明鄒德溥撰。德溥有易會。已著錄。是書專擬春秋合題。每題擬一破題。下引胡傳作注。又講究作文之法。蓋鄕塾揣摩科舉之本。德溥陋必不至是。疑或坊刻僞託耶。
</p><br/></div></body></html>
