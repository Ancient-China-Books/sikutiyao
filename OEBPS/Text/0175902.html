<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->鐵冶志 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明傅浚撰。浚字汝源。南安人。宏治己未進士。官至工部郞中。正德癸酉。浚督理遵化鐵廠。創爲此志。自建置山場。迄於雜職。凡二十三目。冠以公署鐵廠二圖。所紀皆歲辦出入之數。頗瑣屑無裨考證。案明史職官志。載工部分司。祗有提督易州山廠柴炭一員。而浚所志遵化分司。始委主事。宏治中改用郞中。奉敕董理。列歷官姓名甚悉。不知史志何以遺之。殆其後又經裁汰耶。<br/>
</p></div></body>
