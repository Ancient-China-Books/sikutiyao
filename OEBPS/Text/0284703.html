<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->韻學淵海 十二卷
</h2><p>
<!--no:-->舊本題明李攀龍撰。唐順之校。其書前無序例。名曰新刊增補古今名家韻學淵海大成。蓋取坊閒僞託攀龍所著韻學事類詩學事類二書。合併成編。於僞書之中。又爲重儓矣。
