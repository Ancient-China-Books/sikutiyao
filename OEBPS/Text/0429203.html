<!--ed:-->編修勵守謙家藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->順則集 八卷
</h2><p>
<!--no:-->明程文潞編。文潞字希古。歙縣人。是編成於萬歷壬午輯程氏先世遺詩。自後唐程炳。迄明程百教。凡百有四人。但分時代。而皆不詳其仕履。蓋以別有譜牒在也。其稱順則者。以世業耕鑿。取順帝之則意爾。
</p><br/></div></body></html>
