<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->湛然堂詩稾 無卷數
</h2><p>
<!--no:-->明陳汝瑒撰。汝瑒字席珍。高安人。官廣昌縣知縣。其自敍詩註云。望五貢薦。蓋由貢生起家也。是集爲其子邦綸屬陳起元所選定。格意頗爲平實。然不足自名一家。
</p><br/></div></body></html>
