<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->養生弗佛二論 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明魏大成撰。大成字時夫。柏鄕人。其養生論以平情爲祛病之本。而深明醫之不足恃。其弗佛論。則明儒理以闢釋也。持論頗不詭於正。然養生論稱聖有心而無爲。無爲則能平情。情平總歸無情。所以長生久視。則闢佛而轉入黃老矣。故退而列之雜家類焉。<br/>
</p></div></body>
