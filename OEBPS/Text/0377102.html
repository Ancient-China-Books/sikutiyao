<title>四庫提要 集部二十七 別集類存目一 得月稾 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body>
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->得月稾 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->元呂不用撰。不用字則耕。上虞人。元亡不仕。洪武初舉教諭。以聾辭。自號石鼓山聾。是集爲其孫鳳所編。凡詩三卷。文一卷。前有洪武九年曾衍王霖二序。推之甚至。然詩多粗俚。文尤宂漫。<br/>
</p></body>
</html>
