<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->姑蘇名賢小記 二卷
</h2><p>
<!--no:-->明文震孟撰。震孟字文起。長洲人。天啓壬戌進士第一。官至東閣大學士。諡文肅。事蹟具明史本傳。是書大意。以當世目吳人爲輕柔浮靡。而不知淸修苦節之士。可爲矜式者不少。故擇長洲吳縣人物卓絕者。各爲之傳。而系以贊。首高啓。終王敬臣。凡五十人。蓋旣以表前賢。又以勵後進也。震孟以天啓二年及第。而是書成於萬歷甲寅。蓋其未遇時。命意已如此。其立朝淸介。有自來矣。
