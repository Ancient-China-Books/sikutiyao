<body><div id="text">
<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->卦爻遺稿演 一卷
</h2>
<!--ed:-->左副都御史黃登賢家藏本
<p>
<!--no:-->不著撰人名氏。前有小引。乃其子所作。謂其父於易多有論說。未有完書。其子始類次成編。而閒附己說於後。其自稱曰覲者。卽其子之名。而姓則不可考矣。書中毎一卦爲一篇。於毎爻下具列中正應三義。而不載經文。詞旨簡略。殊無心得。<br/>
</p></div></body>
</html>
