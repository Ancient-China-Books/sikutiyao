<!--ti:-->江皐小築集 三卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明李元弼撰。元弼字靖吾。廣東人。萬歷中卜築江皐。題爲十景集。友朋唱和成編。而以所作詩稾附錄焉。<br/>
