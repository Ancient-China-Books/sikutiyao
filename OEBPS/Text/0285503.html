<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->廣修辭指南 二十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳與郊撰。與郊有檀弓集註。已著錄。是書分二十部。每部或分子目。或不分子目。各列浦南金修辭指南原文於前。而增續於後。每類所補。不過十數條。又不多著出典。殊無可取。<br/>
</p></div></body>
</html>
