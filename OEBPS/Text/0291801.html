<!--fi:-->子部五十一
<!--sf:-->小說家類二
</font><h2>
<!--ti:-->楓窗小牘 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著撰人名氏。前有明海鹽姚士粦序。以書中所載先三老一條。證以洪适隸釋袁良碑。知其姓袁。又有少長大梁。及僑寓臨安語。可知其鄕貫。其名則終莫得詳。查愼行註蘇軾來鶴亭詩。引爲袁褧。未詳何據。褧實明人。疑愼行誤也。上卷記見崇寧閒作大鬢方額。下卷言嘉泰二年月食事。卽以崇寧末年而計。亦相距九十七年。舊本題百歲老人。不誣也。所記多汴京故事。如艮嶽京城河渠宮闕戶口之類。多可與史傳相參。其是非亦皆平允。惟洪芻以搜括金銀之日。勢刼內人徵歌佐酒。其罪不可勝誅。長流海島。宋法已爲寬縱。此乃力辨其無辜。則紕繆之甚。不足徵據矣。<br/>
</p></body>
