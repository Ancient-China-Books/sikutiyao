<title>四庫提要 經部四十三 小學類存目一 蒙古譯語 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->蒙古譯語 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。前有自序。稱言語不通。非譯者無以達其志。今詳定譯語一卷。好事者熟之。則問答之閒。隨叩隨應。而無鯁喉之患云云。似乎元代南人所記。然其書分類編輯。簡略殊甚。對音尤似是而非。殊無足取。<br/>
</p></div></body>
</html>
