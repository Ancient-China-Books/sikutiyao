<div id="text"><font size="-1">
<!--fi:-->史部二十三
<!--sf:-->時令類存目
</font><h2>
<!--ti:-->四時氣候集解 四卷
</h2><p>
<!--no:-->明李泰撰。泰字淑通。鹿邑人。洪武丁丑進士。姚福靑溪暇筆。稱其官爲詹事府通事舍人。其事蹟則無考也。是書成於洪熙元年。大旨以月令諸書。紀載時物。僅得其大略。前人訓釋。又互有異同。因蒐採羣籍。以爲考證。然篇幅太隘。未能詳覈。
</p><br/></div></body></html>
