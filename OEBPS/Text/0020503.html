<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易象約言 無卷數 
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝吳鼐撰。鼐字大年。無錫人。乾隆丙辰進士。官工部主事。是書詮釋文句。頗爲簡明。惟自序言考究先儒。更定諸本。而從其是者。然以文言分上下。而彖辭象辭反不分上下。又毎卦彖辭。以卦名割繫卦畫之下。毎爻又於句中截斷。體例似皆未允。至於參同契稱日月爲易。虞翻注雖亦引之。然核以說文易字。實不從日月。今其末冊。既以懸象著明。畫〓爲圖。而又以此字大書於卷首。據爲宗旨。亦泥古太甚也。<br/>
</p></div></body>
