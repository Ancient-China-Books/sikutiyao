<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->古今考 一卷
</h2><p>
<!--no:-->宋魏了翁撰。了翁有周易要義。已著錄。是書前有自序。稱卽漢紀隨文辨理。作古今考。然惟有二十餘頁。摘漢書高帝紀中名物稱謂字義音釋。略爲辨論。與序相應。目東坡胡麻賦以下。皆雜記他事。註曰以下雜識諸條附考。方回所補了翁古今考。仍以原書爲第一卷。無此諸條。知爲後人以篇頁寥寥。不盈卷軸。竄入他文以足之。陳繼儒秘笈所載。大抵此類也。
</p><br/></div></body></html>
