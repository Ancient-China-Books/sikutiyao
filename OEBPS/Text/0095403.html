<font size="-1">
<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->聲韻叢說 一卷
<!--ti:-->韻問 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛先舒撰。先舒宇稚黃。一名騤。字馳黃。仁和人。是編雜論三百篇。及古來有韻之文。凡四十條。所見略與柴紹炳古韻通同。其韻問一卷。則設爲問荅。以自暢其說也。<br/>
</p></div></body>
