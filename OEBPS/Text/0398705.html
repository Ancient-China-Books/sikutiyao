<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->靑溪遺稾 二十八卷
</h2><p>
<!--no:-->國朝程正揆撰。正揆有讀書偶然錄。已著錄。是集凡詩十六卷。文十一卷。序一卷。附奇夢錄一卷。正揆少從董其昌游。故頗工於畫。集中亦多題畫論畫之作。王士禎序。稱其江山臥遊圖。散在人閒者有數百本。土禎亦藏其二。又有題正揆畫詩。蓋當時亦重其筆墨也。其詩文則不出其鄉公安竟陵之習。其浮記一篇。殆類小說。奇夢記一卷。益荒誕矣。
</p><br/></div></body></html>
