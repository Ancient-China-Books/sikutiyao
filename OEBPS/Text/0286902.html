<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->子史彙纂 二十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明馮廷章撰。廷章字子建。常熟人。是書分二十四類。每類之中。又別爲子目。雖以子史爲名。而亦兼採詞賦。自序謂一尺之箠。方寸之木。無或遺棄。又謂上極天道。下該人事。六合之內。略在其閒。其自譽甚力。卷首列徵引書目千餘種。唐宋諸志。不著錄者十之六七。明以來諸家書目。不著錄者十之九。廷章何自得之乎。<br/>
</p></body>
