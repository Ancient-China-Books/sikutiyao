<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->樗林摘稾 三卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明秦鏜撰。鏜字國和。號樂易。又自號類樗子。無錫人。宏治甲子舉人。親沒後不復進取。嘉靖中召選人不願試者。授以散銜致仕。遂循例授南京都察院都事。是集爲其子淮漳所刊。凡詩三卷。附錄贊銘誌文爲一卷。鏜隱居不仕。絕意時名。其於詩特以寄興。故附錄諸篇。皆叙其隱德。而不及其文章。朱彝尊明詩綜。亦未採錄一篇云。<br/>
</p></div></body>
</html>
