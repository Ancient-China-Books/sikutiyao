<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->益智錄 二十卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->國朝孫承澤撰。起周迄明。凡聖賢名人言行可錄者。詮次爲二十卷。而載明人事居三之一。閒有敘事之後。附以論斷者。承澤崇禎庚午鄉試出姚希孟之門。辛未會試出何如寵之門。故其附東林也甚力。是書爲萬歷天啓閒諸人傳尤詳。然承澤門戶深固。大抵以異同爲愛憎。以愛憎爲是非。不必盡協於公道也。<br/>
</p></div></body>
