</font><h2>
</h2>
<p>
<!--na:-->右書類五十六部六百五十一卷附錄二部十一卷皆文淵閣著錄<br/>
<!--na:-->案蔡洗洪範皇極數諸書。雖以洪範爲名。而實以洛書九數推衍成文。於洪範絶無所渉。舊以爲書類。於義殊乖。今悉退列子部術數類中。庶不使旁門小技。淆亂聖經之大義焉。<br/>
</p></body>
