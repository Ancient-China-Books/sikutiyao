<body><div id="text">
<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->寅陽十二論 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明葉秉敬撰。秉敬有字孿。已著錄。是編分十二編。曰太極。曰仁孝。曰性善。曰工夫。曰勉強。曰學問。曰資質。曰知行。曰理欲。曰好惡。曰零總。日獨竝。其說喜爲新奇。而理多不愜。<br/>
</p></div></body>
