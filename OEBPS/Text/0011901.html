<title>四庫提要 經部七 易類存目一 周易上下經解殘本 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->周易上下經解殘本 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->宋丁易東撰。易東有易象義。已著錄。此卽易象義殘本。傳鈔者改其名也。十翼惟存彖傳象傳。其餘皆佚。上經自乾卦至泰卦。僅有一頁。尤爲殘缺。惟下經晉大壯睽蹇中孚五卦。爲永樂大典所佚者。此本獨完。今已採掇補錄。而別存其目於此。俾世知與易象義非兩書焉。<br/>
</p></div></body>
</html>
