<div id="text"><font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->路史 二卷
</h2><p>
<!--no:-->舊本題靑藤山人撰。靑藤山人。徐渭別號也。渭有筆元要旨。已著錄。渭以才俊名一時。然惟書畫有逸氣。詩文已幺弦側調。不入正聲。至考證這功。益爲疎舛。是編蓋其雜記之册。王士禎香祖筆記。嘗議其不知隃糜爲漢縣。而妄云唐時高麗貢墨。以糜膠和松煙。謂之隃糜。又云中山酒中山兔毫。竝是應大府溧水縣。非古中山。亦出杜撰。今考其書。瑣事多據事文類聚。訓詁多據洪武正韻。故事多據十七史詳節。頗爲弇陋。甚至檀弓之髽。指爲喪冠。月令之大酋。指爲周禮。以暨季江爲江季。以寒具爲寒食之具。種種臆談。不可枚舉。至云劉歆字子駿。問之少子。亦記爲異聞。則更無謂矣。
</p><br/></div></body></html>
