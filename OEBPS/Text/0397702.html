<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->叢桂堂全集 四卷
<!--ti:-->詩集 四卷
</h2><p>
<!--no:-->明顏廷榘撰。廷榘字範卿。永春人。官岷府右長史。其詩文揮灑千言。頗多率易。其稾亦多散佚。蓋不甚經意於是也。國初其孫堯揆曾孫鐮。始搜輯遺篇。編爲此集。
</p><br/></div></body></html>
