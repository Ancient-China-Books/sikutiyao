<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->大臣譜 十六卷
</h2><p>
<!--no:-->明范景文撰。景文字夢章。一字質公。號思仁。吳橋人。萬歷癸丑進士。官至東閣大學士。殉流寇之難。國朝賜諡文忠。事蹟具明史本傳。其書皆紀明代大臣內閣七卿。各爲二卷。起自洪武。迄於泰昌。皆用編年之體。而不分列傳。凡例稱一憑實錄。不置襃貶。其銓除去就。國史有佚者。則採傳誌補之。或人非大臣。而章奏事與大臣相關者。亦附見焉。此本世罕流傳。前後無序跋。而有景文二私印。中多墨筆添改之處。蓋卽其家初印覆校之稿本也。
</p><br/></div></body></html>
