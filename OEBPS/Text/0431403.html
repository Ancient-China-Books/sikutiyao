<title>四庫提要 集部四十六 總集類存目三 小瀛洲社詩 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->小瀛洲社詩 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明錢孺穀鍾祖述同編。嘉靖中。襄陽府知府徐咸。致仕歸海鹽。築園城闉。名小瀛洲。招同邑布衣朱朴。思南府知府錢琦。福建布政使吳昂。布衣陳鑑。海寧指揮使劉鋭。濟南府知府鍾梁。龍巖縣知縣陳瀛。僧永瑛。并咸兄光澤縣知縣泰。共十人爲社會。飲酒賦詩。陳詢爲繪圖。而咸自作記。崇禎己卯。琦孫孺穀。梁孫祖述。輯十人之詩爲此集。孺穀又各爲小傳。列於首卷。<br/>
</p></div></body>
</html>
