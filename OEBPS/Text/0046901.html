<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->儀禮易讀 十七卷
</h2><p>
<!--no:-->國朝馬駉撰。駉字德淳。山陰人。儀禮經文詰曲。註疏浩繁。向稱難讀。是編刻於乾隆乙亥。於經文諸句之中。略添虛字聯絡之。以疏通大意。又仿高頭講章之式。彙諸說於上方。大約以鄭註賈疏爲主。而兼採元敖繼公集說。明郝敬集解。及近時張爾岐句讀諸書。閒亦參以己意。取便初學而已。不足以闡經義也。
