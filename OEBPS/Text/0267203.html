<title>四庫提要 子部三十七 雜家類存目四 東谷贅言 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->東谷贅言 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明敖英撰。英有愼言集訓。已著錄。是書上卷雜論立身處世之道。多舉古事爲證。下卷亦雜論詩文。所載明初都督府軍數太僕寺馬數。有禁不令人知。幷額派歲派坐派之始未。尚賓錧之聘士。皆足補史志所未備。亦識小之類也。<br/>
</p></div></body>
</html>
