<div id="text"><font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->識仁編 二卷
</h2><p>
<!--no:-->明羅妝芳撰。其門人楊起元編。名以識仁者。蓋取程子爲學。須先識仁之語也。然是書皆提倡禪宗。恣爲幻杳之論。特假借程子以爲名耳。
</p><br/></div></body></html>
