<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->浙西六家詞 十卷
</h2><p>
<!--no:-->不著編輯者名氏。所選爲國朝朱彝尊。李良年。沈皡日。李符。沈岸登。龔翔麟之詞。翔麟仁和人。其五人皆嘉興人。故稱浙西六家。凡彝尊江湖載酒集三卷。良年秋錦山房詞一卷。皡日柘西精舍詞一卷。符耒邊詞二卷。岸登黒蝶齋詞一卷。翔麟紅藕莊詞三卷。前有宜興陳維崧序。
</p><br/></div></body></html>
