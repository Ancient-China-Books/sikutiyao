<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->明文授讀 六十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝黃宗羲編。初宗羲輯有明一代之文爲文案。後得崑山徐氏傳是樓藏書。益以所未見文集三百餘種。增爲文海。後其子百家。以文海卷帙浩繁。請宗羲選其尤者爲此編。其序則仍文海之舊。蓋其門人寧波張錫琨。移冠此集。以見去取宗旨云。<br/>
</p></body>
