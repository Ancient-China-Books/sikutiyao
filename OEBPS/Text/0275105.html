<title>四庫提要 子部四十二 雜家類存目九 布粟集 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->布粟集 八卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。但自題曰布粟子。又自題其號曰鳳臺。不知何許人也。其書採管子至郁離子。凡八十餘家。各摘數語。自序稱雖不足於連篇大觀。然終身玩之。愈覺有餘味。故曰布粟。然詮次殊無意義。蓋欲仿馬總意林。而不及其去取之精也。<br/>
</p></div></body>
</html>
