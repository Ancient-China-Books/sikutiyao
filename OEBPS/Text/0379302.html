<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->完菴詩集 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。惟篇首有吳寬序。稱完菴先生。劉公少爲刑部屬。出僉山西按察司事。居三載。棄官歸吳中。所與倡和者。武功徐公。參政祝公。及隱士沈石田數人。考江南通志。人物文苑類中。載劉珏字廷美。長洲人。正統三年舉人。官至山西按察司僉事。老而好學。工於唐律。時人稱爲劉八句。所敍仕履。與寬序合。又藝文類中。載完菴詩集。長洲劉珏撰。與書名亦合。則此集蓋珏所作。然其詩有亮節。而乏微情。不能如志所稱也。<br/>
</p></div></body>
</html>
