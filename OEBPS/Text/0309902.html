<title>四庫提要 集部一 楚辭類存目 楚辭九歌解 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部一
<!--sf:-->楚辭類存目
</font><h2>
<!--ti:-->楚辭九歌解 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝顧成天撰。其說以湘君湘夫人爲一篇。大司令少司命爲一篇。併十一篇爲九。以合九歌之數。說尚可通。至於每篇所解。大抵以林雲銘楚辭燈爲藍本。而加以穿鑿附會。如河伯篇云。九河犀韓魏之境。而崑崙在秦之墟。韓魏不能蔽秦而東。諸侯始無寧日。與女遊兮九河。武關之要盟也。衝風起兮橫油。伏兵之劫行也。登崑崙兮四望。畱秦而不返也。靈何爲兮水中。朝章臺如藩臣不與抗禮也。與女遊兮河渚。流澌汾兮未下。冬卒而春歸其喪也。則全歸之於懷王。又山鬼篇。云楚襄王遊雲夢。夢一婦人。名曰瑤姬。通篇辭意。似指此事。則又歸之於巫山神女。屈原本旨。豈其然乎。<br/>
</p></div></body>
