<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->毛襄懋集 十八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明毛伯溫撰。伯溫有奏議。已著錄。此本凡詩十卷。文八卷。文格頗疎暢。詩則所造不深。詞多淺易。蓋伯溫北拒蒙古。南服安南。以功名自見於世。文章非所專營。童承欽序。稱正德閒李何首倡。雅頌復振。嗣響有唐。伯溫亦其一。乃自尊其師之詞。非公論也。<br/>
</p></body>
</html>
