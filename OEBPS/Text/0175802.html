<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->元海運志 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題明危素撰。素有草廬年譜。已著錄。是編載曹溶學海類編中。驗其文。乃邱濬大學衍義補之海運一條也。亦不善作僞矣。<br/>
</p></div></body>
