<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易緯吏 無卷數 
</h2><p>
<!--no:-->國朝錢偲撰。偲號堅瓠老人。錢塘人。雍正壬子副榜貢生。是書以卦爻分配史事。故曰緯史。夫引事證經。鄭氏易注卽有之。至吳園易解。誠齋易傳。始大暢厥旨。以人事之成敗。證易象之吉凶。是亦以古爲鑑之意。未爲無所發明。至此書所引。則多不考據。如屯六二。稱曹操待壽亭侯。需上六。稱劉備桃園投結。皆未嘗校以史傳也。
