<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->堪齋詩存 八卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝顧大申撰。大申字震雉。一字見山。華亭人。順治壬辰進士。官至工部郞中。大申初與同郡王廣心周茂源宋徵輿諸人唱和。後又與施閏章相酬答。所作有鶴巢集。又有燕京倡和。及泗亭諸集。後自删併爲此集。故曰詩存。陳伯璣撰國雅集。稱其樂府。於古人可謂毫髮無遺憾。七律高華。可追王李。今觀其集。大抵襲明七子之餘風。可追王李。庶乎近之。至於樂府。則談何容易也。<br/>
</p></div></body>
