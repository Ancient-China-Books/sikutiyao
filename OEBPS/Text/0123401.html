<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->漕河奏議 四卷
</h2><p>
<!--no:-->明王以旂撰。以旂字士招。江寧人。正德辛未進士。官至兵部尚書。總督三邊。卒諡襄敏。事蹟具明史本傳。當嘉靖時。徐呂二洪水竭。運船膠滯。命以旂以兵部右侍郞兼僉都御史。總理河漕。踰年渠水通。晉秩一等。是編其督漕時題奏章疏。前後無序跋。亦無目錄。不知爲完本否也。
</p><br/></div></body></html>
