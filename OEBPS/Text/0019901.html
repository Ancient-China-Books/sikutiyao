<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易解翼 十卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝上官章撰。章字闇然。乾州人。是書成於雍正丁未。自稱凡二十六易稿。大旨本京房納甲之法。而以八宮經綸錯綜爲脈絡。一切舊圖。皆屛不用。頗爲潔淨不支。然不用古圖。而又重乾巽艮坤四卦十二畫。別立爲圖。以爲河洛方圓先後天諸說。皆足以包括。是掃一圖學之障。又生一圖學之障也。<br/>
</p></body>
