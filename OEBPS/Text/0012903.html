<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->周易古經 無卷數
</h2><p>
<!--no:-->明雷樂編。樂建安人。嘉靖閒由貢生官廣州訓導。是書明史藝文志不著錄。朱彜尊經義考亦不載。所據乃宋吳仁傑本。稱爲費直之所傳。首列沿革一篇。歷載前儒古易之式。凡初本。費直本。鄭元本。王弼本。胡旦胡瑗本。呂大防本。邵子本。晁說之本。程迥本。呂祖謙本。朱子本。共十二家。樂據吳仁傑本爲費氏之易。原無確證。且朱子本卽呂祖謙本。亦未可分爲二家。至十二家外。尚有王洙周燔馮椅諸本。末及載入。亦殊挂漏。末闕雜卦一篇。蓋傳寫佚之。然吳仁傑本具在。正不假此本以傳也。
</p><br/></div></body></html>
