<title>四庫提要 子部三十七 雜家類存目四 厭次瑣談 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->厭次瑣談 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明劉世偉撰。世偉字宗周。陽信人。嘉靖中官寧州州同。其書雜取古人說部而評論之。所見頗淺。又載宋江誘柴進爲盜事。尤俚俗附會之說。未附談後二十八條。其曰厭次者。以陽信乃漢厭縣地也。<br/>
</p></div></body>
</html>
