<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->書系 十六卷
</h2><p>
<!--no:-->明唐大章撰。大章字士一。仙遊人。天啓中貢生。此書摘漢以來詔令疏奏。及前人事略。迄元而止。以爲史家善惡並傳。法戒胥備。此錄善而不及惡。所以養其善心。而惡自消。蓋春秋之義。襃貶並存。尚書所錄。則多以垂法。此編名曰書系。實欲續尚書。故其例如是也。昔劉知幾序列六體。尚書原列一家。然王通擬經。儒者猶議其僭。此書去取踳駁。而自命續書。亦太高自位置矣。
