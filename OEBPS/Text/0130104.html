<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->道統圖贊 一卷
</h2><p>
<!--no:-->不著撰人名氏。據卷首樊維城序。蓋衍聖公家所刻。維城爲萬歷己未進士。則此書出於明季也。卽聖蹟圖舊本。而前增以伏羲神農黃帝堯舜禹湯文武周公十像。後附以顏曾思孟林廟八圖。雖以圖贊爲名。而僅圖前有說數行。無所謂贊。尤不可解。
</p><br/></div></body></html>
