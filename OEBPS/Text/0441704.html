<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->學稼餘譚 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。前題云櫟社老人輯。上卷曰詩鵠。中卷曰詩考。下卷曰詩話。其下卷又分一子卷。詩考詩話。皆採輯諸書而成。宂瑣特甚。詩鵠謂詩有南北宗。國風林有樸遬。南宗語也。我心匪石二句。北宗語也。勦僞本賈島二南密旨之語。尤少持擇。又謂七言古爲唐歌行之未成者。則更異矣。<br/>
</p></body>
</html>
