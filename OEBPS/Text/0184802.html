<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->敍古頌 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->元錢天祐撰。天祐履籍未詳。是書前有延祐五年三月進表。稱臣於延祐元年。作大學經傳直解。進獻皇太子。明年復以孝經直解進獻。承令。命翰林官以威烏爾<span class="jiazhu">原件畏吾兒。今改正。</span>字語譯訖。奏上皇帝陸下。太后殿下。奉旨將孝經鏤版。命臣陪侍皇太子。備員說書。給賜廩餼。敢獻盲歌瞽頌。採摭經史成言。效荀卿成相之體。叶以聲韻。著爲一編。凡帝王之道。起自唐虞。訖於有宋。總八十六章。章二十四字。仍隨文引事實註於其下。目曰敍古頌。可以謳吟歌詠。掇前史於片紙之閒云云。又有禮部牒。稱說書臣范可仁衍以增義。蕭貞疏以音釋。蓋三人共成此書也。然詞意鄙俚。殊不足採。<br/>
</p></div></body>
