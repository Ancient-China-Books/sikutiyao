<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->佳山堂集 十卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝馮溥撰。溥字易齋。益都人。順治丁亥進士。官至大學士。康熙己未。召試博學鴻詞。溥與高陽李霨。寶坻杜臻。崑山葉方靄四人。同爲閱卷官。得人最盛。故毛奇齡等爲作集序。皆稱門人。其詩則未爲精詣也。<br/>
</p></body>
