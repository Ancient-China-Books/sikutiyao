<!--fi:-->經部三十六
<!--sf:-->四書類二
</font><h2>
<!--ti:-->松陽講義 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陸隴其撰。是書乃其官靈壽知縣時。與諸生講論而作。故所說止一百十八章。以四書不能遍及。蓋隨時舉示。非節節而爲之解也。隴其之學。期於潛修自得。不甚以爭辨爲事。惟於姚江一派。則異同如分白黑。不肯假借一詞。時黃宗羲之學盛於南。孫奇逢之學盛於北。李容之學盛於西。隴其皆不以爲然。故此編於學術醇疵。再三致意。其閒融貫舊說。亦多深切著明。剖析精密。蓋朱子一生之精力。盡於四書。隴其一生之精力。盡於章句集註。故此編雖得諸簿書之餘。而抒所心得。以啓導後生。剴切詳明。有古循吏之遺意。較聚生徒刻語錄。以博講學之名者。其識趣固殊焉。<br/>
</p></body>
