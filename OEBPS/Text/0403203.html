<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->止泉文集 八卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->國朝朱澤澐撰。澤澐有朱子聖學考略。已著錄。此集乃其子光進所編。凡詩一卷。語錄一卷。書牘四卷。雜著二卷。大抵亦皆講學之語。蓋其生平。惟以崇奉朱子爲事也。<br/>
</p></body>
