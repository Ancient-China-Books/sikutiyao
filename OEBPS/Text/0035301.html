<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->毛詩日箋 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝秦松齡撰。松齡字畱仙。號對巖。無錫人。順治乙未進士。改庶吉士。以江南奏銷案罷歸。康熙己未。舉博學鴻儒。官至左春坊左諭德。是編以紫陽集傳。宗孟子以意逆志之旨。多不依小序。因取歐蘇王呂程李輔嚴諸家。以及明郝敬何楷近時顧炎武之言。互相參核。而以己意斷之。不專主小序。亦不專主集傳。凡有疑義。乃爲疏解。亦不盡解全詩。故曰日箋。王士禎居易錄云。秦宮諭所輯毛詩日箋。所論與余夙昔之見頗同。其所採取。亦甚簡當。然大旨多以意揣之。不盡有所考證也。<br/>
</p></body>
