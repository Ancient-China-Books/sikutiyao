<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->山居淸賞 二十八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明程榮編。榮字伯仁。歙縣人。是編列南方草木狀至禽蟲述凡十五種。多農圃家言。中惟茶譜一種。爲榮所自著。採摭簡漏。亦罕所考據。<br/>
</p></div></body>
