<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->雲崗選稾 二十卷
</h2><p>
<!--no:-->明龔用卿撰。用卿字鳴治。懷安人。嘉靖丙戌進士第一。官至南京國子監祭酒。是編首賦次詞次詩次雜文。考古人以詞爲詩餘。今編入詩前。殊乖體例。所作亦大抵館閣體也。
</p><br/></div></body></html>
