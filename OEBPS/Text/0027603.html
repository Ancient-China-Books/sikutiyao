<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書解意 六卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明李楨扆撰。楨扆宇華麓。任邱人。是編不甚訓詁名物。亦不甚闡發義理。惟尋繹語意。標舉章旨節旨。務使明白易曉而止。蓋專爲初學而設。故名以解意云。<br/>
</p></body>
