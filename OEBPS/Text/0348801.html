<div id="text"><font size="-1">
<!--fi:-->集部十九
<!--sf:-->別集類十九
</font><h2>
<!--ti:-->存悔齋稾 一卷
<!--ti:-->補遺 一卷
</h2><p>
<!--no:-->元龔璛撰。璛字子敬。自高郵遷居平江。父潗宋末官司農卿。國亡不食卒。璛少爲憲使徐琬辟置幕下。後充和靖學道兩書院山長。調寧國路儒學教授。遷上饒主簿。改宜春丞。以江浙儒學副提舉致仕。所著有存悔齋詩稾一卷。明朱存理復輯其佚篇爲補遺一卷。其詩稾之末。至正九年開封俞禎跋。所稱永嘉朱先生。乃別是一人。而佚其名。非卽存理也。盛儀嘉靖維揚志。稱璛善屬文。刻意學書。有晉人風度。蓋亦一時知名士。乃篇什所存。寥廖無幾。當已不免散佚。然其詩格伉爽。頗能自出淸新。在元人諸集中。猶爲獨開生面。正不必以少爲嫌矣。
</p><br/></div></body></html>
