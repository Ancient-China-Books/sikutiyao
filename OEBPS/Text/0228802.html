<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->天文書 無卷數
</h2><p>
<!--no:-->明柯洽撰。洽字九疑。天台人。是書乃其手錄天官家言。故無卷帙次序。第一册論垣宿諸星。第二册論分野。第三册論五星。皆雜採史傳。綴以諸家占候之法。第四册論天地列曜交食衝犯。多採革象新書。而附以己意。大抵與今法違異。不足以資考核。
</p><br/></div></body></html>
