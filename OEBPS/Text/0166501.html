<p>
<!--no:-->國朝西洋人利類思安文思南懷仁等撰。利類思安文思。皆以明末入中國。南懷仁以順治十六年至京師。此書則康熙初年所述。凡二十條。專記西洋國土風俗人物土產。及海程遠近。大抵意在夸大其教。故語多粉飾失實。<br/>
