<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->宋遺民錄 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->此卷皆宋遺民詩詞雜文。未知誰所編錄。宋之故老。入元後多懷故國之思。作詩者衆矣。此本所錄。僅謝翺。方鳳。納新。（原本作迺賢。今改正）李吟山。王學文。梁棟。林德暘。王炎午。黃溍。吳師道十人之作。已多挂漏。又溍及師道皆元臣。而納新爲郭囉洛（原註葛邏祿。今改正）氏。爲元色目人。與宋尤邈不相渉。概曰遺民。殊不可解。殆書肆賈豎。僞託之以售欺也。<br/>
</p></body>
