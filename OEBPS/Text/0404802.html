<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->白石山房稾 十三卷
</h2><p>
<!--no:-->國朝李振裕撰。振裕字維饒。吉水人。康熙庚戌進士。官至兵部尚書。是集凡詩三卷。文九卷。又附江南所作詩一卷。乃振裕督學江南時所刊。前有施世綸汪琬序。世綸序。惟述政績。不及文章。琬序稱其工於臺閣之體。亦頗著微詞。
</p><br/></div></body></html>
