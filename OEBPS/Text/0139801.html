<title>四庫提要 史部二十 傳記類存目六 歸田雜識 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->歸田雜識 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明毛紀撰。紀有密勿稿。已著錄。紀於成化丁未通籍。嘉靖甲申賜休。自以位登台輔。全節完名。製爲四朝恩遇圖一册。凡十有六幀。每幀皆先敘作圖始末。而以制詞敕旨。具錄左方。又闢尋樂軒。與二三故老。立忘形會。軒有記。會有約有啓。與恩遇圖幷刋之。分爲上下二卷。總題此名云。<br/>
</p></div></body>
