<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->釀川集 十三卷
</h2><p>
<!--no:-->國朝許尚質撰。尚質字又文。山陰人。是集賦一卷。雜文二卷。詩二卷。詞五卷。宋祖煜序。謂尚質少而業詩。亦喜飲。指邑中所謂沈釀川者自號。因以名集。其文頗有法度。詞亦修整。惟歌詩稍嫌放縱。或不入律云。
