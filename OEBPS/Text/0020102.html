<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易輯說存正 十二卷
<!--st:--><font size="-1">附</font>易說通旨略 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝楊方達撰。是書分經二篇。傳十篇。一依本義之舊。大旨亦多主本義。惟卦變之說。主程而不主朱。其體例以爲必使正義先明。而後以旁義參之。賓主秩然。則條理各得。故凡言變互者。皆列之圈外。使不與正義相混。又以爻位之正不正。有應無應。乃卦中之大義。彖辭爻辭。皆從此推出。故毎卦卦畫之下。卽爲注明。末附易謊通旨略一卷。雜引先儒象彖爻位之說。閒亦參以己見。蓋仿王弼略例而爲之也。<br/>
</p></div></body>
