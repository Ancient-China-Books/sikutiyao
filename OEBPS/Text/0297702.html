<!--ed:-->編修勵守謙家藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->知命錄 一卷
</h2><p>
<!--no:-->明陸深撰。蓋亦雜志之類。而所記秦蜀山川名勝爲多。乃深於嘉靖十三年赴四川左布政使任時途次所編也。其曰知命者。以初授陝藩。道經揚州蜀岡。異其名。問之。則曰由此可通蜀。已而得入蜀之命。追數先徵。信由前定。因以爲名。
</p><br/></div></body></html>
