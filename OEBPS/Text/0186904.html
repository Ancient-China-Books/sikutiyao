<!--ed:-->湖北巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->芝壇史案 五卷
</h2><p>
<!--no:-->國朝張鵬翼撰。鵬翼字警菴。連城人。其書取史籍舊事。倣讞獄之法。每一條爲一案。而以己意斷之。論多迂闊。
</p><br/></div></body></html>
