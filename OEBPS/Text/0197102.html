<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->同異錄 二卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明陸深撰。深有南巡日錄。已著錄。是書採漢以來名臣奏疏雜文。有關於典章政事之大者。節而錄之。分爲二卷。上篇曰典常。下篇曰論述。每條之末。各附以論斷。大旨欲取古人成說。相其緩急。而通之於當世之務。其書始脫稿於閩中。及提學山西。重加詮次。欲奏上之。旣而不果。其進書原序。猶存卷首。書中凡原文有陛下云云者。俱空白二字。而註其下云。前朝臣子尊稱君上之文。義當避闕。然古來傳寫舊文。實無此例。世所見石經尚書。於帝字王字。均未有避闕者也。<br/>
</p></div></body>
