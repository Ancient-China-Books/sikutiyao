<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->易牙遺意 二卷
</h2><p>
<!--no:-->舊本題元韓奕撰。奕字公望。平江人。生於元文宗時。入明遁迹不仕。終於布衣。是編仿古食經之遺。上卷爲醞造脯鮓蔬菜三類。下卷爲籠造爐造糕餅湯餅齋食果實諸湯諸藥八類。周履靖校刊。稱爲當時豪家所珍。考奕與王賓王履齋名。明初稱吳中三高士。未必營心刀俎若此。或好事者僞撰。託名於奕耶。周氏夷門廣牘。胡氏格致叢書。曹氏學海類編。所載古書。十有九僞。大抵不足據也。
