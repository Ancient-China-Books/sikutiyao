<body><div id="text">
<font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->孔廟禮樂考 六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明瞿九思撰。九思有春秋以俟錄。已著錄。是書於孔廟禮樂沿革同異。考證頗詳。勝他家鈔撮舊文。有同簿籍者。惟二卷以從祀諸弟子編爲歌括。殊乖體例。<br/>
</p></div></body>
