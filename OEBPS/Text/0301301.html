</font><h2>
<!--ti:-->古今諺 二卷
<!--ti:-->古今風謠 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明楊愼編。是書採錄古今謠諺各有一編。然賈子及太公兵法引黃帝語。自屬巾机銘之遺文。或列子所謂黃帝書者。不得謂之爲諺。且是書成於嘉靖癸卯。卽載正德嘉靖時諺。然則愼自造數語。亦可入之矣。此蓋久居戍所。借編錄以遣歲月。不足以言著書。其孫宗吾誤刻之耳。<br/>
</p></div></body>
