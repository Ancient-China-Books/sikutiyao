<!--fi:-->史部二十

</font><h2>
<!--ti:-->滇行紀程 一卷
<!--ti:-->續鈔 一卷
<!--ti:-->東還紀程 一卷
<!--ti:-->續鈔 一卷
</h2><p>
<!--no:-->國朝許纘曾撰。纘曾字孝修。號鶴沙。華亭人。順治己丑進士。官至雲南按察使。滇行紀程。其赴雲南時所作。東還紀程。則自雲南歸途所作。皆述所見山川古蹟物產土風。大抵志乘所有也。
