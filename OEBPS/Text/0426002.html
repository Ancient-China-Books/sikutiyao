<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->聯句私鈔 四卷
</h2><p>
<!--no:-->明毛紀編。紀有密勿稾。已著錄。是集前有引一篇。稱昔在翰林。與僚友及諸司善鳴者。會晤遊賞。多形之聯句。得二卷。後爲部佐。與同年數公相處。因事感懷。復得一卷。其末卷。則在內閣與諸老同作者。總七言律二百二十五首。排律二首。五言古詩一首。歸田後葺錄爲一帙。竝題姓名履貫於卷首。自華亭顧淸以下。共三十有三人。
</p><br/></div></body></html>
