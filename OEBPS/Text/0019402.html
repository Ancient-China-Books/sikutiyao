<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易義隨記 八卷
</h2><p>
<!--no:-->國朝夏宗瀾撰。宗瀾字起八。江陰人。由拔貢生薦授國子監助教。是編乃宗瀾恭讀御纂周易折中。意有所會。卽標記之。多因集說而作。時宗瀾方從楊名時於雲南。以修周易折中。時李光地爲總裁官。而名時爲光地門人。故參互以光地榕村易解。就正於名時。以成此書。其體例在講章語錄之閒。凡問者。皆宗瀾語。答者皆名時語也。兩江總督採進本內。末有附刻一卷。皆從名時文集中採錄。其鄉賢夏君傳一篇。卽爲宗瀾之父調元作。此本無之。殆以其疣贅刪除歟。
</p><br/></div></body></html>
