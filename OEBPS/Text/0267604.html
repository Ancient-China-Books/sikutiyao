<div id="text"><font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->遠壬文 一卷
</h2><p>
<!--no:-->明王世懋撰。是編乃其訓導子弟之作。縷陳親狎之害。詞雖淺近。而切中物情。後有王三錫錢順德二跋。及世懋自跋。厥後王士驌等。卒以不愼交遊。幾遘大禍。幸以右之者衆。僅而得解。則世懋可謂先見矣。
