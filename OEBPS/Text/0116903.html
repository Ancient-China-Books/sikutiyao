<title>四庫提要 史部九 雜史類存目二 治世餘聞 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->治世餘聞 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。所記皆明孝宗時事。考明史藝文志。有陳洪謨治世餘聞四卷。此書止分上下二卷。而卷上標目又闕焉。蓋卽洪謨之書傳鈔者。合併其卷帙耳。其題曰治世餘聞錄。錄字亦後人所增也。洪謨字宗禹。武陵人。宏治丙辰進士。官至兵部左侍郞。<br/>
</p></div></body>
</html>
