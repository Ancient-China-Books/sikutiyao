<font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->螺江日記 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張文檒撰。文檒有大學偶言。已著錄。是書雜志經史疑義。如尚書篤信古文。大學遵用古本。皆守其師毛奇鹷之說。持論亦甚辨博。然疏舛往往不免。謂漢元狩中造銀錫爲白金三品。卽官假銀。不知古人銀錫。通謂之金。漢時本無以銀交易之事。非若後世之貴賤頓殊。亦所用其假造乎。至論陸農師家世。而謂通考所載佃曾孫遹爲又是一人。不記世系。不知遹卽游之子。其所作游文集跋語。現存集中。而以爲別一人。尤失考之甚矣。<br/>
</p></body>
