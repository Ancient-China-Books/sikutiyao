<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->筠廊偶筆 二卷
<!--ti:-->二筆 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝宋犖撰。犖有滄浪小志。已著錄。是書皆雜記耳目見聞之事。其中如回鴈峯考之類。亦閒資考證。如風風雨雨送春歸一詩。向謂乃無名道士詩。此獨載爲鬼詩。劉延璣在園雜志。又考校字句。辨其是非。實則明人所刊醒世恆言傳奇中詩。不如何以譌傳至是也。亦足徵小說之不足憑矣。<br/>
</p></div></body>
