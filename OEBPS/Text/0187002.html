<!--fi:-->史部
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->十七朝史論一得 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝郭倫撰。倫有晉記。已著錄。是編爲論八篇。一曰秦漢。二曰晉宋齊梁陳。三曰隋。四曰唐。五曰梁唐晉漢周。六曰宋。七曰元。八曰明。凡十七朝。故以爲名。每朝各論其得失。大致不悖於理。<br/>
</p></body>
