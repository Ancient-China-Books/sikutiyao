<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->太極辨 三卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->元孫自強撰。自強會稽人。仕履未詳。是書大旨。謂聖人之言約而明。先儒之論詳而汨。又謂漢唐以來。語焉而弗明。濓洛諸賢。明焉而未純。學者因其辭之紛紜。不以異端傅會於聖經者鮮矣。故條擧太極圖說正蒙。及朱子四書集註諸書。言性命者而辨之。其謂經典未嘗離氣質以言性。蓋駁張子義理之性。氣質之性之說。後來李光地孟子劄記。榕村語錄。皆與自強所論同。然自強之書。外閒實無傳本。光地蓋闇與合耳。<br/>
</p></div></body>
