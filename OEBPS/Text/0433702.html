<title>四庫提要 集部四十七 總集類存目四 于野集 七卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->于野集 七卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝王原編。原號西亭。靑浦人。康煕戊辰進士。官至給事中。是編刻於康煕庚子。乃其同郡朱霞等三十二人唱和之作。請原釐擇而選定之。名曰于野者。取易同人于野義也。<br/>
</p></div></body>
</html>
