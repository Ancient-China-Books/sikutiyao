<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->淮郡文獻志 二十六卷
<!--ti:-->補遺 一卷
</h2><p>
<!--no:-->明潘塤撰。塤。字伯和。山陽人。正德戊辰進士。官至右副都御史。巡撫河南。事蹟具明史本傳。是書前有自序。謂自春秋以來。至明正德。上下數千年。德業文章。會於一書。今考其書。撏撦陳編。未見決擇。其最謬者。至收入宋龔開所作宋江等三十六人之贊。此何關於文獻耶。
</p><br/></div></body></html>
