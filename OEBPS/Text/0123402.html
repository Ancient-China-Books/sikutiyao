<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->諫垣奏草 四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明毛憲撰。憲字式之。武進人。正德辛未進士。卽於是年八月。除刑科給事中。至正德十三年二月。以禮科給事中致仕。前後在諫垣八年。所上凡三十一疏。前附鄉試策一篇。憲別有古菴文集。此其集外別行者也。<br/>
</p></div></body>
