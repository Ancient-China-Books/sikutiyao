<font size="-1">
</font><h2>
<!--ta:-->史部四十四
<!--ta:-->史評類
</h2>
<p>
<!--na:-->春秋筆削。議而不辨。其後三傳異詞。史記自爲序贊。以著本旨。而先黃老。後六經。退處士。進姦雄。班固復異議焉。此史論所以繁也。其中考辨史體。如劉知幾倪思諸書。非博覽精思。不能成帙。故作者差稀。至於品隲舊聞。抨彈往迹。則纔繙史略。卽可成文。此是彼非。互滋簧鼓。故其書動至汗牛。又文士立言。務求相勝。或至鑿空生義。僻謬不情。如胡寅讀史管見。譏晉元帝不復牛姓者。更往往而有。故瑕纇叢生。亦惟此一類爲甚。我皇上綜括古今。折衷衆論。欽定評鑑闡要。及全韻詩。昭示來茲。日月著明。爝火可息。百家讕語。原可無存。以古來著錄。舊有此門。擇其篤實近理者。酌錄數家。用備體裁云爾。<br/>
</p></div></body>
