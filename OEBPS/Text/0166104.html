<body><div id="text">
<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->日本考略 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明薛俊撰。俊定海人。嘉靖二年。日本國使宗設來貢。抵寧波。未幾宋素卿等亦至。互爭眞僞。自相殘殺。所過州縣。太肆焚掠。浙江瀕海之地。人民苦之。俊因纂輯是書。大略言防禦之事爲多。而國土風俗。亦類入焉。然見聞未廣。所輯沿革疆域二略。約擧梗概。挂漏頗多。屬國中兼及新羅百濟等國。不知新羅百濟。在宋時己爲朝鮮所併。其時竝無是國矣。又序世系。但及宋雍熙以前。而不載元以後國王名號。亦疎漏也。<br/>
</p></div></body>
</html>
