<!--fi:-->集部四十三
<!--sf:-->總集類五
</font><h2>
<!--ti:-->南宋雜事詩 七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝沈嘉轍吳焯陳芝光符曾趙昱厲鶚趙信等同撰。鶚有遼史拾遺。已著錄。嘉轍字欒城。焯字尺鳧。曾字幼魯。皆錢塘人。芝光字蔚九。昱字功千。信字意林。皆仁和人。七人之中。惟曾以薦擧官至戸部郎中。鶚以康煕庚子擧於郷。餘皆終於諸生。是書以其郷爲南宋故都。故捃摭軼聞。毎人各爲詩百首。而以所引典故。註於毎首之下。意主紀事。不在修詞。故警句頗多。而牽綴塡砌之處。亦復不少。然採據浩博。所引書幾及千種。一字一句。悉有根柢。萃說部之菁華。采詞家之腴潤。一代故實。巨細兼該。頗爲有資於考證。蓋不徒以文章論矣。<br/>
</p></div></body>
