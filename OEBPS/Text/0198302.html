<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->心學宗法 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明方學漸撰。學漸有桐彝。已著錄。是書專明心學。自堯舜至於明代諸儒。各引其言心之語。而附以己註。其自序云。吾聞諸舜。人心惟危。道心惟微。聞諸孟子。仁人心也。聞諸陸子。心卽理也。聞諸王陽明。至善心之本體。一聖三賢。可謂善言心也矣。蓋學漸之說。本於姚江。故以陸王並稱。而書中解人心惟危爲高大意。解不愧屋漏爲喩心曲隱微。解格物爲去不正以歸於正。大意皆主心體至善。一闢虛無空寂之宗。而力斥王畿天泉證道記爲附會。故其言皆有歸宿。憲成序其首曰。假令文成復起。亦應首肯。蓋雖同是良知之學。較之龍溪諸家。猶爲近正云。<br/>
</p></body>
