<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->文起堂集 十卷
</h2><p>
<!--no:-->明張獻翼撰。獻翼有讀易紀聞。已著錄。是集凡賦一卷。詩六卷。雜文三卷。其詩文多參以俳偶。蓋獻翼雖頗與李攀龍筆札往還。而與皇甫涍尤契。故學其含咀魏晉。而未能成家云。
</p><br/></div></body></html>
