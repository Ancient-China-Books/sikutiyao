<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->李太白詩選 五卷
<!--ti:-->杜少陵詩選 六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著編輯者名氏。李白詩選之首。有楊愼序。辨白里貫出處甚詳。末云吾友禺山張子愈光。嘗謂余曰。李杜齊名。杜公全集外。節鈔選本凡數十家。而李何獨無之。乃取公集中膾炙人口者一百六十餘首。刻之明詩亭。屬愼題詞其端。愈光爲永昌擧人。張含之字。則是編含所選也。然烏程閔氏所刊朱墨版。其卷端評語。引及鍾惺梅鼎祚。皆明末人。含及愼在嘉靖中。何自見之。則已非含之原本矣。杜甫詩凡二百四十餘首。前後無序跋。多載劉辰翁評及愼評。其去取殊無別裁。蓋閔氏以意鈔錄。取配李氏竝行耳。明末刊版。眞僞錯雜皆類此。不足異也。<br/>
</p></div></body>
