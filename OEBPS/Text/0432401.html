<title>四庫提要 集部四十七 總集類存目四 溯洄集 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->溯洄集 十卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝魏裔介撰。裔介有孝經註義。已著錄。裔介嘗選國初詩爲觀始集。今未見傳本。是編乃所選康煕中詩。以續前集者也。意求備一時之人。故限於卷帙。不能備一人之詩。大抵一人三數首而已。惟毎體之末。必附以己作。所收較他人爲夥。則似不若待諸他人之論定焉。<br/>
</p></div></body>
</html>
