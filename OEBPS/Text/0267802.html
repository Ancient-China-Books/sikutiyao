<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->靑林雜錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王薰撰。薰字簡之。天台人。嘉靖中爲黃嚴縣學生。是書蓋其隨筆記錄之文。後人鈔而傳之者。好第五頁中一條。上書一脀字。下註實物於器之名六字。別無他語。可以知其非著書也。中多講學之語。亦多憤激之談。如謂越有貴人。操予奪之權。寵辱進退。惟其所專制。有三人謁之。一翼之行。舉爲邑。一爲供僕隸之役。舉爲郡。一爲奉溺器。遂舉爲郡邑長。小賤則小貴。大賤則大貴云云。雖寓言以鳴不平。亦失之太甚矣。<br/>
</p></body>
