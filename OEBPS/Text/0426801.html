<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->六藝流別 二十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明黃佐撰。佐有樂典。已著錄。是書大旨。以六藝之源。皆出於經。因採摭漢魏以下詩文。悉以六經統之。凡詩之流五。其別二十有一。書之流八。其別四十有九。禮之流二。其別十有六。樂之流二。其別十有二。易之流十二。而無所謂別。分類編叙。去取甚嚴。其自序言欲補摯虞文章流別而作。然文本於經之論。千古不易。特爲明理致用而言。至劉勰作文心雕龍。始以各體分配諸經。指爲源流所自。其說已渉於臆創。佐更推而衍之。剖析名目。殊無所據。固難免於附會牽合也。<br/>
</p></body>
