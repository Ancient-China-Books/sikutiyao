<title>四庫提要 子部十五 醫家類存目 續素問鈔 九卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->續素問鈔 九卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明汪機撰。機有鍼灸問對。已著錄。是編因滑壽素問鈔。採王冰原註太略。因重爲補錄。凡所增入。以續字別之。九卷之中。分上中下三部。上四卷。中一卷。下四卷。其標目悉依滑氏之舊。<br/>
</p></div></body>
</html>
