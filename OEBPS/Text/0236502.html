<!--fi:-->子部二十三
<!--sf:-->藝術類二
</font><h2>
<!--ti:-->松風閣琴譜 二卷
<!--ti:-->抒懷操 一卷
</h2><p>
<!--no:-->國朝程雄撰。雄字雲松。休寧人。是編輯諸家遺譜。而參以己法。前附松風閣指法二篇。乃三山莊臻鳳原本。雄爲之改訂琴譜上下二卷。自淸宮忘機。至淸商春山聽杜鵑。凡十一曲。譜中所增諸法。多出雄之新意。指法亦較他譜增倍。醉漁諸曲。更欲曼衍聲調。以博趣於弦軫之外。可謂心知其意者。其抒懷操一卷。則卽以士大夫贈答之詞。譜作琴曲。其四十餘調協以五音。鏗鏘激壯。亦頗近自然。其於操縵之術。大抵得力於勹法居多。然譜調純熟。而不涉於俗。亦學琴者所不可廢矣。
</p><br/></div></body></html>
