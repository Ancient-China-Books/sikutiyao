<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->蘇文奇賞 五十卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明陳仁錫編。仁錫有繫辭十篇書。已著錄。是編取東坡七集。分體選錄。一以時文之法批點之。至於志林之屬。亦皆摘錄。不知是固不以文章論也。颶風賦乃蘇過之作。後人誤題其父。仁錫因而錄之。亦漫無考證矣。<br/>
</p></div></body>
</html>
