<title>四庫提要 經部二十三 禮類存目一 周禮拾義 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周禮拾義 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝李大濬撰。大濬安溪人。是書採輯註疏。及諸家之說。閒附以案語。然於禮家所聚訟者。如幣餘之賦。馬氏與林孝存王與之之說不同。井田之法。孟子與漢志不同。九獻之禮。諸儒各異。皆並採其說。不加論斷。書中多載李光地說。蓋大濬爲光地之族云。<br/>
</p></div></body>
</html>
