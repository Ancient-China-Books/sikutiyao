<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->玉堂詩話 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。所採皆唐宋人小說。隨意雜錄。不拘時代先後。又多取鄙俚之作。以資笑噱。此諧史之流。非詩品之體。故入之小說家焉。<br/>
