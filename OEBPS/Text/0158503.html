<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->師宗州志 二卷
</h2><p>
<!--no:-->國朝管棆撰。棆武進人。官師宗州知州。是書成於康熙丁酉。分九圖五紀略九考四傳。師宗舊無志。是書草創簡略。粗具大綱。附藝文於各門中。用宋人舊例。惟多錄已作。殆成紀游之集。則未免輿記之結習耳。
</p><br/></div></body></html>
