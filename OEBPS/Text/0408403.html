<title>四庫提要 集部三十七 別集類存目十一 墨瀾亭集 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->墨瀾亭集 無卷數
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝帥我撰。我字備皆。號簡齋。奉新人。康熙辛卯舉人。江西古文。自艾南英倡於前。魏禧等和於後。踵而起者。雖所造深淺不同。而大都循循有舊法。是集亦其一也。舊刊版於南昌。所載未備。雍正乙卯。其子念祖。屬徐廷槐彙取已刻未刻諸稾。裒爲此本。凡一百四十篇。<br/>
</p></body>
</html>
