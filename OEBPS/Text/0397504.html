<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->棲老堂集 一卷
</h2><p>
<!--no:-->明殷仲春撰。仲春字方叔。秀水人。嘗慕王績爲人。自號東臯子。隱居教授。又精於醫。得錢輒入市買斷爛書讀之。集首載賦騷。次古今體詩。次引辭贊疏。僅二十餘葉。末有順治丁酉。其孫觀國跋。稱原集詩千餘首。此本僅存什一。今核所作。不出明季山人之派。故其墓誌亦陳繼儒作也。
</p><br/></div></body></html>
