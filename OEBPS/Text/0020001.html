<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易貫 十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝張敍撰。敍字鳳岡。太倉人。雍正壬子舉人。是書用注疏本。而以小象總列六爻之後。如乾坤二卦例。又以大象置彖傳之前。考象辭列六交後。是吳仁傑所傳鄭本。大象置彖傳前。是周燔本。而敍乃以爲創獲。蓋未知有吳週二本也。至圖學傳自邵子。其位置皆依說卦。周子太極圖初不言八卦。此書皆強爲牽合。又斥諸儒爻變之說。而以左氏所載占法。爲周易未成經時。卜筮家雜用以測驗。則又過於疑古矣。<br/>
</p></div></body>
