<body><div id="text">
<font size="-1">
<!--fi:-->史部二十二
<!--sf:-->載記類存目
</font><h2>
<!--ti:-->滇載記 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明楊愼撰。愼有檀弓叢訓。已著錄。是書乃其謫戍雲南時所作。統紀滇域原始。及各部姓種類。舊本與滇程記合爲一篇。今以一爲行記。一爲地志。析之。各著錄焉。<br/>
</p></div></body>
</html>
