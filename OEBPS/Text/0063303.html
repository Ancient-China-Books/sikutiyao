<div id="text"><font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋說 十二卷
</h2><p>
<!--no:-->國朝田嘉穀撰。嘉穀有易說。已著錄。是書以胡傳爲主。三傳有爲胡傳所採者。亦附錄之。胡傳所引事實。則依春秋大全小注錄之。卷首兼論作文之法。蓋其書專爲舉業而設。至於遣調鍊詞。皆入凡例。與說經之體遠矣。
</p><br/></div></body></html>
