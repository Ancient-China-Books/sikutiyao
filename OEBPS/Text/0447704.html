<body><div id="text">
<font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->玉霄仙明珠集 二卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明吳子孝撰。子孝字純叔。長洲人。吏部尚書一鵬子。嘉靖己丑進士。官至湖廣布政司參議。江南通志。稱其議論英發。爲文章宏肆浩博。此乃所作詞集。凡一百八十餘闋。頗具悽惋之致。而造詣未深。不能入宋人閫奧也。<br/>
</p></div></body>
