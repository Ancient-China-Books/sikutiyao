<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->湖州竹派 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題明釋蓮儒撰。記文同畫竹之派。凡二十人。蓮儒在明中葉以後。而書中稱山谷爲余作詩云云。又稱余問子瞻云云。而後乃及金元諸人。時代殊相刺謬。今以所載考之。其李公擇妹蘇軾二條。有米芾畫史之文。黃斌老黃彝張昌嗣文氏楊吉老程堂六條。乃鄧椿畫繼之文。劉仲懷王士英蔡珪李衎李士行喬達李倜周堯敏姚雪心盛昭十條。乃夏文彥圖繪寶鑑之文。吳璜虞仲文柯九思僧溥光四條。乃陶宗儀畫史會要之文。皆剽竊原書。不遺一字。惟趙令庇俞澄蘇大年三條。未知其剽自何書耳。可謂拙於作僞。陳繼儒收之彙祕笈中。亦失考甚矣。<br/>
</p></body>
