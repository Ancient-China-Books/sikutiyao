<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易獨坐談 五卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明洪化昭撰。化昭自號日北居士。新都人。經義考列之馬元調前。則啓禎閒人也。是書明史藝文志著錄。然無卷數。今本五卷。不知何人所分。其說以說卦序卦雜卦三傳。皆爲漢儒所增入。故置而不言。惟說上下經繫辭。然雜引古事。語皆粗鄙。如周公作歌招夷齊。夷齊答歌之類。雜以俳諧。殊乖說經之體。至謂文王八卦退乾於西北者。乃因岐在西北。意在以天自處。尤穿鑿矣。其自述乃曰日北居士談易。毎一卦六爻。合成一片。不知者以爲迂。而非迂也。發揮文王周公心事。不知者以爲鑿。而非鑿也。謂之獨坐談。聊以自娯。而不可以語人也。何其果於自信歟。<br/>
</p></body>
