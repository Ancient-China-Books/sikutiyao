<title>四庫提要 史部三十二 地理類存目五 九鯉湖志 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->九鯉湖志 六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明黃天全撰。天全莆田人。其書成於萬歷中。九鯉湖在福建仙游縣。天全以舊志僅載游覽之作。而遺山水。乃重爲釐訂。分爲山水建置夢驗藝文四門。夢驗者。以九鯉湖祠乃閩人祈夢處也。<br/>
</p></div></body>
