<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->泰山紀事 三卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明宋燾撰。燾字繹田。泰安州人。萬歷辛丑進士。官翰林院編修。此書一卷曰天集。記天神事。二卷曰地集。記古蹟。三卷曰人集。記名宦人物。所言神鬼冥報。已涉荒誕。至泰山太守泰安知州爲守土之官。柳下惠王章羊詁諸人。亦不過生長其鄉。竝未巖棲谷汲。乃概行摭入。不知於岱宗故事何涉也。<br/>
</p></div></body>
