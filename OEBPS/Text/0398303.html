<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->王冠九文集 無卷數
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明王業撰。業字蔚上。號冠九。其里貫未詳。明未嘗爲諸生。尋棄去。吳楚材序。稱其所著有五經釋義。性理約言。及文集八卷。是書僅雜文數十首。不分卷數。其史論諸篇。大抵爲明季秕政而發。而文多宂贅。<br/>
</p></body>
