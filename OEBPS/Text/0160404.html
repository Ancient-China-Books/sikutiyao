<title>四庫提要 史部三十一 地理類存目四 萬里海防圖說 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->萬里海防圖說 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明鄭若曾撰。是書乃若曾入胡宗憲幕府以後。與同事邵芳。取舊撰海防圖論。復加考定。起廣東。歷福建浙江南直山東遼東。計程八千五百餘里。雜圖七十五。各爲之論。若曾自序。以爲許默齋九邊圖論。詳於西北。此獨詳於東南云。<br/>
</p></div></body>
</html>
