</font><h2>
<!--ti:-->謙齋詩稾 二卷
<!--ti:-->補遺 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝曹庭樞撰。庭樞字六薌。嘉善人。雍正癸卯副榜貢生。乾隆元年。嘗薦舉博學鴻詞。集中載有午門謝頒月廩恭紀詩。卽其事也。是集亦皆其游京師時所作。<br/>
</p></body>
