<div id="text"><font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->知新錄 三十二卷
</h2><p>
<!--no:-->國朝王棠撰。棠字勿翦。歙縣人。是書成於康熙丁酉。每一事採集衆說。考其原始。參以論斷。各爲標目。略以類從。惟不立部分耳。採摭頗富。而多不著所出。大旨欲倣顧炎武日知錄。然不過談薈樵書之流亞耳。
</p><br/></div></body></html>
