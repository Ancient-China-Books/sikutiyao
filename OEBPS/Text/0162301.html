<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->恆嶽志 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張崇德撰。崇德字懋修。順天人。官渾源州知州。北嶽恆山。在渾源州城南二十里。自漢以後。皆祠於上曲陽。國朝順治十七年。以刑科都給事中粘本盛之請。改祠於渾源州。部議令山西撫司官吏。詳察恒山遺蹟。於時主其說者。禮部尚書王崇簡。疏載所著靑箱堂集中。據紳耆之議以上達者。卽崇德也。故輯斯志。於祀典特詳。曲陽飛石之僞。亦辨之甚悉。<br/>
</p></div></body>
