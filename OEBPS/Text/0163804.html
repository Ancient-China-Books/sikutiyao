<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->靈谷寺志 十六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝吳雲撰。雲號舫翁。安福人。靈谷寺在江寧鍾山之左。明太祖遷梁寶誌塔於此。改賜今名。而號其山曰紫金。舊有景泰閒僧潔菴。嘉靖閒黃河二志。康熙庚辰。雲重輯爲是編。前有雲自序。及寺僧寂曙所紀修輯緣起。凡分二十四類。其門目皆因明志之舊。僅略爲删補耳。<br/>
</p></div></body>
