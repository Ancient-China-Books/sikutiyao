<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->淸江二家詩 四卷
</h2><p>
<!--no:-->明熊逵編。逵淸江人。是編選錄孫偉敖英二人之詩。偉字朝望。號鷺沙。宏治壬辰進士。官至鶴慶府知府。其詩曰鷺沙集。英有愼言集訓。已著錄。其詩曰心遠稾。二人皆與逵同郷里。逵因刪錄其集。各爲二卷。併爲之評點。然去取不甚允愜。且往往濫載壽詩。殆以桑梓之故。因詩以存其人。又書成於嘉靖丁巳。是時嚴嵩已敗矣。而偉集開卷卽錄送嵩北上詩六首。亦可以不必也。
</p><br/></div></body></html>
