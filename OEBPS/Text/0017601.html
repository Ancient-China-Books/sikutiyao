<body><div id="text">
<font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易滴露集 無卷數
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝張完臣撰。完臣字良哉。平原人。順治乙未進士。是書皆訓釋文句。不及象數。大旨取朱子本義爲主。而附益以諸家之說。於吳璉訂疑。蔡淸蒙引。姚舜牧疑問。所引尤多。閒亦附以己意。所注僅上下兩經。而無繫辭以下。蓋用程子本也。<br/>
</p></div></body>
