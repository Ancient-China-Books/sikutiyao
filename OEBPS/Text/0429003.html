<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->鉅文 十二卷
</h2><p>
<!--no:-->舊本題明屠隆撰。是集雜選經傳。及古文詞。分宏放。悲壯。奇古。閒適。莊嚴。綺麗六門。僅八十篇。以考工記檀弓諸聖賢經典之文。與稗官小說。如柳毅傳飛燕外傳等。雜然竝選。殊爲謬誕。疑亦坊賈託名也。
</p><br/></div></body></html>
