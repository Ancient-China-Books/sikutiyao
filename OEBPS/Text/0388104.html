<title>四庫提要 集部三十 別集類存目四 見滄文集 十五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->見滄文集 十五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明茅瓚撰。瓚字見滄。錢塘人。嘉靖戊戌進士第一。官至吏部左侍郎。是集爲其門人趙應元所編。而其子藉吉校刊之。第一卷爲廷對策。二卷至七卷爲各體詩。八卷以下皆雜文。大抵應俗之作也。<br/>
</p></div></body>
</html>
