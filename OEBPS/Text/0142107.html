<title>四庫提要 史部二十一 史鈔類存目 三國史瑜 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->三國史瑜 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明張毓睿撰。毓睿字聖初。錢塘人。是書成於崇禎癸未。於陳壽三國志中。擇其事蹟較著者。條分件繫。綴以評語。自漢獻帝初平元年。迄建安二十五年。分國未定。仍稱季漢。自魏黃初元年。迄咸熙元年。三國並建。則稱三國。凡晉書中事屬魏朝者。亦採入以補其闕。旣非紀傳。又非編年。了無倫緒。又於曹操旣改稱名。而編年又以爲魏主。體例亦自相矛盾。評語多取鍾惺之說。其所宗尚可知也。<br/>
</p></div></body>
