<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->寧波府簡要志 五卷
</h2><p>
<!--no:-->明黃潤玉撰。潤玉有四明文獻錄。已著錄。是編以舊志太宂。乃删除繁贅。定爲是編。體例簡潔。亦康海武功志之亞。然武功志藝文散入各類中。此則僅存其篇題。而文皆不錄。則未免太簡矣。
</p><br/></div></body></html>
