<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易廣義 六卷
</h2><p>
<!--no:-->國朝潘元懋撰。元懋字友碩。鄞縣人。是書成於康熙壬子。以朱子本義爲主。逐句發明。如注之有疏。又以章旨節旨及敷衍語氣者。冠於上方。所謂坊刻高頭講章也。
