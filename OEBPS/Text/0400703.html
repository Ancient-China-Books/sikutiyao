<!--ti:-->心遠堂詩集 十二卷
</h2><p>
<!--no:-->國朝李霨撰。霨字坦園。高陽人。順治丙戌進士。官至大學士。諡文勤。是集爲霨所自編。初刻於康熙辛亥。至於丁巳又續廣之。其論詩。謂王李鍾譚。其詞皆予而所不予者。在其效顰學步之流。持論最爲平允。故集中諸作。皆沖和雅正。不爲叫囂之音。亦不蹈纎仄之習。其門人陳廷敬序。稱其寫一時交泰之盛。蓋遭際盛時。故其詩有雍容太平之象。古人所謂臺閣文章者。蓋若是矣。
