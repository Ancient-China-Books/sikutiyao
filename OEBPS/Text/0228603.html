<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->淸類天文分野之書 二十四卷
</h2><p>
<!--no:-->明劉基撰。基有國初禮賢錄。已著錄。此書乃洪武中奉敕所作。案星土之說。本於周禮保章氏。而其占錯見左氏傳中。其法以國分配。漢晉諸志。少變其例。以州郡分配。以天之廣大。而僅取中國輿地。分析隸屬。本不足信。基作此書。更以一州一縣推測躔度。剖析毫釐。尤不免於破碎。特其不載占驗。爲差勝術家附會之說。然旣不占驗。何用更測分野。於理均屬難通。蓋附會相沿。雖以基之學識。亦不能盡破拘墟之見也
</p><br/></div></body></html>
