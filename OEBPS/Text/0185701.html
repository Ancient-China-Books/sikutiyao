<title>四庫提要 史部四十六 史評類存目二 讀史漫錄 十四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->讀史漫錄 十四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明于愼行撰。愼行字可遠。更字無垢。東阿人。隆慶戊辰進士。官至禮部尚書。事蹟具明史本傳。是書評論歷代史事。起伏羲氏。至遼金元。所論無甚乖舛。亦無所闡發。目錄後有門人郭應寵題識。稱是書先梓於閩。未經讎校。後其子君圖。與筆麈同鋟以行。應寵又於愼行遺稿中搜得讀史五十通補入云。<br/>
</p></div></body>
