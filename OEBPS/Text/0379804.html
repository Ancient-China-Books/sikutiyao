<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->耕石齋石田集 九卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明沈周撰。周有石田雜見。已著錄。是集乃瞿式耜所删定。凡詩八卷。文一卷。其詩與華汝德本。互有出入。文則華本所未收。然周詩猶以天趣勝。文則更非所長。徒爲贅疣矣。<br/>
</p></div></body>
