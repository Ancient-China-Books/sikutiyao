<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->周程張朱正脈 無卷數
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介編。是編首錄周子太極圖說。次張子西銘東銘。次周汝登所輯程門微旨。次國朝孫承澤所輯考正晚年定論。及朱子與廖德明問答。題曰正脈。以諸儒之脈在是也。其自序謂周海門所輯程門微旨。王陽明所輯朱子晚年定論。未足發蒙啓迷。於微旨取十之五。於王陽明所輯。則盡删之。而取北海考正定論云云。然微旨內如覺悟便是性一條。及漢江老父云心存誠敬固善。不若無心一條。依然王門之宗旨。則持擇猶未審也。<br/>
</p></body>
