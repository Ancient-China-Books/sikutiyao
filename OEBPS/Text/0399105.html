<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->靑箱堂文集 三十三卷
<!--ti:-->詩集 三十三卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝王崇簡撰。祟簡有冬夜箋記。已著錄。崇簡練習掌故。爲禮官。嘗議移祀北嶽於渾源州。今其疏其在集中。然英文類皆平近流易。徐乾學序。謂其卮詞讕語。無非仁義道德。殆不免於微詞。詩集以編年爲次。始於天啓丙寅。迄於國朝康熙戊午。蓋萊陽宋琬所删定也。<br/>
</p></div></body>
