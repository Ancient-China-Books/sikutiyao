<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->國學禮樂錄 二十四卷
</h2><p>
<!--no:-->國朝李周望謝履忠同撰。周望字渭湄。蔚州人。康熙丁丑進士。履忠字方山。昆明人。康熙癸未進士。是編乃周望官祭酒。履忠官司業時所輯。自孔子世系。及先賢先儒列傳。列朝祀典禮樂圖譜。幷石鼓潘迪音調。而以祭酒司業題名終焉。所列頗多疎漏。如祀典中旣載晉泰始七年皇太子講經釋奠。而元康三年之講經釋奠。乃佚不錄。樂器之載於諸經註疏。及歷代史志者甚詳。茲僅列史記漢書寥寥數則。至石鼓自唐以來。辨論甚多。如楊愼所僞。則字完於眞本。周秦石刻釋音。則補以圍方。皆各有考據。是編概不徵引。而僅載音訓一篇。亦未免稍略矣。
</p><br/></div></body></html>
