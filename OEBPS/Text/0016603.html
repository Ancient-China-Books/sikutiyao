<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->河洛定議贊 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明喩國人撰。其說以伏羲則河圖。畫乾坎艮震四卦。則洛書。畫巽離坤兌四卦。由河圖四卦。得訟遯十六陽卦。由洛書四卦。得家人中孚十六陰卦。合河洛迭爲上下。而得否姤履泰三十二陰陽配合之卦。且以揲蓍之數。不惟康節茫然。卽一行亦屬妄附。自以河洛之議。至此書而始定。書成。且祭河洛之神。及天地四聖。爲文以告。其誕至此。又何異於中風狂走者乎。<br/>
</p></div></body>
