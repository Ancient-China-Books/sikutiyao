<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->瞿冏卿集 十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明瞿汝稷撰。汝稷字元立。常熟人。禮部侍郞景淳子。用父蔭官主事。仕至太僕寺少卿。事蹟附見明史景淳傳。是集爲眉州張養正所編。凡詩五卷。文九卷。前有葉向高所作墓誌銘。稱汝稷最不喜溫陵李贄。以爲得罪名教。其識實出明李士大夫上。其詩文則未能凌跨流輩也。<br/>
</p></body>
