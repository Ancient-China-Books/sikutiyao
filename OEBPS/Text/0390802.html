<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->張滸東集 十四卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->明張鹵撰。鹵字召和。號滸東。儀封人。嘉靖己未進士。官至右副都御史。巡撫保定。以忤張居正馮保。左遷南京太常寺卿。旋乞休歸。終於家。是集凡詩六卷。文八卷。初刻於天啓五年。爲其子永忠。及門人王安仁所訂定。版久燬。此本爲其後人重刊。其中如慶成宴代巡贈別諸作。本五言長律。而雜之古體中。題鹿鳴宴圖。本七言古詩。而列之詞內。編次頗爲舛誤。且考鹵在諫垣時。陳奏頗爲侃直。其後三領節鉞。能殲叛卒。修邊備。與中朝權貴相抗。多有政績可紀。而集中章疏。乃無一篇。意者尚別有奏議。自爲一集乎。<br/>
</p></div></body>
