<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->蓉山集 十六卷
</h2><p>
<!--no:-->明董燧撰。燧字兆時。蓉山其號也。臨川人。嘉靖辛卯舉人。官至南京刑部郞中。燧少從王艮聶豹講良知之學。是集自首卷至六卷。皆其問答會語。七卷至十卷爲詩。十一卷至十六卷爲雜文。
