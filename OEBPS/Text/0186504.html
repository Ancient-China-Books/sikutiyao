<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->鑑語經世編 二十七卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介撰。裔介有孝經註義。已著錄。是編以通鑑卷帙浩繁。學者難以卒讀。於是摘錄司馬光資治通鑑。及王宗沐宋元資治通鑑。凡有關經世者。加以案語。其議論尚皆平正。然亦不能無因謬襲誤之弊。如信宋太宗燭影斧聲之事。而曰燭影搖紅。心田變黑。殊爲失考。又謂明永樂四書五經大全。爲不刊之典。亦未免儒生章句之見也。<br/>
</p></body>
