<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->南華模象記 八卷
</h2><p>
<!--no:-->國朝張世犖撰。世犖字無夜。錢塘人。乾隆甲子舉人。其學以禪爲宗。因以禪解莊子。以天下篇爲莊子自序。以寓言篇爲開宗第一爲首卷。如林屋洞南華講錄之說。其下則悉取外篇之文。附內七篇之後。亦明人移掇管子晏子之意。其篇目皆依佛經之例。以內篇之名。標曰某品某品。删去盜跖漁父說劍三篇。又删去蔣閭葂數段。每篇之首。各爲宗旨。叙所以分幷之故。昔蘇軾撰莊子祠堂記。欲删漁父盜跖等篇。然不過託之文字。非眞有删本。今則分割併附。又多所芟薙。是直修改莊子。非註釋莊子矣。
</p><br/></div></body></html>
