<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->吾友于齋詩鈔 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張錫爵撰。錫爵字擔伯。號中巖。嘉定人。寄居吳江。是集前有雍正乙巳張雲章序。題曰原序。蓋爲其舊稾而作。又有乾隆辛酉朱稻孫序。則刊此本時所作。其詩酷摹王士禎。亦往往得其一體。其齋名吾友于者。取杜甫岳麓寺詩。山鳥山花吾友于語也。<br/>
</p></body>
