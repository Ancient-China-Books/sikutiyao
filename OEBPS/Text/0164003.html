<title>四庫提要 史部三十三 地理類存目六 鵝湖講學會編 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->鵝湖講學會編 十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝鄭之僑撰。之僑字東里。潮陽人。乾隆丁巳進士。官至寶慶府知府。鵝湖爲朱陸講學之所。今其地屬鉛山。之僑官鉛山知縣時。因作是編。首卷爲之僑所作圖傳贊考。二卷至八卷。皆四賢問答諸書。及學規條約講義。九卷爲之僑及雷鋐所立條約。十卷十一卷。皆自宋迄今詩文之有關於鵝湖者。而之僑所作。亦並錄焉。十二卷則之僑所作鵝湖書田志也。書中大旨。多調停朱陸之異同。其意蓋欲附於講學。然實則惟以書院爲主。故題詠名勝諸作。亦皆收錄。今仍附之地理類焉。<br/>
</p></div></body>
