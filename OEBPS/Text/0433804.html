<!--ti:-->八劉唐人詩集 八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->題曰淮陰劉靑夕選。不著其名。前有康煕癸未李翰煕序。稱靑夕嘗有唐詩十三家之刻。又輯爲此本。凡劉叉。劉商。劉言史。劉得仁。劉駕。劉滄。劉兼。劉威八人。皆全唐詩所已具。且旣以家數區分。而版心又標曰中唐詩晚唐詩。體例亦殊未協也。<br/>
</p></div></body>
