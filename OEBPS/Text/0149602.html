<!--fi:-->史部二十五
<!--sf:-->地理類二
</font><h2>
<!--ti:-->敬止集 四卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明陳應芳撰。應芳字元振。泰州衞人。萬歷乙未進士。官福建布政司參政。淮南夙稱澤國。而泰州興化尤甚。應芳家於泰州。因講求水道源委。與河之利害。悉其形勢。集當時奏疏公移私札言河道者爲一書。名曰敬止。重桑梓也。又各繪爲圖。曰泰州上河。曰泰州下河。曰高興下河。曰興化下河。曰寶應下河。曰鹽城下河。附論十三首。兼及漕運田賦。雖今昔異宜。形勢遞變。核以水道。與所圖已不相符。然其書議論詳明。以是地之人。言是地之利病。終愈於臨時相度。隨事揣摩。因其異同。以推求沿革之故。於疏濬築防。亦未爲無補矣。<br/>
</p></div></body>
