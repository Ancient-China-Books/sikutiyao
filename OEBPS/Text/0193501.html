<!--sf:-->儒家類三
</font><h2>
<!--ti:-->人譜 一卷
<!--ti:-->人譜類記 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明劉宗周撰。姚江之學多言心。宗周徵其末流。故課之以實踐。是書乃其主蕺山書院時所述。以授生徒者也。人譜一卷。首列人極圖說。次記過格。次改過說。人譜類記二卷。曰體獨篇。曰知幾篇。曰凝道篇。曰考疑篇。曰作聖篇。皆集古人嘉言善行。分類錄之。以爲楷模。每篇前有總記。後列條目。閒附以論斷。主於啓迪初學。故詞多平實淺顯。兼爲下愚勸戒。故或參以福善禍淫之說。然偶一及之。與袁黃功過格立命之學。終不同也。或以蕪雜病之。則不知宗周此書。本爲中人以下立教。失其著作之本旨矣。<br/>
</p></div></body>
