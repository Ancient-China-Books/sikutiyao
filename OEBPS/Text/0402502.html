<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝李蕃撰。蕃字鍚徵。號懶菴。通江人。順治丁酉舉人。官黃縣知縣。是集爲其子鍾峨所刊。集中黃志略序。謂黃有四累。而廛肆宜復。社甲宜均。風尚宜更。士習宜端。稅課宜減。蕃編徭役序。極言派銀雜費之患。他如憶堂記。旱魃辨。黃志跋諸篇。皆汲汲以興利除弊爲事。蓋有古良吏之風。其文亦皆樸直不支。意其人必悃愊無華。故文亦如之歟。然蕃之意。固不在以詞藻見也。<br/>
</p></body>
