<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->大司空遺稾 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳紹儒撰。紹儒字師孔。南海人。嘉靖戊戌進士。官至南京工部尚書。是集文八卷。詩二卷。詩皆嘉靖四十年以後。至萬歷八年以前之作。其文有意刻畫韓柳。而往往失之粗率。詩則音調諧美。亦學唐格。而過於摹擬者也。<br/>
</p></div></body>
</html>
