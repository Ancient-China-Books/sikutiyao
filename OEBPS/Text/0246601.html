<!--fi:-->子部二十七
<!--sf:-->雜家類一
</font><h2>
<!--ti:-->芻言 三卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋崔敦禮撰。敦禮家本河北。南渡後與弟敦詩同登紹興進士。官至諸王宮大小學教授。愛溧陽山水。買田築室居焉。是編凡分三卷。上卷言政。中卷言行。下卷言學。其造文皆規橅楊雄王通。無語錄鄙俚之習。然首卷以道德仁義分析差等。中又以諸經傳註爲蠹道之書。其旨頗雜於黃老。未爲粹然儒者之言。至其閒指切事理。於人情物態。抉摘隱微。多中窾要。則亦不可盡廢者。雜家者流。七略著錄。固不妨並存其說。備採擇焉。<br/>
</p></body>
