<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->君鑑 五十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明景皇帝撰。景泰四年成書。有御製序。亦分善可爲法惡可爲戒二類。與宣宗臣鑑相同。而自二十九卷及三十五卷。皆紀明祖宗之事。則用范祖禹帝學例也。<br/>
</p></body>
