<!--ed:-->陝西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->憗齋存稾 四卷
</h2><p>
<!--no:-->國朝白乃貞撰。乃貞字廉叔。號蘂淵。順治壬辰進士。官翰林院檢討。其詩敘述眞樸。不加文飾。故余恂序。以爲善學香山。葢舉其近似者爾。
</p><br/></div></body></html>
