<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->程念齋集 十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明程楷撰。楷字念齋。饒州人。成化丁未進士。改庶吉士。是集末有方蓂跋。稱其家居時。所著有東樓南樓日錄。遊太學時。有屏嵐書屋稾。官翰林時有來英亭稾。皆散落不存。此本乃其郡人史簡所摘鈔。凡文七卷。詩詞八卷。古文具有閒架。而醞釀未深。詩詞亦多率意之作。不留心於陶鍊。<br/>
</p></div></body>
