<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->孟有涯集 十七卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明孟洋撰。洋字望之。一字有涯。信陽人。宏治乙丑進士。官至監察御史。以論張璁桂萼下獄。謫桂林府教授。移知汶上縣。終南京大理寺卿。是集詩十三卷。文四卷。洋娶於何氏。故其詩格多効何景明。而才則不逮。景明之沒。洋誌其墓。其文亦不甚工。<br/>
</p></div></body>
