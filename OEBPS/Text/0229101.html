<title>四庫提要 子部二十一 術數類存目二 葬經 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->葬經 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->題云靑烏先生葬經。大金丞相兀欽仄註。考靑烏子名見晉書郭璞傳。唐志有靑烏子三卷。已不知爲眞古書否。此本文義淺近。經興註如出一手。殆又後人所依託矣。郭璞葬書引經曰者若干條。皆見於此本。然字句頗有異同。蓋作僞者獵取璞書以自證。而又稍易其文。以泯剽襲之迹耳。未可據爲符驗也。<br/>
</p></div></body>
</html>
