<!--fi:-->經部三十六
<!--sf:-->四書類二
</font><h2>
<!--ti:-->學庸正說 三卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明趙南星撰。南星字夢白。號儕鶴。高邑人。萬歷甲戌進士。官至吏部尚書。以忤魏忠賢削籍。謫戍。崇禎初追諡忠毅。事蹟具明史本傳。是編凡大學一卷。中庸二卷。每節衍爲口義。逐句闡發。而又以不盡之意。附載於後。雖體例近乎講章。然詞旨醇正。詮釋詳明。其說大學。不從姚江之知本。而仍從朱子之格物。併補傳一章。亦爲訓解。其說中庸。不以無聲無臭虛論性天。而始終歸本於愼獨。皆確然守先儒之舊。蓋南星爲一代名臣。端方勁直。其立朝不以人情恩怨爲趨避。故其說經。亦不以流俗好尚爲是非。雖平生不以講學名。而所見篤實。過於講學者多矣。未可以其平近而忽之也。<br/>
</p></div></body>
