<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->韓文杜律 二卷
</h2><p>
<!--no:-->明郭正域編。正域有批點考工記。已著錄。是編選錄韓愈文一卷。杜甫七言律詩一卷。各爲之評點。大抵明末猖狂之論。如謂佛骨表不知佛理之類。多不足與辨。所評杜詩。欲矯七子摹擬之弊。遂動以肥濁爲詬病。是公安之驂乘。而竟陵之先鞭也。
</p><br/></div></body></html>
