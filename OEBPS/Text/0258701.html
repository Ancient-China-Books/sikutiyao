<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右雜家類。雜纂之屬。十一部。五百三十六卷。俱文淵閣著錄<br/>
<!--na:-->案以上諸書。皆採摭衆說以成編者。以其源不一。故悉列之雜家。呂覽淮南子韓詩外傳說苑新序。亦皆綴合羣言。然不得其所出矣。故不入此類焉。<br/>
</p></div></body>
</html>
