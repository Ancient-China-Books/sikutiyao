<title>四庫提要 經部十三 書類存目一 禹貢說 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十三
<!--sf:-->書類存目一
</font><h2>
<!--ti:-->禹貢說 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明鄭蹺撰。是編詮釋禹貢之文。其中如解大野既瀦一條。解揚州一條。解浮于江沱潛漢一條。解江漢一條。皆爲閻若璩潛邱箚記所取。然大數多隨文演義。辭旨淺近。其門人徐允錫跋。稱受業於曉數月。因出此帙授之。曰子能了此。禹貢無難矣。蓋本爲舉業講授而設。允錫尊其師說。遂從而刊行。非曉意也。<br/>
</p></div></body>
</html>
