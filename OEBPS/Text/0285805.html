<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->八經類集 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明許獬撰。獬字子遜。同安人。萬曆辛丑進士。官翰林院編修。八經者。易書詩春秋禮記周禮孝經小學也。獬掇拾其詞。分天地倫常學術君道臣道朝政禮樂雜儀世道九類。而其姪金礪。又删補而註之。所採諸經。於三禮獨不及儀禮。小學成於朱子。亦不當與六經竝列。皆爲踈舛。獬以制藝名一時。而所恃爲根柢者不過如此。卷首題名之下。夾註辛丑會元四字。尤未能免俗也。<br/>
</p></div></body>
