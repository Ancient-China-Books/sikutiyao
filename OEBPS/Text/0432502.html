<title>四庫提要 集部四十七 總集類存目四 滕王閣集 十三卷 滕王閣續集 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->滕王閣集 十三卷
<!--ti:-->滕王閣續集 無卷數
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝蔡士英編。士英字伯彥。奉天人。官漕運總督。順治十四年。士英巡撫江西。葺滕王閣。因集自唐至明登臨記勝之作。分類詮次爲十三卷。又徵近人詩文爲二巨册。但分體而不分卷。蓋欲附入前集各體後也。陳維崧迦陵集。有滕王閣賦絕工麗。非諸人所及。然是集不載。或刊版時尚未得其稾歟。<br/>
</p></div></body>
