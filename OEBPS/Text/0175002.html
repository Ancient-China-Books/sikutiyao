<body><div id="text">
<font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->諡法纂 十卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明孫能傅撰。能傅字一之。寧波人。萬歷丙辰進士。官至工部員外郞。卽嘗與張萱同編內閣書目者。此書詳考易名之制。首功令。次諡法。次尊諡。次臣諡。而以議論終焉。大抵據內閣册籍。鈔錄成書。其例頗與葉秉敬諡考相同。而不及其精密。<br/>
</p></div></body>
