<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->鄒南皐語義合編 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明鄒元標撰。元標字爾瞻。吉水人。萬歷丁丑進士。官至左都御史。諡忠介。事蹟具明史本傳。是編乃其門人所輯。以講學者曰會語。說經者曰解義故總名曰語義合編。元標以氣節重一時。其立首善書院。卒釀門戶之爭。功不補過。其學亦源出姚江。不能一一淳實。然其人則不愧於儒者。故仍存其目於儒家焉。<br/>
</p></body>
