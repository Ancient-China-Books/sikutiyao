<title>四庫提要 子部二十一 術數類存目二 五星要錄 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->五星要錄 無卷數
</h2>
<!--ed:-->江浙巡撫採進本
<p>
<!--no:-->不著撰人名氏。書中多載梁成大喬行簡華岳眞德秀等星命。蓋南宋人所輯也。其布宮推象。皆前代舊法。故危月兼。得子宮。亢金具在辰位。此在當時亦或有所驗。而以今法例之。則全不可施用矣。書首有闕文。其星象賦一篇。詮述頗詳。而奧義精言。闡發尚尠。如二主臨財主富。官福居垣主貴。此則星家所共見。何待縷陳。至其論時人星命。雖閒有特見。而附會處亦復不少也。<br/>
</p></div></body>
</html>
