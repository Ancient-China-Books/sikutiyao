<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->姑孰備考 八卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝夏之符撰。之符字玹伯。當塗人。順治中。修太平府志未成。乃删其八志二表。而爲此書。首郡紀三卷。以擬本紀。次人物傳贊二卷。以擬列傳。次鄉音集三卷。皆之符自作之詩。非志非集。殊乖體例。又人物傳中。列韋弦佩於先賢。而弦佩方序其書。則其人未死。亦豈蓋棺論定之義乎。弦佩原序。稱是書十二卷。張總序又作九卷。互相矛盾。惟陶元鼎序作八卷。與此本相合云。<br/>
</p></div></body>
