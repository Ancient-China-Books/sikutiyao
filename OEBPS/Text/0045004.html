<title>四庫提要 經部二十三 禮類存目一 重訂古周禮 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->重訂古周禮 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明陳仁錫撰。仁錫有繫辭十篇書。已著錄。是編不用俞庭椿改本。與郞兆玉相同。其稱重訂。當卽因兆玉本也。然五官皆移敍官於惟王建國之前。亦非古本。又其凡例曰。考漢藝文志。是書原闕冬官。漢儒補以考工記。未免割裂聖經。不必妄爲補綴。而六卷仍列考工記。乃自違其說。其註釋多剽竊朱申句解。體例尤爲猥雜。殆庸劣坊賈託名。未必眞出仁錫也。<br/>
</p></div></body>
</html>
