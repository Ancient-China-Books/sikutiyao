<font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->北新鈔關志 十六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明荊之琦撰。之琦丹陽人。萬歷甲辰進士。仕履未詳。是書各十六門。其建置命遣禁令經制則例課額責委鈐轄區行利弊因革宦蹟公署人役十四門。皆關政之所當考。其藝文一門。亦沿淮關志之例。非所應有也。<br/>
</p></div></body>
</html>
