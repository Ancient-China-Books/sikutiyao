<title>四庫提要 集部三十六 別集類存目十 有懷堂詩文稾 二十八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->有懷堂詩文稾 二十八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝韓菼撰。菼字元少。號慕廬。長洲人。康熙癸丑進士第一。官至禮部尚書。乾隆三十年。賜諡文懿。是集爲菼所自編。凡詩六卷。分蹢躅歸愚病坊檕迷四集。文二十二卷。菼以制藝著名。其古文亦法度嚴謹。凡安章宅句。皆刻意研削。然其不能脫然於畦封。亦卽在此。詩則又其餘事矣。<br/>
</p></div></body>
