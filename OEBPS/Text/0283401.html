<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->羣書類句 二十七卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋詹光大撰。光大始末未詳。其書以場屋之中。每艱於屬對。因每句必求其偶。亦鄕塾剽竊之學。前有蔡公亮序。乃謂此書凡一千五百餘門。字字編珠。聯聯合璧。世閒無書則已。有則必見於此書。無對則已。有則必萃於其類。經史之格言。文章之精語。包羅鋪敍。無一遺棄者云云。其推許殊過當也。<br/>
</p></div></body>
