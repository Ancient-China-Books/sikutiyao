<title>四庫提要 史部三十一 地理類存目四 水鑑 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->水鑑 六卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝郭起元撰。起元閩縣人。歷官盱眙縣知縣。遷泗州知州。宿虹同知。皆積水爲患之區。因旣所見聞。勒爲一編。凡論十四篇。說四十四篇。策六篇。考四篇。刻於乾隆癸酉。其論淮徐一路。皆身所閱歷之言。其他如江南浙江湖北山東諸水。則亦傳聞之論。至於黃河源流一篇。仍襲元人舊說。尤未得其眞也。<br/>
</p></div></body>
</html>
