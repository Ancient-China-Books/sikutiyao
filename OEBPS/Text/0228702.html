<title>四庫提要 子部二十 術數類存目一 象緯全書 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->象緯全書 無卷數
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->不著撰人名氏。觀卷末自跋。蓋明萬曆中人。跋稱監臺疇人子弟。分科各習一藝。算者昧於象占。占者不達數意。須用象數相參。考其同異。則亦司天之官也。其書前列七政二十八宿變異。及風角星氣諸術。分類頗詳。然大抵雜引諸占書。參以史事。無所考正。末爲太陽行度立成諸表。蓋卽所謂象數相參者。然言象者逾十之九。言數者不及十之一也。<br/>
</p></div></body>
</html>
