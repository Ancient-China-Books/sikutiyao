<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->浙西水利書 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著編輯者名氏。錄前代治水文字。凡奏記書狀疏論或問之類。竝列焉。計宋文十九首。元文十五首。明文十二首。而宋以前不採。疑爲未成之書。其明文載至宏治閒止。則當爲正德時所撰集也。<br/>
</p></div></body>
