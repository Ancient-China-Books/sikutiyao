<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->江防圖考 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明鄭若曾撰。若曾旣圖海防。復爲此書。起九江至金山衞。凡爲圖十有九。後備論沿江守禦兵弁之數。及所當修補增置之法。<br/>
