<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->文肅集 二十三卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明趙貞吉撰。貞吉字孟靜。內江人。嘉靖乙未進士。官至文淵閣大學士。諡文肅。事蹟具明史本傳。是集凡詩六卷。文十七卷。貞吉學以釋氏爲宗。姜寶爲之序曰。今世論學者。多陰採二氏之微妙。而陽諱其名。公於此能言之。敢言之。又訟言之。昌言之。而不少避忌。蓋其所見眞。所論當。人固莫得而訾議也。其持論可謂悍矣。<br/>
</p></div></body>
