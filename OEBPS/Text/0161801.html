<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->惠山古今考 十卷
<!--ti:-->附錄 三卷
<!--ti:-->補遺 一卷
</h2><p>
<!--no:-->明談修撰。修字思永。無錫人。是編以無錫惠山爲一邑勝境。唐張祐題詩。有小洞穿斜竹重堦夾細莎之句。而舊蹟已湮。修營建以復其舊。故首卷載小洞重堦考。及祠院菴觀諸考。自二卷至十卷。則自唐及明之詩文。附錄三卷。皆同人賦贈之作。補遺一卷。則雜記惠山遺事。卷末自跋。有夢惠山之神云云。則未免幻妄矣。
</p><br/></div></body></html>
