<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->萬山樓詩集 二十四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝許虬撰。虬字竹隱。長洲人。順治辛卯舉人。官至思南府知府。其詩前數卷多擬古之作。刻意摹仿。頗嫌太似。其擬陸機迢迢牽牛星詩。後有自跋。曰予已於十九首中和此題矣。今復因曙戒之訂共和陸平原篇成。自詠一過。確是晉古。非漢古也。詩之升降微矣。觀其持論。知無往非雙鉤古帖也。<br/>
</p></body>
