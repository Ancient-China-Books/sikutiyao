<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->總韻持 三卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明朱簡撰。簡字修能。萬歷中人。其書一卷爲古韻。以干葛該等十四字標全韻。使各歸其類。又取安干丁等三十八字。爲陰陽平之準。分注於各類中。與陳第顧炎武所考古韻。未嘗有一字之合。不知其何以稱古韻也。二卷爲唐韻。乃世傳平水韻本。以爲唐韻。尤誤。三卷爲元韻。卽周德淸中原音韻也。其前例謂古人有上平入下平三聲。而無上去。舉詩離騷上去之讀爲平者作證。不知此乃四聲通用。非必無上去二音也。釋文一字數讀。多兼四聲。類篇集韻亦同。簡未之詳考耳。<br/>
</p></div></body>
