<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易說略 四卷
</h2><p>
<!--no:-->國朝張爾岐撰。爾岐字稷若。濟陽人。篤守朱子之學。因作此書。以發明本義之旨。內惟第四卷分爲二。故亦作五卷。李煥章作爾岐傳。云八卷者誤也。
