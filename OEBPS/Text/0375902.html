<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->汪水雲詩鈔 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋汪元量撰。元量有湖山類稾。已著錄。此本末有崇禎辛未舊跋。稱夏日曬書。理雲閒人鈔詩舊册。得水雲詩二百二十餘首。錄成一帙。其劉辰翁所批點刊行者。藏書家必有全本。當與好事者共購之云云。蓋其時湖山類稾。尚無刊本。故所見止此。所附錄元納新（原本作迺賢。今改正。）讀水雲集詩幷序。稱其多記亡國時事。及與文天祥獄中唱和之作。此本無與天祥唱和之詩。蓋亦從金臺集中鈔入。非原本所有也。<br/>
</p></body>
