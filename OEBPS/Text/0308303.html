<body>
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->悟眞篇註解 三卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明張位註。位有問奇集。已著錄。是編前有位序。謂悟眞篇自葉文叔著外傳。紊亂眞經。使學者愈增惑誤。故分此書爲三。而又撰直指詳說三乘祕要諸論。附於卷末。<br/>
</p></body>
</html>
