<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->蒿菴集 三卷
</h2>
<!--ed:-->編修周永年家藏本
<p>
<!--no:-->國朝張爾岐撰。爾岐有周易說略。已著錄。是集爾歧所自定。凡雜文七十篇。大抵才鋒駿利。縱橫曼衍。多似蘇軾。而持論不免駁雜。蓋爾岐之專門名家。究在鄭氏學也。<br/>
</p></body>
