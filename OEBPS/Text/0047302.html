<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->禮記輯覽 八卷
</h2><p>
<!--no:-->明徐養相撰。養相睢陽衞籍。鳳陽人。嘉靖丙辰進士。其書蓋爲科舉而設。不載經文。惟以某章某節標目。循文訓釋。不出陳澔之緒論。
</p><br/></div></body></html>
