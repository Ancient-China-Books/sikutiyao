<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->周易懸鏡 十卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明喻有功撰。有功字若無。又字混初。高安人。其書專言軌策之數。序稱其術出邵子。然別無證驗。蓋方技家依託也。大旨以皇極經世爲宗。無雜及於後世占卜之法。雖有依傍卦爻立說者。然皆非經之本義。邵子之易。朱子已稱爲易外別傳。此又別傳之別傳矣。末纂左氏傅繇象。並郭氏洞林。皆主占驗之學者也。卷首有甘士价序。稱爲七卷。而此書實十卷。其第九卷帝王經世甲子。內載至國朝康熙二十三年甲子。則當是後人有所增入。故卷數加多耳。<br/>
</p></body>
