<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->鍾水堂詩 三卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝顏肇維撰。肇維字次雷。曲阜人。官臨海縣知縣。是集乃其官浙東時所作。多學南宋諸家。<br/>
</p></div></body>
