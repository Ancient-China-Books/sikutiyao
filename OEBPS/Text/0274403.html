<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->厚語 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明錢蔉撰。蔉字懋登。海鹽人。萬曆中由貢生官於潛縣訓導。是編皆錄長厚之事。可爲世法者。故曰厚語。分十六類。皆以明人居前。而古事以類列於後。其凡例謂耳目所逮。尤易信從云。<br/>
</p></div></body>
