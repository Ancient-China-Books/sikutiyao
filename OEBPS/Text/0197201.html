<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->遵遒錄 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明湛若水撰。所輯皆明道程子之說。其曰遵道者。自序爲遵明道也。若水從陳獻章游。生平所至。必建書院以祀獻章。初與王守仁同講學。後各立宗旨。守仁以致良知爲宗。若水以隨處體驗天理爲宗。守仁言若水之學。求之於外。若水亦謂守仁格致之說。不可信者四。學者遂分王湛之學。若水得力於獻章。每教人靜坐。其學灑然獨得。故於宋儒中。獨推尊明道。所謂學焉而得其性之所近也。此本凡八卷。衍聖公孔昭煥所進本。則作十卷。蓋當時原有兩刻。明史藝文志作十卷。所據卽孔氏本也。<br/>
</p></div></body>
