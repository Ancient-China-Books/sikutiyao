<title>四庫提要 子部二十六 譜錄類存目 瓊花譜 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->瓊花譜 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明楊端撰。端字惟正。鄞縣人。成化閒寓居揚州。是集採摭前人瓊花篇什。彙爲一編。以備故實。首冠杜斿瓊花記。故或題曰杜斿瓊花譜。考斿宋人。字叔高。端平初以布衣召入館閣校讐。此本載及元明。非斿作也。又錢曾讀書敏求記載瓊花考一卷。成化丁未楊端木輯。與此本序文年月合。當卽一人一書。錢曾衍一木字耳。范飲天一閣所藏。別有揚州瓊花集。以雜文爲一卷。詩爲一卷。詞爲一卷。蓋卽因此本而分析其卷帙。亦題曰楊端。則木字爲誤增。審矣。<br/>
</p></div></body>
</html>
