<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->山居集 八卷
</h2><p>
<!--no:-->明栗應宏撰。應宏字道甫。長子人。嘉靖中舉人。屢試不第。耕讀太行山中。祥符高叔嗣謝病歸。應宏往與訂交。叔嗣作紫團山人歌贈之。是集卽叔嗣所序也。集中惟五言近體。頗有隱秀之致。餘體則自鄶無譏。千頃堂書目。載是集作六卷。疑字之誤。又載有太行集十六卷。今未見傳本。
</p><br/></div></body></html>
