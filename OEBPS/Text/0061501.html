<title>四庫提要 經部三十 春秋類存目一 麟傳統宗 十三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->麟傳統宗 十三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明夏元彬撰。元彬本名彪。字仲弢。德淸人。其書餖飣成編。漫無體例。隱公之前。冠以國語十數條。以志周東遷始末。蓋仿馮夢龍春秋衡庫爲之。而疎略尤甚。經文之下。或錄左氏。或取公穀國語隸之。或標傳名。或不標傳名。其附錄者。或有附字。或無附字。端緒茫然。猝難究詰。又如費伯之注。誤在盟唐之下。楚殺公子側傳。上忽注云出宋楚平傳。衞州吁弑君下。祇載詩綠衣一章。並無他注。壬午大閱。全錄周官中春教振旅以下四則。亦不置一詞。如是者指不勝屈。文震孟序。乃稱其得於經術者深。亦可異矣。<br/>
</p></div></body>
</html>
