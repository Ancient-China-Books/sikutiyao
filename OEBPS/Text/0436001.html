<!--fi:-->集部四十八
<!--sf:-->詩文評類一
</font><h2>
<!--ti:-->四六話 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋王銍撰。銍有侍兒小名錄補遺。已著錄。其書皆評論宋人表啓之文。六代及唐。詞雖駢偶。而格取渾成。唐末五代。漸趨工巧。如羅隱代錢鏐賀昭宗更名表。所謂右則虞舜之全文。左則姫昌之半字者。當時以爲警策是也。宋代沿流。彌競精切。故銍之所論。亦但較勝負於一聯一字之閒。至周必大等承其餘波。轉加細密。終宋之世。惟以隸事切合爲工。組織繁碎。而文格日卑。皆銍等之論導之也。然就其一時之法論之。則亦有推闡入微者。如詩家之有句圖。未可廢也。上卷之末。載其父素爲滕甫辨謗乞郡劄子。誤刻蘇軾集中。銍據素手迹。殆必不誣。今軾集仍載此文。蓋失於釐正。此亦足以資考訂焉。<br/>
</p></div></body>
