<p>
<!--no:-->舊本題明王世貞撰。世貞有弇山堂別集。已著錄。是二書載曹溶學海類編中。實則割剥世貞藝苑卮言。鈔爲兩卷。世貞著作初無此二名也。<br/>
</p></body>
