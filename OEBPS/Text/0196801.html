<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->居業錄類編 三十一卷
</h2><p>
<!--no:-->明胡居仁撰。陳鳳梧編。居仁有易象鈔。已著錄。鳳梧字文鳴。廬陵人。宏治丙辰進士。官至右都御史。巡撫應天。是編凡分三十一類。類爲一卷。序云。錄舊無詮次。不便觀覽。頃自山東巡撫。改佐南臺。舟次之暇。輒手自編訂。以類相從。付門人無鍚陳大尹名世。校而刻之。以廣其傳。此本蓋從刻本傳寫者。昔薛瑄讀書續錄。亦有原本及分類二刻。然論者謂分類失瑄意。此本亦猶是也。
</p><br/></div></body></html>
