<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->教習堂條約 一卷
</h2><p>
<!--no:-->國朝徐乾學撰。乾學有讀禮通考。已著錄。此書乃其教習庶吉士時所定學規。曹溶收之學海類編者也。考乾學教習庶吉士時。爲康熙二十四年乙丑。其條約雖極早出。亦當在四五月閒。溶卽以是年病卒。且遠在嘉興。不應得見其條約。編入叢書。或溶歿之後。傳鈔者又有所竄入也。學海類編眞僞糅雜。有謬至不可理解者。頗爲讀者所詬病。觀於此卷。則其眞出溶手與否。固在疑似之閒矣。
</p><br/></div></body></html>
