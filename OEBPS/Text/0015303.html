<body><div id="text">
<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易學管見 無卷數
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明洪啓初撰。啓初字爾還。南安人。萬歷癸丑進士。官兵部主事。是書用注疏本。大抵訓詁之恆言。至於繫辭說卦。毎章之首。皆標首句爲章名。亦非古式也。<br/>
</p></div></body>
