<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->方韶卿集 一卷
</h2><p>
<!--no:-->舊本題宋方鳳撰。鳳有全集。已著錄。此集前有曹溶圖記。蓋其家藏鈔本。然前半卷全採宋遺民錄。後半卷錢塘詩以下則皆汪元量作。蓋書賈僞鈔以射利。溶不辨而收之也。
</p><br/></div></body></html>
