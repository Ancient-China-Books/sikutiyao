<title>四庫提要 集部四十五 總集類存目二 金華正學編 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->金華正學編 十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明趙鶴編。唐邦佐重輯。鶴字叔鳴。江都人。宏治丙辰進士。官至山東提學副使。邦佐字維良。蘭谿人。隆慶戊辰進士。官至光州知州。初嘉靖閒。鶴官金華知府。以宋呂祖謙何基王柏。元金履祥許謙。皆金華名儒。因錄五家之文。渉於講學者數篇。及其本傳行状墓誌等。各爲二卷。萬歷庚寅。邦佐復取鶴原書。爲之刪訂。而益以明章懋以祖謙朱子之友基等。皆傳朱子之派。故命曰正學。<br/>
</p></body>
</html>
