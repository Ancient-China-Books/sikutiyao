<div id="text"><font size="-1">
<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->禮樂通考 三十卷
</h2><p>
<!--no:-->國朝胡掄撰。掄字應麟。武進人。掄以儀禮經傳通解。五禮雜糅。又不能各詳始終本末。疑非朱子親筆。故作是書。首以通論一卷。次吉禮凶禮各六卷。次賓禮二卷。次軍禮一卷。次嘉禮七卷。而終以樂制七卷。然其閒雜引經史。叢脞少緒。且儀禮經傳通解。本朱子未竟之書。屬黃榦續成。授受源流。灼然可證。掄欲竄改其書。而又嫌於改朱子。乃巧爲之辭謂非朱子之親筆。蓋卽宋儒刪改諸經。託言於漢儒竄亂之故智。雖出爾反爾。足驗好還。然尤而效之。夫亦可以不必矣。
