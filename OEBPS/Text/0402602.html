<title>四庫提要 集部三十五 別集類存目九 庸書 二十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->庸書 二十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝張貞生撰。貞生有玉山遺響。已著錄。是集爲其子世坤世坊所刊。第一卷爲講義十條。二卷至十五卷。爲文。十六卷至二十卷爲詩。末附館試賦一首。貞生家居構我師祠。又捐宅爲誠意書院講學。故所作多近語錄。藻麗非所尚也。<br/>
</p></div></body>
</html>
