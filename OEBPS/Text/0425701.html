<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->詠史集解 七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明程敏政編。林喬松註。敏政有宋遺民錄。已著錄。喬松晉江人。始末未詳。其註此書。則官景寧縣知縣時也。其書取古人詠史之作。依代編次。自三代迄宋末。止七言絕句一體。採輯頗備。然亦有本非詠史。而因類編入者。又有改竄原題者。體例頗爲宂雜。喬松之註。亦多就事鋪敘。依文訓義。不足以資考證也。<br/>
</p></div></body>
