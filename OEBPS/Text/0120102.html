<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->遜代陽秋 二十八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝余美英撰。美英一名珣。字璈伯。錢塘人。其書專紀明惠帝事蹟。一卷至十二卷爲君紀。凡分三十二篇。附以論九首。書一首。十三卷至二十四卷爲臣紀。皆建文諸臣列傳。二十五卷爲後死表闕表。二十六卷爲歸命表。二十七卷爲不義表。二十八卷爲備遺篇餘闋。書中蒐採頗富。而採用從亡致身諸錄。自建文四年後。每歲具書帝在某處。帝幸某處。言之鑿鑿。不存疑案。未免失之於誤信也。<br/>
</p></div></body>
