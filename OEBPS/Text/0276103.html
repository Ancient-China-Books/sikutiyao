<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->權衡一書 四十一卷
</h2><p>
<!--no:-->國朝王植撰。植有四書參註。已著錄。是編雜採諸書之言。而閒斷以已意。分類四十。子目一四十九。每一類爲一卷。惟制勝分二子卷。故爲四十一卷。其曰權衡一書者。自序謂王充有論衡。蘇洵有權書。論衡權書。皆爲一家之私意。而此一書則合古今之嘉言而爲之權衡也。然惟其爲一家之言。故其析理有定說。雖偏而不雜。植乃聚百家之言。連篇累牘。繁而無章。忽似類書。忽似說部。其病正在不主一家也。
</p><br/></div></body></html>
