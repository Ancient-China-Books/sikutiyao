<body><div id="text">
<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->啓劄雲錦裳 八卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。亦不詳時代。其書以書劄泛詞。分類編次。門目猥雜。字句庸腐。蓋至陋之俗書。然永樂大典全部收之。則猶元以前本矣。<br/>
</p></div></body>
