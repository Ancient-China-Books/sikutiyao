<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->山陰集 一卷
<!--ti:-->歸田遺草 一卷
</h2>
<!--ed:-->編修鄭際唐家藏本
<p>
<!--no:-->國朝林其茂撰。其茂字培根。侯官人。乾隆丙辰進士。官山陰知縣。此二集。一爲官山陰時作。一爲罷官後作。其茂沒後。其婦弟鄭天錦所編。冠以魯曾煜所作家傳。又有沈廷芳序。惜其遘疾早世。未克竟其所長。蓋其茂沒時。年僅三十有九云。<br/>
</p></div></body>
