<title>四庫提要 子部四十一 雜家類存目八 臣鑑 三十七卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->臣鑑 三十七卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明宣宗皇帝撰。有宣德元年四月御製序。取春秋迄金元人臣事蹟。分善可爲法惡可爲戒可爲戒二類。而宋之張俊。亦在善可爲法類。品第似未盡允也。<br/>
</p></div></body>
</html>
