<body><div id="text">
<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->學脈正編 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明李公柱編。公柱初名松。字子喬。嘉善人。崇禎庚辰進士。官歙縣知縣。是書取薛瑄胡居仁顧憲成錢一本高攀龍五人語錄。彙輯成帙。人各一卷。末各系以傳贊。蓋欲標篤實之學。以抗姚江之末派。然如曹端之學。其醇正不減薛瑄。何以又獨遺之乎。則亦意爲進退而已矣。<br/>
</p></div></body>
