<div id="text"><font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->淮西從軍記 一卷
</h2><p>
<!--no:-->不著撰人名氏。據書中所言。蓋劉錡幕客也。敍錡自紹興十年春赴東都留守。中途戰於順昌。十一年戰於拓臯。及張俊楊沂中濠州之敗。錡全軍得歸事。
</p><br/></div></body></html>
