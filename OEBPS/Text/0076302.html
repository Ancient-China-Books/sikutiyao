<title>四庫提要 經部三十七 四書類存目 大學註 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->大學註 一卷
</h2>
<!--ed:-->御史蕭際韶家藏本
<p>
<!--no:-->明蔡悉撰。悉有書疇彝訓。已著錄。此編詮解大學。雖分章立說。而不錄經文。頗似論體。與依文訓詁者不同。後有致知格物及誠意關二圖。大旨以愼獨爲要義。致知格物爲先務。書末載居身訓言十則。居家訓言十則。蓋以旁衍修齊之義。故附大學之後云。<br/>
</p></div></body>
</html>
