<!--fi:-->集部一
<!--sf:-->楚辭類存目
</font><h2>
<!--ti:-->離騷中正 
</h2><p>
<!--no:-->國朝林仲懿撰。仲懿有南華本義。已著錄。是編首載讀離騷管見數則。謂屈原之賦。以執中爲宗派。主敬爲根柢。自敍學問本領。陳述帝王心法。與四子書相表裏。其說甚迂。故所釋類多穿鑿。如釋名余曰正則。字余曰靈均。謂屈子竊取子思之道。所言正則靈均。與中庸天命之性。率性之道相合。是果騷人之本意乎。
