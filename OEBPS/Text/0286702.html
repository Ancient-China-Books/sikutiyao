<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->六經纂要 無卷數
</h2><p>
<!--no:-->明顏茂猷撰。茂猷有迪吉錄。已著錄。考顧炎武日知錄。茂猷鄕試會試。皆以全作五經題取旨中式。嗣後始立五經中額。今觀此書。凡分君臣人倫修治三門。割剝字句。無所發明。蓋卽其揣摩之本也。自序謂稽古之力。食報於諸聖人。所見亦云淺矣。
</p><br/></div></body></html>
