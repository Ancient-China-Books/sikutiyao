<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->雲閒雜記 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題明人撰。不著名氏。下卷載顧氏東園北園一條。稱後遭鼎革。二園皆成榛莽。則國朝人撰矣。所記皆明萬曆以前松江軼事。中載徐階爲首輔時忤旨下獄。會地震幸得赦免一條。其事爲正史所未載。殆委巷之談也。<br/>
</p></div></body>
