<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->學宮備考 十卷
</h2><p>
<!--no:-->國朝彭其位撰。其位字素君。吳縣人。是書前八卷。自孔子以及從祀諸儒。各爲之傳。九卷則載歷代禮樂典制。卷末附錄未從祀者。申黨孺悲公孫尼子公明子儀公明子宣樂正子春檀弓河閒王德文翁孔氏孟皮凡十人。所考禮樂典制。頗多掛漏。
</p><br/></div></body></html>
