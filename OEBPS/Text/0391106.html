<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->狎鷗子摘稾 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明吳崇節撰。崇節有古史要評。已著錄。此其爲武岡知縣罷歸後所爲文也。前有狎鷗亭賦。及霞塘八景絕句。後則雜文寥寥。僅十數篇。皆詞意淺薄。中有悟蘧生傳。詳其詞意。乃崇節自謂。而其狎鷗亭賦。又自稱豫石子。隨地易號。殆仿元結之例歟。<br/>
</p></div></body>
