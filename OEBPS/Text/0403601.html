<title>四庫提要 集部三十五 別集類存目九 吾好遺稾 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->吾好遺稾 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝章靜宜撰。靜宜字湘御。吳縣人。順治中諸生。此本凡詩三百餘首。列近體於前。而次古體於後。卷首具標姓字里貫。如小傳式。疑卽從選本中析出者也。靜宜嘗從學於宋實穎。又與吳傳業酬贈。故歌行淸麗激楚。頗近梅村集門徑。特才華未爲富贍。故邊幅太狹。終不能與之抗行耳。<br/>
</p></div></body>
</html>
