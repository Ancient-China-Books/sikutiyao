<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->金華詩粹 十二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明阮元聲編。元聲有南詔野史。已著錄。是書輯自梁迄明婺人所作詩二百五十四家。自樂府迄六言。皆以體分。毎篇後閒附評語。蒐輯頗富。而略遠評近。未免失之氾濫。<br/>
</p></body>
