<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->王魯公詩鈔 一卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->元王士熙撰。士熙字繼學。東平人。翰林學士承旨構之子。以文學世其家。歷官中書省參知政事。在館閣日與虞集袁桷等唱和。論者比之唐岑賈宋楊劉。爲有元盛世之音。此本不知何人所鈔。與顧嗣立元詩選所載士熙江亭集八十餘首。一一相同。惟次第小異。疑卽書賈從元詩選鈔出。僞爲舊本射利耳。<br/>
</p></div></body>
