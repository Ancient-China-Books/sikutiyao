<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->少林古今錄 二卷
</h2><p>
<!--no:-->明劉思溫撰。思溫渾源人。嘉靖中官登封縣知縣。少林寺在嵩山之麓。相傳爲達摩面壁之所。是編上卷爲詩。下卷爲記。所錄下迄於明。上及唐代而止。顧炎武日知錄曰。少林寺有唐太宗爲秦王時賜寺僧教。其詞曰。王世充叨竊非據。敢違天常。法師等竝能深悟機變。早識妙因。擒彼凶孽。廓茲淨土。聞以欣尚。不可思議。今東都危急。旦夕殄除。竝宜勉終茂功。以垂令範云云。此錄佚而不載。則挂漏者多矣。
</p><br/></div></body></html>
