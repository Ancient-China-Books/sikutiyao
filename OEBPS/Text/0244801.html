<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->花史 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明吳彥匡撰。彥匡爵里未詳。是書蓋本常熟蔣養菴花編。松江曹介人花品二書。推而廣之。得百有餘種。每一花爲一類。各加神品妙品佳品能品具品逸品標目。附以前人遺事。及咏花詩歌。大都以意爲之。所品第不必皆確也。<br/>
</p></body>
</html>
