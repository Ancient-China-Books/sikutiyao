<div id="text"><font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->文園漫語 一卷
</h2><p>
<!--no:-->舊本題程希堯撰。不著時代。亦不詳其始末。書中詩韻更定一條。稱戎朝洪武正韻。則明人也。其大旨合儒禪而一之。謂佛法皆從儒出。較明末尊佛抑儒者。其說更巧。然朝三暮四。朝四暮三。同一變幻伎倆也。所考論天文諸條。純以臆斷。如謂地形之大。去天不遠。其謬可知。至於龜鴇諸解更爲鄙俚矣。
</p><br/></div></body></html>
