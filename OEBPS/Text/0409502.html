<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->樹人堂詩 七卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝帥念祖撰。念祖字宗德。號蘭臯。奉新人。雍正癸卯進士。官至陝西布政使。綠事謫戍軍臺。沒於塞外。是集前有何焯序。稱念祖塞上所作有多博吟。今未見。此七卷則念祖官陝西時所自編也。念祖以時文鳴一時。務以幽渺之思。擺脫陳因。其詩亦淸刻不俗。但平生精力。盡於八比。徒以餘力爲之。末能自成一隊耳。<br/>
</p></body>
