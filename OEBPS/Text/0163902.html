<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->孔宅志 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝諸紹禹撰。紹禹松江人。靑浦縣治之北。地名孔宅。舊有孔子廟。相傳隋末孔子三十四代裔孫蘇州刺史禎。僑寓於吳。乃立家廟。幷葬先聖衣冠於此。後漸湮廢。明陸應陽重修之。始述爲孔廟記。陳功又作續記。康熙中。紹禹增删舊本。以成是編。案禎生於隋代。不應尚存先聖衣冠。卽有之。亦不應攜至吳中。且隋時郡縣。並無蘇州之名。其說殊未可盡信也。<br/>
</p></body>
