<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->愚齋反經錄 十六卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝謝王寵撰。王寵字愚齋。陝西人。是書卷一至卷四。爲論語尊註解意。卷五爲小學大學中庸兩孟指要四種。卷六爲孝經述末。卷七爲忠經擇要。卷八爲明倫錄。卷九爲理學入門。卷十爲知性錄。卷十一爲尋孔顏樂處。卷十二爲易學指要。卷十三爲善利圖說補。卷十四爲學要。卷十五爲治要。卷十六爲荒政錄。總名爲反經錄。皆陳因之說。無所發明。<br/>
</p></div></body>
