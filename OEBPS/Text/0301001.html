<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->滑稽小傳 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->一名滑稽逸傳。不著撰人名氏。自序稱烏有先生。亦借司馬相如之語。非其本號也。序稱史記特爲滑稽立傳。以俳諧之中。自有箴諷。是以取之。余遊士大夫閒。街談巷語。輒取而書之。然所載皆毛穎傳容成侯傳之類。大抵寓言。無事實也。<br/>
</p></body>
