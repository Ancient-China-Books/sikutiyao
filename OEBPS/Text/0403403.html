<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->吳季野遺集 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝吳坰撰。坰字季野。宣城人。王士禎居易錄云。吳坰文學戰國短長及管韓荀卿子。作準言以擬權書。其正學觀時斂禍諸篇。可自作一子。今觀其文。大抵摹擬周秦。得其形似。士禎所雲猶明人標榜之餘習也。<br/>
</p></body>
