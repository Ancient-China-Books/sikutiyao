<!--ti:-->彭文思集 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明彭華撰。華字彥實。安福人。景泰甲戌進士。官至吏部侍郞。入內閣。逾年以風疾去。卒諡文思。事蹟附見明史萬安傳。所著有素菴集九卷。李東陽序。稱其文嚴整峭潔。力追古作者。今未見傳本。此本爲其六世孫篤福所編。視原集僅十之三矣。<br/>
</p></body>
