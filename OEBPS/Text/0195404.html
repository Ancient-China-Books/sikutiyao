<font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->周子疏解 四卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝王明弼撰。明弼有易象。已著錄。是書成於康熙癸巳。凡解太極圖說一卷。解通書三卷。皆列朱子之註於前。而以己意敷衍之。大意取便初學而已。<br/>
</p></div></body>
