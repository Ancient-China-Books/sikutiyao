<title>四庫提要 子部三十六 雜家類存目三 千古辨疑 七卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->千古辨疑 七卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明陳錫撰。錫字南衡。天台人。嘉靖丙辰進士。官至禮部員外郞。其書皆辨證經籍疑義。凡天文一卷。地理一卷。詩一卷。書一卷。律呂一卷。春秋一卷。大抵務博好辨。而僅憑虛臆斷。考證之處。十不得一。非根柢之學也。<br/>
</p></div></body>
</html>
