<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->道驛集 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張祖年撰。祖年字申伯。湯溪人。是集其所自編。凡再易刊版乃定。卷一曰正學闡微。泛論四書性理諸書。卷二曰正史闡微。大致似胡寅讀史管見。卷三曰雜文提要。卷四曰雜著提要。大抵多講學之語。祖年自稱張栻二十世孫。故力辨張浚殺曲端事。說論語孟子皆主栻說。而於明英宗免聖賢後裔差役一事。尤頌美不置云。<br/>
</p></div></body>
