<title>四庫提要 </title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右天文算法類。算書之屬。二十五部。二百十卷。皆文淵閣著錄。<br/>
<!--na:-->案數爲六藝之一。百度之所取裁也。天下至精之藝。如律呂推步。皆由是以窮要眇。而測量之術。尤可取資。故天文無不根算書。算書雖不言天文者。其法亦通於天文。二者恆相出入。蓋流別而源同。今不入小學。而次於天文之後。其事大。從所重也。不與天文合爲一。其用廣。又不限於一也。<br/>
</p></div></body>
</html>
