<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->李氏醫鑑 十卷
<!--ti:-->續補 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝李文來編。文來字昌期。婺源人。初休寧汪桓作醫方集解。本草備要二書。淺顯易明。頗行於世。康熙丙子。文來撮合兩書。條分縷析。分類排纂。以成是書。名曰李氏醫鑑。實則汪氏書也。又以雜證及傷寒有未備者。更輯爲續補二卷。末附桓所作三焦命門辦一篇。稱醫鑑成。請正於桓。詳校差譌。玉成完璧。更授以是篇附刻卷末。則文來輯是書時。桓尚無恙。與所手定無異矣。<br/>
</p></div></body>
