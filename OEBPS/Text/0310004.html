<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部一
<!--sf:-->楚辭類存目
</font><h2>
<!--ti:-->楚辭章句 七卷
</h2><p>
<!--no:-->國朝劉夢鵬撰。夢鵬有春秋義解。已著錄。是書就諸本字句異同。參互考訂。亦頗詳悉。然不註某字出某本。未足依據。至於篇章次第。竄亂尤多。如二卷九歌內湘君湘夫人大司命少司命。本各自標題。而删除湘夫人少司命之名稱。湘君前後篇。司命前後篇。六卷九章內。删抽思橘頌之目。統爲哀郢。又移置其先後。均不知何據。又誤以史記敍事之文。爲屈平之語。遂合漁父懷沙爲一篇。删去漁父歌。而增入乃作懷沙之賦其辭曰九字。尤以意爲之也
</p><br/></div></body></html>
