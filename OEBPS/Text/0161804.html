<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->崆峒山志 三卷
</h2><p>
<!--no:-->明李應奇撰。應奇字鶴崖。平涼人。崆峒山在平涼府城西。是書成於萬歷中。凡分七門。曰分野。曰建革。曰疆域。曰形勝。曰田賦。曰仙蹟。曰題詠。然一山之志。卽不應及分野建革。而中閒兼記及瓦亭關會盟壇之類。又殊似府志之體例。殊叢雜無限斷也。
</p><br/></div></body></html>
