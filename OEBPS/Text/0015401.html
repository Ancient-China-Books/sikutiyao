<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易揆 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明錢士升撰。士升字抑之。嘉善人。萬歷丙辰進士第一。官至文淵閣大學士。事蹟附見明史錢龍錫傳。是書用注疏本。雜采前人之說。斷以己意。許譽卿序云。邵子揆諸氣。程子揆諸理。朱子揆諸象。此書自屯以下。於毎卦前設互卦。後設對卦。舉氣與理象而兼融之。此揆之所以名也。在明人易解中。持擇尚爲詳審。特溺於河洛反對之說。體例糾紛。未能盡除錮習耳。<br/>
</p></body>
