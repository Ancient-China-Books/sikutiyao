<!--fi:-->經部二十二
<!--sf:-->禮類四
</font><h2>
<!--ti:-->泰泉鄕禮 七卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明黃佐撰。佐字才伯。泰泉其號也。香山人。正德辛巳進士。官至少詹事。事蹟具明史文苑傳。佐之學雖恪守程朱。然不以聚徒講學名。故所論述。多切實際。是書乃其以廣西提學僉事乞休家居時所著。凡六卷。首舉鄕禮綱領。以立教明倫敬身爲主。次則冠婚以下四禮。皆略爲條教。第取其今世可行。而又不倍戾於古者。次舉五事。曰鄕約鄕校社倉鄕社保甲。皆深寓端本厚俗之意。末以士相見禮。及投壺鄕射禮。別爲一卷附之。大抵皆簡明切要。可見施行。在明人著述中。猶爲有用之書。視所補注之皇極經世。支離曼衍。敝精神於無益之地者。有空言實事之分矣。<br/>
</p></div></body>
