<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->萃古名言 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明趙民獻編。民獻雲南人。其書刻於崇禎初年。康熙中交河王琯。官迤西道時。得之於其子孫。已殘闕失次。琯復增損其文。後任湖廣學政時。以授胡之太刊之。琯任滿攜版北歸。楚士子復爲重刻。故是書有南北二本。此卽南本也。其書舉先儒嘉言懿行。分類編輯。凡四十六。門。多不載所出。其凡例云。或趙氏所自言。或他書所常見。故不復細加分別。然體例殊不畫一。各門之後。之太又添綴評語。尤爲蛇足。琯字昭玉。交河人。康熙癸丑進士。官湖廣提學副使。此本皆題王琯。蓋傳刻之誤。之太字聽巖。黃州人。其仕履未詳。<br/>
</p></div></body>
