</font><h2>
<!--ti:-->辟寒 四卷

<!--ed:-->內府藏本
<p>
<!--no:-->明陳繼儒撰。繼儒旣作銷夏四卷。又成此書。義例與銷夏相類。如狨座蹲鴟之類。皆泛載之。尤爲拉雜。<br/>
