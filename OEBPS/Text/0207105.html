<title>四庫提要 子部十一 法家類存目 法家裒集 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->法家裒集 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。明蘇祐題辭。稱從史陳永。以是集見。曰司臺司籍潘智手錄。因命補綴付之梓。則是篇永所輯定矣。書中設爲問答。剖析異同。頗得明愼之意。其論拒毆追攝人。幷罪人拒捕二條。與唐律疏義相合。疑其嘗見唐律也。<br/>
</p></div></body>
</html>
