<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->天山草堂存稾 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明何維柏撰。維柏字喬仲。南海人。嘉靖乙未進士。改庶吉士。授監察御史。坐劾嚴嵩廷杖除名。隆慶初復原官。累遷南京禮部尚書。諡端恪。事蹟具明史本傳。是集文六卷。詩二卷。文集中有講義語錄二種。皆以白沙緒論爲宗。其詩亦多講學語。蓋維柏嘗從陳獻章游也。朱彝尊明詩綜。謂其乞休詩云。樂事尚饒新歲月。勝游不改舊雲山。乃侍其父與鄉人爲九老會時所作。今考乞休詩。爲萬歷丙子得旨歸老之作。而和其父與九老韻七律二首。則作於嘉靖戊申。乃劾嚴嵩後削籍歸里時作。彝尊徵引偶誤。殆亦未見此集歟。<br/>
</p></div></body>
