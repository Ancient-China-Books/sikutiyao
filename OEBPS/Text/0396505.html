<title>四庫提要 集部三十三 別集類存目七 元蓋副草 二十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->元蓋副草 二十卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明吳稼竳撰。稼竳字翁晉。孝豐人。官南京光祿寺典簿。累遷雲南通刊。稼竳素與吳應暘臧懋循游。故是集之序。應暘撰而懋循書之。其稱元蓋副草者。應暘序謂元蓋天目山別名。其藏書有在。姑謂之副。蓋夸大之詞。謂尚非其名山之正本耳。稼竳少年以詩見稱於王世貞。朱彝尊靜志居詩話。亦稱其樂府如健兒騎駿馬。左右馳笑。靡不如意。近體頗合西崑。然摹古終太有痕也。<br/>
</p></div></body>
</html>
