<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->石湖志略 一卷
<!--ti:-->文略 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明盧襄撰。襄字師陳。吳縣人。嘉靖癸未進士。官至兵部職方司郎中。石湖在蘇州府城西南。宋范成大爲執政時。有別墅在湖上。孝宗御書石湖二字以賜。其名始顯。盧氏世居於此。襄乃述其山川古蹟爲志略。又集諸人題詠爲文略。然此書爲范氏別業而作。自應以是一地爲主。與州郡輿記爲例各殊。襄乃兼及人物。多至二十有一人。匪獨詞涉夸張。抑亦體傷氾濫矣。<br/>
</p></div></body>
