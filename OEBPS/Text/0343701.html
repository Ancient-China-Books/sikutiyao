<!--fi:-->集部十八
<!--sf:-->別集類十八
</font><h2>
<!--ti:-->雲泉詩 一卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->宋薛嵎撰。嵎字仲止。一字賓日。永嘉人。寶祐四年進士。官長溪簿。宋承五代之後。其詩數變。一變而西崑。再變而元祐。三變而江西。江西一派。由北宋以逮南宋。其行最久。久而弊生。於是永嘉一派。以晚唐體矯之。而四靈出焉。然四靈名爲晚唐。其所宗實止姚合一家。所謂武功體者是也。其法以新切爲宗。而寫景細瑣。邊幅太狹。遂爲宋末江湖之濫觴。葉適以鄕曲之故。初力推之。久而亦覺其偏。始稍異論。吳子良林下偶談。述之頗悉。嵎之所作。皆出入四靈之閒。不免局於門戶。然尚永嘉之初派。非永嘉之末派。錄之亦足備一格也。<br/>
</p></div></body>
