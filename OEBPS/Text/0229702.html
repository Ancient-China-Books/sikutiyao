<title>四庫提要 子部二十一 術數類存目二 定穴立向開門放水墳宅便覽要訣 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->定穴立向開門放水墳宅便覽要訣 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝梅自實撰。自實字有源。宣城人。是書專以二十四山向。用正五行辨每年旺氣節候。又以年遁方支。論納音生剋。每山下各附天符經金精鼇極天河轉運等書所定吉凶日。又附陽宅開門放水諸訣於後。但詳宜忌。竝不著其所以然。蓋術家鈔輯之本。以備檢閱者也。<br/>
</p></div></body>
</html>
