</font><h2>
<!--ti:-->白雪堂詩 一卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明李嵩撰。嵩有按晉疏草。已著錄。是集乃其巡按湖廣時所刻。故以郢中白雪爲名。凡古律體詩一百餘首。有萊陽董嗣樸等四人評點。皆如時文之式。<br/>
</p></div></body>
