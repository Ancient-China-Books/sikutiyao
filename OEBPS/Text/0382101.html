<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->貞翁淨稾 十二卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明周倫撰。倫字伯明。晚號貞翁。崑山人。宏治己未進士。官至南京刑部尚書。諡康僖。是集爲趙士英所删定。其詩沿臺閣舊派。不免膚廓。士英序謂其有得於陶元亮王摩詰兩家。非定論也。<br/>
</p></div></body>
