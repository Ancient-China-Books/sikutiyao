<div id="text"><font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->三立編 十二卷
</h2><p>
<!--no:-->國朝王梓編。梓字琴伯。郃陽人。官崇寧縣知縣。是編取明王守仁著述。分類編輯。以講學者爲立德。以論事者爲立功。以詩文爲立言。立德編摘述傳習錄及文錄。立功編載奏疏咨文行牒批呈告諭。立言編載古今體詩雜文。末附年譜。
</p><br/></div></body></html>
