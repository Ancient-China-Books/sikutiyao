<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->楊全甫諫草 四卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明楊天民撰。天民號全甫。山西太平人。萬歷己丑進士。官至禮科右給事中。降永從縣典史。後贈光祿寺少卿。事蹟具明史本傳。天民在諫垣。敢於言事。建儲之疏至十二上。卒以是謫死。其鄉人爲梓先後疏稿。共成四卷。後附贈官制及諭祭文。贈官在天啓二年九月。諭祭在三年十月。而卷首許維新序。作於天啓元年十一月。已有臺臣請加卹錄之語。蓋奏請在前。得允在後耳。<br/>
</p></body>
