<div id="text"><font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->治禾紀略 五卷
</h2><p>
<!--no:-->國朝盧崇興撰。崇興字斗瞻。廣寧人。康熙二年。官嘉興府知府。尋遷台州巡道。因輯其在郡文移條約讞語。及禾民籲留狀牒。合爲此編。
</p><br/></div></body></html>
