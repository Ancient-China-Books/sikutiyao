<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->西園遺稾 無卷數
</h2><p>
<!--no:-->明汪茂槐編。茂槐字廷植。績溪人。以歳貢授宜陽主簿。是編一曰康範詩集。宋汪晫撰。一曰北遊詩集。宋汪夢斗撰。皆已著錄。茂槐爲二人裔孫。復合而刻之。西園者。乃汪氏所居里名也。後有外集。則宋蘇軾贈汪覃蘇轍贈汪琛汪宗臣諸人之詩。以其皆爲汪氏而作。故亦附之於末云。
</p><br/></div></body></html>
