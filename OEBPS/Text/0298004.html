<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->吳社編 一卷
</h2><p>
<!--no:-->明王穉登撰。穉登有吳郡丹靑志。已著錄。是書專紀吳中里社之事。其神名五方賢聖。乃淫祀之尤者。而謂本於搜神記。殆屬附會不經。所列走會捨會諸條。亦徵風俗之弊。末附顧文龍書。謂穉登是編。有憫時之懷。先事之慮。然鋪張太過。不免諷一而勸百矣。
</p><br/></div></body></html>
