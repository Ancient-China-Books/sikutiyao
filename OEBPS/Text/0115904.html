<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->雲南機務鈔黃 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->明張紞編。紞字季昭。富平人。洪武初以通經擧送京師。歷官雲南左布政使。召爲吏部尚書。燕王篡立。仍其故官。後以建文時變亂祖制事詰責。紞懼自殺。事蹟具明史本傳。是編乃洪武初以雲南梁王未下。命潁川侯傅友德等帥師征之。紞以左參政在行閒。後平定雲南。紞擢布政使。留治其地。因檢閱錄黃稾本。取前後制敕詔誥之文。有關軍務者。彙爲一編。藏之文廟尊經閣。自十五年二月至二十一年七月。凡三十七篇。紞自爲之序。明史本傳。載紞出爲左參政。在平定雲南之後。殆偶未考紞此序歟。<br/>
</p></body>
