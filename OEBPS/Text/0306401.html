<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->莊子通義 十卷
</h2><p>
<!--no:-->明朱得之撰。得之有宵練匣。已著錄。此書以爲莊子之書。命辭跌宕。設喻險奇。人多謂其荒唐謬悠。不知異者辭也。不異者道也。故爲作通義。幷加㫄註以詳釋之。先是宋咸淳閒。錢塘道士褚伯秀。嘗作義海纂微。未行於世。王潼錄其遺稾以授得之。得之因附刻於每段之下。先列通義。次及義海。前有得之自序。案伯秀義海纂微。採綴詳博。今原本尚存。已著於錄。得之所解。議論陳因。殊無可採。至於評論文格。動至連篇累牘。尤宂蔓無謂矣。
</p><br/></div></body></html>
