<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->二十六家唐詩 無卷數
</h2><p>
<!--no:-->不著編輯者名氏。二十六家者。李嶠。蘇頲。虞世南。許敬宗。李頎。王昌齡。崔顥。崔曙。祖詠。常建。嚴武。皇甫冉。皇甫曾。權德輿。李益。司空曙。嚴維。顧況。韓翊。武元衡。李嘉祐。耿湋。秦系。郎士元。包何。包佶也。所選詩甚寥寥。於唐人之中。獨錄此數家。亦未知何所取義。前後無序跋。惟目錄後題曰姑蘇吳時用書。黃周賢金賢刻。疑明末書賈所爲云。
</p><br/></div></body></html>
