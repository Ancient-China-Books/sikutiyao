<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->少岷拾存稾 四卷
<!--st:--><font size="-1">坿</font>司徒大事記 一卷
</h2>
<!--ed:-->兩廣總督採進本
<p>
<!--no:-->明曾璵撰。璵字東玉。瀘州人。正德戊辰進士。官至建昌府知府。宸濠之叛。璵率屬引兵。從王守仁破賊。收復南康。集中有平江凱歌。卽記是事也。璵號少岷山人。其集本曰少岷存稾。此本乃隆慶辛未南京工部主事章懋所選定。故曰拾存。後載司徒大事記一卷。自裁冗食至重漕政凡十條。皆陳當世時務。題曰戶部江西司郞中臣曾璵修。蓋奏進之書。附刻集末者也。<br/>
</p></div></body>
</html>
