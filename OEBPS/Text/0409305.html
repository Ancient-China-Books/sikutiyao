<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->帶月草堂詩集 一卷
</h2><p>
<!--no:-->國朝顏懷禮撰。懷禮字約亭。曲阜人。襲世職爲五經博士。好學。喜爲詩。早年夭逝。故骨格未成。此集爲其弟懷繹所編。前有康熙後壬寅嶧縣李克敬序。亦稱天假以年。俾盡其勤。何遽不如鏤肝斲髓者之所爲也。
</p><br/></div></body></html>
