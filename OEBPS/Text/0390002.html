<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->小漁遺稾 十二卷
</h2><p>
<!--no:-->明唐汝楫撰。汝楫字思濟。蘭谿人。吏部尚書龍之子。龍號漁石。故汝楫自號小漁。嘉靖庚戌進士第一。官至左春坊左諭德。事蹟附見明史龍傳。史稱龍與嚴嵩相善。汝楫又以素附嵩得第一人及第。後坐嵩黨奪官。則其人不足重。其文章亦不爲世所稱。是集爲萬歷乙卯蘭谿知縣莊起元所編。皆應俗之文。起元稱其著作甚夥。散佚不傳。僅從其孫宗本。曾孫明照。索得殘稾。就而編次云。
</p><br/></div></body></html>
