<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易窺 無卷數
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明程玉潤撰。玉潤字鉉吉。常熟人。萬歷癸丑進士。據經義考所引倪長玗語。知其嘗官部郎。始末則未能詳也。然經義考但載程玉潤周易演旨六十五卷。而無易窺之名。又此書僅有十册。不分卷數。亦與六十五卷不合。惟所解止上下經與程子易傳同。其大意在申暢程傳。凡傳義與朱子本義異同者。多調停其說。與倪長玗所稱取正叔先生傳而增益之者。宗旨相符。或原名易窺。後改演旨。此猶其初稾。後以一卦爲一卷。併總論爲六十五卷。此稾則尚未分卷歟。今未見演旨。其爲一爲二。莫之考矣。<br/>
</p></div></body>
