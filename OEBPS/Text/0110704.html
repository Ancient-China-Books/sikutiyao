<title>四庫提要 史部六 別史類存目 十八史略 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->十八史略 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->元曾先之撰。先之字從野。廬陵人。自稱曰前進士。而西江通志選擧中。不載其名。蓋前明之制。會試中式稱進士。鄉試中式者稱擧人。皆得銓注授官。自唐宋至元。則貢於鄉者。皆稱進士。試禮部中選。始謂之登第。不中選者。次擧仍由本貫取解。南宋之季。始以三擧不中選者。一體徑試於禮部。謂之免解進士。先之所謂進士。蓋鄉擧而試不入選者。故志乘無名也。然李肇國史補。稱唐時進士登第者。遇舊題名處增前字。今先之自稱前進士。則又相沿失考矣。其書鈔節史文。簡略殊甚。卷前冠以歌括。尤爲弇陋。蓋鄉塾課蒙之本。視同時胡一桂古今通略。遜之遠矣。<br/>
</p></div></body>
