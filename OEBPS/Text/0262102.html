<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->支談 三卷
</h2><p>
<!--no:-->明焦竑撰。竑有易筌。已著錄。是書主於三教歸一。而併欲陰駕佛老於孔子之上。此姚江末流之極弊。併其本旨失之者。雖亦講學之言。不復以儒家論之。亦不復以儒理責之矣。
