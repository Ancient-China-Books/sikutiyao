<!--ti:-->軍占雜事 一卷

<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。所載亦多行兵占候之法。其書前半已有闕佚。而後半別題神武金鑑。自相舛異。蓋斷爛不完之本也。<br/>
