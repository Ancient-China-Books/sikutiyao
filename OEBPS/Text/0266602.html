<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->衍約說 十三篇
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->不著撰人名氏。諸家書目。皆不撰錄。相其版式。由宋麻沙本翻雕。所徵引亦至南宋而止。前有小引數行。稱其祖以約自號。所以垂訓後人爰取古人之可法戒者。分類採錄一二。而衍其說於左。然不知以約爲號者何人也。後有自跋。題上章閹茂。考宋度宗咸淳六年。歲在庚午。則其人當在南宋未矣。書分十三目。曰身心。曰學業。曰幾務。曰言語。曰交際。曰田宅。曰器用。曰服飾。曰飲食。曰珍貸。曰婚姻。曰喪葬。曰奴婢。每目之下。各先衍其說。後乃雜引故實格言。亦偶加評斷。蓋家誡世範之流也。<br/>
</p></body>
