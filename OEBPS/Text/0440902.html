<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->夷白齋詩話 一卷
</h2><p>
<!--no:-->明顧元慶撰。元慶有雲林遺事。已著錄。是編論詩。多隔膜之語。如秦韜玉詩。地衣鎭角香獅子。簾額侵鉤繡辟邪。可謂寒酸窮眼。元慶乃稱其状富貴之象於目前。品題殊誤。所錄明詩。多猥瑣。至議蔡邕飲馬長城窟行。謂魚腹中安得有書。尤高叟之爲詩矣。
