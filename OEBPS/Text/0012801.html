<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->圖書質疑 無卷數
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->明薛侃撰。侃字尚謙。號中離。掲陽人。正德丁丑進士。官至行人司司正。事蹟具明史本傳。是書爲侃門人所記。前列卦位河圖太極洛書等十三圖。圖各有說。後爲圖書總解。及與諸生答問。其大旨謂卽數爲圖。卽圖成卦。皆造化自然之理。其答問中所論格致體用虚實及儒釋之辨。皆守姚江良知之說。史稱侃師事王守仁於贛州。歸語兄助教俊。俊大喜。率羣子姪宗鎧等往學焉。自是王氏學盛行於嶺南。蓋不誣云。<br/>
</p></div></body>
