<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->闕里誌 二十四卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明陳鎬撰。孔允植重纂。鎬會稽人。成化丁未進士。官至右副都御史。巡撫湖廣。允植孔子六十五世孫。襲封衍聖公。闕里向無志乘。僅有孔庭纂要。祖庭廣記諸書。宏治甲子重修闕里孔廟成。李東陽承命致祭。時。鎬爲提學副使。因屬之編次成志。崇禎中允植重加訂補。是爲今本。以圖像禮樂世家事蹟祀典人物林廟山川古蹟恩典弟子譔述藝文。分類排纂。而編次宂雜。頗無體例。如歷代誥敕御製文贊。不入追祟恩典志。而另爲提綱。碑記本藝文中一類。乃別增譔述一門。均爲繁複。<br/>
</p></div></body>
