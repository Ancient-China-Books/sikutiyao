<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->朱子大同集 十三卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋陳利用編。明林希元增輯。希元有易註存疑。已著錄。是編皆朱子官同安時所作。考朱子年譜二十四歲。爲同安主簿。越二年。受學於李侗。又四年。秩滿而歸。凡莅事七年。其稱大同者。唐貞觀中。於安同置大同場。宋時亦有大同驛。從古名也。詩文皆全集所載。問答亦語錄所收。別無新異。徒以賢者所莅。人爭攀附以爲重。故同安之人。裒刻以夸飾其地。實不足以盡朱子。而朱子亦不藉此表章也。<br/>
</p></div></body>
