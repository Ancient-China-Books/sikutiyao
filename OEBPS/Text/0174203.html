<font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->通祀輯略 三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->不著撰人名氏。載歷代崇祀孔廟禮儀。起魯哀公。迄宋咸湻三年。疑爲元人作也。凡三卷。上卷分諡號廟祀殿額坐像冕服封爵位序配享八門。中卷分從祀鄉賢二門。下卷分釋奠樂章曲阜廟幸學謁廟告遷奉安五門。<br/>
</p></div></body>
</html>
