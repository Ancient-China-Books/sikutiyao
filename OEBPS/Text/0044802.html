<body><div id="text">
<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周禮訓雋 二十卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明陳深撰。深字子淵。長興人。嘉靖乙酉舉人。官至雷州府推官。是書略無考證。而割裂五官。歸於冬官。則沿俞庭椿輩之謬論。無足錄也。<br/>
</p></div></body>
