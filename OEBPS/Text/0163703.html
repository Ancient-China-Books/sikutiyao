<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->二樓小志 四卷
</h2><p>
<!--no:-->國朝程元愈撰。汪越沈廷璐又補葺之。與佟賦偉二樓紀略一書。相爲表裏。皆記寧國府南北樓事。北樓卽謝朓之高齋。南樓卽文昌臺。明嘉靖中。知府朱大器所建也。賦偉書旁涉他事。殊爲龐雜。此輯錄歷代題詠。幷記南樓建造之始末。差爲有緒。越有讀史記十表。已著錄。元愈字偕柳。延璐字元佩。皆寧國人。
</p><br/></div></body></html>
