<title>四庫提要 史部十二 詔令奏議類存目 粤西疏稿 三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->粤西疏稿 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明吳文華撰。文華字子彬。連江人。嘉靖丙辰進士。官至南京兵部尚書。諡襄惠。事蹟附見明史鄒應龍傳。此集乃其巡撫廣西時所上諸疏。凡二十一首。葉向高作文華濟美堂集序。稱其督粤西所削平林箐巨憝。累世爲患害者。不可勝紀。今集中敍報雕勦人員疏。地方賊情疏。勦平上下四屯疏。勦平北山等處地方疏。題報地方賊情疏。皆其事也。然史稱河池咘咳北三猺未爲逆。總督凌雲翼喜事。殺戮甚慘。得廕襲。文華亦受賞。遷戶部侍郞。則向高所云。不免有所文飾矣。<br/>
</p></div></body>
</html>
