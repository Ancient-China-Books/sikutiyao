<title>四庫提要 史部十七 傳記類存目三 三家世典 一卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->三家世典 一卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->明郭勛撰。勛。營國威襄公郭英六世孫。襲封武定侯。正德中奉命鎭兩廣。因輯中山王徐達。黔寧王沐英。及其家世系履貫勳閥遭遇本末爲此書。大抵本實錄國史。於事蹟無所增益。考英在諸功臣中。猶居其次。以配二王。似乎尚非其倫。自明以來。亦無徐沐郭三家竝稱之說也。<br/>
</p></div></body>
</html>
