<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->石閭詩 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝陳景元撰。景元號石閒。鑲紅旗漢軍。生平作字效晉。作詩效漢。務欲自拔於流俗之上。是集乃其手書擬古詩六十餘首。以貽雷鋐者。前有短札。亦其手書。鋐竝鉤摹筆蹟刻之。紙版頗爲精好。景元詩雖以漢爲宗。而性旣孤僻。思復刻峭。結習所近。乃在孟郊賈島之閒。如米摹晉帖。矩度不失二王。而波勒鉤剔。乃時時露其本法。於漢人不雕不琢之意。未能全似也。此本以篇頁較少。不能成帙。舊附於李鍇睫巢集以行。然二人同時唱和。名亦相齊。未可列諸附綴。故仍各著於錄焉。<br/>
</p></div></body>
