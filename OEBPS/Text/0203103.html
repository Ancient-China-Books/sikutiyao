<font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->業儒臆說 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝陶圻撰。圻字甸方。秀水人。是編皆論學之語。未有其弟越跋語。稱其生平於性命之學。最所究心。然觀所論議。大率仍明人講學之習。務以空談相勝者也。<br/>
</p></div></body>
