<title>四庫提要 子部二十四 藝術類存目 平泉題跋 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->平泉題跋 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明陸樹聲撰。樹聲字與吉。平泉其別號也。南直隸華亭人。嘉靖辛丑進士。官至禮部尚書。事蹟具明史本傳。此論皆其題跋書畫之文。萬曆庚寅。其門人黃䅘包林芳等。別輯刊行。後附以雜著四則。<br/>
</p></div></body>
</html>
