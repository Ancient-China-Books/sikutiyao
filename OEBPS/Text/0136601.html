<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->明十六種小傳 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明江盈科撰。盈科字進之。號綠蘿山人。湖廣桃源人。萬歷壬辰進士。官至四川提學副使。是書採輯明代軼事。分四綱十六目。一曰四維。分忠孝廉節四目。二曰四常。分慈寬明愼四目。三曰四奇。分隱怪機俠四目。四曰四凶。分姦諂貪酷四目。大抵委巷之談。自序曰。因閱國乘。摘出三百餘年新異事者。妄也。如方孝儒之滅族。由殺蛇之報。國史安有是事哉。其分配諸目。如薛瑄入節類。于謙入廉類。姚廣孝姊入隱類。亦往往無義例也。<br/>
</p></div></body>
