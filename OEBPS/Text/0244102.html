<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->飲膳正要 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->元和斯輝撰。（和斯輝原作忽思慧。今改正。）和斯輝官飲膳太醫。其始末未詳。是編前有天曆三年進書奏。稱世祖設掌飲膳太醫四人。於本草內。選無毒。無相反。可久食。補益藥味。與飲食相宜。調和五味。及以每日所造珍品御膳。所職何人所用何物。標註於曆。以驗後效。和斯輝自延祐閒選充是職。因以進用。奇珍異饌。湯膏煎造。及諸家本草名醫方術。竝日所必用。穀肉果菜。取其性味補益者。集成一書。虞集奉敕爲之序。所言皆當時之制。其中如鄒店井水之類。頗足以資考證。惟神仙服食一門。詞多荒誕耳。<br/>
</p></div></body>
