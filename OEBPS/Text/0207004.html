<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->政刑類要 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->元彭天錫撰。天錫字仁仲。湖州人。其始末無考。原序謂其通才明吏。專於法家。能成書如此。必有推轂者。殆吏胥之流歟。其書以當時法令。區別科類。大字標目於其上。細字分記於其下。蓋因舊文繁重。變爲簡易。以便於記覽者耳。<br/>
</p></body>
