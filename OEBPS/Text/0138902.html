<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->荊門耆舊紀略 三卷
<!--ti:-->列女紀略 一卷
</h2><p>
<!--no:-->國朝胡作柄撰。作柄荊門人。始末未詳。荊門舊有志。明季散佚。作柄於康熙戊戌己亥閒。初爲耆舊一編。志其鄉之人物。續又以宋以來列女。別爲一編附焉。兩編皆自爲之序。其於老萊子後。次以黃歇。但曰爲李園所制。不著所終。歇之怙權盜國。果可列鄉賢俎豆閒乎。其論宋王大用死難一條。據土人祠廟。以辨宋史記其降元之誣。固善善從長之義。然無徵不信也。
</p><br/></div></body></html>
