<!--fi:-->史部四十三

</font><h2>
<!--ti:-->瘞鶴銘辨 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝張弨撰。弨親至焦山搨原銘。較宋黃長睿董逌所載者。多得八字。所辨亦較顧元慶書爲詳核。<br/>
</p></body>
