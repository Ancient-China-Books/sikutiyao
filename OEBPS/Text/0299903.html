<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->高坡異纂 二卷
</h2><p>
<!--no:-->明楊儀撰。儀有螭頭密語。已著錄。是編乃志怪之書。前有自序。謂高坡者。京邸之寓名。案明張爵坊巷衚衕集。東城有高坡衚衕。蓋卽所居也。錢希言獪園。稱楊儀禮部。素不信元怪之談。因聞王維賢親見仙人騎鶴事。始遂傾心。著有高坡異纂行於世。然書中所記。往往誕妄。如黃澤爲元末通儒趙汸之所師事。本以經術名家。而儀謂劉基入石壁。得天書從澤講授。眞可謂齊東之說。至謂織女渡河。文曲星私窺其媟狎。織女誤牽文曲星衣。上帝醜之。手批牽牛頰。傷眉流血。竟公然敢於侮天矣。小說之誕妄。未有如斯之甚者也。
</p><br/></div></body></html>
