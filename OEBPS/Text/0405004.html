<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->禮山園文集 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝李來章撰。來章有連陽八排風土記。已著錄。是集摹倣歐曾。頗爲近似。以作意點綴求姿。故或失之微縟。中如李氏紫雲山莊記。辛公子傳諸篇。規橅古人。亦覺墨痕未化謂之不失典型則可矣。<br/>
</p></div></body>
