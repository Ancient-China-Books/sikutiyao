<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->石樓臆編 五卷
</h2><p>
<!--no:-->國朝周綸撰。綸字膺垂。松江華亭人。康熙中官國子監學正。是書分吏戶禮兵刑工六門。中立五十九目。自漢唐迄於本朝。凡關六曹政事者。俱類紀之。於國初以來。章疏案牘。亦頗有所徵引。大旨以爲場屋對策之用。然書生局於里閈。凡官府故事。未能明習。挂漏殊多。不足盡資考校也。
</p><br/></div></body></html>
