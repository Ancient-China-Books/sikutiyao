<!--ed:-->河南巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋疏略 五十卷
</h2><p>
<!--no:-->國朝張沐撰。沐有周易疏略。已著錄。是書以經文爲魯史。以左傳爲孔子所作。謂孔子取魯史尊之爲經。而以不可爲經者。挨年順月。附錄經左。命之曰左傳。異哉斯言。自有經籍以來。未之聞也。
</p><br/></div></body></html>
