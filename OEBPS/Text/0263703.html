<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->蒙訓 一卷
</h2><p>
<!--no:-->國朝楊慶撰。是編凡十九門。皆採摭古人之言。而大旨出袁黃功過格。雜以二氏福田之說。動輒稱引鬼神。所謂有爲而爲。非儒者之本旨也。
</p><br/></div></body></html>
