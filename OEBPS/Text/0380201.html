<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->履坦幽懷集 二卷
</h2>
<!--ed:-->編修祝德麟家藏本
<p>
<!--no:-->明祝淇撰。淇字汝淵。號夢窻。海寧人。以子萃貴封刑部主事。明詩綜作祝祺。云或作淇。此本乃其家刻。明作淇字。則詩綜誤也。是集爲餘姚胡培所編。凡文一卷。詩一卷。<br/>
</p></div></body>
