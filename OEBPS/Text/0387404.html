<title>四庫提要 集部三十 別集類存目四 東白草堂集 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->東白草堂集 四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明顧存仁撰。存仁有太僕寺志。已著錄。是編詩分四集。每集一卷。曰使蜀初編。存仁爲給事中時作。曰居庸內編。曰居庸外編。曰居庸別編。存仁編管保安時作。別編末答羅太史韻十首。自記作於吳中。蓋當隆慶改元。存仁將起用時也。朱彝尊靜志居詩話。稱其建言受杖。起草時鬼近榻前。詰旦鴉鳴戶上。無所畏縮。其勁直如是。故其詩亦稱心而談。罕鍛鍊之功云。<br/>
</p></div></body>
</html>
