<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->粤遊日記 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王鉞撰。鉞號任菴。諸城人。順治己亥進士。官廣東西寧縣知縣。是編爲其世德堂遺書之第二種。記其自家赴西寧任時。途中所經。始於康熙己酉正月二十四日。終於四月初八日。仿陸游入蜀記之體。案日記載。敘述頗簡潔。而無所考證。<br/>
</p></body>
