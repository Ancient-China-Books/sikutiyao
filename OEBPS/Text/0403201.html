<title>四庫提要 集部三十五 別集類存目九 鴻逸堂稾 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->鴻逸堂稾 無卷數
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝王艮撰。艮有易贅。已著錄。是集前有顧祖禹序。稱王子名煒。蓋艮本名煒。作序時猶未更名也。艮與顧炎武等遊。故文章頗有法度。而謹守古格。未能變化。其長短均在於是。惟偃師紀事。內江紀事諸篇。載明季流寇事。頗爲詳備。足資參考云。<br/>
</p></div></body>
</html>
