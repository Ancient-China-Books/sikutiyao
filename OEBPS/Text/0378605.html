<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->半隱集 十卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明陳衡撰。衡字克平。淳安人。永樂丁酉舉人。官亳州學正。是集序四卷。記一卷。說一卷。詩四卷。附雜文於後。末有其甥方漢所撰行狀。詩文皆不入格。於明初諸人。爲未能方軌並騖也。<br/>
</p></div></body>
