<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->嶺南五朝詩選 三十五卷
</h2><p>
<!--no:-->國朝黃登編。登字俊升。號積菴。番禺人。是編分爲二帙。第一帙二十卷。皆載詩之爲粤東作者。第二帙凡十五卷。則皆粤東人詩也。第一帙謂之名宦。頗爲無理。無論其人不仕於粤東。卽開卷之杜審言宋之問沈佺期。唐書具載其事。何可以名宦稱歟。
</p><br/></div></body></html>
