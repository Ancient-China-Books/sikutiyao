<title>四庫提要 子部五十七 道家類存目 莊子解 三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->莊子解 三卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝吳世尚撰。世尚貴池人。是編成於康熙癸已。所說止莊子內七篇。大旨引莊子而附之儒家。且發揮其文字之妙。觀其目錄後附記。稱向來解莊子者。惟林西仲可觀。但有不盡洽乎文藝者。是不知古有向郭。又開卷卽云莊子自名其書曰南華經。是併唐書藝文志亦未考也。<br/>
</p></div></body>
</html>
