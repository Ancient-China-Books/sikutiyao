<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->明詩歸 十卷
<!--ti:-->補遺 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->舊本題明鍾惺譚元春編。其邑人王汝南校刊。汝南又爲之補綴。凡評語稱鍾曰譚曰者。其原本稱補曰者。汝南所加也。然所錄如錢秉鐙南從紀事詩。首稱皇帝十四載仲冬月上弦。是崇禎辛巳歳也。考鍾惺沒於天啓乙丑。元春亦以崇禎辛未旅卒。何從得秉鐙辛巳之詩而評之。王士禎池北偶談。稱坊閒有明詩歸。鄙俚可笑。託名竟陵。蓋前人已知其僞矣。<br/>
</p></div></body>
</html>
