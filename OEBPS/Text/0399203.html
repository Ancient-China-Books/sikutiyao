<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->東谷集 三十四卷
<!--ti:-->歸庸集 四卷
<!--ti:-->桑榆集 三卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝白允謙撰。允謙有學言。已著錄。此集爲其子方鴻等所編。刊自順治十八年辛丑。作於致仕以前者曰東谷集。共詩正續二十二卷。文正續十二卷。至康熙元年壬寅至丁未。作於致仕之後者。曰歸庸集。共詩文四卷。自戊申至壬子。晚年所作者。曰桑榆集。共詩文三卷。允謙刻意講學。故所作直抒胸臆。不以文字求工也。<br/>
</p></body>
