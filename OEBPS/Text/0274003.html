<title>四庫提要 子部四十二 雜家類存目九 宗藩訓典 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->宗藩訓典 十二卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明馮柯撰。柯字貞白。慈谿人。以薦舉侍襄靖王書堂。是編卽奉襄王令所作。取史書中諸藩封行事可爲勸戒者。摘錄其略。各擊以評。起秦漢迄金元。得宗屬七百二十三。附與事之臣八十六。共爲評一千一百三十八。萬曆壬寅。其子瑛進之王府。命工刊刻。<br/>
</p></div></body>
</html>
