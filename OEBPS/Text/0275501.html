<body><div id="text">
<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->希賢錄 十卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介編。分爲學敦倫致治教家涉世五門。每門又各分子目。以嘉言善行分註。乃康熙辛酉裔介致仕後所作。其嘉言多採諸家語錄。善行則兼採雜說。不甚簡汰云。<br/>
</p></div></body>
