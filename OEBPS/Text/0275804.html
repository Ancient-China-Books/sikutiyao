<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->秦氏閨訓新編 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝秦雲爽撰。雲爽有紫陽大旨。已著錄。是書成於康熙丙寅。因呂氏閨範而增損之。而分爲後妃女主女道兄弟婦道妯娌庶母道後母雜錄處變十一目。則體例略殊。<br/>
</p></div></body>
</html>
