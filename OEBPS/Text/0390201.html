<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->羽王先生集略 無卷數
</h2><p>
<!--no:-->明張鳴鳳撰。鳴鳳有桂故。已著錄。是集爲僧超撥所刻。超撥卽鳴鳳之孫也。自稱家遺鐫集七種。值兵火幸存。因從全稾內錄其十分之二付之剞劂。然桂故等三書。亦在其內。惟詩文集及漕書八論。世無別行之本。而超撥删削無識。往往去其菁華。搴其蕭艾。已非復鳴鳳之舊矣。
</p><br/></div></body></html>
