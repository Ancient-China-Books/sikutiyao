<font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->宋元周易解提要附易解別錄 無卷數
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->不著撰人名氏。前署養素堂纂本。又有黃叔琳名字二私印。蓋卽叔琳所錄也。其書蓋仿李鼎祚周易集解之例。但裒諸說。不加論斷。然所采錄頗簡。且書名既題宋元。而書中復錄子夏易傳語十數條。未免失於斷限。又宋時說易者。如王湜易學。林至易裨傳。鄭汝諧易翼傳。趙汝楳易敍叢書。林光世水村易鏡之類。傳於世者尚多。茲皆未錄。而元人說易者。竟未采一家。其書未分卷帙。亦無序目。殆猶未成之本也。後附易解別錄一册。竝旁采異說。亦僅有宋而無元云。<br/>
</p></div></body>
