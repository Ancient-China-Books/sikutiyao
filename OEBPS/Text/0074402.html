<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->經部三十六
<!--sf:-->四書類二
</font><h2>
<!--ti:-->孟子雜記 四卷
</h2><p>
<!--no:-->明陳士元撰。自宋熙寧以前。孟子僅列於儒家。史記以孟子荀卿合傳。寥寥十數語。於所歷鄒滕壬薛魯宋之事。略不一書。至朱子綱目。始於適魏之齊。大書特書。明聖賢之去就。而編年之體。亦不能詳述一人之始末。明薛應旂撰四書人物考。始採摭他書。以爲補傳。而應旂不長於考證。舛漏頗多。士元嗣輯此書。第一卷敍孟子事蹟。後三卷發明孟子之言。名以傳記。實則經解居多。其所援引。亦皆謹嚴有體。不爲泛濫之巵言。若趙岐註義。以尾生抱柱不去。證不虞之譽。以陳不瞻失氣而死。證求全之毀。概爲删薙。與所作論語類考。均爲有裨於經義。故今特附於四書類焉。
</p><br/></div></body></html>
