<!--ed:-->鴻臚寺少卿曹學閔家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->諸儒檢身錄 一卷
</h2><p>
<!--no:-->國朝令狐亦岱撰。亦岱字太峯。猗氏人。由左翼宗學教習。官縉雲縣知縣。是編卽其官縉雲時所刻。雜採諸儒格言。分爲八門。曰讀書。曰講學。曰治心。曰特躬。曰處事。曰接物。曰理家。曰居官。共一百六十二條。各以已意發明之。詞旨淺近。蓋爲祿學設也。
</p><br/></div></body></html>
