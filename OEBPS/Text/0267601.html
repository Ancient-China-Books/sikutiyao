<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->次麓子集 十二卷
</h2><p>
<!--no:-->明李錦撰。錦號次麓。榆社人。嘉靖壬子舉人。官宛平縣知縣。是書雖以集名。實說部之類。凡列三十二門。據卷首錦自序云。約舉經傳子史百家。以及稗官小說。遇有可評隲者。無論工拙。輒附數語。以資睹記云云。其書皆先列古書一條。而其下綴以已說。多掉弄筆墨。無所闡發。
