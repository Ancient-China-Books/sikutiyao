<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->少石集 十三卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明陸釴撰。釴有山東通志。已著錄。是集詩五卷。文七卷。雜著一卷。前有張時徹序。稱其華不近浮。質不近俚。而惜其志之未艾。蓋具體而未成家者。故序有微詞云。<br/>
</p></div></body>
