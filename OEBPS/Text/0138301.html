<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->聖學知統錄 二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介撰。裔介有孝經註義。已著錄。是錄凡載伏羲神農黃帝堯舜禹皋陶湯伊尹萊朱文王太公望散宜生周公孔子顏子曾子子思孟子周子二程子張子朱子許衡薛瑄二十六人。博徵經史。各爲紀傳。復引諸儒之說。附於各條之下。而衷以己說。其自序謂見知聞知之統。具載於此。然惟聖知聖。惟賢知賢。惟接道統之傳者。能知道統之所傳。孟子末章。惟孟子能言之耳。奈何遽以自任乎。<br/>
</p></body>
