<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->花裏活 三卷
</h2><p>
<!--no:-->明陳詩教撰。詩教字四可。秀水人。是編輯古今花卉故實。按代分編。然皆因襲陳言。別無奇僻。考證尤多疎漏。如云五代梁有王彥章。吳亦有王彥章。不知楊竹密之將乃王茂章。後歸梁改名景仁。竝無所謂王彥章者。其舛謬率皆此類。至花裏活之名。蓋用李賀詩秦宮一生花裏活句。然泰宮何人。而可援以自此乎。失考甚矣。
