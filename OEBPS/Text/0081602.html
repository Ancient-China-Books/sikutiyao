<font size="-1">
<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->樂律舉要 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明韓邦奇撰。邦奇有易學啓蒙意見。已著錄。此書爲曹溶學海類篇所載。校核其文。乃從邦奇苑洛志樂中。摘錄十餘條。爲立此名也。<br/>
</p></div></body>
