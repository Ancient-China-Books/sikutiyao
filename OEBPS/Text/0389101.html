<p>
<!--no:-->明郭文周撰。文周字景復。號東山。福安人。嘉靖甲辰進士。官至監察御史。巡按廣東。其文集多應酬之作。詩分前後二卷。前卷爲南畿稾。後卷爲菊邊閒譚集。解組稾。<br/>
</p></body>
