<title>四庫提要 集部三十五 別集類存目九 天延閣詩前集 十六卷 後集 十三卷 附花果會唱和詩 一卷 附贈言集 四卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->天延閣詩前集 十六卷
<!--ti:-->後集 十三卷
<!--st:--><font size="-1">附</font>花果會唱和詩 一卷
<!--st:--><font size="-1">附</font>贈言集 四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝梅淸撰。淸字潤公。號瞿山。宣城人。順治甲午舉人。是編分前後二集。前集分十六編。一曰樂府。二曰稼園草。三曰新田集。四曰燕征草。五曰宛東草。六曰休夏集。七曰驅塵集。八曰越游草。九曰匣琴集。十曰寒江集。十一曰歸舟集。十二曰嶽雲集。十三曰梅花溪上集。十四曰雪廬草。十五曰菊閒草。十六曰唱和詩。以一集爲一卷。卷各有序。後集編年分十三卷。自康熙甲寅。至戊辰。或以一年爲一卷。或以二年爲一卷。末附花果會唱和詩一卷。贈言四卷。則皆同人讌游酬答之作也。<br/>
</p></div></body>
