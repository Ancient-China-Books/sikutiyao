<!--fi:-->子部三十三
<!--sf:-->雜家類七
</font><h2>
<!--ti:-->研山齋雜記 四卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->不著撰人名氏。考研山爲孫承澤齋名。或疑卽爲承澤作。然所引查愼行敬業堂詩。王士禎居易錄等書。皆在承澤以後。則必不出承澤手。考承澤之孫炯。有研山齋珍玩集覽。此書或亦炯所撰歟。首論六書。而附以璽印及刊版告身表文之屬。次研說黑譜。而附以眼鏡。次爲銅器考窯器考。皆頗足以資考證。蓋承澤雖人不足道。而於書畫古器。則好事賞鑑。兩擅其長。其所收藏。至今爲世所重。炯承其遺緒。耳擩目染。具有淵源。其所論著。一一能詳究始末。細別纖微。固亦不足異矣。<br/>
</p></div></body>
