</font><h2>
<!--ti:-->靖康蒙塵錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。所載宋徽欽二帝北狩事。與世所傳南燼紀聞。文多相同。徐夢莘三朝北盟會編。載所采集書目甚詳。亦無此書。蓋坊賈改易其名以欺世者。卷後附有建炎復辟錄一卷。似爲高宗苗劉之變而作。而所紀仍北狩本末。寥寥數條。年月皆舛錯不合。作僞之尤甚者也。<br/>
</p></body>
