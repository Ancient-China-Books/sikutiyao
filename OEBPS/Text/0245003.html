<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->烏衣香牒 四卷
<!--ti:-->春駒小譜 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陳邦彥撰。邦彥字世南。此本題匏廬道人。其自號也。海寧人。康熙癸未進士。官至內閣學士兼禮部侍郎。烏衣香牒。皆採摭燕事。凡分八門。前有乾隆戊午邦彥自序云。分爲三卷。而此多一卷。疑刊刻之時。分四卷以均頁數。而序則未及追改耳。春駒小譜。皆採摭蝶事。分爲五門。蓋欲仿宋人蟹錄之例。以爲談助。然蒐羅雖廣。而考核多疎。一時寄興之作。固不暇於精審也。<br/>
</p></div></body>
