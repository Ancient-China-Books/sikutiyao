<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->金陵覽勝詩 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明章恩撰。恩字元之。山陰人。是集刻於嘉靖丙戌。皆五七言近體。多題咏名勝之作。其所列古蹟。如桃花小峴。及虎踞關。皆志乘所未載。然才力稍弱。尚未足以摹寫江山。<br/>
</p></div></body>
