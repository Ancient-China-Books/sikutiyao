<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->正統臨戎錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。記明英宗北狩始末。考明史藝文志。有楊銘正統臨戎錄一卷。此書末專敍銘官職陞遷之事。當卽銘所述也。銘本名哈銘。蒙古人。幼從其父爲通事。至英宗北狩。銘與袁彬俱隨侍。及從帝還。賜姓楊數奉使外蕃爲通事。孝宗立。汰傳奉官。銘以塞外侍衞功獨如故。以壽卒於官。事蹟附見明史袁彬傳。此書所記。與北征事蹟略同。而詳悉過之。惟首尾俱作通俗語。蓋銘未必知書。當時口述。令人書之於册爾。<br/>
</p></div></body>
