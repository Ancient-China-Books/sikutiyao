<title>四庫提要 集部三十六 別集類存目十 峇㠠山人集 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->峇㠠山人集 無卷數
</h2>
<!--ed:-->山東巡撫探進本
<p>
<!--no:-->國朝謝乃實撰。乃實字華函。福山人。福山有峇㠠山。因號峇㠠山人。康熙戊辰進士。官興寧縣知縣。是集不分卷數。但以各體類從。而附詩餘於末。其詞名絕句一百三十首別爲一册。爲古今所未有。然雜體倣自齊梁。究爲小品。可偶一爲之。不可以爲擅長之技也。<br/>
</p></div></body>
</html>
