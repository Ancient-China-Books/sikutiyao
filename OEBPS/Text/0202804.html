<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->讀書小記 三十一卷
</h2><p>
<!--no:-->國朝范爾梅撰。爾梅字梅臣。號雪菴。洪洞人。雍正中貢生。是編乃其隨筆札記。教授生徒者。其弟爾楫。顏之曰讀書小記。其目爲大學中庸論語孟子札記者。凡六卷。爲周易札記易論易卦考者。凡七卷。爲尚書札記者一卷。爲毛詩札記者二卷。爲春秋札記者五卷。爲禮記周禮札記者三卷。又樂律考一卷。琴律考一卷。語錄一卷。明儒考一卷。詩文三卷。據卷首凡例。謂易尚書詩爲完書。春秋禮記周禮等。皆有殘佚重複。蓋其書非手訂。故多闕略。其所爲諸經札記。皆隨意綴語。初非依經立訓。易論易卦考。則專主圖書卦變之義。樂律琴律考。則採自明鄭世子載堉樂書。無他發明。
</p><br/></div></body></html>
