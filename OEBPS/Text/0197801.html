<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->緒山會語 二十五卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明錢德洪撰。德洪有平濠記。已著錄。明史儒林傳。稱四方士從王守仁學者。皆德洪與王畿。先爲疏通其大旨。而後卒業於守仁。事守仁四十年。嘗刻陽明文錄。故稱王氏學者以錢王爲首。又稱德洪澈悟不及畿。畿持循亦不如德洪。然畿竟入於禪。而德洪猶不失儒者矩矱。是編爲其子應樂所刊。前四卷爲會語講義。五六兩卷爲詩。七卷以下爲雜文。第二十五卷則附錄墓表誌銘。雖其詩文全集。而大致皆講學之語。故仍總名曰會語。今亦著錄於儒家焉。<br/>
</p></div></body>
