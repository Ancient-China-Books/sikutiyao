<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->考史類編 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝黃齊賢編。齊賢字敬思。嘉興人。是編前列孝經。次述歷代帝王孝行。次述歷代孝子。各以事蹟相似者分類紀之。二十有二門。孝爲百行之原。發於至性。各不相師。未可宂陳條目。至於修道度親一門。尤爲二氏之言。非儒者之道矣。<br/>
</p></div></body>
