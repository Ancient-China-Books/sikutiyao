<title>四庫提要 集部三十二 別集類存目六 瑞陽阿集 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->瑞陽阿集 十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明江東之撰。東之字長信。歙縣人。萬曆丁丑進士。官至右僉都御史。巡撫貴州。事蹟具明史本傳。明別有洗馬江朝宗字。曰東之。或混爲一人。非也。東之嘗築室瑞金山中。故以瑞陽阿名集。其立朝頗著風節。初劾馮保徐爵。又劾王宗載于應昌及駙馬都尉侯拱宸。繼以爭壽宮事與李植楊可立均坐貶。其詳見魏禧所爲傳中。故集中奏議居半云。<br/>
</p></body>
