<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->五嶽山人集 三十八卷
</h2><p>
<!--no:-->明黃省曾撰。省曾有西洋朝貢典錄。已著錄。是集凡賦詩十八卷。雜文二十卷。王世貞序。稱其古今體詩。皆出自六代三唐。於他文亦推許甚至。及其爲藝苑卮言。則云勉之詩如假山。雖爾華整。大費人力。朱彝尊靜志居詩話。亦謂其詩品太庸。沙礫盈前。無金可採。今觀其集。兩家之說不虛矣。中第二十卷爲客問四十章。二十一卷二十二卷爲擬詩外傳。二十三卷爲黃氏家語。明人亦摘出別行。其客問雜論物理。多臆揣之說。擬詩外傳。未免優孟衣冠。至家語剏立篇名。儼同孔氏。抑又僭矣。
