<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->東遊集 一卷
</h2><p>
<!--no:-->明黃金撰。金號莘溪。莆田人。嘉靖癸未進士。官山東新城縣知縣。是集卽其赴新城時所作。自出京至濟南。凡所遊歷。俱紀以詩。率皆淺易。又閒以應酬雜著。若賀施少府榮膺旌獎序之類。錯載於詩之前後。尤無體例。
</p><br/></div></body></html>
