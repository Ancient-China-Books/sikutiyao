<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->釣臺集 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明陳文煥編。文煥字靜菴。臨川人。官嚴州府知府。是集成於萬歷丙子。因釣臺集舊本。續以後來詩文。別無發凡起例之處。<br/>
</p></div></body>
