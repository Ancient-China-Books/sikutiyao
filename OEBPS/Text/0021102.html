<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易經觀玩篇 無卷數 
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝朱宗洛撰。宗洛字紹川。無錫人。乾隆庚辰進士。官天鎮縣知縣。是編凡例。謂用費直本。然其書毎卦畫六爻於前。而分書初九九二等字於爻畫之中。右列爻辭。左列小象。而後列卦辭及彖傳。至文言大象。則另錄置繫辭前。則是宗洛自定本。非費直本矣。宗洛酷信圖書。故其解經多引參同契爲說。其序卦圖說。亦主五行納甲。其雜卦圖說。以爲卽古歸藏易。孔子附之易末。如錄詩之有商頌。亦無所據也。<br/>
</p></div></body>
