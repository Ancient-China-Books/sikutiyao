<title>四庫提要 子部四十三 雜家類存目十 牛戒續鈔 三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->牛戒續鈔 三卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介撰。裔介因世祖章皇帝刊印牛戒彙鈔。乃裒集諸書所載。有關於牛戒者。列爲三篇。自序謂發明彙鈔之本旨。而推廣皇上好生之德云。<br/>
</p></div></body>
</html>
