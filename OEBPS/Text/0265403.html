<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->緯略類編 三十五卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。其書皆取楊愼丹鉛諸錄。稍顚倒竄亂其舊次。鈔合成編。僞書中之最拙者。蓋姦黠書賈。苟且漁利之所爲。而收藏家不及辨也。<br/>
</p></body>
