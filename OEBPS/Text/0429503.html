</font><h2>
<!--ti:-->明百家詩選 三十四卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明朱之蕃編。之蕃有奉使稾。已著錄。是編前有萬歷丙辰自序。稱錫山俞公憲。殫生平之精力。搜羅四百餘家。編帙浩繁。難於廣布。閲之幾半載。始克卒業。因汰其七八。僅存二三。友人周時泰。謬相許與。用廣梓傳。因人成事。良足自媿云云。其標題稱百家。而首卷所載名氏。實三百一十八人。蓋用王安石唐百家詩之例。惟以詩分體。而不以詩繫人。與分家之說。名實相迕。首列賦二卷。末附詩餘二卷。與編錄之體亦乖。其去取。尤漫無持擇。非善本也。<br/>
</p></body>
