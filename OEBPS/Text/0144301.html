<body><div id="text">
<font size="-1">
<!--fi:-->史部二十二
<!--sf:-->載記類存目
</font><h2>
<!--ti:-->十六國考鏡 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題宋石延年撰。延年字曼卿。宋城人。官至太子中允。此編擧晉書載記中所列五涼四燕三秦二趙幷成夏等十六國。考其始終。傳世幾代。歷年若干。通篇不及二千言。自宋以來諸家。俱不著錄。惟曹溶學海類編收之。其依託不待辨也。<br/>
</p></div></body>
</html>
