<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->緯蕭草堂詩 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝宋至撰。至字山言。商邱人。吏部尚書犖之子。康熙癸未進士。官翰林院編修。初刻有緯蕭堂詩一卷。附犖集後。此其全集也。至承其家學。兼得新城王士禎之傳。故其詩派。亦介出於父師之閒。但才與學均未及耳。集中孔雀聯句。父子同爲之。蓋用蘇軾與子過聯句例也。<br/>
</p></div></body>
