<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->王太傅集 二卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明王越撰。越字世昌。濬縣人。景泰辛未進士。官至兵部尚書。以功封威寧伯。諡襄敏。此集稱王太傅者。其贈官也。考明史越本傳。功名頗有可觀。惟以前結汪直。後依李廣。爲士論所輕。是集分體編輯。附錄雜文。前有嘉靖九年吳江吳洪序。稱其遺稾散佚不傳。有郢人高德崇。錄所見聞。刻之於學舍。乃行於世。後越曾孫紹思。別輯全集。其跋中所稱在楚有太傅詩文集者。卽此本也。<br/>
</p></body>
</html>
