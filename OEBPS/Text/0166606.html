<body><div id="text">
<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->中山傳信錄 六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝徐葆光撰。葆光字澄齋。吳江人。康熙壬辰進士。官翰林院編修。康熙五十七年。册封琉球國世子尚貞爲國王。以葆光爲副使。歸時奏上是書。繒圖列說。紀述頗詳。<br/>
</p></div></body>
