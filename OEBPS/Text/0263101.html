<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->靈言蠡勺 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明西洋人畢方済撰。而徐光啓編錄之。書成於天啓甲子。皆論亞尼瑪之學。亞尼瑪者。華言靈性也。凡四篇。一論亞尼瑪之體。二論亞尼瑪之能。三論亞尼瑪之尊。四論亞尼瑪所同美好之情。而總歸於敬事天主以求福。其實卽釋氏覺性之說。而巧爲敷衍耳。明之季年。心學盛行。西士慧黠。因摭佛經而變幻之。以投時好。其說驟行。蓋由於此。所謂物必先腐。而後蟲生。非盡持論之巧也。<br/>
</p></div></body>
