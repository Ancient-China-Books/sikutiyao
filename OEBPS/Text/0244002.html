<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->觴政 一卷
</h2><p>
<!--no:-->明袁宏道撰。宏道字無學。公安人。萬曆壬辰進士。官至吏部稽勳司郞中。事蹟具明史文苑傳。是書紀觴政凡十六則。前有宏道引語。謂採古科之簡正者。附以新條。爲醉鄉甲令。朱國楨湧幢小品曰。袁中郞不善飲。而好談飲。著有觴政一篇。卽此書也。
</p><br/></div></body></html>
