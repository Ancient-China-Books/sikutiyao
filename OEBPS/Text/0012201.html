<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->石潭易傳撮要 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明劉髦撰。髦字孟恂永新人。永樂戊子舉人。是書大旨以程子之全體大用。具於易傳。朱子嘗欲將其要處別寫爲書。而竟未成編。髦因摘錄其文。分類排纂。定爲本性道精公私正身心施政治四門。又分子目三十有三。前有蕭鎡序。云總爲四卷。而此刻則僅有一卷。然門目與鎡序皆符。知無所佚闕。朱彝尊經義考。亦作一卷。蓋重刻者所合併也。<br/>
</p></div></body>
