<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->敝帚軒剩語 三卷
<!--ti:-->補遺 一卷
</h2><p>
<!--no:-->明沈德符撰。德符有飛鳧語略。已著錄。是書雜記神怪俳諧。事多猥鄙。至記林潤劾嚴世蕃論死。世蕃爲厲鬼以報潤。則又顛倒是非之甚矣。
