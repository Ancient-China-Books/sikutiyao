<title>四庫提要 史部二十九 地理類存目二 崇安縣志 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->崇安縣志 四卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明李讓撰。讓天台人。官崇安訓導。書末有宏治癸亥。崇安縣丞錢塘沈相刻書跋。而科第門中所載。乃至正德十四年己卯。蓋書成之後。又有所續附也。其書凡分五十七門。猥雜殊甚。卷首列諸儒圖像。自胡安國以下。凡十六人。皆略具眉目。不可別爲某某。僅以題識辯姓名。不知何取。與建陽縣志所繪。同一鄙陋也。<br/>
</p></div></body>
</html>
