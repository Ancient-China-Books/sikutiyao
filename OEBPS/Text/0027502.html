<title>四庫提要 經部十四 書類存目二 禹貢圖注 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->禹貢圖注 無卷數 
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明艾南英撰。南英字千子。東鄉人。天啓甲子舉人。朱聿鍵僭號於福建。以爲監察御史。病卒於延平。事蹟具明史文苑傳。楊陸榮三藩紀事本末。則以爲殉節自經。傳聞異辭。莫之詳也。是編以禹貢九州分繪九圖。列於各州經文之前。又繪五服圖。列於五百里甸服一節之前。後附輿地總圖。據明代郡縣。紀其大略。採錄蔡注之簡明者爲內注。有不可廢者。仍錄爲外注。其圖與注。倶頗簡略。無足以資考證。南英自序。亦云爲便於童蒙記誦也。<br/>
</p></div></body>
</html>
