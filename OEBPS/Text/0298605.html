<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->明遺事 三卷
</h2><p>
<!--no:-->不著撰人名氏。皆記明太祖初起之事。始於壬辰六月。爲元順帝之至正十二年。止於洪武元年四月壬戌。至正之二十八年也。編年紀月亦頗詳悉。而多錄小說瑣事。如以酒飲蛇之類。皆荒誕不足信。非史體也。
</p><br/></div></body></html>
