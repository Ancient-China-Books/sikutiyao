<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->煙雲手鏡 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明楊繼益撰。繼益始末未詳。前有萬歷甲寅自序。稱居恆遊思險遠。因檢閱羣書。摭其山川喜懼之境。錄成二帙。然所載諸山水。俱隨手雜錄。鈔撮舊文。無所損益。旣不註原書之名。前後次序亦無義例。如上卷有房山石徑山。而房山水洞。又在下卷。上卷有牛首山鐘山。而獅子山又在下卷。以至廬山之與瀑布。金山之與妙高臺。皆顚倒破析。棼如亂絲。以比名勝志游名山記諸書。可謂每況愈下矣。<br/>
</p></div></body>
