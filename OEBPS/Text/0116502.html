<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->復辟錄 一卷
</h2><p>
<!--no:-->明楊暄撰。暄字廷獻。豐城人。景泰甲戌進士。官至浙江按察使。當徐有貞等奪門時。暄官御史。事皆目覩。又嘗劾曹吉祥石亨。坐譴論戍於二人事蹟。知之尤悉。故其辨于謙王文之被誣。石亨曹吉祥之恣肆。皆與史合。後附李賢天順日錄。祝允明蘇材小纂。陳循辨冤疏。葉盛水東日記。王瓊雙溪雜記數條。蓋皆同時親與其事者。故引以爲據。明所述之不誣云。
</p><br/></div></body></html>
