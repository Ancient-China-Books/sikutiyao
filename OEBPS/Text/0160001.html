<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->明江南治水記 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝陳士鑛撰。士鑛號宿峯。秀水人。康熙初以貢生閣試授主事。是書大旨。主於廣濬分支。共受三江之水。多爲尾閭。以殺震澤之怒。故所錄惟以夏原吉議三條爲主。而況鍾李克嗣呂光海瑞許應逵五事附焉。非盡錄明一代治水之政也。<br/>
</p></div></body>
