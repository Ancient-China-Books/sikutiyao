<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易筌 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明沈瑞鍾撰。瑞鍾字德培。平湖人。自序言先嘗爲易意筌。十九年後復爲廣易筌。而書中又有稱家先生古筌者。則述其父之說。其閒經文次序用注疏本。惟乾卦分節解之。自坤以下。毎卦爲一說。繫辭以後。毎章爲一說。多主人事。不取象數之學。凡上經下經繫辭傳上下各爲一卷。而說卦雜卦乃附諸下繫之後。朱彝尊經義考。作易廣筌二卷。與此不合。殆僅見上下經耶。自宋李光楊萬里以來。多以史事證易義。瑞鐘是書。蓋亦是意。然逐卦逐爻。務求比例。牽強既所不免。且於當代時事。概行闌入。尤爲駁雜。造語遣詞。亦多渉明季纖佻之習。蓋沿李氏楊氏之餘波。而失之泛濫者也。<br/>
</p></body>
