<title>四庫提要 史部八 雜史類存目一 碧溪叢書 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->碧溪叢書 八卷
</h2>
<!--ed:-->浙江汪汝瑮案藏本
<p>
<!--no:-->不著編輯者名氏。諸家書目亦不著錄。其目凡八。曰吳武安公功績紀。記吳玠戰功。曰蔡鞗（案鞗當作鞗。）北狩行錄。記從徽宗入金事。曰万俟禼皇太后回鑾事實。記韋太后南歸事。曰順昌戰勝錄。記劉琦遇金兵事。曰洪皓松漠記聞。記金國事。曰洪皓金國文具錄。記宇文虛中爲金定制事。曰湘水樵夫紹興正論。記不附秦檜和議人姓名。曰楊堯弼僞豫傳。記劉豫僭逆事。其書皆删節之本。蓋書賈從說郛中鈔合。僞立此名者也。<br/>
<!--no:--></p><blockquote>案此編以八種爲一帙。應從叢書之例。入之雜編。然雜編之名。爲不名一家者立也。此八種皆史之流別。故仍入之雜史類焉。<br/>
</blockquote>
