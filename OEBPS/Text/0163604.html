<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->破山興福寺志 四卷
</h2><p>
<!--no:-->明程嘉燧撰。嘉燧字孟陽。休寧人。崇禎末布衣。明史文苑傳附載唐時升傳末。常熟縣西北十里有破山。其麓有寺曰興福。乃齊梁閒所建。是書一卷二卷。記山中古蹟。而詩文附焉。三卷志建置。四卷志禪宗。序次雅潔。爲山志中差善之本。
</p><br/></div></body></html>
