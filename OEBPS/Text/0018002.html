<font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->大易蓄疑 七卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝劉蔭樞撰。蔭樞字喬南。韓城人。康熙丙辰進士。官至貴州巡撫。是編用王弼之本。但有六十四卦。而無繫辭以下。其說多用朱子本義。而小變之。然措語蹇滯。多格格不能自達其意。<br/>
</p></div></body>
