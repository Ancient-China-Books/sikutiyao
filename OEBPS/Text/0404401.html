<title>四庫提要 集部三十六 別集類存目十 復園文集 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->復園文集 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝董聞京撰。聞京字丹鳴。烏桯人。康熙初官吉安府知府。是集皆所作雜文。自序謂明理以端其源。博學以廣其識。尊經以正其歸。養氣以覈其實。和聲以發其華。持論甚高。然核其所作。不能出公安竟陵門戶也。<br/>
</p></div></body>
