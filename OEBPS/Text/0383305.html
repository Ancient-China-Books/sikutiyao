<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->峯溪集 五卷
<!--ti:-->外集 一卷
</h2><p>
<!--no:-->明孫璽撰。璽字朝信。平湖人。正德戊辰進士。官至山西按察司僉事。是集乃其子刑部尚書植所編。璽先世居松江之華亭。南有九峯。東有盛溪。自號曰峯溪道人併以名集。卷一至卷四爲詩。多往來滇晉道中游覽之作。卷五爲文。不過試策書啓之類。外集則其任揚州時所頒條令也。
</p><br/></div></body></html>
