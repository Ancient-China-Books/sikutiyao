<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周禮發明 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明沈珤撰。珤字林珍。德淸人。嘉靖癸丑進士。官至兵部郞中。是編於六官之後。各爲總論一篇。冬官一職。則雜取司徒之屬補其闕。蓋用三禮考註之本。所錄經文。頗多删節。所謂發明者。寥寥數頁。亦僅如鄕塾之講章。<br/>
</p></body>
