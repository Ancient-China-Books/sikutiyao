<!--ti:-->水鏡集 一卷

<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->元元淮撰。淮字國泉。號水鏡。臨川人。至元初以軍功顯於閩。官至溧陽路總管。是編一名金囦集。囦古淵字。與仇遠金淵集同名。蓋遠亦嘗官溧陽教授。均取義於投金瀨耳。其詩有擊壤集之風。而理趣不逮。視遠詩則不可同日語矣。<br/>
