<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->田居乙記 四記
</h2><p>
<!--no:-->明方大鎮撰。大鎮有荷薪義。已著錄。是編乃其家居讀書時所作。自序謂遇有賞心。輒乙其處。命兒子錄之。故名乙記。分四門。一曰潛見。分記學記仕二子目。二曰筌宰。分記君記臣二子目。三曰伐閱。分記操持記作用二子目。四曰居息。分記家論記性命二子目。所錄雖難皆前人格言善事。然條綴原文。無所闡發。其出處或註或否。體例亦不畫一。
