<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->瓶花譜 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明張謙德撰謙德後改名丑。有淸河書畫舫。已著錄。是書首品瓶。次品花。以及折枝插貯等事。而終以護瓶。據書首自序。蓋其稚齡所作也。<br/>
</p></body>
