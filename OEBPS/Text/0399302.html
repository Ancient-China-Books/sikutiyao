<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->梅花百詠 一卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝李確撰。是編乃確甲申以後。遁跡龍湫山中。一月閒詠梅花七律百首。自序謂寄一枝於山中。有同枯樹。感三生於石上。恍覩殘魂。大抵以愁苦之詞寄意。然詠梅本爲塵劫。衍至百首。尤難爲工。宋張洽。元馮子振。皆有是作。而皆不免利鈍互見。則亦不必好爲苟難矣。<br/>
</p></div></body>
