<title>四庫提要 集部三十八 別集類存目十二 松源集 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->松源集 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝孫之騄撰。之騄所輯尚書大傳。已著錄。是集凡五種。其題曰松源紀行者。初取道富春赴慶元任作也。曰龍泉舟中雜記者。歲試至處州作也。曰經說者。告諸生五經源流紀也。曰敦行錄者。與諸生立條約。及經傳雜訓也。曰雜文者。其酬應之作也。集刻於雍正己酉庚戌閒。慶元古松源地。故以爲是集之總名焉。<br/>
</p></body>
