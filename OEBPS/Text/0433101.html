<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->皇淸詩選 三十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝孫鋐編。鋐字思九。江南華亭人。其書採國朝諸詩。分體編錄。其凡例有曰。論詩者必規摹初盛。誠類優孟衣冠。然使挾其佻巧之姿。曼音促節。以爲得中晚之祕。則風斯下矣。又曰。數年以來。又家眉山而戸劔南矣。在彼天眞爛漫。畦徑都絕。此誠詩家上乘。倘不衫不履。面目頽唐。或大袖方袍。迂闊可厭。輒欲奪宋人之席。幾何不見絕於七子耶。其持論未爲不當。然其所選。則皆爲交游聲氣之地。非有所別裁也。<br/>
</p></div></body>
