<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->麟經統一篇 十二卷
</h2><p>
<!--no:-->明張杞撰。杞字成夫。湖州人。萬歷丁酉舉人。官福淸縣教諭。其書不載經文。惟以經文之可作試題者。截其中二三字爲目。各以一破題括其意。卽注胡傳於下。後列合題數條。亦各擬一破題。幷詮注作文之要。其體又在講章下矣。
</p><br/></div></body></html>
