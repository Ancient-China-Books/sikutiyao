<div id="text"><font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->遜國君記鈔 一卷
<!--ti:-->臣事鈔 六卷
</h2><p>
<!--no:-->舊本題曰鹽官淡泉翁編句。吳潛菴子訂。淡泉鄭曉之別號。其書多與吾學編相出入。蓋因曉之書而增改之。觀其中載隆慶六年詔書。則潛菴子爲明季人。但不知名氏爲誰耳。其君記鈔載惠帝及太后皇后儲貳諸王事。臣事鈔分爲十類。曰首事幷諫死。曰謀國死。曰戰守死。曰守義死。曰事後圖報死。曰出隱死。曰論逮死。曰事後自盡死。曰隱避傳。曰外傳。其辨湯宗曾事文皇。終於宣德之世。足正吾學編表忠記之誤。而於建文皇子育宮中一事。隱取宣宗爲建文帝子之說。殊妄誕不足取矣。
</p><br/></div></body></html>
