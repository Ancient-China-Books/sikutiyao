<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十三
<!--sf:-->時令類存目
</font><h2>
<!--ti:-->日涉編 十二卷
</h2><p>
<!--no:-->明陳堦撰。堦字升也。應城人。是書雜採故實詩歌。按時令編次。每一月爲一卷。先敍月令節候。而三十日以次列之。皆以故實居前。詩歌居後。所採頗爲蕪雜。前有康熙二十七年鞏昌知府文安紀元重刊序。乃惜其列代事迹。有關勸戒者。尚未詳錄。非也。至謂其不載閏月爲疎漏。則所言當矣。
</p><br/></div></body></html>
