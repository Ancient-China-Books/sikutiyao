<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->官歷刻漏圖 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋王普撰。自序謂官歷漏刻。以岳臺爲定。九服之地。冬夏至晝夜刻數。或與岳臺不同。則二十四氣前後易箭之日。亦皆少差。又有蔡知方序。謂刻漏圖邵陽刊本最詳備。建陽林氏復加鐫定。移小分於四刻之前。視昔尤爲精密。又有鈕蘭居士序。謂林君衍四刻餘分。均諸衆時之先。後作小漏款識。視王普爲尤備。則此書又林氏所重修。非普之舊也。然其法已略具宋史中。此雖稍詳。究無大異。普字伯照。里籍未詳。官左朝散大夫。行太常博士。林氏名字俱佚。其朝代亦無可考。<br/>
</p></div></body>
