<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->少微通鑑節要 五十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋江贄編。贄字叔直。崇安人。政和中。太史奏少微星見。朝命擧遺逸之士。有司以贄應詔。贄辭不赴。賜號少微先生。是書取司馬光資治通鑑。删存大要。然首尾賅貫。究不及原書。此本爲明正德中所刊。前有武宗御製序。考羅願鄂州小集末載王瓚月山錄跋。結銜稱通鑑節要纂脩官。疑正德時。又爲重脩。非復贄之舊本。又明史李東陽傳。稱東陽奉命編通鑑纂要旣成。瑾令人摘其筆畫小疵。除謄錄官數人名。欲因以及東陽。東陽大窘。屬焦芳與張綵爲解。乃已。又張元禎傳。稱爲通鑑纂要副總裁。纂要當卽節要。蓋史偶異文。然則此書乃東陽及元禎所定也。<br/>
</p></body>
