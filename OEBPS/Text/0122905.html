<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->田表聖奏議 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋田錫撰。錫字表聖。其先京兆人。唐末徙蜀之洪雅。登太平興國三年進士。官至諫議大夫。事蹟具宋史本傳。其奏議見於宋史藝文志者二卷。已久散佚。此本乃明給事中安磐所搜輯。共得奏疏十四篇。附以錫所作箴序二篇。本傳及墓誌銘二篇。世所傳咸平集。今尚有傳本。凡是編所錄者。已具載集中。磐蓋未見其書。故復爲裒輯。焦竑國史經籍志。載錫奏議一卷。與宋史不合。蓋亦僅據此本也。<br/>
</p></div></body>
