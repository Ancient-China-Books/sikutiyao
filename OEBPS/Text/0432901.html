<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->練音集補 七卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝王輔銘編。輔銘字翊思。嘉定人。初明翟校嘗以嘉定代有作者。而詩篇多散逸。因採宋天聖以後。迄於宏治。合爲一集。其第一卷爲宦志。皆官於嘉定者所作。中四卷。則邑人之詩。第六卷爲附卷。則流寓游覽諸人。第七卷爲外卷。則釋道之作也。其後版燬於倭。僅存鈔本。輔銘以其尚有遺闕。因搜採釐訂。補入三十四人。其原有姓氏。而詩什未備。更加補輯者。又二十六人。原本毎人各著出處本末。輔銘閒採他書附之。如楊之彝嘗爲都統制官。非眞釋子。校誤載入方外中。亦爲駁正。其曰練音者。因嘉定本古之練祁市也。<br/>
</p></body>
