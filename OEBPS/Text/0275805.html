<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->庸行篇 八卷
</h2><p>
<!--no:-->國朝牟允中撰。允中字叔庸。天津衛人。是書因揚州史典願體集而參補之。皆先正格言。分門編輯。自達觀以至警醒。凡三十三類。每類採輯數十則。大都取其明白顯易。可以訓俗化愚。其立教類。有允中自著讀書之法兼論及於時文。竝引八股講數條。蓋以訓其家塾子弟者也。
</p><br/></div></body></html>
