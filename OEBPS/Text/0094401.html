<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->古今韻分擺撮要 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明甘雨撰。陳士元註。雨字子開。永新人。萬歷丁丑進士。由翰林院檢討。謫德安府推官。遷南京刑部郎中。士元有易象鉤解。已著錄。是書首列今韻。而以古韻附後。今韻誤稱沈約。足見其茫無根據。古韻又誤執通轉之說。旣云東通冬轉江陽。則四韻爲一部矣。而東韻後所列之古韻。與冬韻江韻陽韻後所列之古韻。乃各有其字。是其隨叶取讀。知有通而不知所以通。徵引愈繁愈亂。似治絲而棼之矣。<br/>
</p></div></body>
