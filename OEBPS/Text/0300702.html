<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->鄢署雜鈔 十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝汪爲熹撰。爲熹字若木。桐鄉人。康熙末官鄢陵知縣。欲修縣志而未果。因摭其地之遺聞瑣事。綴爲此書。自序稱事涉鄢陵者十之六七。涉省郡別州縣者十之三四。合以身之所歷。目之所覩。得十四卷。大抵多採稗官說部一切神怪之言。蓋本儲地志之材。而繙閱旣多。捃摭遂濫。又嗜奇愛博。不忍棄去。乃裒而成帙。別以雜鈔爲名。是特說部之流。非圖經之體也。今存目於小說家中。庶從其類。至卷首冠以康熙五十二年覃恩敕命。莫喻其理。殆見唐宋文集。有以告身冠集首者。故亦效之歟。不知彼乃後人所加。非所自編。又皆施於專集。非施於筆記之類也。<br/>
</p></body>
