<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->平播始末 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明郭子章撰。子章有蠙衣生易解。已著錄。萬歷閒播州宣慰使楊應龍叛。子章方巡撫貴州。被命與李化龍同討平之。化龍有平播全書。備錄前後進勦機宜。子章亦嘗有黔記。頗載其事。晚年退休家居。聞一二武弁造作平話。<span class="jiazhu">案永樂大典有平話一門。所收至夥。皆優人以前代軼事敷衍成文。而口說之。</span>左袒化龍。飾張功績。多乖事實。乃倣記事本末之例。以諸奏疏稍加詮次。復爲此書。以辨其誣。<br/>
</p></div></body>
