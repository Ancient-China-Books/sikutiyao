<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩經正解 三十卷
</h2><p>
<!--no:-->國朝姜文燦撰。文燦字我英。丹陽人。是書首爲詩經字畫辨疑。次爲天文輿地服飾禮樂器具車馬兵制圖考。次爲姓氏草本禽獸鱗介諸考。大抵襲六經圖。及名物疏諸書而爲之。其訓釋亦頗淺易。
</p><br/></div></body></html>
