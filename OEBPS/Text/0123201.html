<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->晉溪奏議 十四卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明王瓊撰。瓊字德華。太原人。成化丙戌進士。官至吏部尚書。諡恭襄。事蹟具明史本傳。是書刊於嘉靖甲辰。皆其官兵部尚書時所上。故又名本兵敷奏。分地爲卷。首京畿。次遼薊宣大三關。次陝西延寧甘肅。次山東河南四川南畿兩浙湖廣。次江南。次閩粤雲貴。又次則淸軍驛傳馬政。而以雜行類終焉。共十四卷。明史藝文志作四卷。殆刊版誤脫十字歟。史稱正嘉閒。瓊與彭澤。皆有才略。相中傷不已。亦迭爲進退。而瓊險忮。公論尤不予。楊廷和視草餘錄。亦痛詆之。蓋其才幹足稱。而心術則不足道也。<br/>
</p></div></body>
