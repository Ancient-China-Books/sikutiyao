<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->貂璫史鑑 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明張世則撰。世則諸城人。萬歷甲戌進士。官至四川安緜兵備副使。是書嘗於萬歷二十年進呈。得旨下禮部。禮部覆疏附焉。書凡六條。一曰主君。首載明太祖禁抑內臣不得干預外事。然後敘歷代寵閹之弊。二曰弼臣。載歷朝相臣與宦寺離合之迹。三日妍範。載閹之賢者。四曰媸戒。載閹之惡者。五曰國祚。載秦漢以來寺人之尤能亂國者。六曰沿革。則閹宦職官志也。宦寺賢者。萬中不得一二。世則方指陳炯戒。將以啓迪君心。而所列妍範一條。如勃鞮之斬袪。繆賢之薦士。裴寂之宮人私侍。高力士之贊立太子。皆目爲佳事。殊多謬戾。又列及明代寺人。而以阮安預其閒。益不可訓矣。<br/>
</p></div></body>
