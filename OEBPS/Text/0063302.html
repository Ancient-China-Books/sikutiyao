<div id="text"><font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->左傳拾遺 二卷
</h2><p>
<!--no:-->國朝朱元英撰。元英字師晦。上元人。康熙己丑進士。是書摘取左傳一百一十事。爲文一百一十有一。蓋仿東萊博議之體。惟博議多闡經義。此則頗訂傳文耳。然好出新意。亦往往失之過苛。如桓公十七年冬十月朔日有食之。傳曰。不書日。官失之也。元英則以不日爲特筆。譏左氏不知聖人之意。襄公二十九年。吳季札請觀周樂。歌小雅。有周德之衰一語。元英以爲訓詁之失。而引九章算法。謂差分爲衰分。其說皆不能確也。
</p><br/></div></body></html>
