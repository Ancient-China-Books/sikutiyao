<title>四庫提要 子部三十五 雜家類存目二 新婦譜 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->新婦譜 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝陸圻撰。圻字麗京。號講山。錢塘人。順治中貢生。其書皆詳論爲婦承順之道。凡五十九條。乃其稼女之時。作以授之者。故多通俗之語。自序謂傅氏有理縣譜。今世無其書。所見惟時人治譜一帙。京邸授官者。率不可闕。故仿其例。亦名之爲譜。<br/>
</p></div></body>
</html>
