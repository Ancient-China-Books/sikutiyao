<title>四庫提要 集部三十一 別集類存目五 采薇集 四卷 幽貞集 二卷 邕歈集 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->采薇集 四卷
<!--ti:-->幽貞集 二卷
<!--ti:-->邕歈集 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明董傳策撰。傳策有奏疏輯略。已著錄。此三集乃傳策以嘉靖戊午遣戍。至隆慶丁卯召還。前後十年之詩也。采薇集爲四言樂府歌行絕句等體。幽貞集爲五言古體。邕歈集爲七言律體。詩多激烈。如其爲人。案千頃堂書目。采薇集作十四卷。幽貞集作十一卷。邕歈集作七卷。與此互異。明人集多隨作隨刊。卷帙無定。未知爲此本不完。或黃虞稷誤載。又有廓然子稾二卷。蘧廬稾七卷。此本不載。殆偶佚矣。<br/>
</p></div></body>
</html>
