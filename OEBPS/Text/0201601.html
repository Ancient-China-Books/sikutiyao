<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->三子定論 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝王復禮撰。復禮有家禮辨定。已著錄。王守仁作朱子晚年定論。顚倒年月以就己說。久爲諸儒所駁。復禮欲申陸王。而又揣公論旣明。斷斷不能攻朱子。故噓守仁已燼之焰。仍爲調停之說。凡朱子定論一卷。陸子定論一卷。王子定論一卷。後附學辨論斷共一卷。皆採諸家之言。附論一卷。則復禮自爲說也。困絀之餘。仍巧爲翻案之計。蓋所謂不勝不止者也。<br/>
</p></div></body>
