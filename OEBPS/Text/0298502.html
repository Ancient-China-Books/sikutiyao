<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->明世說新語 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明李紹文撰。紹文有藝林累百已著錄。是書全仿宋劉義慶世說新語。其三十六門。亦仍其舊。所載明一代佚事瑣語。迄於嘉隆。蓋萬曆中作也。前有釋名一則。詳列書中諸人名字。諡號爵里。陸從平序。謂紹文近以文學受知於熊劍化。劍化復爲釐其謬誤。然今書方正門以文徵明論先人世誼語屬之對上相楊公。品藻門以王畿貪嗔癡救戒定慧語屬之對陸樹聲。皆與他說部不合。是傳聞異詞。未能盡確。又以楊士奇爲東楊。楊榮爲西楊。其釋名亦頗多舛互云。<br/>
</p></div></body>
