<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋方頤孫編。頤孫福州人。理宗時爲太學篤信齋長。其始末則未詳也。是書作於淳祐己酉。取唐宋名人之文。標其作法。分十七格。毎格綴文數段。毎段綴評於其下。蓋當時科擧之學。王惲玉堂嘉話。載辛棄疾謂三百靑銅買一部卽可擧進士者。殆此類矣。<br/>
</p></body>
