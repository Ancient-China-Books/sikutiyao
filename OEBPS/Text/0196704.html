<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->朱子學的 二卷
</h2><p>
<!--no:-->明邱濬編。濬有家禮儀節。已著錄。是編上卷。分下學持敬窮理精蘊須看鞭策進德道在天德韋齋等十篇。下卷分上達古者此學仁禮爲治紀綱聖人前輩斯文道統等十篇。蔡衍鎤序曰。上編自下學以至天德。由事而達理。而終之以韋齋。所以紀朱子之生平言行。猶論語之有鄉黨也。下編自上達以至斯文。由理而散事。而終之以道統。所以紀濓洛關閩之學之所由來。猶論語之有堯曰也。然濬闡朱子之言。以示學者。卽仿朱子編近思錄小學之體足矣。何必摹擬論語。使之貌似聖人。況揚雄王通之僭經。朱子嘗深譏之。濬之是編。豈朱子所樂受乎。
