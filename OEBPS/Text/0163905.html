<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->東林書院志 二十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝高嵀高嶐高廷珍高陛許獻同撰。嵀等四人。皆高攀龍之裔。獻亦攀龍同縣人也。其書分建置院規會語祀典列傳公移文翰典守著述軼事十門。意在博搜廣採。而體例宂雜頗甚。所附諸人。又多牽附。不特孫承澤濫廁其閒。卽宋犖平生。亦僅刻意於文章。未嘗聞其講學也。<br/>
</p></div></body>
</html>
