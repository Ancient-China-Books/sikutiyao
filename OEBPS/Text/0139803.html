<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->淮封日記 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明陸深撰。深有南巡日錄。已著錄。是編乃其正德七年。以編修充册封淮府副使。途中所記。其紀程至蘇州而止。不言所封者爲何人。據深子楫所爲年譜。乃封淮王於饒州。而明史諸王世表。淮定王祐棨。宏治十八年已襲封。至嘉靖三年卒。不應正德中始行册禮。與深年譜不同。莫能詳也。記中錄馬中錫撫賊事。較史所載尤備。可旁資參考云。<br/>
</p></div></body>
