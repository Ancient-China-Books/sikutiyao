<body><div id="text">
<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->擬故宮詞 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝徐宇昭撰。宇昭不知何許人。是集凡詩四十首。序稱順治丁亥春月。寓止燕都。遇長春寺僧。乃明宦者。因從閒話。得故宮遺事四十條。其詞不甚工。註亦止寥寥數條。<br/>
</p></div></body>
