<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->桂洲集 十八卷
</h2><p>
<!--no:-->明夏言撰。言有南宮奏稾。已著錄。此集凡賦詩詞八卷。文十卷。首有年譜。言未相時以詞曲擅名。然集內詞亦未甚工。詩文宏整而平易。猶明中葉之舊格。
</p><br/></div></body></html>
