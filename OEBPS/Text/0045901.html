<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周官辨 一卷
</h2><p>
<!--no:-->國朝方苞撰。是書就周禮中可疑者。摘出數條。斷以己見。分別僞辨惑二門。大旨以竄亂歸之劉歆。凡十篇。已錄入所著望溪文集中。此其初出別行之本也。
</p><br/></div></body></html>
