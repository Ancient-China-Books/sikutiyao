<!--ed:-->副都御史黃登賢家藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->見聞錄 八卷
</h2><p>
<!--no:-->明陳繼儒撰。繼儒有邵康節外紀。已著錄。此書排次明代朝士事實。閒及典章制度。如蔣瑤之悟武宗。李充嗣之禦宸濠。其事皆史所未詳。然叙次叢雜。先後無緒。仍不出其生平著述。潦草成編之習也。
</p><br/></div></body></html>
