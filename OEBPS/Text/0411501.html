<!--ed:-->編修周永年家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->西澗草堂集 四卷
</h2><p>
<!--no:-->國朝閻循觀撰。循觀有尚書續記。已著錄。是編其所著古文也。其文謹嚴。頗不苟作。循觀沒後。其同學韓夢周。爲搜輯編次。序而刊之。僅五十七篇。
</p><br/></div></body></html>
