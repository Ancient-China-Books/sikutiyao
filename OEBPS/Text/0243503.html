<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->香國 三卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明毛晉撰。晉有毛詩陸疏廣要。已著錄。是編雜錄香事。或著所出。或不著所出。皆陳因習見之詞。亦多龐雜割裂。如狄香一條云。洒掃淸枕席。鞮芬以狄香。鞮。履也。狄香。外國之香也。註曰。見張衡同聲歌。案洒掃二句。實同聲歌之語。鞮履也以下。乃後人解釋之文。豈待曰見同聲歌乎。全書大抵似此。不足據也。<br/>
</p></body>
</html>
