<!--ti:-->胡文敬公集 三卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明胡居仁撰。居仁有易像鈔。已著錄。居仁本從吳與弼遊。而醇正篤實。乃過其師遠甚。其學以治心養性爲本。以經世宰物爲用。以主忠信爲先。以求放心爲要。史稱薛瑄之後。惟居仁一人而已。居仁病學者撰述繁蕪。嘗謂朱子註參同契陰符經。皆可不作。故易傳春秋傳外。於經書皆不輕爲之註。講授之語。亦惟居業錄一編。詩文尤罕。是集乃其門人余祐。網羅散失而成。雖中多少作。然近裹著己。皆粹然儒者之言。不似吳與弼書。動稱夢見孔子也。<br/>
</p></body>
