<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->甘白集 六卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明張適撰。適字子宣。蘇州人。明初以儒士徵。授水部郎中。旋放歸。見集中所作其妻沈氏壙志。而其祭西平侯文。則自署雲南滇池漁課司大使。是洪武末又嘗官雲南。故集中每自稱滇池老漁也。集爲正統丁卯。其子收所編。文體修潔。而未造深厚。如在嘉隆以後。則爲雅音。在元明之閒。則未能與諸家壁壘相當也。<br/>
</p></div></body>
