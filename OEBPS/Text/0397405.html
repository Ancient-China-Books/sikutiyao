<title>四庫提要 集部三十三 別集類存目七 編蓬集 十卷 後集 十五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->編蓬集 十卷
<!--ti:-->後集 十五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明唐汝詢撰。汝詢字仲言。華亭人。五歲而瞽。父兄抱膝上。授以三百篇及唐詩。無不成誦。㫄通經史。嘗撰唐詩解唐詩十集等書。援據賅博。當時目爲異人。惟其兄汝諤。篤嗜王李之學。故汝詢所作。亦演七子流派開卷卽擬古十九首。次以擬古百篇。感懷四十六首。皆沿襲窠臼。貌似而神非。後集附雜文數十篇。其三五七言四六八言一字至十字諸雜體。尤傷纖巧也。<br/>
</p></div></body>
</html>
