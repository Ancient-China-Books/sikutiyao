<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->至正直記 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->一曰靜齋類稾。元孔齊撰。齊字行素。號靜齋。曲阜人。其父退之。爲建康書掾。因家溧陽。元末又避兵居四明。其仕履則未詳也。是書亦陶宗儀輟耕錄之類。所記頗多猥瑣。中一條記元文宗皇后事。已傷國體。至其稱年老多蓄婢妾。最爲人之不幸。辱身喪家。陷害子弟。靡不有之。吾家先人。晚年亦作此患。則併播家醜矣。所謂直記。亦證父攘羊之直歟。別一本題曰靜齋直記。其文竝同。惟分四卷爲五卷。而削去各條目錄。蓋曹溶學海類編所改竄也。今附著於此。不更存其目焉。<br/>
</p></div></body>
