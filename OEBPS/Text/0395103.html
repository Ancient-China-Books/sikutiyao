<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->西樓集 十八卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明鄧原岳撰。原岳字汝高。閩縣人。萬歷壬辰進士。官至湖廣按察司副使。明史文苑傳。附載鄭善夫傳中。是集詩十卷。文八卷。卷首謝肇淛所作小傳。謂原岳爲詩。初學鄭善夫。已又學七子。旣而一意摹古。要以唐人爲宗。末年益復宏肆。今閱其詩。功候頗爲不淺。惟未免有摹擬之痕也。<br/>
</p></body>
