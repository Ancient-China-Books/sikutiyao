<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->詩談 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明徐泰撰。泰字子元。海鹽人。宏治甲子擧人。官光澤縣知縣。是編皆論明代之詩。自劉基高啓以下。至黃省曾。附以女子朱靜菴。道士盧大雅。僧來復。宗泐。守仁。梵琦。各爲品目。大抵宗旨不出七子門庭。其造語多用四言二句。務摹敖陶孫詩評。亦頗嫌學歩。<br/>
</p></div></body>
