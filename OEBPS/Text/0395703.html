<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->元凱集 五卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明陳勳撰。勳字元凱。閩縣人。萬歷辛丑進士。官至戶部郞中。福建通志。載元凱集四十卷。此本僅文三卷。詩二卷。然首尾完足。初非有闕。集爲其同年呂純如所刻。或經純如選定耶。勳爲鄭善夫外曾孫。其瓣香有自。故雖無傑構。而尚有典型。<br/>
</p></div></body>
</html>
