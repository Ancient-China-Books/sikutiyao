<title>四庫提要 子部四十三 雜家類存目十 硯北雜錄 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->硯北雜錄 無卷數
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->國朝黃叔琳編。叔琳有硯北易鈔。已著錄。是書上至天文地理。下至昆蟲草本。凡經史所載。㲤及稗官小說。據其所見。各爲採錄。亦閒附以已意。大抵主於由博返約。以爲考據之資。中多簽題黏補之處。皆叔琳晩年手自删改。蓋猶未定之本也。<br/>
</p></div></body>
</html>
