<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->唐宮閨詩 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝費密編。密有燕峯文鈔。已著錄。是編錄唐代女子之作。頗有別裁。然皆習見。<br/>
</p></div></body>
