<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->豐麓集 七卷
</h2><p>
<!--no:-->明吳兆璧撰。兆璧字文煥。一字子穀。豐麓其別號也。金谿人。萬歷乙卯辛酉。兩中副榜。卒不第。以廩貢生官連州學正。是集皆所著雜文。末附壙誌。而以門人周懋文所作家傳冠於卷端。
</p><br/></div></body></html>
