<!--fi:-->子部十四
<!--sf:-->醫家類二
</font><h2>
<!--ti:-->痎瘧論疏 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明盧之頤撰。之頤字子繇。錢塘人。是書論痎瘧證治。於虛實寒熱四者。最爲詳盡。足以發明素問瘧論刺瘧法諸篇微意。大旨爲瘧屬陽。痎屬陰。日作者屬陽。閒日閒數日作者屬陰。而曰温曰寒曰癉曰牝。皆可以痎瘧該之。其主方多取王肯堂證治準繩。其餘所列諸方。亦多簡當。雖爲書不過一卷。然治瘧之法。約略盡乎是矣。杭世駿道古堂集。有之頤小傳。稱所著初有金匱要略模象。其爲父所焚。續著有本草乘雅半偈。今行於世。後著有摩索金匱九卷。又有傷寒金鎞鈔醫難析疑二書。今未見傳本。獨無此書之名。或世駿作傳之時。未見其本。故亦疏漏歟。<br/>
</p></div></body>
