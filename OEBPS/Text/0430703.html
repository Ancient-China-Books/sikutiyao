<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->秦漢文膾 五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明陳繼儒編。是編雜選秦漢之文。如戰國策史記漢書之類。皆不標本書之名。又如留侯致四皓定太子。霍光廢昌邑。李陵降敵始末。蘇武出使始末。更杜撰篇目。不用原書標題。改管晏列傳爲管仲傳。改屈原賈生列傳爲屈原傳。改滑稽列傳爲淳于髠傳。尤多所竄亂。至於魏文帝典論論文。曹植求自試表。鍾會檄蜀文。列之秦漢。更無理矣。<br/>
</p></body>
