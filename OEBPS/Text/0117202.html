<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->革朝志 十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明許相卿撰。相卿有史漢方駕。已著錄。是編記建文一朝君臣始末。仍用記傳之體。而以門目分襃貶。一曰君紀。二曰闔宮傳。記后妃諸王。三曰死難列傳。記方孝孺等四十八人。四曰死事列傳。記鐵鉉等四十人。五曰死志列傳。記黃鉞等八人。六曰死遁列傳。記彭與明等十六人。七曰死終列傳。記王度等三人。八曰傳疑列傳。記王璡等十二人。九曰別傳。記沐春等六人。十曰外傳。記李景隆等二十五人。其說仍主出亡爲僧。故有死遁一傳。其持論非不正。然革除年號。當時格於祖宗之所廢。不敢遽復。相卿不奏論於朝廷之上。而私著一書以復之。於義反有所未安矣。<br/>
</p></div></body>
