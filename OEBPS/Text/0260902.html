<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->金罍子 四十四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明陳絳撰。絳字用言。上虞人。嘉靖甲辰進士。官至太僕寺卿。其書上篇二十卷。中編十二卷。下篇十二卷。大抵欲倣其鄕人王充論衡。博引古事。而加以論斷考證。然迂僻者居多。本名山堂隨鈔。陶望齡爲删汰之。改題今名。以所居有金罍山也。<br/>
</p></body>
