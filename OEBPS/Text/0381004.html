<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->費文憲集選要 七卷
</h2><p>
<!--no:-->明費宏撰。宏字子充。鉛山人。成化丁未進士第一。官至吏部尚書華蓋殿大學士。諡文憲。事蹟具明史本傳。所著鵝湖摘稾本二十卷。此本乃徐階劉同升所選錄。非全帙也。
</p><br/></div></body></html>
