<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->天香閣詩集 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝唐之鳳撰。之鳳字武曾。烏程人。其詩多愁苦之音。擬古諸作。亦頗具禮。然未能變化。末附碎玉合編二卷。一題唐雲禎予霖著。一題唐德遠深源著。蓋之鳳兄弟行也。<br/>
</p></body>
