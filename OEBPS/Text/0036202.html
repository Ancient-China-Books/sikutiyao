<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩深 二十六卷
</h2><p>
<!--no:-->國朝許伯政撰。伯政有易深。已著錄。是書用蘇轍之說。以小序首句爲古序。而以其餘爲續序。次列集傳。次列辨義。於集傳多所攻難。而所立異義。不能皆有根據。
</p><br/></div></body></html>
