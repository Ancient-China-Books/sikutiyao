<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->陰符經註 一卷
</h2><p>
<!--no:-->國朝李光地撰。光地有周易觀彖。已著錄。陰符經文意刻酷。五賊三盜之名。尤爲奇險。光地註義純粹。頗能補苴其罅漏。其註禽之制在炁。謂以心制目。以目制心。如禽鳥之以氣相制。雖雄鷙者不敢動。似較李筌註爲順。然此書本筌所僞撰。自作之而自註之。自必不失其本意。可不必與立異同。況此註禽之制在炁句。次在心生於物死於物機在目之下。故此註會通四語以立義。漢魏叢書本。次此句於天之至私用之至公二句下。則義有難通矣。傳寫互異。莫可究詰。楚失齊得。輾轉安窮。旣非儒書要義。亦聽其各存一說於天地閒耳。
</p><br/></div></body></html>
