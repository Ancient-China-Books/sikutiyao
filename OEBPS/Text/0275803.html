<title>四庫提要 子部四十三 雜家類存目十 學仕在箴 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->學仕在箴 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝張圻編。圻字邑翼。崑山人。卷首徐元文序。謂莘田侍御。始集仕學格言。圻續爲纂輯。凡分十類。曰存心。曰省身。曰型家。曰處物。曰養蒙。曰舉業。曰居官。曰臨民。曰仕宦。曰愼刑。首標蔣伊鑒定。伊卽序所稱莘田侍御。是此書實伊所作。而圻稍增益之。標曰鑒定者。蓋讓其名於圻耳。<br/>
</p></div></body>
</html>
