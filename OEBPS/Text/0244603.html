<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->澹圃芋紀 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明楊德周撰。趙士駿復增定之。德周字齊莊。鄞縣人。萬曆壬子舉人。官高唐縣知縣。士駿字西星。亦鄞縣人。其書專紀芋魁典故。凡十類。一名二藝三食四忌五事六論七詩八賦九謠十方。採摭頗詳。<br/>
</p></div></body>
