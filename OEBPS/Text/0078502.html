<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->論語說 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝桑調元撰。調元字弢甫。錢塘人。雍正癸丑進士。官工部主事。是書詮解論語。凡五百條。分上下二卷。每卷又分五子卷。所言皆闡集註未盡之義。如謂人知有慾不剛。而不知無慾尚非剛之類。頗爲細密。然是書爲其門人所錄。尊崇師說。一字不遺。或併其偶批數字。亦悉載之。如不有祝鮀之佞章。但註自古如此。可傷可歎八字。別無一言。是豈詁經之法。著書之體耶。再删汰之。則善矣。<br/>
</p></body>
