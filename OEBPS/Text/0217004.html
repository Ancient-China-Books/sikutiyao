<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目附錄
</font><h2>
<!--ti:-->司牧馬經痊驥通元論 六卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題東原獸醫卞管勾集註。有三十九論。四十六說。於馬之病源治訣。簡明賅備。前有正德元年陝西苑馬寺卿太原車霆序。明史藝文志。不著錄。惟高儒百川書志有之。卷帙與此本合。所謂卞管勾者。其名則不可考矣。<br/>
</p></body>
</html>
