<title>四庫提要 經部十 易類存目四 周易摘鈔 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易摘鈔 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝顧昺撰。昺號虚莊。南匯人。雍正甲辰舉人。是編爲其三經解之一。皆節錄御纂周易折中內所集諸儒之說。參以李光地周易觀彖通論。故曰摘鈔。閒附己意。亦罕所發明。<br/>
</p></div></body>
</html>
