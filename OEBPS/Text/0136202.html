<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->戰國人才言行錄 十卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明秦瀹撰。瀹無錫人。是書成於隆慶中。類次戰國人物。起魏文侯。迄荊軻。凡一百四十九人。皆鈔錄戰國策史記之文。而稍删節之。<br/>
</p></div></body>
