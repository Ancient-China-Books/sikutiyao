<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->兩廣奏草 十六卷
</h2><p>
<!--no:-->明葉盛撰。已載入所著奏議中。據卷首嘉靖辛亥張寰序。稱盛著作頗多。其子若孫。已刻之家塾。獨兩廣奏議。未有刻本。至是始續成之云云。蓋初刻本自爲一帙。後乃與他奏議合爲一編。故又有此別行之本傳於世也。
</p><br/></div></body></html>
