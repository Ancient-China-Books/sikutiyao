<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書剩義 四卷
</h2>
<!--ed:-->湖南巡撫採進本
<p>
<!--no:-->國朝黃璘撰。璘有周易剩義。已著錄。是書分條疏解。大旨爲制義而作。與所註周易體例相同。<br/>
