<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->孝紀 十六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明蔡保禎撰。保禎字瑞卿。漳浦人。是書以孝行事實。區爲十六類。一曰帝王。二曰聖門。三曰純孝。四曰世孝。五曰祿養。六曰苦行。七曰神助。八曰通神。九曰尋親。十曰格暴。十一曰復仇。十二曰死孝。十三曰永慕。十四曰瑞應。十五曰童孝。十六曰女孝。<br/>
</p></div></body>
