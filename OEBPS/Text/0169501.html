<div id="text"><font size="-1">
</font><h2>
<!--ta:-->史部三十七
<!--ta:-->政書類
</h2><p>
<!--na:-->志藝文者。有故事一類。其閒祖宗創法。奕葉愼守。是爲一朝之故事。後鑑前師。與時損益者。是爲前代之故事。史家著錄。大抵前代事也。隋志載漢武故事。濫及稗官。唐志載魏文貞故事。橫牽家傳。循名誤列。義例殊乖。今總核遺文。惟以國政朝章六官所職者。入於斯類。以符周官故府之遺。至儀注條格。舊皆別出。然均爲成憲。義可同歸。惟我皇上制作日新。垂謨册府。業已恭登新笈。未可仍襲舊名。考錢溥秘閣書目。有政書一類。謹據以標目。見綜括古今之意焉。
</p><br/></div></body></html>
