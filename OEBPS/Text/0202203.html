<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->靜用堂偶編 十卷
</h2><p>
<!--no:-->國朝涂天相撰。天相字燮菴。號存齋。一號迂叟。孝感人。康熙癸未進士。官至工部尚書。天相從熊賜履講學。所著有謹庸齋劄記。守待錄。存齋閒話等書。茲編又從諸書之中撮其大略。上編爲學言。政言。學辨。凡五卷。下編爲家訓。幼儀。雜箴。雜銘。雜誡。古今體詩。存齋詩話。亦五卷。
</p><br/></div></body></html>
