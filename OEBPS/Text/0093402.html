<div id="text"><font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->說文廣義 十二卷
</h2><p>
<!--no:-->國朝程德洽撰。德洽字學瀾。長洲人。是書本許氏說文。而旁採諸家篆文。竝列於下。然不著出處。蓋李登摭古遺文之流。又不及金石韻府。尚云某字本某書矣。
</p><br/></div></body></html>
