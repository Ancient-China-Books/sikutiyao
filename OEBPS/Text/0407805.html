<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->黑蝶齋詩鈔 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝沈岸登撰。岸登字覃九。號惰耕邨叟。平湖人。是集乃康熙壬午岸登歿後其從子黼熊所編。共詩四百四十餘首。其詩瘦削無俗韻。而邊幅微狹。亦緣於是。<br/>
</p></div></body>
