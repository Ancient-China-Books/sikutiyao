<!--sf:-->易類三
</font><h2>
<!--ti:-->易圖說 三卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->宋吳仁傑撰。仁傑字斗南。崐山人。宋史藝文志。載仁傑古周易十二卷。易圖說三卷。集古易一卷。今古周易世罕傳本。僅永樂大典尚有全文。此書其圖說也。其說謂六十四正卦。伏羲所作也。故首列八純卦各變八卦圖。又謂卦外六爻及六十四覆卦。文王所作也。故有一卦變六十四卦圖。有六爻皆變則占對卦。皆不變則占覆卦圖。又謂序卦爲伏義。雜卦爲文王。今之爻辭。當爲繫辭傳。繫辭傳當爲說卦傳。於諸家古易之中。其說特爲新異。迥與先儒不合。然證以史記引同歸殊途二語爲大傳。不名繫辭傳。隋志謂說卦三篇。今止一篇。爲後人亂其篇題。所言亦時有依據。錄而存之。用備一說云爾。<br/>
</p></body>
