<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->二溫詩集 四卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->太谷詩集二卷。明溫新撰。中谷詩集二卷。新弟秀撰。新字伯明。洛陽人。嘉靖戊戌進士。官戸部主事。秀字仲實。由擧人官至襄陽府同知。秀游李夢陽之門。故詩多亢厲之音。新詩刻意學杜。而僅得浮聲。蓋亦宗北地之學者也。<br/>
</p></body>
