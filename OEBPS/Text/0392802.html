<title>四庫提要 集部三十二 別集類存目六 穀城山館文集 四十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->穀城山館文集 四十二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明于愼行撰。愼行有讀史漫錄。已著錄。此集乃所作雜文也。明中葉以後。文格日卑。學淺者蹈故守常。才高者破律壞度。愼行之文。雖不涉弔詭之習。至於精心結構。灝氣流行。終未能與唐順之王愼中歸有光等竝據壇坫。故錄其詩集。而文集則附存目焉。<br/>
</p></div></body>
</html>
