<title>四庫提要 子部八 儒家類存目四 淑艾錄 十四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->淑艾錄 十四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝祝洤撰。洤字人齋。原名游龍。海寧人。乾隆丙辰舉人。是書本張履祥備忘錄而增删之。凡三百九十五條。仿朱子近思錄例。分十四門。持論頗爲純正。而其後序。則門戶之見。尚堅持而不化。必欲滅盡陸王一派而後已。如不共戴天之讐。是未免於已甚矣。<br/>
</p></div></body>
</html>
