<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->殘本諸儒奧論策學統宗 二十卷
</h2><p>
<!--no:-->元譚金孫編。金孫字叔金。號存理。自稱古雲人。不知古雲爲何地也。是編雜選宋人議論之文。分類編輯。以備程試之用。凡後集八卷。續集七卷。別集五卷。而闕其前集。蓋不完之本。原本又以陳繹曾文筌。石桓詩小譜。冠於卷首。而總題曰新刊諸儒奧論策學統宗。增入文筌詩譜。文理宂贅。殆麻沙庸陋書賈所爲。今析文筌詩譜。別入詩文評類。而此書亦復其本名。庶不相淆焉。
</p><br/></div></body></html>
