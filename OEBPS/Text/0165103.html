<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->續閩小紀 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝黎定國撰。定國字于一。江都人。嘗客遊福建學使幕中。因據所聞見。輯爲此書。以舊書先有閩小紀。故以續爲名。凡七十六條。所載閩地風俗土產。及瑣碎故實。大約通志所已具。別無創聞也。<br/>
</p></div></body>
</html>
