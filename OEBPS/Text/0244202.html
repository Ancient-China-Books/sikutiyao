<!--ed:-->永樂大典本

<div id="text"><font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->天廚聚珍妙饌集 一卷
</h2><p>
<!--no:-->不著撰人名氏。所言皆製造飲食法度科例。分類編次。有汝陽史維泉序曰。東原鬻書。李順之購得善本。目之曰天廚聚珍妙饌集。將鋟梓以廣其傳。蓋舊有其書。而李順之刻之。爲題此名。當時已不知誰所作矣。
</p><br/></div></body></html>
