<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易翼簡捷解 十六卷
<!--st:--><font size="-1">坿</font>羣經輔易說 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳際泰撰。是編謂河圖洛書。體用相爲附麗。表裹經緯。悉師羲易。首卷載古今諸圖。中十六卷爲捷解。末卷又爲圖說二十四條。拾遺九條。散漫支離。未得要領。附載羣經輔易說一卷。僅十四頁。大旨謂大學中庸諸書。皆所以明易。而西方之教。獨與之背。蓋明末心學橫流。大抵以狂禪解易。故爲此論以救之。所見特爲篤實。其八比高出一時。亦由其根柢之正也。<br/>
</p></div></body>
