<title>四庫提要 子部五十三 小說家類存目一 願豐堂漫書 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->願豐堂漫書 一卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->明陸深撰。深年譜載所著有願豐堂稾。乃正德己巳成於家。今此卷末載正德壬申過蘭谿謁章懋一事。集年譜歲月不符。蓋願豐堂稿。乃其詩文。此則所著說部也。其書亦雜記故事。僅及七條。疑非完本。<br/>
</p></div></body>
</html>
