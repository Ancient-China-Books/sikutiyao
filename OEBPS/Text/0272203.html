<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->女紅餘志 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題龍輔撰。據原序所稱。乃武康常陽之妻。序不題年月。不知何許人也。上卷皆採掇新豔字句。陽序稱外父爲蘭陵守元度公後。家多異書。細君女紅中饋之暇。輒閱之。擇其當意者編成四十卷。屬余游宦京師。細君精差其最佳者手錄之。僅四十之一云云。然皆不著出典。又無一語爲諸書所經見。殆雲仙散錄之流。下卷皆輔所作小詩。亦淺弱不足採錄。錢希言戲瑕稱爲好事者所依託。則明人已灼知其僞。毛晉乃刻之詩詞雜俎中。失考甚矣。<br/>
</p></div></body>
