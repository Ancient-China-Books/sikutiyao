<title>四庫提要 史部三十六 職官類存目 南京鴻臚寺志 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->南京鴻臚寺志 四卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明桑學夔撰。學夔濮州人。萬歷壬辰進士。官光祿寺少卿。攝鴻臚寺事。明初置侍儀司。洪武九年改殿廷儀禮司。三十年始改爲鴻臚寺。永樂北遷。乃以故署之在留都者。加南京二字。而儀禮亦因之有繁簡隆殺。其後竟習簡易。故學夔創爲寺志。以復典章之舊。然昧於取裁。不諳體例。屬官考語。備載於册。而卿丞諸人之傳。率全錄焦竑獻徵錄舊文。漫無删節。至以王守仁曾官此職。遂以良知講學語。書之累牘。尤支蔓之甚矣。<br/>
</p></div></body>
</html>
