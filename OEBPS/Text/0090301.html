<!--fi:-->經部四十二
<!--sf:-->小學類三
</font><h2>
<!--ti:-->詩本音 十卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝顧炎武撰。音學五書之二也。其書主陳第詩無叶韻之說。不與吳棫補音爭。而亦全不用棫之例。但卽本經所用之音。互相參考。證以他書。明古音原作是讀。非由遷就。故曰本音。每詩皆全列經文。而註其音於句下。與今韻合者。註曰廣韻某部。與今韻異者。卽註曰古音某。大抵密於陳第。而疎於江永。故永作古韻標準。駁正比書者頗多。然合者十九。不合者十一。南宋以來。隨意叶讀之謬論。至此始一一廓淸。厥功甚鉅。當以永書輔此書。不能以永書廢此書也。若毛奇齡之逞博爭勝。務與炎武相詰難。則文人相輕之習。益不足爲定論矣。<br/>
</p></div></body>
