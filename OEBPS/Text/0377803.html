<title>四庫提要 集部二十八 別集類存目二 退菴遺稾 七卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->退菴遺稾 七卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明鄧林撰。林初名彝。又名觀善。字士齊。後成祖爲改今名。新會人。洪武丙子舉人。任潯州府貴縣教諭。秩滿入京。預修永樂大典。凡五年。出爲南昌教授。後又秩滿試高等。遷吏部主事。宣宗時以事謫杭州。在杭多湖山之遊。倡和甚富。田汝成作西湖志多採之。此本乃太常寺少卿會稽陳贄。爲廣東參議時掇拾遺稾而成也。<br/>
</p></div></body>
