<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->雲湖堂集 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝易學實撰。是編乃其詩集。第一卷曰湖山詩。二卷曰北征詩。三卷曰南歸詩。四卷曰寓情詩。五卷曰贈懷詩。六卷曰離憂詩。皆入國朝以後作也。<br/>
</p></body>
