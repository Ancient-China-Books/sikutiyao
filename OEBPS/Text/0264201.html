<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->公餘筆記 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝張文炳撰。文炳有易象數鉤深圖。已著錄。此書乃其講學之語。凡八十一篇。各立篇名。其大意欲仿通書。故其自序謂官浙江安吉州州判時。嘗奉檄校刊欽定朱子全書。御慕周易折中。得益窺聖學之始終。全體大用。多所發明。然其學以無爲宗。已全流於佛氏。又多雜以丹經之語。亦爲不醇。<br/>
</p></body>
