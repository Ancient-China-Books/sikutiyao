<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->東漢精華 十四卷
</h2>
<!--ed:-->衍聖公孔昭煥家藏本
<p>
<!--no:-->宋呂祖謙撰。是編乃其兩漢精華之一。卽范氏之書。摘其耍語而論之。或比類以明之。於光武明章和四帝紀。尤爲詳悉。所略者。惟表志耳。然不具事之始末。所論每條僅一二語。略抒大意。亦不申其所以然。蓋是書乃閱史之時。摘錄於册。以備文章議論之用。後人重祖謙之名。因而刊之。與洪邁經史法語。均非有意著書者也。<br/>
</p></div></body>
