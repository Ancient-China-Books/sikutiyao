<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->原詩 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝葉燮撰。燮有江南星野辨。已著錄。是編乃其論詩之語。分內篇外篇。又各分上下。其大旨在排斥有明七子之摹擬。及糾彈近人之剽竊。其言皆深中癥結。而詞勝於意。雖極縱横博辨之致。是作論之體。非評詩之體也。亦多英雄欺人之語。如曰宋詩在工拙之外。其工處固有意求工。拙處亦有意爲拙。若以工拙上下之。宋人不受也。此論蘇黃數家猶可。概曰宋人。豈其然乎。至謂謝靈運勝曹植。亦故爲高論耳。<br/>
</p></body>
