<title>四庫提要 史部三十 地理類存目三 定遠縣志 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->定遠縣志 十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明高鶴撰。鶴字若齡。山陰人。嘉靖庚戌進士。官定遠縣知縣。是書自序。稱杜門三日而成。世無此理。或刊本譌月爲日歟。其記載甚簡略。而體例乃頗宂濫。列疆域道路於建置沿革之前。是未出縣名。先臚縣境。所謂四界八至。不知爲何地而言。端緒殊覺倒置。至於屯田一門僅四行。惠政一門僅三行。又職官題名之下。各書其人之字號。如書肆宦籍之式。亦皆非體也。<br/>
</p></div></body>
</html>
