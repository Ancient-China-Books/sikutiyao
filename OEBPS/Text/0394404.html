<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->楊道行集 十七卷
</h2><p>
<!--no:-->明楊于庭撰。于庭有春秋質疑。已著錄。是集于庭所自編。其詩沿河李之派。故擬騷擬樂府古詩。不能變化蹊徑。惟五言古詩。時露淸挺。本色尚存。其官職方時。值寧夏及倭寇之亂。於本兵多所贊畫。及事平而竟中察典。與虞淳熙同罷歸。是爲萬歷中門戶交爭之始。故憤鬱不平。屢形篇詠。然事殊屈子。而怨甚行吟。未免失之過激。與風人溫厚之旨。爲有閒矣。
</p><br/></div></body></html>
