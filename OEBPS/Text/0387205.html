<title>四庫提要 集部三十 別集類存目四 承啓堂稾 二十九卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->承啓堂稾 二十九卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明錢薇撰。薇字懋垣。海鹽人。嘉靖壬辰進士。官至禮科給事中。隆慶初贈太常寺少卿。事蹟具明史本傳。是集乃其門人嚴從簡所編。凡詩七卷。文二十卷。附錄誌銘行狀墓表傳誄一卷。末一卷則其曾孫嘉徵二疏。幷行狀誌銘也。嘉徵字孚千。天啓辛酉副榜貢生。官松溪縣知縣。嘗劾魏忠賢十大罪。其疏爲世所傳云。<br/>
</p></div></body>
</html>
