<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->元相臣傳 十二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明魏顯國撰。其書紀元代丞相。自耶律楚材至布延巴哈<span class="jiazhu">原作普顏不花。今改正。</span>二十六人。各自爲傳。全襲元史之文。未嘗別有蒐討。又前後凌亂脫誤。如元史宰相表。載安圖<span class="jiazhu">原作安童。今改正。</span>爲右丞相。始世祖至元二年乙丑。訖於二十七年庚寅。布呼密<span class="jiazhu">原作不忽朮今改正。</span>爲平章政事。始至元二十八年辛卯。訖成宗元貞二年丙申。是布呼密後於安圖凡二十七年。此書列布呼密於安圖前。殊爲倒置。又如世祖庚申元年。王文統趙璧爲平章政事。尤在史天澤諸人之前。其相業俱見本傳。而此書均汰之。蓋不特於正史之外。無所徵引。且於正史之中。亦多所挂漏矣。<br/>
</p></div></body>
