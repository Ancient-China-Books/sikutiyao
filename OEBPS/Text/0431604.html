<title>四庫提要 集部四十六 總集類存目三 集古文英 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->集古文英 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明顧祖武編。祖武字爾繩。號纑塘。無錫人。是書裒集古文賦表奏疏之類。其師錢鍾義序曰。湘離之騷。非不油然忠愛。而聱牙沈晦之詞。非應時制科所急。將別册另存。至如古詩歌行選律近體。李杜高王岑孟諸賢。誠可繼三百篇遺響。而佔畢之士。猶當舍旃云云。是此書特爲場屋而作。可無庸深論矣。<br/>
</p></div></body>
</html>
