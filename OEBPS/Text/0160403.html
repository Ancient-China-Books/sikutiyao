<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->海防圖論 一卷
</h2><p>
<!--no:-->明鄭若曾撰。若曾有鄭開陽雜著。已著錄。是圖乃若曾與唐順之所共定。凡十二幅。其式以海居上。地居下。乃畫家遠近之法。若曾具爲之辨。胡宗憲所題爲海防一覽者。卽此書也。其書成於萬里海防圖之先。蓋草創未詳之本。後其六世孫定遠。刊海運圖說黃河圖議等編。複併是書刻之云。
</p><br/></div></body></html>
