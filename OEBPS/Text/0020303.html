<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->讀易自識 無卷數 
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝金綖撰。綖字絲五。吳縣人。是書隨筆記錄。未分卷帙。首爲總論。次爲繫辭序卦。次乃爲六十四卦。次序與諸本迥異。又序卦論中。乃多解說卦。標目亦不相應。蓋未成之稾。後人以意鈔合。遂倒亂無緒也。其說易好爲新解。如謂南華取象率本於易。如逍遙遊曰鯤。陰物類也。猶坤卦之象馬也。曰鵬。陽物類也。猶乾卦之象龍也。鯤化爲鵬。陰變爲陽。自北溟而徙南溟。蓋自一陽之動於至陰。而歷六位以時成。故曰六月息也。曰九萬里。曰六月息。卽卦之用九用六以言變也。言鯤化而不言鵬變。蓋復可喜。而變不可言。亦易之扶陽抑陰也云云。持論之異。大抵如是。亦可謂之好奇矣。<br/>
</p></body>
