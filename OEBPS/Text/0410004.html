</font><h2>
<!--ti:-->花語山房詩文小鈔 一卷
<!--st:--><font size="-1">附</font>三重賦 一卷
<!--st:--><font size="-1">附</font>燕京賦 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝顧成天撰。是集乃雍正庚戌辛亥二年成天侍直內廷時所作。花語山房。卽苑外直廬名也。凡詩六十八首。文二十三首。以歲月先後雜編。不分體裁。又三重賦一卷。成天爲諸生時。恭逢聖祖南巡所獻。燕京賦一卷。併自註。則雍正癸卯。成天赴京會試時作也。<br/>
</p></div></body>
