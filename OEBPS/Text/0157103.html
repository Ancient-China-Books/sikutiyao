<title>四庫提要 史部三十 地理類存目三 北地紀 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->北地紀 四卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明汪來撰。來字君復。天津衞人。嘉靖辛丑進士。官慶陽府知府。慶陽爲漢北地郡。故以名書。不分門目。惟以時代先後爲序。採事蹟詩文之有關慶陽者。得八十一人。以后稷居首。次以淳維而自附其名於末。故實藝文。錯雜互編。人物名宦。混淆竝列。爲從來志乘所未有。其前三卷題來名。而四卷獨標北地擧人孫倌撰。蓋末卷皆來之文章。嫌於自炫。故託之倌云。<br/>
</p></body>
