<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->粤臺稾 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明謝少南撰。少南字與槐。上元人。嘉靖壬辰進士。官至河南布政司參政。是集乃其提學廣西時所作。詩與文各一卷。詩尚不失淸拔。文則未之逮也。千頃堂書目。別載少南河垣稾一卷。謫臺稾一卷。今未見傳本。疑其佚矣。<br/>
</p></body>
</html>
