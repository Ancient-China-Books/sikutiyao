<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->一溉堂詩集 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝余光耿撰。光耿字介遵婺源人。康熙初諸生。江南通志。作康熙乙酉舉人。案光耿之父懋衡。爲明萬曆壬辰進士。距康熙乙酉。凡一百一十四年。斷不相及。非順治乙酉之譌。卽別一人同姓名也。懋衡與鄒元標馮從吾等講學。同罹黨禍。光耿承其父教。淡泊自守。故詩格亦樸實平近。不尚藻采。其拆貧字口號所云。有分宜安分。營財本乏才者。乃里巷字謎之詞。尤不宜入集也。<br/>
</p></div></body>
