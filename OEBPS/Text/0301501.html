<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->小窗自紀 四卷
<!--ti:-->豔紀 十四卷
<!--ti:-->淸紀 五卷
<!--ti:-->別紀 四卷
</h2><p>
<!--no:-->明吳從先撰。從先爵里未詳。自紀皆俳諧雜說。及游戲詩賦。詞多儇薄。豔紀採錄漢至明雜文。分體編錄。踳駁殊甚。淸紀摹仿世說。分淸語。淸事。淸韻。淸學四門。別紀兼涉志怪。總明季纖詭之習也。
</p><br/></div></body></html>
