<title>四庫提要 經部十四 書類存目二 尚書私學 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書私學 四卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝江昱撰。昱字賓谷。號松泉。甘泉人。貢生。是書大旨謂古文尚書。論政論學。莫不廣大精深。非聖人不能道。故其說多據理意斷。然亦有偶然標識。無關大義者。如謂凜乎若朽索之馭六馬。若蹈虎尾渉於春冰。皆晉人危語之祖云云。殆非詁經之體。又如稱刑金氣也。苗爲暴虐淫過之刑。殺戮無辜。金氣盛極。故惡臭薰蒸。變而爲腥。腥於五臭爲金云云。亦過於求深也。<br/>
</p></div></body>
</html>
