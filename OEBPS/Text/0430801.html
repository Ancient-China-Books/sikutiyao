<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->唐詩選脈會通評林 六十卷
</h2><p>
<!--no:-->明周珽編。珽字無瑕。海寧人。初其曾祖敬輯唐詩選脈一書。刊未竟而燬於倭變。珽輯綴殘稾。續成是編。其持論以高棅品彙。李攀龍詩刪爲宗。毎體之中。各分初盛中晚。又箋釋其字句典故。名之曰證。發明其詞意脈絡。名之曰訓。而以諸家議論。及珽所自品題者。標於簡端。是爲評林。大抵貪多務博。宂雜特甚。疎舛亦多。
