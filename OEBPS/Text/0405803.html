<title>四庫提要 集部三十六 別集類存目十 張邇可集 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->張邇可集 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張遠撰。遠有杜詩薈粹。已著錄。是集凡分三種。曰雲嶠集一卷。蕉園集一卷。梅莊集二卷。梅莊集兼載詩文。蕉園雲嶠二集。則有詩無文。顧汧序。謂其詩凡三變。蕉園最先。梅莊次之。雲嶠則官縉雲時所作。爲最後。三集格調。皆與毛奇齡相近。蓋二人同里。得法於奇齡者多云。<br/>
</p></div></body>
</html>
