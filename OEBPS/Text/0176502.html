<font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->通漕類編 九卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明王在晉撰。在晉有歷代山陵考。已著錄。是書先漕運。次河渠。附以海運海道。前有自序。幷作書凡例。大抵採自官府册籍。無所考訂。在晉爲經略時。值時事方棘。一籌莫展。逡巡移疾而去。蓋好談經濟而無實用者。是書殆亦具文而已。<br/>
</p></body>
