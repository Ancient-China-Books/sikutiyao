<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->劉文靖公遺事 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->元蘇天爵撰。天爵有名臣事略。已著錄。是編乃所述容城劉因行實也。考天爵名臣事略第十五卷。卽紀因事。然此卷所述。皆事略所未言。天爵於事略旣成之後。別採舊聞。補其所闕。故命曰遺事。元史劉因本傳。多採用此卷。亦以後來搜輯較爲詳備歟。<br/>
</p></div></body>
