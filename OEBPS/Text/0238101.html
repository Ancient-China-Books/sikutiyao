<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->唐詩畫譜 五卷
</h2><p>
<!--no:-->明黃鳳池撰。鳳池徽州人。是書刊於天啓中。取唐人五六七言絕句詩。各五十首。繪爲圖譜。而以原詩書於左方。凡三卷。末二卷爲花鳥譜。但有圖而無詩。則鳳池自集其畫。附詩譜以行也。
</p><br/></div></body></html>
