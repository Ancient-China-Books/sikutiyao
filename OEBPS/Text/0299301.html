<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->山海經釋義 十八卷
<!--ti:-->圖 二卷
</h2><p>
<!--no:-->明王崇慶撰。崇慶有周易議卦。已著錄。是書全載郭璞註。崇慶閒有論說。詞皆膚淺。其圖亦書肆俗工所臆作。不爲典據。
