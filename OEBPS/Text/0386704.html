<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->蔡可泉集 十五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明蔡克廉撰。克廉字道卿。晉江人。嘉靖己丑進士。官至戶部尚書。其文每篇皆係以時地。末綴以各體詩。及案牘之文。萬歷初。其子應龍應麟。錄而梓之。克廉少與鄉人王愼中齊名。而其文乃遠不及愼中。蘇濬序。稱克廉秉樞執鉞。時愼中已跧伏故園。日尋歐曾之緒。而克廉方銳意事功。論者謂愼中闃寂邱園。故文獨工云云。是當時已有定評矣。<br/>
</p></div></body>
</html>
