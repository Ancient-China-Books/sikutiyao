<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->桐乳齋詩集 十二卷
</h2><p>
<!--no:-->國朝梁文濂撰。文濂字谿父。錢塘人。大學士詩正父也。是集凡詩九百餘首。而同時唱和諸作。亦閒附錄。杭世駿序。稱其壯時南浮衡湘。北抵碣石。踐歷嵩華。迴旋宋衞之郊。蓋頗耽懷山水者。故記游之詩爲最多焉。
</p><br/></div></body></html>
