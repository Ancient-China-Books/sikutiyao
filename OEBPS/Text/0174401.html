<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->日本東夷朝貢考 一卷
</h2><p>
<!--no:-->明張迪撰。迪字文海。華亭人。所輯日本朝貢事。頗多闕略。如永樂二年。封其國山爲壽安鎭國之山。兩遣使來貢等事。悉佚不載。書末全錄宋元二史外國列傳。以足其卷。似是議日本封貢時。偶爲考紀云。
</p><br/></div></body></html>
