<!--fi:-->子部十二
<!--sf:-->農家類
</font><h2>
<!--ti:-->救荒本草 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明周王橚撰。橚太祖第五子。洪武十一年封。十四年就藩開封。建文中廢徙雲南。永樂初復爵。洪熙元年薨。諡曰定。明史本傳。稱橚好學。能詞賦。以國土夷曠。庶草蕃廡。考核其可佐饑饉者四百餘種。繪圖上之。卽此書也。李時珍本草綱目。以此書及普濟方。俱云洪武初周憲王著。考憲王有燉。於仁宗初始嗣封。其說殊誤。是編爲嘉靖乙卯陸東所重刊。每卷又分爲前後。共成四卷。其見諸舊本草者。一百三十八種。新增者二百七十六種。皆詳核可據。前有東序。亦稱周憲王著。蓋當時以親藩貴重。刊書皆不題名。故輾轉傳譌。有所不免。今特爲糾正焉。<br/>
</p></body>
