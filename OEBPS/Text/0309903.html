<!--fi:-->集部一
<!--sf:-->楚辭類存目
</font><h2>
<!--ti:-->讀騷列論 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p class="jiaozhusup">篇名中「列」字原作「別」，據殿本改。</p>
<p>
<!--no:-->國朝顧成天撰。此書又舉九章以下諸篇未及作解者。一一評其大意。謂離騷之作。在頃襄之世。屈原之死。乃身殉懷王。力闢史記記事之謬。謂九章惜誦惜往日二篇爲僞託。定爲河洛閒人所作。謂卜居亦爲僞託定爲戰國人所作。謂漁父卽莊周。謂招魂大招皆招懷王。其說皆不免武斷。至思美人篇。託元鳥而致詞句。謂因張儀生出鳥字。因商於生出元鳥字。其說尤不可解矣。<br/>
</p></div></body>
