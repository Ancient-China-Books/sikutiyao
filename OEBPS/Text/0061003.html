<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋衡庫 三十卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明馮夢龍撰。夢龍字猶龍。吳縣人。崇禎中由貢生官壽寧縣知縣。其書爲科舉而作。故惟以胡傳爲主。雜引諸說發明之。所列春秋前事後事。欲於經所未書。傳所未盡者。原其始末。亦殊沓雜。<br/>
</p></body>
