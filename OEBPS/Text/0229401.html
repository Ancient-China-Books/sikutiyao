<title>四庫提要 子部二十一 術數類存目二 披肝露膽經 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->披肝露膽經 一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->舊題明劉基撰。明史藝文志。亦載有其目。然觀書中所分龍訣穴情兩篇。大半剽剟撼龍葬法諸書。砂訣水訣歌。亦皆淺俗。如筆架科名應有分。滿牀牙笏世爲官等句。基必不若是之陋。後附南北平陽論數條。則李國木雜取他家之書附入者。尤爲弇鄙。殆嫁名於基者也。<br/>
</p></div></body>
</html>
