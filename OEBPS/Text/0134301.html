<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->鹿城書院集 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明鄧淮撰。淮吉水人。成化辛丑進士。宏治中。官温州府知府。以南宋時温州之士。遊二程張朱之門者。有周行己等二十三人。乃命永嘉知縣汪循。卽鹿城。建書院。祀二程張朱。而以行己等侑焉。復輯諸人誌銘家傳。及其遺事緒論。見於志書語錄中者。彙爲此編。雖亦講學家標榜之書。然永嘉學派。頗異新安。淮不分門戶於其閒。則視黨同伐異者。其公私相去遠矣。<br/>
</p></body>
