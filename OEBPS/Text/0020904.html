<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易例舉要 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝吳鼎撰。鼎字尊彝。號易堂。金匱人。乾隆辛未薦舉經學。授國子監司業。官至翰林院侍講學士。後降補侍講。易有義例。繫辭傳。說卦傳。已括其要。是書仿御纂周易折中卷首義例。而益加推衍。上卷多輯先儒之說。下卷多出己意。凡一百四十八條。書中惟不及互卦卦變二義。其自序云。已詳中爻考。卦變考中。今書中不載中爻卦變二考。或別有成書歟。<br/>
</p></div></body>
</html>
