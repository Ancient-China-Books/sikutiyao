<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->神隱志 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明寧王權撰。權有漢唐祕史。已著錄。此書多言神仙隱逸攝生之事。權本封大寧。爲燕王所劫。置軍中。使草檄。永樂元年。改封南昌。會有謗之者。乃退講黃老之術。自號臞仙。別構精廬。顏曰神隱。併爲此書以明志。永樂六年上之。蓋借此韜晦以免患。非眞樂恬退者也。<br/>
</p></div></body>
