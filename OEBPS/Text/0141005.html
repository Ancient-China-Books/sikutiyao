<body><div id="text">
<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->汪直傳 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->不著撰人名氏。記嘉靖中汪直引倭入寇海上。及總督胡宗憲以計誘殺直事。所以歸功於宗憲者甚至。或其幕客所爲也。<br/>
</p></div></body>
