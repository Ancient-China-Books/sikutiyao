<title>四庫提要 集部四十四 總集類存目一 存存稾 十卷 續稾 三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->存存稾 十卷
<!--ti:-->續稾 三卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->存存稾。明周泰編。續稾。周寀編。皆其先世遺集也。存存稾。凡石初集五卷。周霆震撰。達止集三卷。霆震子莊撰。提擧集一卷。莊長子靜撰。蹄涔集一卷。莊次子庸撰。泰合編之爲十卷。泰卽庸之孫也。其書成於正統丙寅。至萬歷十九年。其裔孫寀。又益以周永錫愚直存稾一卷。周正方佩韋存稾二卷。名曰續編。合訂成帙。案霆震石初集。有單行之本。已別著錄。其餘五集。特子孫自珍其手澤。爲一家之書耳。實皆非霆震比也。其曰存存稾者。寀序稱或取緜緜之義。或取存其所存。是其命名。其子孫已不得詳之矣。<br/>
</p></div></body>
</html>
