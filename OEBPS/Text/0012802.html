<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->易經淺說 八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明陳琛撰。琛字思獻。晉江人。正德丁丑進士。官至吏部考功司主事。乞終養歸。嘉靖中起授貴州提學僉事。不赴。再起江西提學僉事。亦不赴。事蹟附見明史蔡淸傳。是書一名易經通典。原刻作六卷。此本乃其後人擬欲重刻之稿本。分爲八卷。中多塗乙。有標某句爲後人增改者。有標採入折中者。然文言傳知至至之一條。標採入折中。而折中實未採。則亦有所假借依託。不盡可據矣。琛易學出蔡淸。故大旨主於義理。然欲兼爲科舉之計。故順講析講。全如坊本高頭講章。較淸易經蒙引。可謂毎況愈下矣。<br/>
</p></div></body>
