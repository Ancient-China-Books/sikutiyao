<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->劉氏類山 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明劉嗣昌撰。嗣昌字燕及。桐城人。萬歷中官至興化府知府。是書爲目七十。所載之事。自唐而止。較明代類書。泛載近事者。差爲近古。然大抵轉相稗販。未見賅洽。<br/>
