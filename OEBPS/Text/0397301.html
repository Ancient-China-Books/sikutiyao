<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->嬾園漫稾 五卷
</h2><p>
<!--no:-->明王寰洽撰。寰洽字仁子。毫州人年十五餼於庠。九試不第。天啓元年。以恩貢赴吏部試。擬授知懸。未補官而卒。此集詩二卷。文三卷。率多應酬之作。詩以纖麗爲工。文亦平弱。
</p><br/></div></body></html>
