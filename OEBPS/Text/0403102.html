<title>四庫提要 集部三十五 別集類存目九 晚簾集 七卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->晚簾集 七卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝陳箴撰。箴字于寶。龍溪人。由貢生官連城縣教諭。是集文三卷。詩四卷。前三卷分體。後一卷則不分體。蓋續刻也。其古文多雜偶句。不古不今。詩頗澤於古。而不能得其格律。蓋刻意有爲。而限於無師者也。<br/>
</p></div></body>
</html>
