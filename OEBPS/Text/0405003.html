<title>四庫提要 集部三十六 別集類存目十 蘋村類稾 三十卷 附錄 二卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->蘋村類稾 三十卷
<!--ti:-->附錄 二卷
</h2>
<!--ed:-->編修徐天柱家藏本
<p>
<!--no:-->國朝徐倬撰。倬字方虎。蘋村其號也。德淸人。康熙癸丑進士。官至翰林院侍讀。聖祖南巡。進所纂全唐詩錄。晉禮部侍郞。是集凡修吉堂文稾八卷。應制集二卷。寓園小草一卷。燕臺小草一卷。梧下雜鈔二卷。蘋蓼閒集二卷。甲乙友鈔一卷。汗漫集二卷。野航集二卷。鼓缶集三卷。黃髮集二卷。詞集二卷。耄餘殘瀋二卷。附錄其子元正遺稾二卷。一曰淸嘯樓草。皆未第以前作。一曰鸞坡存草。則自入詞館以後。應制紀恩遊讌贈荅之什也。元正字子貞。號靜園。康熙乙丑進士。官至工部尚書。徐氏五世翰林。倬其第二世。元正其第三世云。<br/>
</p></div></body>
