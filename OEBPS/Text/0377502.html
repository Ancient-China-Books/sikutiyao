<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->愛禮集 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明劉駟撰。駟字宗道。龍谿人。洪武初徵秀才。入試者八千人。駟爲第一。授都御史。尋坐事徙滇卒。門人私諡愛禮先生。故以名集。凡文三卷。詩二卷。中庸說一卷。書啓三卷。附錄一卷。駟宗陳淳之學。詩文多涉性理。略似語錄之體。中庸說乃講授口義。亦無所發明。集爲宏治六年。浙江參政林進卿所刊。附錄愼獨翁行狀。紀駟父寶與駟平生行實頗具。乃其門人漳州陳拯所述。又附趙先生書一首。則駟之師趙彥進也。<br/>
</p></div></body>
