</font><h2>
<!--ti:-->外制集 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明高拱撰。嘉靖乙巳。世宗令輔臣舉編修二人。檢討三人。於中祕撰文官誥敕。拱時在列。是編乃其代言之稾也。前有自序。稱掌誥敕者。初以閣學或翰林掌貳。後乃屬之兩院供事官。至是始復翰林之舊云。<br/>
</p></body>
