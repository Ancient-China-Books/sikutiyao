<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->石洞遺芳 二卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明郭鈇編。鈇金華人。始末未詳。石洞山在東陽邑治之南。宋淳煕中。邑人郭欽止築書院於洞㫄。延師以訓子弟。一時名儒。如呂祖謙魏了翁葉適輩。皆主講其中。其山水名勝。陸游陳傅良等。亦多題咏。鈇爲欽止之裔孫。正德中。取當時諸人碑刻題咏。及誌銘状序哀輓諸作。彙成此編。欽止字德諠。其學出於張九成。而朱子爲作墓銘。稱其子弟服師儒之訓。郷閭識遜弟之方。霍然其變豪傑之窟。煥乎其闢禮義之場。不以淵源之異爲嫌。則亦有深取其人者。集中詩文。凡爲郭氏作者皆在。不盡關乎欽止。然郭氏以儒顯。則欽止其宗也。<br/>
</p></div></body>
