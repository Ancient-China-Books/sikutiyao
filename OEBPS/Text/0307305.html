<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->无上祕要 一卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->不著撰人名氏。案晁公武讀書志。載此書稱元始天尊說。藝文志止七十二卷。不知何時析出二十三通。此本僅數十則。前後雜亂無次第。不特非七十二卷之舊。卽所謂二十三通者。亦不可復辨。卷內引司命東鄕君語。又列張子房司馬季主諸人。疑非晁公武所見之本。或後人襲原書之名。勦他書以成編也。其大旨推演尸解之術。而尸解之術。在煉錄形靈丸。又云尸解者。當遺脚一骨以歸三官。餘骨隨身而遷。男畱左骨。女畱右骨。又有火解兵解諸術。俱怪誕不經。<br/>
</p></div></body>
