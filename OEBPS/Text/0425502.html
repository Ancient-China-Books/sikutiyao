<body><div id="text">
<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->雍音 四卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->明胡纘宗撰。纘宗有安慶府志。已著錄。是編專輯秦中之詩。始於泰伯文武周公成王宣王諸逸篇。下迄於元。凡百五十人。分體排纂。以合於雅音者爲內編二卷。未盡雅馴者爲外編二卷。然李陵蘇武諸詩。槩列之外編中。其進退殊不甚可解也。<br/>
</p></div></body>
</html>
