<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->曾子全書 三卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明曾承業編。承業爲曾子六十二代孫。序稱博士。蓋襲職之宗子也。案宋汪晫嘗輯曾子一卷。分十二篇。割裂補綴。已非唐以來之舊本。是編又分主言一篇爲卷一。修身事父母制言上中下疾病天圓七篇爲卷二。本孝立孝大孝三篇爲卷三。與王應麟玉海所云。今十篇自修身至天圓。皆見於大戴禮者。又多出主言一篇。而分合迥異。不知其何所依據。殆亦以意爲之也。<br/>
</p></body>
