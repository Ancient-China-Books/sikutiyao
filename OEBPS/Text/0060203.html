<title>四庫提要 經部三十 春秋類存目一 麟經指南 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->麟經指南 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。前有自序。署曰退修菴題。亦不詳何人也。序稱幼習是經。以舉進士爲業。投老山林。兵火之餘。先世遺書。無復存者。閒因餘暇。條分大義。立題命意。凡可引用之語。各附於後。又閒引先儒破題。蓋元末鄕塾之陋本也。<br/>
</p></div></body>
</html>
