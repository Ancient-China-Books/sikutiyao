<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->南征錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明張瑄撰。瑄字延璽。江浦人。正統壬戌進士。官至南京刑部尚書。是編乃天順八年。瑄爲廣西右布政使時。值廣西諸峒蠻。構廣東肇高雷連土寇爲亂。遣左參將范信。都指揮徐寧。督官兵四千。土兵一萬討之。以瑄監其軍。瑄因述其征勦始末爲此書。始於是年正月初二日。止於三月初九日。逐日紀載。所述當日軍政。殊無紀律。蓋明人積弱。自其盛時已然。非一朝一夕之故也。<br/>
</p></div></body>
