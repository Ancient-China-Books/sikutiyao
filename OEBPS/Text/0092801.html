<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->六書長箋 七卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明趙宧光撰。此書與說文長箋合刻。本一書也。以許氏敍內釋六書之義者。分爲前六卷之首。又備列班固衞恆賈公彥徐鍇張有鄭樵戴侗楊桓劉秦余謙周伯琦趙古則王應電王鏊僧眞空朱謀㙔張位熊朋來吳元滿十九家之說。逐條辨論。更以己說列於後。其中轉注一條。許氏引考老二字證之。裴務齊切韻。謬言考字左迴。老字右轉。本非許氏之旨。宧光乃誤以左迴右轉爲許氏之說。譏其自相矛盾。殊爲疎舛。末又列六書餘論一卷。亦支離敷衍。於制字之精意。皆無當也。<br/>
</p></body>
