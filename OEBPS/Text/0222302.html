<font size="-1">
<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->秦氏七政全書 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝秦文淵撰。文淵爵里未詳。書凡八册。第一册論天行地體經緯交錯之大象。以及七政交食步算之大端。謂之經天要略。亦稍附句股開方重測諸法。二册言歲差。及各表用法。謂之七政諸表說。三册以下。全取成數。分條臚列。統謂之二百恆年表。考二百恆年表。本前明徐光啓等所集。載在新法歷書中。文淵不過採掇其法。參以己意。遂據以爲推步之譜。蓋其時歷法初變。測驗猶疎。故所見止於如是也。今御製歷象考成。凡新法歷書之詳而有據者。俱經引入。其數目驗諸實測。有分秒之不合者。俱經定正。文淵此帙。特西法之糟粕。揆以天行。多所違失。固無庸於採錄矣。<br/>
</p></div></body>
