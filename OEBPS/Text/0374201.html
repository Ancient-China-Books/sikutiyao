<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->居士集 五十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋歐陽修撰。前列蘇軾序。及年譜。舊本每卷有熙寧五年子發等編次數字。而軾序謂得於其子棐。乃次而論之。蓋序作於元祐六年。時發已卒。故序中不及耳。慶元中周必大編次修集。自居士集外。有外集等九種。通一百五十三卷。此編僅三之一。然出自修所手輯。文獻通考。引葉夢得之言曰。歐陽文忠公晚年取平生所爲文。自爲編次。今所謂居士集者。往往一篇閱至數十過。有累日去取未決者。則其選擇爲最審矣。此本又取淳熙閒孫益謙所校。重鐫卷末。列諸本字句異同。極爲詳核。又一本爲明代朝鮮所刊。校正亦極精審。以周必大所編文忠集。已全部收入。無庸復錄。故今惟存其目焉。<br/>
</p></body>
