<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->紫陽通志錄 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝高世泰編。世泰有五朝三楚文獻錄。已著錄。是編本徽州汪知默等輯其紫陽書院講會之語。名曰理學歸一。寄示世泰。適孫承澤以學約續編。魏裔介以知統翼錄。先後寄至。世泰因合刁包潛室劄記。陳揆省心日記諸條。幷梓行之。其曰通志者。蓋謂通彼此應求之志。以明爲學之出於一源。卷末自附格致講學講各一篇。又有講畢送難之語。頗涉禪宗窠臼。蓋猶沿明季書院之餘習也。<br/>
</p></div></body>
