<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->貢擧敍略 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題宋陳彭年撰。載曹溶學海類編中。實册府元龜貢擧一門之總序。以彭年爲作序五人之一。遂題彭年之名。然原本不言此序出彭年也。<br/>
</p></div></body>
