<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->陳竹山文集 四卷
</h2><p>
<!--no:-->明陳誠撰。誠有使西域記。已著錄。是集分內外二篇。內篇二卷。皆其奉使時所撰述。僅文十餘首。詩一百三十餘首。外篇二卷。則皆當時投贈詩文。幷其先世諸狀也。
</p><br/></div></body></html>
