<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->碧川文選 四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明楊守阯撰。守阯字惟立。號碧川。鄞縣人。成化戊戌進士。官至南京吏部左侍郞。加尚書銜致仕。事蹟附見明史楊守陳傳。案明分省人物考云。碧川文鈔二十九卷。雜文儲稾又若干卷。此本爲其外孫陸錡所刻。前有陳琳序。曰楊公自摘手稾。凡一百五十三篇。藏於家。陸君釐爲四卷云云。則此爲守阯手定之本矣。明人物考。又云守阯嘗書數語於遺稾。曰學文師韓吏部。學道師程伊川。然其文才力萎弱。不能規橅韓筆也。<br/>
</p></body>
