<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->擬詩外傳 一卷
</h2><p>
<!--no:-->明黃省曾撰。曾省有西洋朝貢典錄。已著錄。是書雜論治亂之理。凡三十條。每條引詩二句爲證。全仿韓嬰詩外傳之例。故謂之擬。然感時發議。何妨自著一書。乃學步邯鄲。規模形似。此亦明人贗古之一端矣。
</p><br/></div></body></html>
