<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->廱略 二卷
</h2><p>
<!--no:-->明陳念先撰。念先慈谿人。其八世祖敬宗。字光世。永樂甲申進士。宣德閒由司業陞祭酒。官南廱者二十年。嚴重有師法。與北廱祭酒李時勉齊名。世稱南陳北李。念先於崇禎末至南廱。搜輯廱志所載。參以年譜文集。編年紀錄。以成是書。蓋惟備敬宗一人居官之始末。非紀南廱事也。
</p><br/></div></body></html>
