<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩經備考 二十四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明章調鼎撰。調鼎字玉鉉。富順人。是編因鍾惺未成之本。增損成書。以攻擊朱子集傳。夫集傳排斥毛鄭。固未必盡無遺議。先儒亦互有異同。然非鍾惺等所可置議也。況又拾惺之餘緒乎。<br/>
</p></div></body>
