<title>四庫提要 集部三十八 別集類存目十二 柯椽集 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->柯椽集 一卷
</h2>
<!--ed:-->侍講劉亨地家藏本
<p>
<!--no:-->國朝周宣猷撰。宣猷字辰遠。長沙人。雍正癸丑進士。官至浙工鹽運通判。是集凡雜文五十七篇。駢體及賦。亦參錯其閒。前後亦無序跋。似乎未定之稾。其後人錄之成帙也。末附陳兆崙所作傳一篇。載宣猷所著。尚有史斷。史記難字。南北史襭。眠雲集。禾中雜韻。菤葹小草諸編。集中又有風鈴餘韻自序一篇。亦所作詩集。今惟菤葹小草。及此集存。餘皆未見。<br/>
</p></div></body>
</html>
