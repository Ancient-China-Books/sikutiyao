<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->西湖夢尋 五卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->國朝張岱撰。岱字陶菴。自號蝶菴居士。家本劍州。僑寓錢塘。是編乃於杭州兵燹之後。追記舊游。以北路西路南路中路外景五門。分記其勝。每景首爲小序。而雜採古今詩文。列於其下。岱所自作尤夥。亦附著焉。其體例全仿劉侗帝京景物略。其詩文亦全沿公安竟陵之派。<br/>
</p></body>
