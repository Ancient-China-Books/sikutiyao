<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->希賢錄 五卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝朱顯祖撰。顯祖號雪鴻。江都人。順治丙戌副榜貢生。其書載自周至明諸儒言行。各繫以論斷。其意蓋欲仿伊洛淵源錄。然去取多不可解。退邵子司馬光於朱子後。升張栻呂祖謙於范仲淹前。未免輕於予奪。其列明儒。以薛曹邱胡爲冠。配宋之周程張朱。邱者邱濬也。斯則更屬異聞矣。<br/>
</p></div></body>
