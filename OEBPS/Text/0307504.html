<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->道門定制 十一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->前五卷爲西蜀道士呂元素撰。所載皆齋醮中表狀文牒之式。兼及符籙。有淳熙戊申自序。後六卷爲元素門人。呂太煥所補。兼錄政和玉音長吟法事短吟法事。及道君自製道詞。有嘉泰辛酉自序。皆道流以意爲之。自神其教者也。元素書作於孝宗時。太煥書作於寧宗時。而第五卷中有大元國鄉貫字樣。殆元代刊刻。又有所附益。非復二呂之舊。然本書旣純構虛詞。則增竄亦不足詰。同歸於誕而已矣。<br/>
</p></body>
