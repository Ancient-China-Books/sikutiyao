<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->左略 一卷
</h2><p>
<!--no:-->明曾益撰。益字子謙。山陰人。其書專摘左傳所言兵事。凡五十六篇。每條標以名目。陳禹謨左氏兵略。尚援引他書。疏通證解。此但摘錄傳文。益無可採矣。
</p><br/></div></body></html>
