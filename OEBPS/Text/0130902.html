<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->三蘇年表 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋孫汝聽撰。陳振孫書錄解題。載三蘇年表三卷。右奉議郞孫汝聽編。卽此本也。然永樂大典所載。惟存蘇洵一卷。蘇轍一卷。蘇軾則別收王宗稷年譜。而汝聽之本遂佚。蓋當時編錄。不出一手。故去取互異如是。今仍以三蘇年表著錄。從其本名也。<br/>
</p></div></body>
</html>
