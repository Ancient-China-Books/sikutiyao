<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->煙波漁隱詞 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋宋伯仁撰。伯仁有西塍集。已著錄。其書蓋作於淳祐元年。取太公范蠡陶潛諸人。各系以詞一首。又有瀟湘八景。春夏四時景。亦系以詞。調皆水調歌頭也。後附煙波漁具圖。凡舟笛蓑笠之屬。各系以七絕一首。絕句小有意致。詞殊淺俗。<br/>
</p></div></body>
