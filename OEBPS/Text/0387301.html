<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->自知堂集 二十四卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明蔡汝柟撰。汝柟有說經劄記。已著錄。是集詩七卷。文十七卷。其門人朱炳如所編。明史稱汝柟初喜文章。從王愼中唐順之高叔嗣顧璘皇甫涍兄弟游。中年復好講學。與鄒守益羅洪先相善。詩格遂漸頹唐。頗有壽陵餘子失其故步之譏。然汝柟才地。本不足鴈行王唐諸人。亦不盡係於講學之後。荒廢吟咏也。<br/>
</p></div></body>
