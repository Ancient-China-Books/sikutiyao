<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->掖垣諫草 五卷
</h2><p>
<!--no:-->明張貞觀撰。貞觀字惟誠。別號惺宇。沛縣人。萬歷癸未進士。官至禮科給事中。萬歷甲午。以請皇長子出閣講讀。罷職爲民。此其歷年疏草也。凡在兵垣者二卷。工垣者一卷。禮垣者二卷。
</p><br/></div></body></html>
