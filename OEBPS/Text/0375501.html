<title>四庫提要 集部二十七 別集類存目一 別本緣督集 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->別本緣督集 十二卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋曾丰撰。丰集久無完本。近殆採永樂大典所載。葺綴成帙。已著於錄。此本爲其十世孫自明所輯。萬曆癸未。詹事講爲選而刻之。據事講自序。其先本曾氏裔也。所選僅詩三卷。文九卷。挂漏頗多。今已採其中永樂大典所未載者。編入新本。故附存其目。不更繕錄焉。<br/>
</p></div></body>
</html>
