<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->瓠息齋前集 二十四卷
</h2><p>
<!--no:-->國朝凌樹屏撰。樹屏字保釐。烏程人。乾隆己未進士。官鳳縣知縣。調咸陽後改補嘉興府教授。是集賦一卷。詩二十三卷。分十二集。大抵才情奔放之作。
