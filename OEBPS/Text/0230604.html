<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->貴賤定格三世相書 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->舊本題鬼谷子撰。其法以十二辰分屬貪狼巨門廉貞武曲破軍文曲祿存。而各爲之像。又冠帶臨官帝旺諸星亦有像。蓋術數家之俚淺者也。<br/>
</p></div></body>
