<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->南康志 十二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明田琯撰。琯大田人。隆慶辛未進士。官南康府知府。是書成於萬歷癸巳。門目雖繁。而條貫有序。猶輿記中之不甚猥雜者。<br/>
</p></div></body>
