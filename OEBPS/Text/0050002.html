<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->學校問 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。前答門人張希良問學校之名。繼以答門人吳鼎問廟學中稱先師設主。因及鄕飲養老之禮。考夏后氏之學名序。與州學亦名序者。其制一有室。一無室。兩不相蒙。州學之序。爾雅所謂無室曰榭是也。字或作謝。或作豫。而爾雅又曰東西牆謂之序。則室內曰墉。堂上曰序。堂下曰壁。同爲牆名。是序之名有三。而義各殊。奇齡乃曰五架之屋。由戶牅以北爲室。戶牅以南爲序爲堂。而堂序之分。則兩楹以北爲序。以南爲堂。學之楹東爲東序。楹西爲西序。兼言庠序則有室。單言序則不及室。殊爲牽合溷淆也。<br/>
</p></div></body>
