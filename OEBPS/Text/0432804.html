<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->翠樓集 三卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝劉之份編。之份字平勝。里籍未詳。是集選明代閨閣之詩。分初集二集新集。集各一卷。其族里別編於前。朱彝尊靜志居詩話。嘗譏其眞贗交錯云。<br/>
</p></body>
