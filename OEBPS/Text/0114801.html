<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->燕雲錄 一卷
</h2><p>
<!--no:-->宋趙子砥撰。子砥以宗室子官鴻臚寺丞。靖康丁未。隨二帝北行。建炎戊申遁還。持徽宗御札。謁高宗於揚州。仍命以故官。子砥在金。嘗密刺其國事。備知情狀。又與續歸之楊之翰。互相參證。所述金事。一曰陷沒宗室從官。二曰陷沒百姓。三曰金人族帳所出與設官之實。四曰政事之紀。五曰虛實之情。六曰南北離潰之情。皆據所見聞。與金史或同或異。惟其末稱金人必不可和。則其後驗如操券。可謂眞得其虛實矣。
</p><br/></div></body></html>
