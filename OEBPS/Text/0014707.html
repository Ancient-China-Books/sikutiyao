<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明方時化撰。其易學之第六種也。多取通書正蒙之言。發明易理。案通書一名易通。正蒙亦多詮解造化陰陽之妙。其理本自相貫。然一經時化之發揮。則儒言悉淆於異學。蓋其紕繆在宗旨之閒。故不免貌同而心異也。<br/>
