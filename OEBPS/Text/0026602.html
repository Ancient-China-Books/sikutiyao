<!--fi:-->經部十三
<!--sf:-->書類存目一
</font><h2>
<!--ti:-->尚書說要 五卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明呂柟撰。柟有周易說翼。已著錄。是編乃其與門人論書之說。詮次成帙。與蔡傳閒有出入。如以舜典在璇璣玉衡爲北斗。以武成非錯簡之類。改從古說。異乎蔡傳者也。以洪範爲洛書。以伊訓元祀十有二月。證三代不改月之類。沿襲誤解。乃同乎蔡傳者也。大抵推尋文句。雖閒有闡發。亦皆以私意揣摩。如謂堯典仲夏稱日永。仲冬不稱宵永。爲扶陽抑陰之義。以書序君奭不悅。爲不悅仕進。是果經意乎。其言禹貢水土之序。及五服之遠近。亦皆臆度之辭。無典據也。<br/>
</p></div></body>
