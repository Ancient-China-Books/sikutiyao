<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->瑯嬛史唾 十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明徐象梅撰。象梅有兩浙名賢錄。已著錄。是書摭史傳及稗官事語分類紀叙。其體一仿世說。而別創品目。起帝符后瑞。訖靈畜壬人。凡一百二十二類。分配旣多未確。又每條下不註引用書名。亦無徵據。書成於萬曆己未。其曰史唾者。自以爲拾史氏之唾餘。蓋亦何良俊語林之類。而持擇不及良俊多矣。<br/>
</p></body>
