<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->讀史漢翹 二卷
</h2><p>
<!--no:-->明施端教編。端教字匪莪。泗州人。是書取史漢中字句新異者。編錄成帙。蓋仿林越漢雋。洪邁史記法語。西漢法語例。然卷帙無多。分類繁瑣。殊無益於考證。
</p><br/></div></body></html>
