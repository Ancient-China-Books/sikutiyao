<title>四庫提要 集部四十四 總集類存目一 五倫詩五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->五倫詩五卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明沈易編。易字翼之。華亭人。是編前有洪武己未錢惟善序。稱易游學北方。南還郷里。爲童子師。得束脩以奉二親。其教之也。一以躬行爲主。嘗編五倫詩集。俾知人之所以爲人。在乎此五者云云。則此集本爲課蒙而作。故所錄皆淺近通俗之作。據其原目。共內集五卷。外集七卷。內集五倫分五卷。外集則睦族。併言。（案易自註。併言者。一詩併及五倫者也。其立名殊鄙。謹附訂於此）務本。尚志。比喩。警省。詩餘。分七卷。此本但有內集。蓋不完之本。卷末有跋。稱鈔自朱彝尊家。原闕後七卷。則其佚久矣。<br/>
</p></body>
