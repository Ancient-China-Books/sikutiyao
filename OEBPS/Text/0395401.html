<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->淸暉館集 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明謝廷諒撰。廷諒有千金堤志。已著錄。是集上卷爲詩。下卷爲文。前有萬歷戊子陳文燭序。稱其學問日富。變化無窮。與胡應麟竝稱。今觀其所作。亦頗工麗自喜。而邊幅太狹。猶在少室山房集下也。<br/>
</p></body>
