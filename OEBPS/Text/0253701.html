<!--fi:-->子部三十一
<!--sf:-->雜家類五
</font><h2>
<!--ti:-->欒城遺言 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋蘇籀撰。籀字仲滋。眉州人。轍之孫。遲之子也。南渡後居婺州。官至監丞。籀年十餘歲時。侍轍於潁昌。首尾九載。未嘗去側。因錄其所聞可追記者若干語。以示子孫。故曰遺言。中閒辨論文章流別。古今人是非得失。最爲詳晰。頗能見轍作文宗旨。其精言奧義。亦多足以啓發來學。惟籀私於其祖。每陰寓抑軾尊轍之意。似非轍之本心。又謂呂惠卿王安石之隙。起於字說及三經義。核之史傳。亦非事實。至謂轍母夢蛟龍伸臂而生轍。引孔子生時二龍附徵在之房爲比。又雜載轍崇寧丙戌夢見王介甫事。尤爲失之誕妄。特籀親承祖訓。耳擩目染。其可信者亦多。究非影響比也。<br/>
</p></body>
