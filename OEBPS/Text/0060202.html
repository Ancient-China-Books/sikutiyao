<title>四庫提要 經部三十 春秋類存目一 春秋四傳 三十八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋四傳 三十八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不知何人所編。首載杜預何休范甯胡安國四序。次春秋綱領。述各家議論。次春秋提要。如周十二王。魯十二公。以及會盟戰伐之數。竝撮舉大凡。次春秋列國圖說。次春秋二十國年表。次春秋諸國興廢說。凡經文之下。皆分注左氏公羊穀梁三傳。而胡傳則別爲標出。閒加音注。別無發明參考之處。考元俞臯春秋集傳釋義大成。始於三傳之後。附錄胡傳。吳澄序稱其兼列胡氏。以從時尚。而四傳之稱。亦卽見於澄序中。知胡傳躐躋三傳之列。自元初已然。此本驗其版式。猶爲元槧。蓋當時鄕塾讀本也。<br/>
</p></div></body>
</html>
