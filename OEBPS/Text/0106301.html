<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->考信編 七卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明杜思撰。思字子睿。鄞縣人。嘉靖丙辰進士。官至靑州府知府。是書皆載上古之事。其目有二。曰原始考始。自盤古氏迄於燧人氏。曰讀墳考始。自庖犧氏迄於帝魁。編年紀月。記動記言。全作策書之體。如珥筆其側。親注起居。又不言其何所據。乃題曰考信。名實可謂舛迕矣。<br/>
</p></body>
