<!--fi:-->集部二十五
<!--sf:-->別集類二十五
</font><h2>
<!--ti:-->願學集 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明鄒元標撰。元標字爾瞻。別號南臯。吉水人。萬歷辛丑進士。官至左都御史。諡忠介。事蹟具明史本傳。元標有祭諸儒文。自稱甲戌聞道。蓋是時年方弱冠。卽從泰和胡直遊也。其學亦陽明支派。而規矩準繩。持之甚嚴。不墮二王流弊。初刻有太平山房集。後重訂爲此本。凡詩一卷。文七卷。其鄉人龍遇奇。巡視淮鹽時。爲之鋟版。序者無慮十數人。雜題萬歷丁未庚戌甲寅己未等年。考元標起用在天啓壬戌。此集刻於己未以前。故所載無非講學之語。而後來奏議等乃別行云。<br/>
</p></div></body>
