<font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->松源經說 四卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->國朝孫之騄撰。之騄所輯尚書大傳。已著錄。是編皆說經之文。或提舉一義。各立篇題。大抵薈萃成說。而不能自研經義。其體例頗近於策略。又以所作釋山學記新荷賦。括蒼山賦。雜列於第一卷中。尤非說經之體。<br/>
</p></body>
</html>
