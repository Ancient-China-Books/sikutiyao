<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->掄山集選 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王士禧撰。士禧字禮吉。山東新城人。與其兄士祿弟士禎士祜。自幼以詩相唱和。三人皆成進士。而士禧獨以歲貢終。沒後四年。士禎選其遺詩三分之一刊之。其詩綽有風調。而才地較弱。<br/>
</p></body>
