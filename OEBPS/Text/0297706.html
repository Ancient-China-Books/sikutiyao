<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->碧里雜存 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明董穀撰。穀有續澉浦志。已著錄。是書雜記瑣聞。多齊東之語。如謂明太祖作鈔。用賢人心肝。馬皇后鑿鶏鳴山石磴望太學。成祖甑蒸僧碧峯。皆不近事理。其以鄒衍爲漢儒。亦殊疎舛。甚至以禮部壁上所見讀書須努力寫字莫糊塗之句。爲雜之少陵集中。亦不可辨。尤不可解也。<br/>
</p></div></body>
