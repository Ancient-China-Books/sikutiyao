<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->實嬾齋詩集 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張時泰撰。時泰字平山。號六可。嘉興人。官桐城縣知縣。是集前有時泰自作實嬾先生傅。頗以曠達閒適自許。傳未系以詩曰。嬾送窮愁嬾顧身。嬾趨權貴嬾干人。嬾尋枯句每經日。嬾作報書恆幾旬。幽賞嬾殊辜景物。遠游嬾已絕風塵。嬙眠嬾起情如醉。十嬾先生嬾是眞。其詩格大抵似此也。<br/>
</p></body>
