<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->傷寒心要 一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->舊本題都梁鎦洪編。洪始末未詳。大旨敷演劉完素之說。所列方凡十八。又有病後四方。與常德傷寒心鏡。皆後人裒輯。附入河閒六書之末者。然掇拾殘剩。無所發明。<br/>
