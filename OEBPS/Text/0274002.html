<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->經史典奧 六十七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明來斯行編。斯行蕭山人。萬曆丁未進士。官至福建右布政使。是編於經取易詩書春秋左傳禮記周禮。於史取史記前後漢書。各摘其句字。標題於前。而以經史原文及註。詳列於後。蓋以備詞章採擇之用。不爲考證設也。斯行自序云。昉跡於漢雋諸篇。然考林鉞漢雋。隨事輯類。此則不分門目。逐卷鈔撮。專採字句之可用者。蓋近司馬光徽語之例。非漢雋例也。書凡六十七卷。而序云八十六卷。豈其後有所歸併。未及追改前序歟。<br/>
</p></body>
</html>
