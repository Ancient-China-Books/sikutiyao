<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易學筮貞 四卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->國朝趙世對撰。世對字襄臣。衢州人。茲編論易爲卜筮之書。故經秦火而獨存。命之曰筮貞。謂以筮而貞。萬世之變也。不載經文。惟采先儒議論。分類編輯。一卷曰綴集本旨。曰易學源流。曰圖書節要。二卷曰蓍法指南。三卷曰占變詳考。四卷曰易道同歸。論筮法與占變。條理頗爲詳明。蓋純以數言易者也。<br/>
</p></body>
