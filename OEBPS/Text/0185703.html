<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->餘言 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明徐三重撰。三重字伯同。華亭人。萬歷丁丑進士。官刑部主事。是編乃其語錄之一種。皆衡論古人得失。與發揮理氣性命者有異。故以餘言爲名。所評上起唐堯。下迄宋末。大抵儒者之常談。然尚無講學家不情之苛議。<br/>
</p></div></body>
