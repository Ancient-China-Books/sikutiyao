<!--fi:-->經部四
<!--sf:-->易類四
</font><h2>
<!--ti:-->周易參義 十二卷
</h2><p>
<!--no:-->元梁寅撰。寅字孟敬。新喩人。元末辟集慶路儒學訓導。以親老辭。明年兵起。遂隱居教授。明初徴修禮樂書。將授以官。復以病辭歸。結屋石門山。學者稱曰梁五經。著有禮書演義。周禮考注。春秋考義諸書。此乃所作周易義疏。成於至元六年。前有寅自序。其大旨以程傳主理。本義主象。稍有異同。因融會參酌。合以爲一。又旁採諸儒之說。以闡發之。其分上下經十翼。一依古易篇次。卽朱子所用呂祖謙本。其詮釋經義。平易近人。言理而不渉虚無。言象而不渉附會。大都本日用常行之事。以示進退得失之機。故簡切詳明。迥異他家之轕轇。雖未能剖析精微。論其醇正。要不愧爲儒者之言焉。
