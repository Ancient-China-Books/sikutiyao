<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->傳家迂言 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明賀應保撰。應保字宏任。號正予。永新人。是編凡十四篇。皆其家訓。多參引古事以示勸戒。然頗談果報之說。<br/>
</p></body>
