<!--fi:-->集部五十二
<!--sf:-->詞曲類二
</font><h2>
<!--ti:-->樂府雅詞 三卷
<!--ti:-->補遺 一卷
</h2><p>
<!--no:-->宋曾慥編。慥有類說。已著錄。是編皆輯宋人之詞。前有朱彝尊題詞。謂陳氏書錄解題。載曾端伯樂府雅詞一十二卷。拾遺二卷。此本鈔自上元焦氏。止存三卷及拾遺。殆非足本。然彝尊曝書亭集。又載此書跋云。繹其自序。稱三十有四家。合三卷。爲足本無疑。蓋此卷首所載爲彝尊初稾。集所載乃詳定之本也。慥自序謂渉諧謔則去之。當時豔曲。謬託歐公者。悉刪除之。則命曰雅詞。具有風旨。非靡靡之音可比。至於道宮薄媚西子詞。排遍之後有入破虛催袞遍催拍歇拍煞袞諸名。皆他本所罕載。猶見宋人舊法。不獨九張機詞僅見於此。是又足資詞家之考證矣。
</p><br/></div></body></html>
