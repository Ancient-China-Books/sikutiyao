<font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->性理備要 十二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明王三極撰。三極號少墩。仙游人。是書成於萬歷丁亥。取性理大全。摘其要語。以便誦習。仍冠以成祖御製序。去取不甚中理。蓋坊刻陋本也。<br/>
<!--no:--></p><blockquote>謹案此書。因性理大全而删削之。皆永樂中所纂之原本。故仍列永樂中所纂之原第。若楊道會之性理鈔。鍾仁傑之性理會通。詹淮陳仁錫之性理綜要。性理標題彙要。皆顚倒竄亂。非復原文。則仍各從其時代編之。<br/>
</blockquote>
