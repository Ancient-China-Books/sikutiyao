<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->石鼓書院志 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明李安仁撰。安仁字裕居。遷安人。萬歷中。官衡州府知府。是編因周詔舊志重修。分上下部。上部紀地理室宇人物名宦。下部載藝文。採據較詔志爲詳。<br/>
</p></div></body>
