<title>四庫提要 子部五十七 道家類存目 道德經編註 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->道德經編註 二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝胡與高撰。與高字岱瞻。黟縣人。雍正癸卯舉人。是書謂老子今本相沿。章句多舛。乃遍訪古本。考正其文。併註釋其義。而篇中分合增改之處。絕不註所據者何本。未免無徵。其謂老子與六經相發明。亦蘇轍之緒論。每章註釋之後。又有附解。則其弟與宗所續。與高之註。成於雍正甲寅。與宗之解。成於乾隆戊辰。據與宗自跋。仍其兄之餘意云。<br/>
</p></div></body>
</html>
