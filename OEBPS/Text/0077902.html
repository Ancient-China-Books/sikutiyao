<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->雜說 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝焦袁熹撰。袁熹有春秋闕如編。已著錄。是編乃以禮記中大學中庸註疏。及論語孟子註疏。與朱子章句集註。兩兩相勘。決擇是非。而左袒朱子者爲多。其中考證過疏。如謂論語孔註。誄禱篇名。不知誄乃施於死後者。未詳孔註所出。今考大祝作六辭以通上下親疎遠近。其六曰誄。註引論語誄曰禱爾于上下神祇。賈公彥疏。生人有疾。亦誄列生時德行而爲辭。與哀公誄孔子意同。是死諡名誄。生禱亦名誄之顯證。柰何於孔註疑之耶。<br/>
</p></body>
