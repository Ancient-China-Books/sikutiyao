<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->恕齋偶存 七卷
</h2><p>
<!--no:-->國朝方士潁撰。士潁字伯陽。淳安人。順治末諸生。是集凡詩六卷。賦一卷。末附其子葇如銜恤吟一篇。士潁四子。叔子楘如。登康熙丙戌進士。以制藝名。葇如其季也。士潁沒後。葇如手寫遺稾刊行。毛奇齡毛際可諸人爲之序。其詩惟五言古體。稍有氣格。
</p><br/></div></body></html>
