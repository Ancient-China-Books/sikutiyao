<div id="text"><font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->箋卉 一卷
</h2><p>
<!--no:-->國朝吳菘撰。菘字綺園。歙縣人。黃山僧雪花嘗以黃山所產諸卉。繪爲圖。宋犖爲題句。菘因各爲作箋。凡三十五條。
</p><br/></div></body></html>
