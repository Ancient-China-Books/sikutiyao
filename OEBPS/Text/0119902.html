<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->安南使事記 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝李仙根撰。仙根字南津。遂寧人。順治辛丑進士。官至戶部侍郞。康熙七年。仙根以內祕書院侍讀。偕兵部職方司主事楊兆傑。使安南還。備述宣諭事實。編爲此書。其詞多質樸少文。蓋隨筆記錄。未及删潤也。<br/>
</p></div></body>
