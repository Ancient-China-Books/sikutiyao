<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->緑天耕舍燕鈔 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->不著撰人名氏。但署曰雪疇子輯。不知何許人也。其書雜取明人論詩之語。綴合成編。無所發明考證。大旨排王李而主鍾譚。殆當萬歷天啓之閒。詩歸盛行之後歟。<br/>
</p></body>
