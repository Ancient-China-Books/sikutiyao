<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->大儒學粹 九卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明魏時亮編。時亮字敬吾。南昌人。嘉靖己未進士。官至工部侍郞。事蹟具明史本傳。史稱時亮初好交游。負意氣。中遭挫抑。潛心性理。是書取周子二程子張子朱子。及陸九淵薛瑄陳獻章王守仁九家之言。人各爲卷。大旨謂孔子之道。顏以敏悟。曾以魯得。濓溪明道象山白沙陽明。則顏子之入道可幾焉。伊川橫渠晦菴敬軒。則曾子之入道可幾焉。要之道無二。學無二。其所至亦無二也。蓋主調停之說者。本傳稱其官兵科給事中時。請以薛瑄陳獻章王守仁並從祀文廟。猶是志也。<br/>
</p></div></body>
