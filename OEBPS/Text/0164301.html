<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->滇南雜記 二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明許伯衡撰。伯衡號聽菴。崑山人。萬歷庚子擧人。官晉寧州知州。兼攝昆陽州事。伯衡嘗輯晉寧志。復雜採滇事爲此書。體例與輿記略同。惟不列仕宦人物姓名坊巷公署之類。及雜事各自標目。爲小異耳。大抵略於古蹟。而詳於時事。故下卷自丁產以下。所載公牘爲最詳。自序謂於滇事無損益。而要不爲游談。其大旨可見矣。<br/>
</p></body>
