<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->杜詩解 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明楊德周撰。德周有澹圃芋紀。已著錄。是編裒詩家之論杜詩者。爲第一篇。蓋卽蔡夢弼草堂詩話之意。推而廣之。然分類不免於瑣屑。其最不檢者。如八卷補註例第一條云。韓昌黎曰。人各有能有不能。抑而行之。必發狂疾。故杜云。束帶發狂欲大叫。如此註那得不補云云。是杜詩乃用韓語。天下寧有是事。他如楊愼辨槎字一條。旣全載於訂譌字中。又復見於正譌例中。如斯之類。或往往失之嗜博也。<br/>
</p></div></body>
