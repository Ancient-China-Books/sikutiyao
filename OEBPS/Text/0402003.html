<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->鶴嶺山人詩集 十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝王澤宏撰。澤宏字涓來。黃岡人。順治乙未進士。官至禮部尚書。是集乃茸其子材振所編。前三卷皆題已刻詩若干首。葢皆澤宏舊作。嘗爲魏憲錄入石倉詩選者。四卷以下。用編年體。自丁已迄庚辰。題某年詩若干首。附註曰未刻稾。則材振所裒輯也。前有魏憲原序。又附其祖用予傳一篇。及澤宏請復九江關一疏。澤宏喜與諸名士游。王士禎姜宸英洪昇等。皆嘗點定其詩。所作類皆和平安雅。不失臺閣氣象。而骨體未堅。醞釀未厚。尚不能陵轢一時。<br/>
</p></div></body>
