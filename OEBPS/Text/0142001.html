<body><div id="text">
<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->史書纂略 二百二十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明馬維銘撰。維銘字新甫。平湖人。萬歷庚辰進士。官至兵部職方司主事。是書取二十一史本紀列傳。各撮取大略。彙成一編。蓋亦通史之例。然去取失宜。簡略太甚。非博非約。殆兩無所居也。<br/>
</p></div></body>
</html>
