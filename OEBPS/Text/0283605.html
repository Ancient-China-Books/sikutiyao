<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->啓劄淵海 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。首載四六體式。次曰四六名對。次曰四六警對。次曰全篇式。次曰時令類。又有起居神祐申訴台照候問頌德敍官自敍諸式。亦俗書也。<br/>
</p></body>
