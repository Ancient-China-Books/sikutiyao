<!--ed:-->編修程晉芳家藏本

<div id="text"><font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->桑子庸言 一卷
</h2><p>
<!--no:-->明桑悅撰。悅字民懌。常熟人。成化乙酉舉人。官至柳州府通判。明史文苑傳。附載徐禎卿傳中。論其怪妄狂誕。考悅思元集中有道統論。曰夫子傳之我。又學以至聖人論曰。我去而夫子來。可謂肆無忌憚。史所詆者不虛。史又稱悅在長沙著此書。自以爲窮究天人之際。今觀所論。實無甚精奧也。
</p><br/></div></body></html>
