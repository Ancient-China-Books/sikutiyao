<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->黌祀紀蹟 十卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝康偉然撰。偉然字中江。漳州人。由拔貢生官羅源縣教諭。遷興化府教授。是編取文廟崇祀先聖先賢。各爲譜傳。後附以春秋祀典禮樂器圖。自明以來。輯聖門事蹟者最多。此書成於雍正五年。正值釐正祀典之後。故所載位次。一遵本朝定制。校他本爲有體例。然所輯事略。實不出諸書之外。未能有所考訂也。<br/>
</p></div></body>
