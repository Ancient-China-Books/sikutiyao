<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->羣忠備遺錄 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明羅汝鑑撰。汝鑑字明夫。新喩人。是書記建文殉節諸臣事迹。大致本張芹備遺錄。鄭禧羣忠事略。而稍附益之。遂合兩書以爲名。所錄凡八十有四人。每傳後附尹直謝鐸何孟春敖英陳建諸論。其稱外史氏者。則汝鑑所自作也。其書初刻於楚雄。前有嘉靖辛亥自序。後十年庚申。以校讎未精。復增入數人而重刊之。見卷末自識中。<br/>
</p></div></body>
