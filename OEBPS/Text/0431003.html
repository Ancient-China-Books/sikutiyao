<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->國瑋集 六十一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明方岳貢編。岳貢字禹修。穀城人。天啓壬戌進士。官至東閣大學士。事蹟具明史本傳。是編乃其官松江府知府時所刻。故徐孚遠李雯陳子龍宋徵璧。共爲校讎。而張采爲之序。皆松江人也。據其凡例。蓋所錄自秦漢以迄南宋。卽公羊穀梁二傳。及陸賈新語。賈誼新書。桓寛鹽鐵論諸子書。班范以下諸史贊。亦皆摘鈔。而此本僅有唐文二十八卷。宋文三十三卷。殆刊刻未全之本。或有所散佚歟。<br/>
</p></body>
