<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->解弢集 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明鄧雲霄撰。雲霄作冷邸小言。論詩以妙悟爲宗。以自然爲用。故茲集所載。多仿王孟之音。而醞釀深厚。則未及古人。昔嚴羽作滄浪詩話。標舉盛唐。而所作乃惟存浮響。雲霄所論所作。蓋均似之矣。<br/>
</p></div></body>
