<body><div id="text">
<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->願學堂集 二十卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝周燦撰。燦字星公。臨潼人。順治己亥進士。官至南康府知府。是集凡文十八卷。詩二卷。詩格宏敞。頗勝於文。然規橅唐音。浮聲多而切響少。猶襲北地之舊調者也。<br/>
</p></div></body>
