<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->歷代循良錄 一卷
</h2><p>
<!--no:-->國朝孫蕙撰。蕙字樹百。號泰巖。又號笠山。淄川人。順治辛丑進士。官至給事中。是書彙歷代循良事蹟。惟載縣令。而不及他官。其意謂令與民最近也。自秦漢以迄近代。僅盈一卷。去取可謂謹巖。然挂漏亦所不免。
</p><br/></div></body></html>
