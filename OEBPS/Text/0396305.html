<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->明德堂文集 二十六卷
</h2><p>
<!--no:-->明呂維祺撰。維祺有四禮約言。已著錄。維祺晚殉闖難。以節義顯其生平。蓋主於篤實踐履。而不求以文章名世。然所論建多樸實。亦異乎空談經濟之流。集爲崇禎庚辰吳偉業所編。一名愼獨堂集。凡文十七卷。詩三卷。會約二卷。語錄四卷。後載制藝三首。又張鼎延所作全城定變記一篇。紀崇禎庚辰維祺家居平土寇王之典事。則康熙二年維祺子兆璜刻集時所附入也。
</p><br/></div></body></html>
