<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->董子文集 一卷
</h2>
<!--ed:-->編修朱筠家藏本
<p>
<!--no:-->漢董仲舒撰。仲舒有春秋繁露。已著錄。隋書經籍志。載仲舒集一卷。又註曰梁二卷。亡。舊唐書經籍志。新唐書藝文志。俱仍載二卷。宋史藝文志。又作一卷。後兩本並佚。明正德己亥。巡按御史盧雍。行部至景州。爲仲舒故里。因修復廣川書院。祀仲舒。並裒其逸文。以成是集。然自採錄本傳外。僅益以西京雜記古文苑所載數篇。不及張溥百三家集之完備。故僅存其目於此焉。<br/>
</p></div></body>
