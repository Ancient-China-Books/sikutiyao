<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->廣韻藻 六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明方夏撰。夏字南明。自號養春子。長洲人。是編取楊愼韻藻。删其繁複。而廣其未備。然挂漏仍多。惟愼書假借均字爲韻字。夏獨改從今文。立心篤實。不涉炫俗釣名之習。爲寸有所長耳。<br/>
</p></body>
