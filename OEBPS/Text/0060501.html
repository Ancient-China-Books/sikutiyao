<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋私考 三十六卷
</h2><p>
<!--no:-->明季本撰。本有易學四同。已著錄。本不信三傳。故釋經處謬戾不可勝舉。如言惠公仲子非桓公之母。盜殺鄭三卿。乃晉人使刺客殺之。晉文公歸國。非秦伯所納。諸如此類。皆無稽之談。夫孫復諸人之棄傳。特不從其褒貶義例而已。程端學諸人之疑傳。不過以所記爲不實而已。未有於二千餘年之後。杜撰事蹟。以改易舊文者。蓋講學家之恣橫。至明代而極矣。
</p><br/></div></body></html>
