<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->三蘇文粹 七十卷
</h2><p>
<!--no:-->不著編輯者名氏。前後亦無序跋。其曰文粹。蓋仿陳亮歐陽文粹例也。凡蘇洵文十一卷。蘇軾文三十二卷。蘇轍文二十七卷。所錄皆議論之文。蓋備場屋策論之用者也。
</p><br/></div></body></html>
