<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->夢村集 二卷
</h2>
<!--ed:-->編修周永年家藏本
<p>
<!--no:-->國朝朱緯撰。緯字義俶。歷城人。由歲貢生官邱縣訓導。是集有七十自壽詩。又有次兒生日詩。作於七十四歲時。蓋其晚年所自編。詩頗淸淺。而時有脫灑之致。<br/>
</p></div></body>
