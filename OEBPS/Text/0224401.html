<!--fi:-->子部十九
<!--sf:-->術數類二
</font><h2>
<!--ti:-->宅經 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題曰黃帝宅經。案漢志形法家。有宮宅地形二十卷。則相宅之書。較相墓爲古。然隋志有宅吉凶論三卷。相宅圖八卷。舊唐志有五姓宅經二卷。皆不云出黃帝。是書蓋依託也。考書中稱黃帝二宅經。及淮南子李淳風呂才等宅經二十有九種。則作書之時。本不僞稱黃帝。特方技之流。欲神其說。詭題黃帝作耳。其法分二十四路。考尋休咎。以八卦之位向。乾坎艮震及辰爲陽。巽離坤兌及戌爲陰。陽以亥爲首。巳爲尾。陰以巳爲首。亥爲尾。而主於陰陽相得。頗有義理。文辭亦皆雅馴。宋史藝文志五行類。有相宅經一卷。疑卽此書。在術數之中。猶最爲近古者矣。<br/>
</p></div></body>
