<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->無甚高論 七卷
</h2><p>
<!--no:-->明趙鴻賜撰。鴻賜字承元。桐城人。嘉靖中副都御史釴之子也。此書雜引佛經及釋子語錄。而以聖賢之經傳。互相辨證。大旨以援墨入儒爲主。
