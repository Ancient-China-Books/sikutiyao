<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->危學士全集 十四卷
</h2><p>
<!--no:-->明危素撰。素有草廬年譜。已著錄。其原集本五十卷。世久無傳。明歸有光。得其手稾。因編爲說學齋稾。凡一百三十餘篇。又所作詩名雲林集。乃納新所編。此本文十三卷。詩一卷。乃其鄉人取二集彙輯而成。雖名全集。實非原本。故今仍錄說學齋稾雲林集。以存其舊。此本則附存目焉。
</p><br/></div></body></html>
