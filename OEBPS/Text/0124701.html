<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->文襄公奏疏 十五卷
<!--st:-->年譜 一卷
</h2><font size="-1">坿</font><p>
<!--no:-->國朝李之芳撰。之芳字鄴園。武定人。順治丁亥進士。官至文華殿大學士。諡文襄。是編奏疏前十一卷。爲總督浙江時所上。又臺諫集二卷。爲監察御史時所上。康熙甲申。耿精忠之變。經理征勦疏稿。亦具載集中。末附年譜一卷。淄川唐夢賚所編也。
</p><br/></div></body></html>
