<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->診宗三昧 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張璐撰。是書專明脈理首宗旨。次醫學。次色脈。次脈位。次脈象。次經絡。次師傳。次口問。次逆順。次異脈。次婦人。次嬰兒。其醫學篇有云。王氏脈經。全氏太素。多拾經語。溷廁雜說於中。偶一展卷。不無金屑入眼之憾。他如紫虛四診。丹溪指掌。攖寧樞要。瀕湖脈學。士材正眼等。要皆刻舟求劍。案圖索駿之說。夫得心應手之妙。如風中鳥迹。水上月痕。苟非智慧辨才。烏能測其微於一毫端上哉。其言未免太自詡也。<br/>
</p></body>
