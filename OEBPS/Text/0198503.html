<!--ed:-->副都御史黃登賢家藏本

<div id="text"><font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->呻吟語 六卷
</h2><p>
<!--no:-->明呂坤撰。坤有四禮質疑。已著錄。此編上三卷爲內篇。下三卷爲外篇。蓋萬歷壬辰刊本也。晚年又手自删補。爲呻吟語摘三卷。彌爲簡要。故此本附存其目焉。
</p><br/></div></body></html>
