<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->宋遺民錄 十五卷
</h2><p>
<!--no:-->明程敏政撰。敏政字克勤。休寧人。成化丙戌進士。官至禮部右侍郞。事蹟具明史文苑傳。此書前列王炎午謝翺唐珏三人事蹟。及其遺文。而後人詩文之爲三人作者。竝類列焉。七卷以後。則附錄張宏毅方鳳吳思齊龔開汪元量梁棟鄭思肖林德暘等八人。第十五卷紀元順帝爲宋瀛國公子。引余應詩袁忠徹記以實之。至謂虞集私侍文宗之妃。說殊妄誕。所引亦自相矛盾。蓋文宗時嘗下詔書。稱順帝非明宗之子。斥居靜江。好事者因造爲此言。其荒唐本不待辨。敏政乃從而信之。乖謬甚矣。
</p><br/></div></body></html>
