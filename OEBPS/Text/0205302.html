<title>四庫提要 子部十 兵家類存目 海寇議 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->海寇議 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->明萬表撰。表字民望。鄞縣人。正德末武進士。累官都督同知僉事。南京中軍都督府。時值海寇出沒。爲江浙患。表推原禍本。以爲姦民通番者所致。因爲此議。上之當事。歷敍逋逃嘯聚始末甚詳。其後倭亂大起。表結少林僧。習格鬬法。屢殲其衆。蓋本能以才略自顯者。宜其所言之具有先見也。案黃虞稷千頃堂書目。載表海寇前後議一卷。此乃袁褧採入金聲玉振集者。所錄僅一卷。疑已佚其後議。又譌萬爲范。尤爲失考矣。<br/>
</p></div></body>
</html>
