<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->方廣巖志 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明謝肇淛撰。肇淛有史觿。已著錄。方廣巖在永福縣東。宋給事中黃非熊嘗讀書山中。作十詠以紀其勝。肇淛時爲工部郞。奉使過家。游於是巖。因輯此志。前爲義例一條。作本紀以志方廣。作外紀以志旁近巖壑。作別紀以志方外。作文紀詩紀以輯前人之作。然本紀之名。史家以載帝王事跡。用之山水。殊乖體例。別紀信志寧之託生三元。德涵之麗刑地獄。佛氏之說。儒者所不道。詩紀末有國朝人所作。則雍正中江績重修是書所附入也。<br/>
</p></body>
