<body><div id="text">
<font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易大象說錄 二卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->國朝吳舒鳧撰。舒鳧一名逸。字吳山。吳縣人。是書惟釋大象。蓋因杭人施相周易大象頌而作。毎條附以贊語。其中改天行健爲天行乾。天地交爲地天交之類。其子向榮跋語。述其父言。稱不闕疑而改經文。獲罪千古。蓋已自知之矣。前有施相傳。謂崇禎乙卯。相年十七。明崇禎無乙卯。當是己卯之譌也。<br/>
</p></div></body>
