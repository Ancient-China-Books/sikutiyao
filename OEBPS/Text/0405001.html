<title>四庫提要 集部三十六 別集類存目十 古鉢集選 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->古鉢集選 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王士祜撰。士祜字叔子。一字子側。號東亭。又號古鉢山人。山東新城人。康熙庚戌進士。未仕而卒。集爲其弟士禎所編。其詩長於情韻。士禎序述計東之言曰。三王竝著詩名。西樵阮亭早達。故聲譽易起。若東亭之才。詎肎作蜂腰哉。然自是士禎篤念友于。存此標榜之詞耳。其實士祿不及士禎。士祜不及士祿。天下之公評也。<br/>
</p></body>
