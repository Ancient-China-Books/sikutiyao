<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->雅音會編 十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明康麟編。麟字文瑞。廣東順德人。天順中官福建按察司僉事。是書以平聲三十韻爲綱。以諸詩案韻分隸。蓋因宋人十二先生詩宗之體稍變通之。所列始音正音遺響。亦沿楊士宏唐音之例。無所發明。<br/>
</p></div></body>
