<title>四庫提要 子部三十九 雜家類存目六 諤崖脞說 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->諤崖脞說 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝章楹撰。楹字柱天浙江新城人。雍正癸丑進士。官靑田縣教諭。是書皆其隨意鈔撮氣之語。初名噩捱脞說。後更今名。一卷曰詩話。多錄同時諸人贈答詩篇。而己作亦附見一二。二卷曰昔遊。乃述平生經曆山水佳勝。三卷曰詫異。則記近世異聞。而閒證以古事。四卷五卷曰摭軼。則諸書紀載。非世所習見者。節錄大略。而以己見發明之。略似史論之體。<br/>
</p></div></body>
</html>
