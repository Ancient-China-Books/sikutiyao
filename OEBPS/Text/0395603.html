<!--ed:-->福建巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->一齋詩集 十三卷
</h2><p>
<!--no:-->明陳第撰。第有伏羲圖贊。已著錄。是集凡粤草一卷。詩文各半。萬歷戊戌至庚子游廣東時作也。寄心集六卷。焦竑爲之選定。皆四言五言古詩。多涉論宗。故別爲一集。五岳游草六卷。大抵紀遊之詠。而雜詩亦散見其中。不盡爲山水作也。據原序尚有一集名塞曲。乃官薊州遊擊時作。此集不載。蓋佚之矣。第韻書妙有神解。遂爲言古音者之開山。詩則信筆而成。非所擅長。然第亦不必以此擅長也。
</p><br/></div></body></html>
