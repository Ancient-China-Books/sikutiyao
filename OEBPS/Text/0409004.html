<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->桐村詩 九卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝馮詠撰。詠字夔颺。金谿人。康熙巳丑進士。官翰林院編修。是編一卷爲一集。一曰江漢集。二曰日下集。三曰章江集。四曰南海集。五曰南海二集。六曰公車集。七曰玉堂集。八曰京口集。九曰黔中集。分年編次。各以作詩之地爲名。始於康熙癸巳。迄於雍正己酉。共十七年之詩。前有自序。題康熙甲午。蓋江漢集之序。刊版時取冠全詩爾。<br/>
</p></body>
</html>
