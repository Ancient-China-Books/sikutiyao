<!--fi:-->史部三十

</font><h2>
<!--ti:-->萬歷應天府志 三十三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明王一化撰。一化里貫始末皆未詳。其作此書時。則官應天府教授也。應天在明爲南京。而舊無府志。萬歷丁丑。一化始創是編。凡爲紀三表九志十一傳九。如郡紀門引金陵志水經注荊州記諸書。以證揚州之三江。又引括地志。以證丹陽之屬秦鄣郡。援據頗爲該洽。又如引宋景定志及通鑑註。謂丹陽治所。旣漢之宛陵。亦足證舊志之誤。又明會典。及明史職官志諸書。皆載明封爵。惟公侯伯三等。志中封爵表。詳載孫炎之追封男爵。頗足補史傳之闕佚。然如靈谷諸寺。創自齊梁。舊蹟見於景定志建康志丹陽記諸書者。甚詳。乃遺漏不載。則疎漏亦尚未免也。<br/>
</p></body>
