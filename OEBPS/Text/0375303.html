<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->晦菴文鈔續集 四卷
</h2><p>
<!--no:-->明崔銑編。銑有讀易餘言。已著錄。宣德中常熟吳訥。有晦菴文鈔六卷。銑以其未備。復爲續輯。而略釋大意於每篇之末。蓋與訥書相輔而行。目錄以七卷爲始。亦合訥書計之也。
</p><br/></div></body></html>
