<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->羣公小簡 六卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著編輯者名氏。前有成化乙未徐傳序。稱蘇文忠。方秋崖。趙淸曠。盧柳南。孫仲益五先生之所著。而第六卷乃爲歐陽修作。其第一卷題五先生手簡。自第二卷以下。又題曰六先生手簡。後有成化二十年周信跋。稱出醉翁帖一帙贈徐。徐亦以此書報贈。又稱捐俸命工。仍舊本重刊。則末一卷爲信所增入。其改題六先生。亦信所爲也。蓋明代朝覲述職之官。例以一書一帕。贈京中親故。其書皆潦草刊版。苟應故事。謂之書帕本。卽此之類。其標題顛舛。固不足深詰矣。<br/>
</p></body>
