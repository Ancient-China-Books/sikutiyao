<title>四庫提要 集部三十三 別集類存目七 漆園巵言 二十四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->漆園巵言 二十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明莊起元撰。起元字仲孺。武進人。萬歷庚戌進士。官至太僕寺少卿。是集大抵應酬之作。下至吏牘公移告示。靡不彙錄。且多編次叢脞。目中列目。如啓類之中。分宰執翰林諸門。已可不必。乃又列交際通用一門。殆近類書。昭明文選之分類。與杜詩蘇詩之分類。均無是也。<br/>
</p></div></body>
</html>
