<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->元朝野詩集 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->一名元風雅。不著編輯者名氏。所錄大抵仁宗以後順帝以前之詩。首貫酸齋。終熊澗谷。不分時代。亦不分體製。次序殊爲雜亂。案當時別有元風雅二十四卷。乃傅習孫存吾所輯。視此較爲完備。是編殘闕舛錯。幾不可讀。疑爲未全之帙。顧嗣立元詩選序例。載有蔣易元風雅一書。或卽其殘本歟。<br/>
</p></div></body>
