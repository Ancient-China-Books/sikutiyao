<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->春秋經傳類對賦 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->宋徐晉卿撰。晉卿里貫未詳。自署稱將仕郞祕書省校書郞。亦不知其始末也。左傳文繁詞縟。學者往往緯以儷語。取便記誦。見於宋史藝文志者。有崔昇等十餘家。今竝亡佚。惟此賦尚存。凡一百五十韻。一萬五千言。屬對雖工。而無當於義理。其徵引亦多舛漏。前有皇祐三年自序。云首尾貫串。十得八九。殊未然也。國朝高士奇。嘗爲之註。通志堂經解。亦收之。末有元至大戊申長沙區斗英一跋。稱江陰路總管太原趙嘉山得善本。授郡庠俾鋟梓云。<br/>
</p></body>
