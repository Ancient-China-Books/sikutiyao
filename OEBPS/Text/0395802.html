<title>四庫提要 集部三十二 別集類存目六 玉茗堂集 二十九卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->玉茗堂集 二十九卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明湯顯祖撰。顯祖有五侯鯖字海。已著錄。顯祖於王世貞爲後進。世貞與李攀龍持上追秦漢之說。奔走天下。歸有光獨詆爲庸妄。顯祖亦毅然不附。至塗乙其四部稾。使世貞見之。然有光才不逮世貞。而學問深密過之。顯祖則才與學皆不逮。而議論識見。則較世貞爲篤實。故排王李者亦稱焉。是集凡詩十三卷。文十卷。尺牘六卷。前有南豐朱廷誨序。稱其解陰符五賊禽制之法。序春秋輯略。發仁孝動天下之旨。記小辨。明復小乾大之一致。非無根據之學者。然終非有光匹也。<br/>
</p></div></body>
</html>
