<!--fi:-->史部三十一

</font><h2>
<!--ti:-->河紀 二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝孫承澤撰。承澤有尚書集解。已著錄。是書紀黃河遷徙始末。兼及畿輔水利。大旨爲籌畫漕運而作也。<br/>
