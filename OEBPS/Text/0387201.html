<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->巾石遺編 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明呂懷撰。懷有周易卦變圖傳。已著錄。據千頃堂書目。所著巾石類稾。本三十卷。是集不知何人所編。皆掇拾於殘賸之餘。寥寥數篇。不成卷帙。疑原本散佚。此或其子孫所錄存也。<br/>
</p></body>
