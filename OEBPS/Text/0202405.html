<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->謀道續錄 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝譚旭撰。旭字東白。新建人。康熙丁酉副榜貢生。是書末有其門人呂步靑跋。稱旭先有謀道錄。故此稱續錄。其學恪守程朱。持論甚正。而不免於好辨。每爭競於一字一句之閒。其細已甚。又朋友以書相質。詳爲批閱是也。所見不合。兩存以待論定。亦可也。乃往往註其人已改。而仍載其原本之疵謬。以見駁正之功此近於暴己之長。形人之短矣。<br/>
</p></body>
