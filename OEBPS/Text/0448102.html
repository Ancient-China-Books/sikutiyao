<div id="text"><font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->秦張詩餘合璧 二卷
</h2><p>
<!--no:-->明王象晉編。象晉有羣芳譜。已著錄。是書乃以宋秦觀淮海詞。明張綖南湖詞。合爲一編。以二人皆産於高郵也。然一古人。一時人。越三四百年而稱爲合璧。已自不倫。況綖詞何足以匹觀。是不亦老子韓非同傳乎。
</p><br/></div></body></html>
