<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->歷朝賦格 十五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝陸葇編。葇字義山。平湖人。康煕丁未進士。授內閣典籍。己未召試博學宏詞。改翰林院編修。官至內閣學士。兼禮部侍郎。是編彙選歷代之賦。分爲三格。曰文賦。曰騷賦。曰駢賦。於三格之中。又各分爲五類。曰天文。曰地理。曰人事。曰帝治。曰物類。起自荀卿宋玉。下迄元明。毎格前有小引。皆其壻沈季友所作。騷賦之引。則爲騷賦一篇。駢賦之引。則爲駢賦一篇。殊爲纖仄。古無是例也。<br/>
</p></body>
