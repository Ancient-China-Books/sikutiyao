<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->記室新書 七十卷
</h2><p>
<!--no:-->舊本題宋方龜年編。龜年莆田人。景祐元年進士。官至屯田郞中。案宋史藝文志事類門。載方龜年羣書新語十一卷。福建通志亦載之。作十卷。均無記室新書之名。考世傳鈔本翰苑新書。有明沔陽陳文燭序。謂是宋人書鈔自祕閣者。無撰人姓氏。凡分四集。其別集十二卷。卽此書之前十二卷。其前集七十卷。此書割去前十二卷。以十三卷以下五十八卷續別集後。仍足七十卷之數。蓋坊賈得殘闕翰苑新書。併兩集爲一集。改此名以售欺也。
</p><br/></div></body></html>
