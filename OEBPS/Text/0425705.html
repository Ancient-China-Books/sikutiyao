<title>四庫提要 集部四十四 總集類存目一 春秩詞命三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->春秩詞命三卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->舊本題明王鏊撰。王徹註。鏊有史餘。已著錄。徹自署松江人。始末未詳。是書雜採左氏所載應對之詞。釋以通俗之語。似非鏊之所作。疑爲書肆所託名。然序文乃載鏊集中。朱彝尊經義考亦著錄。則事之不可解者也。所錄雖源出春秋。而於經義無關。於傳義亦不相渉。今以其輯錄舊文。爲童蒙誦讀之用。姑附之總集類中。<br/>
</p></body>
