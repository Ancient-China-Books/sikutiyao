<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->明表忠記 十卷
</h2><p>
<!--no:-->明錢士升撰。士升有周易揆。已著錄。是書載建文死難諸臣。首列二親臣。次殉難。次死義。次死事。次死戰。次從亡。次隱遁。次後死。次三不忠。次正譌。竝附載表忠祠碑記。大旨堅主建文帝出亡之說。非疑以傳疑之義也。
</p><br/></div></body></html>
