<title>四庫提要 經部三十一 春秋類存目二 春秋輯傳辨疑 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋輯傳辨疑 無卷數
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝李集鳳撰。集鳳字翽升。山海衞人。今其地爲臨榆縣。集鳳嘗官洛陽縣丞。畿輔通志。稱其淹貫羣籍。尤善春秋。彙先儒注解。討辨詳核。歷三十年。凡四易稾。然後成書六十五卷。名曰春秋辨疑。此本細字密行。凡五十二巨册。不分卷帙。蓋猶其未編之稾。以紙數計之。當得一百餘卷。通志所言。似未確也。其書所載經文。皆從胡傳。而三傳之異同。則附錄之。未免信新本而輕古經。說經則事多主左。義多主胡。故竝尊之曰左子胡子。比擬亦爲不類。其諸家所解。則臚列而參考之。徵引浩博。辨論繁複。殆有堯典二字說十四萬言之勢焉。<br/>
</p></div></body>
