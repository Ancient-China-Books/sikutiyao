<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易冥冥篇 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明蘇濬撰。濬字君禹。號紫溪。晉江人。萬歷丁丑進士。官至廣西布政司參政。此書惟解上下經繫辭說卦。刪序卦雜卦。大旨主王弼虚無之說。一切歸之於心學。非惟廢卜筮之說。乃併宋儒言理而偶及數者。亦以爲執泥牽拘。其訓潛龍勿用。以爲心之寂然不動。訓大明終始。以爲心之靈明不昧。而於繫辭之末。以易主忘言爲歸宿。觀其以冥冥名書。則其說之遁於二氏。不問可知矣。<br/>
</p></body>
