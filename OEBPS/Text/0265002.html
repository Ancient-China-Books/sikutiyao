<title>四庫提要 子部三十六 雜家類存目三 秕言 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->秕言 四卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明鄭明選撰。明選字侯升。歸安人。萬曆己丑進士。官至南京刑科給事中。是編皆考證之文。而弇陋特甚。如辨西王母。但引山海經。是併爾雅及穆天子傳。均未考也。辨飲馬長城窟行。謂見蔡邕集。是併玉臺新詠未考也。辨接䍦。引世說曰。接䍦今之襴衫。世說實無此文。是併世說未考也。辨望羊。但引釋名。是併家語未考也。辨羽化引柳公權語。是併晉書款考也。辨諱丙爲景。始於六朝。是併唐書未圪也。其他舛誤顚倒者。不可以殫數。觀所徵引者。不過韻會事物紀原之類。而遽欲攻詰古人。宜其動輒自敗矣。<br/>
</p></div></body>
</html>
