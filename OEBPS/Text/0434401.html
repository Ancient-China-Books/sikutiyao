<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->興善寺歷代名賢留題集 二卷
</h2><p>
<!--no:-->國朝釋淨溥編。興善寺。在嘉興府治東南秦溪之上。是書上卷載詩。下卷載碑記。內有明大學士呂原記云。寺創自梁天監二年。至周顯德年閒。坦法師開山爲報恩院。宋治平元年。改興善院。然卷首載盧綸題興善寺後池詩。則寺之著名在唐代。豈原未之考耶。全書篇幅寥寥。可資考證者殊少。舊本題明釋淨溥撰。今考國朝彭孫遹諸人詩。皆載於後。則淨溥爲康煕中人。舊題誤矣。
</p><br/></div></body></html>
