<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->正學編 二卷
</h2><p>
<!--no:-->明陳琛撰。琛有易經淺說。已著錄。是書已編入所著紫峯集中。此其別行之本。凡二十一篇。各立篇名。全擬通書正蒙之體。未免刻畫之嫌。然依傍先儒。不敢出入。持論尚無疵謬。末附秋夜感興詩十絕句。亦力摹康節擊壤之派。其宗尚可知矣。
</p><br/></div></body></html>
