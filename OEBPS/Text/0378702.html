<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->尋樂文集 二十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明習經撰。經字嘉言。號寅淸居士。晚自號尋樂翁。新喻人。永樂戊戌進士。官至詹事府詹事。經於成祖時。亦以試黃鸚鵡賦稱旨。擢授編修。其賦今在集中。又有皇都大一統賦。朱彝尊撰日下舊聞。未經收入。蓋未見此集也。集爲其子興化府同知襄所編。其文結構頗有法。而意境太狹。往往失於枯寂。未可云似談而腴。詩則七言長句。淸婉頗似東陽。而他體未能悉稱也。<br/>
</p></body>
