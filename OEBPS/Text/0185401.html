<title>四庫提要 史部四十六 史評類存目二 世譜增定 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->世譜增定 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明呂顓編。顓字夢賓。陝西寧州人。嘉靖癸未進士。官至應天府尹。是編因陳璘所刊世譜一書。益以司馬光歷年圖。梁氏總論。而以黃繼善提要。割屬歷代之下。以上古至東晉爲前卷。劉宋至元爲後卷。蓋鄉塾課蒙之本也。<br/>
</p></div></body>
</html>
