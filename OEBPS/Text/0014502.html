<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易領 四卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明郝敬撰。是書專釋卦序之義。自序謂冠以序卦傳。如衣之挈領。故以領名。卷前標山草堂集第二內編。蓋敬所著九經解。皆編入文集。此其集中之第二種耳。<br/>
</p></div></body>
