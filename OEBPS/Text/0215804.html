<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->避水集驗要方 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明董炳撰。炳字文化。泗州人。是編以常用有驗之方。分類裒輯。無所闡發。其所用之藥。有積雪草者。本草所未詳。特爲具其圖形。述其功效。然藥類至多。惟在善用。正無取乎搜羅新異。自誇祕授也。其以避水名者。蓋隆慶丙寅。淮水決。炳避居樓上。以成是書。末附柳應聘撰玉鶴翁傳一篇。備載炳父相治醫事。玉鶴。相之自號。故炳又號懷鶴云。<br/>
</p></body>
