<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->述本堂詩集 十八卷
</h2>
<!--ed:-->內閣中書方維甸家藏本
<p>
<!--no:-->國朝桐城方氏三世家集也。凡依園詩略一卷。星硯齋存稾一卷。垢硯吟一卷。葆素齋集三卷。如是齋集一卷。皆方登嶧撰。陸塘初稾一卷。出關詩一卷。皆登嶧之子式濟所撰。東閭剩稾一卷。入塞詩一卷。懷南草一卷。豎歩吟一卷。叩舷吟一卷。宜田彙稾一卷。看蠶詞一卷。松漠草一卷。皆式濟之子觀承撰。登嶧字鳧宗。號屏垢。康煕甲戌貢生。官工部主事。坐事謫黒龍江卜魁塞。式濟有龍沙紀略。本附刻此集之中。今別著錄。觀承別有薇香燕香諸集。亦別著錄。<br/>
</p></body>
</html>
