<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->明大正記 二十五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明雷禮撰。禮字必進。豐城人。嘉靖壬辰進士。官至工部尚書。明史藝文志。載禮大政記三十六卷。此本爲萬歷中應天周時泰所刊。其中禮所輯者。至武宗而止。僅二十卷。其世宗四卷。卽范守己之肅皇外史。穆宗一卷。則譚希思所續編。卷目與史志不符。蓋時泰已有所合併也。禮明習朝典。以史學自任。而所記多採撮實錄。詳略未能得中。異同亦尠能考據。<br/>
</p></div></body>
