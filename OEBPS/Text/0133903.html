<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->宋遺民錄 一卷
</h2><p>
<!--no:-->不著撰人名氏。乃洪武中鈔本。毛晉刻之。附於忠義集之後。或元人所作。或明初人所作。均未可知。後程敏政亦有宋遺民錄。殆未見此本。故其名相複歟。
</p><br/></div></body></html>
