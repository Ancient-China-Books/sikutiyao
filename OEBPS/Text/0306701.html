<title>四庫提要 子部五十七 道家類存目 南華簡鈔 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->南華簡鈔 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝徐廷槐撰。廷槐字立三。號笠山。會稽人。雍正庚戌進士。是編於莊子內篇。全錄其文。外篇雜篇。頗有刊削。漁父盜跖讓王說劍之屬。則全篇删之。每篇各爲詳註。其論文論理。純以妙悟不測爲宗。大抵原本禪機。自矜神解也。<br/>
</p></div></body>
</html>
