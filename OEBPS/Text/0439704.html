<!--ti:-->詩話 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題陳日華撰。日華有談諧。已著錄。是編所記。多猥鄙詼諧之作。頗乖大雅。惟所記黃庭堅教人學詩先讀經。不識經旨。則不識是非。不知輕重。何以爲詩。又記宋祁語云。詩人必自成一家。然後傳不朽。若體規畫圓。準方作矩。終爲人之臣僕。則皆確論也。<br/>
