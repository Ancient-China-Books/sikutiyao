<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->經世格要 二十八卷
</h2><p>
<!--no:-->明鄒泉撰。泉有尚論編。已著錄。是書成於萬歷中。其例以故實分隸六官。六官之中。又各立子目。附以諸儒之論。較坊本類書。頗有條理。然所採掇。大抵不出文獻通考。大學衍義補諸書。爲程試之具則有餘。備考古之資則不足也。
</p><br/></div></body></html>
