<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->選詩定論 十八卷
</h2><p>
<!--no:-->國朝吳湛撰。湛字伯其。號冉渠。睢陽人。其書以文選所錄諸詩歌。自漢高帝以下。以時代編次。而荊軻易水歌十五字。別爲一卷終焉。前列六朝選詩縁起一卷。皆雜引六經以釋之。迂遠鮮當。次統論古今詩。及總論六朝一卷。區分時世。至謂陳隋無選詩。宋金元皆無詩。而明人古體學選。律詩學唐。亦七子之緒論。其詮釋諸詩。亦皆高而不切。繁而鮮要。如解中山王孺子妾歌之類。於考證尤疎也。
