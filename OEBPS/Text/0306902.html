<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->枕中書 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->舊本題晉葛洪撰。考隋唐宋藝文志。但有墨子枕中記。及枕中素書。而無葛洪枕中書。此本別載說郛中。一名元始上眞衆仙記。而通志所列元始上眞記。無衆仙字。似亦非此書。書中說多謬悠。若稱太昊氏治岱宗山。顓頊治恆山。祝融氏治衡霍山。黃帝治嵩高山。金天氏治華陰山。堯治熊耳山。舜治積石山。禹治蓋竹山。湯治元極山。武王爲田極明公。漢高祖光武爲四明賓友之類。已屬不經。至謂元始天尊與太元玉女通氣結精。遂生扶桑大帝。九天元女。誕妄尤甚。又在眞靈位業圖諸書之下。其出後人僞撰無疑也。<br/>
</p></body>
