<body><div id="text">
<font size="-1">
<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->濓洛關閩書 十九卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->國朝張伯行編。取宋五子之書。粗存梗概。各爲之註。凡周子一卷。張子一卷。二程子十卷。朱子七卷。每條皆以某子曰字冠之。夫正蒙閒涉汗漫。程朱語錄浩繁。多所刊削。尚爲有說。至周子通書。言言精粹。朱子尚爲全註。伯行乃剷除其大半。何耶。<br/>
</p></div></body>
</html>
