<title>四庫提要 經部四十三 小學類存目一 方言類聚 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->方言類聚 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳與郊撰。與郊有檀弓集註。已著錄。是編取揚雄原本。依爾雅篇目。分爲釋詁釋言等十六門。別爲編次。使以類相聚。如原本第三卷。氓民也至棖隨也數語。移入卷首爲釋詁。其原本卷首黨曉也兩節。則列爲釋言。反載於敦豐龐𡗦一節之後。郭璞原註。則總附每節後。低一格以別之。問有雙行夾註。爲與郊所考訂者。僅略及音切字畫之異同而已。<br/>
</p></div></body>
</html>
