<font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易淸解 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝江見龍撰。見龍字壽水。杭州人。康熙中諸生。其說易主象與理。而略於數。如解屯六四。四止而初動。有班如之象。大壯九三。用壯用罔之故。旅六二得童僕爲得三爻。此類凡數十條。皆於經傳有裨。惟經前傳後。次序昭然。漢晉以來。或亦析傳以附經。從無後經而先傳。見龍乃移繫辭說卦雜卦序卦於上下經之前。分爲二卷。名曰孔子讀易傳。則欲尊孔子。而不知所以尊矣。<br/>
</p></body>
