<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->祝氏事偶 十五卷
</h2><p>
<!--no:-->明祝彥撰。彥字元美。山陰人。萬歷癸酉舉人。其書取史傳所載古今事蹟之相同者。倣世說新語門目。分條徵引。以類相從。舊目所不賅者。復分天地人三部。以隸其後。自序稱因見余寅同姓名錄而作。蓋彼以名同。而此以事同。義相仿而例則各殊。大致與後來方中德古事比約略相似。而不及其精密。每條後閒綴評語。詞意儇薄。彌爲畫蛇之足。
</p><br/></div></body></html>
