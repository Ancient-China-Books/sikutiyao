<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明王蓂撰。是編乃蓂養親家居之時。取陸九淵之言。擇其發明心學者。彙爲一編。凡五百二十條。而以己意推闡之。大旨亦主王守仁晚年定論。<br/>
