<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->閒適劇談 五卷
</h2><p>
<!--no:-->明鄧球撰。球自號三吾寄漫子。祁陽人。嘉靖乙未進士。官至銅仁府知府。是編前四卷題元集亨集利集貞集。後一卷題起元集。蓋取貞下起元之義。末載自跋。託言萬曆癸未。遇隱君子悟忘言之意。蓋書止於是矣。其書雜論象理。兼涉三教。設爲客問己答。所註太極圖說西銘老子諸書。皆全部收入。亦設爲問答。尋其體例。似乎先隸其書。條分件繫。而後各命一意以融貫之。故每徵一事。輒連錄舊文。多臃腫不能運化。亦有僅徵其事。而未及排比者。如問人不問位。受弔不受慶諸條。皆痕迹宛然也。
