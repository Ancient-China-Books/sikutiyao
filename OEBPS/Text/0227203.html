<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->皇極經世節要 無卷數
</h2><p>
<!--no:-->不著撰人名氏。浙江遺書目錄題元周爽撰。案朱彝尊經義考。載經世節要。宋周奭著。奭湘鄉人。乾道閒嘗與胡安國張栻遊。潛心於易云云。則是周奭。非周爽。是宋人。非元人也。然書中推步元會運世。至於明嘉靖辛已登極。壬午改元。則又非奭之舊本矣。蓋明人所附益也。
</p><br/></div></body></html>
