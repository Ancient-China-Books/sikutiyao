<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->家誡要言 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明吳麟徵撰。麟徵字來皇。號磊齋。海鹽人。天啓壬戌進士。官至太常寺少卿。明亡殉難。世祖章皇帝賜諡貞肅。事蹟具明史本傳。是編皆麟徵居官時寄訓子弟之書。其子蕃昌摘錄其語。輯爲一帙。故曰要語。蕃昌字仲木。劉宗周之門人也。<br/>
</p></div></body>
