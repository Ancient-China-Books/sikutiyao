<title>四庫提要 集部四十七 總集類存目四 廣東詩粹 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->廣東詩粹 十二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝梁善長編。善長字崇一。順德人。乾隆己未進士。此集所選廣東詩。上起於唐。下至國朝。凡四百一十三家。一千五百五十餘首。各爲之評註。先是黃登有五朝詩選。善長以其持擇未精。故更加蒐訪。定爲此集云。<br/>
</p></div></body>
