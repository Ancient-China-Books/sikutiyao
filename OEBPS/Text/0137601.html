<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->歷代相業軍功考 二卷
<!--ti:-->明代相業軍功考 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明沈夢熊撰。夢熊字兆揚。歸安人。是書成於天啓癸亥。所錄歷代相業。自伊尹至陸秀夫。四十七人。軍功自呂望至孟珙。五十人。明代相業。自楊士奇至申時行。十三人。軍功自徐達至王崇古。三十人。前載事實。末附評語。大抵節錄史文。別無考證。評語亦皆陳因之談。<br/>
</p></div></body>
