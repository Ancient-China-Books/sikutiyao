<!--ed:-->編修程晉芳家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->歷代貢擧志 一卷
</h2><p>
<!--no:-->明馮夢禎撰。夢禎字開之。秀水人。萬歷丁丑進士。官至國子監祭酒。是書敍歷代貢擧之制。如敍周官而於大司徒鄉老大宰內史選士之法不詳。敍漢制而誤以董仲舒之擧賢良。在建元之初。魏晉以降。中正九品之法盛行。遼金元亦有進士科。及薦擧制科。載於各史志者甚悉。夢禎一概略之。未免過簡。不足以資考證也。
</p><br/></div></body></html>
