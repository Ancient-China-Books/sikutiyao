<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->惜陰錄 十二卷
</h2><p>
<!--no:-->明顧應祥撰。應祥有人代記要。已著錄。此書乃其致仕以後所作。時年八十有二矣。自序謂古今人物之賢否。政治之得失。筆之於册。前數卷論理論學諸篇。皆主良知之說。首附錄禮論一篇。蓋嘉靖初議大禮時所作。其說欲但尊以天子之號。而別立一廟。與桂萼初議相同。其論曾爲王守仁所取。故弁於首卷。蓋守仁於大禮亦以張桂爲是也。明史藝文志。列之儒家。然其中頗及雜說。不專講學。今改入雜家類焉。
</p><br/></div></body></html>
