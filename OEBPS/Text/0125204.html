<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->奏議稽詢 四十四卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->國朝曹本榮編。本榮黃岡人。順治己丑進士。官至侍講學士。是書仿歷代名臣奏議之體。彙輯自周訖明諸臣奏疏。分六十六門。然自君德至弭盜六十五門。止二十六卷。其中律歷一門。又有錄無書。最後禦邊一門。自二十七卷起至四十四卷止。共十八卷。未免繁簡不倫。體例未能盡善。疑草剏未全之本也。<span class="jiazhu">以上總集</span><br/>
</p></div></body>
</html>
