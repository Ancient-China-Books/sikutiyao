<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->大學衍義通略 三十一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明王諍編。諍號竹巖。永嘉人。嘉靖庚戌進士。官至右僉都御史。巡撫貴州。其書取楊廉大學衍義節略。邱濬大學衍義補。合爲一編。凡節略十卷。補略二十一卷。閒亦釋字證義。取便檢閱。無所闡明。<br/>
</p></body>
