<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->天下名山諸勝一覽記 十六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明愼蒙撰。蒙字山泉。歸安人。嘉靖癸丑進士。官至監察御史。是書以何鏜所作古今游名山記。重複太甚。因删汰繁宂。而增入通志。及別集所載記文。凡十之四。視鏜書頗爲簡明。然文有加減。而事不增損。仍無資於考據。其記文之末。各加評語。亦不出坊刻積習。自序稱其書名天下名山諸勝一覽記。而第一卷首。又題作游名山一覽記。第二卷以後。則題作名山巖洞泉石古蹟。殊不畫一。蓋明代文士。往往急行其書。陸續付梓。至書成後。始有定名。而已刊者。遂不復追改。故名目往往錯互。不獨此書爲然也。<br/>
</p></div></body>
