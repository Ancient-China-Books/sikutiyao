<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->督撫經略疏 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明李遂撰。遂字邦良。號克齋。豐城人。嘉靖丙戌進士。官至南京參贊機務兵部尚書。諡襄敏。事蹟具明史本傳。是編乃其以右僉都御史巡撫鳳陽四府時所上奏疏。起嘉靖三十六年。至三十八年遷秩還京。因裒輯成帙。史稱遂官巡撫時。淮揚三中倭。歲復大水。且日役民輓大木輸京師。遂請餉增兵。恤民節用。次第畫戰守計。劉景韶序。亦稱其時值凋弊之秋。獨以急病厚生爲念。請蠲恤之疏。不下數十章。今觀集中請恤疏止數篇。餘皆言倭寇事。序弁書前。不應顯相矛盾。或有所删汰歟。<br/>
</p></div></body>
