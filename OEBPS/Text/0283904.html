<title>四庫提要 子部四十七 類書類存目一 四六叢珠彙選 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->四六叢珠彙選 十卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->舊本題當塗縣學官晉江王明嶅繁昌教諭黃金璽同校選。不著時代。前有明嶅序。稱宋季葉氏。採當代名家彙集成編。名曰四六叢珠。分門數百。成帙累千云云。則卽宋人四六叢珠舊本。而爲之摘錄者也。故其職官輿圖。皆南宋之制。然止摘偶句。不列姓名。徒供剽掇之用。則亦村墊兔園册耳。<br/>
</p></div></body>
