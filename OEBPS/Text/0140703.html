<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->海岱日記 一卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝張榕端撰。榕端字樸園。磁州人。康熙丙辰進士。官至內閣學士兼禮部侍郞。是編乃康熙丙子。榕端奉命祭告所作。以是年正月出都。登泰山。歷東鎭沂山東海。往返凡四閱月。逐日記其道路所見。附以詩歌。於山川古蹟。無所考證。而工於點綴景物。敘致時有可觀。其詩則已刋入寶嗇堂集。此爲複出矣。<br/>
</p></div></body>
