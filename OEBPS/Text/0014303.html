<!--ti:-->續韋齋易義虚裁 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明涂宗濬撰。宗濬字鏡原。南昌人。萬歷癸未進士。官至兵部尚書。諡恭襄。是編用注疏本。彙前儒之說以作解。大旨依傍程朱傳義。而亦時有所糾正。如坤六五一爻。駁程子女媧武后之說是也。所說頗潔淨。而隨文生義。罕所發明。其首列易圖。以河圖作旋毛。洛書作拆甲。蓋本吳澄之說。非所臆造。然澄說實臆造也。<br/>
</p></body>
