<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->國殤紀略 一卷
</h2><p>
<!--no:-->不著撰人名氏。以書中所自敘考之。蓋郭姓。湘鄉人。前明崇禎丙子擧人也。是編紀明末楚中死節之士。前爲何騰蛟堵允錫章曠傳作霖四人遺事。各系以詩。蓋用靖康小雅之體。後附周兗張世英王士璞何應瑞李有斐五人小傳。允錫以病卒於軍。不得援死綏之義。士璞爲其弟士琳所搆。死於囹圄。亦非兗等四人死於張獻忠者比。未免爲例不純也。
</p><br/></div></body></html>
