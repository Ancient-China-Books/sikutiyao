<!--ed:-->陝西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->張康侯詩草 十一卷
</h2><p>
<!--no:-->國朝張晉撰。晉字康侯。狄道人。順治壬辰進士。官丹徒縣知縣。其詩頗學李白。兼及李賀之體。第一卷爲黍谷吟。第二卷爲秋舫一嘯。第三卷爲薊門篇。第四卷爲勞勞篇。第五卷爲石芝山房草。第六卷七卷爲雍草。第八卷爲稅雲草。而以詩餘附焉。第九卷爲律陶。集陶詩爲五言律也。第十卷爲集杜。第十一卷爲集唐。亦皆五言律。據後跋云。尚有七律集句。未經編入云。
</p><br/></div></body></html>
