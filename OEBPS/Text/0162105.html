<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->峨眉志略 一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝張能鱗撰。能鱗有詩經傳說取裁。已著錄。是書於峨眉形勝古蹟。標撮甚略。末附詩文數篇。而自作乃登其二。佛光解一篇。命意雖善。措詞則未能免俗也。<br/>
</p></div></body>
