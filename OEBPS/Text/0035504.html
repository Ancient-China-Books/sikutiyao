<title>四庫提要 經部十八 詩類存目二 毛詩通義 十四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->毛詩通義 十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝方葇如撰。葇如有周易通義。已著錄。是書但列經文。別無訓釋。各章之下。必引四書一兩句以證之。如關雎章。卽引君子之道。造端乎夫婦。葛覃章。卽引夫人蠶繅以爲衣服之類。至於牆有茨篇。無可附會。則謂宣姜所生。如壽如文公如宋桓及許穆夫人皆有賢德。引犂牛之子騂且角句。殆於以經爲戲矣。<br/>
</p></div></body>
</html>
