<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->續列女傳 九卷
</h2><p>
<!--no:-->明邵正魁撰。正魁字長孺。休寧人。是書以續劉向列女傳。仍其體例。分別七門。唯其中節義賢明。各分一子卷。大抵採摭各史后妃列女傳。分類彙敘。閒有略益以他書者。不過十之二三。每傳末必引諸經爲詠嘆之詞。以求肖向書之體。可謂王之學華。皆在形骸之外。末附汪匯所作正魁母鄭氏傳一篇。尤古無此例也。
</p><br/></div></body></html>
