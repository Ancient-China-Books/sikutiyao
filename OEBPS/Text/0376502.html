<title>四庫提要 集部二十七 別集類存目一 農務集 三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->農務集 三卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->舊本題元王楨撰。楨有農書。已著錄。此集凡賦五首。詩一百九十四首。贊銘七首。皆農書所已載。蓋卽從農書中鈔出。詭立此名也。其第二卷四言民社詩。乃農書祭社稷之祝詞。三卷繭館贊。乃農書之先蠶壇贊。農書撻詩下有耰詩一首。此集不載。又鐵搭賦佚其首句。則爲後人採掇舛漏。非楨所自編明矣。<br/>
</p></div></body>
</html>
