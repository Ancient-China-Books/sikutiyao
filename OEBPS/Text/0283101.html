<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->詩律武庫前後集 三十卷
</h2><p>
<!--no:-->舊本題宋呂祖謙編。與歷代制度詳說。皆祖謙年譜所不載。然歷代制度詳說。具有條理。且刊自元人。亦有所授受。此書則徵引故實。大抵習見之事。在類書中最爲淺陋。斷非祖謙之所爲。殆後人依託也。
</p><br/></div></body></html>
