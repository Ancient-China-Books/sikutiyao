<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->蘭暉堂集 四卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明屠應埈撰。應埈字文升。刑部尚書勳之子。嘉靖丙辰進士。官至左春坊左諭德。明史文苑傳。附載王愼中傳中。應埈爲文。善比事屬辭。詩法汎濫諸家。時有獨造。一時名出其父右。然牽於華藻。蘊蓄未深。是編凡詩二卷。文二卷。與其父集本別行。後其曾孫繩德等。又取勳所著太和堂集。與是集合刻。名曰屠氏家藏二集云。<br/>
</p></body>
