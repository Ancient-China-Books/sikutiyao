<title>四庫提要 集部二十九 別集類存目三 士齋集 三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->士齋集 三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明女子鄒賽貞撰。賽貞當塗人。贈監察御史謙之女。翰林院編修濮韶之母也。當時稱爲女士。故自號曰士齋。是集凡詩二卷。雜文一卷。其壻大學士費宏爲之序。考明宏治中。有御史鄒魯。謫官蕭山令。以私憾害何舜賓。其子競結客復仇。毆魯幾死。遣官鞫實。競與魯皆抵罪。見於明史孝義傳。今以賽貞所作其父謙行狀證之。則賽貞卽魯之妹也。<br/>
</p></div></body>
</html>
