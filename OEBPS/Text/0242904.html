<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->分宜淸玩譜 一卷
</h2><p>
<!--no:-->不著撰人名氏。取嚴嵩家藏弆書畫器玩之目。彙爲一册。亦鈐山籍官簿之類也。所紀皆摘珍異者錄之。非其全籍。然古琴而至五十餘張。亦何止元載之胡椒八百斛乎。
</p><br/></div></body></html>
