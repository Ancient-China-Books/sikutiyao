<title>四庫提要 史部十九 傳記類存目五 金華徵獻略 二十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->金華徵獻略 二十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝王崇炳撰。崇炳字虎文。東陽人。嘗於蘭溪唐氏。輯其郡人著述。爲金華文略。此其所採金華先賢事蹟也。分十有二類。曰孝友。曰忠義。曰儒學。曰名臣。曰文學。曰政績。曰卓行。曰貞烈。曰仙釋。曰方技。曰來宦。曰遊寓。自元以前。則本之史傳。及吳師道敬鄉錄。宋濂人物志。自明以後。則更蒐採諸書以補之。然鄉曲之私。所錄不免氾濫。其序例謂事蹟或無可稱。而列之名臣者。乃序爵之義。不如鄉閭耆碩。原不當以祿秩爲重輕。若槩加採錄。則是公卿表。而非耆舊傳矣。<br/>
</p></body>
