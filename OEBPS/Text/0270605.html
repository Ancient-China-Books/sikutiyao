<title>四庫提要 子部三十九 雜家類存目六 任菴語略 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->任菴語略 無卷數
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝王建衡撰。建衡有讀史辨惑。已著錄。是編乃其筆記之文。不分卷數。但錄爲上下二册。自述性喜讀書。儲藏甚富。今觀其上册所論。皆商濬稗海所載。下册所論。皆陶宗儀說郛所載也。<br/>
</p></div></body>
</html>
