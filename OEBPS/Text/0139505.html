<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->勤王記 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->舊本題宋臧梓撰。梓里貫未詳。此書結銜題左宣教郎。荊湖南路安撫制置大使司幹辦公事。蓋作書時所居之官。其始末亦不可考矣。案原序稱紹興五年史館修纂。建炎日歷。令勤王臣僚呂頤浩等。各錄建炎三年金人攻泗州諸路勤王事蹟。梓因卽頤浩所述。以成此書。則梓特編次頤浩之文。非所自撰也。<br/>
</p></div></body>
