<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->養生雜纂 二十二卷
<!--st:-->月覽 二卷
</h2><font size="-1">坿</font><p>
<!--no:-->宋周守忠撰。守忠號㮤菴。（案㮤古文松字。）不知何許人。初以養生宜忌之事。按月編錄。名曰月覽。後於嘉定壬午。又廣爲雜纂。首爲總敍三篇。次以事類分爲十三部。後人以月覽附刻於後。共爲一書。總題曰養生雜類。非其本名也。
</p><br/></div></body></html>
