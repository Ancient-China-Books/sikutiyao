<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->梅花草堂筆談 十四卷
<!--ti:-->二談 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明張大復撰。大復字元長。崑山人。是編爲其梅花草堂集中之一種。據江南通志文苑傳。乃其喪明以後。追憶而作也。所記皆同社酬答之語。閒及鄉里瑣事。辭意纖佻。無關考證。第十三卷中。有論孟解十二條。以釋家語詮解聖經。殊屬支雜。二談輕佻尤甚。如云水滸傳何所不有。却無破老一事。（案美男破老。逸周書之文。）非關闕陷。恰是酒肉漢本色如此。以此益知作者之妙。是何言歟。<br/>
</p></div></body>
