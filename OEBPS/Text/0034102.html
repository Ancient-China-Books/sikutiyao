<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩傳纂義 無卷數
</h2><p>
<!--no:-->明倪復撰。復字汝新。鄞縣人。茲編不載經文。惟於有所發明者。標其篇名。所說多襲前人。或全錄之。而不言所本。其自出新意者。如謂皇華四牡。通爲射饗樂歌之類。於古皆無所考證。
</p><br/></div></body></html>
