<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十二
<!--sf:-->孝經類存目
</font><h2>
<!--ti:-->孝經三本管窺 一卷
</h2><p>
<!--no:-->國朝吳隆元撰。隆元有易宮。已著錄。是編首爲孝經今古文考。次爲古文本。次爲今文本。次爲朱子刋誤本。其大旨以古文爲是。蓋以朱子刋誤。用古文本云。
</p><br/></div></body></html>
