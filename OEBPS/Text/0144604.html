<!--ed:-->編修汪如藻家藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十二
<!--sf:-->載記類存目
</font><h2>
<!--ti:-->吳越世家疑辨 一卷
</h2><p>
<!--no:-->明馬藎臣撰。藎臣始末未詳。歐陽修五代史。於吳越世家。極言其汰侈暴斂之事。說者或以爲修有憾於錢惟演。故以此言毀之。竝非實錄。藎臣之師錢德洪。爲錢鏐十九世孫。因令藎臣歷考通鑑綱目。及他書所載錢氏愛民政蹟。逐條臚列。以證吳越世家之妄。其書雖題藎臣名。實則德洪意也。其閒援引雖富。類多以空言爭論。至如吳越改元之事。尚有石刻可據。昭然難掩。乃亦必喋喋而爲之辨。且謂其本中國紀元。而史失之。尤可謂鑿空妄說矣。
</p><br/></div></body></html>
