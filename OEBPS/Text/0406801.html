<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->雙雲堂文稾 六卷
<!--ti:-->詩稾 六卷
</h2><p>
<!--no:-->國朝范光陽撰。光陽字國雯。號北山。鄞縣人。康熙戊辰進士。改庶吉士。官至福建延平府知府。是集爲其晚年所手定。沒後其孫從律等。以充安堂近稾附入刊行。其曰雙雲堂者。以其先墓有紅雲白雲二山。故名所居。以示不忘其祖之義云。
</p><br/></div></body></html>
