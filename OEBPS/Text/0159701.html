<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->南河志 十四卷
</h2><p>
<!--no:-->明朱國盛撰。國盛字敬韜。華亭人。萬歷庚戌進士。官至工部尚書。兼理侍郞事。天啓五年。國盛以工部郞中管理南河。創爲此志。自敕諭至公移。凡三十三門。於黃淮諸水疏治事宜。頗爲詳析。前有自作序例一首。又有李思誠徐標二序。後有彭期生跋。思誠揚州人。標與期生。皆繼國盛董斯役者也。
</p><br/></div></body></html>
