<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->天台山方外志 三十卷
</h2><p>
<!--no:-->明釋無盡撰。案錢希言獪園釋異篇曰。有門法師。名傳燈。一號無盡。太末人也。出家天台之高明寺。少精鍊戒行。學識高出道流。嘗撰天台山志。甚有禪藻云云。則無盡者。乃其號也。天台山自孫綽作賦以來。登臨題詠。翰墨流傳。已多見於地志。此書成於萬歷癸卯。出自釋家之手。述梵蹟者爲多。與專志山川者。體例稍殊。故別題曰方外志焉。
</p><br/></div></body></html>
