<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->皇極經世書說 十八卷
</h2><p>
<!--no:-->明朱隱老撰。隱老字子方。號灊峯。豐城人。洪武中大學士朱善之父。蓋元末明初人也。隱老以邵子皇極經世義趣深奧。學者猝不能得其說。因以己意訓解。凡邵子所未及者。皆折衷而論定之。若邵子所自爲說者。則又姑取至淺近之理。以爲之指示。欲令讀者易得其津涯。然邵子作此書。其大旨主於推步。隱老乃多講義理。而於數學罕所發明。則仍未能得其綱領也。
</p><br/></div></body></html>
