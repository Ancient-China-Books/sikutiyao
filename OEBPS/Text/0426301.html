<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->來蘇吳氏原泉詩集 八卷
</h2><p>
<!--no:-->明吳宗周編。宗周字子旦。號石岡。宣城人。宏治丙辰進士。官至臨江府知府。是編輯其先世以來之詩。始宋迄明。據宗周自序。稱以先人之作爲內集。外人所贈爲外集。附以拙作。此本自五卷至七卷皆宗周詩。宗周詩後。益以按察司副使大本貢士棻府庠士木。又有宗周拾遺。而無所謂外集者。蓋其後人所損益。已非復宗周之舊矣。
</p><br/></div></body></html>
