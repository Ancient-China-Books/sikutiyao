<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->太極圖說註解 無卷數
</h2><p>
<!--no:-->國朝陳兆成撰。兆成字愼亭。常熟人。是書作於康熙初。以發明朱子太極圖說之註。其云性雖夾和在氣稟中。而苟無習染之累。亦第於善之中。微分差別。若謂之有惡則不可。足以補正程子善固性也。惡亦不可謂之非性之說。惟其談五行干支。語多轇轕。至於以一歲四時。每一時九十日。分爲十八日者五。以五行各分主十八日。尤爲新異。末有乾隆戊辰。其子魯附記凡例。稱是書與參同契。互有異同。同刻可分爲二。可合爲一云云。蓋與所註參同契竝刊者。宜其惟講陰陽五行之說矣。
</p><br/></div></body></html>
