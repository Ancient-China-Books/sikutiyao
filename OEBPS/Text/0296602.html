<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->海山記 一卷
<!--ti:-->迷樓記 一卷
<!--ti:-->開河記 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->三書竝載明吳琯古今逸史中。不著撰人名氏。海山記述隋煬帝西苑事。所錄煬帝諸歌。其調乃唐李德裕所作望江南調。段安節樂府雜錄。述其緣起甚詳。大業中安有是體。考劉斧靑瑣高議後集。載有此記。分上下二篇。其文較詳。蓋宋人所依託。此本删併爲一卷。益僞中之僞矣。迷樓記亦見靑瑣高議。載煬帝幸江都。唐帝入京見迷樓云云。竟以迷樓爲在長安。乖謬殊甚。開河記述麻叔謀開汴河事。詞尤鄙俚。皆近於委巷之傳奇。同出依託。不足道也。<br/>
</p></div></body>
