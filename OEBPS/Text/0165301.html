<div id="text"><font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->古今游名山記 十七卷
</h2><p>
<!--no:-->明何鏜撰。鏜有括蒼彙記。已著錄。是書採史志文集所載游覽之文。以類編輯。首爲總錄三篇。曰勝記。曰名言。曰類考。次記兩京各省山川。及古今游人序記。
</p><br/></div></body></html>
