<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->章申公九事 一券
</h2><p>
<!--no:-->不著編輯者名氏。晁陳二家書目及宋史藝文志皆未著錄。卷首序云。丞相惇性喜揮翰。在政府時。日書數幅。予嘗見雜書一卷。乃鈔錄之。蓋從其墨迹錄出。前七則皆論書體源流。及用筆之法。惟第八則。爲敘呂元圭幻異事。第九則未署曰元祐六年十一月五日京口西齋大滌翁書。元祐六年。正惇貶汝州時。按東都事略。惇自汝州徙揚州。提舉洞霄宮。以父老乞侍養歸蘇州。其事宋史不載。今擬此書所云。大滌翁者。當因領洞霄宮。故以自號。而京口亦由汝赴蘇所經之路。與東都事略一一相合。知非僞託。然惇人不足道。併其書亦爲世界所棄置矣。
</p><br/></div></body></html>
