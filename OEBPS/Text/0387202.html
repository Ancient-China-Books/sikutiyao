<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->閔午塘詩集 七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明閔如霖撰。如霖字師望。號午塘。烏程人。嘉靖壬辰進士。官至南京禮部尚書。是集爲其門人吏部侍郞姚宏謨所編。詩多應酬之作。雖淸圓而乏骨力。古體尤不擅長。千頃堂書目。載午塘集十六卷。殆尚有文集九卷。而佚之歟。<br/>
</p></body>
</html>
