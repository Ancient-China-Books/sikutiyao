</font><h2>
<!--ti:-->黃梁遺蹟志 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明楊四知撰。據太學題名碑。明有兩楊四知。其一萬歷甲戌進士。祥符人。其一崇禎戊辰進士。六安人。此書題巡按直隸御史開封楊四知。則萬歷中人也。黃梁遺蹟。已詳唐沈旣濟枕中記。四知復增以明人序記數篇。元明詩數十首。次成是書。殊寥寥無可採錄。蓋當時書帕本耳。<br/>
</p></div></body>
