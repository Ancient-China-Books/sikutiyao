<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->四州文獻摘鈔 四卷
</h2><p>
<!--no:-->國朝畢振姬撰。其邑人司昌齡所摘鈔也。振姬字亮四。高平人。順治丙戌進士。官至廣西按察使。山西通志。稱其所著有四州文獻。藏於家。此本有司昌齡跋。曰四州文獻。蓋潞澤遼沁之通考也。其閒有懸揣附會之說。前無總序。條類紛雜。蓋草創未就。而其徒所鈔次。凡二十五册。余以前人舊文。各有原書。又繁不能盡錄。乃節其論著之要者。與其所纂物產。釐爲四卷。題曰四州文獻摘鈔。據其所云。前所存不及十之一。尚龐雜如是。則全書可以想見矣。
