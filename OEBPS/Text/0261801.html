<title>四庫提要 子部三十五 雜家類存目二 藝圃琳瑯 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->藝圃琳瑯 四卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明蔣以忠撰。以忠字孝甫。常熟人。隆慶戊辰進士。官至廣平府知府。此書因何景明大復論。門目太狹。推而廣之。自從化至殖業。凡八十二篇。以忠爲長樂令時。嘗刊行之。諸生林大桂爲之集註。及守廣平時。復令訓導何錦。删訂前註。而屬永平令張可久。重刻所論。皆類集古人成語。而以己意聯絡之。詞多排偶。大旨與類書相似。但梢變其體例耳。<br/>
</p></div></body>
</html>
