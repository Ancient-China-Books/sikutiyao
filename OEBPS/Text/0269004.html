<!--ed:-->福建巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->蓬牕日錄 八卷
</h2><p>
<!--no:-->明陳全之撰。全之字粹仲。閩縣人。萬曆甲辰進士。是編分世務寰宇詩談事紀四門。門各二卷。世務一門多可採。寰宇一門頗參與記陳言。詩談事紀。則更傷猥雜矣。
</p><br/></div></body></html>
