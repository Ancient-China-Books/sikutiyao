<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->正誼堂集 十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝張伯行撰。伯行有道統錄。已著錄。是編前二卷爲奏議。第三卷至第五卷。皆尋常案牘之文。第六卷爲書。大抵講學之語。第七著八卷爲序。皆已見所刊各書中。第九卷至十二卷爲記論說議傳墓誌墓表祭文雜著。跡其一生。大抵步趨陸隴其也。<br/>
</p></div></body>
</html>
