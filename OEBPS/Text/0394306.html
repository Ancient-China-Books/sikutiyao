<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->姑孰集 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明章嘉禎撰。嘉禎字元禮。德淸人。萬歷庚辰進士。官至大理寺寺丞。是集詩文雜編。殊無禮例。蓋未定之稾。詩筆亦淸雋。而多近率易。其名曰姑孰。以嘉禎嘗爲當塗知縣故也。<br/>
</p></div></body>
