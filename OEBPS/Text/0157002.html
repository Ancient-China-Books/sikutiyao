<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->嘉靖眞定府志 三十三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明雷禮撰。禮有六朝索隱。已著錄。是編乃禮以吏部考功司郞中。謫大名通判時。奉檄所修。爲圖一表四紀四志九傳十五。法綱目體。大書以敍事。分注以載言。又分立諸侯王表帝系傳后妃傳世家傳。均與地志之例不合。又表傳所載。事皆複出。尤非體也。<br/>
</p></div></body>
