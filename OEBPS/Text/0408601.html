<!--ed:-->福建巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->約園詩鈔 二卷
</h2><p>
<!--no:-->國朝郭雍撰。雍字仲穆。一字書禪。福淸人。約園其號也。康熙癸巳舉人。是集各體詩共二百餘首。雍自謂前後所作。多屬近體。於古體歌行。閒存一二。樂府則有待而未及。今觀其詩。惟五言律詩。頗有局度。餘皆平平。詩不沿溯於古。而先求之偶儷之格。終不能探其本也。
</p><br/></div></body></html>
