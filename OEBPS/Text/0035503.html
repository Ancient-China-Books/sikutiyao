<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩統說 三十二卷
</h2>
<!--ed:-->左部御史黃登賢家藏本
<p>
<!--no:-->國朝黃叔琳撰。叔琳有研北易鈔。已著錄。是編雜採諸家詩說。分類鈔錄。所摭頗爲繁富。而朱墨縱橫。塗乙未定。蓋猶草創之本也。前後無序跋。亦無目錄。以其排纂之例推之。十四卷以前。皆總論詩之綱領。十五卷以後。乃依經文次第而論之。不列經文。惟集衆說。故以統說爲名云。<br/>
</p></div></body>
