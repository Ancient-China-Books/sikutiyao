<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->忠傳 四卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。載於永樂大典中。題云國朝忠傳。則明初人所作也。其書集古今事蹟。各繪圖繫說。語皆鄙俚。似委巷演義之流。殆亦明太祖時官書歟。<br/>
</p></div></body>
</html>
