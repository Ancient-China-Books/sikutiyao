<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->公侯簿 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。前有嘉靖九年公牘一篇。又有嘉靖二十六年公牘一篇。蓋吏部驗封司所存册籍。相續編纂者也。鄭汝璧明功臣封爵考。稱舊有底簿。殆卽指是書矣。<br/>
</p></div></body>
</html>
