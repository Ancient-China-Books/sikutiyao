<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->奏對稿 十二卷
</h2><p>
<!--no:-->明張孚敬撰。孚敬有諭對錄。已著錄。其諭對錄中。乃備載世宗密諭。卽當時奏草。亦併載於中。共三十四卷。篇帙頗夥。是編乃萬歷中巡按浙江御史楊鶴所選。凡十一卷。視原集汰三之二。第十二卷。附刻序文十九篇。蓋删繁舉要。以便流傳。然李綱奏議六十九卷。爲世所貴。不病其多而難讀也。田錫奏議一卷。爲世所貴。亦非取其少而易竟也。
</p><br/></div></body></html>
