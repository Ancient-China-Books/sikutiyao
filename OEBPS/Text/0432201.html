<title>四庫提要 集部四十七 總集類存目四 同人集 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->同人集 十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝冒襄編。襄字辟疆。如皐人。自號巢民。所居有樸巢水繪園深翠山房諸勝。晚年卻掃家居。與友朋觴詠。輯其酬答詩文。都爲一集。凡十二卷。蓋仿顧阿瑛玉山草堂雅集而作。然阿瑛但文酒之歡。此併其壽序之類。亦皆載入。故繁富勝之。而精美則不及焉。<br/>
</p></div></body>
</html>
