<!--ti:-->微言 四卷
<!--st:--><font size="-1">坿</font>說書隨筆 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明詹在泮編。在泮字定齋。衢州人。萬曆癸未進士。是編採輯明代講學語錄。王守仁王畿羅汝芳三家。合爲一卷。良知家之宗主也。又雜錄諸儒之言爲一卷。良知家之支派也。其非良知家言。而亦割裂勦綴者。援儒入墨之術也。末爲說書隨筆一卷。則在泮所自著。要其宗旨。總借儒言以闡禪理耳。<br/>
</p></body>
