<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->惺堂文集 十四卷
</h2><p>
<!--no:-->明史桂芳撰。桂芳字景實。號惺堂。鄱陽人。嘉靖癸丑進士。官至兩浙鹽運使。桂芳與羅汝芳耿定向講學。其語錄稱誦陳獻章。未分無極源頭在。誰畫先天樣子來。碧玉樓中閒隱几。十千川繞又山迴之句。謂數十年不似今夕了悟。其宗旨可見。而文章頗朴實。不爲虛渺之談。集末附書經補說三卷。多與先儒立異。其謂周武王無封箕子事。說亦甚辯。然史傳炳然。古無異論。安可懸斷其誣也。
