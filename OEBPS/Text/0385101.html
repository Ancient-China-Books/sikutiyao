<title>四庫提要 集部二十九 別集類存目三 董從吾稾 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->董從吾稾 一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明董澐撰。澐字復宗。一字子壽。號蘿石。海鹽人。明史儒林傳。附載錄德洪傳末。嘉靖甲申。澐年六十八。始遊會稽。從王守仁講學。或沮之。澐曰。吾從吾所好耳。遂又自號從吾。其集以詩與語錄雜文共爲一編。而附守仁和贈諸作。大抵皆暮年談理之詞也。卷末有其子穀跋。稱尚有詩文若干卷未刻。蓋講學以後。轉以早年之作爲不足存云。<br/>
</p></div></body>
</html>
