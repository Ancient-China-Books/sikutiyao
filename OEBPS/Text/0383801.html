<title>四庫提要 集部二十九 別集類存目三 後齋遺稾 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->後齋遺稾 二卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明陳憲撰。憲字伯度。後齋其號也。餘干人。正德辛未進士。官至貴州布政使司參議。是集公餘紀拙一卷。粤江行稾一卷。乃憲之子鄞縣丞照所編。首有鄞縣人戴鱀序。謂其得鄉先哲胡居仁之傳。故詩多理語。鮮風人之致云。蓋當時本以理學推之也。<br/>
</p></div></body>
</html>
