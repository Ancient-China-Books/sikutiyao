<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->東坡禪喜集 十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明凌濛初編。濛初有聖門傳詩嫡冢。已著錄。先是徐長孺嘗取蘇軾談禪之文。彙集成編。唐文獻序而刊之。濛初以其未備。更爲增訂。萬曆癸卯。濛初與馮夢禎游吳閶。攜是書舟中。各加評語於上方。至天啓辛酉。與山谷禪喜集。並付之梓。濛初喜取前人小品。以套版刻之。剞劂頗工。而無裨藝苑。此亦其一種也。<br/>
</p></div></body>
