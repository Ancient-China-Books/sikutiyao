<!--fi:-->經部三十六
<!--sf:-->四書類二
</font><h2>
<!--ti:-->四書蒙引 十五卷
<!--ti:-->別附 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明蔡淸撰。淸有易經蒙引。已著錄。其作此書。初已有稿本而遺失。乃追憶舊文。更加綴錄。久而復得原稿。以兩本相校。重複過半。又有前後異同。未歸畫一者。欲删正而未暇。乃題爲蒙引初稿。以明其非定說。虛齋集有是書序。述其始末頗詳。嘉靖中武進莊煦。參校二稿。刊削冗複。十去三四。輯成一書。而刊之書末。又別附一册。則煦與學錄王升商搉訂定之語也。淸人品端粹。學術亦醇。此書雖爲科舉而作。特以明代崇尚時文。不得不爾。至其體認眞切。闡發深至。猶有宋人講經講學之遺。未可以體近講章。遂視爲揣摩弋獲之書也。<br/>
</p></div></body>
