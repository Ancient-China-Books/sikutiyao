<font size="-1">
<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->檀弓叢訓 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明楊愼撰。愼字用修。號升菴。新都人。正德辛未進士第一。授翰林院修撰。以諫大禮謫戍滇中。事蹟具明史本傳。此本前有愼自序。後有永昌張含跋。蓋愼在滇中。採鄭孔賀陸黃吳諸家注義。以補陳澔集傳所未備。然如胡寅以檀弓爲曾子門人。與子思同纂修論語。魏了翁又斷爲子游門人。此書旣單行。何得於著書之人。略而不敍。但引孔疏數言。無所訂正。又言思爲子游之子。注復遺之。至大夫遣車五乘。與周官典命之文不合者。亦未置一語。蓋邊地無書。姑以點勘遣日。原不足以言詁經也。<br/>
</p></div></body>
