<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->五代詩話 十二卷
</h2><p>
<!--no:-->國朝王士禎撰。宋弼等補緝。士禎有古懽錄。弼有山左明詩鈔。均已著錄。是書士禎原稾。本草創未竟之本。弼所續入。務求其博。體例遂傷宂雜。殊失士禎之初意。而挂漏者仍復不免。後鄭方坤重爲補正。乃斐然可觀。是編精華。已盡爲方坤所採。方坤所不採者。皆糟粕矣。今錄方坤之本。而此本附存其目。益二本皆非士禎之舊。而方坤學問賅洽。不由餖飣而來。其凡例指摘此本之失。皆一一切中。故錄彼而置此焉。
