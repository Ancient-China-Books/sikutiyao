<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->儒宗理要 二十九卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝張能鱗編。能鱗有詩經傳說取裁。已著錄。是書取宋五子著述。分類編錄。周子二卷。張子六卷。程子六卷。朱子十五卷。書前各有小序一首。本傳一篇。別無發明。<br/>
</p></div></body>
