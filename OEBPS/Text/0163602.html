<title>四庫提要 史部三十三 地理類存目六 天童寺集 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->天童寺集 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明楊明撰。明不知何許人。天童寺在鄞縣東六十里。晉永康閒。義興禪師居此山。有童子來供薪水。久之辭去。自稱太白星。因是山名太白。寺名天童。茲編敍述形勝。綴以藝文。前序無姓名。疑卽明所自作。中稱撰爲七卷。今止兩卷。似尚非完帙也。<br/>
</p></div></body>
</html>
