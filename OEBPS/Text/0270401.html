<title>四庫提要 子部三十九 雜家類存目六 在園雜志 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body>
<font size="-1">
<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->在園雜志 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝劉廷璣撰。廷璣字玉衡。號在園。鑲紅旗漢軍。由蔭生官至江西按察使。後降補分巡淮徐道。是編雜記見聞。亦閒有考證。頗如譽己詩。似張表臣珊瑚鉤詩話四卷。錄乩仙詩至十五六頁。亦太近夷堅諸志。所記邊大綬代李自成祖墓事甚詳。然與大綬自續不甚合。疑傳聞異詞也<br/>
</p></body>
</html>
