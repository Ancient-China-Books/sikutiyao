<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->南畿志 六十四卷
</h2><p>
<!--no:-->明聞人詮撰。詮字邦正。餘姚人。嘉靖丙戌進士。官至湖廣按察司副使。明以應天府爲南京。稱根本重地。有京城圖志。僅載都城。未詳郡縣。詮以監察御史提督南畿學政。因與南京太僕寺卿陳沂。纂輯是書。沂卽撰金陵古今圖考。及金陵世紀者也。前三卷爲總志。分子目凡八。次列十四府四州。分子目凡十二。採掇尚爲簡核。而亦不免於譌漏。
</p><br/></div></body></html>
