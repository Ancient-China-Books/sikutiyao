<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->石伯成詩稾 四卷
</h2><p>
<!--no:-->明石九奏撰。九奏字伯成。冀州人。萬歷壬辰進士。官至兵備副使。進右參政。其詩多學才調集。而風格未成。朱彝尊明詩綜。選入春郊一絕。閱其全稾。實無有過之者也。
</p><br/></div></body></html>
