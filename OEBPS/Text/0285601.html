<title>四庫提要 子部四十八 類書類存目二 事詞類奇 三十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->事詞類奇 三十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明徐常吉撰。常吉字士彰。武進人。萬歷癸未進士。官浙江按察司僉事。是書爲類二十有四。其序次先經後子史。以及仙釋之屬。分門輯事。依類選詞。其條下註釋。則吳人陸伯元作也。<br/>
</p></div></body>
</html>
