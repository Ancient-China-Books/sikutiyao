<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->經濟文鈔 十一卷
</h2><p>
<!--no:-->明張文炎編。是集雜選明代之文。分十一類。毎類爲一卷。凡例謂取便擧業。非當今急務。則博雅新聞。其詳略竝無軒輊。蓋其書本爲場屋對策設。閒或足資考證。而宂雜者居多
</p><br/></div></body></html>
