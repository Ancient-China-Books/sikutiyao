<body><div id="text">
<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->政學錄 五卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝鄭端撰。端字司直。棗強人。順治己亥進士。官至江南巡撫。是編原本呂坤余自強兩家之書。而參酌之。內而閣部科道。外而督撫司道守令。應行事宜。咸載利弊。<br/>
</p></div></body>
