<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->聞見錄 一卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明姚宣撰。宣字懋昭。應天人。是書所記雜事。多涉神怪。舊事則註出某書。新事則註聞之某人。而序述宂拙。亦或失於詮次。如祿薄儉常足官卑廉自尊一聯。一以爲正德閒浙江巡檢題。一以爲洪武中御史劉子敏左遷侯官典史時題。一頁之中。相隔三行。而複出兩條。可知其雜鈔無緒也。<br/>
</p></div></body>
