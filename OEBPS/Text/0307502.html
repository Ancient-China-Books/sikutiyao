<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->極沒要緊 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題公是先生撰。公是先生。宋劉敞別號也。錢曾讀書敏求記曰。極沒要緊一卷。卽劉原父弟子記也。於時人或書名。或書字。蓋以微旨別其人之賢否。案公是先生弟子記。載晁公武讀書志。曾所述卽公武之語。然其書尚有傳本。今別著錄。此書皆採掇郭象莊子註語。聯綴成文。與弟子記迥別。不知曾何以合爲一書。豈會所見別一本。而此爲好事者所依託歟。弟子記本屬儒家。此書旣剽莊子註。則道家言矣。故附存其目於道家。而辨其僞妄焉。<br/>
</p></body>
