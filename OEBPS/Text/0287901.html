<body><div id="text">
<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->文獻通考節貫 十卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝周宗濓撰。宗濓有恥亭遺書。已著錄。是書取馬端臨文獻通考。王圻續通考。首尾編次。仍如二十四門之舊。惟帝系象緯物異四裔節義方外六門。以難於節錄置之。其因文附見者。如戶口考之奴婢占役。學校考之祠祭褒贈諸條。亦多刊削。蓋意主便於記誦。爲場屋對策之用。固不能以著書體例繩之耳。<br/>
</p></div></body>
</html>
