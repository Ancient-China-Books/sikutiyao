<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->古事比 五十三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝方中德撰。中德字用伯。桐城人。其書以古事之相類者。排比成編。然徵引雖博。挂漏實多。如父子一門中。分世業世經術爲二。以世業屬之隨會士匄王羲之獻之。以經術屬之韋賢劉向父子。古今豈僅此一二家耶。蓋四部之書。浩如煙海。軼聞瑣記。僕數難窮。欲以數十卷書。一一比類而合之。不免自爲其難。宜其顧此失彼耳。<br/>
</p></div></body>
