<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->倪雲林詩集 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->元倪瓚撰。瓚有淸閟閣集。已著錄。此本爲明潘瓚校刻。凡四言古詩五言古詩一卷。七言古詩一卷。五言律詩一卷。七言律詩一卷。五言絕句六言絕句一卷。七言絕句一卷。不及新本之完善也。<br/>
</p></div></body>
</html>
