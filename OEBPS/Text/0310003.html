<!--fi:-->集部一
<!--sf:-->楚辭類存目
</font><h2>
<!--ti:-->楚辭新註 八卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝屈復撰。復字悔翁。蒲城人。是編採合楚辭舊註。而自以新意疏解之。復頗工詩。故能求騷人言外之意。與拘言詮涉理路者有殊。而果於師心。亦往往臆爲變亂。如離騷曰黃昏以爲其兮二句。指爲衍文。天問一篇。隨意移置其前後。謂之錯簡。九歌末禮魂一章。欲改爲禮成。以爲九歌之亂辭。大抵皆以意爲之。無所依據也。<br/>
</p></div></body>
