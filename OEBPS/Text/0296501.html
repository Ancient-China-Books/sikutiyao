<body><div id="text">
<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->漢雜事祕辛 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著撰人名氏。楊愼序稱得於安寧土知州萬氏。沈德符敝帚軒剩語曰。卽愼所僞作也。敘漢桓帝懿德皇后被選及册立之事。其與史舛謬之處。明胡震亨姚士粦二跋。辨之甚詳。其文淫豔。亦類傳奇。漢人無是體裁也。<br/>
</p></div></body>
