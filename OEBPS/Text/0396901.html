<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->江臯吟 一卷
</h2><p>
<!--no:-->明劉師朱撰。師朱字仲文。號嵩潭。大名人。萬歷中由貢生官至廬州府同知。是集原序稱作於廬州。故名曰江臯吟。然集中有都門所作。有出塞所作。有超然臺所作。則亦不盡廬州詩。特刻於廬州耳。詩多淺語。原序亦稱其由兗州閒曹改廬江劇任。有顧盼自喜之意云。
</p><br/></div></body></html>
