<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->周中丞疏稿 十六卷
</h2><p>
<!--no:-->明周孔教撰。孔教字明行。臨川人。萬歷庚辰進士。官至右都御史。總理河道。是集凡西臺疏稿二卷。中州疏稿五卷。江南疏稿九卷。其西臺疏內。極論趙志皐石星等封日本棄朝鮮之非。江南疏內停織造止加派。及丁未救荒諸疏。尤具見風力。其餘則案牘之文爲多。據趙南星序。此集乃孔教由應天巡撫遷總督河道時所刊。其時吳中士民。請留孔教。言者劾爲孔教陰使之。孔教由此去國。乃裒刊平日之疏。使南星序之。而顧憲成高攀龍亦爲之序。三人皆一代名臣。所言當不假借。然當嫌疑交起之際。而急刻疏稿以自表。日相激薄。黨禍遂成。是則東林諸人負氣求勝之過。難盡委諸命數也。
</p><br/></div></body></html>
