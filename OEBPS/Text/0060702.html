<title>四庫提要 經部三十 春秋類存目一 春秋翼附 二十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋翼附 二十卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明黃正憲撰。正憲有易象管窺。已著錄。是書大旨。以胡安國傳未免過於刻覈。因博採舊聞。自唐孔穎達以下。悉爲折衷。於明世諸家。則多取山陰季本私考金壇王樵輯傳二書。今觀其所論。如謂尹氏卒爲吉甫之後。非卽詩家父所剌者。仲孫蔑會齊高固於無婁。地非牟婁。亦閒有考證。然核其大體。則未能悉精確也。<br/>
</p></div></body>
</html>
