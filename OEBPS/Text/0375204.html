<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->蘂閣集 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->舊本題宋辛棄疾撰。棄疾有美芹十論。已著錄。是編集六朝及唐人詩句。爲五七言近體。平聲上下三十韻。韻爲一首。前有棄疾自序。今案唐韻。及宋禮部韻。皆上平二十八部。下平二十九部。至理宗末平水劉淵。始併爲上下平各十五部。棄疾當高孝光寧之朝。平水韻未出。安得而用其部分。且平韻分上下。自廣韻已然。集中顧以一先爲十六先。至咸韻爲三十。此向來韻書所無。又據魏了翁之說。唐韻下平作二十九先。而小變之者也。至集句始於晉傅咸。宋王安石孔武仲。皆有其體。今序首卽云集韻非古。又舍王孔而獨舉陳后山林莆田。尤極疎舛。文筆亦頗類明末竟陵一派。決不出棄疾之手也。<br/>
</p></body>
