<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->南泰紀略 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明尹耕撰。耕字子莘。蔚州人。嘉靖壬辰進士。官至河南按察司僉事。明嘉靖四年。廣西土舍李寰盧四趙楷等煽亂。副使翁萬達。以計討平之。而未蒙遷擢。耕因作是書紀其功。然書中於盧四煽九司作亂。及韋應附從諸事。俱未能悉敍。未免脫略。不及明史張經翁萬達及土司列傳中。載此事爲詳也。<br/>
</p></body>
