<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->南廱志 二十四卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明黃佐撰。佐有泰泉鄉禮。已著錄。南都太學。建於明太祖吳元年。景泰中祭酒吳節。嘗撰志一十八卷。嘉靖初祭酒崔銑。重纂未就。佐得其遺牘。因複加修訂。以吳志爲本。而增損成之。凡事紀四。職官表二。雜考十二。列傳六。書法一準史例。頗爲詳備。惟音樂考一門。多泛論古樂。皆佐一己之見。於太學制度無涉。殊失限斷。其第十八卷經籍考。當時以委助教梅鷟成之。鷟學問淹貫。故敍述亦具有本末。書成於嘉靖二十二年。而中有萬歷中事。蓋後人隨時續添者也。<br/>
</p></body>
