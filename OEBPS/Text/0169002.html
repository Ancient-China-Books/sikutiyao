<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->南京工部志 十八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明朱長芳撰。長芳上海人。南京國子監生。天啓初編修神宗光宗兩朝實錄。博採志乘。諸部寺舊無志者。咸創爲之。南京工部尚書何熊祥。因使長芳輯舊牘爲此編。<br/>
</p></body>
