<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->仁節遺稾 無卷數
</h2><p>
<!--no:-->明陶琬撰。琬字稚圭。號別峯。崑山人。崇禎末諸生。明亡殉節死。是集爲其邑人柴源岷所編。其學以佛爲宗。詩文多類禪偈。不出李贄屠隆舊習。而捐生殉國。節概凜然。其殆黃端伯之流歟。
</p><br/></div></body></html>
