<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->棟峯遺稾 二卷
</h2><p>
<!--no:-->明曾梧撰。梧字于易。江西廣昌人。正德辛巳進士。官至常州府知府。是集凡文一卷。詩一卷。文冠以應詔疏。反復申明合祀天地之說。蓋是事古今聚訟。儒者各尊其所聞。不足異也。初鋟於嘉靖中。後燬於火。天啓辛酉。其曾孫邦泰。又重刻焉。
</p><br/></div></body></html>
