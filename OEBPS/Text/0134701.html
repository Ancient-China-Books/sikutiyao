<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->明璫彰癉錄 一卷
</h2><p>
<!--no:-->明顧爾邁撰。爾邁淮安人。始末未詳。是書採撮實錄憲章錄中官考諸書。而各加論斷。所記止成化中汪直擅政之事。似非完本。抑或於世近者有所諱歟。
