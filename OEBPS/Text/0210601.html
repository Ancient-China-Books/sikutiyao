<div id="text"><font size="-1">
<!--fi:-->子部十三
<!--sf:-->醫家類一
</font><h2>
<!--ti:-->傳信適用方 二卷
</h2><p>
<!--no:-->不著撰人名氏。宋史藝文志載此書。亦不云誰作。而別有劉禹錫傳信方二卷。考此書每方之下。皆註傳自某人。中有引及和劑局方者。必非禹錫書也。書錄解題。有傳道適用方二卷。稱拙菴吳彥虁淳熙庚子撰。與此本卷帙正同。知此卽彥蘷之書。傳寫譌信爲道也。此本由宋槧影寫。前後無序跋。所錄皆經驗之方。中有八味圓問難一條。尤深得製方之旨。其餘各方。雖經後人選用。而採擇未盡者尚多。末附夏子益治奇疾方三十八道。其書罕見單行之本。明李時珍本草綱目所載。疑或從此鈔出也。
</p><br/></div></body></html>
