<!--ed:-->原任工部侍郞李友棠家藏本

<div id="text"><font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->五經翼 二十卷
</h2><p>
<!--no:-->國朝孫承澤撰。承澤有尚書集解。已著錄。是編雜取前人諸經序跋論說。以類相次。得易四卷。書二卷。詩四卷。春秋六卷。禮記二卷。餘杭嚴沆。益以承澤所著周禮舉要二卷。共爲一編刊之。其書採摭未備。不及朱彝尊經義考之淹洽。至周禮舉要。備舉五官大義。亦頗有所發明。然議論多而考證少。亦異於先儒專門之學。王士禎池北偶談。記康熙辛亥。與承澤論經學。承澤自言五經翼。是十五年前所撰。不過集說經緒論耳。無當經學也。是承澤亦有自知之明矣。
</p><br/></div></body></html>
