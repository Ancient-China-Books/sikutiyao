<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易經補義 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明方芬撰。芬字舒林。歙縣人。其書全列本義於前。而以己所發明附贅於末。皆標補字以別之。所得頗爲膚淺。其凡例云。述其王父有度所撰易旨正宗。及其父希萊易經要旨而爲之。今二書皆未見。然觀芬之書。其大略可睹矣。<br/>
</p></div></body>
</html>
