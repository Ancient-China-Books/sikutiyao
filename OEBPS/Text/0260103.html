<body><div id="text">
<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->經世要談 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明鄭善夫撰。善夫字繼之。閩縣人。宏治乙丑進士。官至南京吏部驗封司郎中。事蹟具明史文苑傳。此書泛論立身爲治之理。多老生之常談。<br/>
</p></div></body>
