<body><div id="text">
<font size="-1">
<!--fi:-->經部三十二
<!--sf:-->孝經類存目
</font><h2>
<!--ti:-->孝經 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝朱軾註。軾有周易傳義合訂。已著錄。是編用吳澄考定之本。而略爲推衍其義。凡不題姓名者。皆澄原文。凡稱軾案者。皆所加也。前有自序。又有梁份殷元福二序。份序稱其書不標目。第自稱曰朱某學。公大儒也。大臣也。而撝謙若是云云。案漢儒傳經。如梁邱氏易。夏侯氏尚書之類。多下立名目。軾蓋從此例。又何休註公羊傳。稱何休學。亦非軾所自剏也。<br/>
</p></div></body>
