<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->鉢山堂詩集 十九卷
</h2><p>
<!--no:-->國朝陳阿平撰。阿平字獻吉。東莞人。康熙中諸生。與梁佩蘭同時。是集卽佩蘭爲之序。其古體勁直。而少醞釀。五言律詩。如東風歸故國。孤燭對高樓。明月又將滿。秋風吹別離諸聯。頗有風味。惜不多得耳。
