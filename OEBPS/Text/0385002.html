<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->秬山稾 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明田頊撰。頊字太素。龍溪人。正德辛巳進士。官至貴州提學副使。是集前半卷爲雜文。後半卷爲詩。大抵皆應酬之作。文格頗淺弱。惟詩頗爽朗。蓋沿前七子之流波。有意規撫唐人。而模擬未免有迹也。<br/>
</p></div></body>
