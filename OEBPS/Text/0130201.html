<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->闕里書 八卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明沈朝陽撰。陳之伸補。朝陽江寧人。天啓閒貢生。官池州府學教授。之伸海鹽人。仕履未詳。是編雜採聖賢事蹟。湊合成篇。每篇各繫以贊。詞意膚淺。考訂甚疎。如越絕書所載子貢事之類。皆無所辨正。<br/>
</p></div></body>
</html>
