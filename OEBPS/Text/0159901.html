<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->山東全河備考 四卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝葉方恆撰。方恆字學亭。崑山人。順治戊戌進士。官至山東濟寧道。是編乃其督理山東河道時所輯。專言漕河之在山東者。首圖志。次河渠。次職制。次人文。大致採掇明王恕漕河通志。王瓊漕河圖志。車璽漕河總考諸書。而稍參以近時之形勢。<br/>
</p></div></body>
