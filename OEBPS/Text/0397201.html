<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->雪浪集 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明釋洪恩撰。洪恩字三懷。上元人。居長干寺。嘗說法雪浪山中。故以名集。上卷爲詩。上卷爲偈語雜著。朱彝尊明詩綜。載其詩二首。然未離世法之僧。不能語帶煙霞也。<br/>
