<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書通義 十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝方葇如撰。葇如有周易通義。已著錄。是書亦仿周易通義之例。以四書成語釋之。如禹貢冀州至四海會同。則曰所謂然後人得平土而居之也。五百里甸服至五百里米。則曰所謂五十而貢。可想見矣。洪範無虐煢獨而畏高明。則曰此三代之所以直道而行也。全書皆用此例。可謂附會經義矣。<br/>
</p></body>
