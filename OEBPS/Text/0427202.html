<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->金石文 七卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明徐獻忠撰。是編輯錄三代以來金石之文。商一卷。周一卷。秦一卷。漢四卷。然未能博徵金石。皆採掇於博古圖。考古圖。集古錄。金石錄。鍾鼎款識。隸釋。隸續諸書。音調不免異同。傳寫亦多舛誤。閒有附論。亦皆以意推求。別無考證。至第四卷內所載之韤銘。非金非石。而一概編列。尤龐雜之甚矣。<br/>
</p></div></body>
