<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->眺秋樓詩 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝高岑撰。岑字峴亭。商邱人。官豐城縣知縣。其詩每卷各爲集名。終之以和月泉吟社田園雜興六十首。岑爲吏部尚書宋犖外孫。故其詩法亦本於犖。與宋至緯蕭草堂集體格相近。所謂酷似其舅者也。<br/>
</p></div></body>
</html>
