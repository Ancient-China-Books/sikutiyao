<font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->戰國策談棷 十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明張文爟撰。文爟字維昇。仁和人。是書全用吳師道補正鮑彪之本。惟增入李斯諫逐客書。楚人以弱弓微繳說頃襄王。中山君饗都士大夫三章。爲吳本所無。注中國名人名。或閒補數言。餘皆采諸家評語。書之簡端。宂雜特甚。所謂談掫。卽指是也。掫集韻蘇后切。與藪同。談掫。卽談藪。特變易其字。以見異耳。<br/>
</p></body>
