<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->貽淸堂集 十三卷
<!--ti:-->補遺 四卷
</h2><p>
<!--no:-->國朝張習孔撰。習孔有雲谷臥餘。已著錄。是集凡詩八卷。附以詩餘補遺凡文三卷。詩一卷。多直抒胸臆。無明末鉤棘纎佻之習。施閏章序其詩。蓋其趨向爲近也。
</p><br/></div></body></html>
