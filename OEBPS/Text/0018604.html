<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->讀易管窺 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝隆元撰。是編卷一爲考略。次列河圖洛書諸圖。其河圖旋毛。洛書坼甲二圖。云得之朱升易經旁注。然升洪武時人。非伏羲時人。不知何自而見之。<span class="jiazhu">案旋毛坼甲二圖。乃吳澄所傳。非始於朱升。</span>卷二爲先天後天卦圖。卷三爲蓍數太極圖。卦象太極圖。性理太極圖。性理卽周子之圖也。餘二圖隆元所造也。卷四爲參伍錯綜圖。爲納甲爲卦變。卷五爲啓蒙三十二圖。而附以占例私言。大抵力闡陳摶之學。其辨歸有光先天圖晩出一條。謂舜典首二十八字。齊建武時始出。學者未嘗疑之。豈先天四圖。不可出於太平興國時。是又未考經典釋文之語矣。<br/>
</p></div></body>
