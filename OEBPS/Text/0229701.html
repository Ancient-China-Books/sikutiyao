<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->畫筴圖 一卷
<!--ti:-->撼龍經 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝孫光𤋁撰。光𤋁字丹扶。餘姚人。順治辛卯副榜貢生。官稾城縣知縣。其書託之楊筠松。以授曾劉諸人。實約取諸家之論氣脈者。而附以己說。起原脈。終火燿。爲目二十有四。題稱第一圖至二十四圖。今惟動氣一條。有圖有說。餘皆有說而無圖。蓋已佚闕。前載洪武六年劉基上畫筴圖疏。似依託所爲。後附撼龍經一卷。題云余眞如解孫光𤋁删補。其說與畫筴圖相表裏。二書皆專論龍脈。非游談無根者比。然出於掇拾勦襲。不足名一家之言也。<br/>
</p></div></body>
