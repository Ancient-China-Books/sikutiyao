<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->豐陽人文紀略 十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝聶芳聲編。芳聲字晦之。永豐人。是編裒其邑人之文。自宋至明。分類編輯。然宋元不過十人。餘皆明人之作也。<br/>
</p></div></body>
