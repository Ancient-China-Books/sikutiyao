<title>四庫提要 史部十 雜史類存目三 使琉球錄 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->使琉球錄 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明蕭崇業謝杰同撰。崇業雲南臨安衞人。隆慶辛未進士。官至右僉都御史提督操江。杰長樂人。萬歷甲戌進士。官至戶部尚書總督倉場。萬歷七年。崇業爲戶科給事中。杰爲行人司行人。奉使往封琉球國世子尚永爲中山王。是年六月渡海。抵其國。十月還閩。因記其行事儀節。及琉球山川風俗爲此書。大抵本嘉靖十三年陳侃四十年郭世霖二錄而稍潤益之。明史藝文志載謝杰使琉球錄六卷。此本止分上下二卷。檢勘並無闕佚。殆六字爲傳寫之誤歟。<br/>
</p></div></body>
</html>
