<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->婺賢文軌 四卷
<!--ti:-->拾遺 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明戚雄編。雄字世英。金華人。正德辛未進士。官至監察御史。是編以金華文統。去取未當。乃取其郷先輩潘良貴。范浚。呂祖謙。陳亮。唐仲友。夏明誠。何恪。時少章。何基。王柏。柳貫。金履祥。許謙。吳師道。胡助。黃溍。吳萊。宋濂。王褘。胡翰。戴良。馮宿。陳樵。二十三人之文。薈而錄之。大旨謂宗澤梅詢。皆以忠義功業顯。不必取其尋常酬應之作。又謂唐仲友雖與朱子爲難。而善不可沒。持論皆頗切當。然所載文章。惟呂祖謙佚老堂記爲本集所無。其他亦不出習見之作也。<br/>
</p></div></body>
