<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->載道集 六十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝許焞編。焞字純也。海寧人。雍正癸卯進士。官翰林院編修。此編錄歷代之文。大旨以道學諸儒爲主。而其餘類及焉。冠以大學聖經一章。中庸哀公問政一章。次以家語三章。次爲孔子弟子門人子思孟子孟母樂克東周賢士之言。又次爲東周論著。自漢至唐。大體分王言臣言論著三類。而隋則增王門弟子之言一類。尊王通也。宋元明則論著之外。增言行一類。以有講學諸儒也。終以張履祥之書。其凡例謂千古之聖人。莫尊於洙泗。有明之儒者。莫醇於楊園。以孔子始。以張子終。垂希聖希賢之則也。然於百世之下尊一人。與孔子相終始。談何容易乎。<br/>
</p></div></body>
