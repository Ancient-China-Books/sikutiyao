<body><div id="text">
<font size="-1">
<!--fi:-->集部一
<!--sf:-->楚辭類存目
</font><h2>
<!--ti:-->離騷經註 一卷
<!--ti:-->九歌註 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝李光地撰。光地有周易觀彖。已著錄。案史記但稱屈原著離騷。至王逸註本。始於離騷加經字。而九歌九章加傳字。此稱離騷經。從逸本也。所註皆推尋文意。以疏通其旨。亦頗簡要。然楚辭實詩賦之流。未可說以詁經之法。至國殤禮魂二篇。向在九歌之末。古人以九紀數。實其大凡之名。猶雅頌之稱什。故篇十有一。仍題曰九。光地謂當止於九篇。竟不附載。則未免拘泥矣。<br/>
</p></div></body>
