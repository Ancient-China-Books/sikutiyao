<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->冬夜箋記 一卷
</h2>
<!--ed:-->大學士英廉購進本
<p>
<!--no:-->國朝王崇簡撰。崇簡字敬哉。宛平人。前明崇禎癸末進士。入國朝補選庶吉士。官至禮部尚書。是編成於康熙乙巳。皆其隨筆劄記之語。所述格言。多先儒名論。亦閒摘錄古事。及同時耳目所見聞。然徵引舊聞。皆不載其出典。亦或偶然記憶未眞。如伯夷叔齊姓名一條。云出呂氏春秋。及韓詩外傳。今二書竝無此文。案論語疏所引。乃出春秋少陽篇也。<br/>
</p></div></body>
