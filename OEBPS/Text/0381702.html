<title>四庫提要 集部二十九 別集類存目三 靜芳亭摘稾 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->靜芳亭摘稾 八卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明陳洪謨撰。洪謨有治世餘聞。已著錄。是集爲洪謨所自定。以致仕之後。居高吾山下。築亭山中。牓曰靜芳。故以名其集。又自稱高吾子。故亦曰高吾摘稾。其詩音節諧暢。而意境不深。蓋宏正之閒。風氣初變。漸趨七子之派。而未盡離三楊之體也。明史藝文志有陳洪謨文集二卷。不載其詩。今乃獨有詩集。而文集未見本傳。考此本卷首標題之下。俱有詩集二字。知尚別有文集。故以示別。非史誤也。<br/>
</p></div></body>
</html>
