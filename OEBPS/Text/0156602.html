<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明陳沂撰。分都邑城郭宮闕郊廟官署雝泮衢市第宅樓宇山川驛路津梁臺苑陵墓祠祀寺觀識遺賦咏十八門。粗具大略。不爲詳贍。沂。金陵古今圖考。乃未登第時所作。後官翰林侍講時。乃續爲此書。隆慶中。太僕少卿史際。始刊行之。<br/>
