<title>四庫提要 子部十 兵家類存目 將苑 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->將苑 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題漢諸葛亮撰。前有明僉都御史寧仲升序。謂出於士人周源所藏。考此書諸家不著錄。至尤袤遂初堂書目。乃載其名。亦稱亮撰。蓋僞書之晚出者。又明焦竑經籍志。更有亮心書。六軍鏡。心訣。兵機法諸書。益爲依託。蓋宋以來兵家之書。多託於亮。明以來術數之書。多託於劉基。委巷之談。均無足與深辨者耳。<br/>
</p></div></body>
</html>
