<title>四庫提要 經部十七 詩類存目一 詩傳纂義 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩傳纂義 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明倪復撰。復字汝新。鄞縣人。茲編不載經文。惟於有所發明者。標其篇名。所說多襲前人。或全錄之。而不言所本。其自出新意者。如謂皇華四牡。通爲射饗樂歌之類。於古皆無所考證。<br/>
</p></div></body>
</html>
