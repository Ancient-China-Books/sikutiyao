<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->妙遠堂集 四十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明馬之駿撰。之駿字仲良。新野人。萬歷庚戌進士。官戶部主事。是集凡詩十四卷。文二十六卷。萬歷季年。文體漸變。竟陵鍾惺譚元春倡尖新幽冷之派。以詩歸一編。易天下之耳目。之駿於鍾惺爲同年。亦與王穉登之子畱造作新聲。務以鮮警秀異相倡和。均別派也。鍾譚之名最盛。後來受詬亦至深。之駿與畱名不甚盛。故所作亦如花香草媚。不久而自萎。談藝者遂不復抨擊。此集蓋偶爾得存耳。<br/>
</p></div></body>
