<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->考訂朱子世家 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝江永撰。永有周禮疑義舉要。已著錄。永家婺源。與朱子同里。故取年譜舊本。重加删訂。各附考證。而終以婺源子孫承襲博士支派。後附天寧寺會講辨一篇。專論學會錄所載慶元丙辰朱子至新安會講天寧寺事。爲明季良知之徒。鑿空撰出。以厚誣朱子云。<br/>
</p></body>
</html>
