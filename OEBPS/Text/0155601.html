<font size="-1">
<!--fi:-->史部二十八
<!--sf:-->地理類存目一
</font><h2>
<!--ti:-->天下郡國利病書 一百二十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝顧炎武撰。炎武有左傳杜解補正。已著錄。是書蓋雜取天下府州縣志書。乃歷代奏疏文集。竝明代實錄。輯錄成編。其中採掇舊文。同異兼收。閒有矛盾之處。編次亦絕無體例。蓋未成之稾本也。<br/>
</p></body>
