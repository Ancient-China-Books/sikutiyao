<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->黃靜山集 十二卷
</h2><p>
<!--no:-->國朝黃永年撰。永年字靜山。江西廣昌人。乾隆丙辰進士。官至常州府知府。是集前有雷鋐所作墓誌銘。稱所著有希賢編。春秋四傳異同辨。崧甫文類。南莊類稾。白雲詩鈔。靜子日錄。此本僅南莊類編稾八卷。白雲詩鈔二卷。奉使集一卷。靜子日錄一卷。而他集不見。其春秋四傳異同辨。今在南莊類稾第二卷中。亦不別爲書。未喻其故。又一別本。僅有南莊類稾奉使集。靜子日錄三種。疑其隨刻隨印。皆非完本云。
</p><br/></div></body></html>
