<p>
<!--no:-->明林應亮撰。應亮字熙載。侯官人。人瑞翁春澤子也。嘉靖壬辰進士。官至戶部右侍郎總督倉場。是集千頃堂書目作二卷。此本僅一卷。其詩皆沿七子之派。<br/>
