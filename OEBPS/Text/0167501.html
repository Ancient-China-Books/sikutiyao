<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十五
<!--sf:-->職官類
</font><h2>
<!--ti:-->太常續考 八卷
</h2><p>
<!--no:-->不著撰人名氏。考書中所錄。蓋明崇禎時。太常寺官屬所輯也。凡祭祀典禮。皆詳悉具載。雖不免爲案牘簿籍之文。而沿革損益之由。名物度數之細。條分縷晰。多明史禮志明會典明集禮及嘉靖祀典之所未載。蓋總括一代之掌故。則體貴簡要。專錄一官之職守。則義取博賅。言各有當。故詳略迥不同也。況集禮作於洪武。會典作於成化。嘉靖祀典。惟載一時更張之事。自世宗以後。百餘年之典制。記載闕如。此書職官題名。終於崇禎十六年。則一代儀章。始末尤爲完具。固數典者所不可廢矣。
</p><br/></div></body></html>
