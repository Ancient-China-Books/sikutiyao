<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->責備餘談 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明方鵬撰。鵬有續觀感錄。已著錄。是書雜取古人行事爲世所稱者。摘其瑕疵。自序謂賢知之過。立言制行。或不近人情。不合中道。往往載諸典籍。學者喜談而誤效之。故直指而極論焉。以自附於春秋責備之意。然持論刻覈。時多乖謬。如穀梁謂隱公可謂輕千乘之國。蹈道則未。其言允矣。今並謂輕千乘之國爲非。至陳師道不肎假趙挺之之衣。亦排詆之。所謂不樂成人之美者歟。<br/>
</p></div></body>
