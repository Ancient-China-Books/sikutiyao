<font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->錢錄 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝張端木撰。端木字崑喬。上海人。乾隆壬戌進士。官至諸曁縣知縣。此書卷一至卷七。具載歷代錢弊。幷及僞朝僭號所鑄。卷八至卷十。載錢之不知年代者。卷十一專載外國錢名。卷十二則敍述古來作志之人。而以洪遵泉志序終焉。書中頗引遵說。宋元以後。則端木所蒐羅。伏考御定西淸古鑒中。錢錄一編。圖繪精妙。考據典核。足折衷百代。無以復加。端木蓋未及見。故摭拾殘賸。有此編錄耳。<br/>
</p></body>
</html>
