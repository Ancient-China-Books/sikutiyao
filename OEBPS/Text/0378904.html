<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->草窻集 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明劉溥撰。溥字原博。草窻其別號也。長洲人。宣德初授惠民局副使。後調太醫院吏目。事蹟具明史文苑傳。史稱溥恥以醫自名。日以吟詠爲事。其詩初擬西崑。晚更奇縱。與湯允勣蘇平蘇正沈愚王淮晏鐸鄒亮蔣忠王貞。慶等稱景泰十才子。而溥爲之首。今九人之集皆未見。惟溥集存。溥際土木之變。忠憤悱惻之意。時見於詩。亦頗有足取者。故朱彝尊靜志居詩話。謂其在彼法中。猶爲差勝。然溥嘗語客云。不讀二萬卷書。看溥詩不得。則虛憍太甚矣。宋人云。不讀萬卷書。不行萬里路。看杜詩不得。溥乃更加一倍乎。<br/>
</p></div></body>
