<!--ed:-->福建巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->赭畱集 一卷
</h2><p>
<!--no:-->明黃文煥撰。文煥有詩經考。已著錄。是集詩文共爲一卷。乃其與黃道周同下詔獄時所作。故以赭畱爲名。詞多感慨。而不能甚工。舊附刻陶詩析義後。以所註陶詩。亦多借以寄意。與此集若相發明也。然追步淵明。談何容易。合爲一帙。未免擬不於倫。故析之別著於錄焉。
</p><br/></div></body></html>
