<title>四庫提要 子部三十六 雜家類存目三 讀史訂疑 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->讀史訂疑 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明王世懋撰。世懋有却金傳。已著錄。是編乃其考證之文。雖以讀史訂疑爲名。而所言不必皆史事。如鴻臚澗毘山龍魚水。則糾明一統志疏漏。鍾離令嫁前令女事。則論自警編之失。至於玉蘭花一條。直農家圃史中語。與史益爲無關。蓋本筆記之流。而強立讀史之目。名實乖。舛職是故矣。<br/>
</p></div></body>
</html>
