<title>四庫提要 集部二十七 別集類存目一 東坡守膠西集 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->東坡守膠西集 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明閻士選編。士選字立吾。綏德州人。萬曆庚辰進士。官至山東按察使。是編乃士選爲萊州府知府時。採蘇軾在膠西詩文。刻爲一帙。以尚有挂漏。及官按察使時補完之。其王宗稷年譜。亦僅摘錄熙寧八年乙卯軾到密州。及十年丁巳自密移知河中府復改知徐州一段。蓋借軾以重膠西也。<br/>
</p></div></body>
