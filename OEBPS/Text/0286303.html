<!--ed:-->編修程晉芳家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->婦女雙名記 一卷
</h2><p>
<!--no:-->明李肇亨撰。肇亨字會泰。嘉興人。太僕卿日華之子也。所錄古今婦女雙名。凡六十七人。自序謂王元美弇州巵言。張睿父瑯琊代醉編。陳無功析醒漫錄中。皆有所載。而彼此未備。暇日偶有所睹。卽隨手錄出。又兼三書考其出處云。
</p><br/></div></body></html>
