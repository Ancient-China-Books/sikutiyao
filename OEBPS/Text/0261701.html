<!--ed:-->湖北巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->槐亭漫錄 
</h2><p>
<!--no:-->明嚴堯黻撰。堯黻字汝儀。號槐亭。朝邑人。官房縣主簿。是書凡十一篇。曰明元。曰太極。曰天文。曰地理。曰時令。曰人物。曰性命。曰鬼神。曰文史。曰雜著。曰拒邪。前有嘉靖甲辰自序。謂是錄皆經傳格言。師友緒綸。然鈔撮舊文。參以膚談。不足稱窮理格物之功。
</p><br/></div></body></html>
