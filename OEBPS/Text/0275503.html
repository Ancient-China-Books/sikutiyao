<title>四庫提要 子部四十三 雜家類存目十 嗜退菴語存 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->嗜退菴語存 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝嚴有穀撰。有穀字旣方。歸安人。是書爲其子我斯所刊。稱其晩年結菴城東隅。顏曰嗜退。綱羅古名儒碩輔嘉言懿行。及陰陽圖緯兵農禮樂百家眾流之書。探綜研究。成一家言。用以娛老。名曰語存。析爲內外編。外篇卷帙稍多。故先梓內篇經問世。其書凡分三十類。分隸古事。聞附論斷。蓋亦格言之類。我斯所謂陰陽岡緯。兵農禮樂者。則未覩焉。豈皆在外編乎。<br/>
</p></div></body>
</html>
