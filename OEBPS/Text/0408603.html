<title>四庫提要 集部三十七 別集類存目十一 若菴集 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->若菴集 五卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝程庭撰。庭字且碩。號若菴。歙縣人。是集文一卷。次詩一卷。次詩餘一卷。次停驂隨筆一卷。康熙癸巳。庭至京祝釐。隨日紀行所作。附以詩詞。次春帆紀程一卷。則自揚州至歙。往返所作。亦有詩詞附焉。<br/>
</p></div></body>
