<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->鍼灸大全 十卷
</h2><p>
<!--no:-->明楊繼洲編。繼洲萬歷中醫官。里貫未詳。據其刊版於平陽。似卽平陽人也。是書前有巡按山西御史趙文炳序。稱文炳得痿痹疾。繼洲鍼之而愈。因取其家傳衞生鍼灸玄機祕要一書。補輯刊刻。易以今名。本朝順治丁酉。平陽府知府李月桂。以舊版殘闕。復爲補綴。其書以素問難經爲主。又肖銅人像。繪圖立說。亦頗詳賅。惟議論過於繁宂。
</p><br/></div></body></html>
