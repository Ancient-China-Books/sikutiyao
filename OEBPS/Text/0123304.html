<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->桂文襄奏議 八卷
</h2><p>
<!--no:-->明桂萼撰。萼字子實。安仁人。正德辛未進士。嘉靖初以議禮驟貴。官至吏部尚書。武英殿大學士。諡文襄。事蹟具明史本傳。是集冠以大禮疏。案其初議但稱興獻帝曰皇考。而別立廟於大內。未及入廟稱宗。如末流之甚。其後何淵希旨。遂請入興獻帝神主於太廟。萼上請罷非議以全大禮疏。斥爲破壞典章。姦邪陷君云云。則初意亦未甚決裂。厥後希旨固寵。循聲附和。遂以數載之榮華。博千秋之詬厲。凡所建白。均爲讀史者所厭觀矣。衡以彰癉之公。此集固在所必斥也。
