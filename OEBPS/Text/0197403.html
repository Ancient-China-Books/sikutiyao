</font><h2>
<!--ti:-->大儒心學語錄 二十七卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明王蓂撰。是編亦其歸養之時所輯諸儒語錄。凡周子程子張子邵子楊時謝良佐呂大臨尹焞羅從彥李侗胡宏朱子陸九淵張栻呂祖謙黃榦蔡沈陳淳眞德秀薛瑄吳與弼陳獻章胡居仁二十四家。皆論心學之語也。<br/>
</p></div></body>
