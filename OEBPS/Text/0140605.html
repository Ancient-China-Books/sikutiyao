<body><div id="text">
<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->使琉球記 一卷
</h2>
<!--ed:-->大學士英廉購進本
<p>
<!--no:-->國朝張學禮撰。學禮字立庵。鑲藍旗漢軍。官至廣西道監察御史。是編乃康熙元年。學禮以兵科副理事官。與行人司行人王垓。奉使册封琉球國王時所記。前敘請封遣使始末。及往來道路之險。後爲中山紀略。則載其土風也。時琉球國王尚質。繳故明勅印。擧國內附。故學禮等有是役。蓋國家遣使東瀛。此爲始事云。<br/>
</p></div></body>
