<!--ti:-->讀史圖纂 一卷
</h2>
<!--ed:-->編修查瑩家藏本
<p>
<!--no:-->明俞煥章撰。管一驂删正。煥章字文伯。一驂字左仲。並宣城人。是書成於萬歷辛亥。凡列圖五十有七。上起三皇。下迄明之神宗。各以世系地域。列而爲圖。其割據僭僞之國。亦依各代附見。而歷年甲子附焉。金元二代無地圖。疑長城以外。考之未詳。然遼代則有地圖。其義例殊不可解。明代帝系之外。又增一世系圖。敍所自出。亦春秋詳內之意。惟自明太祖以下廟諱。及神宗御名。一一明註於下。非惟不避。亦併不闕筆。則於禮殊爲悖謬矣。<br/>
</p></body>
