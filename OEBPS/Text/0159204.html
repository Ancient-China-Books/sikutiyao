<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->治水或問 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明龐尚鴻撰。尚鴻字少襄。南海人。副都御史尚鵬之弟。以貢入國學。上書政府。復獻飛車飛舟諸疏。得旨下部。授鹽城訓導。擢英山知縣。時河決爲祖陵患。尚鴻撰進治河三策。值巡撫與河臣議不合。移怒尚鴻。謫西安縣教諭。終崑山縣丞。蓋亦好事而兼好議論者也。是編乃其在鹽城時。講求治河方略。設爲或問。類次成書。其力闢毀高堰之議。大抵與潘季馴相合。末附開澗河疏草一首。則專論泗州祖陵利害云。<br/>
</p></div></body>
