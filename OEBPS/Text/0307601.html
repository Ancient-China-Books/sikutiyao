<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->延壽第一紳言 一卷
</h2><p>
<!--no:-->舊本題宋愚谷老人撰。不著名氏。其論攝生以絕慾爲第一義。力闢三峯採戰之術。所引前人緒論居多。中及儲泳袪疑說。則其人當在南宋末也。
