<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->將將紀 二十四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明李材撰。材有李見羅書。已著錄。是書大旨專重御將。而首卷至九卷。詳載漢唐宋七帝本紀之文。牽連並書。殊無斷制。十卷至二十一卷。分別得失。用爲法戒。自虞夏迄於南宋。各綴數條。亦未完備。二十二卷至二十四卷。援摭經文。旁及子史。議論尤迂。據明史本傳。材於隆慶中。官廣東按察使僉事。嘗破羅旁賊。屢殲倭寇。萬歷中。官雲南按察使。備兵金騰時。又屢破緬甸之衆。則非全不知兵者。而其書乃拘腐如是。蓋材以講學著名。恐儒者以不談王道病之。故也。<br/>
</p></body>
