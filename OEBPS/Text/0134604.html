<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->二科志 一卷
</h2><p>
<!--no:-->明閻秀卿撰。秀卿蘇州人。始末未詳。是書分文學狂簡爲二科。所載自楊循吉以下凡七人。皆偶錄一二事。不爲全傳。蓋一時互相標榜之書。其紀徐禎卿方登賢書。於文徵仲尚稱文璧。而以徵明字之。則猶宏治中所作也。
</p><br/></div></body></html>
