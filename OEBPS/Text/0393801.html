<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->征南草 一卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->明王邦俊撰。邦俊字虞卿。鄜州人。萬歷甲戌進士。官至貴州兵備參政。是編卽貴州所作。時苗民不靖。起邦俊理兵事。故以征南爲名。凡詩三十餘首。賦一首。又母老乞致仕上兩院呈詞一首。亦竝附焉。<br/>
</p></div></body>
