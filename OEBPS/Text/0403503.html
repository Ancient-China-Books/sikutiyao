<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->冠豸山堂文集 三卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝童能靈撰。能靈有周易剩義。已著錄。是編刻本一卷。爲中天河洛五倫說。鈔本二卷。皆論學之文。然刻本題曰卷一。必尚有他卷。非完書也。其論河圖之中數三五配大學之三綱領。外八數配八條目。一二三四爲明明德之條目。六七八九爲新民之條目。未免牽合。至於辨六十四卦。與大衍相合之數。又以九卦卽序卦之餘蘊。序卦爲氣。九卦爲朔。亦苦心研索之學。然大抵附會於術數。朱子所謂易外別傳者也。<br/>
</p></div></body>
