<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->郁離子 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明劉基撰。基有國初禮賢錄。已著錄。是書原本十卷。分十八篇。一百九十五條。今止二卷。蓋後人所併也。基初仕元不得志。因棄官入靑田山中。著此書。天台徐一夔序曰。郁離者。離爲火。文明之象。言用之其文郁郁然。爲盛世文明之治也。已附載誠意伯集中。此蓋其別行之本。<br/>
</p></body>
</html>
