<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->漫堂說詩 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝宋犖撰。犖有滄浪小志。已著錄。此書乃其說詩之語。載學海類編中。較曹溶所收僞妄詩話。猶爲眞本。然犖已編入西陂類稾中矣。<br/>
</p></body>
