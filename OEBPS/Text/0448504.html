<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->詩餘圖譜 三卷
<!--ti:-->附錄 二卷
</h2><p>
<!--no:-->明張綖撰。綖有杜詩通。已著錄。是編取宋人歌詞。擇聲調合節者一百十首。彙而譜之。各圖其平仄於前。而綴詞於後。有當平當仄可平可仄二例。而往往不據古詞。意爲塡註。於古人故爲拗句。以取抗墜之節者。多改諧詩句之律。又校讎不精。所謂黒圈爲仄。白圈爲平。半黒半白爲平仄通者。亦多混淆。殊非善本。宜爲萬樹詞律所譏。末附秦觀詞。及綖所作詞各一卷。尤爲不倫。
</p><br/></div></body></html>
