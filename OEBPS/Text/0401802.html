<!--ed:-->副都御史黃登賢家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->司勳五種集 二十卷
</h2><p>
<!--no:-->國朝王士祿撰。士祿有讀史蒙拾。已著錄。是集一曰表餘堂詩存二卷。一曰十笏草堂詩選九卷。一曰辛甲集七卷。一曰上浮集二卷。皆古今體詩。一曰炊聞卮語二卷。則詞也。然表餘堂詩存未刻。刻者實止四種耳。
</p><br/></div></body></html>
