<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->有懷堂詩文集 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝田肇麗撰。肇麗字念始。號蒼厓。戶部侍郎雯之子。官戶部郎中。肇麗負雋才。而屢試不第。其入官也以任子。故述懷詩。有慚非科名人句。蓋吟咏之閒。嘗以是耿耿云。<br/>
</p></div></body>
