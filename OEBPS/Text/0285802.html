<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->對制談經 十五卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明杜涇編。涇西安人。其始末無考。是書成於萬曆甲午。因宋葉時禮經曾元舊文百篇。散出無緒。乃分類排纂。立十五門以統之。以其可資制科之用。故易今名。然葉書四卷。本有次第。涇以不便撏撦。改爲類書。且於原文頗有汰節。非古人著書本志也。<br/>
</p></body>
</html>
