<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->曹江孝女廟志 十卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝沈志禮撰。志禮字範先。會稽人。官至廣東按察使。是編紀孝女曹娥事實。其自序謂有同里印文學君素初編。張明經噩續纂。俱未成。志禮乃因舊志重輯。孝女事在漢順帝漢安二年。見於邯鄲淳所撰碑。今法帖所傳本。與此志互有同異。可以相證。後二卷附志宋英宗時孝女朱娥。與明初孝女諸娥事。二女亦皆以身救其親。又皆與曹娥同里。故以配食於廟。幷錄其傳志歌詠之文於後焉。<br/>
</p></div></body>
