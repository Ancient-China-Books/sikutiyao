<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->三僧詩 三卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->三僧均不著其名。一曰二楞詩稾。一曰高松詩稾。一曰中峯詩稾。考千頃堂書目。有智觀中峯草。註曰字止先。號蔚然。江都僧雪浪弟子。居吳興雙髻峯。其二僧則未詳。然其高松詩稾中。又附書啓數首。三僧均有酬倡之作。蓋同時人。中峯詩內。有陳繼儒湯賓尹文震孟姚希孟諸人。則皆當明季也。<br/>
</p></body>
