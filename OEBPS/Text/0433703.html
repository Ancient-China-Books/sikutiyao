</font><h2>
<!--ti:-->唐宋十大家全集錄 五十一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->國朝儲欣編。欣有春秋指掌。已著錄。是編乃仿明茅坤唐宋八家文鈔。增李翺孫樵爲十家。各爲批評。亦閒附考註。其中標識。悉依茅本之舊。欣自序。謂卽茅所評論。以窺其所用心。大抵爲經義計耳。予欲破學者抱匱守殘之見。所錄加倍焉。至增入習之可之。似屬創見。然大家豈有定數。可以八卽可以十云云。其說良是。然觀其持論。仍不離乎經義之計。恭讀御製唐宋文醇序文。有曰欣用意良美。顧其識之未充。而見之未當。則所去取。與茅坤亦未始徑庭。睿鑒高深。物無遁状。斯誠萬古之定論矣。<br/>
</p></body>
