<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->藻軒閒錄補續詞叢類採 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明林瀌撰。瀌字元盛。福州人。官廣東三水龍門二縣教諭。終於昌化縣知縣。是書成於萬曆庚戌。雜採古書之詞。分一百六十門。頗爲繁碎。蓋爲課龍門諸生而作。藻軒者。龍門學署齋名也。據其自序。尚有前集。故此曰續採云。<br/>
</p></body>
