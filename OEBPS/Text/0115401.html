<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->三朝野史 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->不著撰人名氏。記理度恭三朝軼事瑣言。僅十有九條。疑非完本。書中附記丙子三宮赴北事。蓋亦宋遺民所作也。詞旨猥瑣。殊不足觀。<br/>
</p></div></body>
