<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->禮記新裁 三十六卷
</h2><p>
<!--no:-->明童維巖撰。維巖字叔嶷。錢塘人。其書但標舉題目。詮發作法。蓋鄕塾課本。專爲制義而設者。
