<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->卞郞中詩集 七卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明卞榮撰。榮字華伯。江陰人。正統乙丑進士。官至戶部郞中。榮在景泰閒。盛有詩名。居郞署二十年。朝騎甫歸。持牘乞詩者。擁塞戶限。日應百篇。湯沐公餘日錄。盛稱其狀元自是渴睡漢。宰相須用讀書人一聯。以爲雖有翦裁。渾無痕迹。蓋亦儁才。然所作大半皆酬贈哀輓之章。亦多淺率。蓋得之太易也。是集爲其門人無錫吳鍵所刊。附以雜文十餘首。亦非所長。李東陽懷麓堂詩話曰。詩在卷册中易看。入集便難看。古人詩集。非大家數。除選出者。鮮有可觀。卞戶部華伯。在景泰閒盛有詩名。對客揮翰。敏捷無比。近刻爲全集。殆不逮所聞。是當時已有公論矣。<br/>
</p></body>
