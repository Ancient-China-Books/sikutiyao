<title>四庫提要 集部二十九 別集類存目三 甘泉集 三十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->甘泉集 三十二卷
</h2>
<!--ed:-->廣東巡撫採進本
<p>
<!--no:-->明湛若水撰。若水有二禮經傳測。已著錄。據若水門人洪垣所記。其集本四十八册。刊以行世者十五册。此本凡樵語一卷。新論一卷。雍語一卷。二業合一訓一卷。大科訓規一卷。書一卷。新泉問辨錄一卷。新泉問辨續錄一卷。問疑錄一卷。問疑續錄一卷。金陵問答一卷。金臺問答一卷。書問二卷。古樂經傳或問一卷。序記章疏三卷。講章一卷。雜著一卷。約言一卷。語錄一卷。揚子折衷略一卷。非老子略一卷。詩二卷。歸來紀行略一卷。嶽游紀行略一卷。祭文碑銘二卷。外集一卷。蓋語錄居十之九。詩文其餘贅耳。<br/>
</p></div></body>
</html>
