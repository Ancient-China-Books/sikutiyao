<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->冬谿集 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明釋方澤撰。方澤字雲望。號冬谿。嘉善人。秀水精嚴寺僧也。明詩選本載方澤詩。俱作冬谿內外集。據此本實作冬谿外內集。上卷爲外集。下卷爲內集。以詩爲外。以文爲內。蓋詩多涉文字。而文皆關禪義。故其下卷之詩亦不謂之詩。而謂之偈。則其外內之義。卽程氏之外學內學。作內外者誤也。集中文章觕率。不出方丈語錄之格。詩稍近雅而亦不工。<br/>
</p></div></body>
