<title>四庫提要 子部二十一 術數類存目二 成數大定 一卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->成數大定 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。其法以生人干支。合八卦之數。推壽夭富貴貧賤。蓋術士變幻之談。以易數與祿命。併爲一法耳。<br/>
</p></div></body>
