<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->大易通變 六卷
</h2><p>
<!--no:-->明喬中和撰。中和有說易。已著錄。是書一名焦氏易林補。取焦贛易林。删其詞之重複者。而以己意補綴其闕。凡一千餘首。焦易四千九十六變。傳世旣久。字多譌誤。如以怏爲快以羊爲缶之類。宋黃伯思薛季宣。已極論之。然古書譌誤。豈後人所可續貂。況焦氏之學。雖所稱源出孟喜者。施讎等力斥其誣。而占驗無譌。要於易外別傳。自有專門授受。非儒生研求卦畫。所可臆推。中和之術。不聞出贛以上。乃竟刊補其文。殊昧於度德量力之義矣。其曰大易通變者。焦氏舊本。有唐王俞序。稱曰大易通變。故中和用以爲名云。
</p><br/></div></body></html>
