<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->渠風集略 七卷
</h2><p>
<!--no:-->國朝馬長淑編。長淑字漢荀。安邱人。雍正庚戌進士。官至磁州知州。初安邱張貞。欲輯其邑自明以來迄於國朝之詩。名曰渠風。久而未就。長淑因踵成是編。稱渠風者。安邱古渠邱地也。書凡四卷。其五卷則專輯馬氏一家詩。其六卷爲流寓方外閨秀。續編四門。其七卷爲詩餘。然意主夸飾風土。不免附會古人。如方外內闌入唐釋皎然一詩。殊不合斷自前明之例。而流寓內首列蘇軾。亦非事實也。
