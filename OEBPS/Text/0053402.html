<font size="-1">
<!--fi:-->經部二十七
<!--sf:-->春秋類二
</font><h2>
<!--ti:-->春秋例要 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋崔子方撰。考宋史藝文志。子方春秋經解十二卷。本例例要二十卷。知子方所著原本。此書與本例合幷矣。朱彝尊經義考。稱本例例要二十卷。竝存。而今通志堂刊行之本例。則析目錄別爲一卷。以足二十卷之數。而例要闕焉。蓋誤以本例目錄爲例要。而不知其別有一篇。恐彝尊所見。卽爲此本。其曰竝存。亦誤注也。今考永樂大典所載。雖分析爲數十百條。繫於各字之下。而裒輯其文。尚可相屬。較通志堂本所載目錄。一字不同。灼知爲刊刻之誤。謹編綴前後。略依本例次序。排纂成編。以還子方所著三書之舊焉。<br/>
</p></body>
