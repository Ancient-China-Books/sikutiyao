<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->論世八編 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝華慶遠撰。慶遠無錫人。是書輯前人論古之說。各區以時代。卷首有自序四篇。初序於崇禎庚辰。再序於甲申。三序於乙丑。四序於己酉。己丑爲順治六年。己酉爲康熙八年。其庚辰原序。謂略似竟陵鐘氏史懷。或正史。或野史。或集或說。不專一史。久之盈册。題曰寒窗歎。後改名爲論世八編。自一卷至四卷。爲初編。論自古迄三代。五卷爲二編。則專論孔子。六卷爲三編。專論西漢。七八兩卷爲四編。論東漢後漢。九卷爲五編。論晉至隋。十卷爲六編。論唐。十一卷爲七編。論北宋。十二卷爲八編。論南宋至明初。大抵綴緝陳言。閒有附評。亦寥寥偶見。<br/>
</p></body>
