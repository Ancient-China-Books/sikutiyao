<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->史記法語 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋洪邁編。邁字景盧。鄱陽人。紹興乙丑中博學鴻詞科。官至端明殿學士。諡文敏。事蹟具宋史本傳。是編於史記百三十篇內。自二字以上句法古雋者。依次標出。亦閒錄舊註。蓋與經子法語等編。同以備修詞之用。書錄解題。載之類書類。稱十八卷。此本乃止八卷。似非完書。然卷末有題識一行云。淳熙十二年二月刊於婺州。是當時刊本。實止八卷。書錄題解所載。衍一十字明矣。<br/>
</p></div></body>
