<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->嶺南文獻 三十二卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明張邦翼編。邦翼蘄州人。萬歷戊戌進士。官至廣東提學副使。是集採粤中前哲之文。分類編次。先文後詩。起唐張九齡。迄於明之萬歷。凡二百六十餘人。於嶺南諸集。搜輯頗廣。然明人著作。百分之中。幾居其九焉。蓋時彌近而所收彌濫。亦明季標牓之習氣也。<br/>
</p></div></body>
