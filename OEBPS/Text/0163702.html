<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->杏花村志 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝郞遂撰。遂字趙客。號西樵子。池州人。按杜牧之爲池陽守。淸明日出遊詩。有借問酒家何處有。牧童遙指杏花村句。蓋泛言風景之詞。猶之楊柳岸蘆荻洲耳。必指一村以實之。則活句反爲滯相矣。然流俗相沿。多喜附會古蹟。以夸飾土風。故遂居是村。卽以古今名勝建置及人物藝文。集爲是編。蓋亦志乘之結習也。至於併郞氏族系。亦附錄其中。則併非志乘體矣。<br/>
</p></div></body>
