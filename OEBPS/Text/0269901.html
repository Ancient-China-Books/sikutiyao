<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->蔣說 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝蔣超撰。超有峨嵋山志。已著錄。蔣說者。蓋因其姓以名書。如僧肇著書。名曰肇論之類也。而觀其自序。乃轉讀菰蔣之蔣。已爲詭僻。其書雜記聞見。別類分門。附以議論。大旨明鬼而尚儉。尤尊佛氏。至以儒童菩薩化生孔子爲實。然其論時政三十餘條。欲復封建一說。尤迂謬難行。惟卷末記節烈數十條。或可備志乘採擇耳。<br/>
</p></div></body>
