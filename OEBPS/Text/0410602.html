<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->雙樹軒詩鈔 一卷
</h2>
<!--ed:-->編修李中簡家刊本
<p>
<!--no:-->國朝僧湛性撰。湛性一名湛汛。字藥根。又曰藥菴。本丹徒徐氏子。居揚州之祇園奄。故其詩卷。亦自署爲江都。初自刻所作爲藥菴集。沒後其版散佚。此本乃乾隆壬辰所重刊也。其詩宗法王士禎。惟沿溯於士禎唐詩十選之中。故結體修潔。時有雋語。如所謂春風拂禪衣。流鶯啼樹杪。二月靑滿林。百花開已早者。亦頗近自然。然骨力未堅。興象頗淺。十首以外。語意略同。蓋聰明多而學問少。故流連光景。所就止於如斯耳。<br/>
</p></div></body>
