<title>四庫提要 經部三十 春秋類存目一 春秋義 三十卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋義 三十卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明顧懋樊撰。懋樊有桂林點易丹。已著錄。是書朱彝尊經義考云未見。前有懋樊自序。稱以胡傳爲宗。參之左氏公穀三家。佐以諸儒之說。今觀其書。直敷衍胡傳。爲舉業計耳。未嘗訂正以三傳。亦未訂正以諸儒之說也。<br/>
</p></div></body>
</html>
