<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->方建元詩集 十二卷
<!--ti:-->續集 一卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明方于魯撰。于魯有方氏墨譜。已著錄。是編前集。以各體分編。總名佳日樓集。續集僅詩二十九首。文一首。題曰師心草。則其子嘉樹所續刻也。于魯初以製墨名。後與汪道昆唱和。遂招入豐干社中。然世終稱其墨也。<br/>
</p></div></body>
