<!--fi:-->史部三十八
<!--sf:-->政書類二
</font><h2>
<!--ti:-->荒政叢書 十卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝俞森編。森號存齋。錢塘人。由貢生官至湖廣布政司參議。是書成於康熙庚午。輯古人救荒之法。於宋取董煟。於明取林希元屠隆周孔教鍾化民劉世教。於國朝取魏禧。凡七家之言。又自作常平義倉社倉三考。溯其源使知其法。復究其弊使知所戒。成書五册。其官河南僉事時所撰也。末附鄖襄賑濟事宜。及捕蝗集要。其官分守荊南道時所撰也。救荒之策。前人言之已詳。至積儲尤爲救荒之本。森旣取昔人良規。班班具列。而於三考尤極詳晰。登之梨棗。俾司牧者便於簡閱。亦可云念切民瘼者矣。<br/>
</p></div></body>
