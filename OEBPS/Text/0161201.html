<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->仙巖志 六卷
</h2><p>
<!--no:-->明王應辰撰。應辰自署曰擧人。不著里貫。考太學題名碑。有隆慶辛未進士王應辰。信陽人。去作此書時僅十六年。未知卽其人否也。仙巖山在浙江瑞安縣境。爲道書第二十六福地。嘉靖壬戌。兵部郞中永嘉王叔果屬應辰爲此編。首載圖景。次錄詩文。序次尚頗簡潔。
</p><br/></div></body></html>
