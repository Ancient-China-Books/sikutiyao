<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->六經類聚 四卷
</h2><p>
<!--no:-->明徐常吉編。陶元良續增。元良字乃永。武進人。是書以六經之語。分類爲十八門。以備時文剽剟之用。
