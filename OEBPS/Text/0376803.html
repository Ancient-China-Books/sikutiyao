<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->黃楊集 三卷
<!--ti:-->補遺 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->元華幼武撰。幼武字彥淸。無錫人。平日篤於孝友。不樂仕進。構春草堂以奉母。凡力可以娛其親者。無不爲之。性好吟咏。友人陳方題其集曰黃楊。蓋爲其愛詩甚篤。而奪於多事。故勉其無厄於閏也。然其詩未足名家。世以重其人品傳之耳。<br/>
</p></body>
