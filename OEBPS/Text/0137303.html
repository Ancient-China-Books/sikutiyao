<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->古今貞烈維風什 四卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明許有穀撰。有穀字子仁。宜興人。其書大旨爲表揚貞烈而作。按輿志區分。各以人繫其地。由古迄明。每地分列傳標題。列名不標題二類。其標題者。各題七言絕句。不標題者。粗擧事蹟而巳。凡例稱詞雖淺俚。意取勸揚。是書長短。有穀巳自道之矣。<br/>
</p></div></body>
