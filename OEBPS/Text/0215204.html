<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->傷寒醫鑒 一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->元馬宗素撰。宗素始末未詳。是書載河閒六書中。皆採劉完素之說。以駁朱肱南陽活人書。故每條之論。皆先朱後劉。大旨皆以熱病爲傷寒。而喜寒涼忌温熱。然活人書往往用麻桂於夏月發洩之時。所以貽禍。若冬月眞正傷寒。則非此則不足以散陰邪。豈可專主於涼洩。未免矯枉過直。各執一偏之見矣。<br/>
</p></div></body>
