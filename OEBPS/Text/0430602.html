<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->寒山蔓草 十卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明趙宧光編。宧光有說文長箋。已著錄。朱彝尊靜志居詩話。稱宧光饒於財。卜築城西寒山之麓。淘汰泥沙。俾山骨畢露。高下泉流。凡遊於吳者。無不造廬談讌。廣爲樂方云云。蓋宧光雖號隱居。而聲氣交通。實奔走天下。此集卽其山居贈答之作也。其曰蔓草。則取鄭風野有蔓草之意。自序謂先簡子與客賦詩。子太叔賦野有蔓草。至邂逅相遇。適我願兮。先子起而拜曰。吾子之惠也。寒山投珠。實有頼焉。因以命名。亦可謂遙遙華冑。況其事乃趙武。非趙鞅。左氏之傳具在。益爲數典而忘矣。<br/>
</p></body>
