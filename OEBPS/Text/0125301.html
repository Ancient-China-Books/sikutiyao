</font><h2>
<!--ta:-->史部十三
<!--ta:-->傳記類
</h2><p>
<!--na:-->紀事始者。稱傳記始黃帝。此道家野言也。究厥本源。則晏子春秋是卽家傳。孔子三朝記。其記之權輿乎。裴松之註三國志。劉孝標註世說新語。所引至繁。蓋魏晉以來。作者彌夥。諸家著錄。體例相同。其參錯混淆。亦如一軌。今略爲區別。一曰聖賢。如孔孟年譜之類。二曰名人。如魏鄭公諫錄之類。三曰總錄。如列女傳之類。四曰雜錄。如驂鸞錄之類。其杜大圭碑傳琬琰集。蘇天爵名臣事略諸書。雖無傳記之名。亦各核其實。依類編入。至安祿山黃巢劉豫諸書。旣不能遽削其名。亦未可薰蕕同器。則從叛臣諸傳附載史末之例。自爲一類。謂之曰別錄。
</p><br/></div></body></html>
