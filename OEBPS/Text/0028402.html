<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->書經箚記 無卷數 
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝顧昺撰。昺有周易鈔。已著錄。是編爲其三經解之二。取明陳第之說。謂古文尚書非僞。冠以古文今文辯。盡掃諸家考證。而斷以大禹謨之精一危微。咸有一德之主善克一數語。謂非漢晉所能作。蓋摭近時方苞之論。此明知徴實之難誣。又變而蹈空。以求勝也。<br/>
</p></body>
</html>
