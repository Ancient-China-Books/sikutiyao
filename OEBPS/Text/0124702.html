<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->郝恭定集 五卷
</h2><p>
<!--no:-->國朝郝惟訥撰。惟訥字敏公。霸州人。順治丁亥進士。官至吏部尚書。此集凡都察院奏疏八篇。刑部奏疏四篇。禮部奏疏一篇。戶部奏疏九篇。吏部奏疏六篇。其禮部請行釋奠疏。戶部稅銀款目疏。皆註疏存部案字。蓋當時同官公議。而惟訥具草。故仍刻之私集也。
</p><br/></div></body></html>
