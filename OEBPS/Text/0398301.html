</font><h2>
<!--ti:-->彈劔草 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明陳邦儀撰。邦儀字開甫。高安人。崇禎中諸生。是編分爲二集。前集刻於崇禎庚午。續集則崇禎壬午至甲申作也。邦儀生當亂世。奔竄於兵火之閒。故所作語多悲楚。然如聞亂飲酒詩。所云今日也飲酒。明日也飲酒。飲得醉時天地寬云云。殊傷觕率也。<br/>
</p></body>
