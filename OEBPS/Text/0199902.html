<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->學約續編 十四卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝孫承澤編。初承澤嘗輯周程張朱之言。爲學約一編。是編又以明薛瑄胡居仁羅欽順高攀龍四家之語。倣近思錄之例。訂爲一集以續之。前有自記。稱學約於二程同時。不入堯夫。考亭同時。不入南軒東萊。故茲編亦不入月川楓山後渠涇野念菴涇陽少墟諸家云。<br/>
</p></div></body>
