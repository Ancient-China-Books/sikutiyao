<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->燕臺筆錄 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->此本載曹溶學海類編中。題國朝項惟貞撰。惟貞字端伯。秀水人。朱彝尊之門人也。然檢核其文。實卽朱彝尊日下舊聞內風俗一門。疑彝尊嘗屬之裒輯。偶存殘稾。作僞者遂別標此名也。且彝尊撰日下舊聞時。溶歿已久。又安得而錄之。學海類編。多書賈所竄入。非溶原本。此亦一證矣。<br/>
</p></div></body>
