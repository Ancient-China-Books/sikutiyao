<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->六經圖 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝王皜撰。皜字又皜。號雪䲨。<span class="jiazhu">案䲨字見周伯琦六書正譌。蓋不知江字古亦音工。遂別造此字。取工字諧聲。反以說文鴻字爲俗體。皜不知其誤而從之。亦好奇之過也。</span>六安人。是編刻於乾隆庚申。取六經圖舊本。稍加損益。凡所補校。具列於每卷之末。其中如書經圖中所繪十二章服。日爲三足烏形。已自非古。月作白兔擣藥形。杵臼宛然。曾唐虞而有此說乎。周禮圖中所繪墨車。以四馬盡置兩轅之中。亦全不解古車之制。如此之類。皜毫無訂正。其校補概可見矣。<br/>
</p></div></body>
