<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->泰定養生主論 十六卷
</h2><p>
<!--no:-->舊本題元洞虛子王中陽撰。其書論婚孕老幼陰陽氣運節宣之宜。並摘錄脈證方劑。以資調攝。取莊子宇泰定者發乎天光。及養生主之語名之。前有中陽自序。及至元戊寅段天祐序。蓋正德閒兵部郞中冒鸞所重刊也。後有楊易跋。謂吳寬集中。載中陽爲吳人。名珪字均章。自號中陽老人。生元盛時。年四十。棄官歸隱虞山之下。慕丹術。尤邃於醫。
</p><br/></div></body></html>
