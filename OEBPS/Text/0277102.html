<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->夷門廣牘 一百二十六卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明周履靖編。履靖字逸之。嘉興人。是編廣集歷代以來小種之書。幷及其所自著。亦陳繼儒祕笈之類。夷門者。自寓隱居之意也。書凡八十六種。分門有十。曰藝苑。曰博雅。曰食品。曰娛志。曰雜占。曰禽獸。曰草木。曰招隱。曰閒適。曰觴詠。其觀其自序。藝苑博雅之下。有尊生書法書藪三牘。而皆未刊入。所收各書。眞僞雜出。漫無區別。如郭橐駞種樹書之類。殆於戲劇。其中閒有一二古書。又删削不完。如釋名惟存書契一篇。而乃題曰釋名全帙。尤爲乖舛。其所自著。亦皆明李季山人之窠臼。卷帙雖富。實無右採錄也。<br/>
</p></div></body>
