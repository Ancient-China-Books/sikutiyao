<title>四庫提要 史部二十八 地理類存目一 目營小輯 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部二十八
<!--sf:-->地理類存目一
</font><h2>
<!--ti:-->目營小輯 四卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明陸化熙撰。化熙有詩通。已著錄。是書以十三省布政司爲綱。繫以所屬府州縣衞所。凡土貢之宜。鹽課之增損。屯田之稅鈔。悉隨地詮敍。至太僕寺。行太僕寺。幷各苑馬寺監馬數增耗。及邊關堡寨之廢置。武弁員額駐屯之處。多有明會典所未載者。前有自序。題辛酉仲夏。辛酉爲天啓元年。而書中永平府條下。有天啓五年八月。現在官兵十一萬七千八十六員名。馬騾駝牛五萬三千八百五十二匹隻。及所支月餉數。則序作於辛酉。書成又在乙丑後矣。其曰目營者。自序謂取目若營四海之意。蓋亦有志時務者也。<br/>
</p></body>
