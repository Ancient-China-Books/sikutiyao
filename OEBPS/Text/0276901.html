<title>四庫提要 子部四十四 雜家類存目十一 左傳國語國策評苑 六十一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->左傳國語國策評苑 六十一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明穆文熙編。文熙有七雄策纂。已著錄。是編凡左傳三十卷。國語二十一卷。戰國策十卷。左傳用杜預註。陸德明釋文。而標預名不標德明之名。國語用韋昭註。宋庠補音。戰國策用鮑彪註。參以吳師道之補正。均略有所删補。非其原文。蓋明人凡刻古書。例皆如是。謂必如是。然後見其有所改定。非徒翻刻舊文也。其曰評苑者。蓋於簡端雜採諸家之論云。<br/>
</p></div></body>
</html>
