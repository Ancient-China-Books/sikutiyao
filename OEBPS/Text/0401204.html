<!--ti:-->屺思臺文集 八卷

</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->國朝劉子壯撰。子壯字克猷。黃岡人。明崇禎庚午舉人。困公車者幾二十年。至順治己丑。乃進士第一人及第。授翰林院修撰。子壯制藝與熊伯龍齊名。雄厚排奡。凌轢一切。其詩古文亦以氣勝。然精華果銳。已銷耗於八比之中。又年僅四十四而卒。未能於登第之後。復殫心於古學。純以天資用事。往往或失之麤豪。二其翼者兩其足。予之角者去其齒。固亦事理之恆耳。是編爲其孫永錫等所刻。壽序賀序。連篇累牘。而獨不載其對策。恐所拾掇。亦未必子壯意也。<br/>
</p></div></body>
