<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->小蘭陔集 十二卷
</h2><p>
<!--no:-->國朝謝道承撰。道承字又紹。號古梅。閩縣人。康熙辛丑進士。官至內閣學士。兼禮部侍郞。是集詩十卷。文二卷。道承假歸養親。故取南陔補亡詩語名集。而集中所載。則應制館課之作皆在焉。不專家居作也。其中碑帖題跋。亦頗具鑒賞。
