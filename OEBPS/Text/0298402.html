<body><div id="text">
<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->翦桐載筆 一筆
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明王象晉撰。象晉有羣芬譜。已著錄。是書因奉使册封途中所作。故取義於翦桐。所載皆嘉言善行。然多涉因果。其四公厚德解等篇。體近於戲。卷首列賀登極一表。賀惠王陞位一啓。尤不倫也。<br/>
</p></div></body>
</html>
