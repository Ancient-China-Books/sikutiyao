<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->唾居隨錄 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝張貞生撰。貞生有玉山遺響。已著錄。是編乃其家居之時。於玉山下葺頹垣爲唾局。隨意會所至。或披閱有得。陸續筆記成帙。故名曰隨錄。凡九百八十三則。皆講學之語。持論批頗爲平正。多切近人情。而失之太繁。遂枝葉多於根柢。又多爲對偶長聯。猶沿明季陳繼儒等小品之習。<br/>
</p></div></body>
