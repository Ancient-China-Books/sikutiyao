<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->樂府原 十五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明徐獻忠撰。獻忠有吳興掌故集。已著錄。是書取漢魏六朝樂府古題。各爲考證。竝錄原文。而釋其義。然所見殊淺。而又索解太鑿。如杜氏通典。謂房中樂爲楚聲。獻忠則謂屈宋騷辭。毎言著一兮字。乃楚人怨歎之本聲。而以安世房中歌爲非其倫。亦未免拘泥鮮通矣。<br/>
</p></body>
