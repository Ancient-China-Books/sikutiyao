<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->笑拙墅稾 一卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明金建中撰。建中字仲立。海陽人。萬曆中國子監生。笑拙墅者。其別業名也。是編前列諸人序記傳贊次爲建中所作詩。多詠園中景物。後附其子麟祥跋。竝志感詩。<br/>
</p></body>
