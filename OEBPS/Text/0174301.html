<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->正孔子祀典說 一卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->明世宗肅皇帝御撰。嘉靖九年。大學士張璁。請正先師祀典。帝因言聖人尊天與尊親同。今全用祀天儀。非正禮。諡號章服。悉宜改正。璁遂請改孔子稱先師。不稱王。用木主不用塑像。籩豆用十。樂用六佾。配位宜削公侯伯之號。止稱先賢先儒。帝命禮部集議。編修徐階。疏陳不可。帝怒。謫階官。因親製此文。宣付史館。大略謂孔子以魯僭王爲非。寧肎自僭天子之禮。尋以羣臣爭執者衆。復降諭曉示。命禮部與祀典說通行刊布。於是其議遂定。案明史禮志。尚有帝所製正孔子祀典申記一篇。此本所附敕諭。中亦有朕著說記之語。而書中有說無記。疑爲傳寫者所脫也。<br/>
</p></body>
