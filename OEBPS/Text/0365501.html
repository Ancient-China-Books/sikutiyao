<!--fi:-->集部二十四
<!--sf:-->別集類二十四
</font><h2>
<!--ti:-->柏齋集 十一卷
</h2><p>
<!--no:-->明何瑭撰。瑭有醫學管見。已著錄。瑭篤行勵志。其論學一以格致爲宗。集中送湛若水序。謂甘泉以存心爲主。予以格物致知爲先。非存心固無以爲格致之本。物格知至。則心之體用益備。其生平得力在此。故當時東南學者。多宗王守仁良知之說。而瑭獨以躬行爲本。不以講學自名。然論其篤實。乃在講學諸家上。至如均徭均糧論兵諸篇。究心世務。皆能深中時弊。尤非空談三代。迂疎無用者比。雖其文體樸質。不斤斤於格律法度之閒。而有體有用。不支不蔓。與雕章繪句之學。固又當別論矣。集凡文十卷。詩一卷。爲嘉靖己酉卷王所刻。鄭世子載堉。即瑭之甥。其律數之學。皆受之於瑭者也。
</p><br/></div></body></html>
