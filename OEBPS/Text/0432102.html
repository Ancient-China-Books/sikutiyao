<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->太倉十子詩選 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝吳偉業編。偉業有綏寇紀略。已著錄。是書採其同里能詩者得十人。人各一集。首周肇東岡集。次王揆芝廛集。次許旭秋水集。次黃與堅忍菴集。次王撰三餘集。次王昊碩園集。次王抃健菴集。次王曜升東皐集。次顧湄水郷集。次王攄歩蟾集。皆其同時之人。前有偉業序。蓋猶明季詩社餘風也。偉業本工詩。故其所別裁。猶不至如他家之宂濫。特風格如出一手。不免域於流派。是亦宗一先生之故耳。<br/>
</p></div></body>
