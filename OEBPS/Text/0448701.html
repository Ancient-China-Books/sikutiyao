<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->詞學全書 十四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝查繼超編。繼超字隨菴。海寧人。是編輯於康煕己未。以毛先舒塡詞名解四卷。王又華古今詞論一卷。頼以邠塡詞圖譜六卷。續集一卷。仲恆詞韻二卷。彙爲一編。無所發明考正。<br/>
</p></body>
