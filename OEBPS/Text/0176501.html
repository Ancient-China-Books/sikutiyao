<font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->長蘆鹽法志 十三卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明何繼高馮學易閔遠慶同撰。繼高字汝登。山陰人。萬歷癸未進士。官至江西布政司參政。學易字韋卿。臨海人。隆慶丁卯擧人。官至長蘆鹽運司運同。遠慶字基厚。烏程人。萬歷丙戌進士。官至四川按察使僉事。纂是書時。繼高方爲運使。遠慶方爲運判。故三人以現行鹽法事例。參稽典故。共相酌定云。<br/>
</p></body>
