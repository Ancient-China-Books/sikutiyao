<title>四庫提要 子部五十四 小說家類存目二 志怪錄 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->志怪錄 五卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明祝允明撰。允明有蘇材小纂。已著錄。是編所載。皆怪誕不經之事。觀所著野記諸書。記人事尚多不實。則說鬼者可知矣。朱孟震河上楮談。謂允明所作志怪。凡數百卷。疑無此事。卷字殆條字之誤歟。<br/>
</p></div></body>
</html>
