<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->黔草 二十一卷
</h2><p>
<!--no:-->明郭子章撰。是集自爲一編。乃其巡撫貴州時作。總目雖題二十一卷。而第八卷分九子卷。第九第十第十一第十二第十七卷皆分二子卷。卷十四分三子卷。實三十四卷。不明其例。至卷十四後。卽曰卷又十四。又曰卷又又十四。尤剏見也。案千頃堂書目。子章所著尚有閩草十六卷。留草十卷。浙草十六卷。閩藩草九卷。養草一卷。苫草六卷。傳草二十四卷。今皆未見。而粤草十卷。黃虞稷乃不著錄。蓋當時隨作隨刻。又隨意併數種爲一帙。多寡分合。初無一定。故所見參差不一耳。
</p><br/></div></body></html>
