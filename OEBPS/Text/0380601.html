<title>四庫提要 集部二十八 別集類存目二 別本東田集 十五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->別本東田集 十五卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明馬中錫撰。是集爲國朝康熙丁亥。中錫鄉人賈棠所刊。凡文五卷。詩十卷。案嵩陽雜識曰。李空同與韓貫道草疏。劉瑾切齒。必欲置之死。賴康滸西營救而脫。後滸西得罪。空同議論稍過嚴。人作中山狼傳以詆之。王士禎居易錄。亦稱中錫中山狼傳爲刺李夢陽負康海而作。今其文在第五卷中。然海以救夢陽坐累。夢陽特未營救之耳。未嘗逞凶反噬。如傳所云云也。疑中錫別有所指。而好事者以康李爲同時之人。又有相負一事。附會其說也。<br/>
</p></div></body>
</html>
