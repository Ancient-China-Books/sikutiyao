<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->困勉齋私記 四卷
</h2>
<!--ed:-->編修周永年家藏本
<p>
<!--no:-->國朝閻循觀撰。循觀有尚書讀記。已著錄。此編乃其劄記之文。初爲三書。一曰困勉齋私記。一曰困勉齋記忘。一曰求心錄。循觀歿後。其同學韓夢周。删除繁複。定爲四卷。總名之曰私記。其學主於主敬克己。時時提醒此心。刻苦自立。而諄諄致戒於近名。於河津之派爲近。<br/>
</p></body>
