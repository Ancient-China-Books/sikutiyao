<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->南園五先生集 二卷
</h2><p>
<!--no:-->明葛徵奇編。徵奇有蕪園詩集。已著錄。初嘉靖乙丑。陳暹合刻孫蕡。王佐。黃哲。李德。趙介五人之詩。爲廣中五先生集。崇禎丁丑。徵奇以御史巡撫廣東。又訂正而重刻之。
</p><br/></div></body></html>
