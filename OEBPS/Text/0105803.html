<!--ed:-->左都御史張若溎家藏本

<div id="text"><font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->明本紀 一卷
</h2><p>
<!--no:-->不著撰人名氏。紀明太祖事蹟。自起兵濠梁。迄建國金陵。皆分年排載。頗爲詳備。蓋亦自實錄中摘出編次者。惟自洪武三年正月以後。竝闕。或草創未竟之本歟。
</p><br/></div></body></html>
