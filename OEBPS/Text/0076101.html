<title>四庫提要 經部三十七 四書類存目 大學管窺 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->大學管窺 一卷
</h2>
<!--ed:-->衍聖公孔昭煥家藏本
<p>
<!--no:-->明廖紀撰。紀字時陳。號龍灣。東光人。宏治乙丑進士。官至吏部尚書。諡靖僖。事蹟具明史本傳。是書首載琴川周木所集大學古本。及二程朱子改本。其後依大學古本次序。採輯衆說。加以己意。而疏解之。其書流傳絕少。朱彝尊經義考。僅列其目。亦未之見也。<br/>
</p></div></body>
</html>
