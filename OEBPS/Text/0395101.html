<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->綠滋館稾 九卷
</h2><p>
<!--no:-->明吳士奇撰。士奇有史裁。已著錄。是集文八卷。詩一卷。其文雖不能步趨歸唐。而文從字順。尚不蹈王李贗古之習。惟韻語牽率頗甚。朱彝尊靜志居詩話。稱其長於史學。詩特餘藝。其殆然歟。
</p><br/></div></body></html>
