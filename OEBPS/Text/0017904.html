<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->圖易定本 一卷
</h2><p>
<!--no:-->國朝邵嗣堯撰。嗣堯郇陽人。康熙庚戌進士。官至江南提學副使。其言易以河洛之數一乘一除之。小圓圖卽小橫圖之順往逆來。大橫圖卽小橫圖之因重成爻。大圓圖卽小圓圖之運行寒暑。方圖卽大圓圖之乾君坤藏。文王二圖。實由此變而通之。蓋本於皇極經世者爲多。末附以揲蓍之法。自序謂一刻於都門。再刻於上谷。三刻於襄陽。屢有改易。此本刻於康熙甲戌。凡四易稾。始爲定本云。
</p><br/></div></body></html>
