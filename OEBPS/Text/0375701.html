<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->臞軒四六 二卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋王邁撰。邁有臞軒集。已於永樂大典中裒輯成編。別著於錄。此乃所作駢體。凡一百五首。蓋卽從原集中摘出。別行者也。<br/>
</p></div></body>
