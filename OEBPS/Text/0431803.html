<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->荊溪外紀 二十五卷
</h2><p>
<!--no:-->明沈敕編。敕字克寅。宜興人。是編輯錄其邑藝文人物。上起漢。下迄明。凡詩十一卷。詞賦碑銘序奏議書題跋各一卷。記傳各二卷。風土記拾遺紀遺雜說各一卷附焉。採摭頗爲詳贍。惟詩以絕句居律體前。律體居古風前。稍爲失次。又四言亦謂之絕句。而七言古詩之外。又別出歌行爲二門。亦非體例。至所列諸傳。皆採之正史及地志。以爲紀錄人物。則挂漏太多。以爲藝文之一體。則此種例不入集。尤爲進退無據矣。
</p><br/></div></body></html>
