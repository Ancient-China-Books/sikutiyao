<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->嶺海見聞 四卷
</h2><p>
<!--no:-->國朝錢以塏撰。以塏遊宦廣東。前後八載。所作羅浮外史。已著錄。此編又其雜錄見聞之書也。大致欲倣水經注。洛陽伽藍記。而才不逮古人。又採錄宂雜。無所限斷。記陸賈使粤。乃泛及作新語事。記南漢事甚略。乃闌載劉鋹入宋後事。皆與嶺海無關。其他雜採小說。不核眞僞。如述異記開元天寶遺事之類。與聞見亦無涉。至於茘枝銅鼓。前後各出二條。尤無體例矣。
</p><br/></div></body></html>
