<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->元居集 九卷
<!--st:--><font size="-1">附</font>哀榮錄 一卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明李春熙撰。春熙字皥如。號泰階。建寧人。萬歷戊戌進士。官至南京戶部郞中。是集詩五卷。文四卷。後附哀榮錄一卷。詩分姑熟草彭城草旅言粤游草燕游草白門草鄴中草七集。文則奏疏及征交阯時文移公牘條議悉編入之。第七卷中論代藩爭立一疏。尤其大節也。集爲崇禎辛巳其子嗣元所編。此本又其裔孫芳所重雕。據嗣元序。當有十二卷。今止十卷。然首尾完具。又似非闕佚。疑芳又有所合併。非盡原帙矣。<br/>
</p></div></body>
