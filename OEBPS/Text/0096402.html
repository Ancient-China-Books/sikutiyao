</font><h2>
<!--ti:-->韻學臆說 一卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝王植撰。植有四書參註。已著錄。此書前列唐韻目。吳棫古韻目。及所爲臆說十條。次列光官公昆高乘鉤規過皆孤基瓜等十三字首。羣字譜。大抵不知韻學因革源流。而惟恃脣吻之閒。以等韻辨別。猶之以近日詞曲之工尺。而評定夔曠之樂章。其辨愈精。其說愈密。而愈南轅北轍。畢世不得其所適。其所引據。不過宋吳棫。近時毛奇齡馬自援之說。而抗詞以攻顧炎武。所見左矣。<br/>
</p></body>
