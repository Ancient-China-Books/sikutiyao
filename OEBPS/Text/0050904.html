<font size="-1">
<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->四禮約言 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明呂維祺撰。維祺字介孺。號豫石。河南新安人。萬歷癸丑進士。官至南京兵部尚書。李自成陷開封。抗節死。事蹟具明史本傳。是編分冠昏喪祭四目。皆因古禮之名。而刪除儀節。務趨簡易。以通俗易行。然施之一家則可。不宜制爲程式。以範天下也。<br/>
</p></div></body>
