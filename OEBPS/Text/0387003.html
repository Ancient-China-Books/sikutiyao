<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->孔文谷文集 十六卷
<!--ti:-->續集 四卷
<!--ti:-->詩集 二十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明孔天允撰。此本較其家刻。多文集二十卷。而詩則惟有履霜集漁嬉稾闕澤鳴稾一卷。所作霞海篇。亦不在其中。相其詩集版式。蓋隨作隨刻。故傳本多少不定也。焦竑國史經籍志。載天允集僅三卷。是卽多所續增之明驗矣。<br/>
</p></div></body>
