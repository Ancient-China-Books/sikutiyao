<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易說辨正 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝程廷祚撰。此書蓋其中年所作。在大易擇言易通二書之前。後多附入二書中。然亦時有采取未盡者。蓋所見隨年而進。故不一一盡執其舊說也。<br/>
</p></body>
