<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->學言 三卷
</h2><p>
<!--no:-->國朝白允謙撰。允謙字子益。陽城人。前明崇禎癸未進士。改庶吉士。入國朝授祕書院檢討。官至刑部尚書。此書皆其講學之語。上卷五十九條。下卷六十條。又續一卷。凡八十一條。其曰無我之我。是謂眞我。無知之知。是謂良知。又曰。聖人無內無外。仁可智也。智可仁也。皆語涉惝怳。非篤實之學也。
