<!--fi:-->集部五十一
<!--sf:-->詞曲類一
</font><h2>
<!--ti:-->知稼翁詞 一卷
</h2><p>
<!--no:-->宋黃公度撰。公度有知稼翁集。已著錄。所作詞一卷。已見集中。此則毛晉所刊別行本也。詞僅十三調。共十四闋。據卷末其子沃跋語。乃收拾未得其半。錄而藏之。以傳後裔者。毎詞之下。系以本事。竝詳及同時倡酬詩文。公度之生平本末。可以見其大概。較他家詞集。特爲詳備。至汪藻點絳脣詞。亂鴉啼後歸思濃於酒句。吳曾能改齋漫錄。改竄作曉鴉啼後歸夢濃於酒。兼憑虛撰一事實。殊乖本義。沃因其父有和詞。辨正其譌。自屬確鑿可據。乃朱彝尊選詞綜。猶信吳曾曲說。改藻原詞。且坐草堂以擅改之罪。不知草堂惟以歸思作歸興。其餘實未嘗改。彝尊殆偶誤記歟。
</p><br/></div></body></html>
