<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->成憲錄 十一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。記明太祖至英宗五朝之事。考明太宗廟號至嘉靖十七年始改曰成祖。此書仍稱太宗。是作於成化後嘉靖前也。書中所載事實少而誥敕多。如洪武元年二月。詔以太牢祀先師孔子於國學。仍遣使詣曲阜致祭。竝載太祖遣祭之諭。令本紀乃止書祀國學。而不及闕里。又本紀載洪武十年十二月。高麗使五至。以嗣王未立卻之。十二年十二月。高麗貢黃金百斤。白金萬兩。以不如約卻之。而此書又載洪武十二年五月。諭遼東守將潘敬葉旺勿納鄭白一事。亦足以補史傳之闕。然浮文妨要者終多也。<br/>
</p></div></body>
