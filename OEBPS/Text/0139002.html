<font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->道南源委 六卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝張伯行編。是編本明朱衡道南源委錄舊本。重加考訂。首卷自楊時至江杞三十六人。次卷自羅從彥至陳紹叔八十一人。三卷自朱子至陳總龜八十人。四卷自李東至劉季裴九十六人。外附朱子弟子張顯甫等十九人。又著述可考者。李琪等五十九人。五卷自歐陽侊至黃三陽五十九人。六卷自林希元至李逢基四十五人。復以張書紳等五十一人。有著述者類附焉。<br/>
</p></body>
</html>
