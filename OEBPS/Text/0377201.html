<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->蘭雪集 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->元松陽女子張玉孃撰。玉孃明慧知書。少許字沈佺。旣而父母有違言。玉孃不從。適佺屬疾。玉孃折簡貽佺。以死自誓。佺卒。玉孃遂以憂死。葉子奇草木子。深以其通問爲非。至嘉靖中。邑人王詔。得其遺詩於道藏中。乃爲作傳。以表其事。而引無鹽孟光爲比。要其失禮之咎。自不可掩。而其志則可哀已。詩格淺弱。不出閨閣之態。卷首題張獻集錄。蓋玉孃之族孫也。<br/>
</p></div></body>
