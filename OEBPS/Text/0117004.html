<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->南城召對錄 一卷
</h2><p>
<!--no:-->明李時撰。時字宗易。號松溪。任邱人。宏治壬戌進士。官至華蓋殿大學士。諡文康。事蹟具明史本傳。是編乃世宗親祀祈嗣壇時。與大學士翟鑾。尚書汪鋐。侍郞夏言等。侍於南城御殿。召見論郊廟體制。兼及用人賑災之事。時因錄諸臣問答之詞。史稱時恆召對便殿。接膝咨詢。雖無大匡救。而議論多本於厚。於是編亦略見一斑云。
