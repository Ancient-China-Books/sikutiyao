<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->卓菴心書 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明張自勳撰。自勳有綱目續麟。已著錄。其論學以求放心爲本。謂陽明言良知。是偶有所見。故從此推出。遂主張立說。不若言正心。尤爲探本窮源之論。然自勳之學。實沿陽明之餘波。觀其自跋可見。故書中於象山白沙甘泉龍溪之說。多所採掇也。<br/>
</p></div></body>
