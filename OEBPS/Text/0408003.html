<title>四庫提要 集部三十七 別集類存目十一 集虛齋學古文 十二卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->集虛齋學古文 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝方楘如撰。楘如有離騷經解。已著錄。其制義最有時名。而散體之文。亦頗奧勁有筆力。然喜雕琢新句。襞積古辭。遂流爲別派。蓋其制義。亦喜以新穎爲工。天性然也。<br/>
</p></div></body>
