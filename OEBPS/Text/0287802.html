<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->廣事類賦 四十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝華希閔撰。希閔字豫原。無錫人。康熙庚子舉人。希閔因校刻吳淑事類賦。病其未備。乃廣爲此編。附刻其後。凡二十七門。一百九十一子目。亦如淑例自註。然終不逮淑書也。<br/>
</p></body>
</html>
