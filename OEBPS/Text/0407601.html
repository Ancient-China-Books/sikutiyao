<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->克念堂文鈔 二卷
</h2><p>
<!--no:-->國朝雷鐸撰。鐸字伯覺。蒲城人。康熙丙子舉人。陝西通志。稱其事繼母孝。負米他郡以養。遇水幾溺。嘗終日不食。不致母缺於供。家雖貧。養從兄弟及寡姊妹不少懈。朔望聚族人習禮講法。以相勸勉。蓋亦篤行之士。其文章則以人存之耳。
