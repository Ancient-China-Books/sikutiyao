<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->桃溪淨稾 八十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明謝鐸撰。鐸有赤城論諫錄。已著錄。是集凡詩四十五卷。文三十九卷。蓋李東陽因其舊本。再取而芟之。故以桃溪淨稾爲名。然瑕瑜參半。猶不能悉爲刊除也。<br/>
</p></body>
