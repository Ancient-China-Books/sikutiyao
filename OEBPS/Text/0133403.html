<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->朱子文公傳道經世言行錄 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝舒敬亭撰。敬亭字孝徵。銅山人。是書取朱子言行。彙爲一編。前有朱子小像。及父師題辭。又有自題贊。及諸人先後題贊。卷一卷二爲年譜行狀。卷三爲道學淵源。其中濓溪事實記。蓋取之文公文集。明道行實。則取之二程文集。卷四爲伊川行狀。及道體。卷五爲學存養克己。卷六教人儆戒。卷七觀聖賢辨異端。卷八治道。皆取之文集近思錄。而以讀書志不自棄文終焉。皆鈔撮習見之文。於朱子之學。不能有所發明也。<br/>
</p></div></body>
