<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->嶺南二紀 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝茅兆儒撰。兆儒號雪鴻。錢塘人。是編皆其紀遊之詩。一曰嶺南方物紀。乃康熙壬戌居韶州時所作。凡二百四十種。各以絕句一首紀之。而略註其狀於題下。一曰粤行日紀。則述其戊午歲自錢塘至廣州途中六十二日所經。凡一百四十餘首。亦每題爲一絕句。<br/>
</p></div></body>
