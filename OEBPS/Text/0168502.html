<title>四庫提要 史部三十六 職官類存目 南京太常寺志 十三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->南京太常寺志 十三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明汪宗元撰。宗元號春谷。崇陽人。嘉靖己丑進士。官至總理河道右副都御史。是書乃宗元爲南京太常寺卿時所輯。分謨訓規制職官禮書樂書舊制薦獻祭告祭器祿食夫役列傳爲十二門。所記各祀祝文陳設及樂章樂器。皆較明會典集禮諸書爲備。至於薦獻品物應祀宮觀。及署中藏經字號。存貯什器。皆條列不遺焉。<br/>
</p></div></body>
</html>
