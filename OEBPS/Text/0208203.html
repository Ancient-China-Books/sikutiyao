<!--fi:-->子部十二
<!--sf:-->農家類存目
</font><h2>
<!--ti:-->豳風廣義 三卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝楊屾撰。屾字雙山。西安人。其書述樹桑養蠶織絍之法。備繪諸圖。詳說其制。而雞豚畜字之法。亦附見焉。考蠶月條桑。豳風所述。則其地非不可蠶桑。而近代其法久廢。故貧民恆以無衣爲虞。屾之所述。蓋秦民之切務。近時頗解織絍。故所作之帛。世稱秦紗。俗曰繭子。四方往往有之。或亦講求之力歟。<br/>
</p></div></body>
