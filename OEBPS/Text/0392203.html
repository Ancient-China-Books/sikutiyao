<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->檗菴集 二卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->明汪禔撰。禔字介夫。別號檗菴。祁門人。江南通志。稱所著有家禮砭俗。投壺儀節。其學蓋深於禮。故集中與胡天敍書。論王生二書。與汪子立書。贈葉生新娶序。胡氏初堂記。新居告祖文。奉主還宗子祠文。宗法議。皆本禮以立言。惟卷端上學使者一書。猶明代學校之舊習。可以不作耳。其詩則全作擊壤集體。不以聲律論矣。<br/>
</p></body>
