<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->林公輔集 三卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->明林右撰。右字公輔。臨海人。洪武中官中書舍人。進春坊大學士。輔導皇太孫。以事謫中都教授。是集多記序酬應之作。惟題後數則。閒及史事亦無特識。至於故國舊君。動多詆斥。其視徐鉉撰李煜碑。但陳運數有歸者。用心之厚薄。尤相去遠矣。<br/>
</p></div></body>
</html>
