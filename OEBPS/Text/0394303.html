<!--fi:-->集部三十二

</font><h2>
<!--ti:-->孟雲浦集 八卷
<!--ti:-->年譜 一卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->明孟化鯉撰。化鯉字叔龍。號雲浦。新安人。萬歷庚辰進士。官至吏部文選司郎中。持正不阿。後以奏起給事中張棟先事削籍歸。事蹟具明史儒林傳。化鯉少從尤時熙遊。講良知之學。以無欲爲宗。以愼獨爲本。其集初刻於萬曆閒。此本則康熙癸卯。其後人所重刊也。據其原目。卷一爲尊聞錄。皆所聞於時熙之語。卷二至卷五爲文。卷六卷七爲雜著。卷八爲詩。首冠以年譜。其門人王以悟所編。附刻諡議像贊諸作。則其後人所續輯。<br/>
</p></div></body>
