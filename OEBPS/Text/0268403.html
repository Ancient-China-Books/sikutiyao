<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->家則 一卷
<!--ti:-->野志 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明徐三重撰。此書皆貽訓子孫之語。家則爲所立規條。每條之後。閒引古人嘉言善行以證明之。其言酌乎古今之閒。如喪禮不得用僧道。而得用紙錢紙錠之類是也。野志分十六篇。曰端習。曰祛惑。日營業。曰稽籍。曰本教。曰掄交。曰範內。曰居身。曰人道。曰節用。曰使令。曰狎慝。曰庖鐉。曰服飾。曰燕樂。曰戲具。其詞多用駢偶。蓋與所作家則相發明。惟野志之名。不甚可解。豈禮失求野之意歟。末爲附志。則偶然自述家事也。<br/>
</p></div></body>
