<!--ed:-->禮部尚書曹秀先家藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->禮白岳記 一卷
</h2><p>
<!--no:-->明李日華撰。日華有梅墟先生別錄。已著錄。是書自紀其萬歷庚戌禮神白岳之事。卷末又題曰篷櫳夜話。殆是書有二名耶。因樹屋書影曰。嘗見檇李李君實所爲禮白岳記。分視之各爲一則。合視之共爲一記。而詩卽連綴於中。分視之則詩。合視之詩亦記也。詩文照映。使山水神情。無所遁於其閒。眞是合作。今人爲遊記者。意在謀篇。終難逐境。章法固自貫串。境地終未分明。且記自記。詩自詩。使讀者因記以憶詩。持詩以尋記。筆墨閒隔。神情不屬。不數行。欠伸欲臥矣。故予以爲李公之記。可爲令人法也云云。其推挹甚至。然終不出萬歷後纖巧之格。所謂才士之文。非作者之文也。
</p><br/></div></body></html>
