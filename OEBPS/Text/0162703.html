<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->普陀山志 十五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝朱謹陳璿同撰。謹有中庸本旨。已著錄。璿始末未詳。普陀山在定海縣東海中。佛經稱爲觀音大士道場。自梁迄明。代有興建。是志所述。本末頗具。而敍事宂沓無法。<br/>
</p></body>
