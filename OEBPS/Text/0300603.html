<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->曠園雜志 二卷
</h2>
<!--ed:-->大學士英廉購進本
<p>
<!--no:-->國朝吳陳琬撰。陳琬有春秋三傳同異考。已著錄。是書皆記見聞雜事。而涉神怪者十之七八。惟所記楊維垣僞題柩字。棄城夜遁。爲劫盜所殺。非死於國事。及葬明莊烈帝始末二事。足備考證耳。<br/>
</p></div></body>
