<title>四庫提要 集部三十三 別集類存目七 白下集 十一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->白下集 十一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明黃姬水撰。姬水有貧士傳。已著錄。是集詩六卷。賦一卷。文四卷。姬水自吳門徙居金陵所作。故以白下爲名。王世貞序。謂姬水始務以淸麗宏博自喜。中年游白下。稍趨淡辭雅調。晚節益自喜爲工語。東南諸詩人。不能先淳父而指屈也。其文則不復置論。然觀姬水自序。似所編實止各體詩。其餘數卷。爲其子後來增入也。姬水本五嶽山人省曾子。而世貞序謂省曾爲姬水之王父。同時之人。不應有誤。殆刊本衍一王字歟。<br/>
</p></div></body>
