<!--fi:-->史部二十七
<!--sf:-->地理類四
</font><h2>
<!--ti:-->溪蠻叢笑 一卷
</h2><p>
<!--no:-->宋朱輔撰。輔字季公。桐鄉人。不詳其仕履。惟虎邱志載所作詠虎邱詩一首。知爲南宋末人耳。溪蠻者。卽後漢書所謂五溪蠻。章懷太子註。稱武陵有雄溪樠溪酉溪潕溪辰溪。悉是蠻夷所居。故謂五溪蠻今在辰州界者是也。輔蓋嘗服官其地。故據所聞見。作爲是書。所記諸蠻風土物產頗備。如闌干布之傳於漢代。三脊茅之出於包茅山。數典亦爲詳贍。至其俗尚之異。種類之別。曲折纖悉。臚列明晰。事雖鄙而詞頗雅。可謂工於敍述。用資考證。多益見聞。固不容以瑣屑廢焉。
</p><br/></div></body></html>
