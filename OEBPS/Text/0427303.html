<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->古虞文錄 二卷
<!--ti:-->文章表錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明楊儀撰。是書採古人著作之關於常熟者。裒爲一帙。凡文一卷。自梁鴻至楊舫。凡三十六篇。詩一卷。自支遁至王寵。凡四十二首。其文章表錄一卷。凡文六篇。詩三篇。皆爲常熟之先賢列女。作者意取型俗。故曰表錄。末一首爲白茆民謠。則元後至元甲辰張士誠鑿白茆港時民閒之怨詞。附存以爲戒者也。<br/>
</p></div></body>
