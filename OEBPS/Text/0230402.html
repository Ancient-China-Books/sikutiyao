<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->九天元妙課 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。專以先天八卦後天八卦圖。推測吉凶。其祝辭有曰。一心虔請九天元女帝君伏羲周公一切演易先聖云云。鄙陋殊甚。考陶宗儀輟耕錄曰。九天元女課。其法折草一把。不計莖數多寡。兩手隨意分之。左手在上豎放。右手在下橫放。以三除之。不及者爲卦。一豎一橫曰太陽。二豎一橫曰靈通。二豎二橫曰老君。二豎三橫曰太吳。三豎一橫曰洪石。三豎三橫曰祥雲。皆吉兆也。一豎二橫曰太陰。一豎三橫曰懸厓。三豎二橫曰陰中。皆凶兆也。其法又與此不同。總之術家所依託而已。<br/>
</p></div></body>
