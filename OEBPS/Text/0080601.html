<!--fi:-->經部三十八
<!--sf:-->樂類
</font><h2>
<!--ti:-->聖諭樂本解說 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。已著錄。是書成於康熙三十一年五月。擬進呈未果。至三十八年三月。聖祖仁皇帝南巡。奇齡迎駕於嘉興。乃以是書恭進。故卷首載三十五年一疏。而卷末又有三十八年附記。其書因大學士伊桑阿論樂原疏。本於徑一圍三。隔八相生之聖諭。故推闡考證。分條注釋。其進書原疏。稱合三書十三卷。首爲樂本解說一卷。今此本乃分二卷。蓋全書文義相屬。本爲一篇。刊版之時。乃以論徑一圍三者爲前卷。論隔八相生者爲後卷。取其條例明晰。當迎駕恭進之時。卽此刊本。則仍奇齡所自分矣。<br/>
</p></div></body>
