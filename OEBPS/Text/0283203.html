<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->四六膏馥 七卷
</h2><p>
<!--no:-->舊本題宋楊萬里撰。其書割裂諸家四六字句。分類編次。以備撏撦。其曰膏馥者。蓋取元稹作杜甫墓誌銘殘膏剩馥沾溉無窮語也。然萬里一代詞宗。謬陋不應至此。此必坊賈託名耳。
