<title>四庫提要 經部七 易類存目一 今文周易演義 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->今文周易演義 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明徐師曾撰。師曾字伯魯。吳江人。嘉靖癸丑進士。官至吏科給事中。師曾初從呂祖謙本。爲古文周易演義一書。後以明代取士用注疏本。乃復爲此書。大旨以闡發本義爲主。初刻於杭州。隆慶戊辰又修改而重刻。卽此本也。<br/>
</p></div></body>
</html>
