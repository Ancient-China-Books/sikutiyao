<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->蜀都碎事 六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝陳祥裔撰。祥裔本姓喬氏。號藕漁。順天人。康熙中。官成都府督捕通判。採蜀中故實爲碎事四卷。雜引諸書。或註或否。閒附以考證案語。及前代題詠詩文。復以所採未盡。別爲藝文二卷。謂之補遺。祥裔所自作詩。亦併列於唐宋名作之閒。<br/>
</p></div></body>
</html>
