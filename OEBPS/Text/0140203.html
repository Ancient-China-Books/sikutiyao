<div id="text"><font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->恩命世錄 十卷
</h2><p>
<!--no:-->明張國祥編。國祥於萬歷丁丑。襲爵爲五十代天師。因彙輯明太祖以來至神宗二十五年誥勅。以時代次序。彙爲此書。而以四十二代天師勸進太祖箋附焉。蓋其家乘也
</p><br/></div></body></html>
