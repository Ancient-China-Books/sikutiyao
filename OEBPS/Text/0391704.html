<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->江山人集 七卷
</h2><p>
<!--no:-->明江瓘撰。瓘有名醫類案。已著錄。是集凡詩五卷。文二卷。汪道昆爲作傳。稱其少補諸生。以病謝舉子業。專事吟咏。故其詩較勝於文。特稍嫌薄弱。別有武夷游稾游金陵詩二集。今皆未見。獨此集之末。附存其原序二篇而已。
</p><br/></div></body></html>
