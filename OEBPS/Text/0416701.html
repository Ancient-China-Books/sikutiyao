<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十
<!--sf:-->總集類二
</font><h2>
<!--ti:-->增註唐策 十卷
</h2><p>
<!--no:-->不著編輯者名氏。前有明正德丁丑新安汪燦序。惟言舊刊唐策。不知誰集。考書中魏徵作魏證。與古文集成同。則亦宋人作也。其集中所錄。兼有唐人策論書状表奏之文。而獨以唐策爲名者。蓋輯以備答策之用。從所重耳。毎篇略標其要語於上方。而卷前目錄。又摘其所標之語於題下。中閒註語。有崇曰張曰李曰竇曰董曰諸目。崇曰一處作王崇。則是其名。而餘又皆題其姓。均莫詳其所自。亦不知諸人爲誰。殆當時盛行其本。互相訓釋。而書賈合刊之耳。所註雖簡略。而所錄皆唐人名作。持擇頗審。非明代坊選宂濫無序者可比。存之亦足備採擇也。
</p><br/></div></body></html>
