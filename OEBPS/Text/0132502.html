<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->蘇米譚史 一卷
<!--ti:-->蘇米譚史廣 六卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明郭化撰。化字肩吾。宣城人。始末未詳。譚史序題辛亥。蓋萬歷三十九年也。是編雜採蘇軾米芾軼事。可資談柄者。各爲一卷。又廣蘇軾事爲四卷。米芾事爲二卷。皆摭拾小說。無他異聞。又皆不著所出。彌難依據。<br/>
</p></div></body>
