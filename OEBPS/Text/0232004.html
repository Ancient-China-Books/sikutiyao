<title>四庫提要 子部二十一 術數類存目二 夢林元解 三十四卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->夢林元解 三十四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明陳士元撰。何棟如重輯。士元有易象鉤解。棟如有明祖四大法。皆已著錄。士元初作夢書元解。棟如因而廣之。分夢占二十六卷。夢禳二卷。夢原一卷。夢徵五卷。前有凡例。稱是書在宋景祐閒名圓夢秘策。爲晉葛洪原本。而宋邵雍輯之者。其言無可證據。又有孫奭序一篇。辭氣纖俗。蓋術家依託之文。士元等不及辨也。<br/>
</p></div></body>
</html>
