<div id="text"><font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目附錄
</font><h2>
<!--ti:-->療馬集 四卷
<!--ti:-->附錄 一卷
</h2><p>
<!--no:-->明喻仁喻傑同撰。仁傑皆六安州馬醫。其書方論頗簡明。附錄一卷。則醫駝方也。
</p><br/></div></body></html>
