<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->超然詩集 八卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝張遠撰。遠字超然。侯官人。康熙己卯舉人。官祿豐縣知縣。與蕭山張遠同姓名。而其生稍後。是集諸詩。多近元白長慶體。在晉安詩派之中。自爲別調。杭世駿榕城詩話曰。張遠領康熙己卯鄉薦第一。遊京師。與竹垞初白諸人倡和甚富。有集梓行。初嘗挾策遊四方。未有所遇。登滕王閣題詩。一達官嗟賞。爲之延譽。詩名遂振。其詠松濤。有月明何處雨。風定數聲鐘。亦佳句也。<br/>
</p></div></body>
