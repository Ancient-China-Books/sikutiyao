<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->靜菴集 一卷
</h2><p>
<!--no:-->明張羽撰。羽有靜居集。已著錄。此本删存原集四分之一。改名靜菴集。不知何人所選。其去取未爲精當。
</p><br/></div></body></html>
