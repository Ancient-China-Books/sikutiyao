<font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->古今詞話 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝沈雄纂。雄字偶僧。吳江人。是編所述。上起於唐。下迄康煕中年。雜引舊文。參以近人之論。亦閒附己說。分詞評詞辨詞品三門。徵引頗爲寒儉。又多不著出典。所引近人之說。尤多標榜。不爲定論。<br/>
</p></div></body>
</html>
