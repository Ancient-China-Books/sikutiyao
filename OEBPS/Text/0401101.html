<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->退菴集 二十一卷
</h2><p>
<!--no:-->國朝李敬撰。敬字退菴。江寧人。順治丁亥進士。官至監察御史。巡按湖南。是集詩詞十二卷。奏疏及雜著九卷。詩集自序。謂必深知元氣流行。使心口之閒。律呂相合。以適於喜怒哀樂之正。蓋卽白沙定山之宗旨。文集自序。謂按楚時審錄盡心。至於甘澍大降。死囚爲兵刧去。自請歸獄。亦未免好自譽矣。
</p><br/></div></body></html>
