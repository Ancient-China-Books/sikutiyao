<title>四庫提要 集部三十八 別集類存目十二 舒曉齋存稾 三卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->舒曉齋存稾 三卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝黃溶撰。溶字涪遠。鄆城人。雍正中貢生。是集凡詩二卷。詞賦共一卷。皆未合古人尺度。蓋鄉曲無師之學也。<br/>
</p></div></body>
