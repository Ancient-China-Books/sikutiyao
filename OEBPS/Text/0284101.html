<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->原始祕書 十卷
</h2><p>
<!--no:-->明寧王權撰。權有漢唐祕史。已著錄。是書體例。與事物紀原相類。而荒謬特甚。如謂醜婦始嫫母。妒婦始尹吉甫妻。淫婦始柳宗元河閒婦者。不一而足。甚謂自縊始申生。飲酖始叔牙。自刎始吳王夫差。其陋殆不足辨也。
</p><br/></div></body></html>
