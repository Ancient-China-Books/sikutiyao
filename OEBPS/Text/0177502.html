</font><h2>
<!--ta:-->史部四十一
<!--ta:-->目錄類
</h2>
<p>
<!--na:-->鄭元有三禮目錄一卷。此名所昉也。其有解題。胡應麟經義會通謂始於唐之李肇。案漢書錄七略。書名不過一卷。而劉氏七略別錄。至二十卷。此非有解題而何。隋志曰。劉向別錄。劉歆七略。剖析條流。各有其序。推尋事迹。自是以後。不能辨其流別。但記書名而已。其文甚明。應麟誤也。今所傳者。以崇文總目爲古。晁公武趙希弁陳振孫並準爲撰述之式。惟鄭樵作通志藝文略。始無所詮釋。併建議廢崇文總目之解題。而尤袤遂初堂書目因之。自是以後。遂兩體並行。今亦兼收。以資考核。金石之文。隋唐志附小學。宋志乃附目錄。今用宋志之例。並列此門而別爲子目。不使與經籍相淆焉。<br/>
</p></body>
