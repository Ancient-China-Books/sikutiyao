<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋左傳評注測義 七十卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明凌稚隆撰。稚隆字以棟。烏程人。是書詮釋左傳。以杜預注爲宗。而博採諸說增益之。其於左氏之不合者。亦閒有辨正。又取世次姓氏地名諡號封爵。標於卷首。以便檢閱。然皆宂碎不足觀。朱彝尊經義考作七十卷。浙江通志作三十卷。此本與彝尊所記合。知通志爲傳寫誤矣。<br/>
</p></body>
