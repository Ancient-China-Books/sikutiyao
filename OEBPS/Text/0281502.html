<!--fi:-->子部四十六
<!--sf:-->類書類二
</font><h2>
<!--ti:-->說略 三十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明顧起元撰。起元有金陵古金石考。已著錄。是編明史藝文志作六十卷。考起元自序。全書實止三十卷。與此本相合。蓋明史偶誤也。其書雜採說部。件繫條列。頗與曾慥類說陶宗儀說郛相近。故明史收入小說家類。然詳考體例。其分門排比編次之法。實同類書。但類書隸事。此則纂言耳。雖其中㫄及二氏。及參以怪異詭瑣之事。嗜奇愛博。不免駁雜。然明代類書。大抵剽竊餖飣。無資實用。起元所作。尚頗有體裁。凡所採摭。大抵多出自本書。不由販鬻。其史別典述諸門。尤爲有益於考證。江南通志。稱起元學問賅博。凡古今成敗。人物賢否。諸曹掌故。無不通曉。亦可見其梗概云。<br/>
</p></div></body>
