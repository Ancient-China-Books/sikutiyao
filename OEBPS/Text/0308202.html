<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->實地論 二卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->不著撰人名氏。有永樂乙酉自序。稱養和子。題不知何許人也。上卷二篇。曰一宗。闡寡欲延年之旨。曰二要。言導引服食之事。下卷二篇。曰辨惑。斥燒煉之妄。曰破邪。詆御女之非。大旨謂淸淨以葆元神。爲道家之實地。一切異術。皆虛幻之談。<br/>
</p></body>
