<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->性學吟 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝徐世沐撰。世沐有易經惜陰錄。已著錄。是編以詩講學。皆拈理語爲題。如太極仁義之類。又時附夾注數語。如葛長庚道德寶章之式。<br/>
</p></div></body>
