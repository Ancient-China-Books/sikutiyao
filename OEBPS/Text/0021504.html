<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易經告蒙 四卷
<!--ti:-->圖註 三卷
</h2><p>
<!--no:-->國朝趙世迴撰。世迴字鐸峯。湘潭人。是書凡例稱遵仿本義分卷。然其書仍用註疏本。未喩其故。殆據坊刻本義三言之歟。卷首圖註三卷。皆推演河洛之義。書中時時附圖。蓋欲以圖書明易。而反以易明圖書者也。
</p><br/></div></body></html>
