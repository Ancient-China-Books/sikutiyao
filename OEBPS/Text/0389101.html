<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->郭東山文集 七卷
<!--ti:-->詩集 二卷
</h2><p>
<!--no:-->明郭文周撰。文周字景復。號東山。福安人。嘉靖甲辰進士。官至監察御史。巡按廣東。其文集多應酬之作。詩分前後二卷。前卷爲南畿稾。後卷爲菊邊閒譚集。解組稾。
</p><br/></div></body></html>
