<p>
<!--no:-->國朝湯來賀撰。來賀字佐平。改字念平。號惕菴。南豐人。前明崇禎庚辰進士。官至廣東按察司僉事。明亡歸里。主白鹿書院講席以終。其文多以砥礪薄俗。警勸愚蒙。故詞多質樸。務求盡意而後止。江右之俗。無不尊其鄉先生。而來賀論王彥章爲忠於賊。不可爲死節。獨深斥歐陽修新五代史之非。則爲明季降闖諸人而發。所謂有爲而言之者也。<br/>
</p></body>
