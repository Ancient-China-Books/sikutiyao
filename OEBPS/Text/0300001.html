<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->冶城客論 二卷
</h2><p>
<!--no:-->明陸采撰。采字子元。長洲人。粲之弟也。是編乃其肄業南雍時記所聞見。大抵妖異不根之言。其胡銓後身一條。云聞之祝允明。又云初聞祝子之言。以爲祝好奇。必記此。不暇詳叩。因近閱語怪兩編無之。追書於册。是允明有所不記。而采記之。其誕更甚於允明矣。乃譏沈周作客座新聞。多信門客妄言。何也。卷末鴛鴦記一篇。述施氏婦閨閣幽會之事。淫媟萬狀。如身歷目睹。此同時士大夫家也。誰見之而誰言之乎。尤有乖名教矣。
</p><br/></div></body></html>
