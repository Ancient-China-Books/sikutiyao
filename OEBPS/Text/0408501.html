<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->今有堂詩集 六卷
<!--st:--><font size="-1">坿</font>茗柯詞 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝程夢星撰。夢星字午橋。號香溪。江都人。康熙壬辰進士。官翰林院編修。家有篠園擅水竹之勝。日與賓客吟詠其中。年七十七乃卒。是編分六集。曰漪南集。螙餘集。五貺集。山心集。琴語集。就簡集。末附茗柯詞。其詩略近劍南一派。而閒出入於玉溪生。詞亦具南米之體。但格力差減耳。<br/>
</p></body>
