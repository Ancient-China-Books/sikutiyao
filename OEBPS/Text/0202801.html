<font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->躬行實踐錄 十五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝桑調元撰。調元有論語說。已著錄。調元初以文章馳驟一時。晚乃講學。作爲語錄。其門人沈世煒。及其姪經邦。編而次之。以成是書。本名夜炳錄。大旨以程朱爲宗。言敬言仁。闢仙闢佛。持論極爲醇正。而大抵皆先儒所已言。<br/>
</p></body>
