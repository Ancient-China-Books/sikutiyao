<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->濯纓亭筆記 十卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明戴冠撰。冠有禮記集說辨疑。已著錄。是書雜記見聞。終以辨物字義。皆鈔撮前人成說。第十卷謂玉篇匚匚二字。形像字義俱同。不應分作二部。不知說文匚作匚。謂衺徯有所俠藏也。匚作匚。謂受物之器。迥不相涉。冠乃混而爲一。誤矣。舊名隨筆類記。都穆爲易今名。濯纓冠所自號也。前有嘉靖丁未陸粲序。後有華察跋。舊本以禮記集說辨疑一卷。附此書之未。殊爲不類。今析出別入經部焉。<br/>
</p></body>
