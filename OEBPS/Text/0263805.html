<title>四庫提要 子部三十五 雜家類存目二 勤世恆言 一卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->勤世恆言 一卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->題曰時人近本。崑林删訂。崑林者。魏裔介之別號也。凡四十八條。意主化導下愚。是以多陳因果。然皆雜用駢偶之詞。以文論則不工。以示俚俗。又不能解。未免兩無所取矣。<br/>
</p></div></body>
