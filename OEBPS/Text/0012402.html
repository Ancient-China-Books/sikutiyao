<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->學易象數舉隅 二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明汪敬撰。敬字思敬。一字益謙。婺源人。宣德癸丑進士。官戸部主事。所著有易傳通釋。及此書。明史藝文志不著錄。朱彜尊經義考。載此書四卷。而通釋則闕其卷數。江南通志載之。則均無卷數。此本二卷。似尚非完書也。其書專明象數。自天地自然之易。至邵子經世書。全數皆列圖於前。而繫說於後。大抵皆因襲舊文。糾纏奇偶。中閒論大衍之數一條。證以陳摶龍圖之說。不知龍圖準易數以作。非易數出於龍圖也。其上卷圖書象數。下卷九卦及觀象玩辭觀變玩占四篇。皆標通釋之名。豈本與其所謂易傳通釋者共爲一帙。後來通釋殘缺。傳寫者誤併爲一書。而標題則未及改歟。是不可詳矣。<br/>
</p></div></body>
