<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->安序堂文鈔 二十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛際可撰。際可字會侯。號鶴舫。遂安人。順治戊戌進士。官彰德府推官。際可與毛先舒毛奇齡有三毛之稱。其學不及奇齡之博。而亦不至如奇齡之強悍堅僻。與先舒則鴈行矣。<br/>
</p></div></body>
