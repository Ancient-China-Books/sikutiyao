<!--fi:-->集部二十六
<!--sf:-->別集類二十六
</font><h2>
<!--ti:-->樊榭山房集 二十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝厲鶚撰。鶚有遼史拾遺。已著錄。是集因所居取唐皮日休句。題曰樊榭山房。是以爲名。生平博洽羣書。尤熟於宋事。嘗撰宋詩紀事一百卷。南宋院畫錄八卷。東城雜記二卷。又與同社作南宋雜事詩七卷。皆考證詳明。足以傳後。其詩則吐屬嫻雅。有修潔自喜之致。絕不染南宋江湖末派。雖才力富健。尚未能與朱彝尊等抗行。而恬吟密咏。綽有餘思。視國初西泠十子。則翛然遠矣。前集詩分甲乙丙丁戊己庚辛八卷。附以詞分甲乙二卷。爲康熙甲午。至乾隆己未之作。續集亦詩八卷。而以北樂府一卷。小令一卷附焉。則己未至辛未作也。<br/>
</p></div></body>
