<title>四庫提要 集部四十七 總集類存目四 宋四名家詩 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->宋四名家詩 無卷數
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝周之鱗柴升同編。之鱗字雪蒼。海寧人。升字錦川。仁和人。是編選蘇軾。黃庭堅。范成大。陸游之詩。分體排次。東坡集選六百首。山谷集選三百首。石湖集選四百首。劍南集選九百首。較吳之振宋詩鈔。所錄較多。而去取未能悉當也。<br/>
</p></div></body>
</html>
