<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->刑統賦 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->宋傅霖撰。霖里貫未詳。官律學博士。法家書之存於今者。惟唐律最古。周顯德中。竇儀等因之作刑統。宋建隆四年頒行。霖以其不便記誦。乃韻而賦之。併自爲註。晁公武讀書志。稱或人爲之註。蓋未審也。其後註者不一家。金泰和中。李祐之有删要。元至治中。程仁壽有直解或問二書。至元中。練進有四言纂註。尹忠有精要。至正中張汝楫有略註。竝見永樂大典中。此本則元祐中東原郄氏爲韻釋。<span class="jiazhu">按趙孟頫原序。但稱郄君。不著其名。</span>其鄉人王亮又爲增註。然於霖所自註。竟削去之。已非完本。亮註亦類皆剽襲前人。無所發明。且傳寫譌誤。第四韻第七韻內脫簡特多。殊不足取。<br/>
</p></div></body>
