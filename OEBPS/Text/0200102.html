<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->此菴語錄 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝胡統虞撰。統虞字孝緒。武陵人。前明崇禎癸未進士。入國朝官至國子監祭酒。此書前二卷。爲成均語錄。乃官祭酒時與諸生講論者。附原性或問學規三種。三卷至七卷。爲四書語錄。八卷爲萬壽宮語錄。末二卷爲此菴語錄。以別乎成均萬壽宮也。其學禰姚江而祖象山。專持良知之說。於朱子頗不能盡合。如記陸子靜鵝湖講喩義一章。滿座爲之揮淚。講畢。朱晦菴長跪以謝曰。熹平生學問。實實未嘗看到此處。其軒輊類多如此。亦可謂深於門戶之見者矣。<br/>
</p></body>
