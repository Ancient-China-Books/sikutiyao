<title>四庫提要 集部三十一 別集類存目五 包參軍集 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->包參軍集 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明包大中撰。大中字庸之。別號三川。寧波人。官建陽縣縣丞。以嘗預征倭之役。故稱曰參軍。是集隨事立名。曰薄游集。曰武夷集。曰歸來集。曰台鴈集。各一卷。曰東征漫稾二卷。然薄游集題卷之一。則當有佚卷矣。<br/>
</p></div></body>
</html>
