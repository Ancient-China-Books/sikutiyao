<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->蟲天志 十卷
</h2><p>
<!--no:-->明沈宏正撰。宏正嘉定人。是書集鳥獸蟲魚異事。分爲六部。莊子云。惟蟲能蟲。惟蟲能天。書之命名。蓋取於此。
</p><br/></div></body></html>
