<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->哲匠金桴 五卷
</h2><p>
<!--no:-->明楊愼撰。採摘漢魏以後詩雋句。及賦頌之類。分韻編錄。然徵引龐雜。挂漏亦多。不足重也。
