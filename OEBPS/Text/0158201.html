<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->萬歷襄陽府志 五十一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->不著撰人名氏。卷首宜城胡價序。稱郡守吳公勒成。凡爲目二十有六。明封襄藩於襄陽。故敍歷代藩封。別作襄世家一卷。於例應爾。至以孔子曾適楚國。遂於古蹟之外。別出聖蹟一門。則宂碎甚矣。<br/>
</p></div></body>
