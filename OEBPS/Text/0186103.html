<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->讀書鏡 十卷
</h2><p>
<!--no:-->明陳繼儒撰。繼儒有邵康節外紀。已著錄。是書乃所作史論。或一人遞擧數事。或一事歷擧數人。而以己意折衷其閒。欲使學者得以古證今。通達世事。故以鏡爲名。所言亦不甚精切。特持論尚頗平正。視所著他書。猶爲彼善於此。至所稱人主宮闈中事。臣子不可妄有攀援。亦不可過爲排擊。而少年喜事。形之章奏。刻之書帙。至遍於輦轂市肆之閒。此在布衣交友。尚不能堪。而況天子乎。此言蓋爲萬歷閒爭國本者而發。於明季臺省之弊。可云切中。不以繼儒而廢其言也。
</p><br/></div></body></html>
