<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->耐俗軒詩集 三卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝申頲撰。頲字敬立。廣平人。副榜貢生。明太僕寺丞佳允之孫。涵光之姪也。涵光所著聰山集。以杜甫爲宗。頲詩則惟作古體。無近體。古體又皆五言。無七言。大抵源出阮籍詠懷。陳子昂張九齡感遇。多託意寓言之作。而其運思取徑。又出入於黃庭堅蘇軾之閒。頗爲拔俗。然其閒或有縱筆一往。傷於快縱者。或有故以波峭取姿。掩抑示意。傷於纖佻者。或有太涉理語。傷於實相者。瑕瑜互見。尚未能一一超詣也。<br/>
</p></div></body>
