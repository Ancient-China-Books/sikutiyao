<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->蜀漢本末 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->元趙居信撰。居信字季明。許州人。至治中。官至翰林學士承旨。是書宗資治通鑑綱目之說。以蜀爲正統。起桓帝延熹四年昭烈之生。終晉泰始七年後主之亡。末有總論一篇。稱至元九年戊子所作。其成書則至元十二年辛卯也。前序一篇。不知誰作。稱朱子出而筆削綱目。有以合乎天道。而當乎人心。信都趙氏。復因之廣其未備之文。參其至當之論。然是書所取議論。不出胡寅尹起莘諸人之內。所取事蹟。則載於三國志者。尚十不及五。特於資治通鑑綱目中。斷取數卷。略爲點竄字句耳。不足當著書之目也。<br/>
</p></div></body>
