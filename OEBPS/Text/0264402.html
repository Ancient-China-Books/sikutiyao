<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->別釋常談 三卷
</h2><p>
<!--no:-->不著撰人名氏。其中引中庸冠以禮記。知爲宋人。稱齊桓公爲威公。知爲南宋人。故所徵引。如蘇軾東坡集。蘇轍欒城集。魏泰臨漢隱居詩話之類。皆至北宋而止也。以先有釋常談。續釋常談。故以別釋爲名。其淺陋鄙俚。亦與二書相等。摘之不可勝摘也。
</p><br/></div></body></html>
