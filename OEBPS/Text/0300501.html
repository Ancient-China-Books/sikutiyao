<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->才鬼記 十六卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明梅鼎祚撰。鼎祚字禹金。宣城人。嘗作三才靈記。一爲才神記。一爲才幻記。一卽此書。所載上自周。下至明代。末二卷則箕仙之語。皆從諸小說採出。然如左傳所載渾良夫夢譟之詞。偶成韻語。目以才鬼。似乎未然。又如搜神記之段孝直。水經注之鮮于冀。但有辨枉之詞。亦不得以才論。至搜神記之劉伯文寄一家書卽謂之才。尤爲非理。小說家說怪之書。汗牛充棟。鼎祚捃拾殘賸。以成是編。本無所取義。而體例龐雜又如是。眞可謂作爲無益矣。<br/>
</p></div></body>
