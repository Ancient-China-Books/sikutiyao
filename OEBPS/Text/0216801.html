<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->臨證指南醫案 十卷
</h2>
<!--ed:-->浙江巡撫探進本
<p>
<!--no:-->國朝葉桂撰。桂字天士。吳縣人。以醫術名於近時。然生平無所著述。是編乃門人取其方藥治驗。分門別類。集爲一書。附以論斷。未必盡桂本意也。<br/>
</p></div></body>
</html>
