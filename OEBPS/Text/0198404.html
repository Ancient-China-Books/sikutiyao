<!--ti:-->諸儒學案 八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明劉元卿撰。元卿有大象觀。已著錄。是書輯周子二程子張子邵子謝良佐楊時羅從彥李侗朱子陸九淵楊簡金履祥許謙薛瑄胡居仁陳獻章羅欽順王守仁王艮鄒守益王畿歐陽德羅洪先胡直羅汝芳二十六家語錄。而益以耿定向之說。元卿定向弟子也。其學本出於姚江程朱一派。特擇其近於陸氏者存之耳。<br/>
</p></div></body>
