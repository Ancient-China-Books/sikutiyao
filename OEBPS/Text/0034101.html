<title>四庫提要 經部十七 詩類存目一 詩說 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩說 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->舊本題曰申培撰。亦明豐坊僞作也。何楷詩世本古義。黃虞稷千頃堂書目。毛奇齡詩傳詩說駁義。皆力斥之。今考漢書杜欽傳。稱佩玉晏鳴關雎歎之。後漢書楊賜傳。稱康王一朝晏起。關雎見幾而作。注皆稱魯詩。而此傳乃訓爲太姒思淑女。又坊記注引先君之思以畜寡人爲衛定姜之作。釋文曰此是魯詩。而此仍爲莊姜送戴媯。培傳魯詩。乃用毛傳乎。其僞妄不待問矣。<br/>
</p></div></body>
</html>
