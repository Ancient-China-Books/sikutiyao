<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->雞足山志 十卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝范承勳撰。承勳鑲黃旗漢軍。大學士文程之子。浙閩總督承謨之弟。官至雲貴總督。雞足山在雲南賓川州東一百里。一頂三支。儼如雞距。在蒼山洱海之閒。相傳爲迦葉尊者入定處。佛寺最多。故志山者多述佛門之事。是編乃康熙三十一年。承勳因舊本增修。分圖紀考證星野形勢山水寺院人物靈蹟物產藝文凡十門。而以迦葉像讚。冠於卷端焉。<br/>
</p></div></body>
