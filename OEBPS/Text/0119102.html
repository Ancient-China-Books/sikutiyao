<!--ed:-->浙閩總督採進本

<div id="text"><font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->梃擊始末 一卷
</h2><p>
<!--no:-->明陸夢龍撰。夢龍有易略。已著錄。是書乃其官刑部員外郞時所記。備述張差事始末。明末三案之一也。於一時諸人牽就彌縫情狀。摹寫甚詳。核以明史張問達傳。語皆相合。蓋實錄也。
</p><br/></div></body></html>
