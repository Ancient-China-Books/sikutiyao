<title>四庫提要 子部三十四 雜家類存目一 存愚錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->存愚錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明張純撰。純永嘉人。嘉靖戊子舉人。官至南康府知府。是編雖自稱尊崇道學。然實無所發明。至以王制五祀爲金木水火土。又以鬼怪不經之事。雜入卷中。以解經傳。亦殊失醇正也。<br/>
</p></div></body>
