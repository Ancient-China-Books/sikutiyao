<title>四庫提要 史部三十 地理類存目三 萬歷饒州府志 四十五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->萬歷饒州府志 四十五卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明陳大綬撰。大綬浮梁人。萬歷乙未進士。官至福建布政使參議。饒州自正德辛未劉錄撰志以後。百有餘年。大綬始撰此志。分十三門。又分子目八十。書成於萬歷乙卯。其中如寺觀之建自唐宋者。應敍於古蹟。乃歸於秩祀門。二氏非秩祀也。輿地志旣分山水爲二門。而古蹟門內。又載石城山。殊無條理。沿革門載漢建安十五年孫權置鄱陽郡。治舊縣。不知初治在鄱陽。後徙治吳芮故城。亦考之未詳也。<br/>
</p></div></body>
</html>
