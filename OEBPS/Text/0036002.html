<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->毛詩訂韻 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝謝起龍撰。起龍字天愚。餘姚人。是書成於雍正癸丑。其自序詆吳棫韻補之謬。而發明陸德明古人韻緩不煩改字之說。持論最確。乃核其所注。則仍謂古音之外。有所謂叶韻。但以音屬讀。取其順吻而止。絕不究音韻之本原。與古人之舊法。則與吳棫之書。均爲臆定。未可同浴而譏裸裎也。觀其於漢廣末章云。簍有閭樓二音。駒亦有居鉤二音。只從傳讀閭讀居可也。如桃夭首章。華家古讀敷姑。今入麻韻。不妨依今韻讀之。韻者。使之叶於音而適於口也。叶且適於吟咏矣。何必斤斤古之是泥云云。是於此事茫然未解。殆無從與之詰難矣。<br/>
</p></div></body>
