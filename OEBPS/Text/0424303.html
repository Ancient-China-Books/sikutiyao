<body><div id="text">
<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->羣公四六續集 十卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著編輯者名氏。凡自甲至癸十卷。皆南宋人通候之啓。其正集今未之見。此其續集也。所錄無非應酬泛語。無足採錄。如方雲翼葛謙白等賀秦太師諸啓。尤穢簡牘也。<br/>
</p></div></body>
</html>
