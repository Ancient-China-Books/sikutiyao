<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->隨村遺集 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝施瑮撰。瑮字隨村。宣城人。侍讀閏章之孫也。此集爲杭世駿所編。其詩酷學其祖。而風格稍峭。邊幅稍狹。則根柢之深厚不及也。<br/>
</p></div></body>
</html>
