<!--fi:-->史部二十六
<!--sf:-->地理類三
</font><h2>
<!--ti:-->嶺外代答 十卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋周去非撰。去非字直夫。永嘉人。隆興癸未進士。淳熙中。官桂林通判。是書卽作於桂林代歸之後。自序謂本范成大桂海虞衡志。而益以耳目所見聞。錄存二百九十四條。蓋因有問嶺外事者。倦於應酬。書此示之。故曰代答。原本分二十門。今有標題者凡十九。一門存其子目。而佚其總綱。所言則軍制戶籍之事也。其書條分縷析。視嵇含劉恂段公路諸書。敘述爲詳。所紀西南諸夷。多據當時譯者之辭。音字未免舛譌。而邊帥法制財計諸門。實足補正史所未備。不但紀土風物產。徒爲談助已也。書錄解題。及宋史藝文志。並作十卷。永樂大典所載。併爲二卷。蓋非其舊。今從原目。仍析爲十卷云。<br/>
</p></div></body>
