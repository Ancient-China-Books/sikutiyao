<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->南華經副墨 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明陸西星撰。西星字長庚。號方壺外史。不知何許人。焦竑作莊子翼。引西星之說頗多。則其人在竑以前。書首有其從子律序。作於萬曆戊寅。則與竑相距亦不遠也。是書編次。一依郭象本。而以天道篇虛靜恬淡寂寞無爲八字。分標八卷。每篇逐節詮次。末爲韻語。總論一篇之旨。其名副墨。卽取大宗師篇副墨之子語也。大旨謂南華祖述道德。又卽佛氏不二法門。蓋欲合老釋爲一家。其言博辨恣肆。詞勝於理。其謂天下篇爲卽莊子後序。歷敍古今道術。而以己承之。卽孟子終篇之意。則頗爲有見。故至今註莊子是篇者。承用其說云。<br/>
</p></div></body>
