<!--ed:-->永樂大典本

<div id="text"><font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->康節內祕影 一卷
</h2><p>
<!--no:-->舊本題宋邵子撰。亦依託也。其術以八卦之數。定人貧富貴賤。後有總論一篇。雜引古今事。而有張南軒北門視草。柳翠拜佛參禪云云。則南宋以後人作矣。
</p><br/></div></body></html>
