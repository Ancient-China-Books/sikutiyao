<div id="text"><font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->几上語 一卷
<!--ti:-->枕上語 一卷
</h2><p>
<!--no:-->宋施淸臣撰。淸臣號東洲。淳祐閒人。自稱赤城散吏。是書皆宗二氏之旨。而以儒理附會之。詞多儷偶。明人小品。濫觴於斯。其謂易可通修煉之旨。亦魏伯陽等之緒餘。無足採錄也。
