<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->唐堂集 六十一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝黃之雋撰。之雋有香屑集。已著錄。是集凡五十卷。又補遺二卷。續集八卷。皆之雋所手編。各有自序。末附冬錄一卷。則所自撰年譜也。之雋之學。排陸王而尊程朱。多散見所作詩文中。持論甚正。而綜覽浩博。才華富贍。興之所至。下筆不能自休。往往溢爲狡獪游戲之文。不免詞人之結習。又名譽旣盛。贈荅遂繁。牽率應酬。不能割愛。榛楛勿翦。所存者不盡精華。譬之古人。殆陸機之患才多矣。<br/>
</p></div></body>
