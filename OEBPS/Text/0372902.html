<!--ti:-->陶詩箋 五卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->國朝邱嘉穗撰。嘉穗有考定石經大學經傳解。已著錄。是編乃所註陶濳集。摸索語氣。全類時文批語。其力辨濳不信佛。爲能崇正學。遠異端。尤爲拘滯。濳之可重。在於人品志節。其不入白蓮社。特蕭散性成。不耐禪儀拘束。非有儒佛門戶。在其意中也。嘉穗刻意講學。故以濳不入慧遠之社。爲千古第一大事。不知唐以前人。正不以是論賢否耳。<br/>
</p></body>
