<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->然脂集例 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王士祿撰。士祿有讀史蒙拾。已著錄。士祿嘗欲輯古今閨閤之文爲一書。取徐陵玉臺新吟序然脂暝寫之語爲名。然陵所選乃豔歌。非女子詩。士祿蓋誤引也。其弟士禎書其年譜後曰。先生著書。惟然脂集二百三十餘卷。條目初就。蓋爲之而未成。僅存此例十條而已。隋志有婦人集。其書不傳。明以來選本至夥。猥雜殊甚。士祿此例。差有條理。附存其名於詩文評中。俾來者考焉。<br/>
</p></body>
