<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->東萊易說 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->舊本題宋呂祖謙撰。朱彝尊經義考。亦列其名。今勘驗其文。實呂喬年所編麗澤論說集錄之前二卷。書賈鈔出以售僞。非祖謙所自著也。<br/>
