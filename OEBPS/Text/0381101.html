<title>四庫提要 集部二十八 別集類存目二 別本熊峯集 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->別本熊峯集 四卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明石珤撰。珤有全集十卷。已著錄。案朱彝尊明詩綜。稱珤所著。名恆陽集曲。周令皇甫汸删定爲四卷。詩僅一百九十餘首。今此集題作熊峯先生集。前後無序跋。詩亦一百九十餘言。而詩綜所錄。惟春日雜言。秋蓮曲。會昌宮詞三首在集中。其送邵國賢芟田行春渡滹沱諸篇。皆未之載。疑此爲初刊別行之本。非汸所選。故集名亦各不同。然卷數篇數又合。殊不可解。今未見原刻。其同異莫能詳也。以此雖舊本。而不及康熙中所刻新本之賅備。故錄其新本。而此本附存目焉。<br/>
</p></body>
</html>
