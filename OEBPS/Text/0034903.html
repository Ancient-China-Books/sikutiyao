<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩經副墨 八卷
</h2><p>
<!--no:-->明陳組綬纂。組綬字伯玉。武進人。崇禎甲戌進士。官兵部主事。是書前列讀書二十四觀。次爲通考。次爲總論。每篇之前。皆竝列集傳小序之文。而以集傳居小序前。其每章詮解。則循文敷衍而已。卷首凡例有曰。諸說雖精。或於制義未當者吾從宋。是其著書之大旨矣。
</p><br/></div></body></html>
