<title>四庫提要 集部三十七 別集類存目十一 在陸草堂集 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->在陸草堂集 六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝儲欣撰。欣有春秋指掌。已著錄。欣以制藝名於時。而古文亦謹潔明暢。有唐宋家法。大致於蘇軾爲近。所作蜀山東坡書院記。宗旨可概見也。其中如周公太公論。撻伯禽辨。挾天仔辨。皆少近迂。與齡辨則先儒久言之。亦不免爲屋上之屋。其正統辨不取帝蜀之說。亦不免失之好辨也。<br/>
</p></div></body>
</html>
