<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->四禮輯 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明馬從聘撰。從聘字起莘。靈壽人。萬歷己丑進士。官至右僉都御史。巡撫延綏。崇禎十一年。靈壽城破。與三子同殉節。乾隆乙未。賜諡忠節。是書亦多以意爲之。若儀禮士冠禮賈疏。古者天子諸侯。皆十二而冠。士庶人二十而冠。故曲禮稱二十曰弱冠。後漢書馬防傳。年十六。仍自稱未冠。此書冠禮目錄。謂男子年十五至二十皆可冠。如此之類。皆於古義末協。未可據爲確論也。<br/>
</p></body>
