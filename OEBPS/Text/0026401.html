<!--fi:-->經部十三
<!--sf:-->書類存目一
</font><h2>
<!--ti:-->書義卓躍 六卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題廬陵陳雅言撰。案經義考。載鄒緝所作墓表。稱雅言永豐人。廬陵蓋舉其郡名。又卷首彭勗序。稱鄉先生雅言陳公。似乎雅言其字也。舊本又作元人。考黃虞稷千頃堂書目。稱其洪武中薦舉不起。後領永豐教事以終。墓表稱其著述多所發明。而四書一覽。大學管窺。中庸類編。書義卓躍行於世。今其他書未見。此書則殊無可觀。蓋元代以經義取士。遂有擬題之書。以便剽竊。此書蓋亦其一。故毎段必以此題二字冠首。所論亦皆作文之法。於經旨無所發明。楊士奇跋。亦稱其專爲科舉設云。<br/>
</p></div></body>
