<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->海蠡編 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明袁士瑜撰。士瑜號七澤。公安人。旣宗道宏道中之父也。其書大旨以儒釋二家。同源異派。或援釋疏孔。或證孔於釋。謂溓洛諸儒。於聖人書。詮釋妙暢。如樽注海。是編如蠡注海。故名海蠡編。開卷釋明德。謂明德卽是良知。德卽是明。不可以明更求於明。朱子註爲虛靈不昧最妙。又謂善何以曰至。住於惡因非至善。住於善亦非致善。善惡兩邊俱不倚。是何境界。所謂至善也。但起心動念。便不是止。起心動念。不屬善邊。便屬惡邊。便不是至善。息機忘見。便是止於善。皆本釋氏之虛寂。與無善無惡之說而曼衍之。盡沿姚江末流。而變本加厲者耳。<br/>
</p></div></body>
