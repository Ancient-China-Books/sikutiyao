<div id="text"><font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->國初事蹟 一卷
</h2><p>
<!--no:-->明劉辰撰。辰字伯靜。金華人。太祖起兵之初。署吳王典籤。又入李文忠幕府。建文中擢監察御史。永樂初。李景隆薦修太祖實錄。後官至北京刑部左侍郞。事蹟具明史本傳。此書卷首有臣劉辰今將太祖高皇帝國初事蹟開寫一行。後俱分條件繫。頗似案牘之詞。蓋卽修實錄時所進事略草本也。辰於明初嘗使方國珍。又嘗在李文忠幕下。所見舊事皆眞確。而其文質直。無所隱諱。明代史乘多採用之。故其文並散見於他書。轉無異聞之可取焉。
</p><br/></div></body></html>
