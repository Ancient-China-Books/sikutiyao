<div id="text"><font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->四明文獻錄 一卷
</h2><p>
<!--no:-->明黃潤玉撰。潤玉字孟淸。鄞縣人。永樂庚子舉人。官至廣西提學僉事。事蹟具明史本傳。是編成於成化丙戌。以四明文獻。分爲二類。一曰鄉先生。自漢夏里黃公以下三十五人。皆四明產也。一曰鄉大夫。自周文種以下九人。皆官於四明者也。人各有傳。幷系以贊。據卷末其孫溥跋。蓋原本尚有諸人小像。後莫息重刊。以非眞本。削除之。跋又稱是書未出以前。有僞本託潤玉之名以行。潤玉知而燬之。其本。前無序後無贊云。
