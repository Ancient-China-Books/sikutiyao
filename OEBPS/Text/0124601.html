<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->按晉疏草 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->不著撰人名氏。亦無卷次。目錄惟分四巨册。皆明崇禎五年六年奏疏。每篇首署巡按山西監察御史李。而不書其名。末各載所奉諭旨。疑皆當時胥吏鈔錄副本未經重繕者。案山西通志。崇禎閒。巡按御史有李嵩者。棗強人。畿輔通志。載嵩字影石。天啓壬戌進士。官至布政使。是此書卽嵩案晉時疏稿也。時流賊勢已猖獗。故疏中言兵事者十之八九。其五年八月。急請移兵厚餉一疏。稱寧武兵驕而狡。一遇大敵。非鼓譟卽脫逃。標營兵悍而猾。經過地方。橫索如虎。避盜如鼠。卽有一二守法者。又遲迴不用命。明季軍政。敝壤至此。固不待獻闖並熾。而亡徵先見矣。<br/>
</p></div></body>
