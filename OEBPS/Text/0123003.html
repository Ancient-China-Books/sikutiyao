<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->朱子奏議 十五卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明朱吾弼編。吾弼字諧卿。號密林。高安人。萬歷己丑進士。官至南京太僕寺卿。事蹟具明史本傳。是編皆自晦菴集中鈔出。凡章奏十卷。書狀劄子五卷。朱子文集。家絃戶誦。此刻可謂屋下屋牀上牀矣。<br/>
</p></body>
