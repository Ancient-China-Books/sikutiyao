<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->人模樣 一卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->明賀時泰撰。是編以人身五官四體之類。分目標題。往往牽強。如元氣一條。引唐柳公權語。是攝養之法。非學問之事。兩肘一條。引楊時兩肘不離案語。腳一條。引宋璟有腳陽春事。皆關合字面而已。其骨頭一條。引陳獻章除卻此心此理。渾是一包膿血。裹一塊骨頭語。亦是論心。非論骨也。不及劉宗周人譜遠矣。陳鼎留溪外傳。乃稱一時學者。俱奉此書爲法則。因稱時泰爲人模樣先生。蓋講學家標榜之談。不足據也。<br/>
</p></div></body>
