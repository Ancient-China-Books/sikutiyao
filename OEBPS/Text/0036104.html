<body><div id="text">
<font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩經拾遺 十三卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝葉酉撰。酉字書山。桐城人。乾隆己未進士。官至左春坊左庶子。降補翰林院編修。是書專以詩之次第立說。分正編。附編。餘編。不取小序。并不取左傳。以季札觀樂所列諸國不足信。而論以左氏失之誣一語。以木瓜美齊桓。爲穿鑿悖謬。而斷以五尺童子羞稱五霸一語。又以雅頌分什爲毛鄭之可笑。而分合其數篇。別爲編次。蓋漢以來相傳之古經。自酉而一變其例矣。<br/>
</p></div></body>
</html>
