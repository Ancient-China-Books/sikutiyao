<title>四庫提要 集部三十一 別集類存目五 王奉常集 六十九卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->王奉常集 六十九卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明王世懋撰。世懋有卻金傳。已著錄。是集賦詩詞十五卷。文五十四卷。第五十二卷曰澹思子。第五十三卷曰藝圃擷餘。第五十四卷曰經子臆解易爻解。皆所作雜說筆記。附編集內者也。世懋名亞於其兄世貞。而澹於聲氣。持論較世貞爲謹嚴。厥後藝苑卮言。爲世口實。而藝圃擷餘。論者乃無異議。高明沈潛之別也。但天姿學力。皆不及世貞。故所作未能相抗耳。朱彝尊靜志居詩話。云敬美才雖不逮哲昆。習氣猶未陷溺。斯持平之論也。<br/>
</p></body>
