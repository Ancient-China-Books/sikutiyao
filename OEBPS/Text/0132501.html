<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->薛文淸年譜 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->舊本題明楊鶴撰。鶴字脩齡。武陵人。萬歷甲辰進士。官至兵部尚書。總督陝西三邊軍務。事蹟具明史本傳。考是書後有鶴自跋。稱本薛瑄門人張鼎所編。歲久版佚。瑄八代孫士宏。偶以舊本示滿朝薦及鶴。朝薦屬鶴訂定。鶴因命其子嗣昌。重以瑄集考正年月。並採集中詩文佚事補之。然則此本雖題鶴名。實出嗣昌手耳。嗣昌字文弱。萬歷庚戌進士。官至東閣大學士。事蹟具明史本傳。<br/>
</p></body>
</html>
