<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->貧士傳 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明黃姬水撰。姬水字淳父。吳縣人。黃省曾之姪也。是編載自周至明初貧士七十五人。各爲之贊。漏略殊甚。至如莊周貸粟監河侯一事。亦列之貧士中。尤不倫也。<br/>
</p></div></body>
</html>
