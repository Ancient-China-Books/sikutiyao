<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->水南稾 十九卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明陳霆撰。霆有唐餘紀傳。已著錄。是集所載諸詩。意境頗爲蕭灑。而才氣坌涌。信筆而成。故往往不暇檢點。古文大致樸直。而少波瀾頓挫之勝。惟詩餘一體較工。其豪邁激越。猶有蘇辛遺範。末附詩話一卷。中閒論詞一條。謂明代騷人。多不務此。閒有知者。十中之一二。則其自負亦不淺矣。<br/>
</p></div></body>
