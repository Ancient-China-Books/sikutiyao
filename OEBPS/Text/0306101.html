<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->陰符經註 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋俞琬撰。琬有周易集說。已著錄。琬本文士。故是編所註。較他家具有條理。其闢詹谷以容成之術。釋強兵戰勝之義。尤爲正論。其本亦合爲一篇。而人以愚虞一百十四字。則兩存經文註文之說。<br/>
</p></div></body>
</html>
