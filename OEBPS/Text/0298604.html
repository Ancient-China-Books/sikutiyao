<title>四庫提要 子部五十三 小說家類存目一 癸未夏鈔 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->癸未夏鈔 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明釋靜福撰。靜福錢塘人。所謂癸未。蓋崇禎十六年也。其書鈔撮諸家說部。亦閒載其所見聞。頗無倫次。惟多載緇徒惡蹟。不爲其教少諱。視儒家堅持門戶者。爲猶賢焉。<br/>
</p></div></body>
