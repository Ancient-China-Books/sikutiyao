<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->談兵髓 七卷
</h2><p>
<!--no:-->題西浙囂囂生撰。不著名氏。首爲談兵髓說。稱自黃帝用兵以來。兵法不廢天時。故日月星辰風雲節候。皆用兵者所宜知。然其所載如黃赤道渾天儀寒暑晝夜長短諸說。多涉律歷家言。於兵事無可徵驗。蓋亦雜綴成書。初無祕授也。前有王洽序。洽字和仲。臨邑人。萬歷甲辰進士。官至兵部尚書。序作於天啓甲子。蓋其巡撫浙江之時。則所爲囂囂生者。亦明末人矣。
