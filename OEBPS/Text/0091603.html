<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->集古隸韻 五卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明方仕撰。案是時有二方仕。一爲固始人。正德戊辰進士。一卽此方仕。字伯行。寧波人也。其書以漢碑隸書。分四聲編次。全襲宋婁機漢隸字源。而變其一二三四等目。以千字文天地元黃諸字編之。體例甚陋。又摹刻拙謬。多失本形。前有嘉靖丙戌市舶太監賴恩序。蓋仕爲恩題射廳榜。恩因爲損貲刻之。又有浙江進士章滔序。亦頌恩之功。蓋均不足道云。<br/>
</p></body>
