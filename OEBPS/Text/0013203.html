<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->看易凡例圖說 一卷
</h2><p>
<!--no:-->明龍子昂撰。子昂泰和人。嘉靖庚子舉人。官知縣。是編不標書名。前列讀易凡例。共三十二條。後列圖說。則解河圖洛書。及朱子本義九圖象數之理。疑爲全書之首卷。非完本也。
