<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->文溫州集 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明文林撰。林有瑯琊漫鈔。已著錄。林嘗爲溫州府知府。故其集以溫州名。其中陳馬政諸篇。皆官南京太僕寺丞時作。總題以溫州。從所終也。<br/>
</p></div></body>
</html>
