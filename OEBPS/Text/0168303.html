<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->官職會通 二卷
</h2><p>
<!--no:-->明魏校撰。校有周禮沿革傳。已著錄。此書又敷衍其說。以明之六部。配周之六官。其所屬官。因以附焉。僅有天官地官春官夏官四篇。蓋亦未成之稿。每述一官。必曰今欲正某官之職云云。然言之則成理。行之則必窒。自漢以來。未有以周禮致太平者也。
