</font><h2>
<!--ti:-->蟲天志 十卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明沈宏正撰。宏正嘉定人。是書集鳥獸蟲魚異事。分爲六部。莊子云。惟蟲能蟲。惟蟲能天。書之命名。蓋取於此。<br/>
