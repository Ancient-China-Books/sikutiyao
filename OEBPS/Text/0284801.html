<title>四庫提要 子部四十七 類書類存目一 姓觿 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->姓觿 十卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明陳士元撰。是編亦其歸雲別集之一種。捃摭姓氏諸書。依韻編輯。略載源流支派。凡平聲一千七百一十四姓。上聲六百八十九姓。去聲六百一姓。入聲六百二十一姓。外蕃九十九姓。不入韻中共三千七百二十四姓。徵引寡陋。且多疎舛。又在淩迪知萬姓統譜之下。<br/>
</p></div></body>
</html>
