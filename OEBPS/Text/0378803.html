<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->恆軒集 六卷
</h2><p>
<!--no:-->明韓經撰。經字本常。山陰人。宋太尉琦之十二世孫。以行誼稱於鄉里。屢徵不出。家居教授以終。是集爲其子監察御史陽所編。凡古體詩二卷。近體詩四卷。語多質直。主於抒寫己意而止。非屑屑以文字求工者也。
</p><br/></div></body></html>
