<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->王國典禮 八卷
</h2><p>
<!--no:-->明朱勤䓺撰。勤䓺字伯榮。開封人。鎭國中尉睦㮮子。爲周藩宗正。以文學世其家。是書採輯宗藩成憲。勒爲一書。分聖訓玉牒講讀冠禮婚禮爵秩冠服宮室儀仗祿米田地祀禮之國錫命慶祝入覲奏事宴饗喪禮事例管理宗子獎勸懲戒秩官儀賓兵衞倉庾支鹽諱禁。凡三十類。每類又各有子目。
</p><br/></div></body></html>
