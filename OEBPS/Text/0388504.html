<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->嚴文靖公集 十二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明嚴訥撰。訥有春秋國華。已著錄。明史訥本傳。稱訥入直西苑。所撰靑詞皆稱旨。然文格未能拔俗。集中亦大抵應酬之作。末附詩四十六首。朱彝尊錄其對月一首於明詩綜。與此本頗有異同。殆有所點竄歟。<br/>
</p></body>
