<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->筆記 二卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->國朝程大純撰。大純字漢舒。孝感人。康熙中由貢生官黃岡縣教諭。是書皆講學之語。其謂陸王之學。雖矯枉過正。然用以救口耳之學。不爲無功。所見頗為平允。若以程子配孔子。朱子配孟子。則聖賢之於大儒。自有分際。未必二子所敢居矣。<br/>
</p></div></body>
