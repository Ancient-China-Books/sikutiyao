<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->楚騷綺語 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明張之象編。之象有太史史例。已著錄。是書摘楚辭字句。以供撏撦。已爲剽剟之學。又參差雜錄。於二十五賦。不復著出自何篇。亦與黃省曾騷苑。同一紕陋。<br/>
</p></div></body>
