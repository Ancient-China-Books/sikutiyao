<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->北山律式 二卷
<!--st:--><font size="-1">坿</font>王炎詩 一卷
<!--st:--><font size="-1">坿</font>晁沖之詩 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋葉夢得所選程俱詩也。夢得有春秋傳。俱有麟臺故事。皆已著錄。是編前有夢得序。稱致道北山集四十卷。旣爲之序。人皆知致道之文。而不知其詩。卽知其詩。亦僅知其古風。而不知其律詩之妙。及門鄭晦。係致道同里人。初學韻語。予謂其何舍近而就遠也。因選錄致道近體詩二卷。名曰北山律式云云。其文淺鄙。不似夢得他作。北山集已別著錄。此爲駢拇枝指。無論眞僞矣。卷後附錄王炎雙溪類稾十數首。晁沖之具茨集數首。尤不解其何意。大抵雜湊之本。姑充插架之數者也。<br/>
</p></div></body>
