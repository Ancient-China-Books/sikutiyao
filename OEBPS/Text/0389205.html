<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->弇州稾選 十六卷
</h2><p>
<!--no:-->明王世貞撰。沈一貫選。一貫有易學。已著錄。世貞才大學博。自謂靡所不有。方成大家。故其正續四部稾。頗傷蕪雜。晚年悔其少作。而未及手自删定一貫。是編別裁澄汰。意在擷其菁華。而宗旨所歸。仍尊秦漢而薄唐宋。終未能棄短取長也。
</p><br/></div></body></html>
