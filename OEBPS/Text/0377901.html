<title>四庫提要 集部二十八 別集類存目二 黃介菴集 十一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body>
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->黃介菴集 十一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明黃淮撰。淮有省愆集。已著錄。案千頃堂書目。載淮所著有介菴集。歸田稾。均不著卷數。此本總名介菴集。而分退直入覲歸田三稾。疑黃虞稷未見此本。但據傳聞載入也。據目錄本十二卷。今第七卷已佚。故以十一卷著錄焉。<br/>
</p></body>
</html>
