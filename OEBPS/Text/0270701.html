<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->嶺西雜錄 二卷
</h2><p>
<!--no:-->國朝王孝詠撰。孝詠字慧音。吳縣人。自序題彊圉大荒落之歲。當爲乾隆二年丁巳。其時舊唐書猶未刊刻頒行。故孝詠有重刊之議也。是書乃孝詠客遊廣西時作。其中頗紀粤事。而所考證議論。無關於粤者甚多。蓋以成於嶺西而名。非記其風土也。孝詠猶及與朱彝尊等游。故耳目擩染。所言往往有根柢。其中如評李贄屠隆祝允明。皆極確當。其論徐炯註李商隱文集。程嬰公孫杵臼事。未詳左氏記趙武事與史記全殊。失之不考。其欲以山海經老子莊子楚詞水經爲十三經羽翼。則文人好異之談。又墮明人習氣矣。
