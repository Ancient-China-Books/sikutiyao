<title>四庫提要 史部四十五 史評類存目一 兀涯西漢書議 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->兀涯西漢書議 十二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題明張邦奇撰。實則因霍韜舊稿而增修之。兀涯者。韜別號也。所輯明良集。已著錄。邦奇字常甫。鄞縣人。宏治乙丑進士。官至南京兵部尚書。諡文定。事蹟具明史本傳。其書皆摘西漢之事。編次年月。先錄漢書原文。而附以評斷。多引明代故事。證其得失。蓋嘗經奏御之書。其每條標臣案者。韜原文。有別標侍郞臣張邦奇曰者。則續修之文也。<br/>
</p></div></body>
</html>
