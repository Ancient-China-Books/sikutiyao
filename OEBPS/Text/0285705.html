<title>四庫提要 子部四十八 類書類存目二 姓氏譜纂 七卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->姓氏譜纂 七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題明李日華撰。日華有梅墟先生別錄。已著錄。是書所列姓氏。一依百家新箋。新箋者。湘潭黃周星所編。以朱王萬壽爲首句者也。然周星爲崇禎庚辰進士。新箋後有自跋。稱成於崇禎丁丑日。華爲萬曆壬辰進士。沒於崇禎初。其作是書。不應反用周星之新箋。殆出僞託。其書不詳譜牒世系。而廣引人物。非濫卽漏。雖日華以書畫擅名。不長於考證。亦不應謬陋至此也。<br/>
</p></div></body>
</html>
