<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->筆記 二卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明陳繼儒撰。繼儒有邵康節外紀。已著錄。此書取雜事碎語。鈔錄成帙。略無倫次。惟所載陸完跋顏書朱巨川告身一篇。爲鐵綱珊瑚淸河書畫舫諸書所未收。亦可以備參考。然已載所著見聞中錄中。此亦複出也。<br/>
</p></div></body>
</html>
