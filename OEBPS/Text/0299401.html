<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->龍城錄 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題唐柳宗元撰宋葛嶠始編之柳集中。然唐藝文志不著錄。何薳春渚紀聞。以爲王銍所僞作。朱子語錄。亦曰柳文。後龍城錄雜記王銍之爲也。子厚敍事文字。多少筆力。此記衰弱之甚。皆寓古人詩文中。不可知者。於其中似暗影出。今觀錄中所載帝命取書事。似爲韓愈調張籍詩。天官遣六丁雷電下取將二句作解。趙師雄羅浮夢事。似爲蘇軾梅花詩月下縞衣來扣門作解。朱子所論。深得其情。莊季裕作雞肋編。乃引此錄。駁金華圖經。季裕與銍。爲同時人。或其書初出。僞迹未露。故不暇致詳歟。然自南宋以來。詞賦家已沿爲故實。不可復廢。是亦王充所謂俗語不實。流爲丹靑者矣。<br/>
</p></div></body>
