<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->陽峰家藏集 三十五卷
</h2><p>
<!--no:-->明張璧撰。璧字崇象。石首人。正德辛未進士。官至禮部尚書。東閣大學士。諡文簡。是集爲璧居內閣時所自編。首以經筵講章。及議典禮之文。次爲應制諸詩。及誥敕賦頌表疏。次爲古今體詩。及雜文。璧當夏言嚴嵩相持之時。入閣不及一年而卒。明史不爲立傳。其人蓋無所短長者。今觀其詩文。殆亦如其爲人焉。
</p><br/></div></body></html>
