<title>四庫提要 史部二十八 地理類存目一 歷代輿地徵信編殘本 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十八
<!--sf:-->地理類存目一
</font><h2>
<!--ti:-->歷代輿地徵信編殘本 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝錢邦寅撰。邦寅字馭少。丹徒人。是編成於雍正中。前無總目。不知原本卷帙幾何。此所存殘稾。題曰前集。自第一卷至第四卷。敍歷代疆域分合。第五卷至第六卷之上半爲形勝紀略。第六卷之下半爲水道紀略。以下則全佚焉。其考據議論。亦頗博辨。而脫落斷爛。卽此所存之六卷。已不盡可讀矣。<br/>
</p></div></body>
</html>
