<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->月湖集 四十八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明楊廉撰。廉字方震。豐城人。成化丁未進士。官至南京禮部尚書。諡文恪。事蹟具明史儒林傳。是編凡分六集。以所作歲月核之。月湖淨稾十九卷。續稾二卷。遺稾一卷。當在前。月湖四稾十卷。五稾七卷。六稾七卷。當在後。原本次序顚倒。蓋編次偶誤也。廉以氣節稱。而其父崇嘗從吳與弼游。因亦喜講學。請頒薛瑄讀書錄於同朝。請躋周程張朱於漢唐諸儒上。皆其所奏。故其詩多涉理路。其文亦概似語錄云。<br/>
</p></div></body>
