<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->平田詩集 二卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->明管楫撰。楫字汝濟。號平田。又號竹木山人。咸寧人。正德辛未進士。官至右副都御史。巡撫山東。因與嚴嵩相忤。辭疾家居二十年。文徵明嘗畫平田草堂杜曲山房二圖。竝詩貽之。重其人也。此集前有張治道序。稱驪邑令刻諸縣齋。楫不知也。又有楫自序。稱再閱舊稾。又删其十之三。然其本今皆不傳。故朱彝尊作明詩綜。不列其名。此本乃乾隆初。其裔孫錫綬所輯。其詩頗沿七子之派。蓋楫與薛蕙何景明高叔嗣諸人相倡和。漸染而然也。<br/>
</p></body>
