<font size="-1">
<!--fi:-->經部十三
<!--sf:-->書類存目一
</font><h2>
<!--ti:-->禹貢圖說 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明鄭曉撰。曉字窒甫。海鹽入。嘉靖癸未進士。官至刑部尚書。諡端簡。事蹟具明史本傳。是書自總圖以下。分圖者凡三十。㫄綴以說。仍載禹貢經文於後。其中精核可從者。胡渭禹貢錐指毎徴引之。然核其全書。實多疎舛。渭未及一一辨也。<br/>
</p></body>
</html>
