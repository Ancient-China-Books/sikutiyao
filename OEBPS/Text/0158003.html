<title>四庫提要 史部三十 地理類存目三 萬歷嘉定縣志 二十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->萬歷嘉定縣志 二十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明韓浚撰。浚字邃之。淄川人。官嘉定縣知縣。元至元中。秦輔之始刱縣志。明自洪熙至嘉靖。凡經四修。浚於萬歷乙巳。復續爲是編。頗勝他志之鄙陋。然亦時有疎舛。如以水利列於人物之後。已覺不倫。以古蹟及寺觀。敍於雜記門中。更爲非例。又如疆域考。稱自宋分崑山之東境以置縣。不知南畿志載宋割崑山安亭等五鄉於練祁市置縣。輿地考載嘉定縣原名疁城鄉也。<br/>
</p></div></body>
</html>
