<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->樂律古義 二卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝童能靈撰。能靈有周易剩義。已著錄。是書謂洛書爲五音之本。河圖爲洛書之源。河圖圓而爲氣。洛書方而爲體。五音者氣也。氣凝爲體。體以聚氣。然後聲音出焉。蔡氏律呂新書。沿淮南子漢書之說。誤以亥爲黃鍾之實。惟所約寸分釐絲忽之法。其數合於史記律書。因取其說。爲之推究源委。以成是書。夫萬事萬物。不離乎數。故旁牽蔓引。無不可比附於圖書。而律歷兩家。以數爲根。尤易於假借。其文敷衍成理。然非聖人作樂之本旨也。伶倫製律。何嘗一字及圖書哉。<br/>
</p></body>
