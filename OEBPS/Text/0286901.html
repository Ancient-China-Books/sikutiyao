<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->古史彙編 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明韓孔贊撰。孔贊字義一。里貫未詳。是書摭諸史典故。分四十七門。起於唐虞。終於明代。大致仿文獻通考。而敍述簡略。僅足供舉業對策之用。<br/>
</p></div></body>
