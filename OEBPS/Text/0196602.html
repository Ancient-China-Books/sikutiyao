</font><h2>
<!--ti:-->雜誡 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明方孝孺撰。孝孺字希直。一字希古。號正學。天台人。以薦召授漢中府學教授。建文中官至翰林侍講學士。改文學博士。燕王篡位。抗節死。事蹟具明史本傳。乾隆四十一年。諡忠文。是書分三十八章。所言皆立身行己之道。於日用爲切近。已編入遜志齋集第一卷。此乃宏治辛酉。蜀人鄒魯摘出別行之本也。<br/>
</p></body>
