<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->四禮初稾 四卷
</h2><p>
<!--no:-->明宋纁撰。纁字伯敬。號栗菴。商邱人。嘉靖丙辰進士。官至吏部尚書。諡莊敏。事蹟具明史本傳。是編分冠昏喪祭四禮。略仿古經詞句。而純用後世之法。加適子冠於阼。古制也。纁以爲今制。南面爲尊。長子宗子。皆宜西向以避父祖。與賓昏有六禮。今合納采問名爲一。請期納幣爲一。與家禮所刪併者又不同。大都以意爲之也。
