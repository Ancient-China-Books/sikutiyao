<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->禹貢方域考 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝湯奕瑞撰。奕瑞號玉峯。南豐人。雍正中。官福建鹽場大使。其書載禹貢本文。而專疏其方域界址。附江河入海記河源記數篇於後。前有自序。謂刪撮胡渭禹貢錐指而爲之。故卷首自稱曰纂輯。明爲渭書之節本云。<br/>
</p></div></body>
</html>
