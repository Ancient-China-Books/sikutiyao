<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->擬漢樂府 八卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->明胡纘宗撰。一名輿上集。以其多成之輿上也。漢樂府多聲詞合寫。不能復辨。沈約宋書。言之甚明。纘宗乃揣摩題意爲之。殊類於刻舟求劔。況唐人歌詩之法。宋人不傳。惟小秦王一調。勉強歌之。尚須雜以虛聲。乃能入律。宋人歌詞之法。元人亦不傳。白石道人歌曲。自度諸腔。所注節拍。今皆不省爲何等事矣。纘宗乃於千年以外。求漢樂府之音節。不愈難而愈遠乎。<br/>
</p></div></body>
