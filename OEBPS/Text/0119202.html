<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->泰昌日錄 一卷
</h2><p>
<!--no:-->明楊惟休撰。惟休字叔度。豐城人。天啓中監生。明光宗以萬歷四十八年八月朔卽位。改明年爲泰昌元年。九月庚辰。熹宗卽位。又改明年爲天啓。於是以萬歷四十八年八月以後爲泰昌。是書所記光宗在位一月之事。皆正史所具。無甚異同。交句亦頗蹇拙。末載所撰河淸賦。亦不甚工。
</p><br/></div></body></html>
