<title>四庫提要 經部七 易類存目一 易序叢書 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->易序叢書 十卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->舊本題宋趙汝楳撰。汝楳有周易輯聞六卷。易雅一卷。筮宗三卷。總謂之易序叢書。已著於錄。此本亦分十卷。卷各爲目。惟首二卷爲易雅筮宗。自第三卷至七卷。則言兵法。所載營陳隊伍圖法甚備。皆與易絶不相渉。又所題衍義拾遺等目。核之書中。亦多不甚分晰。其中惟第八卷六日七分論。及第九卷十卷辨方納甲二篇。尚頗存漢學之舊。然文字亦多脱誤。疑好事者偶得其殘本。不知完帙尚存。雜鈔他書以足十卷之數也。卷首有董其昌名印。則其來已久。殆明人所雜編歟。<br/>
</p></div></body>
</html>
