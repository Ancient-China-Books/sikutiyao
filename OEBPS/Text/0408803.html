<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->白田草堂存稾 二十四卷
</h2><p>
<!--no:-->國朝王懋竑撰。懋竑有白田雜著。已著錄。是集凡文二十卷。詩四卷。末附行狀一篇。其學長於考證。故全集以雜著爲冠。詩文則未能過人。其與方苞書。自謂筆力拖沓。不近古人。所謂人之知我。不如我之自知。亦足見其學問之篤實也。
</p><br/></div></body></html>
