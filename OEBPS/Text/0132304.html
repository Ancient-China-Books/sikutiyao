<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->涑水司馬氏源流集略 八卷
</h2><p>
<!--no:-->明司馬晰編。晰字宗晦。夏縣人。萬曆癸卯舉人。宋司馬光十七世孫也。卷首自序云。自先文正公居於河洛。竁於鳴條。而曾孫開國公扈遷東粤。家於會稽。南北相距殆四千里。代次相承。凡十餘世。於是北人以涑水氏爲無後。南人以山陰氏爲失祖。是編所輯。先之以行事系籍之實。繼之以制誥圖跋之傳。終之以紀述標題之富。其意蓋將搜採以備家乘。而第八卷中有積德之什。乃載晰由山陰復歸於夏縣。萬歷癸卯鄉試第一。里人贈賀之作。是又蔓延附載。不出譜牒之窠臼矣。
