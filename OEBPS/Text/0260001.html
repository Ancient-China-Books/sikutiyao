<title>四庫提要 子部三十四 雜家類存目一 浮物 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->浮物 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明祝允明撰。是編取韓愈文氣水也言浮物也之義命名。皆務爲新奇之論。甚至以詩三百篇。春秋二萬言。爲聖人之煩。則放言無忌可知矣。蓋允明平生。以晉人放誕自負。故持論矯激。未能悉軌於正云。<br/>
</p></div></body>
</html>
