<font size="-1">
<!--fi:-->子部二十五
<!--sf:-->譜錄類
</font><h2>
<!--ti:-->異魚圖贊 四卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明楊愼撰。愼有檀弓叢訓。已著錄。是書前有嘉靖甲辰自序。稱西州畫史。錄南朝異魚圖。將補繪之。予閱其名多踳錯。文不雅馴。乃取萬震沈懷遠異物志。效郭璞張駿之贊體。或述其成製。或演以新文。句中足徵。言表卽見。不必張之粉繪。㡧之𩇠彩。凡魚圖三卷。贊八十六首。異魚八十七種。附以海錯一卷。贊三十音。海物三十五種。詞旨亦頗古雋。與宋祁益部方物略。可以頡頏。惟詮釋名義。不過形容厓略。遽雲可以代圖。未免自詡之過。且萬震南州異物志一卷。沈懷遠南越志五卷。僅見於唐志。宋志已不著錄。愼何從而見之。尤出依託。亦就書論書。取其詞藻淹博而已矣。<br/>
</p></div></body>
