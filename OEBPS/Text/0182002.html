<title>四庫提要 史部四十三 目錄類存目 瘞鶴銘考 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->瘞鶴銘考 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明顧元慶撰。元慶有雲林遺事。已著錄。元慶爲都穆弟子。是書所錄銘詞跋語。蓋從穆得之。頗與今玉煙堂帖相類。案穆自云可讀者僅二十字。因搨以歸。又云銘殘缺而錄其全文。然銘旣殘缺。則非全文可知。宋人如黃伯思東觀餘論。董逌廣川書跋。元人如陶宗儀輟耕錄。所載雖互有異同。總非首尾完具之本。國朝張弨作瘞鶴銘辨。僅於董黃之外。復得八字。至陳鵬年始出此石於江。益證佐鑿鑿。無可假借。穆於何處得全文耶。至所列諸家之說。紛紜糾結。究不能斷其是非。尤無取乎有此考也。<br/>
</p></div></body>
</html>
