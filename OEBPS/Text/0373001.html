<title>四庫提要 集部二十七 別集類存目一 漫叟拾遺 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->漫叟拾遺 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->是編選錄唐元結之文。不著編輯者名氏。卷末有竹岡居士跋云。元次山全集。廣東近已重刻。湛甘泉太史序之詳矣。茲復何言。顧此數篇。於警策人心感激時事頗切。故別錄之。非有所。去取也。末署戊寅冬季。不著年號。以湛若水官翰林年月計之。蓋正德十三年也。<br/>
</p></div></body>
</html>
