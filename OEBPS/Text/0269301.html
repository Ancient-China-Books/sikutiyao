<!--ed:-->浙江朱彝尊家曝書亭藏本

<div id="text"><font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->雪菴淸史 五卷
</h2><p>
<!--no:-->明樂純撰。純字思白。號天湖子。沙縣人。是書皆小品雜言。分淸景淸供淸課淸醒淸福爲五門。每門又各立子目。大抵明季山人。潦倒恣肆之言。拾屠隆陳繼儒之餘慧。自以爲雅人深致者也。
</p><br/></div></body></html>
