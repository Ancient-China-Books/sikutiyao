<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->韻學耍指 十一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。已著錄。先是奇齡撰古今通韻十二卷。進呈御覽。久經刊版單行。因其卷帙繁重。乃櫽括其議論之尤要者。以爲此書。李天馥序之。然較通韻。特削去各部所收之字。而存其條例及考證耳。意在簡徑易明。而韻字不存。等於有斷而無案。欲究其說。彌費檢閱。編西河合集者。廢通韻而存此書。非其韻學之全矣。<br/>
</p></div></body>
