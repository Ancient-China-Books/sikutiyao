<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十二
<!--sf:-->載記類存目
</font><h2>
<!--ti:-->越嶠書 二十卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明李文鳳撰。文鳳字廷儀。宜山人。嘉靖壬辰進士。官至雲南按察司僉事。是書皆記安南事迹。朱彝尊曝書亭集。有越嶠書跋。稱爲有倫有要。於彼國山川郡邑風俗制度物產。以及書詔制敕移文表奏之屬。無不備載。而建置興廢之故。亦皆編次詳明。然大致以黎崱安南志略爲藍本。益以洪武至嘉靖事耳。<br/>
</p></div></body>
</html>
