<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->存人編 四卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝顏元撰。是書爲其四存編之四。前二卷一名喚迷塗。皆以通俗之詞。勸諭僧尼道士歸俗。及戒儒者談禪。愚民尊奉邪教。三卷爲明太祖釋迦佛贊解一篇。太祖本禪家機鋒語。元執其字句而解之。非其本旨。且闢佛亦不必借此贊。恐反爲釋子藉口。四卷附錄束鹿張鼎彝毀念佛堂議。及元所撰闢念佛堂說。擬更念佛堂諭。則元尋父骨至錦州。應鼎彝之請而作。時鼎彝爲奉天府尹也。<br/>
</p></div></body>
