<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->空山堂春秋傳 十二卷
</h2><p>
<!--no:-->國朝牛運震撰。運震有空山堂易傳。已著錄。是編說經。不信三傳。動相駁難。蓋宋劉敞孫復之流。由其記誦淹通。足以濟其博辨。故異論往往而生也。
</p><br/></div></body></html>
