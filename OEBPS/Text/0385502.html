<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->章介菴集 十一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明章袞撰。袞字汝明。臨川人。嘉靖癸未進士。官至陝西按察司副使。是集首載大學口義。中庸口義。各一卷。皆訓釋章句之語。三卷以下。皆雜文。十卷爲各體詩。而以隨筆瑣言終焉。瑣言者。袞所作語錄也。其文疎爽。而頗乏體要。序王臨川集幾萬言。極論新法之善。謂元祐若能守而不變。孰非繼述之善。又論公以瞑眩之藥攻治之於先。司馬公又以瞑眩之藥潰亂之於後。遂使國論屢搖。民心再擾云云。毅然翻久定之案。可謂桑梓情深矣。<br/>
</p></div></body>
