<!--fi:-->子部五十四

</font><h2>
<!--ti:-->燕山叢錄 二十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明徐昌祚撰。昌祚字伯昌。常熟人。是編蓋其官刑部時所作。多載京畿之事。故以燕山爲名。凡分二十二類。大抵多涉語怪。末附以長安里語。尤爲鄙俚。又多失其本字本音。不足以資考證。書成於萬曆壬寅。有昌祚自序。謂因輯太常寺志。得徵州縣志書。因採其所記成此書。則亦剽掇之學也。<br/>
</p></body>
