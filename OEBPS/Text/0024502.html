<!--fi:-->經部十二
<!--sf:-->書類二
</font><h2>
<!--ti:-->尚書疏衍 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明陳第撰。第有伏義圖贊。已著錄。是書前有第自序。稱少受尚書。讀經不讀傳注。口誦心維。得其意於深思者頗多。後乃參取古今注疏。而以素得於深思者附著之。然第學問淹博。所著毛詩古音考。屈宋古音義諸書。皆援據該洽。具有根柢。其作是書。雖其初不由訓詁入。而實非師心臆斷。以空言說經者比。如論舜典五瑞五玉五器。謂不得以周禮釋虞書。斥注疏家牽合之非。其理確不可移。論武成無錯簡。洪範非龜文。亦足破諸儒穿鑿附會之說。惟篤信梅賾古文。以朱子疑之爲非。於梅鷟尚書考異尚書譜二編。排詆尤力。則未能深考源流。經師授受。自漢代已別戸分門。亦聽其各尊所聞可矣。<br/>
</p></div></body>
