<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->吳越錢氏傳芳集 二卷
</h2><p>
<!--no:-->明錢筠錢籂同編。筠字飛卿。籂字章卿。紹興人。是集錄錢氏一家之詩。自吳越武肅王鏐。至明諸生淮。凡六十二人。一百三十一首。初吳越文穆王元瓘。有錦樓集。忠懿王俶。有政本集。俶子惟演。因採僇及元瓘宏佐倧俶五王之詩。合爲一編。名曰傳芳集。後族子仙芝。復益以羣從所作。纂爲五卷。目曰後集。宋綬爲之序。明嘉靖中。筠等又爲搜輯增益。鋟之於木。仍以宋綬序冠於前。然序稱惟演所得五王格律長言。共四十五首。而此編所載僅九首。又卷數亦與後集不合。蓋散佚之餘。重爲裒輯。雖尚沿其名。已非原本之舊矣。
</p><br/></div></body></html>
