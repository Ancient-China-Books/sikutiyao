<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->眞詮 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。前有自序。稱葆眞子。所畱眞詮。余舊嘗删節之。猶病其多。今重爲訂正。撮其要旨云云後跋題丁酉立秋前二日夢覺子書。亦不知爲誰。又一行署酉巖山人四字。知爲無錫秦氏鈔本。則丁酉當爲順治十四年也。其書皆言煉氣還丹之術。大旨依傍道德經陰符經。而傅合以易義。較道家荒誕之說。頗爲近理。<br/>
</p></div></body>
