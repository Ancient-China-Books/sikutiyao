<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->水洲文集 四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明魏良弼撰。良弼字師說。別號水洲。新建人。嘉靖癸未進士。官至禮科都給事中。以劾張璁爲所中。削籍歸。隆慶初卽家晉大常寺少卿致仕。天啓初追諡忠簡。事蹟具明史本傳。是集爲南昌劉曰寧所删訂。豐城熊劍化爲刻於華亭。據其原目。凡奏議書簡語錄撰述詩賦等五卷。附錄碑記行略一卷。此本佚其第三卷之語錄。與其第四卷之撰述。僅存四卷。非完帙矣。原序稱其學爲陽明高弟。建言受杖者三。今疏稾具載一二卷中。蓋亦剛直之士。詞章則非所長也。<br/>
</p></div></body>
