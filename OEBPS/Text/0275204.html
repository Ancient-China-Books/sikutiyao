<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->諸子裒異 十六卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明江定國編。定國字蒼舒。海寧人。是書採錄諸子。俱取其文字之奧僻者。於佛氏爲尤多。而邵子張子蔡季通諸儒之說。亦一槩摘入。純駁互見。頗爲糅雜。且所標書名。大半今世所未見。率以意爲之。尤明季錮習也。<br/>
</p></div></body>
