<!--ed:-->編修汪如藻家藏本

<div id="text"><font size="-1">
<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->讀書隨記 一卷
<!--ti:-->續記 一卷
<!--ti:-->剩語 一卷
</h2><p>
<!--no:-->不著撰人名氏。自題曰湖上逸人。又署上章攝提格爲庚寅歲。相其版式。蓋康熙中所刊也。其書皆摘錄經史中語。而以己意論斷之。然無所發明。剩語爲詩賦小詞數十首。於句下各加箋註。亦無可採。
</p><br/></div></body></html>
