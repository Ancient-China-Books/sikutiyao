<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->松菊堂集 二十四卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明孫鏊撰。鏊字端峯。餘姚人。江西巡撫燧之孫。工部尚書陞之子也。官上林苑丞。是集凡詩二十卷。雜文四卷。詩句淸雋。不入前後七子之派。文則不免於平衍。鏊晚歸燭湖。於宅東構漆園居之。作漆園供事別傳。如滕六司農。玉羽仙翁。食苹仙子秦大夫。淸修子。姑射仙諸傳。皆以文爲戲之筆也。<br/>
</p></body>
