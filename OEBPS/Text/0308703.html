<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->果山修道居誌 二卷
</h2><p>
<!--no:-->國朝葉鉁撰。鉁有續小學。已著錄。果山在嘉興。鉁卜居其地。創修道居。此其所自爲誌也。其所居以釋教道教與儒教合爲一堂。殊爲乖誕。後一卷爲同時諸人贈言亦大抵荒謬之談。蓋明林兆恩等之流亞也。
</p><br/></div></body></html>
