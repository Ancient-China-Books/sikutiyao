<title>四庫提要 子部三十五 雜家類存目二 庭幃雜錄 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->庭幃雜錄 二卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明嘉善袁衷等。錄其父母之訓。而錢曉所訂定者也。衷父參坡。生五子。長卽衷。次曰囊。曰裳。曰表。曰袞。表嘗舉於鄕。袞遊文徵明之門。能以文學世其家。曉婚於袁氏。故删定而爲之跋云。<br/>
</p></div></body>
</html>
