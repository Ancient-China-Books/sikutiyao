<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->學易堂筆記 一卷
<!--ti:-->二筆 一卷
<!--ti:-->三筆 一卷
<!--ti:-->四筆 一卷
<!--ti:-->五筆 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明項臯謨撰。臯謨字懋功。自稱酉山居士。嘉興人。鄭履淳之壻。也是書乃所作劄記。分爲五編。蓋竊襲洪邁容齋隨筆之例。筆記之後。附生生閣學易三章。二筆之後。附同時人贈言一卷。三筆之後。附滴露軒雜者一卷。四筆之後無所附。但有自跋一篇。五筆之後。附明歷年圖一卷。自吳元年丁未。至天啓四年。皆紀干支。別無所載。惟吳元年下註一條曰嘉興府鼓樓匾吳元年建十字而已。其四筆自跋曰。余年三十三之前。不白相。不讀書。四十六之後。又讀書。又白相。自今以往。不知讀書之爲白相白相之爲讀書云云。則其書可不必問矣。<br/>
</p></body>
