<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->澹餘軒集 八卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝孫光祀撰。光祀字怍庭。號溯玉。歷城人。順治乙未進士。官至兵部侍郞。是集凡文七卷。詩一卷。<br/>
</p></div></body>
