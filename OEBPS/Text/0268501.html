<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->湧幢小品 三十二卷
</h2>
<!--ed:-->兵部侍郞紀昀家藏本
<p>
<!--no:-->明朱國楨撰。國楨有大政記。已著錄。是書雜記見聞。亦閒有考證。其是非不甚失眞。在明季說部之中。猶爲質實。而貪多務得。使蕪穢汩沒其菁英。轉有沙中金屑之憾。初名曰希洪。蓋欲仿容齋隨筆也。旣而自知其不類。乃改今名。其曰湧幢者。國楨嘗構木爲亭。六角如石幢。其製略如穹盧。可以擇地而移。隨意而張。忽如湧出。故以爲名云。<br/>
</p></div></body>
