<!--fi:-->史部二
<!--sf:-->正史類存目
</font><h2>
<!--ti:-->史記瑣瑣 二卷
</h2><p>
<!--no:-->明郝敬撰。敬有周易正解。已著錄。黃虞稷千頃堂書目載敬山草堂集。不詳卷數。亦未見全本。此其集中外篇之第十八種也。取史記疑義。略爲考正訓釋。然多臆撰。如殷本紀。西伯伐饑國。蓋黎饑古字假借。乃云書作伐黎。黎飢色也。書曰。黎民阻飢。爲其民失養而弔伐之。然則黎民於變時雍。又當何解。又周本紀輕呂之劍。謂卽赤刀。龍漦謂卽龍溺。項羽本紀楚歌爲激楚之音。皆漫無根據。不足信也。
