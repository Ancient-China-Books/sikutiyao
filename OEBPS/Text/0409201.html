<p>
<!--no:-->國朝姚孔𨬔撰。孔𨬔字梁貢。號于巢。桐城人。康熙中諸生。其詩七言絕句。工於寫景。如垂楊枝上鶯捎蝶。撼得飛花破水痕之類。亦殊有晚唐風味。所謂香草金犢陌上畱連者也。至黃雲白雪門前路。蕎麥田中作菜花之類。則刻畫太甚。無情景交融之致矣。<br/>
