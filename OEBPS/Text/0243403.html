<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->曹氏墨林 二卷
</h2><p>
<!--no:-->國朝曹素功編。素功字聖臣。歙縣人。歲貢生。工於製墨。所製紫玉光天琛蒼龍珠天瑞豹囊叢賞靑麟髓千秋光筆花岱雲寥天一薇露浣香玉五珏文露紫英漱金大國香蘭煙諸品。僅十八種。不似方程諸家。以誇多鬭巧爲事。而大抵適於實用。故士大夫頗重之。是編卽一時投贈詩文。素功裒輯成帙者也。
</p><br/></div></body></html>
