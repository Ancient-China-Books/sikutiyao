<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->國朝練音集 十二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝王輔銘編。輔銘旣輯補翟校練音集。復採本朝詩人之作。編爲此集。所收自官師至方外。共三百人。其體例略仿翟校原本。惟閨秀一類。爲輔銘所增。至校凡例。其人尚存者不錄。深合古法。而輔銘此集。第一卷所載見存者。至三十六人。并及其子所作。亦視校原本較爲泛溢矣。<br/>
</p></div></body>
</html>
