<body><div id="text">
<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周禮因論 一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明唐樞撰。樞有易脩墨守。已著錄。是書以民極爲周禮本原。蓋本葉時禮經會元之說。謂詩蔽以一言曰思無邪。周禮蔽以一言曰爲民極也。其駁夏休井田譜之妄。亦卓然有識。然其文如語錄。寥寥數條。未爲詳備。不足以言詁經也。<br/>
</p></div></body>
</html>
