<body><div id="text">
<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->邇訓 二十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明方學漸撰。學漸有桐彝。已著錄。是書專載其鄕人物行誼。及其先世事之可爲法者。以近在桑梓。故名邇訓。凡分四十一類。門目繁碎。隸事亦不詳所出。<br/>
</p></div></body>
