<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->古文精藻 二卷
</h2><p>
<!--no:-->國朝李光地編。光地爲兵部侍郎時。提督順天學政。選錄此集。以誨郷曲諸生。不求盡古文之變也。
