<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->蛣蜣集 八卷
</h2><p>
<!--no:-->明鄭若庸撰。若庸有類雋。已著錄。蛣蜣生其所自號。因以名集。凡文七卷。詩一卷。其詩與謝榛齊名。然材力遜榛之富健。文又其餘事矣。
</p><br/></div></body></html>
