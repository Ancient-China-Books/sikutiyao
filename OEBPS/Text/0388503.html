<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->泌園集 三十七卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明董份撰。份字用均。泌園其號也。烏程人。嘉靖辛丑進士。官至禮部尚書。兼翰林學士。是集爲其孫嗣茂所編。凡詩七卷。文三十卷。<br/>
</p></div></body>
