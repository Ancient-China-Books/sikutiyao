<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->杜詩通 十六卷
<!--ti:-->本義 四卷
</h2><p>
<!--no:-->明張綖註。綖字世文。千頃堂書目作字世昌。疑傳寫誤也。高郵人。正德癸酉舉人。官至光州知州。是編因淸江范德機批點杜詩三百十一篇。每首先明訓詁名物。後詮作意。頗能去詩家鉤棘穿鑿之說。而其失又在於淺近。本義四卷。皆釋七言律詩。大抵順文演意。均不能窺杜之藩籬也。
</p><br/></div></body></html>
