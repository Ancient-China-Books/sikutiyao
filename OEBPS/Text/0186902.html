<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->增定史韻 四卷
<!--st:-->讀史小論 一卷
</h2><font size="-1">坿</font><p>
<!--no:-->國朝仲宏道撰。宏道字開一。嘉興人。是書成於康熙辛未。以趙南星史韻。前載年號。浮文妨要。註又寥寥不詳。所以不行於世。乃删其繁宂。補其闕略。以成是編。復上續以羲軒至秦。下續以明代之事。其他晉之十六國。五代之十一國。以及遼金西夏。亦各爲韻語以補之。每紀之末。宏通各爲總論。明紀評語。則採谷應泰紀事本末之文。
</p><br/></div></body></html>
