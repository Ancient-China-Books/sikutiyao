<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->西溪百詠 二卷
</h2><p>
<!--no:-->明釋大善撰。大善號虛聞道人。其始末未詳。以其詩考之。蓋崇禎初人也。西溪在武林西北欽賢鄉。宋高宗欲都其地。後卜遷鳳凰山。在南渡時梵剎甚盛。宋人舊有西溪百詠。此復追詠古蹟。每題七律一首。凡百首。拾遺五首。又附福勝菴八詠曲。水菴八詠。梅花十絕於末。
</p><br/></div></body></html>
