<div id="text"><font size="-1">
<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->美芹十論 一卷
</h2><p>
<!--no:-->舊本題宋辛棄疾撰。棄疾字幼安。歷城人。官至龍圖閣待制。進樞密都承旨。卒諡忠敏。是書皆論恢復之計。其審勢察情觀釁三論。所以明敵之可勝。其自治守淮屯田致勇防徵久任詳戰七論。所以求己之能勝。卷末又載上光宗疏一篇。論荊襄上流。爲東南重地疏一篇。論江淮疏一篇。議練民兵守淮疏一篇。則後人所附入也。然史不言棄疾有此書。考江西通志。載臨川黃兌字悅道。紹興進士。官至朝議大夫。嘗獻美芹十策。進取四論。此或兌書。後人僞題棄疾歟。
</p><br/></div></body></html>
