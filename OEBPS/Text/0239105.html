<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->丸經 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->不著撰人名氏。序稱宋徽宗金章宗皆愛捶丸。序末云述爲丸經增註簡<span class="jiazhu">案簡字句意未完。疑下脫一中字。謹附識於此。</span>諒好事者從而歌詠之。則經註本一人所作。其書借擊毬之事以寓意。文詞頗有可觀。序稱龍集壬午。似爲元至正二年作也。<br/>
</p></div></body>
