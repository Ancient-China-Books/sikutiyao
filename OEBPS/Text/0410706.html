<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->後海書堂遺文 二卷
</h2><p>
<!--no:-->國朝王孝詠撰。孝詠有嶺西雜錄。已著錄。是集上卷爲雜文。下卷皆金石題跋。文頗質實。而少覺其樸。惟題跋則品題不苟。可取者多。
</p><br/></div></body></html>
