<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->批點考工記 一卷
</h2>
<!--ed:-->內閣學士紀昀家藏本
<p>
<!--no:-->明郭正域撰。正域字美命。江夏人。萬歷癸未進士。官至禮部侍郞。諡文毅。事蹟具明史本傳。是編取考工記之文。圈點批評。惟論其章法句法字法。每節後所附註釋。亦頗淺略。蓋爲論文而作。不爲詁經而作也。<br/>
</p></div></body>
