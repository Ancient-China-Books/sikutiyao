<title>四庫提要 經部十七 詩類存目一 毛詩解 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->毛詩解 無卷數
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明鍾惺撰。是編取古人說詩文書。卷帙簡少者合爲一編。曰詩序。曰詩說。曰詩外傳。曰讀詩一得。曰山堂詩考。曰困學紀詩。曰詩地理考。曰詩考。曰逸詩。曰文獻詩考。曰詩傳綱領。曰詩識。曰讀詩錄。曰印古詩語。其中讀詩一得。卽黃氏日鈔之一門。山堂詩考。卽山堂考索之一門。困學紀詩。卽困學紀聞中論詩之語。逸詩。卽王氏詩考中之逸詩篇名。讀詩錄。卽讀書錄中論詩數條。詩傳綱領。卽詩經大全之綱領。謬陋殆難言狀。至申培詩說本僞魯詩。韓詩外傳明標韓字。乃題曰毛詩解。是尤不足深責者矣。<br/>
</p></div></body>
</html>
