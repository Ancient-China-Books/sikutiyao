<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->詩話 十卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明楊成玉編。成玉始末未詳。其彙輯此書時。官揚州府知府。重刊於宏治庚戌。則繼任知府馬忠也。所列宋人詩話。凡劉攽歐陽修司馬光陳師道呂居仁周紫芝許顗張表臣葉夢得陳巖肖十家。在近時皆爲通行之本。在當時則皆祕笈。故十書雖已各著錄。而仍存此書之目。以不沒其蒐輯之勞焉。<br/>
</p></div></body>
