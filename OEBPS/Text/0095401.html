<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->古韻叶音 六卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝楊慶撰。慶字憲伯。泰州人。前明諸生。是書首爲類從。註部分之通轉。次爲審音。列每部相叶之字。次爲集引。則雜採古書以證之。其凡例稱類從仿之焦弱侯陳季立吳才老周伯溫。不知四家之中。惟焦竑陳第。其論相合。餘則南轅北轍。慶合而一之。自不得不棼如亂絲。又分上平東至山二十三部。下平仙至嚴二十三部。上聲董至范四十四部。去聲送至梵四十八部。入聲屋至乏二十六部。共一百六十四部。與廣韻之二百六部。壬子禮部韻略之一百七部。俱不相符。亦不知其所據也。<br/>
</p></div></body>
