<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->太岳集 四十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明張居正撰。居正有書經直解。已著錄。神宗初年。居正獨持國柄。後毀譽不一。迄無定評。要其振作有爲之功。與威福自擅之罪。俱不能相掩。至文章本非所長。集中奏疏啓劄最多。皆在廟堂時論事之作。往往縱筆而成。未嘗有所鍛鍊也。<br/>
</p></div></body>
