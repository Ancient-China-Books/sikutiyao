<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->嘉隆兩朝聞見紀 十二卷
</h2>
<!--ed:-->浙扛巡撫採進本
<p>
<!--no:-->明沈越撰。越字韓峯。南京錦衣衞人。嘉靖壬辰進士。官至監察御史。是編以薛應旂憲章錄。鄭曉吾學編諸書。止載武宗以前事。故續取世穆兩朝政蹟。彙次成編。起正德十六年世宗卽位。止於隆慶六年。朱之蕃謂其爲野史之良。然所採書目。自明倫大典以下。僅四十一種。末爲贍備。而所附案之文。如五元臣皆不利之類。亦體雜說部。<br/>
</p></div></body>
