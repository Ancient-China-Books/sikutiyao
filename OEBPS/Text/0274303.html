<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->經世環應編 八卷
</h2><p>
<!--no:-->明錢繼登撰。繼登字爾先。又字龍門。嘉善人。萬曆丙辰進士。官至僉都禦史。是書所採。皆史籍權變之術。亦省括編之流也。
</p><br/></div></body></html>
