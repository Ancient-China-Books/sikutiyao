<title>四庫提要 子部四十八 類書類存目二 卓氏藻林 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->卓氏藻林 八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明卓明卿撰。明卿字澂甫。錢塘人。萬歷中由國子監生。官光祿寺署正。是編採擷類書。分門輯錄。頗有簡擇。而取材未富。談遷棗林藝簣。謂是吳興王氏之本。明卿竊取之。考明卿嘗攘張之象唐詩類苑刊行。則是說似亦有據矣。<br/>
</p></body>
</html>
