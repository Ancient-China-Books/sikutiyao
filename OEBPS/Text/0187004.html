<!--fi:-->史部
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->唐鑑偶評 四卷
</h2><p>
<!--no:-->國朝周池撰。池字商濂。湖口人。是書因讀通鑑綱目。而評其得失。多駁正發明書法。及胡寅讀史管見之說。頗中其失。然以唐鑑爲名。而卷一起高宗上元元年。卷三終武宗會昌四年。於唐代首尾。不能完具。疑爲未成之稿。其子孫錄之成帙也。卷四爲論二首。辨四首。說一首。則以各自爲篇。與批綴簡端者。體例不同。故別爲一卷云。
