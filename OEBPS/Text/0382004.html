<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->凌谿集 十八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明朱應登撰。應登字升之。寶應人。宏治己未進士。官至雲南布政司參政。宏治七子之一也。明史文苑傳。附見顧璘傳中。是集凡賦二卷。詩十卷。文五卷。附錄碑文傳銘詩文一卷。朱彝尊靜志居詩話云。李何竝興。李目空諸子。自三秦而外。得其門者蓋寡。心摹手追。凌谿一人而已。其口占絕句云。文章康李傳新體。驅逐唐儒駕馬遷。是其生平。惟以北地爲宗。故詩文格調相近。然沈著頓挫處。則才力不及夢陽。顧璘爲作碑文。稱其詩上凖風雅。下採沈宋。磅礴蘊藉。鬱興一代之體。未免諛墓之辭矣。<br/>
</p></div></body>
