<!--fi:-->子部五十一
<!--sf:-->小說家類二
</font><h2>
<!--ti:-->樂郊私語 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->元姚桐壽撰。桐壽字樂年。睦州人。順帝後至元中。嘗爲餘干教授。解官歸里。自號桐江釣叟。至正中。流寓海鹽。時江南擾亂。惟海鹽未被兵火。尚得以閉戶安居。從容論述。故以樂郊私語爲名。雖若幸之。實則傷亂之詞也。所記軼聞瑣事。多近小說家言。然其中如楊額哲武林之捷。張士誠杉靑之敗。頗足與史傳相參。所辨六里山天册碑。秦檜像贊。魯訔注杜甫詩諸條。亦足資考證。末載楊維楨撰其兄椿壽墓誌一篇。頗爲不偷。桐壽欲表章其兄。何不敍之書內。而乃別載於末。核以體例。深屬有乖。今削除不載。惟錄桐壽之本書焉。<br/>
</p></div></body>
