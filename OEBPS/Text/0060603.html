<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋四傳私考 十三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明徐浦撰。浦字伯源。浦城人。官監察御史。是書舉左氏公穀胡傳之異同。衷以己意。於胡傳之深刻者。多所駁正。持論頗平允。然每就事論事。不相貫串。如宋公和卒。謂不書薨以示襃。不知外諸侯經皆書卒也。又凡浦無所論斷之條。皆不存經之原文。似乎删節聖經。亦非體制。<br/>
</p></div></body>
