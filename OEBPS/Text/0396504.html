<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->黃淳父集 二十四卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明黃姬水撰。是編乃萬歷乙酉。其壻顧大思。裒白下高素齋二集。及所未刊者。幷梓之。凡賦頌贊詩十六卷。雜文八卷<br/>
</p></div></body>
