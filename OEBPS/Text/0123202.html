<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->密勿稿 三卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明毛紀撰。紀字維之。掖縣人。成化丁未進士。官至謹身殿大學士。諡文簡。事蹟具明史本傳。是編皆在內閣所進奏疏題本揭帖。第一卷二十五首。武宗北巡時作。其請車駕還京諸疏。皆在卷內。二卷十四首。武宗南征時作。三卷十七首。嘉靖初政時作。皆紀歸田以後。彙輯舊稿。手自編定者也。<br/>
</p></body>
