<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->支離子集 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->一曰竹堂集。宋道士黃希旦撰。希旦邵武人。一名晞。字姬仲。自號支離子。熙寧中嘗召至京師。典太乙宮事。後病卒。其徒傳爲仙去。無可證驗也。此集爲淳祐己酉。九龍觀道士危必升所編。後附小傳云。希旦爲九天彌羅眞人。掌上帝章奏。語甚怪妄。其詩亦凡近無深致。不類出世有道者之言。且希旦沒於熙寧甲寅。不云有詩。越一百七十五年。是集忽出於羽流。則非惟仙去之說。事涉荒誕。幷此集殆亦依託矣。<br/>
</p></body>
