<title>四庫提要 子部四十七 類書類存目一 彙苑詳註 三十六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->彙苑詳註 三十六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->一名類苑詳註。舊本題明王世貞撰。鄒善長重訂。善長不知何許人。其書成於萬歷乙亥。明史藝文志亦著錄。凡二十七部。首列引用書目。似乎浩博。其實就唐宋諸類書。採掇而成。觀官職門中。所列皆用宋制。知爲剽剟事文類聚合璧事類而成矣。疑亦託名世貞者也。<br/>
</p></div></body>
</html>
