<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->董子故里志 六卷
</h2><p>
<!--no:-->明李廷寶撰。廷寶字國用。號澮溪。曲沃人。嘉靖中官景州知府。考漢書稱董仲舒廣川人。而廣川地大。今山東德州直隸景州棗強縣。皆其故地。故三邑皆祀董子。皆有董子故蹟。其作志書。皆自以董子爲鄉人。德州斥景州之牽引。景州斥德州之附會。棗強又出而斥二州之影佔。數百年來。喧如聚訟。迄今未有所歸。廷寶官於景州。故據廣川里名。定仲舒爲景州人。而所載馬偉董子辨一篇。又以董學村割隸故城。欲引之以爲故城重。夫惠跖兄弟。不以惠而寬跖。向歆父子。不以向而榮歆。況夫前代鄉賢。何關後人之事。郡邑志乘。錮習相仍。紛紛爲無益之爭。皆其所見之小也。
</p><br/></div></body></html>
