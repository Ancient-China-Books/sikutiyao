<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->洪範圖解 二卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明韓邦奇撰。邦奇有易學啓蒙意見。已著錄。是編因蔡沈洪範皇極內外篇。復爲圖解。於每疇所分之九字。係以斷語。俾占者易明其揲蓍之法。與易之蓍卦相同。所言休咎。皆本於洪範。亦與易象相表裏。蓋萬物不離乎數。而數不離乎奇偶。故隨意牽合。無不相通云。<br/>
</p></body>
