<!--fi:-->集部二十四
<!--sf:-->別集類二十四
</font><h2>
<!--ti:-->鄭少谷集 二十五卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明鄭善夫撰。善夫有經世要錄。已著錄。其詩規模杜甫。多憂時感事之作。林貞恆福州志。病其時非天寶。地遠拾遺。爲無病而呻吟。然武宗時奄豎內訌。盜賊外作。詩人蒿目。未可謂之無因。王世懋藝圃擷餘曰。閩人家能佔畢。而不甚工詩國初林鴻高廷禮唐泰輩。皆稱能詩。號閩南十才子。然出楊徐下遠甚。無論季迪。其後氣骨崚崚。差堪旗鼓中原者。僅一鄭善夫耳。其詩雖多摹杜。猶是邊徐薛王之亞云云。斯言持其平矣。善夫論詩五言云。大哉杜少陵。苦心良在斯。末流但叫噪。古意漫莫知。鳳鳥空中鳴。衆禽反見嗤。觀其抒論。知其不諧於俗也。<br/>
</p></div></body>
