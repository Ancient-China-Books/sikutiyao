<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->友柏堂遺詩選 二卷
</h2>
<!--ed:-->編修周永年家藏本
<p>
<!--no:-->國朝馮協一撰。協一字躬暨。益都人。大學士馮溥第三子也。以溥蔭官至臺灣府知府。是集乃協一歿後。其子厚檢收遺稿。求正於其姻家趙執信。執信託目疾不省覽。命門人常熱仲是保代删之。而執信爲之序。是保跋焉。其詩雖未極工。亦非極惡。而執信序嘲誚百端。殊可怪訝。亦可云魏收驚蛺蝶矣。<br/>
</p></div></body>
