<div id="text"><font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->琉球圖說 一卷
</h2><p>
<!--no:-->明鄭若曾撰。體例與朝鮮圖說相同。地里則但標其針路。末附宋鄭藻紀事一篇。琉球奉明正朔。從無寇掠。殆以其國外偪於倭。內密邇於福建。而爲預防之計歟。
</p><br/></div></body></html>
