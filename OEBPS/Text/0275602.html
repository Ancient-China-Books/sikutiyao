<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->經世名言 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝蘇宏祖撰。宏祖字光啓。湯陰人。順治丙戌進士。官知縣。是編多採宋人格言。及明人語錄。分志學明倫修已窒欲愼言待人涉世治家訓後治道當官用人十二類。其曰經世名言者。自序謂關乎身心之學。所謂名言。裨乎出處之微。所謂經世云。<br/>
</p></div></body>
