<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->拱和詩集 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->元曹志撰。志字伯康。自號拱和居士。金華人。至正末。遭亂隱居。洪武中。以遺逸薦。不起終於家。是集乃其家刻。前有二序。不署年月。亦不署撰人。末附拱和詩序及志小傳。又附其家傳三篇。惟曹俸傳稱六世孫服撰。曹光遠傳稱姚坦撰。曹煜傳稱野史氏容。不著其姓。餘併不知誰作。其文格則如出一手。又附曹光遠誥一篇。後有呂祖謙贊曹彬誥一篇。後有米芾贊。終以竹卷記一篇。又爲志作編次。絕無體例。其詩惟近體無古體。大抵流連光景。千篇一律云。<br/>
</p></div></body>
