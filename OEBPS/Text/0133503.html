<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->漢末英雄記 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->舊本題魏王粲撰。粲字仲宣。高平人。仕魏爲丞相掾。賜爵關內侯。事蹟具三國志本傳。案粲卒於建安中。其時黃星雖兆。玉步未更。不應名書以漢末。似後人之所追題。然考粲從軍詩中。已稱曹操爲聖君。則儼以魏爲新朝。此名不足怪矣。隋志著錄作八卷。注云殘闕。其本久佚。此本乃王世貞雜鈔諸書成之。凡四十四人。大抵取於裴松之三國志註爲多。如水經注載白狼山曹操敲馬鞍作十片事。本習見之書。乃漏而不載。又如築易京本公孫瓚事。乃於瓚外別出一張瓚。以此事屬之。不知據何誤本。尤疎舛之甚矣。<br/>
</p></body>
