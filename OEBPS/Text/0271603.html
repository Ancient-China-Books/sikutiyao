<title>四庫提要 子部四十 雜家類存目七 博物要賢 十六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->博物要賢 十六卷
</h2>
<!--ed:-->兩淮馬裕這藏本
<p>
<!--no:-->明谷泰撰。泰字寧宇。官蜀王府長史。其書一卷紀碑刻。二卷紀書。三卷紀書。四卷紀銅器。五卷紀窰器。六卷紀硯。七卷紀黃金。八卷紀銀。九卷紀珠。十卷紀寶石。十一卷紀玉。十二卷紀瑪瑙珊瑚。十三卷紀琥珀蜜蠟玻璃等物。十四卷紀水晶玳瑁犀角象牙等物。十五卷紀香。十六卷紀漆器奇石。皆隨所見聞摭錄成帙。未能該備。所論碑版書畫。尤爲簡陋。書成於天啓中。而中有稱明太祖者。殆後人傳寫所改歟。<br/>
</p></div></body>
</html>
