<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易會 八卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明鄒德溥撰。德溥字汝光。安福人。萬厯癸未進士。官至司經局洗馬。明史儒林傳附見其祖守益傳末。是書用注疏本。其說多主義理。亦兼言象。自繫辭以下。所解甚略。自序謂就心所會者述之。故名易會。然往往亦借以寓意。如解亢龍有悔。曰亢而曰龍。則亢乎其所不得不亢也。蓋人處時勢之極。固有必亢而後濟者。惟聖人純乎天德。無一毫全軀保命之思。雖履盛滿。蒙譏謗。冒天下之不韙。而弗之避也。卽勢且至於悔。亦爲天下甘之矣。若慮其有悔。而先自處於不亢之地。則智士之所爲耳。何龍德之云乎。此明季淸流之見。以愧選愞則可矣。實非經義也。<br/>
</p></div></body>
