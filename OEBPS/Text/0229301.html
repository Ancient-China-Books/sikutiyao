<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->九星穴法 四卷
</h2><p>
<!--no:-->舊本題宋廖瑀撰。地理家以楊曾廖賴竝稱。而瑀書獨佚不傳故諸家著錄皆無其目。是書莫知所自來。蓋依託也。其法專以九星辨穴體。所謂九星者。太陽太陰金水紫炁天財凹腦雙腦平腦三體合天罡燥火爲九。其中又分正體開口懸乳弓脚雙臂單股側腦沒骨平面爲九等。各繫以圖與說。已不免強無定之形。以就一定之格。至其雙臂太陰一條。云若兩臂太尖。名夾刃。主殺人至毒。須人力鋤去尖頭。使令圓凈。則變凶爲吉。是人不受氣於地。地轉受形於人矣。但擇一吉地之圖。依其高下而培築剷削之。固不難尺寸悉符。曲折相肖也。然有是理歟。
