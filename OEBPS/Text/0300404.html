<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->逸史搜奇 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明汪雲程編。雲程徽州人。其書雜採漢唐迄。宋小說一百四十種。彙爲一編。中分十集。大抵皆猥鄙荒怪之語。<br/>
</p></div></body>
