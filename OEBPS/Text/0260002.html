<!--ed:-->戶部尚書王際華家藏本

<div id="text"><font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->讀書筆記 一卷
</h2><p>
<!--no:-->明祝允明撰。凡三十四條。言頗近理。不似其他書之狂誕。前有自識。稱於乙巳居憂時。偶有所得。隨筆箋記。就有道而正之。乙巳者。成化之二十一年。蓋其少時所作。猶未蕩然禮法之外也。
</p><br/></div></body></html>
