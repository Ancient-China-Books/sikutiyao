<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->平吳凱旋錄 四卷
</h2><p>
<!--no:-->明朱澤編。澤字東漁。定海人。初嘉靖乙未。崇明海寇秦璠黃艮黃庠者爲亂。官軍屢衂。己丑以湯和之裔孫慶爲左軍都督。充巡捕江淮總兵官。督帥邳揚二衞官兵。合蘇松常鎭四郡民兵。以勦平之。吳中士大夫。各贈以詩文。澤編次以成此集。
</p><br/></div></body></html>
