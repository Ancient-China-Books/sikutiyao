<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->遯世編 十四卷
</h2><p>
<!--no:-->明錢一本撰。一本有像象管見。已著錄。是編紀古來隱逸之士。自唐虞至元。分神隱眞隱儒隱節隱陝隱哲隱達隱高隱別隱九類。蕪雜殊甚。疎漏尤多。如不知姓名。謂之眞隱。然所謂阮籍遇蘇門山人卽是孫登。不得曰無姓名也。又顧阿瑛以晩年祝髮。入之別隱。褚伯秀本爲黃冠。乃入高隱。梁鴻無排雜解紛之事。乃人之俠隱。林靈素詭譎羽流。亦目曰別隱。皆未爲允協。其他亦多科配未確。簡擇未當者。一本研心經學。所著易解。自成一家之言。不應此書獨乖刺如是。蓋一本以建言罷歸。姑借此以抒忘情仕宦之志。考據則非其所畱意也。
</p><br/></div></body></html>
