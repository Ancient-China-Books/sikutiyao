<!--ed:-->國子監助教張羲年家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->問羲軒詩鈔 二卷
<!--ti:-->賸草 一卷
</h2><p>
<!--no:-->國朝莊綸渭撰。綸渭字對樵。號葦塘。武進人。乾隆壬戌進士。官定海縣知縣。是集爲綸渭所手定。其子世駿校刊。賸草乃其在定海時所著。雜文及案牘。已載入定海續志。又別錄成帙。附於詩集之後焉。
</p><br/></div></body></html>
