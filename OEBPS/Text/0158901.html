<title>四庫提要 史部三十一 地理類存目四 治河總考 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->治河總考 四卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明車璽撰。璽宛平人。成化戊戌進士。官至河南按察司僉事。是編考歷代治河之事。以時代先後爲次。始周定王。終明嘉靖十七年。又以禹貢史記河渠書。漢書溝洫志。元史河源附錄。宋濂治河議。河南總志諸條列後。其標題又稱山東兗州府同知陳銘續編。前後無序跋。不知孰爲璽之原書。孰爲銘之所補。體例參差。刊刻拙陋。蓋當時書帕本也。<br/>
</p></div></body>
</html>
