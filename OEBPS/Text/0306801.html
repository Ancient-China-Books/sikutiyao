<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->參同契註 二卷
</h2><p>
<!--no:-->國朝陳兆成撰。兆成字宜赤。上虞人。案浙江遺書目錄。載有兩陳兆成。其作太極圖說註解者。稱爲常熟陳兆成。康熙初人。作此書者。稱爲上虞陳兆成。然太極圖說註解。末有乾隆戊辰兆成子魯附記凡例。稱是書與參同契互有異同。是刻可分爲二。可合爲一云云。則似乎二書又出一人。疑不能明也。其書盡廢諸家舊註。獨以文義推尋。分參同契爲三篇。以補塞遺脫爲後篇。亦分爲三。與前篇相配。又統分爲二十九章。大旨謂首篇專明易理。御政章乃言人君治世之事。卽易之神化流通處。其後乃配以服食之法。而總不外乎易之中。又自作釋例一篇附於末。反覆推闡。其說頗詳。
</p><br/></div></body></html>
