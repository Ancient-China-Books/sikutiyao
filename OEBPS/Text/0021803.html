<div id="text"><font size="-1">
</font><h2>
<!--ta:-->經部十一
<!--ta:-->書類
</h2><p>
<!--na:-->書以道政事。儒者不能異說也。小序之依託。五行傳之附會。久論定矣。然諸家聚訟。猶有四端。曰今文古文。曰錯簡。曰禹貢山水。曰洪範疇數。夫古文之辨。至閻若璩始明。朱彝尊謂是書久頒於學官。其言多綴輯逸經成文。無悖於理。汾陰漢鼎。良亦善喩。吳澄舉而刪之。非可行之道也。禹跡大抵在中原。而論者多當南渡。昔疎今密。其勢則然。然尺短寸長。互相補苴。固宜兼收並蓄。以證異同。若夫劉向記酒誥召誥脱簡僅三。而諸儒動稱數十。班固牽洪範於洛書。諸儒併及河圖。支離轇轕。淆經義矣。故王柏書疑。蔡沈皇極數之類。非解經之正軌者。咸無取焉。
</p><br/></div></body></html>
