<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->名媛彙詩 二十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明鄭文昂編。文昂始末未詳。閨秀著作。明人喜爲編輯。然大抵輾轉勦襲。體例略同。此書較名媛詩歸等書。不過增入雜文。其餘皆互相出入。譌謬亦復相沿。魯衞之閒。固無可優劣也。<br/>
</p></div></body>
