<font size="-1">
</font><h2>
<!--ta:-->子部二十五
<!--ta:-->譜錄類
</h2>
<p>
<!--na:-->劉向七略。門目孔多。後併爲四部。大綱定矣。中閒子目。遞有增減。亦不甚相遠。然古人學問。各守專門。其著述具有源流。易於配隸。六朝以後。作者漸出新裁。體例多由創造。古來舊目。遂不能該。附贅懸疣。往往牽強。隋志譜系。本陳族姓。而末載竹譜錢圖。唐志農家。本言種植。而雜列錢譜相鶴經相馬經鷙擊錄相貝經。文獻通考亦以香譜入農家。是皆明知其不安。而限於無類可歸。又復窮而不變。故支離顚舛。遂至於斯。惟尤袤遂初堂書目創立譜錄一門。於是別類殊名。咸歸統攝。此亦變而能通矣。今用其例。以收諸雜書之無可繫屬者。門目旣繁。檢尋亦病於瑣碎。故諸物以類相從。不更以時代次焉。<br/>
</p></div></body>
