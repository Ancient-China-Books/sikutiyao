<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->商文毅公行實 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明商汝頤編。汝頤商輅孫也。以輅遺集。兩燬於火。恐先德不傳。乃裒爲是書。凡王獻所作行實一篇。尹直所作墓誌銘一篇。楊子器所作神道碑一篇。末有正德十年汝頤自跋。正德十六年刊版。王子言又爲之跋。<br/>
</p></div></body>
