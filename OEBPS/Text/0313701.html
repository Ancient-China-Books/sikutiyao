<!--fi:-->集部三
<!--sf:-->別集類三
</font><h2>
<!--ti:-->錢仲文集 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->唐錢起撰。起字仲文。吳郡人。天寶中舉進士。官至考功郎中。大曆以還。詩格初變。開寶渾厚之氣。漸遠漸漓。風調相高。稍趨浮響。升降之關。十子實爲之職志。起與郎士元其稱首也。然溫秀蘊藉。不失風人之旨。前輩曲型。猶有存焉。其集唐志作一卷。晁公武讀書志作二卷。今本十卷。殆後人所分。其中凡古體詩皆題曰往體。考陸龜蒙松陵集。亦以古體爲往體。蓋唐代詩集標目。有此二名。偶然異文。別無他義。又集末江行絕句一百首。胡震亨唐音統籤。以爲本錢珝之詩。誤入起集。有考辨甚詳。然舊本流傳。相沿已久。且珝固起孫。卽附錄祖集之末。亦無不可。故今仍竝存之焉。<br/>
</p></div></body>
