<!--fi:-->經部十六
<!--sf:-->詩類二
</font><h2>
<!--ti:-->詩經通義 十二卷
</h2><p>
<!--no:-->國朝朱鶴齡撰。鶴齡有尚書埤傳。已著錄。是書專主小序。而力駁廢序之非。所采諸家。於漢用毛鄭。唐用孔穎達。宋用歐陽修蘇轍呂祖謙嚴粲。國朝用陳啓源。其釋音明用陳第。國朝用顧炎武。其凡例九條。及考定鄭氏詩譜。皆具有條理。惟鶴齡學問淹洽。往往嗜博好奇。愛不能割。故引據繁富。而傷於蕪雜者有之。亦所謂武庫之兵。利鈍互陳者也。要其大致。則彬彬矣。鶴齡與陳啓源同里。據其自序。此書蓋與啓源商搉而成。又稱啓源毛詩稽古編。專崇古義。此書則參停於今古之閒。稍稍不同。然稽古編中。屢稱已見通義。茲不具論。則二書固相足而成也。
</p><br/></div></body></html>
