</h2>
<p>
<!--na:-->右正史類。七部。八十五卷。皆附存目。<br/>
<!--na:-->案凡考註一代之史者。雖工拙有殊。然非淹貫全書。則不能論著。不比語錄之類。人人皆可成編。故撰述者無多。卽存目之書。亦寥寥可數。<br/>
</p></body>
