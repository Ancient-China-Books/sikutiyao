<title>四庫提要 史部三十二 地理類存目五 仙都志 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->仙都志 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->元道士陳性定撰。仙都山古名縉雲山。唐天寶中。敕改今名。此志分六門。曰山川。曰祠宇。曰神仙。曰高士。曰草木。曰碑碣題詠。前序題至正戊子。不著姓名。以序及志中祠宇門考之。蓋元延祐中。給道士趙嗣祺五品印。提點是山玉虛宮。羽流榮之。因撰是志也。<br/>
</p></body>
</html>
