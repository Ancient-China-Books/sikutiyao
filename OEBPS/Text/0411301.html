<title>四庫提要 集部三十八 別集類存目十二 燕川集 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->燕川集 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝范泰恆撰。泰恆字無厓。河內人。乾隆乙丑進土。改庶吉士。外補崇義縣知縣。此集皆其所爲古文。後附其祖父墓表。祖母壽序。皆他人作。而末又綴以泰恆代文六篇。編次不倫。疑墓表壽序。卽泰恆自作。嫁名於人。後仍收之集中耳。然究非體例也。<br/>
</p></body>
</html>
