<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->讀書漫筆 十八卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明方瀾撰。瀾莆田人。正德丁丑進士。官禮部郞中。是書上自漢書。下迄唐書。隨筆採摘其字句。兼及訓詁。亦時論斷其是非。發明殊尠。<br/>
</p></div></body>
