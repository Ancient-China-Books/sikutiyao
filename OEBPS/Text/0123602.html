<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->前川奏疏 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明曾忭撰。忭號前川。泰和人。嘉靖丙戌進士。官至兵部都給事中。千頃堂書目載前川奏疏二卷。與此本合。其作曹抃。則以字形相近而譌也。忭明史無傳。惟劉源淸傳。附載其申救源淸下詔獄事。其疏今在集中。然疏中陳處置大同事宜頗詳。申救源淸。特其中之一事。則未審爲史文之略。爲其後人有所潤色也。卷末有跋。不署名氏。核其語意。似忭族人所作。稱忭叔監察御史翀。嘉靖乙未。亦以劾汪鋐廷杖死。泰和東門內有叔姪諫臣坊。卽爲翀忭所建云。<br/>
</p></body>
