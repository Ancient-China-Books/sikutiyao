<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->檀弓通 二卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明徐昭慶撰。昭慶有考工記通。已著錄。此編亦取便於初學。體例與所解考工記同。其釋曾子易簣一章。謂寢簟無定制。不過大夫華而士樸。案古制流傳。雖不可悉考。然以席之重數與夫粉純黼純之異。及車旂衣服之別推之。則大夫士之簟。亦必有辨。旣明曰大夫之簟。則簟爲大夫之制。明矣。不必好立異說也。<br/>
</p></div></body>
