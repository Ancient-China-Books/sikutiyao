<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->重明節館伴語錄 一卷
</h2><p>
<!--no:-->宋倪思撰。思有班馬異同。已著錄。此書據永樂大典標題。乃思承明集之一篇。蓋紹熙二年七月。金遣完顏袞路伯達來賀重明節。思爲館伴。因紀一時閒答之詞。饋送之禮。考宋制。凡奉使伴使。皆例進語錄於朝。馬永卿嬾眞子。記蘇洵與二子。同讀富鄭公使北語錄。則自北宋已然。此其偶存之一也。時金強宋弱。方承事不遑。而序謂北人事朝廷方謹。遣使以重厚爲先。已爲粉飾。其他虛夸浮誕。不一而足。上下相欺。苟掩耳目。亦可謂言之不怍矣。
</p><br/></div></body></html>
