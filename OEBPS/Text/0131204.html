<title>四庫提要 史部十五 傳記類存目一 言行拾遺事錄 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->言行拾遺事錄 四卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->不著撰人名氏。記范仲淹言行事蹟。爲行狀墓誌所未載者。故曰拾遺。大抵取諸實錄長編東都事略九朝通略諸書。而說部之可採者。亦附列焉。其第四卷所錄。則仲淹子純祐純仁純體純粹四人遺事也。<br/>
</p></div></body>
</html>
