<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易觀 四卷
</h2>
<!--ed:-->大理寺卿陸錫熊家藏本
<p>
<!--no:-->國朝胡淳撰。淳字厚菴。慶雲人。乾隆丙辰進士。授蒙自縣知縣。未上而卒。是編惟解上下經。大旨謂聖人作易。使學者研究卦爻。推吉凶悔吝之由。以知進退存亡之道。故孔子稱假年學易。可無大過。至於求諸卜筮。以決從違。乃爲常人設。非爲君子設也。故其說掃除圖學。惟玩六爻。然皆隨文生義。未能融會貫通。其謂繫辭傳河出圖洛出書聖人則之句。爲漢儒言讖緯者所竄入。更主持太過矣。<br/>
</p></div></body>
