<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->師中紀績 一卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝王得一撰。得一字種龍。螺陽人。福建水師提督萬正色之幕友也。是書皆紀正色戰功。凡二十三事。始於康熙十二年。由興安調守寧羌州。迄於康熙二十年議征臺灣。計首尾十年之事。正色與姚啓聖異議。堅不欲攻臺灣。爲啓聖所奏。得旨調陸路提督。而以施琅提督水師。然琅卒蕩平餘孽。則正色之議。未足爲據。得一以議罷遠征。爲紀績之一。未免曲筆矣。<br/>
</p></div></body>
