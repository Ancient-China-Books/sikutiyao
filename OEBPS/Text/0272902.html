<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->學圃藼蘇 六卷
</h2>
<!--ed:-->浙江朱彝尊家曝書亭藏本
<p>
<!--no:-->明陳耀文編。耀文有經典稽疑。已著錄。是編雜錄諸書新異之語。不立門目。亦無所考訂。蓋隨閱隨鈔。自備淡資而已。初耀文官陝西時纂此書。以署後亭有雙檜。題曰檜林雜志。歸里後補輯成帙。取藼草忘憂皋蘇釋勞之義。改題此名云。<br/>
</p></div></body>
