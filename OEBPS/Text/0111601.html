<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->閱史約書 五卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明王光魯撰。光魯字漢恭。淮安人。是書專爲讀史者考訂之用。地圖一卷。皆朱書今地名。而墨書古也名。以著古今沿革之異。地理直音二卷。圖所不能具者。又詳於此。歷代事變官制圖譜一卷。則世表年表百官表之類。古語訓略一卷。元史備忘錄一卷。以元代同名人最多。易相混淆。故記錄重名。以便區別。自敍稱商評人物者易。語名物制度者難。頗自矜其用力之勤。然其書祗自便於初學尋檢。未爲精深。又不無舛誤。至訓略一篇。用釋名廣雅體。以訓釋史文。旣不能賅備。則徒然支贅而已。<br/>
</p></body>
