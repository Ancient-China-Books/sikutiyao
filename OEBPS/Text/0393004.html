<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->華禮集部 八卷
</h2><p>
<!--no:-->明華叔陽撰。叔陽字起龍。無錫人。隆慶戊辰進士。官禮部主事。年二十九卒。叔陽爲華察之子。王世貞之壻。故所作五言。頗有父風七言則詞調朗暢。兼涉太倉流派。其以詩部文部分卷。亦仿世貞四部稾式也。
</p><br/></div></body></html>
