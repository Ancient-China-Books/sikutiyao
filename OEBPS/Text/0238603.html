<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->操縵錄 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝胡世安撰。世安有大易則通。已著錄。是書專辨絲音。雜引古書爲證。兼及詩賦。分爲四門。曰離音弋載。統論聲律。曰樂統博稽。論琴。曰遺音綴筆。論瑟。曰絲系衍記。論琵琶箏箜篌。絲音可謂大備。然主於泛收。故實未必能通懸解也。<br/>
</p></div></body>
