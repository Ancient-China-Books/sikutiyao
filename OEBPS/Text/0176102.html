<div id="text"><font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->洲課條例 一卷
</h2><p>
<!--no:-->明王侹撰。侹始末未詳。其作此書時。則官南京工部營繕司員外郞也明代自鎭江至九江。沿江洲課。皆隸南工部。後以其有影射吞占之弊。復設官以董之。明史食貨志。未詳其法。蓋以其併入地糧內也。是編乃嘉靖中。侹爲督理時所輯。首載敕諭。及課銀數目取用條例。次載准奏事例八條。部司酌議事宜九條。可以考見一時之制。千頃堂書目。載蘆政條例一卷。不著撰人。註曰嘉靖已酉南京工部營繕司主事惠安莊朝賓序刊。此書有朝賓序。與黃虞稷所載合。殆卽一書而異名。蓋洲課卽蘆政也。
</p><br/></div></body></html>
