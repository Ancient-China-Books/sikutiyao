</font><h2>
<!--ti:-->閒者軒帖考 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝孫承澤撰。承澤有尚書集解。已著錄。是編所記。自蘭亭而下至文徵明之停雲館帖。凡三十有八種。一一考其源流。品其次第。書成於順治丁亥。在庚子銷夏記之前。故所記互有詳略。<br/>
