<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->革除遺事節本 六卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明黃佐撰。佐有泰泉鄉禮。已著錄。是書有列傳。無本紀。明史藝文志。載黃佐革除遺事六卷。當卽此書。然佐書實有本紀。其所自撰序可考。又郁袞革朝遺忠錄。別載佐序。稱舊本繁文。今皆芟之。定爲七卷。是知十六卷之革除遺事。乃佐之全書。此則佐所自節之本。通本紀爲七卷。此本佚其本紀。故止有列傳六卷也。又原書如姚廣孝諸人。皆別爲外傳。此則不復分析。其體例亦稍不同。<br/>
<!--no:--></p><blockquote>案此本惟存列傳。似應入傳記類中。然實原有本紀而佚之。則仍以雜史論矣。<br/>
</blockquote>
