<!--ti:-->性理析疑 十五卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝蔡洛撰。洛武平人。此書皆舉宋儒之說。摘條設問。分二十七門。或引先儒之言。或出己意以解之。引伸觸類。辨析頗詳。然大抵如坊刻高頭講章之說也。<br/>
