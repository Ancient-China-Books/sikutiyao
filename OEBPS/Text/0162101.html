<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->昌平山水記 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝顧炎武撰。炎武有左傳杜解補正。已著錄。炎武博極羣書。足迹幾徧天下。故最明於地理之學。是書雖第擧一隅。然辨證皆多精確。惟長城以外。爲炎武目所未經。所敘時多舛誤。如稱塞外有鳳州。不知蘇轍詩所云興州東谷鳳州西者。乃回憶鄉關之語。唐書遼志。塞外均無鳳州之名。又如古北口之楊業祠。炎武據宋史辨其僞。然劉敞蘇轍。皆有過業祠詩。在托克托修史之前。幾二百載。必執後代傳聞。以駁當年之目見。亦過泥史傳之失也。<br/>
</p></div></body>
