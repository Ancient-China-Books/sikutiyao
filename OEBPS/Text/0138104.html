<title>四庫提要 史部十九 傳記類存目五 孔庭神在錄 八卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->孔庭神在錄 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝胡時忠撰。時忠原名時亨。字愼三。無錫人。崇禎丙子擧人。是錄以祀典爲主。故先列位次。而於聖賢諸儒。各爲著錄。其第八卷。則考證辨論之辭。凡十五篇。<br/>
</p></div></body>
