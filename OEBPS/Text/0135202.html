<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->國琛集 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明唐樞撰。樞有易修墨守。已著錄。是書紀明初以來。迄於嘉靖人物。大旨以聖人君子善人有恆。分爲四科。不以時次。不以類從。錯出雜陳。上自宰輔。下至隸卒。人各一小傳。寥寥數語。殊不詳備。傳後閒附以論斷。然亦不定其孰爲聖人君子。孰爲善人有恆。體例尤不分明。其曰國琛集者。蓋取國家以人爲寶之意。前有王畿序。幷樞自序。樞學宗良知。故於王守仁推崇甚至云。<br/>
</p></div></body>
