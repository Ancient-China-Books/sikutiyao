<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->夢占類考 十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明張鳳翼撰。鳳翼字伯起。長洲人。嘉靖甲子舉人。明史文苑傳。附見皇甫涍傳末。是編取六經子史。及稗官野乘。所言夢兆之事。排比成書。分爲三十四類。大抵摭集原文。略採後人之論。及以己見附之。然亦僅據其善惡已然之述。而於所謂占事知來者。茫乎未得其術。則亦僅鈔撮故事之書。而不可據以候眎吉凶。於占之名。頗無當也。<br/>
</p></div></body>
