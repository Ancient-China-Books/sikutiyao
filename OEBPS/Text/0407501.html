<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->冰齋文集 四卷
</h2><p>
<!--no:-->國朝懷應聘撰。應聘字莘皋。秀水人。是編刊於康熙癸酉。蓋所自編。皆散體古文。而時文選本之序最多。
