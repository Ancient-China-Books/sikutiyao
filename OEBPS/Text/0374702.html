<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->后山詩集 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋陳師道撰。師道有全集。已著錄。此本爲雍正乙巳。嘉善陳唐所刊正集六卷。仍魏衍所編之舊。逸詩五卷。詩餘一卷。則唐蒐輯諸書。補所未備者也。正集舊有任淵註。今皆削去。別本各行。未爲不可。唐同里吳淳爲作序。乃極論其註當削。則謬之甚矣。<br/>
</p></div></body>
</html>
