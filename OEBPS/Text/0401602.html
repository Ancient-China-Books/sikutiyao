<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->遂初堂文集 九卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝楊兆魯撰。兆魯字靑巖。武進人。順治壬辰進士。官至福建延平道。按察司副使。兆魯官建寧時。巨寇蕭維堂等作亂。兆魯招撫有功。集中平寇紀略。述其始末頗詳。惟多載案牘之文。詞不雅馴。<br/>
</p></body>
