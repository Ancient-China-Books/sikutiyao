<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->六湖遺集 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張文瑞撰。文瑞字雲表。六湖其號也。蕭山人。官靑州府同知。其詩凡分十八集。其私印曰少陵私淑。又曰五言長城。自命頗高。所作則大抵以秀潤爲工也。<br/>
</p></div></body>
