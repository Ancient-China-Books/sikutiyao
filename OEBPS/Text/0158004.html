<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->萬歷嚴州府志 二十四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->是書爲萬歷甲寅所修。首頁題名。叢雜無緒。或曰主修。或曰同修。或曰纂修。或曰續修。或曰彙集。莫知撰人爲誰。蓋與事者爭欲附名。故瞀亂如是。前載舊志凡例。頗見體裁。是志乃不肯遵用之。多所更張。務求諧俗。則其書可知矣。<br/>
</p></div></body>
</html>
