<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->白猿經風雨占候說 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題明劉基註。是書前有洪武四年基自序。案明史藝文志天文類。載有白猿經一卷。不著撰人。疑卽是書。書中專論風雨雷電霪旱晦明之兆。末附以日星雲氣圖。殆好事者於天文祥異書中。掇拾而成。註文及序。均淺陋。亦決非基作。考沈士謙明良錄。略曰。基以洪武八年四月卒。以天方書授子璉。使俟服闋進。且戒之曰。無令後人習也。然則基之術數。且不肎傳其子孫。又安有此種註釋。流傳於世乎。<br/>
</p></div></body>
