<font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->太常紀要 十四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝江蘩撰。是編乃蘩爲太常寺卿時。以太常寺考及太常續考。所載止於明代。因考核近制。勒爲一書。分祀訓祀儀祀例祀禮祀官祀賦六門。其書成於康熙壬午。於時皇淸禮書。尚未纂修。故蘩有此著也。<br/>
</p></div></body>
</html>
