<div id="text"><font size="-1">
<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->蔗山筆塵 一卷
</h2><p>
<!--no:-->明商輅撰。輅有南文毅奏議。已著錄。是編雜論史事。僅三十三條。頗好持異論。如謂宋天書事。亦有深意。不可盡加訾議。是何言歐。
