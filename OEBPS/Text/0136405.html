<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->獻徵錄 一百二十卷
</h2><p>
<!--no:-->明焦竑撰。竑有易鑒。已著錄。是書採明一代名人事蹟。其體例以宗室戚畹勳爵內閣六卿以下各官。分類標目。其無官者。則以孝子義人儒林藝苑等目分載之。自洪武迄於嘉靖。蒐採極博。然文頗泛濫。不皆可據。又於引據之書。或註或不註。亦不免疎略。考竑在萬歷中。嘗應陳于陛聘。同修國史。旣而罷去。此書殆卽當時所輯錄歟。
</p><br/></div></body></html>
