<!--ti:-->冢宰文集 一卷

<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明張紞撰。紞有雲南機務鈔黃。已著錄。此集爲嘉靖中富平訓導王道所編。道序稱烽火之餘。僅存什一於千百。蓋其所遺者僅此也。卷首有道所纂宦績一篇。言紞以永樂之故。勺水不入口。如是者七日。終於吏部後堂。考明史本傳。成祖咎建文之改官制者。乃令紞解職務。月給半俸居京師。紞懼。自經於吏部後堂。妻子相牽投池中死。道所云云。固善善從長之意。然非其實也。<br/>
</p></div></body>
