<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->寶峯集 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->宋趙偕撰。偕字子永。慈谿人。自以宋宗室入元不仕。隱居大寶山東麓。是集爲其外孫顧恭所編。後兵燹散失。明嘉靖中。其裔孫廣東僉事繼宗。得舊本於楊昔濟向純夫處。重梓行之。今所鈔傳。卽其本也。上卷多與邑令陳文昭所論治縣規條。下卷皆古今體詩。亦多陳腐。蓋其學以楊簡爲宗。故不免以語錄爲文云。<br/>
</p></div></body>
