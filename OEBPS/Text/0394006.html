<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->海門先生集 十二卷
</h2>
<!--ed:-->浙江朱彝尊家曝書亭藏本
<p>
<!--no:-->明周汝登撰。汝登有聖學宗傳。已著錄。是集凡文十卷。詩二卷。集中如九解九篇。越中南都剡中東粤新安會語五篇。皆聚徒講學之語。其釋良知二字。謂良訓甚也。當如至善至德至禮至樂太極太初等。至字太字。皆甚字之義。有不可擬議。不可名言之妙。其立義新奇。非惟孟子無此說。卽王守仁亦無此說。斯眞龍溪末派。惟所欲言者矣。詩亦作白沙定山之體。其正唐詩一十五首。尤不可解。如取李白問余何事棲碧山一首。翻其意而竄改之。曰桃花流水依然在。別有天地只人閒。是不幾王安石之一鳥不鳴山更幽乎。<br/>
</p></div></body>
