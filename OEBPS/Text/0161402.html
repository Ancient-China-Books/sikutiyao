<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->太姥志 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明史起欽撰。起欽字敬所。鄞縣人。萬歷己丑進士。官福寧州知州。太姥山在福寧州境。傳堯時有老母。業採藍。後得仙去。故以爲名。中有鍾離巖一線天諸勝蹟。起欽因創爲此書。成於萬歷乙未。前列圖。次列記序及題詠之作。然山以巖壑寺宇爲主。法當分門編載。起欽但爲總繪一圖。悉不加分別詮次。非體例也。<br/>
</p></body>
