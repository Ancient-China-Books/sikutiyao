<title>四庫提要 集部二十八 別集類存目二 存軒集 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->存軒集 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明趙友同撰。友同字彥如。浦江人。徙居長洲。洪武末。官華亭訓導。永樂初。用薦授御醫與修永樂大典。五經大全諸書。集首結銜稱修職郞太醫院御醫。兼文淵閣副總裁。蓋明初官制如此也。其集皆賦頌記序雜文。而無詩。共一百四十四篇。篇首雖標卷一。而書中實不分卷數。其文沿南宋餘習。頗爲平衍。在明初未爲作手。<br/>
</p></div></body>
</html>
