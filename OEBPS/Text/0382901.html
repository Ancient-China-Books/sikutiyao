<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->東壁遺稾 二卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明蔣燾撰。燾字仰仁。長洲人。徐有貞之外孫也。九歲能究經史百家言。十一歲補郡學生。十七歲而卒。祝允明爲作遺文後序。載其死爲丹臺記事甚怪。燾外舅程遵。爲作墓誌墓碣集序。乃無一語及之。允明故好奇。所作野記志怪諸書。朱孟震河上楮談。稱其百無一信。則所述燾事。殆影附李賀小傳爲之。未必有據矣。是編乃燾沒之後。遵所編次。凡論十五篇。策五篇。表四篇。皆其揣摩科舉之文。大抵才氣溢發。有蘇氏父子遺意。而神鋒太雋。義蘊未深。則天限其年。學問未足副之也。遵序。稱燾在時。嘗題其文曰東壁錄。故因其志。題曰東壁遺稾云。<br/>
</p></div></body>
