<!--ti:-->易卦箚記 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝夏宗瀾撰。是書惟解上下二經。不及繫辭以下。前列易例舉要一篇。讀易指要一篇。其指要有曰要明易理。須先將伏羲畫卦次序方位。文王八卦方位。及先後天方圓諸圖。反覆記看。令其曉然。再說卦傳。記得極熟。然後讀易方有入手處。其宗旨不外是矣。<br/>
