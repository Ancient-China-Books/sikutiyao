<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->史學璧珠 十八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明錢應充撰。應充字子美。紹興人。萬歷中貢生。是書分類隸事。以坊本綱鑑爲主。而稍摭類書附益之。皆集爲偶句。以便剽襲。冠以歷代帝王歌括。中分天地災祥君道臣道倫理品論吏部戶部禮部兵部刑部工部人身德惡人事官職物類十七門。又分子目三百二十五。如以心學屬之禮部。不知其何取。又品論門中。有何如一目。尤從古類書所未聞。自序言書成之日。夢一神人幞頭皁袍。自稱待制包某。以其褒貶合義。特來勞之。又言作序之日。五星聚奎。語皆謬妄。卽其書可知也。<br/>
</p></div></body>
