<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->酒史 六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明馮時化撰。前有隆慶庚申趙惟卿序。稱時化宇應龍。別號與川。晚自號無懷山人。而不著其里籍。其書分酒系酒品酒獻酒述酒餘酒考。皆酒之詩文與故實。然舛陋殊甚。其酒考中一條云。羽觴見王右軍。其蘭亭序云。羽觴隨波。則其他可知矣。卷末載吳淑事類賦中酒賦一篇。以補其遺。題曰燕山居士。亦不知其爲何許人也。又浙江鮑士恭家別本。其文竝同。而改題曰徐渭撰。案書中所載。有袁宏道觴政酒評。渭集雖宏道所編。然宏道實不及見渭。渭何由收宏道作乎。其爲坊賈僞題明矣。<br/>
</p></div></body>
