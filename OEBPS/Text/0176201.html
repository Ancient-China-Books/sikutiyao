<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->兩淮鹽法志 十二卷
</h2><p>
<!--no:-->明史起蟄張矩同撰。起蟄江都人。矩儀徵人。書成於嘉靖庚戌。因宏治舊志增損之。董其事者。巡按御史楊選。與運使陳暹也。
</p><br/></div></body></html>
