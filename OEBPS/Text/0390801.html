<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->心泉集 二十五卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明何源撰。源字仲深。號心泉。江西廣昌人。嘉靖己未進士。官至刑部左侍郞。諡靖惠。源官吏部文選司主事時。張居正以親故託之。拒弗應。緣是引疾歸。及爲南京吏部侍郞。京察黜陟公允。爲海瑞所稱。以爲士人致身報主當如是。後卒於官。貧幾不能殮。蓋亦氣節自負者。是集爲其子孔賢孔賓所編。凡文二十二卷。詩賦歌詞三卷。大抵非公牘卽應酬之作。然源之足以不朽者。固不在此也。<br/>
</p></div></body>
