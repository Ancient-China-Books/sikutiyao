<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->高閒雲集 六卷
</h2><p>
<!--no:-->元董養性撰。養性有周易訂疑。已著錄。養性入明不仕。作高閒雲賦以自況。因以名集。前有洪武中王翊序。盛推其文及詩。此本僅詩五卷。賦一卷。文則已佚。其詩頗淸遒。而淺於比興。往往意言並盡。少含蓄深婉之致。
</p><br/></div></body></html>
