<!--fi:-->子部十六
<!--sf:-->天文算法類一
</font><h2>
<!--ti:-->全史日至源流 三十二卷
</h2><p>
<!--no:-->國朝許伯政撰。伯政有易深。已著錄。此書遵御製歷象考成前編之法。遡稽經史傳註所載至朔氣閏。質其合否。糾其謬誤。首三卷皆論步算之術。如謂天周宜用三百六十度。曰法宜用九十六刻。宮次非恆星一定之居。歲實奇零。積久始覺。損益不宜概爲四分日之一。其論皆爲確當。惟所論歲實。期以二百一十六年遞減二十秒。及日在高卑二日平行實行適等。揆以歷理。未免滯礙。至後三十卷中排纂長歷。分代紀年。上起軒皇。下迄明季。四千年之中絲牽繩貫。使星躔節候。一一按譜而稽。亦可爲後來考測之資焉。
</p><br/></div></body></html>
