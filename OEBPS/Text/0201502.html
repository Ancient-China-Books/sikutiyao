<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->萬世玉衡錄 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝蔣伊撰。伊字渭公。常熟人。康熙癸丑進士。由翰林院庶吉士改陝西道監察御史。官至河南提學副使。是編乃其初登第後恭進御覽之書也。前有進書奏疏。其書分門編次。共六十四類。每類之中。又自分法戒二類。所採上起唐虞。下迄明季。其曰萬世玉衡者。蓋取司馬遷天官書之說。以玉衡爲北斗杓也。<br/>
</p></div></body>
