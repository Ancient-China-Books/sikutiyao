<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->前聞記 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明祝允明撰。是書雜載前明事實。散無統紀。大抵於所爲野記中。別撮爲一書。而小更其次第。如野記載洪武三年二月。命制四方平定巾。二十四年。又諭禮部侍郎張智申明巾義。其下註云。舊傳太祖召楊維楨。問以所戴巾。對曰。四方平定巾。而是書則取野記之小註爲正文。後附以洪武三年二十四年事。則辭義全複也。又如野記載太祖聞危素履聲。笑曰。我只道是文天祥。是書則曰。我只道伯夷叔齊來。或云文天祥。蓋仍是一條。而小變其語耳。明人欲誇著述之富。每以所著一書。分爲數種。往往似此。不足詰也。<br/>
</p></div></body>
