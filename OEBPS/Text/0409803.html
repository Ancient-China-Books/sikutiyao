<title>四庫提要 集部三十八 別集類存目十二 賜書堂詩選 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->賜書堂詩選 八卷
</h2>
<!--ed:-->編修吳壽昌家藏本
<p>
<!--no:-->國朝周長發撰。長發字蘭坡。別號石帆。會稽籍山陰人。雍正甲辰進士。選庶吉士。散館外補廣昌縣知縣。又改樂淸縣教諭。乾隆丙辰。召試博學鴻詞。授檢討。官至侍講學士。後降補侍講。長發詩才敏捷。操筆卽成。故富贍有餘。而亦微傷於快。平生所作。計逾萬首。此集八卷。蓋汰存十之一云。<br/>
</p></div></body>
