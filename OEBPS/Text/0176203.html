<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->明通寶義 一卷
<!--ti:-->廣通寶義 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明羅汝芳撰。汝芳有孝經宗旨。已著錄。前明錢鈔通行。其弊百出。汝芳督屯滇省。以滇爲鑄錢之藪。因作此書。以明其利弊。大旨以錢制大小輕重。貴在持平。乃足爲萬世之利。歷引古來錢制。始自太昊軒轅。下迄唐宋。臚列具備。其第一篇本義。引據唐人錢譜。謂秦世八銖。失之太重。漢初楡莢。失之太輕。按文獻通考。秦兼天下。銅錢質如周錢。文曰半兩。漢高后二年。始行八銖錢。是八銖之名。定於漢。謂秦世八銖。非也。又考唐武德四年。廢五銖錢。鑄開通元寶錢。其文則歐陽詢所書。迴環讀之。曰開通元寶。今書悉謂開元通寶。亦非本義。<br/>
</p></div></body>
