<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->來禽館集 二十九卷
</h2><p>
<!--no:-->明邢侗撰。侗字子愿。臨邑人。萬歷甲戌進士。官至陝西行太僕卿。明史文苑傳。附載董其昌傳中。是集凡文二十四卷。詩僅五卷侗以善書得名。當時有北邢南董之目。其序于愼行詩集。謂李何學唐爲化鳩之眼。而於太倉歷下。竝有微詞。蓋能不依七子門戶者。故所作大抵和平雅秀。王士禎論詩絕句。亦有來禽夫子本神淸之語。特骨幹未堅。不能自成一隊。文體則更近於澀矣。
</p><br/></div></body></html>
