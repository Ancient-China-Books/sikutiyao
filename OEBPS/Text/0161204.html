<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->阿育王山志 十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明郭子章撰。子章有蠙衣生易解。已著錄。阿育王山。在浙江寧波府。去府治四十里。山有阿育王寺。舍利塔。相傳爲地中湧出。因以名寺。遂因以名山。蓋緇流梵笈。有是異聞。年祀綿遠。亦無從而究詰也。是志凡分十類。揆其大旨。主於闡釋氏之顯應。故標茲靈迹。以啓彼信心。原不以核訂地理。考證古今爲事也。<br/>
</p></div></body>
