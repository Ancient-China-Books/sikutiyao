<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->序芳園稾 二卷
</h2><p>
<!--no:-->明趙伊撰。伊字子衡。平湖人。嘉靖壬辰進士。官至廣西按察司副使。是集爲其甥沈懋孝所選。附以劉子伯批點。其詩時有淸脫之致。而醞釀未深。
</p><br/></div></body></html>
