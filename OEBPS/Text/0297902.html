<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->北窗瑣語 無卷數
</h2><p>
<!--no:-->明余永麟撰。永麟鄞縣人。嘉靖戊子舉人。官蘇州府通判。書中敍日本出處士俗朝貢三事頗詳。其餘紀載。則頗多失實。如周岐鳳以邪術坐罪。而永麟以爲豪俠跌宕。力爲左袒。又謂明太祖殺徐中山王達夫人。太祖雖猜忌殘忍。何至如是。殆近於無稽之談。至所載淫辭瑣事。更不足觀矣。
</p><br/></div></body></html>
