<!--ti:-->明孝友傳 八卷

<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明郭凝之撰。此書採摭明代之事。以續所作孝友傳。上自士大夫。下迄沙彌乞匄。人各爲傳。共四百二十九人。<br/>
