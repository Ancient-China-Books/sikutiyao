<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋左翼 四十三卷
</h2><p>
<!--no:-->明王震撰。震字子省。烏程人。其書繫傳於經文之下。凡先經起義。後經終事者。悉撮爲一。左傳中稱號不一者。皆改從經文稱名。有經無傳者。采他書補之。前後編次。亦閒有改易。案朱彝尊經義考。有王氏春秋左翼。不著撰人名氏。亦不載卷數。而所錄焦竑之序。與此本卷首序合。當卽此書也。
</p><br/></div></body></html>
