<title>四庫提要 史部三十二 地理類存目五 金井志 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->金井志 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝姜虬綠撰。虬綠字秋島。烏程人。自號蒼弁山人。又號大海樵人。案金井在烏程之黃龍山。後梁丙子。有黃龍破洞出。又名黃龍洞。虬綠卜居弁山。時得遊覽。因作此志。成於乾隆庚午。自序謂住山以來。日有紀錄。幷見古人詩歌雜識。手輒鈔摘。凡分山谷文獻金石藝文四門。然藝文內多附虬綠所自作。不若待諸論定後也。<br/>
</p></div></body>
