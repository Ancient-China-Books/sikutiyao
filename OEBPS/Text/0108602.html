<title>四庫提要 史部五 紀事本末類存目 高廟紀事本末 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部五
<!--sf:-->紀事本末類存目
</font><h2>
<!--ti:-->高廟紀事本末 無卷數
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->舊本不著名氏。黃虞稷千頃堂書目載有是書。亦云不知撰人。王鴻緒明史例議引紀事本末。辨太祖葬孝陵之日爲閏五月辛酉。而此編無之。則鴻緒所引。又別一書矣。其書仿通鑑紀事本末之例。載明祖事蹟爲四十篇。大抵鈔撮實錄之文。如載韓林兒以太祖與張天祐爲左右副元帥。太祖不受。及懿文太子卒。太祖欲立第四子爲太子。劉三吾對何以處秦晉二王。此皆實錄之說。永樂諸臣之誣詞。非可以傳信者也。<br/>
</p></div></body>
</html>
