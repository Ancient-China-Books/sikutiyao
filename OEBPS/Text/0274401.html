<title>四庫提要 子部四十二 雜家類存目九 掌錄 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->掌錄 無卷數
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->舊本題繡雲居士撰。不著姓名時代。其鈔書格紙。邊頁刊繡雲居士蓋猶其手稾。卷首小序之末。有私印曰李輅。而卷中天台陳剛中一條。下有自註。亦稱輅少失屺恃。則李輅所作。又闌有一條云。吾邑顧升伯入丁未會場。特落一人名而登所善門生李光元。考文秉定陵註。略載萬曆丁未湯賓尹爲同考官。有陰燬申時行子硃卷。而改中江西李光元事。非顧升伯所記爲誤。然可知輅爲萬曆以後人也。其書雜鈔說部。漫無體例。多取之於說郛。亦無異聞。其曰掌錄。意其取拾遺記蘇秦張儀錄書掌中事也。<br/>
</p></body>
</html>
