<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易學參說 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝馮昌臨撰。昌臨字與肩。嘉興人。是書分內外二編。內編爲說六篇。自先天八卦圖。以至八卦納甲。外編亦六篇。自天干化氣五行。以至七政四餘。蓋欲從漢學而不究古法。遂以後世斗首化曜之說。參雜而敷演之。可謂逐影而失形矣。<br/>
</p></div></body>
