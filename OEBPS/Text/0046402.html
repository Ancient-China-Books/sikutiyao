<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->禮經集註 十七卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明張鳳翔撰。鳳翔字蓬元。堂邑人。萬歷辛丑進士。官至兵部尚書。是書主朱子儀禮爲經之說。大旨以鄭注爲主。其閒自出新義者。則多所未允。如士冠禮文降自西階。適東壁。北面見于母。鄭注以適東壁爲出闈門。賈疏謂母冠子無事在闈門外。故子出闈門見之。敖繼公不從鄭義。以適東壁爲在東堂下。其說已非。鳳翔又以爲適東壁者。又升自阼階。適東壁房前北面見母。是時母已在房。果如所言。則降自西階之後。仍當有升阼階之文。何以經文無之耶。此類數處。皆立異而不能精確也。<br/>
</p></body>
