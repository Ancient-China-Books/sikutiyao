<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->儀禮經傳內編 二十三卷
<!--ti:-->外編 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝姜兆錫撰。兆錫有周易本義述蘊。已著錄。是書內編首嘉禮。以士冠禮冠之。大夫冠禮以下繼焉。昏禮飲食饗燕賓射脤膰賀慶又次之。次軍禮。次賓禮。次凶禮。次吉禮。外編爲喪服本經。又補喪服。又採經四篇。終之以圖考。大率以儀禮爲主。儀禮所未備。則採他書以補之。類多因襲前人。發明最少。卽如大夫冠禮。在古禮本無可據。此本但取禮記無大夫冠禮。而有其昏禮。古者五十而後爵。何大夫冠禮之有。又引國語趙文子冠一段。以此爲足以補大夫之冠禮。是欲以空言當實義。揆其著書之意。蓋欲補正儀禮經傳通解。然不及原書遠矣。<br/>
</p></div></body>
