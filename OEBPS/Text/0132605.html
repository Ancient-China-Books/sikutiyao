<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->梅墟先生別錄 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明李日華鄭琬同撰。日華字君實。號竹懶。嘉興人。萬歷壬辰進士。官至太僕寺少卿。明史文苑傳。附載王維儉傳中。琬字翰卿。自稱閩人。其始末未詳。是編爲嘉興周履靖而作。履靖字逸之。能詩好事。與其妻桑貞白。自相唱和。多刊書籍以行。夷門廣牘。卽其所編。蓋亦趙宧光陳繼儒之流。明季所謂山人者也。上卷爲日華所撰。載其生平甚悉。下卷爲琬所撰。亦略具事實。而錄其詩中摘句尤多。<br/>
</p></div></body>
