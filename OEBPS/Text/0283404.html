<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->玉海纂 二十二卷
</h2><p>
<!--no:-->明劉鴻訓編。鴻訓字默成。長山人。萬曆癸丑進士。官至文淵閣大學士。事蹟具明史本傳。是編以王應麟玉海。卷帙浩繁。因節錄其要語。部分悉依原目。惟全删其詞學指南一類。詞學指南。專爲當時詞科而設。删之亦可。至其全書。正以典核詳贍爲長。鴻訓删存十之一二。遂變爲記誦剽竊之本。非著書之初指矣。
</p><br/></div></body></html>
