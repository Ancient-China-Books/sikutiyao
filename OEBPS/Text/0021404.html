<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->河洛先天圖說 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝劉天眞撰。天眞字汝迪。號去僞。興國州人。由歳貢生官安仁縣訓導。其言易大旨。謂天數五。地數五。五位相得而各有合。其六七八九之數。乃一二三四倚五而成。蓋卽參天兩地而倚數之說。張尚瑗序之。以爲後天八卦配洛書。若合符契。帝震一章。是其註脚。不知圖書之數。正影附此章而作。卽以配河圖。亦相脗合。不僅洛書可配也。<br/>
</p></div></body>
