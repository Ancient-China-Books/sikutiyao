<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->白石野稾 十七卷
</h2><p>
<!--no:-->明林魁撰。魁自號白石山人。龍溪人。宏治壬戌進士。官至雲南兵備副使。是集賦詩詞六卷。序記雜言等十卷。前有自序。稱平生應酬雜稾。毋憂千首。審非作家。然亦一愚之發也。今觀集中。如上吏部揭帖。及與楊一淸李東陽諸書。頗足覘其學行。詩亦俊逸。惟其稱心而談。不免乏鍛鍊之功耳。
</p><br/></div></body></html>
