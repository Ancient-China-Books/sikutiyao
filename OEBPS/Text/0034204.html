<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->毛詩原解 三十六卷
</h2><p>
<!--no:-->明郝敬撰。敬有周易正解。已著錄。是書前有讀法一卷。大指在駁朱傳改序之非。於小序又惟以卷首一句爲據。每篇首句增古序曰三字。餘文則以毛公曰別之。序或有所難通者。輒爲委曲生解。未免以經就傳之弊。而又立意與集傳相反。亦多過當。夫小序確有所受。而不能全謂之無所附益。集傳亦確有所偏。而不能全謂之無所發明。敬徒以朱子務勝漢儒。深文鍛鍊。有以激後世之不平。遂卽用朱子吹求小序之法。以吹求朱子。是直以出爾反爾。示報復之道耳。非解經之正軌也。
</p><br/></div></body></html>
