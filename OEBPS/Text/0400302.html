<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->蕊雲集 一卷
<!--ti:-->晚唱 一卷
</h2><p>
<!--no:-->國朝毛先舒撰。蕊雲集皆所作豔體。其曰蕊雲者。取古織錦詞。蕊亂雲盤相閒深。此意欲傳傳不得語也。晚唱皆摹李商隱李賀溫庭筠韓偓四家之體。以別於初唐盛唐之格。故以晚名焉。
</p><br/></div></body></html>
