<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->南征紀程 一卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->國朝黃叔璥撰。叔璥號玉圃。大興人。康熙己丑進士。官至常鎭揚通道。是編乃其爲監察御史時。巡視臺灣。自京師至閩所記。始於康熙後壬寅正月。而迄於是年六月。分日紀載。<br/>
</p></div></body>
