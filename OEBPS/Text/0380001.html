<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->定菴集 五卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明張悅撰。悅字時敏。華亭人。天順庚辰進士。官至南京兵部尚書。諡莊簡。事蹟具明史本傳。是集凡詩一卷。文四卷。大抵流易有餘。而頗乏雋永之味。<br/>
</p></div></body>
