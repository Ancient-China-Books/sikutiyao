<!--ed:-->編修汪如藻家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->林泉結契 五卷
</h2><p>
<!--no:-->宋王質撰。質有詩總聞。已著錄。是編乃商邱宋犖。摘紹陶錄中山友辭。山友續辭。水友辭。水友續辭。山水友續辭。各爲一卷。謂其有玩物適情之趣。改題此名。其文則無所增損也。
</p><br/></div></body></html>
