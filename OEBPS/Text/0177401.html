<font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->西槎彙草 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明龔輝撰。輝有全陝政要略。已著錄。嘉靖時營仁壽宮。輝以營繕司主事。奉使督木四川。得大木五千餘株。版枋如之。部劄欲再倍其數。公私俱困。民情洶洶。輝乃繪山川險惡。轉運艱苦等狀。爲十五圖。前後各作圖說。具奏。竟得旨停止。後列劄子三篇。又附載詩文數首。其曰西槎彙草者。輝嘗使浙東。故此名西槎。以別之也。其圖說劄子。皆剴切酸楚。使人感動。與張問之造甎圖說相等。自當以採木圖說爲名。不當更贅附詩文。名以彙草。其編次殊無體例。且詩文寥寥數首。又皆不工。益爲無謂矣。今仍著錄政書中。從所重也。<br/>
</p></div></body>
