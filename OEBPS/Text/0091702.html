<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->六書索隱 五卷
</h2><p>
<!--no:-->明楊愼撰。自序謂取說文所遺。彙萃成編。以古文籀書爲主。若小篆則舊籍已著。予得而略云云。蓋專爲古文篆字之學者。然其中所載古文籀書。實多略而未備。卽以首卷而論。如東韻工字。考之鐘鼎釋文。若乙酉父丁彝穆公鼎尨敦九工鑑之類。各體不同。而是書均未載及。又如共字。止載汾陰鼎。而好畤鼎上林鼎綏和鼎之類。亦均不取。且古文罕見者。必著所自來。乃可傳信。而是書不註所出者。十之四五。使考古者將何所據依乎。
</p><br/></div></body></html>
