<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->撫豫宣化錄 四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝田文鏡撰。文鏡正黃旗漢軍。官至河東總督。諡端肅。是編乃文鏡官河南巡撫時奏疏一卷。條奏一卷。文移一卷。告示一卷。內文移又分一子卷。均始於雍正二年七月。迄五年九月。惟告示迄於五年正月。前有河南布政使費金吾。按察使彭維新。分守開歸河道楊夢琬。河務兵備道祝兆鵬。分守河北兵備道朱藻。分巡南汝光道孫蘭芬。會請刊刻詳文一道。及文鏡批詞。<br/>
</p></body>
