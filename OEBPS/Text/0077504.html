<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書鈔 十八卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝祕丕笈撰。丕笈字仲負。故城人。康熙癸丑進士。官至陝西提學副使。是編以四子之書。近世多爲新說所惑。於是纂輯或問。及大全蒙引存疑等說。彙成一編。以非自己出。故以鈔爲名。其旁註批閱之語。則丕笈自抒所見也。<br/>
</p></div></body>
