<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->救文格論 一卷
<!--ti:-->雜錄 一卷
</h2>
<!--ed:-->大學士英廉購進本
<p>
<!--no:-->國朝顧炎武撰。載吳震方說鈴中。然皆炎武日知錄之文。潘耒作日知錄序。題康熙乙亥。徐倬作說鈴序。題康熙乙酉。是日知錄已刻十年。乃有說鈴。不應剽剟割裂。別立書名。考毛先舒潠書有與炎武札。稱承示救文格論考古日知二錄云云。則炎武原有此書。別行於世。後乃編入日知錄中。此猶據初本刻之耳。<br/>
</p></div></body>
