<body><div id="text">
<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->南巡日錄 一卷
<!--ti:-->北還錄 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明陸深撰。深字子淵。號儼山。上海人。宏治乙丑進士。官至詹事府詹事。兼翰林院學士。卒諡文裕。事蹟具明史文苑傳。世宗嘉靖十八年。南幸承天。相度顯陵。深時官學士。命掌行在翰林院印扈行。是編乃紀其往返程頓。自二月癸丑。至四月壬子。凡六十日之事。南巡日錄中。載有永樂後內閣諸老歷官年月一篇。乃得之於孫元者。深最留心史學。故隨所見而錄之云。<br/>
</p></div></body>
