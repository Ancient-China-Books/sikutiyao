<title>四庫提要 史部四十六 史評類存目二 古質疑 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->古質疑 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明鄭賡唐撰。賡唐有讀易蒐。已著錄。是編評論史事。凡三十八條。自伏羲至周平王止。窺其微意。似欲爲春秋前編也。中如論女媧補天。乃張湛列子註之緒言。論黃帝鑄鼎。乃宋人僞子華子之舊說。以至姜嫄履武。元鳥生商。亦多先儒所已論。無庸剿襲陳言。至太甲條稱竹書爲僞。高宗幽王二條。又引竹書爲證。數頁之中。自相矛盾。王季一條。前後文義不相屬。其殆傳寫譌脫歟。<br/>
</p></div></body>
</html>
