<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右五經總義類。三十一部。六百七十五卷。附錄一部。三十六卷。皆文淵閣著錄。<br/>
<!--na:-->案漢儒五經之學。惟易先變且盡變。惟書與禮不變。詩與春秋則屢變而不能盡變。蓋易包萬彙。隨舉一義。皆有說可通。數惟人所推。象惟人所取。理惟人所說。故一變再變而不已。書紀政事。禮具器數。具有實徵。非空談所能眩亂。故雖欲變之而不能。詩則其美其刺。可以意解。其名物訓詁。則不可意解也。春秋則其襃其貶。可以詞奪。其事迹始末。則不可以詞奪也。故二經雖屢變而不盡變。劉勰有言。意翻空而易奇。詞徵實而難巧。此雖論文。可例之於說經矣。今所甄錄。徵實者多。不欲以浮談無根。啓天下之捷徑也。蓋自王柏諸人以下。逞小辨而汩聖籍者。其覆轍可一一數矣。<br/>
</p></div></body>
