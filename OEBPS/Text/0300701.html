<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->述異記 三卷
</h2>
<!--ed:-->大學士英廉購進本
<p>
<!--no:-->舊本題東軒主人撰。不著名氏。所記皆順治末年康熙初年之事。多陳神怪。亦閒及奇器。觀其述江村雜記一條。其人尚在高士奇後也。<br/>
</p></body>
