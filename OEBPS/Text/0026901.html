<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->經部十三
<!--sf:-->書類存目一
</font><h2>
<!--ti:-->書經直解 十三卷
</h2><p>
<!--no:-->明張居正撰。居正字叔大。江陵人。嘉靖丁未進士。官至太師吏部尚書中極殿大學士。卒諡文忠。事蹟具明史本傳。是書爲萬歷初進講所作。時神宗幼沖。故譯以常言。取其易解。吳澄草廬集中所載經筵講義。體亦如是也。
</p><br/></div></body></html>
