<!--fi:-->史部二十三
<!--sf:-->時令類存目
</font><h2>
<!--ti:-->古今類傳歲時部 四卷
</h2><p>
<!--no:-->國朝董穀士董炳文同編。穀士字農山。炳文字霞山。烏程人。是書前有潘耒序。稱其兄弟共撰類書。分天地人物爲四部。名曰古今類傳。先以歲時日次一編見示。乃天部中之一種。然則未成之書也。其例首爲歲序總類。次爲春夏秋冬四時類。每於一時一月。又先爲總類。後以一月分三十日。各纂輯典故詩文。略註所出。而以通用麗句。附諸簡末。其所出則咸不註焉。蒐採頗爲繁富。然隸事在其意義。不在其字句。是書所摭。往往乖其本旨。如王羲之春蚓秋蛇。本論書法。乃以春秋二字。入之歲序類中。是可爲得古人之意哉。
</p><br/></div></body></html>
