<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->客座贅語 十卷
</h2><p>
<!--no:-->明顧起元撰。起元有說略。已著錄。是書所記。皆南京故實。及諸雜事。其不涉南京者不載。蓋亦金陵瑣事之流。特不分門目。仍爲說部體例耳。雖頗足補志乘之闕。而亦多神怪瑣屑之語。至前聞紀異一百條。全錄舊文。取充卷帙。尤爲無取矣。
</p><br/></div></body></html>
