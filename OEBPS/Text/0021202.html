<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易準 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝曹庭棟撰。庭棟字六吉。嘉善人。是書爲圖學而作。一卷河圖。二卷洛書。三卷大衍圖。四卷蓍法。其於河圖改中宮十點之舊。於洛書信鳳來道士之傳。通洛書大衍之說於易。更分挂扐揲之法於蓍。又皆圖學中後起之說矣。<br/>
</p></body>
