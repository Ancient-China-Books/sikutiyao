<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->異物彙苑 十八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明閔文振撰。文振字道充。浮梁人。其書分二十七部。雜採傳記奇異之事。然亦多世所習見。無出人耳目之外者。如蜆稱縊女一條。註云出爾雅。而爾雅實無此文。則其徵引亦不足盡據也。<br/>
</p></div></body>
