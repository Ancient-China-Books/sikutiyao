<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->江岷嶽文集 四卷
</h2><p>
<!--no:-->明江以東撰。以東字貞伯。全椒人。隆慶戊辰進士。官至江西提學副使。是集爲其門人謝廷諒謝廷讚舒曰敬晏文輝同編。凡詩一卷。文三卷。皆不出當時風氣。其第一卷目錄。惟載奏疏二篇。而集中併載諸記。又割二卷中序數篇附之。亦編校之疎也。
</p><br/></div></body></html>
