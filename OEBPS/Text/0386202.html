<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->江午坡集 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明江以達撰。以達字于順。號午坡。貴溪人。嘉靖丙戌進士。官至湖南提學副使。<span class="jiazhu">案千頃堂書目作福建提學。誤。福建去湖廣頗遠。不至忤楚藩也。</span>以忤楚藩繫獄。後放歸病卒。明史文苑傳。附見王愼中傳中。朱彝尊靜志居詩話曰。午坡以北地文出廬陵睂山之上。又謂昌黎詩不逮文。尚染習氣云云。今考其語。見集中所載張東沙集序。然其與霍渭崖論文書云。模形者神遺。斲句者氣索。景會者意脫。蕊繁者荄衰。譬諸畫地爲餅。以餤則難。刻木爲人。束之衣冠。與之酬色笑而施揖讓則不可。其於正嘉之時。剽竊摹擬之病。又未嘗不知之。而趨向如是何耶。<br/>
</p></div></body>
