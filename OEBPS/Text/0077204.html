<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->學庸切己錄 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明謝文洊撰。文洊字約齋。號程山。南豐人。其書首作君子有三畏講義一篇。發明張子主敬之旨。次爲程山十則。亦以躬行實踐爲主。書中皆隨文講解。旁採大全諸儒之說。而參以己見。其體頗似語錄。卷末附西銘解一篇。謂其立義宏深。爲學者究竟指歸。篇名不可不尊。因易之曰事天謨。以示崇信之意。然究不免自我作古也。<br/>
</p></div></body>
