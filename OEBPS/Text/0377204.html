<title>四庫提要 集部二十八 別集類存目二 御製回文詩 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->御製回文詩 一卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->案此集載朱當㴐所輯。國朝典故中。惟題曰御製。不著朝代。明史藝文志不著錄。不知何帝所作。其詩以春夏秋冬四景爲題。有龍文連環八卦諸體。凡二十八首。蓋偶然游戲之作。流傳於外。與他書宣示頒賜。見諸國史者有殊。故史不載也。<br/>
</p></div></body>
</html>
