<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->愼齋遇集 五卷
<!--ti:-->莅楚學記 一卷
<!--ti:-->日懷堂奏疏 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝蔣永修撰。永修有孝經集解。已著錄。是編裒其平生之文。名曰遇集。言卽所遇而成文也。中多記貴州湖廣風土。蓋永修初官應山縣知縣。繼官平越府知府。終官湖廣提學副使也。其學記則康熙十九年提學時作。奏疏則官刑科給事中時所上。江南通志。稱其在應山有守禦功。在平越淸丈。苗民虛稅八千有奇。在湖廣振興文教。楚風爲之一變。列於宦績傳中云。<br/>
</p></div></body>
