<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->讀史快編 四十四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明趙維寰撰。維寰字無聲。平湖人。萬歷庚子擧人。是書於諸史之中。摘錄其新異之事。始於史記。迄新唐書。割裂翦裁。漫無義例。<br/>
</p></div></body>
