<title>四庫提要 子部四十七 類書類存目一 古今類腴 十八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->古今類腴 十八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。前有吳一鵬序。云是王麟洲所作。麟洲王世懋別號也。所著卻金傳。已著錄。是書分十門。一百二十一子目。皆採掇成語。以備舉業之用。殆坊刻陋本。必不出世懋之手。<br/>
</p></div></body>
</html>
