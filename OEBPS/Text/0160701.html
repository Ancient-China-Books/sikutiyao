<body><div id="text">
<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->江防總論 一卷
<!--ti:-->海防總論 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝姜宸英撰。宸英字西溟。慈谿人。康熙丁丑進士。官翰林院編修。己卯充順天鄉試副考官。爲正考官修撰李蟠所累。逮問。蟠遣戍。宸英卒於獄。是二書載曹溶學海類編中。各冠總論於前。而條繫其形勢之略於後。題曰附錄。案江防論。末稱依海道所經。自廣東西路始。福建浙江江南登萊天津衞遼陽。以次及之。又括海南所經各省郡縣。自爲一卷。與論後所附錄。全不相應。又稱其沿海山河寇䑸入犯分合日本輿地皆有圖。今亦無圖。知曹溶删節其文。非宸英之原帙也。<br/>
</p></div></body>
