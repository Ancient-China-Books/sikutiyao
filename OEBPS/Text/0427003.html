<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->輔臣贊和詩集 一卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->案此集乃嘉靖六年除夕世宗作五言律詩一首。以示閣臣。於是大學士楊一淸謝遷張璁翟鑾等。竝和韻錄進。帝彙書成帙。御製序冠其端。且命一淸爲之後序。世宗序題七年正月四日。一淸後序。則正月六日所上也。<br/>
</p></body>
