<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->兩河管見 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明潘季馴撰。季馴有司空奏疏。已著錄。此書乃其巡撫廣東時。值兩河水決。再以右都御史督理河道之所建白也。首卷爲圖說。冠以敕諭。二卷治河節解。三卷爲修守事宜。其大旨與所撰河防一覽相同云。<br/>
</p></body>
