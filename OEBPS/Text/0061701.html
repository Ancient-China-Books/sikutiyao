<title>四庫提要 經部三十 春秋類存目一 春秋年考 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋年考 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。後有自跋。稱初成於天啓甲子。重訂於崇禎辛未。自署曰天畸人。有三小印。一曰三峨。一曰仲先。一曰且止菴居。不知爲何許人也。其書仿史記十二諸侯年表之例。以年爲經。以國爲緯。各書大事於年下。然體例頗爲叢雜。如周爲第一格。平王四十九年。稱宰咺來賵仲子。此內魯之詞。常繫之魯。不當繫之周也。至五十九年。稱武氏子來魯求賻。則稱來似內魯。稱魯又似外魯。更無體例矣。又瓦屋之盟。列之於晉。則排纂有譌。晉獲秦諜。增晉伐秦字。則事實或誤。均不足以爲據。<br/>
</p></div></body>
</html>
