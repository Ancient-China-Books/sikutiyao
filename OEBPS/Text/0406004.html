<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->晚樹樓詩稾 四卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝吳震方撰。震方有讀書正音。已著錄。是編乃其詩稾。始於康熙己未初館選時。終於甲申遊滁州時所作。初震方以御史罷歸。康熙癸未。恭逢聖祖仁皇帝南巡。以所輯朱子論定文鈔進呈。蒙恩復職。且御書白居易詩以賜。因摘詩中晚樹二字。以名其樓。併以名集云。<br/>
</p></body>
