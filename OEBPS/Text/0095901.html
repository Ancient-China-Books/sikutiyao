<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->諧聲品字箋 無卷數
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝虞德升撰。德升字聞子。錢塘人。其書以字韻之學。向來每分爲二。不相統攝。因取六書諧聲之義。品列字數。其法總五十七聲。分三十九字。合九十六音。共千六百母。而六萬有奇之字畢歸之。使學者可因聲以檢字。蓋本其父咸熙草創之本。而復爲續成之者也。不知諧聲僅六書之一。不能綜括其全。故自來字書韻書。截然兩途。德升必強合而一之。其破碎支離。固亦宜矣。<br/>
</p></div></body>
