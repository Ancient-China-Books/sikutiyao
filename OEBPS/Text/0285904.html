<title>四庫提要 子部四十八 類書類存目二 獅山掌錄 二十八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->獅山掌錄 二十八卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明吳之俊撰。之俊字彥章。號芝房。歙縣人。萬曆癸丑進士。官武強縣知縣。是編纂輯故實。特取雋穎。其每卷標目。亦喜爲新異。曰甄元。曰控輿。曰挈壼。曰采眞。曰測符。曰提靈。曰綜掖。曰緯閥。曰襄奩。曰延淸。曰宣籟。曰緝章。曰簡棲。曰合雋。曰挹溫。曰薈芳。曰循蜚。曰登脂。曰抽騎。曰犂潛。曰苑萌。曰連蠕。曰游環。曰折致。曰詮際。曰拾璅。凡二十六類。然多不著出典。亦稗販之學而已。<br/>
</p></div></body>
</html>
