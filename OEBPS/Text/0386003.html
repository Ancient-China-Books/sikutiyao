<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->趙浚谷集 十六卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明趙時春撰。時春有平涼府志。已著錄。時春素以將略自命。不屑屑以詩文名。然明史本傳。稱其讀書善強記。文章豪肆。與唐順之王愼中齊名。今觀其詩文。多慷慨自喜。不可拘以格律。胡松序。所謂秦人而爲秦聲。亦其風氣然也。然則史所謂文章豪肆者。長短俱在是矣。是集詩六卷。文十卷。皆編年而不分體。徐階序。稱十六卷。與此集合。李開先序。則謂詩六卷。文九卷。凡十五卷。續有作者。當續入之。蓋開先序在嘉靖乙丑。而階序在萬歷庚辰。時春沒後十五年。又有所續入也。<br/>
</p></body>
