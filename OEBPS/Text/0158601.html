<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->揚州府志 四十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝張萬壽撰。萬壽字鶴秋。浮山人。康熙中。官揚州府知府。揚州府志。自明成化至萬壽。凡經五修。而益繁蕪。考書首載萬歷中楊洵舊志序。歷敍門目。其端緒尚爲淸整。萬壽多所增益。其體例轉不及原書也。<br/>
</p></div></body>
</html>
