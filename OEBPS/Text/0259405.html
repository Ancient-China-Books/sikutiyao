<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->西疇常言 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋何坦撰。坦盱江人。是編分講學律己應世明道莅官原治評古用人正弊九門。大抵因舊說而衍之。其講學篇謂性與天道。子貢不得聞。而以後世學者竊襲陳言自謂窮理盡性爲妄。明道篇謂儒者之待異端。甚於拒寇敵。蓋皆有爲而發。然其論心如槃水。措之正則表裏瑩然。微風過之。則湛濁動於下方。未動時非有以去其滓汚也。澄之而已。風之過。非有物入之也。撓動則濁過也。所見頗近於禪。又謂孟子之闢楊墨。深排峻拒。詞費而力殆。其說皆不可訓也。<br/>
</p></div></body>
