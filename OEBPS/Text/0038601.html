<title>四庫提要 </title>

<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右禮類周禮之屬。二十二部。四百五十三卷。皆文淵閣著錄。<br/>
<!--na:-->案周禮古謂之周官。欽定三禮義疏。已復其本名。以諸家注本。題周禮者十之九。難於一一追改。故姑從鄭元以來相沿之稱。<br/>
</p></div></body>
</html>
