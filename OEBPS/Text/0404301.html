<title>四庫提要 集部三十六 別集類存目十 不礙雲山樓稾 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->不礙雲山樓稾 無卷數
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝周綸撰。綸字鷹垂。華亭人。周茂源之子。康熙初。以貢生官國子監學正。受業王士禎之門。士禎作居易錄。稱爲才士不偶者是也。是編詩文以體分。詞以小中令調長調分。皆不題卷數。亦無目錄及序跋。似爲刊刻未竟之本。<br/>
</p></div></body>
</html>
