<title>四庫提要 史部四十六 史評類存目二 太史史例 一百卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->太史史例 一百卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明張之象撰。之象字元超。華亭人。嘉靖中。官浙江按察司知事。明史文苑傳。附載文徵明傳中。是編取史記所書。分類標列爲二百八十九例。摘其文以繫於各類之後。名目皆極瑣屑。夫文字詳略。勢無定體。本不可以例言。況太史公成一家之書。往往意在文外。尤不得盡以定法拘之。而之象乃毛擧細微。以爲事事有例。此又以說春秋家之窠臼。移而論史矣。<br/>
</p></div></body>
</html>
