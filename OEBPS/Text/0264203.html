<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->苕西問答 一卷
</h2><p>
<!--no:-->國朝吳學孔錄其師羅爲賡講學語也。爲賡號西溪。南充人。康熙中官烏程縣知縣。嘗顏其書室曰古小學。與門人講論其中。學孔錄其問答。而附以與人論學之書。其大旨出於陸王。面體例則全如禪宗機鋒。
