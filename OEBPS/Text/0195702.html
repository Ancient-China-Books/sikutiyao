<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->通言 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋吳沆撰。沆有易璇璣。已著錄。此書亦語錄之類。如曰不求過於人。而人不能及之者。善道也。不求合於人。而人不能離之者。善德也。又曰。立朝廷而後見山林之志。享富貴而後見貧賤之節。論亦閒有可取。然其自序有曰。孟軻談仁義。至楊墨而不通。其道小。不足以容楊墨故也。孔子則無所否矣。韓愈原道德。至佛老而不通。其道小。不足以容佛老故也。王通則有所可矣。其宗旨殊爲謬誕。不可訓也。<br/>
</p></div></body>
