<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->梧江雜詠 一卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->國朝劉雲峯撰。雲峯字秋冶。南昌人。是編取梧州風景古蹟。爲竹枝詞四十五首。各附註其下。亦頗詳悉。然皆因仍地志之舊文。無所考辨。<br/>
</p></div></body>
