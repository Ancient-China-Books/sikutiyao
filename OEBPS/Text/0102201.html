<font size="-1">
</font><h2>
<!--ta:-->史部三
<!--ta:-->編年類
</h2>
<p>
<!--na:-->司馬遷改編年爲紀傳。荀悅又改紀傳爲編年。劉知幾深通史法。而史通分敍六家。統歸二體。則編年紀傳。均正史也。其不列爲正史者。以班馬舊裁。歷朝繼作。編年一體。則或有或無。不能使時代相續。故姑置焉。無他義也。今仍蒐羅遺帙。次於正史。俾得相輔而行。隋志史部。有起居注一門。著錄四十四部。舊唐書載二十九部。併實錄爲四十一部。新唐書載二十九部。存於今者。穆天子傳六卷。温大雅大唐創業起居注三卷而已。穆天子傳。雖編次年月。類小說傳記。不可以爲信史。實惟存温大雅一書。不能自爲門目。稽其體例。亦屬編年。今併合爲一。猶舊唐書以實錄附起居注之意也。<br/>
</p></body>
