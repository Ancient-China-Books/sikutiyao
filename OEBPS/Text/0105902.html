<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->經世策 一卷
</h2><p>
<!--no:-->明魏校撰。校有周禮沿革傳。已著錄。是書編年紀事。起漢高祖奉楚懷王命伐秦之歲。止文帝末年。似於通鑑綱目中。偶拈一二卷。以己意筆削之。大旨欲仿春秋。而旣非經體。又非傳體。如高帝元年。書曰。沛公掾蕭何。收丞相府圖籍。不及收博士所藏。先王典籍遂滅。齊魯諸儒傳習自孔氏者不復全。此仿春秋何例也。
</p><br/></div></body></html>
