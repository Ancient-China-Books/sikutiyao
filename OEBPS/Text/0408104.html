<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->十峯集 五卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝徐基撰。基字宗頊。華亭人。由貢生官訓導。是集自詩賦文及塡詞。皆集前後赤壁賦中字。錯綜盡變。極有巧思。若其中遊小赤璧賦。春日遊小赤壁賦。及道德篇諸作。皆洋洋數千言。而伸之縮之。不出四百餘字之外。雖才人狡獪。不足以語大雅。而專門之技。別開奧窔。亦詞苑中之奇作。亙古所未有者也。末卷倣梁簡文蘇蕙蘭古鞶鑑圖。及宋庠寄范仲淹諸迴文。皆有思致。卷首有康熙丙戌陳元龍序。序集聖教序中字。亦如自己出。以弁此集。可云勁敵。然元龍特偶一爲之。尚無不可。基則弊一生之精神。成此一集。可謂宋人之楮葉矣。<br/>
</p></div></body>
