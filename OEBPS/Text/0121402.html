<!--fi:-->史部十一
<!--sf:-->詔令奏議類
</font><h2>
<!--ti:-->馬端肅奏議 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明馬文升撰。文升有三紀。已著錄。案文升砥礪廉隅。練達政體。朝端大議。往往待之而決。與王恕劉大夏。俱負一時重望。此集奏議五十五篇。乃嘉靖丁未其孫天祐所編次。而以恩命錄及行略墓誌等文附之。凡史傳所載直言讜論。全文皆具在集中。其請正北岳祀典於渾源州一疏。則本傳不載。而見於禮志。其爲左都御史時所言振肅風紀十五章。本傳不詳其目。今亦獨見此書。大抵有關國計。不似明季臺諫。惟事囂爭。惟文升於感化中。巡撫遼東。總督漕運。當時必多所建白。而集中概不之及。則不詳其何故矣。<br/>
</p></body>
