<title>四庫提要 史部二十一 史鈔類存目 太史華句 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->太史華句 八卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明凌迪知編。是編成於萬歷丁丑。明史藝文志著錄。卷數與此本相同。皆摘史記字句。以類編次。司馬遷史家巨擘。其文豈可以句摘。句又豈可以華目。蓋王李割剝秦漢之風。至明季而未殄。故書肆尚鐫此等書。以投時好耳。<br/>
</p></div></body>
</html>
