<div id="text"><font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易通義 十四卷
</h2><p>
<!--no:-->國朝方葇如撰。葇如字葯房。淳安人。是書悉取四書成語。以證周易。古無此體。徒標新異而已。於經義無關也。
