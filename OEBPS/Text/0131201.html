<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->君臣相遇錄 十卷
</h2><p>
<!--no:-->不著撰人名氏。載宋韓琦事蹟。考晁陳二家書目。自今所傳韓魏公家傳。韓魏公別錄。韓忠獻遺事外。尚有韓魏公語錄一卷。又韓忠彥所撰辨欺錄一卷。語錄卽別錄之文。而顚倒其先後。惟卷末多一條。辨欺錄爲忠彥記其父嘉祐末命事。與文富諸人辨。令雖未見其本。而書中大旨皆可考。惟此書晁陳皆不著錄。不知何人所作。蓋南宋時其家子孫所爲。合辨欺錄別錄所載。裒爲一書。觀書末載曾孫名十二人。而無𠈁冑。蓋諱而削之。知其成於開禧後矣。
</p><br/></div></body></html>
