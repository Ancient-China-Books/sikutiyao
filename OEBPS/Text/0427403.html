<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->玉峯詩纂 六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明周復俊編。復俊有東吳名賢記。已著錄。玉峰者。崑山之別名。所纂諸詩。自西晉迄於明代。蓋邑乘之餘也。<br/>
</p></div></body>
