<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->太嶽太和山紀略 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝王概撰。概字成木。諸城人。雍正癸丑進士。官至兩廣鹽運使。是編乃概官分守安襄鄖兵備道時所作。凡爲十類。曰星野。曰圖考。曰山川。曰聖紀。曰宮殿。曰祀典。曰仙眞。曰物產。曰拾遺。曰藝文。較舊志蒐輯頗富。而亦不免於蕪雜。<br/>
</p></div></body>
