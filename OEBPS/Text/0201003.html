<div id="text"><font size="-1">
<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->大儒粹語 二十八卷
</h2><p>
<!--no:-->國朝顧棟高編。棟高字季任。又字未餘。吳江人。是書摘錄周子二程子張子楊時謝良佐呂大臨尹焞羅從彥李侗胡宏朱子陸九淵張栻呂祖謙黃幹蔡沈陳淳眞德秀許衡薛瑄王守仁陳獻章胡居仁顧憲成高攀龍劉宗周二十七家講學之語。彙爲一編。諸儒門徑各殊。棟高合而一之。大旨援新安以合金谿。爲調停之說者也。
</p><br/></div></body></html>
