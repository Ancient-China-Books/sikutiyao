<title>四庫提要 史部三十一 地理類存目四 東南水利 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->東南水利 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝沈愷曾撰。愷曾歸安人。康熙壬戌進士。官至山東道監察御史。是書前四卷。錄康熙以來太湖劉河白茆孟河諸處興修開濬奏議公牘。第五卷。錄折解緩征議賑兵糧關稅諸奏議。其目錄內自註有曰。是卷內有無關水利。因當事大臣仰體主恩。曲爲生民請命。俾安樂利。故載入。蓋因水利而附錄者也。第六卷七卷。皆前代水利沿革。於郡城修築之外。亦附錄賦額田稅均糧鹽口諸事。蓋亦留心於民事者。然志乘皆已具載。此爲贅出矣。<br/>
</p></div></body>
</html>
