<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->地理玉函纂要 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。案玉函之名。相傳本於邱延翰書。然其書久已不傳。是本託名纂要。設爲諸圖。雜以三合長生之說。末附黑囊經口訣捉穴心印造理賦數條。大抵剽取坊本僞書。隨意竄入。不足據爲定論也。<br/>
</p></div></body>
