<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->類雅 二十卷
</h2><p>
<!--no:-->不著撰人名氏。書中風雨類引蠡海集。乃明王逵撰。又鳥類引埤雅廣要。乃明牛衷撰。則明人作也。其書皆由鈔撮而成。亦往往不詳出典。如開卷蔚藍天一條。乃陸游老學庵筆記之語。而失註書名。又日御一條。云天子有日官。諸侯有日御。陳子昂詩。還丹奔日御卻老餌雲芽。註曰律歷志。何史律歷志中有此語乎。其疎舛可知矣。
</p><br/></div></body></html>
