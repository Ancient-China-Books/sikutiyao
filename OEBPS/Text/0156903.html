<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->嘉興府圖記 二十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明趙文華撰。文華慈谿人。嘉靖己丑進士。官至工部尚書。明史姦臣傳。附見嚴嵩傳中。是書乃文華官通政使時。遭憂家居。應郡守之請而作。分方畫邦制物土人文凡四門。而附以叢記。敍述頗有體例。其方畫每朝爲一地圖。殊可爲法。然文華小人之尤。其姓名人羞稱之。故傳本頗稀。此殆毀棄之餘歟。<br/>
</p></div></body>
