<!--ed:-->福建巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->留垣奏議 四卷
</h2><p>
<!--no:-->明黃起龍撰。起龍字應興。號雨石。莆田人。萬歷戊戌進士。官至南京吏科給事中。是編爲起龍所自刊。分十六類。曰儲講。曰藩封。曰國典。曰聖政。曰修省。曰賑恤。曰糧儲。曰錢法。曰財用。曰諡典。曰起廢。曰用人。曰考選。曰糾邪。曰時事。曰請告。共計疏三十六首。而以戶部議覆三疏附其後。曰留垣奏議者。以當時稱南京爲留都也。
</p><br/></div></body></html>
