<title>四庫提要 集部三十八 別集類存目十二 梯靑集 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->梯靑集 無卷數
</h2>
<!--ed:-->檢討蕭芝家藏本
<p>
<!--no:-->國朝項大德撰。大德字立上。漢陽人。刲股療母不愈。以哀毀卒。是集凡賦二十七首。詞四十一首。吐屬頗韶秀。而得年僅二十有六。功候未深。故骨格未能成就焉。<br/>
</p></div></body>
</html>
