<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->景仰撮書 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明王達撰。達有筆疇。已著錄。是書一名尚論篇。古人可爲師法者。凡五十二事。皆前列舊文。後擊以論。率膚淺無意義。又出筆疇之下矣。<br/>
</p></div></body>
