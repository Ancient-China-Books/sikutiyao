<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易史參錄 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝葉矯然撰。矯然字思菴。閩縣人。順治壬辰進士。官樂亭縣知縣。是書於毎卦象爻。各證以史事。蓋仿李光楊萬里二家易傳之意。而所舉不免於偏枯。夫易道廣大。無所不包。而不膠滯於一二事。文王箕子。偶引以明卦義。無所不可。至於毎象毎爻。必求其事以實之。則挂漏牽合。固其所矣。<br/>
</p></div></body>
