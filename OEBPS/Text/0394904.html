<title>四庫提要 集部三十二 別集類存目六 吳繼疏集 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->吳繼疏集 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明吳仁度撰。仁度字君重。金谿人。萬歷己丑進士。官至工部侍郞。明史儒林傳。附載其父悌傳末。其集初刻於萬歷乙卯。此本爲其六世從孫廷相所重編。凡中書考功奏疏一卷。撫晉奏議六卷。撫晉全草三卷。各註原本卷次於下。又遺稾二卷。各註新增字。撫州府志。稱其爲文不拘訓詁。每脫稾卽棄去。故無存者。此二卷蓋廷相摭拾殘剩。附於奏議公牘之後者也。仁度初除中書舍人時。嘗爭三王竝封之事。其疏今載第一卷中。撫晉時亦頗有擘畫。遺稾則隨筆寫意而已。<br/>
</p></div></body>
</html>
