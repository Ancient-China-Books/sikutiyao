<body><div id="text">
<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易象圖說 二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝吳脈鬯撰。脈鬯字灌先。蓬萊人。是書概括諸圖。各爲之說。以圓圖象天。方圖象地。因創爲豎圖象人。以配三才。復集邵子朱子詠易諸詩。附以己作。及沈時升詩。未附八宮納甲占例。則今以錢代卜者之所用也。<br/>
</p></div></body>
