<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->李忠定奏議 六十九卷
<!--ti:-->附錄 九卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋李綱撰。綱有建炎時政記。已著錄。案陳俊卿作綱梁谿集序。稱其子秀之。編其表章奏劄爲八十卷。此本僅六十九卷。已非秀之之舊卷。末附錄。一曰靖康傳信錄。一曰建炎進退志。一卽建炎時政記。共爲三卷。第四卷以下。皆綱所爲制詔表劄。疑卽宋史所云建炎制詔表劄集也。俱已編入梁谿集中。故僅存其目。不複錄焉。<br/>
</p></div></body>
</html>
