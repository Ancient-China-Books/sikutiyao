<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部二十三
<!--sf:-->時令類存目
</font><h2>
<!--ti:-->廣月令 三卷
<!--ti:-->後集 二卷
</h2><p>
<!--no:-->明王勳撰。後集則其子璞所補。勳字曰放。璞字伯懷。黟縣人。其書採掇傳記。欲爲月令通考諸家。廣所未備。而好取新奇。轉成淺陋。如十二月云。大茅君降白鶴吐火烘客。老子降九十六種魔。皆道家無稽之談。尤爲荒誕。其標目曰別有天。曰有本如是。曰山外山。曰衆香國逸史。皆佻纖尖巧。亦不出明季小品習徑也。
</p><br/></div></body></html>
