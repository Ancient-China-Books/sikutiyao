<!--ed:-->永樂大典本

<div id="text"><font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->流注指微賦 一卷
</h2><p>
<!--no:-->元何若愚撰。若愚爵里未詳。原註有云。指微論三卷。亦是何公所作。探經絡之賾。原鍼刺之理。明榮衛之淸濁。別孔穴之部分。然未廣傳於世。於內自取義以成此賦。則若愚先著指微論。又自約其義爲此賦。便記誦也。今指微論不傳。惟此賦載永樂大典中。
</p><br/></div></body></html>
