<!--ed:-->編修周永年家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->別本聲律發蒙 六卷
</h2><p>
<!--no:-->元祝明撰。原書二卷。此本作五卷。蓋後人所分。末附歌一卷。題曰黃石居士撰。不知爲誰。每卷又題馬崇儒重訂。亦不知何許人。據書中前後題識。蓋嘉靖中衡王府醫正也。
</p><br/></div></body></html>
