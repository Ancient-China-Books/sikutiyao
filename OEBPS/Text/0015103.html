<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易略 三卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明陸夢龍撰。夢龍字君啓。會稽人。萬歷庚戌進士。官至山東按察司副使。調陝西進布政司參政。分守固原。以奮擊土寇戰歿。贈太僕寺卿。事蹟附見明史張問達傳。是書隨筆標識。不載經文。頗融會宋儒之說。而參以史事。大抵亦推尋文句之學。惟不取河圖洛書之說。則頗有卓見。<br/>
</p></div></body>
