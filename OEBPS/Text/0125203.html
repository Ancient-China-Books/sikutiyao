<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->二李先生奏議 二卷
</h2><p>
<!--no:-->明徐宗夔所編李夢陽李三才二人奏議也。夢陽以風節振一世。三才結納東林。亦負當代之望。而智數用事。不及夢陽之伉直。其爲人不甚相類。宗夔以二人俱產關中。故合刻之。末各附詩數首。於體例亦爲不倫。宗夔字傚虞。蘇州人。
</p><br/></div></body></html>
