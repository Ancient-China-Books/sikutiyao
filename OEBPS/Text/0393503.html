<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->汪禹又詩集 八卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明汪淮撰。淮字禹又。休寧人。隆慶閒山人也。是集皆古今體詩。前有陳履王世貞劉鳳汪道昆吳子玉諸人序。子玉序稱令其伯子懋孝手錄成卷諗於余。蓋淮所自編。其詩皆依託七子之門戶。故世貞等頗獎借焉。<br/>
</p></div></body>
