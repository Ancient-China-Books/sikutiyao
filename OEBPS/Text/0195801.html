<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->崇正辨 三卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->宋胡寅撰。寅有讀史管見。已著錄。是書專爲闢佛而作。每條先引釋氏之說於前。而辨正於後。持論最正。其剖析亦最明。然佛之爲患。在於以心性微妙之詞。汨亂聖賢之學問。故不可不辨。至其經典荒誕之說。支離矛盾。妄謬灼然。皆所謂不足與辨者。必一一較其有無。是亦求勝之過。適以自褻矣。<br/>
