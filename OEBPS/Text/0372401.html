<!--fi:-->集部二十六
<!--sf:-->別集類二十六
</font><h2>
<!--ti:-->望溪集 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝方苞撰。苞所作周官集註。已著錄。其古文雜著。生平不自收拾。稾多散失。告歸後。門弟子始爲裒集成編。大抵隨得隨刊。故前後頗不以年月爲詮次。苞於經學。研究較深。集中說經之文最多。大抵指事類情。有所闡發。其古文則以法度爲主。嘗謂周秦以前。文之義法。無一不備。唐宋以後。步趨繩尺。而猶不能無過差。是以所作上規史漢。下倣韓歐。不肯少軼於規矩之法。雖大體雅潔。而變化太少。終不能絕去町畦。自闢門戶。然其所論古人渠度。與爲文之道。頗能沈潛反覆。而得其用意之所以然。雖蹊徑未除。而源流極正。近時爲八家之文者。以苞爲不失舊軌焉。<br/>
</p></div></body>
