<font size="-1">
</font><h2>
<!--ta:-->史部七
<!--ta:-->雜史類
</h2>
<p>
<!--na:-->雜史之目。肇於隋書。蓋載籍旣繁。難於條析。義取乎兼包衆體。宏括殊名。故王嘉拾遺記。汲冢璅語。得與魏尚書梁實錄並列不爲嫌也。然旣繫史名。事殊小說。著書有體。焉可無分。今仍用舊文。立此一類。凡所著錄。則務示別裁。大抵取其事繫廟堂。語關軍國。或但具一事之始末。非一代之全編。或但述一時之見聞。祇一家之私記。要期遺文舊事。足以存掌故。資考證。備讀史者之參稽云爾。若夫語神怪。供詼啁。里巷瑣言。稗官所述。用別有雜家小說家存焉。<br/>
</p></div></body>
