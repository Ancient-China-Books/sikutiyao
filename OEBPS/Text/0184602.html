<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->議史摘要 四卷
</h2><p>
<!--no:-->舊本題曰新刊祖謙呂先生議史摘要。又題曰議史摘粹。一書之中。其名已自相矛盾。今檢其文。卽呂祖謙左氏博議。但增以註釋耳。然註釋亦極淺陋。惟版式頗舊。蓋元明閒麻沙書坊所僞刻也。
</p><br/></div></body></html>
