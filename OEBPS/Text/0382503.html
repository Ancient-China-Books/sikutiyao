<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->石川集 四卷
<!--ti:-->附集 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明殷雲霄撰。雲霄字近夫。壽張人。宏治乙丑進士。官至南京工科給事中。嘗疏論武宗納有娠女子馬姬事。以峭直稱。明史文苑傳。附載鄭善夫傳中。是集分二種。又各分詩文爲二卷。曰瀛洲集者。官靖江知縣時作。曰芝田集者。官靑田知縣時作。附一卷。曰金陵稾者。則官南京時作也。史稱雲霄嘗作蓄艾堂。聚書數千卷。以作者自命。多與孫一元唱和。詩派亦與相近。然大抵才情富贍。而骨格未堅。<br/>
</p></div></body>
