<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->認字測 三卷
</h2><p>
<!--no:-->明周宇撰。宇有字考啓蒙。已著錄。是書標八十一字。每字各爲疏解一篇。其義欲借以講學。而穿鑿點畫。實則王安石之緒餘而已。旣非小學。又非語錄。四庫之中。無類可入。姑附之儕雜家焉。
</p><br/></div></body></html>
