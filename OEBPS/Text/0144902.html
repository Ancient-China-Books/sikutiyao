<!--fi:-->史部二十二
<!--sf:-->載記類存目
</font><h2>
<!--ti:-->十六國年表 二十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝孔尚質撰。尚質字元長。武陵人。是編雖以年表爲名。而實非司馬遷旁行斜上之體。特以僞本崔鴻十六國春秋列傳。改爲編年。猶之排纂班書。更爲荀紀。然體例多不允協。如每年但大書甲子。而以晉宋年號。與僭號分註。則統緒全乖。又首列所僭之廟號。而書中仍復書名。則綱目互異。又魏氏已定位中原。列於正史。此乃分標代魏。與仇池楊難敵吐谷渾一例。轉附錄於十六國後。尤爲未協。惟末附輿圖考一卷。古名今地。排比頗明。差爲易於尋覽云。<br/>
</p></body>
