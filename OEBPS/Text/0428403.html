<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->唐詩類苑 二百卷
</h2><p>
<!--no:-->明張之象編。初宋趙孟堅有分類唐詩。佚闕不完。世無刊本。之象因復有此作。凡分三十六部。以類隸詩。意取博收。不復簡擇。故不免失之宂濫。蓋類書流也。然文選及文苑英華。本有分類之例。故與所作古詩類苑。仍併入總集。是集未刊之先。其稾爲浙江卓明卿所得。割取初盛唐詩刊之。遂掩爲己有。華亭王徹。重爲辨正釐定。乃復之象之舊。故世有二本。然今皆知爲之象書也。
</p><br/></div></body></html>
