<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->黃帝演禽七元三傳心法 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。其書乃以七元之翻禽倒將。論戰陣主客之用者。其略以兵氣在內利爲主。兵氣在外利爲客。而比和則利招安。不交則利退保。值時之壬癸。爲截路與旬空時。皆在所避。其文頗亦簡明。然所列條目。有倒將而無翻禽。且標題稱七元三傳。而引書僅有一元三傳。爲壬家言。或本參用壬術。而卷中竝未之及。非完書也。<br/>
</p></body>
