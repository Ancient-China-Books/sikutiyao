<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->謝程山集 十八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝謝文洊撰。文洊有學庸切己錄。已著錄。是集初祇日錄三卷。講易義三卷。書三卷。乃其門人甘京黃采所編。乾隆乙丑。文洊元孫鳴謙。又收合雜文遺稾。與新城涂登陳道編爲此本。甘京序。稱其早習舉子業爲諸生。年二十學禪有所得。三十後始宗儒。越四十始一以程朱爲宗。年六十七而卒。將卒自作墓誌曰。大學中庸切己錄。凡八九易稾始定。竊欲折衷先儒。期足以啓發來學。自訂所體驗者日錄三卷。易堂諸友節行文章。爲海內所重。某不自量。亦欲學其詩文。才短終不能就。而己學亦遂㫄洩云云。蓋文洊生平以講學爲主。文章則其餘事耳。<br/>
</p></div></body>
