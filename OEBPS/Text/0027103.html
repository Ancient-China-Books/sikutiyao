<title>四庫提要 經部十四 書類存目二 尚書要旨 三十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書要旨 三十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明王肯堂撰。肯堂字宇泰。金壇人。樵之子也。萬歷己丑進士。官至福建布政司參政。事蹟附見明史樵傳。是書承樵所著尚書別記。鈔撮緒言。敷衍其說。以備時文之用。其經文較講義低二絡。毎節惟書首尾二旬。亦如時文之體然。<br/>
</p></div></body>
</html>
