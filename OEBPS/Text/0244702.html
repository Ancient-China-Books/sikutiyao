<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->汝南圃史 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明周文華撰。文華字含章。蘇州人。前有萬曆庚申陳元素序。稱之曰光祿君。不知光祿爲何官也。文華自序。稱因見允齋花史。嫌其未備。補葺是書。凡分月令栽種花果木果水果木本花條刺花草本花竹木草蔬菜瓜豆十二門。皆敘述栽種之法。閒以詩詞。大抵就江南所有言之。故河北蘋婆嶺表荔支之屬。亦不著錄。較他書剽剟陳言。侈陳珍怪者。較爲切實。惟分部多有未確。如西瓜不入瓜豆而入水果。枸杞不入條刺面入菜蔬。皆非其類。<br/>
</p></body>
