<title>四庫提要 集部三十七 別集類存目十一 三華集 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->三華集 四卷
</h2>
<!--ed:-->兵部侍郎紀昀家藏本
<p>
<!--no:-->國朝梁機撰。機字仙來。泰和人。康熙癸巳進士。是集機所自編。分四子部。一曰入洛志勝。多題詠古蹟之作。一曰燕雲詩鈔。隨侍其父宦游京邸之作。皆王士禎選定。一曰徵草。則乾隆元年薦舉博學鴻詞召試入都之作。一曰還草。則試不入格。歸途之作也。<br/>
</p></div></body>
</html>
