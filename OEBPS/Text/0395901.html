<!--ed:-->浙江朱彝尊家曝書亭藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->叢桂軒集 二卷
</h2><p>
<!--no:-->明吳大經撰。大經字元常。常熟人。是集大經所自編。前有萬歷癸卯自序。稱謝去帖括之學。蓋山林之士也。其詩酷摹劒南。圓熟有餘。深微不足。魏浣初序。乃謂袁宏道推明代詩人。以徐渭爲第一。而大經配之。殆非篤論矣。
</p><br/></div></body></html>
