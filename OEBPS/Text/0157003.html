<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->嘉靖河閒府志 二十八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明樊深撰。深號西田。河閒人。嘉靖壬辰進士。官至通政司通政使。事蹟附見明史楊思忠傳。其以深爲大同人。則因深以軍籍登第也。是編成於嘉靖庚子。凡十六門。分子目六十有一。是時天津衞未分爲府。興濟縣亦尚未廢。河閒所屬。凡州二縣十六。故今天津滄州靜海靑縣鹽山慶雲南皮。皆併載志中。深自序。稱一方之山川墳土習俗往蹟。咸蒐輯罔遺。若夫述怪誕以表奇特。著事應以實祥異。增仙釋以備觀覽。名教之所禁者。皆得而略焉。其體例頗謹嚴。而採掇古事。不免貪多。假借附會。均所不免。仍不出明人地志之積習也。<br/>
</p></div></body>
