<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->哤言 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明范淶撰。淶有兩浙海防類考。已著錄。此編隨筆劄記。亦語錄之類。前有小引。稱所著筆記二十卷。起辛巳。迄戊申。以年爲次。每年有哤言附其後。因錄出別爲一册。凡八卷。其後二卷。起己酉。迄癸丑。蓋續所增入也。<br/>
</p></body>
