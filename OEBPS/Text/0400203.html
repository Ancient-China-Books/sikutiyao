<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->東苑文鈔 二卷
<!--ti:-->詩鈔 一卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->國朝毛先舒撰。先舒嘗讀書杭州之東園。卽宋東苑故址。因以名其所作詩文。文鈔凡三十三篇。其趙盾論。解越境爲出奔不歸。較前人所說爲允。方正學論。責其當巽詞以免十族。則其說刻而且迂。當生死呼吸之際。稍一轉念瞻顧。豈復能抗節不撓。且成祖天性慘毒。瓜蔓之抄。亦不因此一語。至引侯君集謀反伏誅。乞免一子以存宗祀爲例。尤爲不倫。其武成論。謂聖人存血流漂杵一語。見紂之世。臣捐軀報國者衆。雖因鼎革之際。抗節死事者發。未免附會經義。穿鑿太過。詩鈔凡九十六首。大抵音調瀏亮。猶有七子之餘風焉。<br/>
</p></div></body>
