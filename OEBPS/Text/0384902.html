<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->張文忠集 十九卷
</h2><p>
<!--no:-->明張孚敬撰。孚敬有諭對錄。已著錄。是集凡奏疏八卷。詩稾四卷。續稾一卷。文稾六卷。孚敬以議禮得君。故其著述。強半皆考禮之詞。不惟議興獻王禮。而且議郊祀禮。議孔廟禮。不惟撰明倫大典。而且撰禮記章句。自謂有明一主持禮教之人。其閒所論。未必百無一當。然穿鑿附會。以遷就時局者。比比然也。
