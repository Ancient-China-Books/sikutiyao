<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->後海堂雜錄 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝王孝詠撰。是書成於乾隆甲申。年已七十五矣。多評論古人。亦閒及近事。其學多本毛奇齡。故欲以奇齡配孔子廟。未免偏私。其文人相輕一條。載王士禎獎拔趙執信惟恐不及。而執信薄行負心。於其死後作談龍錄云云。案執信爲士禎之甥壻。其相失結釁。在士禎生前。故居易錄中論二馮擬才調集。有鑄金呼佛之誚。談龍錄序。亦有年月可稽。孝詠以爲士禎沒後始著書。非其實也。<br/>
</p></div></body>
