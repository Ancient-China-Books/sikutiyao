<div id="text"><font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->周易傳義補疑 十二卷
</h2><p>
<!--no:-->明姜寶撰。寶字廷善。號鳳阿。丹陽人。嘉靖癸丑進士。官至南京禮部尚書。是編大旨。以程子易傳主理。朱子易本義主占。其初頗有所疑。既而研究十五年。乃定從傳義者十之八九。旁及諸家者十之一二。於傅義或有所疑者。亦以己意斷之。故曰補疑。卷端有孫承澤題識印記。卷中亦多塗乙標注之處。蓋承澤說易。以是書爲稿本云。
</p><br/></div></body></html>
