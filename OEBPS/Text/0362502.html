</font><h2>
<!--ti:-->倪文僖集 三十二卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明倪謙撰。謙有朝鮮紀事。已著錄。據李東陽序。謙所著有玉堂稾一百卷。上谷稾八卷。歸田稾四十二卷。南宮稾二十卷。又有奉使朝鮮之作。爲遼海編。別行於世。今皆未見。此本凡賦辭琴操古今體詩詩餘十一卷。頌贊表牋箴銘一卷文二十卷。蓋謙所自編。於生平著作。汰存六之一者也。三楊臺閣之體。至宏正之閒而極弊。宂闒膚廓。幾於萬喙一首。謙當有明盛時。去前輩典型未遠。故其文步驟謹嚴。朴而不俚。簡而不陋。體近三楊。而無其末流之失。雖不及李東陽之籠罩一時。然有質有文。亦彬彬然自成一家矣。固未可以聲價之重輕。爲文章之優劣也。<br/>
</p></body>
