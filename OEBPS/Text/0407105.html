<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->根味齋詩集 二十卷
</h2>
<!--ed:-->編修徐天柱家藏本
<p>
<!--no:-->國朝徐志莘撰。志莘字任可。一字商農。德淸人。工部尚書元正子。以父蔭官順天府通判。是編凡趨庭集二卷。壯圖集三卷。小草集三卷。棄擔集七卷。起乾集二卷。老傅集三卷。詩多取法蘇陸。不事雕飾。蓋其家學然也。<br/>
</p></div></body>
