<div id="text"><font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->讀易索隱 六卷
</h2><p>
<!--no:-->明洪鼐撰。鼐字廷器。壽昌人。正德庚午舉人。官國子監助教。朱彜尊經義考。載有是書。注曰未見。此本紙墨尚新。蓋刻於彜尊後也。其書不載經文。但隨意標舉某節某句而說之。大旨主於良知之學。故於朱子本義。蔡淸蒙引。頗有所辨駁云。
</p><br/></div></body></html>
