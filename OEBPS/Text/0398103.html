<title>四庫提要 集部三十三 別集類存目七 羅溪閣韻語 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->羅溪閣韻語 無卷數
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明董養河撰。養河字叔會。閩縣人。崇禎中黃道周。以鉤黨下獄。所波累竝逮者。有黃文煥等七人。養河其一也。集中在獄對簿諸詩。頗有氣格。面粗豪則所不免。又多狹斜贈荅之作。蓋明季士大夫。多以風流相尚。養河亦沿其習耳。養河名載福建通志。此本卷首題名董卷阿。殆傳寫之誤。至羅溪乃閩中地名。而通志乃作羅漢。則志誤也。中多闕落不可讀。亦未分卷。蓋殘稾僅存。未及校正編次。故錯亂如是矣。<br/>
</p></div></body>
</html>
