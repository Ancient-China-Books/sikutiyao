<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->宗聖志 十二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明呂兆祥撰。案曾子祠墓。在今山東嘉祥縣。嘉靖中。詔錄其後爲五經博士世襲。求得其裔孫賢粹。居江西之永豐。令還嘉祥。世守祠廟。而歷代祟祀本末。記載未備。兆祥始修訂成書。卷一爲像圖志。卷二爲世家志。卷三卷四爲追崇志。卷五卷六爲恩典志。卷七卷八爲事蹟志。卷九至卷十二爲藝文志。書成於崇禎中。而世家志述其譜系乃載及國朝康熙中事。恩典志內。亦載及順治初年。不知何人所增。蓋非盡兆祥之舊矣。<br/>
</p></body>
