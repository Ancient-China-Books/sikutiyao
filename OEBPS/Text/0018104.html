<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易通 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝浦龍淵撰。龍淵字潛夫。吳縣人。嘗佐洪承疇幕。以承疇薦授城歩縣知縣。其書名易通者。謂六爻之義本一理。四聖之旨本一貫。自說易者解以己意。遂致卦辭不通於象辭。下卦之辭或不通於上卦之辭。故六十四卦。各立論發揮。於卦義爻義。或逐條剖析。或連類推闡。務使相通而後已。其說不爲無見。然卦爻之義。宛轉相通。亦猶一人之身。脈絡孔穴。宛轉相通也。必從一脈以通百脈。由一穴以通百穴。則必有所隔礙於其際。故龍淵所說。有時而融洽。亦不免有時而穿鑿。至既欲牽合於理學。又欲比附於史事。縱橫曼衍。辨而太華。是又作論之才。非詁經之體也。<br/>
</p></div></body>
