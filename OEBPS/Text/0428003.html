<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->名公翰藻 五十卷
</h2><p>
<!--no:-->明凌迪知編。迪知有左國腴詞。已著錄。此集錄有明一代書牘。意取博收。而冗雜特甚。
