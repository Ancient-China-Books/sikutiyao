<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->續吳先賢贊 十五卷
</h2><p>
<!--no:-->明劉鳳撰。鳳字子威。長洲人。嘉靖甲辰進士。官至河南按察使僉事。鳳所撰述。刻意奧僻。或至於餖飣堆積。晦昧詰屈。不可句讀。是編論贊。亦復如是。所錄皆明人。自六卷以前。不分門目。七卷以下。分節義死事孝友儒林文學辟命隱逸藝事道術寄寓十門。自序謂自節義以上。不爲題目者。所以效於用。亦各因時。或未可以概之也。然開卷卽爲高啓。概以文學。有何不可。總之好怪而已矣。
</p><br/></div></body></html>
