<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->孝經集靈 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明虞淳熙撰。淳熙字長孺。錢塘人。萬曆癸未進士。官至吏部稽勳司郎中。經義考載淳熙有孝經邇言九卷。今文孝經說一卷。今皆未見。此書專輯孝經靈異之事。如赤虹化玉之類。故曰集靈。夫釋氏好講福田。尚非上乘。況於闡揚經義。而純用神怪因果之說乎。其言旣不詁經。未可附於經解。退居小說。庶肖其眞。至其採錄顚舛。如張角作亂。向詡上便宜。不欲國家興兵。但遣將於河上。北向讀孝經。則賊當自消滅一條。乃嗤鄙之事。古來傳以爲笑者。亦收爲靈蹟。殆信爲賊果消滅乎。<br/>
</p></div></body>
