<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->廣讌堂集 二十四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
	<!--no:-->明樊山王朱翊𨥌撰。翊𨥌字匡鼎。自號隱眞子。荊王瞻堈六世孫。萬歷庚子襲封。其父載岑以文行稱。翊𨥌世其家學。與弟翊𨬑翊󿭓。<span class="jiaozhusup">校：󿭓非標準字据彙訂本第六零一五頁補。</span>皆好爲詩。兄弟嘗共處一樓。號花萼社。楚藩多強橫。樊山一派。其最文雅者也。是集賦及三言四言詩共一卷。五七言古今體詩共二十二卷。長短句一卷。大抵多近香山之派。末有道德經說奧二卷。題曰朱孟嘗撰。蓋亦楚宗。是以附錄。與詩集爲不倫。今別入子部道家類焉。<br/>
</p></div></body>
