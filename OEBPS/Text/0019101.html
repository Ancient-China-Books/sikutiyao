<font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易經纂言 無卷數
</h2>
<!--ed:-->兵部侍郎紀昀家藏本
<p>
<!--no:-->國朝王士陵撰。士陵字阿瞻。武邑人。康熙癸巳舉人。官翁源縣知縣。是編用注疏本。大旨以本義爲宗。而雜引衆說以相印證。蓋鄉塾講章也。<br/>
</p></body>
