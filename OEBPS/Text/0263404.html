<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->激書 
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明賀貽孫撰。貽孫有詩觸。已著錄。是書凡三十三篇。以激書名者。自云。深感夫激我者成我之德。故記而述之。所述皆憤世嫉俗之談。多證以近事。或舉古事。易其姓名。借以立議。若太平廣記。貴公子鍊炭之類。或因古語而推闡之。如蘇軾書孟德事之類。其文稱心而談。有縱橫蔓衍之意。而句或傷於冗贅。字或傷於纖麗。蓋學莊子而不成者。其大旨則黃老家言也。<br/>
</p></body>
