<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->駢字憑霄 二十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明徐應秋撰。應秋字君義。號雲林。浙江西安人。萬曆丙辰進士。官至福建布政使。是書皆採掇經史駢連之字。備詞藻之用。凡詮義十卷。釋名十四卷。每卷又各分子目。皆略爲註釋。而不盡著出典。大概剽諸朱謀瑋駢雅居多。殊餖飣不足依據。其名憑霄者。自註引王嘉拾遺記曰。蒼梧有鳥名憑霄。能吐五色氣。又吹珠如塵。積珠成壟。名書之義取此云云。非惟險僻無義理。且考之嘉書。是舜帝南巡。葬於蒼梧之故實。尤非佳事。可謂迂怪不經矣。<br/>
</p></div></body>
