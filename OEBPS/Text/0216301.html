<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->馬師津梁 八卷
</h2><p>
<!--no:-->國朝馬元儀撰。元儀蘇州人。是編前有雍正壬子汪濓夫序。稱元儀受學於雲閒李士材。西昌喻嘉言。士材。李中梓之字。嘉言。喻昌之字。二人皆國初人。則元儀著書。當在康熙初矣。其曰馬師津梁者。蓋元儀門人姜思吾。傳其鈔本。濓夫追題此名。非其本目也。所論多原本舊文。大抵謹守繩尺。不敢放言高論。亦不能有所發明。所載諸方。或與所論不甚符。如中風一門。既知病由內虛。不屬外邪。而附方仍多驅風滌痰。一切峻利之藥。知其亦見寒醫寒。見熱醫熱。隨時補救之技。非神明其意。運用自如者矣。
