<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->田子藝集 二十一卷
</h2><p>
<!--no:-->明田藝蘅撰。藝蘅有大明同文集。已著錄。此爲文選詩選十八卷。乃其爲諸生時所刊。北觀初稾二稾三卷。則以歲貢入京。廷試時所作。藝蘅在嘉隆閒。猶爲博洽。而詩格頗嫌宂漫。
</p><br/></div></body></html>
