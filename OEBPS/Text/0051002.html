<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->學記 五卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝李塨撰。塨有周易傳注。已著錄。是編乃所定家儀。一曰冠。二曰昏。三曰喪。四曰祭。五曰士相見。塨學術出於顏元。其禮樂之學。則出自毛奇齡。奇齡講禮。好言諧俗。故是編亦多主簡易。其士相見禮一卷。張潮摘錄於昭代叢書中。然天下迄無行之者也。<br/>
</p></div></body>
