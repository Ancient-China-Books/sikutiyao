<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->傷寒心鏡 一卷
</h2><p>
<!--no:-->一名張子和心鏡別集。舊本題鎭陽常德編。德不知何許人。亦不詳其時代考李濓醫史。張從正傳後附記曰。儒門事親十四卷。蓋子和草創之。麻知幾潤色之。常仲明又摭其遺。爲治法心要。子和卽從正之字。知幾爲麻革之字。仲明字義與德字相符。常仲明者。其卽德歟。若然則金興定中人也。書凡七篇。首論河閒雙解散。及子和增減之法。餘亦皆二家之緒論。
