<!--fi:-->集部四十二
<!--sf:-->總集類四
</font><h2>
<!--ti:-->雅頌正音 五卷
</h2><p>
<!--no:-->明劉仔肩編。仔肩字汝弼。鄱陽人。洪武初因薦應召至京。集同時之詩爲此書。上自公卿。下至衲子。凡五十餘人。而仔肩所作亦附焉。用劉向王逸徐陵芮挺章例也。有宋濂張孟兼前後二序。皆作於洪武三年。所選之詩。毎人寥寥數首。蓋是時諸人之集。皆未成編。隨得隨錄。故未能賅備。然明初諸家。今無專集行世者。頗藉以略存梗槩。其時武功初定。文治方興。仔肩擬之雅頌。固未免溢美。要其舂容諧婉。雍雍乎開國之音。存之亦足以見明初之風氣也。此本猶洪武時舊刻。歳久刓敝。頗有模糊佚脫之處。無別本可校。今悉姑仍其舊焉。
</p><br/></div></body></html>
