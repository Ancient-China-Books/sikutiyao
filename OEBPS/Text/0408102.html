<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->雪鴻堂文集 二卷
</h2><p>
<!--no:-->國朝李鍾峩撰。鍾峩號芝麓。通江人。康熙丙戌進士。官翰林院檢討。是集乃其督學福建時所編。凡賦頌一卷。詩一卷。多館課及應酬之作。案鍾峩父蕃有雪鴻堂集。其兄鍾璧集。襲用其名。鐘峩又襲用其名。殊不可解。如以爲家乘之總名。則又各爲卷第。例亦難通也。
</p><br/></div></body></html>
