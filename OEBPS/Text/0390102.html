<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->畱餘堂集 四卷
</h2><p>
<!--no:-->明潘季馴撰。季馴平生功業。著於治河所作河防一覽。已著錄。是集詩一卷。文三卷。皆不見所長。千頃堂書目作五卷。或尚佚一卷歟。
</p><br/></div></body></html>
