<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->重修毘陵志 四十卷
</h2><p>
<!--no:-->明朱昱撰。昱字懋易。武進人。初成化已丑。常州知府卓天錫。聘昱修郡志。書成未刻。越十有三年戊寅。新淦孫仁來知府事。仍屬昱增修之。其書先圖次表次志。凡十有七門。昱後序云。以宋咸淳志爲本。次以洪武十年續志。乃永樂十六年景泰五年敕天下郡縣纂輯志書之副稾。案咸淳毘陵志。爲史能之撰。洪武續志。爲謝應芳撰。其原書皆有體例。故所修比他志爲善。惟命周忱賑荒。以王恕爲巡撫諸敕諭。不專爲常州一府。而牽連載之。未免失於氾濫云。
</p><br/></div></body></html>
