<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->窺天外乘 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明王世懋撰。世懋有却金傅。已著錄。是編述明代故事。而參以論斷。其體例頗近龍川略志。但略記所閱歷。此則泛言一代事耳。其論建文當復年號修實錄。景帝當稱宗。與獻帝不當祔廟。仁宗宣宗不宜以興獻帝之故而早祧。又辨宣德非建文子。元順帝非合尊子。一出於建文故臣之口。一出於朱遺民之口。均未可信。持論皆正。其記佩袋官窯器之類。亦足備掌故。至於論建文敕勿加矢刃於燕王。爲必無其事。未免臆斷。於李東陽曲相寬假。殊不協公評而詆斥元代。尤爲乖謬偏駁。非定論矣。<br/>
</p></div></body>
