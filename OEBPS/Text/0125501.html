<div id="text"><font size="-1">
</font><h2>
</h2><p>
<!--na:-->右傳記類。聖賢之屬。二部。七卷。皆文淵閣著錄。
<!--na:--></p><br/><blockquote>案以上所錄。皆聖蹟也。以存目之中。有諸賢之敍錄。名統於一。故總標曰聖賢。
</blockquote><br/></div></body></html>
