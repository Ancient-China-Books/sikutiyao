<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->越語肯綮錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。已著錄。是編皆記其鄉之方言。而證以古音古訓。以爲與陸法言韻多相合。因宋趙叔向有肯綮錄。故襲其名。然叔向書多述朝制。此則但一隅之里諺耳。昔揚雄方言。多關訓詁。歷代史志及諸家書目。均入之經部小學類中。是編皆里巷常談。似未可遽廁六經之末。然舊唐書經籍志。載李少通俗語難字。新唐書藝文志。載張推證俗音。顏愍楚證俗音略。李虔續通俗文。皆在小學類中。以類相從。古有此例。故今仍列之小學焉。<br/>
</p></body>
