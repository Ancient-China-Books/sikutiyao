<!--fi:-->經部三十二
<!--sf:-->孝經類存目
</font><h2>
<!--ti:-->孝經句解 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->元朱申撰。申有周禮句解。已著錄。是編註釋極淺陋。如仲尼閒居句下。註曰孔子名某字仲尼。閒居謂閒暇居處之時。曾子侍句下。註曰曾子孔子弟子。名參字子輿。侍孔子坐。子曰句下。註曰孔子言曰。參字下。註曰呼其名而告之。蓋鄕塾課蒙之本。不足以言詁經者也。卷首題晦菴先生所定古文孝經句解。而書中以今文章次標列其閒。其字句又不從朱子刋誤本。亦殊糅雜無緒。通志堂經解刻之。蓋姑以備數而已。<br/>
</p></div></body>
