<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->史書 十卷
</h2><p>
<!--no:-->明姚允明撰。允明字汝服。休寧人。是書自三皇以訖元代。摭採史文。節縮成編。前有張溥吳應箕二序。蓋亦依附復社者。故書止十卷。而卷首列參閱姓氏。至二百八十三人。其聲氣標榜。可以概見。應箕序至謂其撰言簡奧近尚書。是何言歟。
</p><br/></div></body></html>
