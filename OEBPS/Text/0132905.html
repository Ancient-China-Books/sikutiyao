<div id="text"><font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->羅江東外紀 三卷
</h2><p>
<!--no:-->國朝閔元衢撰。元衢宇康侯。烏程人。自號歐餘生。自以終身不第。有似羅隱。故作此書。蓋一時寓意之作也。
