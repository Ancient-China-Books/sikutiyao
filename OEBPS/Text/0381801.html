<!--ti:-->渼陂集 十六卷
<!--ti:-->續集 三卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->明王九思撰。九思字敬夫。鄠縣人。宏治丙辰進士。官至吏部郞中。坐劉瑾黨降壽州同知。尋勒致仕。九思爲宏治七子之一。明史文苑傳。附見李夢陽傳中。是集前有自序。稱始爲翰林時。詩學靡麗。文體萎弱。其後德涵獻吉導予易其習。獻吉改正予詩稾。今尚在。而文由德涵改正者尤多云云。是其平生相砥礪者。在李夢陽康海二人。故其詩體文格。與二人相似。而詩之富健。不及夢陽。文之粗率。尤甚於海。蓋樂府是其長技。他皆未稱其名也。正集十六卷。爲嘉靖癸巳。九思門人監察御史王獻所刊。續集三卷。乃九思晚年之作。嘉靖丙午。巡撫翁萬達續刊行之。<br/>
</p></body>
