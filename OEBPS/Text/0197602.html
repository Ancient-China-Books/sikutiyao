<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->研幾錄 無卷數
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->明薛侃撰。侃有圖書質疑。已著錄。是書乃侃門人鄭三極所編。侃承姚江餘緒。故屢稱引良知之說。其儒釋辨。謂世之疑先生之學類禪者三。曰廢書。曰背考亭。曰虛。侃一一辨之。黃宗羲明儒學案。謂此淺於疑陽明者。皆不足辨也。況言元寂。言虛無。愈辨愈支。並王氏本旨。亦爲侃所累矣。<br/>
</p></body>
