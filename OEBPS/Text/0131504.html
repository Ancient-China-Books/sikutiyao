<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->直道編 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明陳怡編。恰吳縣人。仕履未詳。其祖祚。字永錫。永樂辛卯進士。授河南布政司參議。坐事落職。洪熙初。起爲監察御史。終於福建按察司僉事。歷官俱有直聲。怡因輯其年譜行狀墓表輓詩之類。以成此書。吳寬爲題此名。與明史祚本傳。亦大致互相出入。案千頃堂書目。載有孫堪直道編。紀御史陳祚事堪。嘉靖中人。今未見傳本。其與此書爲一爲二。莫之詳矣。<br/>
</p></body>
</html>
