<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->茶馬類考 六卷
</h2><p>
<!--no:-->明胡彥撰。彥沔陽人。嘉靖辛丑進士。官巡察茶馬御史。因歷考典故及時事利弊。作爲此書。明制。茶馬御史兼理寧夏鹽務。故第三卷併記鹽政云。
</p><br/></div></body></html>
