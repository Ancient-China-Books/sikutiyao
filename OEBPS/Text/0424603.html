<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->靜安八咏詩集 一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->元釋壽寧編。壽寧字無爲。號一菴。上海人。居於邑西之靜安寺。寺建於吳赤烏中。最稱古刹 。名蹟有七。曰赤烏碑。曰陳檜。曰鰕子潭。曰講經臺。曰滬瀆壘。曰湧泉。曰蘆子渡。壽寧又手植檜竹桐柏。積十年而參天。自號曰緑雲洞。以續古蹟爲八。因作靜安八咏。并彙諸家之作。請序於會稽楊維楨。維楨復各爲之評點。卷首有吳興錢鼐所作事蹟述一篇。後嘉靖中邑人伊府紀善張抑。及其兄參議紘。重校刊之。末載紘八咏詩。蓋卽其時所附入也。<br/>
</p></div></body>
