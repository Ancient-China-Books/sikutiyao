<title>四庫提要 經部三十四 五經總義類存目 勉庵說經 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->勉庵說經 十卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝齊祖望撰。祖望字望子。號勉庵。廣平人。康熙庚戌進士。官至南安府知府。是書凡讀易辨疑三卷。尚書一得錄一卷。詩序參朱一卷。說禮正誤三卷。春秋四傳偶筆一卷。續筆一卷。大概易則辨程朱之誤。書則正蔡氏之譌。詩多遵小序而攻朱註。禮則正陳氏之失。春秋則糾駁胡傳。而左氏公穀。亦互有是非。然率以臆斷。不能根據古義。元元本本。以正宋儒之失也。<br/>
</p></body>
</html>
