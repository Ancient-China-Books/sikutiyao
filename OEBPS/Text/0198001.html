<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->薛方山紀述 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明薛應旂撰。應旂有四書人物考。已著錄。此其平日所鈔先正格言。前有自識。稱凡所聞於師友。輒爲紀之。閒有自得。亦附書焉。置之儿案。少裨循省。曰述者。明非己作。不敢冒立言之責。書分上下二篇。上篇皆論性命之理。下篇則論治道也。<br/>
</p></div></body>
