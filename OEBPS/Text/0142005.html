<body><div id="text">
<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->史臠 二十五卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明余文龍編。文龍字起潛。古田人。萬歷辛丑進士。官南京工部主事。其書雜錄舊史。餖飣殊甚。與讀史快編正同。但快編止於唐。此則鈔至金元耳。<br/>
</p></div></body>
