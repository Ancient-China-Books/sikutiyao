<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->六壬開雲觀月經 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。考焦竑經籍志。有蔣日新開雲觀月歌一卷。而六壬大全所引。亦與此合。當卽日新遺本。分爲八門。始爲元首。終於五福。凡六十五卦。占斷簡要。頗行於時。其文已全載入六壬大全中。今別存其目。<br/>
</p></body>
