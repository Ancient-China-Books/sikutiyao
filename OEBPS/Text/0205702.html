<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->嶺西水陸兵紀 二卷
</h2><p>
<!--no:-->明盛萬年撰。萬年字恭伯。秀水人。萬歷癸未進士。官至江西按察使。遷雲南布政使。未到官卒。是編乃萬年官廣西按察使時。值倭入寇。萬年擊破之。因增設戰船。繕治營壘。益兵練卒爲善後計。以電白吳川東南濱海。番舶內犯。二地先受其害。遂審度地勢。布置堡塞。圖其兵弁制度。及巡船款式。以成此書。其陸路則由電白吳川至於高州。添置員弁。凡郵傳之政。及攻守之器。悉載焉。歲久版佚。此本乃國朝雍正辛亥。其裔孫熙祚署吳川縣知縣。卽萬年駐兵之地。因校其舊本。重梓以行。
</p><br/></div></body></html>
