</font><h2>
<!--ti:-->快雪堂集 六十四卷
</h2>
<!--ed:-->浙江朱彝尊家曝書亭藏本
<p>
<!--no:-->明馮夢禎撰。夢禎有歷代貢舉志。已著錄。夢禎舊藏王羲之快雪時晴帖。故以名堂。後帖歸馮銓。堂名亦隨之而移。實則始自夢禎也。是編文六十二卷。詩止二卷。所作皆喜於疏快。不以鏤刻爲工。而隨意所如。無復古人矩矱矣。<br/>
</p></body>
