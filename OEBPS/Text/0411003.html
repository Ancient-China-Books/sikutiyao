<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->隨園詩集 十卷
<!--ti:-->附錄 一卷
</h2><p>
<!--no:-->國朝邊連寶撰。連寶字趙珍。今刊本作肇畛。乃戲以同音書之。如申涵光本字符孟。而每書鳧盟。非其本字也。任邱人。雍正乙卯拔貢生。乾隆丙辰薦舉博學鴻詞。辛未又薦舉經學。是集前有乾隆丁丑戈濤序。而第四卷以下。題曰病餘草者。乃皆戊寅以後詩。蓋續編而仍冠以原序也。附錄一卷。曰禪家公案頌。則其晚耽禪悅。讀指月錄所作云。
</p><br/></div></body></html>
