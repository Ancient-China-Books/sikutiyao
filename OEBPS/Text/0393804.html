<title>四庫提要 集部三十二 別集類存目六 去僞齋文集 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->去僞齋文集 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明呂坤撰。坤有四禮疑。已著錄。是集爲其孫愼多等所刊。坤於明季講學諸儒中。最爲篤實。是集亦多有裨世道之文。而出於後人之編錄。一切俳諧筆墨。無不具載。夫韓愈雜說。僅數條耳。其他寓言。惟毛穎傳石鼎聯句編入集中。革華傳嘲鼾睡諸篇。卽不編入。李漢所以爲有識惜編是集者昧此也。至於應俗之文。連牘不已。益爲眼中金屑矣。<br/>
</p></div></body>
</html>
