<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->大易近取錄 無卷數 
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝邵晉之撰。晉之字敍階。號檀波。仁和人。乾隆丙子舉人。其大旨以朱子本義。有有註而可疑者。有可疑而無註者。偶有所見。卽以己意補之。其曰近取者。自序謂遠取諸物。必俟宏通該博之士。而近取諸身。則人莫不有身也。首列卦圖初參。自謂所得者淺。或將來更有所見。故以初參爲名。次大凡發明。乃著書之義例。其所詮釋。多切人事。自序云館海州三閲月而成。傳之家塾。爲子弟求釋字義者觀之云。<br/>
</p></div></body>
