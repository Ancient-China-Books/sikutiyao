<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->杜詩分類 五卷
</h2><p>
<!--no:-->明傅振商撰。振商字君雨。汝陽人。萬曆丁未進士。官至南京兵部尚書。杜詩分類。始於王洙千家註。振商此編。則又因千家註本。小爲更定。殊無所取也。
</p><br/></div></body></html>
