<!--fi:-->集部二十三
<!--sf:-->別集類二十三
</font><h2>
<!--ti:-->襄毅文集 十五卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明韓雍撰。雍字永熙。吳縣人。正統壬戌進士。官至右僉都御史。總督兩廣。正德閒諡襄毅。事蹟具明史本傳。明自正統以後。正德以前。金華靑田。流風漸遠。而茶陵震澤。猶未奮興。數十年閒。惟相沿臺閣之體。漸就庸膚。雍當其時。雖威行兩廣。以武略雄一世。不屑屑以雕章繪句爲工。而英多磊落之氣。時時發見於文章。故雖未變體裁。而時饒風骨。其雜文亦高視闊步。氣象迥殊。韓愈所謂獨得雄直氣者。殆於近之。朱彝尊明詩綜。但稱雍有集。而不著集名。所錄雍詩一篇。又非佳作。其賜遊西苑記日下舊聞亦不載。靜志居詩話。絕無一字及雍。殆偶未見斯集歟。<br/>
</p></body>
