<title>四庫提要 史部十六 傳記類存目二 忠烈編 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->忠烈編 十卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明孫堪孫墀孫陞同編。三人皆巡撫江西副都御史餘姚孫燧之子也。燧遇宸濠之變。抗節被戕。堪等彙其制誥卷牘碑狀誌傳。以及誄祭之文。編爲此集。曰忠烈者。嘉靖初所贈諡也。序爲嘉靖辛亥嚴嵩撰。其言不足爲燧榮。蓋其後人印行。偶失刊削耳。<br/>
</p></div></body>
</html>
