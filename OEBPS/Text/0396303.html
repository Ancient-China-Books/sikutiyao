<title>四庫提要 集部三十三 別集類存目七 許靈長集 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->許靈長集 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明許光祚撰。光祚字靈長。陝西人。是集刻於萬歷壬子。詩格平易。罕逢警策。刊末不分卷數。而各體之首。必題曰初集。蓋猶未竟之本也。<br/>
</p></div></body>
</html>
