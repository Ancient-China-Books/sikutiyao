<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->讀古紀源 九卷
</h2><p>
<!--no:-->國朝何懋永撰。懋永字念修。山陰人。其書分爲二編。一曰三才緯略。一曰六官綜制。共分爲九考。皆鈔撮類書。非根柢之學。
</p><br/></div></body></html>
