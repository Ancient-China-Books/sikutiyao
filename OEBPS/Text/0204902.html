<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->心書 一卷
</h2><p>
<!--no:-->舊本題諸葛亮撰。書中皆言爲將用兵之法。陶宗儀說郛作新書。明宏治閒關西劉讓鋟之於木。始改名心書。附以出師二表。嘉靖中夔人張銳重刊。增入夔門圖。前載讓序。後有鄖鄉進士寇韋跋。皆以爲眞出於亮。考五十篇內之文。大都竊取孫子書。而附以迂陋之言。至不足道。蓋妄人所僞作。又出於將苑之後也。
</p><br/></div></body></html>
