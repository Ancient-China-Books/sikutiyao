<!--ti:-->容齋四六叢談 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題宋洪邁撰。亦於容齋五筆中。掇其論四六之言。別爲一卷。疑與容齋詩話爲一手所輯。所論較王銍四六話。謝伋四六麈談。特爲精核。蓋邁初習詞科。晚更內制。於駢偶之文。用力獨深。故不同於勦說也。<br/>
</p></body>
