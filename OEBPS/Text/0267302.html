<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->東巢雜著 二卷
</h2><p>
<!--no:-->不著撰人名氏。前有陸釴序。稱爲同邑。釴鄞縣人。則亦鄞人也。序中但稱其號曰東巢子。下卷兩鄉水利事宐一條。但自稱其名曰復。其姓則未之詳。考甬上耆舊詩小傳。稱倪復字汝新。列其所著書凡十四種。東巢雜著居其一。當卽倪復作矣。所撰詩傳纂義。已著錄。是書皆考辨之文。於禮制樂律易象。皆有論斷。亦雜及及經義史事。而終以其鄉之水利。及武宗實錄。其書成於嘉靖初年。故仲嬰齊後陽父辨力主爲之後者爲之子。蓋亦剛正之士。不附張桂之說者云。
</p><br/></div></body></html>
