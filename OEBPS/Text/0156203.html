<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->嘉靖江西通志 三十七卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明林廷㭿周廣同撰。廷㭿字利瞻。閩縣人。宏治己未進士。官至工部尚書。諡康懿。事蹟附見明史林瀚傳。廣字充之。崑山人。宏治乙丑進士。官至南京刑部右侍郎。事蹟具明史本傳。是編乃嘉靖中廷㭿官江西布政司參政。廣官按察司副使時所作。凡藩省志三卷。諸府志三十四卷。藩省志分十二門。諸府志分二十七門。體例略同他志。惟姦宄一門。仿諸史姦臣酷吏傳例。以示鑑戒。獨爲小異。史載廣在正德中。以劾錢寧獲罪幾死。又載其平生嚴冷無笑容。巡撫江西。墨吏皆望風而去。其嫉惡之嚴。可以想見。此門其廣所刱意歟。<br/>
</p></div></body>
