<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->別本攻媿文集 三十二卷
<!--ti:-->詩集 十卷
</h2>
<!--ed:-->兵部侍郎紀昀家藏本
<p>
<!--no:-->宋樓鑰撰。鑰有攻媿集。已著錄。此本前後無序跋。又文集有目。而詩集無目。較原集少七十八卷。蓋後人選錄而成。然世所傳寫。大抵此本。今亦附存其目焉。<br/>
</p></div></body>
