<!--fi:-->子部六
<!--sf:-->儒家類存目
</font><h2>
<!--ti:-->聖學範圍圖 無卷數
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明岳元聲撰。元聲字之初。號石帆。嘉興人。萬歷癸未進士。官至兵部侍郎。此書一名範圍象教圖。大旨以儒教統攝二氏。以易中一陽一陰之卦。併入剝復卦。爲剝復圖以範釋。二陽二陰之卦。併入坎離卦。爲坎離圖以範老。三陽三陰之卦。併入否泰卦。爲否泰圖以爲儒宗。其自序謂昉於孟子指點楊墨歸儒之意。蓋宗王氏良知之學。而好爲新奇者耳。<br/>
</p></div></body>
