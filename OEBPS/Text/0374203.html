<!--ed:-->編修勵守謙家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->老泉文鈔 無卷數
</h2><p>
<!--no:-->明郭祥鵬編。祥鵬泰和人。成化辛丑進士。是集於蘇洵集中。摘取權書十篇。衡論十篇。箋策二篇。別爲一集。案洵全集具存。其文章之妙。豈止於此。此選亦無謂甚矣。
</p><br/></div></body></html>
