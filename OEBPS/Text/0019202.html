<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->心易 一卷
</h2><p>
<!--no:-->國朝戴天恩撰。天恩字福承。蕭山人。是書成於康熙癸巳。自太極至八卦。變六十四卦。爲圖十五。而各爲說於其後。卷末爲象脱字義統義三篇。其所圖所說。皆前人所有。所附三論。亦無所發明。
</p><br/></div></body></html>
