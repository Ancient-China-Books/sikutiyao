<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->漢溪書法通解 八卷
</h2><p>
<!--no:-->國朝戈守智撰。守智字達夫。平湖人。是集成於乾隆庚午。採錄古人論書之語。分述古執筆運筆結字訣法譜序六門。冠以述古篇。則守智之所自撰。大致欲仿竇臮述書賦。則淹貫宏通。終不逮古也。
</p><br/></div></body></html>
