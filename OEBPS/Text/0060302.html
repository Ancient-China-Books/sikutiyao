<title>四庫提要 經部三十 春秋類存目一 春秋提要 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋提要 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明饒秉鑑撰。秉鑑字憲章。號雯峯。廣昌人。正統甲子舉人。官至廉州府知府。朱彝尊經義考。載秉鑑春秋會通十五卷。提要一卷。今按此書實四卷。與春秋會通。另爲一書。彝尊蓋未見其本。故傳聞譌異。其書以春秋書時書月。難於記誦。故錯綜而次序之。分十二公爲十二篇。先列經文於右。而總論其義於後。大旨以胡傳爲宗。<br/>
</p></div></body>
</html>
