<!--fi:-->經部二十三
<!--sf:-->禮類存目一附錄
</font><h2>
<!--ti:-->服制圖考 八卷
</h2><p>
<!--no:-->國朝朱建子撰。建子字辰起。秀水人。朱彝尊之從子也。是編集歷代喪服禮制。每條下分古有今無。古無今有。古重今輕。古輕今重。四目。後爲雜問篇。凡三十九條。所引經傳禮書。及諸家文集。頗稱該洽。然斬衰之喪。有三十四條。而所引僅三十一條。如政和禮所載。夫爲祖曾祖高祖承重者。妻從夫之喪。及孝慈錄所載。爲人後者。爲所後祖母之喪。皆古今異制。而建子未及詳載。又齊衰杖期。如儀禮所載。繼母嫁。從。爲之服報大功九月。如通典所載。爲人後者。爲本生祖父母服儀。亦古今異制。當一例詳辨者。亦皆脫略。則考核尚未甚密也。
</p><br/></div></body></html>
