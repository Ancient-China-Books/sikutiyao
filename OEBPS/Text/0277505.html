<title>四庫提要 子部四十四 雜家類存目十一 蘉古介書 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->蘉古介書 無卷數
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->題東海黃禺金定邵闇生編。不知爲何許人。分前後二集。前集載豐坊僞大學古本。大學石經。古本僞三墳。穆天子傳。孔鮒小爾雅。汪若海麟書。郭璞山海經圖贊。衛元嵩元包經傳。魏伯陽參同契。胡文煥逸詩。論語會心詩。南華逸楚衡嶽神禹碑文。漢滕公石槨銘。吳季札碑。後集曰史訇史遺左逸小易寤凡䜈訷握奇經奇門專征賦勝義諦。均叢脞無緒。蓋書肆粗識字義之人。刊以射利者也。<br/>
</p></div></body>
</html>
