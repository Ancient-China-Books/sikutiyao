<body><div id="text">
<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目
</font><h2>
<!--ti:-->殘本文華大訓箴解 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明吳道南撰。道南有河渠志。已著錄。初憲宗成化十八年十二月。以御製文華大訓二十八卷。賜皇太子。嘉靖八年。世宗御製序文頒行。道南因按其篇章。前爲之序。次爲之解。次爲之箴。以嘉靖十四年正月表上。此本僅存三卷。已非完書。<br/>
</p></div></body>
</html>
