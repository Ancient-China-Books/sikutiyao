<title>四庫提要 集部三十三 別集類存目七 野獲園集 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->野獲園集 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明歐陽鉉撰。鉉字子玉。江西龍泉人。崇禎丁丑進士。官休寧縣知縣。其詩意境頗淺。自序謂寧淡毋綴。寧潔毋蕪。安在今人不如古人。蓋醞釀未深。而欲驟語平淡。故所就止此。題曰野獲園者。謂性耽野趣。其詩半於野得之也。<br/>
</p></div></body>
</html>
