<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->周顚仙傳 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->明太祖高皇帝御製。紀周顚仙事蹟。顚仙建昌人。少得狂病。其蹤蹟甚怪。初謁太祖於南昌。隨至金陵。後從征陳友諒。旋卽辭去。友諒旣平。太祖遣使往廬山。求之不得。洪武二十六年。太祖親製此傳。命中書舍人詹希庾書之。勒石廬山。後人錄出刊行。幷附以太祖御製祭天眼尊者文一首。羣仙詩及赤脚僧詩各一首。明史方技傳敍周顚事。卽據此文也。<br/>
</p></div></body>
