<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->栗齋文集 十一卷
</h2><p>
<!--no:-->明金瑤撰。瑤有六爻原意。已著錄。是集乃其外孫江從龍所梓。文頗有軼宕之致。其闡發經義之作。大抵空言多而實際少。蓋其說易說周禮。卽多以臆斷云。
</p><br/></div></body></html>
