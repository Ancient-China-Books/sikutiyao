<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部十二
<!--sf:-->農家類存目
</font><h2>
<!--ti:-->經世民事錄 十二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明桂萼編。萼有桂文襄奏議。已著錄。是書乃萼爲武康知縣時。按明大統歷所載。逐月節氣。各註事宜。刊布曉諭。故每卷之首。皆稱湖州府武康縣。據本縣陰陽呈。某時爲某節。當奉時令施行云云。後嘉靖七年。蔣瑜知鄱陽縣。萼以是本授之。瑜遂重刊以行。其中每月冠以月令全文一段。與民事無關。且居青陽左个云云。與明制亦絕不相合也。<br/>
</p></body>
</html>
