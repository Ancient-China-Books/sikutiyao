<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->古山集 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明桂華撰。華字子樸。安仁人。正德癸酉舉人。大學士萼之兄也。嘗從胡居仁門人張正游。故所學頗爲醇正。詩文則尚未成家。<br/>
</p></div></body>
