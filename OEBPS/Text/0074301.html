<!--fi:-->經部三十六
<!--sf:-->四書類二
</font><h2>
<!--ti:-->四書因問 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明呂柟撰。柟有周易說翼。已著錄。是編皆記其門人質問四書之語。大學中庸各一卷。論語孟子各二卷。然其中稱柟爲先生。又先生字或跳行。似乎非柟自作。卷首有門人魏廷萱等校刊字。當卽廷萱等所記也。其書大學從古本次序。中庸亦從古本分章。所說多因四書之義。推而證諸躬行。見諸實事。如講八佾舞於庭章。因指在座門人衣服華靡者。曰此便是僭之類。皆開示親切。不徒爲訓詁空談。柟文集佶屈聱牙。純爲僞體。而其解四書。平正篤實乃如此。蓋其文章染李夢陽之派。而學問則宗法薛瑄。二事淵源各別。故一人而如出兩手也。<br/>
</p></div></body>
