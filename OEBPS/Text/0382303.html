<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->周恭肅集 十六卷
</h2><p>
<!--no:-->明周用撰。用字行之。吳江人。宏治壬戌進士。官至吏部尚書。諡恭肅。事蹟具明史本傳。是集爲其子國南所編。凡詩九卷。詩餘一卷。文六卷。其詩古體多嘽緩之音。近體音節頗宏整。文則平實坦易。縱其筆之所如。
</p><br/></div></body></html>
