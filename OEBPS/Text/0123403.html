<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->夢虹奏議 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明鄧顯麒撰。顯麒字文瑞。奉新人。夢虹其號也。正德甲戌進士。授行人司副。時諸臣共諫南巡。其疏稿爲顯麒所擬。故再予廷杖。謫國子監學正。嘉靖初。擢監察御史。是集爲其子夷惠所編。凡三十一篇。有嘉靖甲寅李楨序。後舊版漫漶。其裔孫繡又重刊之。前有凡例。稱以事之大小。時之先後。改易舊次。考顯麒以正德時諫疏得名。其嘉靖講學疏。不過循例陳言。體同策論。而此本乃列諫疏於講學疏後。蓋明人以講學爲至榮。故視爲第一大事。取以冠編。而不計其年月顚倒也。卷首載一統志顯麒傳。稱其劾戚畹陳萬言。及論蔚州買木二事。此本乃無其疏。殆原稿散佚歟。<br/>
</p></div></body>
