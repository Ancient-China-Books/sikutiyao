<!--fi:-->子部一
<!--sf:-->儒家類一
</font><h2>
<!--ti:-->素履子 三卷
</h2><p>
<!--no:-->唐張弧撰。以履道履德履忠履孝等名分目。凡十四篇。其書新唐書藝文志。晁公武讀書志。陳振孫書錄解題。尤袤遂初堂書目。皆未著錄。惟鄭樵藝文略。宋史藝文志有之。蓋其詞義平近。出於後代。不能與漢魏諸子抗衡。故自宋以來。不甚顯於世。宋濂作諸子辨。亦未之及。然其援引經史。根據理道。要皆本聖賢垂訓之旨。而歸之於正。蓋亦儒家者流也。弧。唐書無傳。宋晁說之學易堂記。謂世所傳子夏易傳。乃弧僞作。舊題其官爲大理評事。而里貫已不可考。藝文略宋志。皆作一卷。今本三卷。殆後人所分析歟。
