<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->龐眉生集 十六卷
</h2><p>
<!--no:-->明于愼思撰。愼思字無妄。號航隱。東阿人。于愼行之弟也。是集詩七卷。雜文八卷。樂府一卷。皆有縱橫排奡之氣。而頗涉粗豪。
</p><br/></div></body></html>
