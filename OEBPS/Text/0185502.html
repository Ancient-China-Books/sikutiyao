<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->兩晉解疑 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明唐順之撰。持論與所作兩漢解疑相類。而乖舛尤多。如賈充一條。稱秦檜有息民之功。故得善終。馮道和藹溫柔。故有長樂老之榮。悖理殊甚。順之學問文章。具有根柢。而論史之紕繆如此。蓋務欲出奇勝人。而不知適所以自敗。前明學者之通病也。<br/>
</p></div></body>
