<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->證山堂集 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝周斯盛撰。斯盛字屺公。鄞縣人。順治辛丑進士。官卽墨縣知縣。嘗以事論繫。出獄後。奔走燕趙吳楚閒。足迹半天下。與李澄中洪嘉植以談詩相契。共斥當時劍南流派之非。力主祧宋以宗唐。然筆力薾弱。亦僅得唐人之形似而已。<br/>
</p></div></body>
