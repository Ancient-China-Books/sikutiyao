<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->巵言餘錄 三十卷
</h2><p>
<!--no:-->明林炫撰。炫字貞孚。閩縣人。正德甲戍進士。官至通政司參議。是編乃其隨筆劄記。多談典籍藝文。亦頗及雜事。而評史者較多。其中往往但引用舊文。不加斷語。疑其裒輯諸書。欲有所論著而未成。成故前後無序跋。亦併無目錄也。
</p><br/></div></body></html>
