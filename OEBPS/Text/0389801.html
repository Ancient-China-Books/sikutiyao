<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->天目山堂集 二十卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明徐中行撰。中行字子與。號龍灣。長興人。讀書天目山下。故自稱天目山人。嘉靖庚戌進士。官至江西左布政使。明史文苑傳。附見李攀龍傳中。中行爲後七子之一。王世貞藝苑卮言亟稱之。以爲左準右繩。靡所不合。胡應麟詩藪。則惜其少深沈之致。陳子龍明詩選。復有摹古太似之譏。是非恩怨。輾轉相爭。要之或褎或貶。各有所當。合是觀之。則中行之定評出矣。雜文亦有意矯揉。頗失渾雅。蓋當時風尚。七子同一軌轍。非如是不能預壇坫也。<br/>
</p></div></body>
