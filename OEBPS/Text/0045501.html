<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周禮惜陰錄 六卷
</h2><p>
<!--no:-->國朝徐世沐撰。世沐有周易惜陰錄。已著錄。是編於典制罕所考證。惟推求於文句之閒。好以臆斷。如王齊日三舉。所以增一舉者。爲助氣以行禮。而世沐謂三字誤。當作不。則致齋豈茹素之謂乎。樂師職帗舞帗之爲羽。無可疑者。而世沐獨取先鄭祓除之義。亦爲未合。考工記畫繢之事。靑與白相次。赤與黑相次。自是配色之法。而世沐以爲仁義相資。禮智相合。健順相成。亦過於穿鑿也。
