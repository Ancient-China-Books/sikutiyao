<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->續河南通志 八十卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝河南巡撫阿思喀監修。河南通志。修於雍正九年。阿思喀以乾隆三十一年奉詔纂修一統志。徵諸省書送館。乃續修此編。其事蹟皆與前志相接。惟前志分四十二目。不立總綱。此編則分輿地河渠食貨學校武備職官人物藝文八志。而各系以子目爲小異云。<br/>
</p></div></body>
