<!--ed:-->浙江朱彝尊家曝書亭藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->西墅集 十卷
</h2><p>
<!--no:-->明曾棨撰。棨字子棨。永豐人。永樂甲申進士第一。官至少詹事。棨文章捷敏。信筆千百言立就。劉昌懸笥瑣探。稱成祖嘗御試天馬歌。棨文先成。詞旨瀏亮。成祖賜以瑪瑙帶。其思速可見。然集中一題百首。往往才氣用事。而按切肌理。不耐推敲。是亦速成之過也。此本乃萬曆中永豐知縣德淸吳期炤所選錄。雖頗爲簡汰。而菁華終鮮。鄭瑗井觀瑣言曰。曾子棨詩。佳處不減崑體。曹安讕言長語。亦曰曾學士棨巢睫集。絕似唐人。殆未確焉。
</p><br/></div></body></html>
