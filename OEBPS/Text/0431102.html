<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->古今濡削選章 四十卷
</h2><p>
<!--no:-->明李國祥編。國祥字休徵。南昌人。天啓中官開封府同知。是書選錄四六書啓。以官制爲類。毎類之首。載官制考一篇。所選上起六朝。下迄宋明。而宋明尤詳。國祥及其弟鼎作亦附焉。大抵爲應酬而作。其體則總集。其實則類書也。
</p><br/></div></body></html>
