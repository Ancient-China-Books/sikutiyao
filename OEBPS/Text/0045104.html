<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->考工記纂註 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明程明哲撰。明哲字如晦。歙縣人。是書主於評點字句。於經義無所發明。名爲纂註。實僅勦襲林希逸考工記圖解之文。其誤亦皆沿林本。惟經中軓字。皆改爲軌。獨與林本不同。考詩匏葉篇疏曰。說文云。軌車轍也。軓車軾前也。軌聲九。軓聲凡。輈人之軓前十尺而策半之。鄭司農云。軓謂軾前也。大馭王祭兩軹祭軓乃飲。古書軓爲範。杜子春云。範當爲軓。小戎傳曰。陰揜軓也。箋曰揜軓在軾前垂輈上。然則諸言軾前。皆謂軓也。中庸云。車同軌。匠人云。經塗九軌。注云。軌謂轍廣也。是二字辨別顯然。林希逸圖解尚不誤。今明哲於希逸之誤皆襲之。其不誤者轉改之。亦可謂不善改矣。<br/>
</p></div></body>
