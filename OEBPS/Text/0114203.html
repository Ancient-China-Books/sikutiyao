<!--ti:-->龍飛記 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->舊本題宋趙普撰。書作於建隆元年。記太祖受禪事。普時爲樞密學士。蓋太祖卽位之初也。然普旣有受禪錄。何以又爲此書。疑與受禪錄皆後人所依託。以普及曹彬爲文武佐命。各假借其名耳。<br/>
