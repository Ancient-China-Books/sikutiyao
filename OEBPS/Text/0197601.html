<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->燕居答述 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明戴經撰。經德淸人。聶豹之門人也。是編皆述豹講授之語。下卷又別題日疑總問。日見條問。日見條註疑問諸目。大抵困辨錄中所已具。經特以己所獲聞者。別加編綴。故往往複出焉。<br/>
</p></div></body>
