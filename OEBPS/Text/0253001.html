<!--fi:-->子部三十一
<!--sf:-->雜家類五
</font><h2>
<!--ti:-->春渚紀聞 十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->宋何薳撰。薳浦城人。自號韓靑老農。其書分雜記五卷。東坡事實一卷。詩詞事略一卷。雜書琴事附墨說一卷。記研一卷。記丹藥一卷。明陳繼儒祕笈所刊。僅前五卷。乃姚士粦得於沈虎臣者。後毛晉得舊本。補其脫遺。始爲完書。卽此本也。薳父曰去非。嘗以蘇軾薦得官。故記軾事特詳。其雜記多引仙鬼報應。兼及瑣事。如稱劉仲甫弈棋無敵。又記祝不疑勝之兩條。自相矛盾。殊爲不檢。又蔡絛鐵圍山叢談稱前以弈勝仲甫者爲王憨子。後以弈勝仲甫者爲晉士明。與祝不疑之說亦不合。殆傳聞異詞歟。張有爲張先之孫。所作復古編。今尚有傳本。而此書乃作章有則。或傳寫之譌。非薳之舊也。<br/>
</p></div></body>
