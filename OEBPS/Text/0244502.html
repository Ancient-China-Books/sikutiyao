<div id="text"><font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->茶花譜 三卷
</h2><p>
<!--no:-->舊本題樸靜子撰。不著名氏。前有康熙己亥自序。蓋其官漳州時所作也。茶花盛於閩南。而以日本洋種爲尤勝。是編上卷爲花品。凡四十三種。其文欲以新雋冷峭。學屠隆陳繼儒之步。而織佻彌甚。如敍虎斑曰。經紅緯白。依稀借機杼於陰陽。非錦之一種而何。不然騶虞仁獸。血跡安從掩異文。補錄雄品。風來樹底。莫教咆哮於芳叢云云。是何等語乎。中卷爲詠花之作。凡七言絕句六十七首。下卷則種植之法也。
</p><br/></div></body></html>
