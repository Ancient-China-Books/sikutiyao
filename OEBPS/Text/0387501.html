<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->璞岡集 三卷
</h2><p>
<!--no:-->明馬汝彰撰。汝彰字存美。璞岡其號也。汲縣人。嘉靖壬辰進士。官至雲南右布政使。是編乃汝彰所自編。垂沒之時。其友人陰秉暘欲刻之。汝彰不可。汝彰沒。其嗣子繩祖。與其壻阮承謙始刻之。而秉暘爲之序。其始末具載序中。凡文一卷。詩一卷。詩餘一卷。皆不擅長。蓋其友其子其壻。均不及汝彰之自知也。
</p><br/></div></body></html>
