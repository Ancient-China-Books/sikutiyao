<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->學統存 二十四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝宋士宗撰。士宗有史學正藏。已著錄。是書分二十四門。各爲一卷。多摘錄前人之說。其自序爲周會老莊。宋有象山。明有文成。兼之宗杲大鑑輩日與吾黨爭理。卽濓洛關閩復生。不能驟起而勝也。大抵攻陸王之學。以尊程朱。然書名學統。而中多雜引史事。及說部諸書。龐雜不可枚舉。至志異一門。尤多怪誕不經之語。如淸異錄所載繾綣司氤大使之類。豈亦有關於道學之統乎。<br/>
</p></div></body>
