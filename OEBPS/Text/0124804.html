<title>四庫提要 史部十二 詔令奏議類存目 楊黃門奏疏 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->楊黃門奏疏 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝楊雍建撰。雍建字自西。一字以齋。海寧人。順治乙未進士。官至兵部侍郎。此編乃其官給事中時所上奏疏。故以黃門爲名。前有康熙元年胡兆龍序。謂雍建壬寅假歸。梓其前後疏章三十餘篇。又自序云。歷吏禮兵刑四垣。章凡三十餘上。今卷內實五十一篇。末四篇稱西臺奏議。蓋康熙十八年官左副都御史時也。目錄後有自識云。余以內陞復入。垣署章奏。及西臺諸疏原稿。散失無存。賴吾姪存理中發。留心蒐輯。得以續梓。然則此所載者。蓋合前後所刻。通爲一編矣。<br/>
</p></div></body>
