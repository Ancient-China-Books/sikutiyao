<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->焦山古鼎考 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->題雲王士祿圖釋。林佶增益。實則張潮所輯也。潮字山來。徽州人。焦山古鼎。久已不存。世僅傳其銘識。士祿所據者。程邃之本。佶所據者。徐𤊹之本。二本互有得失。潮則又就寺中重刻石本爲之。益失眞矣。<br/>
</p></body>
