<div id="text"><font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->二程節錄 四卷
<!--ti:-->文集鈔 一卷
<!--ti:-->附錄 一卷
</h2><p>
<!--no:-->明高攀龍編。取二程語錄。擇其精粹。先辨性。次論學。次治事。次釋經。每類各爲一卷。末載文集鈔及附錄各一卷。前有康熙癸未陸楣序。稱攀龍官行人時爲是書。其手鈔本藏同邑秦松齡家。顧鏊欲刻之未果。鏊子棟高。乃踵其父志刊行云。
</p><br/></div></body></html>
