<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->李徵伯存稾 十三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明李兆先撰。兆先字徵伯。茶陵人。大學士東陽之子。以廕爲國子生。年二十七而卒。懷麓堂詩話。載兆先論詩之語。可云夙慧。東陽所作兆先誌文。亦悼惜特甚。而沈周客座新聞。乃載其父子相謔一事。則狂縱無復人理。雖晉人放達。不至於斯。平心而論。殆才雋而不修行檢。譽之者有所粉飾。毀之者亦有所附會耳。是集凡詩賦雜文十一卷。又東行稾一卷。乃其自京師赴山東之作。附錄一卷。則東陽所爲兆先誌。及同時諸人慰問詩具在焉。<br/>
</p></div></body>
