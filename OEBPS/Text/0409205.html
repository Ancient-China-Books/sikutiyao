<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->放言居詩集 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝曹炳曾撰。炳曾字爲章。號巢南。上海人。康熙末諸生。煜曾之從弟也。是集爲石倉世纂之第三種。凡詩五卷。後附雜著一卷。幷從子一士所撰墓誌銘。其詩與煜曾道腴堂集格律相近。而才地稍遜焉。<br/>
</p></body>
