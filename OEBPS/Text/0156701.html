<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->嘉靖廣西通志 六十卷
</h2><p>
<!--no:-->明黃佐撰。林富參修。佐有泰泉鄉禮。已著錄。富莆田人。宏治壬戌進士。官至兵部侍郞。兼僉都御史。總理兩廣。是編凡圖經二卷。表八卷。志三十卷。列傳九卷。外紀十一卷。大致頗謹嚴。其沿革分野職官選擧。皆作表以省簡牘。體例亦善。惟土官已隸職方。命以爵秩。而列之外紀。非大一統之義。寺觀亦列外紀。云闢異端。然仙釋則入之列傳中。不外其人而外其人之所居。傎矣。藝文苟無關於土風。則可不錄。旣以其有關錄之。而列之於外紀中。尤不允也。
</p><br/></div></body></html>
