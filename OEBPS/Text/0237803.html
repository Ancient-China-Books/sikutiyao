<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->海內名家工畫能事 二卷
</h2><p>
<!--no:-->明張鳳翼撰。鳳翼有夢。占類考。已著錄。是編採輯前人論畫緒言。然語多淺近。僅可以教俗工。中有戴逵王維論畫之辭。尤出於依託。鳳翼不能辨也。
</p><br/></div></body></html>
