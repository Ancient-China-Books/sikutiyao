<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->奇遊漫記 四卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明董傳策撰。傳策有奏疏輯略。已著錄。此書之作。則其疏劾嚴嵩。爲所搆陷。謫戍南寧時也。一卷曰出戍道經。二卷曰楚南結纜。乃自京赴粤經行之地。三卷曰粤徼征次。四卷曰行役載途。則在粤時所遊歷。其稱奇遊者。蓋取蘇軾謫儋耳渡海詩。老死南荒吾不恨。茲遊奇絕冠平生語也。末附方瑜南寧青山記。吳時來混混亭記。陳大綸洞虛亭記。三者亦爲其在粤所居也。<br/>
</p></body>
