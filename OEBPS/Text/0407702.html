<title>四庫提要 集部三十七 別集類存目十一 華鄂堂集 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->華鄂堂集 二卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->園朝周彝撰。彝字策銘。婁縣人。康熙丁丑進士。官翰林院編修。其詩喜作長篇。如送張長史君山玩雪遊江心寺諸作。皆灑灑千言。才鋒橫溢。然律以和平之義。往往有乖。後附研山十咏。別爲一卷。蓋刊成之後。又續入者也。<br/>
</p></div></body>
</html>
