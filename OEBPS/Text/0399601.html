<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->聰山集 十四卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝申涵光撰。涵光字孚孟。亦作符孟。又曰孟和。復自號曰鳧盟。取與符孟字音近也。永年人。明太僕寺丞佳允之子。順治中恩貢生。是編首列年譜傳誌一卷。次文三卷。詩八卷。附荊園小語一卷。荊園進語一卷。皆所作語錄也。<br/>
</p></body>
