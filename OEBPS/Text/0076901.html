<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書說叢 十七卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明沈守正撰。守正有詩經說通。已著錄。是書彙萃諸家之說。分章條列。同異兼收。每案而不斷。以待人之自考。亦或偶存己說一二。所採書凡二百二十六種。雖釋道家言。亦頗兼取。其中如解子游問孝章。則用古說。解士而懷居章。則用管志道說。以爲卽懷土。解不動心。則用郝敬說。以爲非比枯木槁灰。解心之官則思。則用羅欽順困知記。皆頗有所見。然所引明人諸說。榛楛錯陳。不免傷於蕪雜。<br/>
</p></body>
