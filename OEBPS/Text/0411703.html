</font><h2>
<!--ti:-->念西堂詩集 八卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝王令撰。令字仲鍚。渭南人。由拔貢生官至廣東按察使。是編分金石絲竹匏土革木八集。自序謂皆適性自樂之言。蓋沿波鍾譚。全非慶陽武功以來。秦中舊絡矣。<br/>
</p></body>
