<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->類編南北經驗醫方大成 十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->舊本題元文江孫允賢撰。本名醫方集成。此本爲錢曾也是園所藏。猶元時舊刻。目錄末題至正癸未菊節進德書堂刊行。前有題識曰。醫方集成一書。四方尚之久矣。本堂今得名醫。選取奇方。增入孫氏方中。俾得貫通。名曰醫方大成云云。則坊賈所爲。非允賢之舊矣。<br/>
</p></div></body>
</html>
