<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->選擇集要 六卷
</h2><p>
<!--no:-->明黃一鳳撰。一鳳字時鳴。峽江人。萬曆庚戌進士。以術家通書。多改竄古人成法。以致選擇謬誤。因取楊救貧造命千金歌爲主。而以吳景鸞郭景純曾文迪諸說。參考成書。詞意簡明。頗爲得法。前有一鳳原序。國朝雍正中。余朝相爲之重刊。幷附鐫其所作齊安堂辨疑及續補於末。
</p><br/></div></body></html>
