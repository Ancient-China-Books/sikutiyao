<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->滕王閣集 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明董遵編。遵始末未詳。是編成於正德中。輯滕王閣由唐至明之詩文。是閣自王勃韓愈以後。爲世所豔稱。故題詠特多。蕪雜亦甚。<br/>
</p></body>
