<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->學舫 無卷數
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝吳雲撰。雲有雲谷寺志。已著錄。是編每條標目。各載門人某述。而玩其文辭。乃出一手。大抵雲有所講論。輒筆於書。特分署門人之名。以摹仿程朱語錄體例耳。其議論頗多迂誕。如論河圖。謂嬰兒首有髮漩。爲人之河圖。黃河居中。衆水分流。爲地之河圖。三垣五行日月列宿。爲天之河圖。未免穿鑿。論周易大旨。謂易字從日從月。日月往來卽易。聖人非作易。乃鈔易耳。陰取參同契之說。又未免勦襲。至詩學一條。謂詩必以賡歌擊壤爲歸。尤萬不可行之高論也。<br/>
</p></div></body>
