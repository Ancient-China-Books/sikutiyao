<title>四庫提要 子部三十四 雜家類存目一 厚德錄 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->厚德錄 四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋李元綱撰。元綱有聖門事業圖。已著錄。此書盛陳果報。兼以神怪。如言張孝基以還產爲山神。及福州張生捐資救縊遇鍾離權得道事。不一而足。殊非儒者立言之道。與聖門事業圖。如出兩手。不可解也。<br/>
</p></div></body>
</html>
