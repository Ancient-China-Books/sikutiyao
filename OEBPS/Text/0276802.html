<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->陸文定公書 無卷數
</h2><p>
<!--no:-->明陸樹聲撰。是集首列適園雜著。次淸暑筆談。次善俗裨議。次鄉會公約。次題跋。皆其罷官家居時所作。較陸學士雜著所刊少五種。而多鄉會公約一種。蓋其刻在雜著前也。
</p><br/></div></body></html>
