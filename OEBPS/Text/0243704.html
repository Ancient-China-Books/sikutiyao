<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->別本茶經 三卷
</h2><p>
<!--no:-->舊本題曰玉茗堂主人閱。玉茗堂主人。湯顯祖之別號也。顯祖有五侯鯖字海。已著錄。是編取陸羽之書。合爲一卷。後附水辨外集各一卷。然編次無法。疎舛頗多。如皇甫冉送陸鴻漸山人採茶詩。誤爲皇甫曾。歐陽修大明水浮槎山水二記。列東坡志林之後。雀舌下材一條。出沈括夢溪筆談。題下失註書名。連於唐人張又新煎茶水記之後。遂似又新之作。皮日休茶中雜詠序。删詩存序。以冠篇首。改名茶經序。陸羽傳删去唐書舊贊。別加童史氏承敍贊語。宂雜顛倒。毫無體例。顯祖似不至此。殆庸劣坊賈託名歟。
</p><br/></div></body></html>
