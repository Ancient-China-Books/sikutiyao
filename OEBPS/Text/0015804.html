<!--fi:-->經部八

</font><h2>
<!--ti:-->周易爻物當名 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明黎遂球撰。遂球字美周。番禺人。天啓丁卯舉人。從朱由榔起兵。後守贛州。城破巷戰死。其書惟載三百八十四爻。以互變推求其象。然互體變卦雖古法。而遂球所推。則自出新意。往往支離曼衍。附會成文。不必盡當名辨物之本旨也。<br/>
</p></body>
