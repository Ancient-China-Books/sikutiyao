<!--ed:-->福建巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->濟美堂集 八卷
</h2><p>
<!--no:-->明吳文華撰。文華有粤西疏稾。已著錄。是集凡詩文四卷。頗沿臺閣舊體。前四卷卽粤西奏議。及畱都奏議。其初別本各行。後又編入集中也。
</p><br/></div></body></html>
