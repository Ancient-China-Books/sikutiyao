<div id="text"><font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->壺史 三卷
</h2><p>
<!--no:-->明郭元鴻撰。元鴻泰和人。是書成於萬曆丁丑。以投壺爲射禮之遺。爲之考訂。首引羣書。次載司馬光譜。次列所創新名。
