<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->咸齋文鈔 七卷
</h2><p>
<!--no:-->國朝查旭撰。旭字咸齋。海寧人。康熙癸酉副榜貢生。是集凡書一卷。序二卷。祭文一卷。論一卷。傳一卷。雜著一卷。旭有孝行。嘗於兵亂中崎嶇萬里。尋父遺柩。士論稱之。其文源出南宋。頗淸雅有法度。使假之年。尚可追古作者。前有益都趙執信序。作於旭在之日。又有楊中納序。則旭沒後所作也。
</p><br/></div></body></html>
