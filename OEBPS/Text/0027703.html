<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書近指 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝孫奇逢撰。奇逢有讀易大旨。已著錄。是書前有自序。以主敬存心爲尚書之綱領。其說多標舉此義。不甚詮釋經文。然蔡沈書集傳序。所謂堯舜存此心。桀紂亡此心。太甲成王困而存此心者。已先掲大旨。不煩重演矣。<br/>
</p></div></body>
