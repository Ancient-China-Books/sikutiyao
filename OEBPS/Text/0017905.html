</font><h2>
<!--ti:-->易經述 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陳詵撰。詵字叔大。號實齋。海寧人。康熙壬子舉人。由中書科中書。官至禮部尚書。諡淸恪。其書取六十四卦。毎兩卦爲一篇。前列經文。而綴總論於其後。前無序文。亦無凡例。觀其兩卦合併之意。有以陰陽相反言者。乾坤剥夬復姤坎離震巽艮兌臨遯是也。有以上下反對言者。屯解蒙蹇需訟師比泰否未濟既濟同人大有隨歸妹无妄大壯晉明夷是也。有以卦名比合言者。小畜大畜小過大過損益是也。有以雜卦連合言者。咸恆家人睽豐旅渙節萃升是也。至於履與謙豫與漸。蠱與困。觀與頤。噬嗑與中孚。賁與革。井與鼎。則未審其所以合幷之意矣。<br/>
</p></body>
