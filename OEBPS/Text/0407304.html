<title>四庫提要 集部三十七 別集類存目十一 陳恪勤集 三十九卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->陳恪勤集 三十九卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陳鵬年撰。鵬年字北溟。號滄洲。湘潭人。康熙辛未進士。官至兵部侍郞河道總督。諡恪勤。是集凡分十編。曰耦耕集者。以舍北耦耕堂而名也。水東集者。以其先人隴墓所在也。蒿廬集者。憂居前後所作也。浮石集胊山集淮海集者。皆宦游地也。于山集香山集武夷集者。皆往來游息處也。末附喝月詞五卷。則詩餘也。<br/>
</p></div></body>
