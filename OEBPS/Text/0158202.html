<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->淸江縣志 八卷
</h2><p>
<!--no:-->明秦鏞撰。鏞無錫人。崇禎丁丑進士。官淸江縣知縣。淸江向無志。崇禎壬午。鏞始創修。凡分八目。視他志稍爲簡明。
</p><br/></div></body></html>
