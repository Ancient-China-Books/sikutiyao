<div id="text"><font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->病榻寤言 一言
</h2><p>
<!--no:-->明陸樹聲撰。自序謂臥病初起。捉筆疾書。名寤言者。以其得於寤寐也。中多養生家言。至於緩步當車。晚食當肉。語出戰國策。而以爲史記。則明人讀書。不求源本之故也。
