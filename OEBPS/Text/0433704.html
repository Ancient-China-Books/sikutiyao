<title>四庫提要 集部四十七 總集類存目四 松風餘韻 五十一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->松風餘韻 五十一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝姚宏緒編。宏緒號聽巖。婁縣人。康煕辛未進士。官翰林院檢討。是選上自六朝。下迄有明。凡雲閒諸人之以全集傳。或篇什之僅存一二者。悉收輯之。人各綴以小傳。義取博收。不能一一澄汰。其凡例有云。集內詩有鄙僿可笑者。以採得不忍復逸。存詩所以存其人也。一之已甚云云。則宏緒已自言之矣。<br/>
</p></div></body>
