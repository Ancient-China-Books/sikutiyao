<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->讀書劄記 四卷
</h2><p>
<!--no:-->明喬可聘撰。可聘字君徵。一字聖任。寶應人。天啓壬戌進士。官至河南道監察御史。是書自序。謂始讀王文成全書。知有知行合一之學。又與潤山葉子幾亭陳子。互相切劘。知有居敬窮理之學。晚年讀性理大全近思錄諸儒語錄。知有理一分殊之學。蓋可聘之學。初從陸王入。晚乃兼信程朱。故其說出入於兩派之閒。然生於明季。頗染佻薄之習。如其中一條云。中庸其至矣乎。無極而太極。又一條云。中庸首言天命之謂性。終言上天之載無聲無臭。太極而無極。此其詞氣。與叢林方丈掉弄機鋒何異乎。
