<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->大學千慮 一卷
</h2>
<!--ed:-->副戶御史黃登賢家藏本
<p>
<!--no:-->明穆孔暉撰。孔暉字元庵。堂邑人。弘治乙丑進士。官至翰林院侍講學士。諡文簡。是書就章句或問。引伸其說。中引佛遺教經。以爲儒釋一本。可謂小言破道。其引隋智顗法華經文句解。分別功德品及大莊嚴經論之說。以格量訓格物之義。亦深爲王士禎池北偶談所譏。明史儒林傳。附孔暉於鄒守益傳中。稱孔暉端雅好學。初不肯宗王守仁說。久而篤信之。自名王氏學。浸淫入於釋氏。觀是書。良不誣云。<br/>
</p></div></body>
