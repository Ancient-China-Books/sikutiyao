<title>四庫提要 集部四十六 總集類存目三 翰墨選註 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->翰墨選註 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題明屠隆撰。隆有篇海類編。已著錄。是書皆歷代尺牘。謬妄不可殫述。如前載漢晁錯與友人索詩編尺牘一篇。曰日外入芳圃。知騎氣南遊。抱恨而返。所謂南山千萬峯。盡是相思情也。吟編久客左右。偶欲檢點。敢請頒下。霜月更白。尚容瀆寒往見。話前人工拙云云。則其他可知矣。隆雖縱誕之士。不以學問名。然其陋不應至是。必書肆僞託也。<br/>
</p></body>
</html>
