<title>四庫提要 史部十六 傳記類存目二 薛文淸行實錄 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->薛文淸行實錄 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明王鴻撰。鴻河津人。官石灰山關稅大使。薛瑄之曾孫壻也。是編第一卷。爲瑄像贊行狀神道碑事實。二卷爲請從祀疏七篇。三卷爲祠堂書院諸記六篇。祭文三篇。四卷爲讀書錄文集諸序四篇。詩五首。第五卷則雜錄柱聯之類。而附以薛氏歷世科貢傳芳圖。前有喬宇序。作於正德辛未。而奏疏有隆慶五年。祭文有萬歷二十六年。所記科貢有崇禎壬午癸未。則瑄後人以次續入。非鴻之舊也。<br/>
</p></div></body>
</html>
