<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->金齋集 四卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明宋諾撰。諾字子重。號金齋。故城人。嘉靖乙未進士。官至兗州府知府。是集文三卷。詩一卷。而別以策對書啓之類。附入詩後。其歷官條教。又標政績一目。體例頗爲糅雜。集中大抵宦游應酬之作。<br/>
</p></div></body>
</html>
