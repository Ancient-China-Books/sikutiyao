<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->存古約言 六卷
</h2><p>
<!--no:-->明呂維祺撰。維祺有四禮約言。已著錄。是書凡十二篇。首敦本。次閑家。次厚俗。次冠昏喪祭。次服式。次宴會。次交際。次揖讓。次柬劄。大略以朱子家禮爲主。並採擇諸家之言爲條例註釋。而以箴誡格言附於後。亦司馬氏書儀。呂氏鄉約之支流也。
