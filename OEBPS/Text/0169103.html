<div id="text"><font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->官爵志 三卷
</h2><p>
<!--no:-->明徐石麒撰。石麒字寶摩。嘉興人。天啓壬戌進士。授工部主事。忤魏忠賢削籍。崇禎中。官至吏部尚書。南都破後。不食死。事蹟具明史本傳。是志述有明一代官制。歷引前代沿革。互相參證，引據頗爲詳核。然大抵爲通典文獻通考所已具。
</p><br/></div></body></html>
