<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->訓俗遺規 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝陳宏謀編。宏謀有大學衍義輯要。已著錄。此書乃其爲江蘇按察使時。以獄訟繁多。因集古今名言人人易曉者。勒成四卷。刊布宣諭。後無錫華希閔爲之重刻。又益以邵寶手帖。顧憲成示兒帖。高攀龍家訓。及國朝張英聰訓齊語。及其先世悰韡所著家勸。共爲一編云。<br/>
</p></div></body>
