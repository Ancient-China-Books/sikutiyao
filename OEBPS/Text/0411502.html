<title>四庫提要 集部三十八 別集類存目十二 㠣崌山人集 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->㠣崌山人集 八卷
</h2>
<!--ed:-->禮部主事任大椿家藏本
<p>
<!--no:-->國朝汪舸撰。舸字可舟。婺源人。流寓揚州。性不諧物。偃蹇貧病以沒。是集爲舸所自定。斷自五十歲以後。乾隆庚寅。杭世駿爲之序。併附錄。世駿與沈沃田書。盛稱其和丁隱君貝葉經歌。長春觀老子像絕句云。<br/>
</p></div></body>
</html>
