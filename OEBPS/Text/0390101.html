<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->歸有園稾 二十九卷
</h2><p>
<!--no:-->明徐學謨撰。是集文二十二卷。詩七卷。乃其歸田後所作。學謨嘗謂昔人有云。近世士大夫以官爲家。罷則無所於歸。故自早歲罷荊州守。卽構一園。名曰歸有。因以名其詩文。中多酬應之筆。其雜著中麈諧鏡戒二卷。尤未免失之於俚。
</p><br/></div></body></html>
