<title>四庫提要 集部三十五 別集類存目九 聊園全集 十五卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->聊園全集 十五卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝孔貞瑄撰。貞瑄有大成樂律。已著錄。貞瑄少游江淮。旣而官泰安濟南。繼乃遠宰大姚。所歷山水頗多。炎荒萬里。猺俗苗境。多所記載。故軼聞逸事。多散見於此集中。其文則奇逸之氣。往往不可控羈。而頹唐潦倒之處。亦不一而足云。<br/>
</p></div></body>
