<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->竹下寤言 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明王文祿撰。文祿有廉矩。已著錄。是編凡分十四篇。中稱廉子者。皆自謂也。其中如詆韓愈之學。不如柳宗元。張子西銘不可不必作之類。皆失之舛駁。又謂君子貴無心。古今天地。如在大夢中。參雜佛老。亦不可訓。至惡戒篇解說輪迥。尤非儒者立言之道矣。<br/>
</p></div></body>
