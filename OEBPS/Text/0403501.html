<title>四庫提要 集部三十五 別集類存目九 後圃編年稾 十六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->後圃編年稾 十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝李嶟瑞撰。嶟瑞字蒼存。盱胎人。王士禎嘗稱其縱橫有奇氣。今觀其詩。士禎之說不謬。而過求磊落。轉近粗豪。則陶冶之功未至也。<br/>
</p></div></body>
