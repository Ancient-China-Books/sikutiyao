<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->竹香詩集 四卷
</h2>
<!--ed:-->大理寺卿陸錫熊家藏本
<p>
<!--no:-->國朝席鏊撰。鏊字景溪。常熟人。雍正己酉舉人。官內閣中書。鏊爲吳偉業外孫。於詩法頗有端緒。此集凡詩三百餘首。乃其友杭世駿所删存也。<br/>
</p></body>
