<!--ed:-->湖北巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書注解纂要 六卷
</h2><p>
<!--no:-->國朝吳蓮撰。蓮字余嘉。江都人。是書融會蔡沈集傳之義。毎節之下。先標旨意。而各隨文句詮釋之。無所考證。
</p><br/></div></body></html>
