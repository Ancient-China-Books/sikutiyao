<title>四庫提要 集部三十三 別集類存目七 東極篇 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->東極篇 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明文翔鳳撰。翔鳳有太微經。已著錄。是集皆官萊陽令時所作。嘗自製五嶽冠。竝以五嶽爲號。東極亦其號也。故以之名篇。是集不分卷數。詩總目曰海雲集。文總目曰日門稾。其中子目。有所謂蓬萊詩者。以登州之蓬萊閣也。日華詩者。以聽訟之日華堂也。九靑詩者。以遊大澤山。遂易大澤爲九靑也。入院詩者。奉檄入棘闈前後題詠也。詩文率多怪僻。紀夢詩無非自爲誇詡。尤狂而近於誕矣。<br/>
</p></div></body>
</html>
