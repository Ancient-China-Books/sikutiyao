<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->餘菴雜錄 三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝陳恂撰。恂字子木。本姓曹。海鹽人。前明崇禎壬午舉人。是書雜說經義詩文。兼載碎事。論禹治水順行一條。全攘鄭樵之說。不言所自。其引伊世珍嫏嬛記一條。以范睢裹足不入秦語。爲女子纏足之證。亦失之不經。<br/>
</p></body>
