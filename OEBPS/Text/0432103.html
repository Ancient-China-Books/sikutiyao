<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->樂府英華 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝顧有孝編。有孝字茂倫。吳江人。自序稱自漢迄唐。樂府有數十家。而最著者郭茂倩之樂苑。<span class="jiazhu">案郭茂倩書名樂府詩集。不名樂苑。名樂苑者。乃梅鼎祚書</span>左克明之樂府。吳兢之樂錄。<span class="jiazhu">案吳兢書名樂府古題要解。不名樂錄</span>郗昂之題解。沈建之廣題。徐獻忠之樂府。各有意見。因取而參定之。然所分各類。亦多踵茂倩舊目。於體製無所考訂。惟毎章下略加註釋。而附以評語。蓋其例主於選詩。與吳郭諸家。用意各不同也。<br/>
</p></div></body>
