<title>四庫提要 子部二十一 術數類存目二 堪輿類纂人天共寶 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->堪輿類纂人天共寶 十二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明黃愼撰。愼字仲修。海陽人。其書刊於崇禎癸酉。分經傳論狀書記篇說詩賦歌訣問答雜錄辨斷穴法葬法序表二十目。大抵割裂舊書。分門編次。舛錯紛淆。漫無持擇。如何溥靈城精義一書。因無門可歸。改曰論氣正訣。入之訣類。他可知矣。<br/>
</p></div></body>
</html>
