<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->孔鍾英集 十卷
</h2><p>
<!--no:-->國朝孔毓瓊撰。毓瓊字鍾英。江西新城人。嘗學於魏禮。禮爲是集序。稱其學古於世所不學之日。其文頗有健氣。而意言竝盡。殆由蘊釀未深歟。
</p><br/></div></body></html>
