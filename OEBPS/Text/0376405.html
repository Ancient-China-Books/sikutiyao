<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->太平金鏡策 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->元趙天麟撰。天麟自稱東平布衣。其始末無考。書中有國家道光五葉語。則當仁宗之世矣。其書以建八極。修八政。運八樞。樹八事。暢八脈。宣八令。示八法。舉八要爲綱。而繫以六十四子目。其文皆儷偶之詞。無所建白。蓋延祐閒初復科舉。坊賈射利之本。卷首題經進字。又冠以進表一篇。語意弇鄙。如云若國家使隨流待詔。更傾三峽之波濤。若國家使無罪容身。自有五湖之煙月。自古以來。豈有此對揚之體。至末云謹上書死赦以聞。尤爲無理。殆詭題以炫俗目耳。<br/>
</p></div></body>
