<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->雷譜 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝金侃撰。侃字亦陶。吳縣人。其書雜錄雷之典故。與雷之果報。雖意主戒惡。而所摭皆小說家言。<br/>
</p></div></body>
