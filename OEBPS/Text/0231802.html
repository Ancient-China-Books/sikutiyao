<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->禽遁七元成局書 十四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝汪漢謀編。康熙癸酉陳錕。錄而傳之。錕自題曰雲門。不知其何地也。其書亦用翻禽倒將之法。有氣將日將時將彼將我將。時制日我制彼者爲凶。反是爲凶。以二十八宿。案每日十二時。考其吉凶。論行軍主客勝負之機。自一元甲子日行禽。虛日竄。日易一禽。閱七甲子。禽凡十五。周而復循其始。故有七元成局。所條列亦頗井井。世之爲兵家言者每稱之。然考其所列翻禽倒將之法。亦俱舛互失次。據池本理論翻倒法。以翻覆爲翻禽。爲我取上禽下之意。故居時將之下。倒轉爲倒將。爲彼取下伏上之義。故居氣將之上。翻宜制倒。而此概沿俗說。以倒將爲翻禽。卽此可見所學之未精矣。<br/>
</p></body>
