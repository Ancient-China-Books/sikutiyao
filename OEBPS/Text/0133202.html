<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->別本朱子年譜 二卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝黃中撰。是編刻於康熙戊午。冠以畫像世系題名錄。別錄附以慶元黨籍。呂祖泰書。及歷代襃典。其別錄惟載朱子言行七條。不知其去取之意。與編次之例安在。又以朱子名字號諡夾註於末。益不可解。年譜中多附以議論。大旨主於頌美。無所考證。其附錄之序。謂程朱之顯晦。關宗社之存亡。中以李德裕論邪正一條。列於眞德秀之後。張浚之前。似不知德裕爲唐人也。<br/>
</p></div></body>
</html>
