<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->五經類編 二十八卷
</h2><p>
<!--no:-->國朝周世樟編。世樟字章成。太倉人。是編摘取五經之語。分爲十門。每門又分子目。皆以備時文之用。末附諸經略說。經義辨譌辨疑各數條。亦皆無關考證。
</p><br/></div></body></html>
