<title>四庫提要 集部三十七 別集類存目十一 圭美堂集 二十六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->圭美堂集 二十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝徐用錫撰。用錫字晝堂。宿遷人。康熙己丑進士。官翰林院編修。是集詩十卷。文十六卷。乃其族子鐸。及門人周毓崙所校刊。用錫從學於李光地。作文以樸澹爲長。生平書法頗工。集中字學劄記二卷。皆自道其心得。其他題跋。亦辨論法帖手跡者居多。<br/>
</p></body>
</html>
