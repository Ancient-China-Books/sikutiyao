<title>四庫提要 史部十五 傳記類存目一 思賢錄 五卷 續錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->思賢錄 五卷
<!--ti:-->續錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->元謝應芳撰。應芳字子蘭。武進人。至正中。薦授三衢淸獻書院山長。阻兵不能赴。明洪武中。歸隱橫山以終。自號龜巢老人。事蹟具明史儒林傳。是編爲其鄉宋寶文閣直學士鄒浩而作。正錄成於至正十五年。分爲五目。曰事實。曰文辭。曰祠墓。曰祠墓廢興。曰古今題詠。有楊惟楨鄭元祐二序。續錄則皆應芳及知府張度等祭墓之作。成於明洪武十二年。其中又載有洪武十三年以後祭文碑記諸篇。迄於正統十年。則後人所附入也。<br/>
</p></div></body>
</html>
