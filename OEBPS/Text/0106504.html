<font size="-1">
<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->綱鑑正史約 三十六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明顧顧錫疇撰。錫疇字九疇。號瑞屏。崑山人。萬歷己未進士。崇禎末官至南京禮部侍郞。福王時進尚書。後爲總兵官賀君堯所殺。事蹟具明史本傳。是書編年紀載。於歷代故實。粗存梗概。蓋鄉塾課蒙之本。至綱鑑之名。於綱目通鑑。各摘一字稱之。又顚倒二書之世次。尤沿坊刻陋習也。<br/>
</p></body>
