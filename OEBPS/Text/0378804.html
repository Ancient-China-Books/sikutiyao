<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->西澗文集 十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明熊直撰。直字敬方。吉水人。永樂中舉人。以子槩貴贈右都御史。是集詩二卷。文十四卷。有宣德五年楊士奇序。稱蘇明允父子。一時皆有文名。而明允老成。巋然。時號老蘇。其官位竟不顯。暨子貴。乃進身後之命。敬方亦今之明允乎。今觀其文。視明初宋濂王禕。去之尚遠。似未容上擬眉山也。<br/>
</p></body>
