<!--sf:-->易類存目一
</font><h2>
<!--ti:-->易問箋 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明舒芬撰。芬字國裳。進賢人。正德丁丑進士第一。授翰林院修撰。以諫南巡廷杖。謫福建鹽課司副提舉。嘉靖初復職。又以爭議大禮廷杖。尋遭母憂歸卒。萬歷閒追諡文節。事蹟具明史本傳。芬嘗裒生平著作爲梓溪文鈔。凡十八卷。分內外集。外集爲雜文。內集則皆所著諸書。是編其首也。大抵以意推衍。泛言義理。而多有牽合之病。如解潛龍勿用。謂用則動。動則變而之姤。引韓愈詩賢愚同一初。乃一龍一豬爲證。又如解鼎利貞。謂重器不可以輕舉。春秋書納宋郜鼎。爲不知利貞之訓。凡若斯類。於經義皆無當也。<br/>
</p></div></body>
