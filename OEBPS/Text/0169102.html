<body><div id="text">
<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->明文武諸司衙門官制 五卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->不著撰人名氏。前有題詞。稱官制舊有成書。久而多譌。近兩淮運司翻刻者。彼善於此。而未嘗訂正。亦非善本。因照會典一統志。及現行事宜。採輯成編。以廣其傳。末署新喻縣丞陶承慶校正。廬陵縣末學葉時用增補。乃江西書賈刊行之本也。所列官制。大抵以萬歷初年爲斷。第五卷內附載上任選擇日期。而竝列天體赤口日等圖。彌爲猥雜。殆不足譏。<br/>
</p></div></body>
</html>
