<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書貫一解 十二卷
</h2>
<!--ed:-->編修閔惇大家藏本
<p>
<!--no:-->國朝閔嗣同撰。嗣同字來之。號雙溪。烏程人。康熙乙卯副榜貢生。官景寧縣教諭。此書於每章各爲總解。而不錄經文。皆取諸儒之說。以己意融貫成篇。其說有同異者。則別附於後。以備參考。<br/>
</p></body>
