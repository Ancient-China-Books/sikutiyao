<body><div id="text">
<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->續千文 一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->宋侍其良器撰。良器里貫未詳。官左朝散大夫。知池州軍事。是編皆摭周興嗣千宇文所遺之字。仍仿其體製。編爲四言韻語。詞采亦頗可觀。其孫嘗刻石浯溪。後有乾道乙酉鄉貢進士謝襃跋。<br/>
</p></div></body>
