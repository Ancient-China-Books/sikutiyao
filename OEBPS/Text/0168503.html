<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->南京太僕寺志 十一卷
</h2><p>
<!--no:-->明雷禮撰。禮有明六朝索隱。已著錄。是書乃其官南京太僕寺少卿時所作。據其凡例。稱首載洪武以後歷朝諭旨。次以事例官司轄屬規制官田種馬草場册籍俸徭九志。而列傳遺文終焉。茲本祇十一卷。草場以下全佚。非完書矣。
</p><br/></div></body></html>
