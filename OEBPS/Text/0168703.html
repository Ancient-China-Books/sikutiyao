<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->詞林典故 一卷
<!--st:-->翰苑須知 一卷
</h2><font size="-1">坿</font><p>
<!--no:-->明張位撰。位有問奇集。已著錄。此乃其官翰林學士時所輯詞館通行典例。自經筵日講。以迄輿從服色。凡分三十二門。翰苑須知。則庶常館規。及俸祿錢糧數目。當時刊版置院中。入館者人給一册。然率據案牘原文。不加潤飾。往往鄙俚可笑。不足以繼翰林志翰苑羣書後也。乾隆十有二年。我皇上嘉惠詞垣徵求文獻。特命輯詞林典故一書。本末源流。粲然具備。木天佳話。榮冠古今。是編殘闕之餘。蓋不足以爲典據。今姑附存其目焉。
</p><br/></div></body></html>
