<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->黌中草 一卷
<!--ti:-->蜀中草 一卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明董應揚撰。應揚字干廷。武進人。官翰林院待詔。黌中草乃其司鐸銅陵時所作。蜀中草乃其蜀闈分校時所作。自序謂五載署銅。一朝聘蜀是也。其詩寄託頗淺。往往牽率成篇。<br/>
</p></div></body>
