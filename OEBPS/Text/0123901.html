<title>四庫提要 史部十二 詔令奏議類存目 存笥錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->存笥錄 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明張檟撰。檟字叔養。號心吾。江西新城人。嘉靖己未進士。官至南京工部右侍郎。事蹟附見明史鄒應龍傳。是編乃其曾孫道登所刻。首載誥敕。末錄墓碑誌銘。所載檟文。惟奏疏六篇而已。一爲救論嚴嵩言官吳時來。一復召上論三事。一薦王世貞。一薦石星。一劾內監滕祥。一劾大學士高拱。卷首標題之下。側註摘要二字。蓋非完本也。<br/>
</p></div></body>
</html>
