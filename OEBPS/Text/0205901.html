<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->火器圖 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明顧斌撰。斌字質夫。晉江人。萬歷己酉舉人。官廣東信宜縣知縣。調蜀府左長史。是編言軍中火攻之具甚詳。然大抵斌以意造之。如所製木人騎馬之類。頗近兒戲。其火藥器具。皆取天地星宿之數。太極兩儀之象。亦殊爲迂闊。前有火器原火攻要二篇。多書生紙上之談。又末有風雨賦一篇。謂熟此以占天文。百無一失。是尤必不然之事也。<br/>
</p></div></body>
