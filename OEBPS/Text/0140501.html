<title>四庫提要 史部二十 傳記類存目六 定變錄 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->定變錄 六卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明許徽編。凡六種。皆副都御史銅梁張佳允事蹟也。滑縣擒盜記一卷。黎陽盧枏撰。靖皖紀事一卷。雲閒莫如忠撰。宣撫降罰記一卷。太原王道行撰。定浙二亂志一卷。吳郡王世貞撰。浙鎭民變傳一卷。姑蘇錢有威撰。浙鎭兵變始末一卷。山陰鄭舜民撰。其中關於浙江者三。徽浙人也。故序而彙梓焉。<br/>
</p></div></body>
</html>
