<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->越草 一卷
</h2><p>
<!--no:-->明沈明臣撰。明臣有通州志。已著錄。明臣屢試不第。與山陰徐渭。同入胡宗憲幕。宗憲逮繫卒於獄。賓客星散。獨明臣持所作誄詞。遍爲訟寃。其行誼爲世所重。詩則才氣坌涌。得之太易。此集乃萬歷己卯。明臣適鹽官時所作。留其稾於錢氏者。鹽官地近禦兒。故越境也。因以越草爲名。元日以下數首。乃其家居所作。以同爲是年之詩。故竝附錄焉。
</p><br/></div></body></html>
