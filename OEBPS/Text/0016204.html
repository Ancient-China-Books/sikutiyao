<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->卦義一得 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明來集之撰。是編於毎卦約舉大義。所發明不過數語。故名一得。其中頗有精澈之語。然支離處亦復不少。如釋訟。謂天開於子。水歸於壑。見其始而不見其終。此天水訟之可以謀始而不可以成終也。釋師謂五行之用莫大於水土。有衆多之義。而五行之用。土又尅水。有勝負之義。且土在上者爲高。水在下者爲深。卽兵法之右背山林。前阻水澤也。亦未免失之纖巧矣。<br/>
</p></body>
