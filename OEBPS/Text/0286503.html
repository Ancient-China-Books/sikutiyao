<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->文奇豹斑 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳繼儒撰。繼儒有邵康節外記。已著錄。是編分天文地理人物文史花木鳥獸器用人事釋教字學十類。皆剽竊餖飣之文。末一卷。分韻編古字。尤多舛謬。<br/>
</p></div></body>
