<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->靜惕堂詩集 四十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝曹溶撰。溶有崇禎五十宰相傳。已著錄。溶記誦淹博。詩文亦富。然其集初無定本。篇帙多寡不一。有作三十卷者。有作正集八卷續集三卷者。皆不知何人所編。此本爲雍正乙巳刊行。凡古今體詩幾四千首。乃其外孫朱丕戭所裒輯。溶生平吟咏。蓋具在於是矣。<br/>
</p></body>
