<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->雷公炮製藥性解 六卷
</h2><p>
<!--no:-->舊本題明李中梓撰。凡金石部三十三種。果部十八種。穀部十一種。草部九十六種。木部五十七種。人部十種。禽獸部十八種。蟲魚部二十六種。每味之下。各有論案。其稱雷公云者。蓋採炮炙論之文。別附於末。考宋雷斅炮炙論三卷。自元以來。久無專行之本。惟李時珍本草網目。載之差詳。是篇所採。猶未全備。不得冒雷公之名。又江南通志。載中梓所著書。有傷寒括要。內經知要。本草通原。醫宗必讀。頤生微論。凡五種。獨無是書。卷首有太醫院訂正姑蘇文喜堂鐫補字。亦坊刻炫俗之陋習。殆庸妄書賈。隨意裒集。因中梓有醫名。故託之耳。
