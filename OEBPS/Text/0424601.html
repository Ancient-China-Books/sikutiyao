<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->武夷山詩集 二卷
</h2><p>
<!--no:-->不著編輯者名氏。前總錄一篇。述山之得名。及歷代興建封號之事。後雜錄詩二卷。皆遊人題詠之什。唐惟李商隱一首。餘皆宋元人作也。前有後至元三年舊序。云萬年宮提擧張一村攜示。似卽一村所纂輯。其人無可考矣。
</p><br/></div></body></html>
