<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->明朝典彙 二百卷
</h2><p>
<!--no:-->明徐學聚撰。學聚有歷朝璫鑑。已著錄。是書採錄明代典故。自洪武訖隆慶。分類編纂。上自實錄。下訖稗乘。條分類萃。凡二百門。卷一至三十三卷。爲朝政大端。三十四卷以下。則以六部分標。記載頗爲繁富。然分隸不無錯雜。如明制六部與卿寺院監。不相統攝。此書則以宗人府都察院以下。皆歸入吏部。又如廟號尊諡陵寢巡幸郊祀祈禱祠醮。皆禮部職也。較閱。兵部職也。耕蠶莊田勳戚田土。皆戶部職也。此書則一切歸入朝政大端中。於體例皆爲未協。又採摭浩博。而皆不著其出典。亦未免無徵不信。李燾續通鑑長編。凡所引證。必著書名。不如是之莫知所本也。
</p><br/></div></body></html>
