<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->課業餘談 三卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝陶煒撰。煒字賓玉。秀水人。其書仿釋名廣雅之體。採輯經史中淺近而易解者。以類編載。自天地至古音轉注。分二十有一篇。大概人所習知。稍加裒綴。別無考訂之處。甚至採昭明主選之註。連行累牘。而沒所自來。尤非著書之體。<br/>
</p></body>
