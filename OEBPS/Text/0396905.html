<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->張太初集 八卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明張汝元撰。汝元字太初。江寧人。萬歷中諸生。以詩受知於學使陳文燭。文燭爲序而刊之。其七言短歌。閒有作意。而陶冶未精。他體則更減色。文燭序中。多引二謝以下詩人擬之。蓋獎成後進之意。不必甚確也。<br/>
</p></div></body>
</html>
