<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->童子鳴集 六卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明童佩撰。佩字子鳴。龍游人。世爲書賈。佩獨以詩文遊公卿閒。嘗受業於歸有光。其歿也。王世貞爲作傳。王穉登爲作墓誌。蓋亦宋陳起之流也。詩格淸越。不失古音。而時有累句。如讀李博士集繞屋梅花然句。蓋用沈約詩山櫻紅欲然語。以之品梅殊不類。又如觀魏知古告身歌高齋試展竹滿牆句。上四字下三宇。邈不相貫。他如囊琴挾水流。客鬢帶山蒼之類。皆失之纖巧。公牘無盈案。私錢不入囊之類。皆失之拙俚。川原呈伎倆之類。尤失之儇佻。舊序稱其閉戶屬草。必屢易而後出。出則使人彈射其疵。往往未愜。併其稾削之。不留一字。殊不盡然也。<br/>
</p></div></body>
