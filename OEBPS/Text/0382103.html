<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->夢蕉存稾 四卷
</h2><p>
<!--no:-->明游潛撰。潛有博物志補。已著錄。是集凡詩三卷。文一卷。其詩工拙互見。七言如蘼蕪曉雨溼蝴蝶。楊柳晚風吹栗畱。雲深野岸客稀到。天閣斜陽鴉亂啼等句。皆頗有作意。古詩則摹擬溫李。而才力未至。散體不多作。僅二三十篇。亦未入格。其集曰夢蕉者。案集中有夢蕉亭睡起詩。自註云。亭在鍾城山隙處。蓋其別業云。
</p><br/></div></body></html>
