<font size="-1">
</font><h2>
<!--ta:-->經部十九
<!--ta:-->禮類
</h2>
<p>
<!--na:-->古稱議禮如聚訟。然儀禮難讀。儒者罕通。不能聚訟。禮記輯自漢儒。某增某減。具有主名。亦無庸聚訟。所辨論求勝者。周禮一書而已。考大司樂章。先見於魏文侯時。理不容僞。河閒獻王。但言闕冬官一篇。不言簡編失次。則竄亂移補者亦妄。三禮竝立。一從古本。無可疑也。鄭康成注。賈公彥孔穎達疏。於名物度數特詳。宋儒攻擊。僅摭其好引讖緯一失。至其訓詁。則弗能踰越。蓋得其節文。乃可推制作之精意。不比孝經論語。可推尋文句而談。本漢唐之注疏。而佐以宋儒之義理。亦無可疑也。謹以類區分。定爲六目。曰周禮。曰儀禮。曰禮記。曰三禮總義。曰通禮。曰雜禮書。六目之中。各以時代爲先後。庶源流同異。可比而考焉。<br/>
</p></body>
