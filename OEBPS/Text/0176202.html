<font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->漕書 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明張鳴鳳撰。鳴鳳有桂勝。已著錄。是書專論漕運利弊。分爲八篇。曰漕政漕司漕軍漕河漕海漕船漕倉漕刑。力主海運之利。又以漕船工料不堅。入水易破。欲採木川湖。大治萬餘艘。斥餘材以支數十年用。又以丹陽京口。幷出於江。水淺船多。欲別開運道。由孟瀆趨白塔河至揚州。其說頗多難行。<br/>
</p></div></body>
