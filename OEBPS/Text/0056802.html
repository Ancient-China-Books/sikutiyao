<!--fi:-->經部二十八
<!--sf:-->春秋類三
</font><h2>
<!--ti:-->春秋輯傳 十三卷
<!--ti:-->宗旨 一卷
<!--ti:-->春秋凡例 二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明王樵撰。樵有周易私錄。已著錄。是編朱彝尊經義考作十五卷。又別出凡例二卷。注曰未見。此本凡輯傳十三卷。前有宗旨三篇。附論一篇共爲一卷。與十五卷之數不符。蓋彝尊偶誤。又凡例二卷。今實附刻書中。彝尊亦偶未檢也。其輯傳以朱子爲宗。博采諸家。附以論斷。未免或失之宂。然大旨猶爲醇正。其凡例則比類推求。不涉穿鑿。較他家特爲明簡。明人之說春秋。大抵範圍於胡傳。其爲科舉之計者。庸濫固不足言。其好持議論者。又因仍苛說。彌用推求。巧詆深文。爭爲刻酷。尤失筆削之微旨。樵作此書。差爲篤實。其在當日。亦可云不移於俗學者矣。<br/>
</p></div></body>
