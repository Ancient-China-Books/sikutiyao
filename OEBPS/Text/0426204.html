<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->金華文統 十三卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明趙鶴編。是書於正學編外。兼錄金華耆舊之文。宋宗澤。梅執禮。潘良貴。鄭剛中。賈廷佐。范浚。陳亮。呂祖儉。徐僑。何恪。時少章。喬行簡等十二人。元柳貫。張樞。吳師道。黃溍。吳萊等六人。明宋濂。王褘。蘇伯衡。胡翰。戴良。吳沈。王紳。章懋等八人。而宋濂所錄獨多。蓋視諸人。較呂祖謙等爲稍亞。故所錄亦稍寛。然前列呂祖謙修文鑑法。朱子取文字法。及王柏吳師道論文之語。則大旨仍以講學爲宗。故劉孝綽駱賓王舒元輿之文。皆所不取。然唐仲友亦不登一字。則門戸之見。殊未能化矣。<br/>
</p></div></body>
