<div id="text"><font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->重訂易學說海 八卷
</h2><p>
<!--no:-->明郭宗磐撰。宗磐號鵬海。晉江人。是書成於萬歷辛亥。用注疏本。順文推衍。專主義理。不及象數。大抵以本義爲宗。而雜采諸家講義。貫以己說。於本義亦時有辨證。然不多見也。其曰重訂者。蓋此書先經付梓。後覺其未善。復自加釐正云。
</p><br/></div></body></html>
