<title>四庫提要 集部三十六 別集類存目十 受祺堂詩集 三十四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->受祺堂詩集 三十四卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝李因篤撰。因篤字子德。又字天生。富平人。康熙已未。召試博學鴻詞。授翰林院檢討。顧炎武作音學五書。特載與因篤一札。蓋頗重之。閻若璩作潛邱劄記。則云杜造故事。莫過於李天生。然後謂杜造故事者。今不可考。則姑存其說矣。是集爲因篤所自定。本三十五卷。此本獨闕第四卷。目錄註云未出。其爲因篤自删之。或爲隨寫隨刻。誤排卷數。不得已而立一虛卷。均未可知也。其詩大抵意氣蒼莽。才力富贍。而亢厲之氣。一往無前。失於粗豪者。蓋亦時時有之。殆所謂利鈍互陳者歟。<br/>
</p></div></body>
</html>
