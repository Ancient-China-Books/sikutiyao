<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->意見 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳于陛撰。案明嘉隆時有兩陳于陛。一爲曲周人。嘉靖己未進士。官至南京戶部尚書。一爲南充人。大學士以勤之子。隆慶戊辰進士。官至文淵閣大學士。此書自署曰玉壘。玉壘在蜀。則南充陳于陛也。事蹟具明史本傳。是書乃其劄記。每段各立標題。其立教立物諸條。極駁王守仁之說。蓋以篤實爲本者。而出處一條。天意一條。造物所福一條。天道一條。則純爲黃老之談。至於老莊一條。更直露出本旨矣。用人一條。頗涉於植黨樹援。元史一條尤偏駁。孝宗世廟一條。稱成化之濁亂。武宗之放縱。非當時臣子所宜言。且憲宗謂之濁亂。似亦稍過當也。<br/>
</p></body>
