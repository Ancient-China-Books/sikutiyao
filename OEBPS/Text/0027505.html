<title>四庫提要 經部十四 書類存目二 書繹 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->書繹 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明楊文彩撰。文彩字治文。寕都人。是編冠以指略十六倏。先儒論二十一條。四十二篇亡書目。次汲冢周書篇名。其餘卷次。一如蔡傳。文彩崇信古文。其注或如策論。或如語錄。或如時文批語。無復先儒詁經之體。前有其門人魏禧序。推尊甚至。文彩自序。亦謂與門人魏叔子共處一室。相與揚搉。正謬薙繁。義有未盡復著爲論。以補所未逮。是書之成。其功爲多。然禧工於文章。而學問則多講權略。解經亦非所長也。<br/>
</p></body>
