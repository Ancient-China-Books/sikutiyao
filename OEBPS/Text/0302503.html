<font size="-1">
<!--fi:-->子部五十五
<!--sf:-->釋家類存目
</font><h2>
<!--ti:-->武林西湖高僧事略 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋僧元敬元復同撰。初西湖僧了性。採自晉至宋高僧卓錫錢塘者二十四人。建閣祀之。功未竟而去。元敬嗣蕆其事。因屬東嘉僧元復。摭二十四人行實爲此書。後又續得六人。元敬補爲傳贊。寶祐丙辰。吳郡莫子文爲之序。<br/>
</p></body>
