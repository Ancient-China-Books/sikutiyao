<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->籤易 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明盧翰撰。翰有易經中說。已著錄。是書以六十四卦。加太極兩儀四象。進退離合。大小遠近。衍爲七十九數。易蓍策而用竹籤。每籤有辭。又各贅以贊釋。以擬易林太元元包潛虛諸書。實則方技者流。以錢代蓍之變法耳。雖依傍卦義。於經義邈無關也。前有張鶴鳴所撰翰小傳。及翰自序。又有嘉靖辛亥曹金序。萬曆己亥李右諫序。皆稱許甚至。然至今術數之家。未聞有用其法者。則無驗可知矣。<br/>
</p></body>
