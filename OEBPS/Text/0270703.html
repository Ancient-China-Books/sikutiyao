<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->南村隨筆 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陸廷燦撰。廷燦有續茶經。已著錄。此其居家時取平日所見聞雜錄之。而於新城王士禎商邱宋犖兩家說部。採取尤多。蓋廷燦爲士禎與犖之門人。故其議論。皆本之池北偶談筠廊隨筆諸書。而略推擴之。其中如辨古人之登高不獨重九。開元寺紙簫勝於磁簫諸條。亦頗見新意。至其載漢設官七千五百餘員。乃後漢之制。不知前漢則其數較倍推梁蕭子顯之同姓名錄。不知子顯書世已無傳。考據亦時有未密也。<br/>
</p></body>
