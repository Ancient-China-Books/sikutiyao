<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->龍憑紀略 一卷
</h2><p>
<!--no:-->明田汝成撰。是編紀龍州土酋韋應趙楷李寰之亂。已見於炎徼紀聞中。此其摘出別行之本。
