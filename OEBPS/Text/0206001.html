<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->殘本金湯十二籌 八卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明李盤撰。盤字小有。揚州人。是書以十二籌爲名。而今所存者。一曰籌修備。二曰籌訓練。三曰籌積貯。四曰籌制器。五曰籌淸野。六曰籌方略。七曰籌水戰。八曰籌制勝。已闕其四籌。蓋斷爛不完之本矣。所言皆團練鄉勇扞禦土寇之計。雜引古事以證之。多不切合。亦頗支蔓。如無糧無水。不可以守三尺童子能知之。而臚列前代絕糧絕水之故實。以爲鑒戒。連篇累牘。殊爲浪費筆墨。所列飛鎗飛刀諸法。及以桐油雞卵。拋擲敵船。使滑不能立諸計。亦頗近戲劇也。<br/>
</p></div></body>
