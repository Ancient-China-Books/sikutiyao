<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->運氣易覽 三卷
</h2><p>
<!--no:-->明汪機撰。機有鍼灸問對。已著錄。是編取素問中五運六氣之說。詳加辨論。所衍各圖。亦頗有發明。然治病自以脈證爲主。拘泥司天在泉。終無當於經旨也。
</p><br/></div></body></html>
