<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->澳門記略 二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝印光任張汝霖同撰。光任字黻昌。寶山人。官至太平府知府。汝霖字芸墅。萱城人。由拔貢生官至澳門同知。考濠鏡澳之名。見於明史。其南有四山。離立海水。交貫成十字。曰十字門。今稱澳門。屬香山縣。乾隆九年。始置澳門同知。光任汝霖。相繼爲此職。光任初作是書未竟。至汝霖乃踵成之。凡爲三篇。首形勢。次官守。次澳番形勢篇。爲圖十二。澳番篇爲圖六。考明史地理志。祇載南頭屯門雞棲佛堂門十字門冷水角老萬山零丁洋澳諸名。與虎頭山關之類。其他皆未記其詳。此書於山海之險要。防禦之得失。言之最悉。蓋史擧大綱。志詳細目。載筆者各有體裁耳。<br/>
</p></body>
