<div id="text"><font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->朝鮮圖說 一卷
</h2><p>
<!--no:-->明鄭若曾撰。先圖後考。次詳其世紀都邑山川風俗土產道里貢式。而以宋鄭興裔奏議一篇附焉。蓋是時朝鮮。亦被倭患。故因日本而及之。
