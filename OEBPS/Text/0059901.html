<title>四庫提要 經部三十 春秋類存目一 左傳節文 十五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->左傳節文 十五卷
</h2>
<!--ed:-->兵部侍郎紀昀家藏本
<p>
<!--no:-->舊本題宋歐陽修編。明萬歷中刊版也。取左傳之文。略爲删削。每篇之首。分標敍事議論詞令諸目。又標神品能品眞品具品妙品諸名。及章法句法字法諸字。前有慶歷五年修自序。序中稱胡安國春秋傳。及眞德秀文章正宗。是不足與辨矣。<br/>
</p></div></body>
