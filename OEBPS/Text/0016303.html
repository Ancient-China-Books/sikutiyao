<div id="text"><font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易憲 四卷
</h2><p>
<!--no:-->明沈泓撰。泓字臨秋。華亭人。崇禎癸未進士。官刑部主事。是編隨文詮義。不載本義原文。而全書宗旨。一一與本義合。在舉業家。則可謂之簡而有要矣。
</p><br/></div></body></html>
