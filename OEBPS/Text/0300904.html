<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->古今諺 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋周守忠撰。守忠有養生雜纂。已著錄。是編前有自序。稱略以所披之編。採摘古今俗語。又得近時常語。雖鄙俚之詞。亦有激諭之理。漫錄成集。名古今諺。古諺多本史傳。今諺則鄙俚者多矣。<br/>
</p></div></body>
