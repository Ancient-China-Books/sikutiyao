<!--fi:-->子部四十五
<!--sf:-->類書類一
</font><h2>
<!--ti:-->小字錄 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->宋陳思撰。思有寶刻叢編。已著錄。是書因陸龜蒙侍兒小名錄。稍加推廣。集史傳所載小字。以爲一編。明沈宏正爲刊行之。思病龜蒙之書叢雜無緒。故條分縷析。先列歷代帝王。而自漢以後諸臣。則案代臚載。較龜蒙書爲有條理。然如北周晉公宇文護小字薩保。見於本傳。而此顧遺之。則亦不免於漏略。特以其蒐羅舊籍。十得七八。亦足以備檢尋。故錄存之。爲識小之一助焉。<br/>
</p></body>
