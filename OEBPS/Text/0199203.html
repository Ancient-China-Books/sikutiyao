<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->論語逸編 三十一卷
</h2><p>
<!--no:-->明鐘韶編。韶字牙臺。海鹽人。是編集諸書所載孔子問答之語。分三十一篇。前有其甥鄭心材序。稱其根據六經。節取百家。然家語自有全書。禮記列於經典。重爲割裂。殊屬牀上之牀。孔叢子旣屬僞書。韓詩外傳說苑新序。亦多依託。未可據爲典要。至於承蜩弄丸。乃莊子寓言。而執爲實事。赤虹黃玉。尤讖緯誕語。而信爲古書。他若楊簡先聖大訓。亦裒合諸書而成。乃引爲出典。尤非根柢之學也。
