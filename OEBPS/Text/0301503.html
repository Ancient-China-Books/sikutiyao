<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->筆史 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝楊忍本撰。忍本字因之。南城人。其書內編一卷。分原始定名屬籍結撰效用膺秩寵遇引退考成九門。外編一卷。分徵事上下及述贊三門。大旨由韓愈毛穎傳而推衍之。雜引故典。鈔撮爲書。不以著作論也<br/>
</p></div></body>
</html>
