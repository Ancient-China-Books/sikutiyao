<!--fi:-->集部二十四
<!--sf:-->別集類二十四
</font><h2>
<!--ti:-->整菴存稾 二十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明羅欽順撰。欽順之學。以窮理格物爲宗。力攻王守仁良知之說。其大旨具見所作困知記中。已別著錄。至詞章之事。非其所好。談藝家亦罕論及之。其弟欽藹作儀訓錄。嘗稱欽順於應酬文字。辭謝居多。下筆稾成。未嘗自是。舊稾盈笥。晚年手自芟存。餘悉焚去。謂二子曰。此等文字。世閒不少。愼勿出以示人。姑留自觀可也云云。其志趣可以想見。然集中所作。雖意境稍涉平衍。而典雅醇正。猶未失成化以來舊格。詩雖近擊壤派。尚不至爲有韻之語錄。以抗行作者則不能。在講學諸家。亦可云質有其文矣。<br/>
</p></div></body>
