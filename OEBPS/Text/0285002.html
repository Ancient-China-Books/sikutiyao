<title>四庫提要 子部四十七 類書類存目一 羣書纂粹 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->羣書纂粹 八卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->舊本題明徐時行編。案明申時行。初寄養於徐氏。從其姓。此蓋其未復姓時作也。所著有書經講義會編。已著錄。是編掇摘諸家議論之文。分類纂輯。以備策論之用。不足以言著述。殆其應舉時所私鈔。而傳寫者授之梓歟。<br/>
</p></div></body>
</html>
