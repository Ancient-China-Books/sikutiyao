<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->枕談 一卷
</h2><p>
<!--no:-->明陳繼儒撰。僅寥寥數條。自跋謂讀古人書。往往承襲譌謬。因取目前常用之語。而考據之。然亦各有所本。非心得也。
