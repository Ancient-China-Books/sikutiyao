<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->靑蘿館詩 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明徐中行撰。是集乃隆慶中其壻汪時元所刻。其守汝寧以後之詩。居三分之一。汰其古文又汰其少作較前集爲精簡。然中行於北地之學。漸染旣深。時元能删其枝蔓。不能變其根柢也。<br/>
</p></div></body>
