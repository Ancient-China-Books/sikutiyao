<title>四庫提要 子部五十七 道家類存目 廣胎息經 二十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->廣胎息經 二十二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->不著撰人名氏。但題爲宋人。然第二十一卷。中引羅洪先陳獻章語。則明代道流所作。題宋人者妄矣。其書皆稱養浩生問。而丹庭眞人荅。分郤病延年成眞了道四部。論吐納之法。兼及容成之術。非道家正傳也。<br/>
</p></div></body>
</html>
