<title>四庫提要 集部三十三 別集類存目七 文齋文集 十一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->文齋文集 十一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明余祚徵撰。祚徵字符之。永豐人。文齋其號也。崇禎癸未會試副榜。授鳳陽府推官。時唐王聿鍵錮高牆。祚徵待之有禮。及聿鍵自立。而祚徵已卒。因贈應天府丞。諡曰忠貞。次子玠。後爲僧。名洪瀚。蒐集其遺文刻之。凡雜文三卷。詩六卷。書啓二卷。皆不見所長。惟請誅劉良佐疏。載其跋扈之迹極詳爲史所不盡載云。<br/>
</p></div></body>
