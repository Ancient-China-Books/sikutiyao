<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->閩學志略 十七卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝李淸馥撰。淸馥有閩中理學淵源考。已著錄。是編取自唐迄明。閩中之有關講學者。人各係傳。以志其略。蓋仿湯斌洛學編之例。大旨以朱子爲宗。朱子以後。傳其教者皆錄之。朱子以前。則自歐陽詹以後。亦仿斌例爲前編。然隱逸之流。似不在講學之例。收之稍濫。且唐宋元共八卷。而明一代至九卷。其時代先後。頗多紊淆。似不及閩中理學淵源考也。<br/>
</p></body>
