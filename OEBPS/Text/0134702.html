<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->革朝遺忠錄 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明郁袞撰。袞嘉興人。其書撰述年月無可考。黃佐革除遺事。巳稱因郁袞原本。則當在正德以前矣。所列一百六十傳。皆明惠帝時死難諸臣。而附錄一卷。則降燕諸臣。如胡廣黃福之類。後至大官者亦在焉。每傳後或附以贊語。又閒有所附註。然其精要。已皆採入革除遺事中矣。<br/>
</p></div></body>
