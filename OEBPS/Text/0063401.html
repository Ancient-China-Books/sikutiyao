<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋集傳 十卷
</h2>
<!--ed:-->湖南巡撫採進本
<p>
<!--no:-->國朝李文炤撰。文炤有周易本義拾遺。已著錄。是書大旨宗胡傳。而稍採諸說。變其面貌。往往曼延於經義之外。如解元年而牽及改元。已爲旁文。又因改元而深譽前明十三帝之不改元。不更蛇足乎。衞桓書葬。是爲據事而筆諸册。乃牽及衞侯不當諡桓。謂以著衞人之私。然則凡葬必書諡。以何者別其非譏耶。許世子不嘗藥。引張氏之說。謂其必用砒霜鍛之不熟。已屬臆揣。又責以不能窮理居敬。去本事不太遠乎。是但知拾五子之緒言。而未嘗知三傳之古義者耳。<br/>
</p></body>
