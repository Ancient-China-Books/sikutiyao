<title>四庫提要 子部十 兵家類存目 長子心鈐 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->長子心鈐 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題明戚繼光撰。繼光有練兵實紀。已著錄。考書中對壘號令一條云。南塘戚少保謂此爲束伍第一陣法。屢戰屢勝。皆由於此。則非繼光所自爲矣。又車營一條云。一放廁所節不錄。又取散長蛇陣一條云。以扳子鳴一聲。註曰其制未詳。則明爲後人鈔撮繼光舊文。僞題此名。以繼光練兵實紀校之。皆一一具載也。<br/>
</p></body>
</html>
