<!--ed:-->編修周永年家藏本

<div id="text"><font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->靈樞懸解 九卷
</h2><p>
<!--no:-->國朝黃元御撰。是書亦以錯簡爲說。謂經別前十三段爲正經。後十五段爲別經。乃經別之所以命名。而後十五段。卻誤在經脈中標本而誤名。衛氣四時氣。大半誤入邪氣。藏府病形論津液五別。誤名五癃津液別。此類甚多。乃研究素問。比櫛其辭。使之脈絡環通。案靈樞晚出。又非素問之比。說者謂唐人剽取甲乙經爲之。不應與古書一例錯簡。亦姑存其說可也。
</p><br/></div></body></html>
