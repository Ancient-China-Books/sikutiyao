<title>四庫提要 集部二十九 別集類存目三 東洲集 二十卷 續集 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->東洲集 二十卷
<!--ti:-->續集 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明崔桐撰。桐字來鳳。海門人。正德丁丑進士。官至禮部右侍郞。事蹟附見明史舒芬傳。以與芬俱以疏諫南巡廷杖故也。是集凡詩九卷。詞一卷。文十卷。續集詩六卷。文四卷。江南通志。所載卷帙與此相同。千頃堂書目。作東洲集三十卷。續集十卷。明史藝文志。作東洲集四十卷。疑黃虞稷誤二十爲三十。明志據虞稷之目合而計之。共爲四十卷也。<br/>
</p></div></body>
</html>
