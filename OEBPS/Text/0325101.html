<!--fi:-->集部七
<!--sf:-->別集類七
</font><h2>
<!--ti:-->倚松老人集 二卷
</h2><p>
<!--no:-->宋饒節撰。節字德操。撫州人。嘗爲曾布客。後與布書論新法不合。乃祝髮爲浮屠。更名如璧。挂錫靈隱。晚主襄陽之天寧寺。嘗作偈云。閒攜經卷倚松立。試問客從何處來。遂號倚松道人。集中詩大半爲僧後所作。呂本中紫微詩話。稱其蕭散似潘邠老。陸游老學菴筆記。亦稱爲當時詩僧第一。宋史藝文志。載倚松集十四卷。今止存鈔本二卷。末有慶元己未校官黃汝嘉重刊一行。蓋猶沿宋刻之舊。又今所傳本。與謝薖韓駒二集行款相同。卷首標目下俱別題江西詩派四字。與他詩集不同。或卽宋人所編江西詩派集一百三十七卷內之三種。舊本殘闕。後人析出單行歟。
</p><br/></div></body></html>
