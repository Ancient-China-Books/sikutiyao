<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明董其昌撰。其昌有學科考略。已著錄。其昌以書畫擅名。論者比之趙孟頫。然其詩文多率爾而成。不暇研鍊。詞章之學。蓋不及孟頫多矣。<br/>
