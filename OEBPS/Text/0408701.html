<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝張榮撰。榮字景桓。華亭人。自序謂生平共得古文雜作六百餘首。詩三萬餘首。詩餘一千五百餘首。歌謠三百餘首。康熙甲午。檢出盡付祖龍。僅存三十分之一。卽是編也。詞意多放曠不羈。<br/>
</p></body>
