<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->武夷遊詠 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明田汝成蔡汝楠同撰。汝成有炎徼紀聞。汝楠有說經劄記。皆已著錄。嘉靖二十年四月。汝楠以刑部員外郎告歸。省父於延平。適汝成爲福建提學副使。校士崇安。二人因偕遊九曲。各成五言古詩十首。編爲一帙。<br/>
</p></body>
