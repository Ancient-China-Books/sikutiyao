<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->粤游草 一卷
</h2><p>
<!--no:-->國朝曹溶撰。是集乃其順治丙申丁酉官廣東時所作。凡古體三十首。近體二百八十一首。已編入靜惕堂集中。此乃其初出別行之本。
