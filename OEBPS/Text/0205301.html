<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->西番事蹟 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->明王瓊撰。瓊總督三邊時。出兵討土魯番。撫定其部族。而誅其不順命者。因爲此書。歷敍漢先零宋岷洮諸羌叛服之事。而以當時用兵始末附之。其論王安石遣王韶西征事。許其能詰兵戎。以強宋室。而斥史臣以安石爲開邊生事之非。蓋亦有見於明世邊備之不修而爲是言歟。前有王九思序。稱關中士大夫。作爲詩歌。以紀其盛。題曰元老靖邊。屬九思序之。而書中實無詩歌。序與書頗不相應。疑刊書者誤取他序以冠此册也。<br/>
</p></div></body>
