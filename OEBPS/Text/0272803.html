<title>四庫提要 子部四十一 雜家類存目八 翼學編 十三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->翼學編 十三卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明朱應奎撰。應奎字麗明。廣漢人。考太學進士題名碑。嘉靖辛丑科。有朱應奎。錦衣衛籍。不知卽其人否也。其書以大學格致誠正修齊治平分類。而雜載碎事。名實殊爲乖迕。如格致類所載花九錫四香閣之屬。猥瑣至極。而謂足翼大學乎。<br/>
</p></div></body>
</html>
