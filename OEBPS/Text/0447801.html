<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->蓼花詞 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝余光耿撰。光耿有一漑堂詩集。已著錄。其父懋衡。於明末遭黨禍。光耿少而孤苦。中多感慨。往往託塡詞以自遣。滿江紅諸作。思親憶弟。寄興頗深。其以蓼花名者。殆亦取多難集蓼之意歟。<br/>
</p></div></body>
