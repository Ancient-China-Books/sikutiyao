<div id="text"><font size="-1">
<!--fi:-->子部二十三
<!--sf:-->藝術類二
</font><h2>
<!--ti:-->琴史 六卷
</h2><p>
<!--no:-->宋朱長文撰。長文有吳郡圖經續記。已著錄。是書專述琴典。前五卷紀自古通琴理者一百四十六人。附見者九人。各臚舉其事蹟。後一卷分十一篇。一曰瑩律。二曰釋弦。三曰明度。四曰擬象。五曰論音。六曰審調。七曰聲歌。八曰廣制。九曰盡美。十曰志言。十一曰敍史。凡操弄沿起。制度損益。無不咸具。採摭詳博。文詞雅贍。視所作墨池編。更爲勝之。錢曾讀書敏求記但錄其載太宗九弦琴條。以爲異聞。其實可資博識者。不止是也。紹定癸已。其從孫正大始刊版。併爲後序。又其五世孫夢炎所作長文事略一首。舊本併附於後。今仍錄之。以見是書之緣起。與長文始末焉。
</p><br/></div></body></html>
