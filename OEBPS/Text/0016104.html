<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易辰 九卷
</h2><p>
<!--no:-->明賀登選撰。登選號澹餘。鄱陽人。崇禎甲戌進士。官至監察御史。是書以三百八十四爻取象之義。雜引史事以證經。蓋仿誠齋易傳之例。而深切則不及之。其以乾初爻爲象人心。乾四爻爲象太子之類。亦頗穿鑿。自序謂易無象。而三百八十四爻其象。辰無象。而三百六十五度其象。故以辰名其書焉。
</p><br/></div></body></html>
