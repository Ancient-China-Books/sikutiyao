<!--sf:-->易類六
</font><h2>
<!--ti:-->周易箚記 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝楊名時撰。名時字賓實。江陰人。康熙辛未進士。官至禮部尚書。諡文定。是編乃其讀易所記。前後無序跋。未詳其成書年月。觀書中所引證。蓋猶在欽定周易折中之後也。名時本李光地所取士。故其易學多得之光地。雖說卦傳及附論啓蒙之類。頗推衍先天諸圖。尚不至於支離附會。至其詮解經傳。則純以義理爲宗。不渉象數。大抵於程朱之義。不爲苟異。亦不爲苟同。在宋學之中。可謂明白而篤實矣。名時爲雲南巡撫時。夏宗瀾嘗從之問易。所作易說。皆質正於名時。其問答具載宗瀾書中。然宗瀾所說。如漸卦禦寇。證以孤雁打更之類。頗爲膚廓。不及名時所論。猶有光地之遺也。<br/>
</p></body>
