<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->聞鐘集 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝旁大輿撰。大輿有甌江逸志。已著錄。是編分爲五集。每集前俱有自序。後附其子嵃跋。其三集序中稱順治戊戌榜發。落拓如故。蓋嘗舉於鄉而不第者也。所載皆前人格言懿行。未附儒門功過格。當官功過格二篇。乃取袁黃顏光衷舊本删補之。其意在勸善規過。而皆主於積德積福因緣果報之說。則亦爲下等人說法者也。<br/>
</p></div></body>
