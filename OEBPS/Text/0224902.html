<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右術數類。相宅相墓之屬。八部。十七卷。皆文淵閣著錄。<br/>
<!--na:-->案相宅相墓。自稱堪輿家。考漢志有堪輿金匱十四卷。列於五行。顏師古註引許愼曰。堪天道。輿地道。其文不甚明。而史記曰者列傳。有武帝聚會占家問某日可娶婦否堪輿家言不可之文。隋志則作堪餘。亦皆日辰之書。則堪輿占家也。又自稱曰形家。考漢志有宮宅地形二十卷。列於形法。其名稍近。然形法所列。兼相人相物。則非相宅相地之專名。亦屬假借。今題曰相宅相墓。用隋志之文。從其質也。<br/>
</p></div></body>
