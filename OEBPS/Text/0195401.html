<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->周張全書 二十二卷
</h2><p>
<!--no:-->明徐必達編。周子書自太極圖說通書而外。僅得詩文尺牘數首。附以年譜傳誌。及諸儒之論爲七卷。張子書正蒙理窟易說而外。兼載語錄文集。其散見於性理近思錄二程書者。蒐輯薈稡。別爲拾遺附錄。通十五卷。
</p><br/></div></body></html>
