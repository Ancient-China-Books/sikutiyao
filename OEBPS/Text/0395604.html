<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->緱山集 二十七卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明王衡撰。衡有紀遊稾。已著錄。萬歷戊子。衡舉順天鄉試第一。時其父錫爵在政府。爲高桂饒伸所劾。遂不復會試。錫爵罷相後。始登萬歷辛丑進士第二。入翰林。旋卽歸養。得以其閒肆力於古學。與王世貞雖同里閈。而不蹈其蹊徑。然頗染陳繼儒之俗格。明史隱逸傳。稱錫爵招繼儒與衡讀書支硎山。其所由來者漸矣。<br/>
</p></div></body>
