<!--ti:-->泰山紀勝 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝孔貞瑄撰。貞瑄有大成樂律。已著錄。是編乃其初官泰安教諭時。紀所游歷而作也。大略仿岱史之舊。自萬仙樓以下共五十餘則。每景各敍其勝其餘諸山脈絡。與岱宗相屬者。如尼山防山龜蒙鳧繹之類。亦咸入紀載其捨身崖社首蒿里封禪數條。持論頗不詭於正。然於封禪舊典。引據未能詳洽。大抵議論多而考據少。其文格亦尚沿竟陵末派云。<br/>
</p></body>
