<title>四庫提要 集部二十九 別集類存目三 華泉集選 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->華泉集選 四卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明邊貢撰。貢華泉集。已著錄。此本乃國朝王士禎所删定。其序謂濟南詩派。大昌於華泉滄溟二氏。而蓽路藍縷之功。又以邊氏爲首庸。其比之曹植謝靈運。雖不免夸飾。然於李攀龍集。終置不論。而獨加意於貢集。其去取之閒。亦有微意也。<br/>
</p></body>
</html>
