<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->諸儒語要 二十卷
</h2><p>
<!--no:-->明唐順之編。順之有廣右戰功錄。已著錄。是編採諸儒之言。十四卷。以前以人分。凡周子二程子張子謝良佐楊時胡宏朱子張栻陸九淵楊簡王守仁十有二家。十五卷以下以類分。其爲某人之言。或註或不註。閱之殊不甚了了。
