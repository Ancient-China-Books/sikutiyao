<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->廣東通志初稾 四十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明戴璟撰。璟字孟光。號石屏。奉化人。嘉靖丙戌進士。官至僉都御史。巡撫廣東。是書乃璟於嘉靖乙未。以臨代之時。兩月而成。未免涉於潦草。其門類亦多未當。如人物之外。別立道學一門。介於學校風俗之閒。雖本之宋史。而於地志爲創聞。位置先後。亦非其所。又政紀一門。凡歷代竄流嶺表之人。皆備書之。此自朝政。何與輿圖。又行次一門。惟紀宋末崖山之事。此在史氏爲大綱。在地志則軼事矣。別爲標目。更未允愜也。<br/>
</p></div></body>
