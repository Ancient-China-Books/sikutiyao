<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->輔世編 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明唐鶴徵撰。鶴徵有周易象義。已著錄。是書取明代諸臣。次其行事起洪武初李善長劉基。訖嘉靖中曾銑胡宗愈。凡五十二人。崇禎閒其門人陳睿謨巡撫湖廣。爲評校刊版。其敘稱戎務孔亟之時。輒取名臣傳略。倣其行事。多得變通之法。閒嘗鈔書有得。多與我師凝菴唐先生輔世編合者。因綜其成稾。翼以己意。勒成一書。則是編已不盡鶴徵原本矣。其所採諸人事實。多主戰略。蓋睿謨身在戎行。意切時用。有所爲而爲之者也。<br/>
</p></div></body>
