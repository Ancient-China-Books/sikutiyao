<body><div id="text">
<font size="-1">
<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->雲谷臥餘 二十卷
<!--ti:-->續 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張習孔撰。習孔字念難。歙縣人。順治已丑進士。官至山東提學僉事。其書喜議論。而不甚考證。多以私臆斷古人。又果於自信。如杜甫之詩。皆爲改定。左丘明之傳。亦爲删削。此自有詩文以來。無人敢爲之事也。<br/>
</p></div></body>
</html>
