<div id="text"><font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->僞豫傳 一卷
</h2><p>
<!--no:-->宋楊克弼撰。述劉豫降金僭號始末。其序稱以豫逆臣。不當稱僞齊。故削其國號而名稱之。以示貶也。傳中載豫阜昌八年。遣宣義郞楊克弼。乞師大金。克弼他辭。乃改差韓元美。是克弼亦嘗仕豫。豫廢後乃復歸宋耳。陳振孫書錄解題。作逆臣劉豫傳。楊堯弼楊載等撰。與此本不同。克堯字形相近。未知孰是也。
