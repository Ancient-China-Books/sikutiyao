<title>四庫提要 史部十五 傳記類存目一 闕里廣志 二十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->闕里廣志 二十卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝宋際慶長同撰。際字峨修。慶長字簡臣。俱松江人。闕里志自前明陳鎬後。屢有修輯。皆蕪雜不足觀。康熙十二年。際爲孔廟司樂。慶長爲典籍。相與蒐求典故。因舊志而增損之。分圖像世家禮樂林廟山川古蹟恩典弟子職官聖裔賢裔藝文十二門。所載於故實較詳。然亦不能有所考訂也。<br/>
</p></div></body>
</html>
