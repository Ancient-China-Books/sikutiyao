<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易傳義 十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著編輯者名氏。取程子易傳。朱子易本義。合爲一書。冠以圖說綱領各一篇。皆從易經大全中錄出。故改朱本之次第以從程本。版式字畫。頗爲工楷。曹寅楝亭書目。亦載有此書一函。蓋明代經廠本也。<br/>
</p></body>
