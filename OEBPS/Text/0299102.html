<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->隴蜀餘聞 一卷
</h2><p>
<!--no:-->國朝王士禎撰。士禎有古懽錄。已著錄。是編皆記隴蜀碎事。如吳山岍山之類。亦閒有考證。以其奉使時所記。多非親見之事。且多非所經之地。故曰餘聞。兼及趙州介休者。則以往隴蜀時。驛路所必經也。
