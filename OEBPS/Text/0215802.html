<title>四庫提要 子部十五 醫家類存目 經驗良方 十一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->經驗良方 十一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明陳仕賢編。仕賢字邦憲。福淸人。嘉靖壬戌進士。官至副都御史。其書首載醫旨脉訣藥性。別爲一卷。次爲通治諸病門。如太乙紫金丹牛黃淸心丸之類。次分雜證五十二門。皆鈔錄舊方。無所論說。自序稱與通州醫官孫宇考定而成云。<br/>
</p></div></body>
</html>
