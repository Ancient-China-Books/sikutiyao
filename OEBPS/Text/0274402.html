<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->檢蠧隨筆 三十卷
</h2><p>
<!--no:-->明楊宗吾撰。宗吾字伯相。成都人。官錦衣衛指揮。大學士廷和之曾孫。修撰愼之孫也。是書爲類二十有四。採掇瑣碎。分條編載。體近類書。而當時邸報。及其祖父遺事。亦閒附焉。又有數條。乃駁陳耀文正楊之非。及陳建通紀載楊廷和事之誤。又麗句瑣語二門。專取詩文詞藻。與全書體例皆不相類。殊爲猥雜。自序稱不問人之棄取。惟意是採。今古駁雜。積成數卷。蓋亦道其實也。
</p><br/></div></body></html>
