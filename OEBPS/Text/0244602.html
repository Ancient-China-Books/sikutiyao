<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->筍梅譜 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明釋眞一撰。眞一居杭州法華山龍歸塢。其地多筍。梅花亦極盛。因各爲作譜。書成於天啓七年。<br/>
</p></div></body>
