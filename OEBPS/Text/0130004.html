<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->仲志 五卷
</h2><p>
<!--no:-->明劉天和撰。天和字養和。麻城人。正德戊辰進士。官至兵部尚書。提督團營。諡莊襄。事蹟具明史本傳。是編乃天和官總督河道都御史時。以濟寧仲家淺有先賢仲子祠。故志其建置之由。而幷及其生平行事大略。名之曰令名志。崇禎中。仲子裔孫于陛等。復增損舊本。易以今名。又繪像列圖於卷首。殊不雅馴。
</p><br/></div></body></html>
