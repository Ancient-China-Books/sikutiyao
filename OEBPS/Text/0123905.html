<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->敬事草 十九卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明沈一貫撰。一貫有易學。已著錄。是書乃其歷官所上奏疏揭帖。始於萬歷四年正月初充講官。迄於三十四年七月以大學士乞休。一貫當國。頗爲淸議所不滿。如明史本傳所載。楚獄妖書二案。所不待言。卽京察一事。集中深自辨白。然終無以解免於物論也。本傳稱一貫位至建極殿大學士。據此編所書銜名。乃中極殿。蓋史家偶異詞云。<br/>
</p></div></body>
</html>
