<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->匏菴遺集 三卷
</h2><p>
<!--no:-->國朝石璜撰。璜字夏宗。別號匏菴。如臯人。是集爲其子𣲫等所編。據目錄當爲五卷而此本僅三卷。蓋不全之本也。
</p><br/></div></body></html>
