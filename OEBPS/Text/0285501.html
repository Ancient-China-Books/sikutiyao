<title>四庫提要 子部四十八 類書類存目二 黔類 十八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->黔類 十八卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明郭子章撰。子章有蠙衣生易解。已著錄。是編爲其巡撫貴州時所輯。故曰黔類。實隸事之書。非黔志也。凡分三十六門。自序稱取古今軼事僻事類之經書。人所共讀者略。類書已載者略。然皆耳目習見。殊罕異聞。且多引玉海太平御覽。輾轉稗販。割裂失眞。並迷其本書之出處。而云類書已載者略。豈其然乎。<br/>
</p></body>
</html>
