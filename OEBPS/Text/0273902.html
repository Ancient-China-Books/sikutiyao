<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->智囊 二十八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明馮夢龍編。夢龍有春秋衡庫。已著錄。是徧取古人智術計謀之事。分爲十部。亦閒擊以評語。佻薄殊甚。<br/>
</p></body>
