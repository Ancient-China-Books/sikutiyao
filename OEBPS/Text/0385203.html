<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->佘山人詩集 四卷
</h2><p>
<!--no:-->明佘世亨撰。卷首題嶺南。不著郡邑。廣東通志。亦失載其姓名。惟歐大任序。稱其在正德嘉靖閒。好游名山。去家數載而歸。卜居粤秀山下。粤秀爲廣州山名。則當爲廣州人矣。大任又稱山人有子嘉詔。旣成進士。試令合肥。手錄山人詩四卷。卽縣齋刻之。案太學題名碑。嘉靖乙丑科。有三甲進士佘嘉詔。廣東順德縣人。蓋卽世亨之子也。其詩近體居多。古體僅寥寥數篇耳。
</p><br/></div></body></html>
