<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->袖中錦 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題宋太平老人撰。不著名氏。其書雜鈔說部之文。漫無條理。命名亦不雅馴。蓋書賈所依託。曹溶不考。誤收入學海類編也。<br/>
</p></body>
