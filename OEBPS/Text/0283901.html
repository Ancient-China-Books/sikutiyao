<title>四庫提要 子部四十七 類書類存目一 羣書鉤元 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->羣書鉤元 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->元高恥傳撰。恥傳臨邛人。是書雜採古事古語。以字數爲標目次第。自一字起至七字止。其不能限以數者。別爲膾炙句二卷。其一字類不能成句。則以古文奇字當之。龐雜殊甚。後附删節通鑑一卷。題曰建置沿革。又附陳騤文則一卷。更無倫理。前有至正七年恥傳自序。乃盛自夸飾。過矣。<br/>
</p></div></body>
</html>
