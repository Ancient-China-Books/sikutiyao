<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->拙齋集 一卷
</h2><p>
<!--no:-->國朝李遠撰。遠字君宏。益都人。是集皆五七言近體。吐屬亦頗恬雅。其刊版字畫。悉從說文。以小篆改隸。詭形怪態。則殊爲好異。
</p><br/></div></body></html>
