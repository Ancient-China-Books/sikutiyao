<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->談纂 二卷
</h2><p>
<!--no:-->明都穆撰。穆有壬午功臣爵賞錄。已著錄。是書記錄元明以來逸事。然多涉神怪。不足徵信。書中龔泰軒輗張仙三條。註稱采曰者。乃其門人隆采附記。蓋此書采所編次。故原本題曰都公談纂云。
</p><br/></div></body></html>
