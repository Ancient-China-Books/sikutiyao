<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->漢鐃歌發 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明董說編。說有易發。已著錄。是書取漢鐃歌十八章。反復解說。首論大意。次論韻。次論音。其論韻則有伏有擊。有進退。有同攝。有同母同入。論音本周禮三宮之說。按宮商角徵羽。篇分章位。章分句位。立說殊爲創闢。然沈約嘗言漢鐃歌。大字爲詞。細字爲聲。後來聲詞合寫。不復可辨。遂無文義可尋。但存其聲而已。自唐後樂府失傳。新題迭作。於是併聲而亦亡之。說不知聲詞合寫之源。而強爲索解。已迷宗旨。至鐃歌乃鼓吹之曲。但奏其音。而不歌其詞。故十八章或韻或不韻。亦猶風雅皆有韻。而頌不盡韻也。說一槩強爲叶讀。非惟不知古音。亦併不知樂府體裁矣。<br/>
</p></div></body>
