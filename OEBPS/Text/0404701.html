<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->柳村詩集 十二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝董訥撰。訥有督漕疏草。已著錄。其詩皆訥手自删定。因有別墅在平原城南二里。名曰柳村。遂以名集。平原縣志。稱康熙四十一年。聖祖南巡。駐蹕柳村之南樓。詢訥詩集。其子思凝繕寫恭呈御覽。殆卽此本歟。<br/>
</p></div></body>
</html>
