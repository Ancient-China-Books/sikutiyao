<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->岳郡圖說 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明黃元忠撰。元忠字整菴。鄞縣人。萬歷中由國子監學正。出爲岳州府通判。是編具述岳州郡城。及所屬一州七縣三衞形勝。然題曰圖說。而此本有說無圖。疑佚其半也。<br/>
</p></body>
