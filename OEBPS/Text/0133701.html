<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->靖康小雅 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。錄靖康死事之臣。傅察种師中王稟劉翊种師道何慶彥黃經臣劉韐李若水徐揆孫傳張叔夜。凡十二人。宗澤張慤。扼於黃潛善汪伯彥而死者。亦附焉。澤傳中稱潛善卒不遄死。而令公卒。則此書作於汪黃秉政之日矣。傳末各系以四言詩。故以小雅爲名。其文散見北盟會編中。此本次序。似以徐夢莘所載鈔合之。非完書也。<br/>
</p></div></body>
