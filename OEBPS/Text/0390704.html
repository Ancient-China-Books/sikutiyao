<title>四庫提要 集部三十一 別集類存目五 怡雲堂集 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->怡雲堂集 十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明蔡國珍撰。國珍字汝聘。奉新人。嘉靖丙辰進士。官至吏部尚書。諡恭靖。事蹟具明史本傳。是集乃其從曾孫尚才所編。凡詩四卷。文六卷。詩皆近體。尚才序。謂從敗簏中得其歸田後所作詩一帙。以類編次。蓋非全稾也。卷四後附其子若孫之詩。卷五卷六。乃國珍所作奏疏序記諸文。又卷七卷八。附以敕命墓表。及壽文祭文。卷九又爲國珍所作書啓小詞。卷十又附刻他人書啓。編次殊爲無緒。且詩實四卷。而序云二卷。尤爲不檢矣。<br/>
</p></div></body>
</html>
