<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->勝朝彤史拾遺記 六卷
</h2><p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。已著錄。是書皆明一代后妃列傳。自稱初得其父所藏宮闈紀聞一卷。載事不確。文不雅馴。後預修明史。分撰天順成化宏治正德四朝后妃傳。因搜考史宬。闕略特甚。乃仍取外史所紀。與實錄參修。而掇其賸稿。合之宮闈紀聞。撰爲此書。凡六十五傳。其中如鄭金蓮玉滿堂。於史例不得立傳。崇禎末宮人費氏靑霞女子等。於史例當別入列女傳。卽是書以拾遺爲名。不得拘以史例。亦應隨事附錄。不得自爲一傳。雜於后妃中也。其敘述則頗有法。然大端已採入正史。此無庸複錄矣。
</p><br/></div></body></html>
