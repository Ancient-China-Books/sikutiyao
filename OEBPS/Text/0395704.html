<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->白榆集 二十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明屠隆撰。隆有篇海類編。已著錄。是集詩八卷。文十二卷。隆爲人放誕風流。文章亦才士之綺語。陳子龍明詩選。謂其詩如衝繁驛舍。陳列壺觴。頃刻辦就。而少堪下箸。文尤語多藻繪。而漫無持擇。蓋沿王李之塗飾。而又兼涉三袁之纖佻也。<br/>
</p></div></body>
</html>
