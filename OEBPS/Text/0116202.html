<font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->小史摘鈔 二卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->不著撰人名氏。明史藝文志。亦未著錄。蓋洪永閒人所編。皆載明太祖瑣事。末附建文遺事八條。大抵多委巷之語。如李文忠納款於張士誠。劉基死後。焚屍揚灰。皆必無之事。其謬妄固不待辨也。<br/>
</p></body>
