<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->救荒策會 七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳龍正撰。龍正字惕龍。嘉善人。崇禎甲戌進士。授中書舍人。左遷南京國子監丞。福王召爲禮部祠祭司員外郞。事蹟具明史本傳。宋董煟輯古今救荒活民書三卷。元張光大續之。明朱熊復加補綴。龍正是編。則合三家之書。删其繁複。而附以崇禎庚辰辛巳嘉善救荒之事。其斥朱熊之書。雜陳詭異之事。持論頗正。然大旨不出董煟書也。龍正喜談經世之術。此亦其一。崇禎末。嘗建議開墾畿輔河南山東荒田。以省轉運。史謂是時中原殘破。有田不得耕。龍正守常理而已。則其所講。亦僅紙上之談矣。<br/>
</p></div></body>
