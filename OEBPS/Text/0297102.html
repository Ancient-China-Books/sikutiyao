<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->東園客談 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明孫道易撰。道易字景周。自號映雪老人。華亭人。其書皆錄名人嘉言懿行。及近代聞見諸事。以據當時友朋所書輯之。故曰客談。於每條下各標其名。凡錢維善全思誠陶宗儀趙宣晉夏文彥夏頤朱武郭亨邵煥孫中晉孫元鑄黃琦費圜用楊孫李升曾樸竝道易共十七人。多元之遺民也。後有景泰丙子金霽跋。稱舊凡五十帙。散佚不全。幸存止此。則已非完本矣。<br/>
</p></div></body>
