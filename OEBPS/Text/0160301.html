<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->江東地利論 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋陳武撰。武始末未詳。所論凡十篇。首論東南北古昔爲最盛。次論南北勝負之勢。次論東南地勢在江淮。次論西南地勢在巴蜀。次論合淝濡須攻守之要衝。次論襄漢荊南上流之重鎭。次論襄陽爲江陵捍蔽。次論壽春爲江東捍蔽。次論西臨關隴東瞰靑齊以取中原。次論中外盛衰在於天時。大抵亦與江東十鑑相表里。蓋宋南渡後。人人能爲是言也。<br/>
</p></div></body>
