<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->祓園集 九卷
</h2><p>
<!--no:-->國朝梁淸遠撰。淸遠有雕邱雜錄。已著錄。是集淸遠所自編。凡詩四卷。文四卷。詞一卷。其詩直抒性情。頗能蟬蛻於習俗之外。而人所應無盡無。人所應有。尚未能盡有也。
</p><br/></div></body></html>
