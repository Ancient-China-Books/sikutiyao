<font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->程功錄 五卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝楊名時撰。名時有周易劄記。已著錄。是編乃其講學劄記。體例全仿薛瑄讀書錄。然中閒頗涉雜論。第四卷中剖析鉛汞之說。尤於儒理無關。其亦鄒訢註參同契意耶。以大旨醇實。故仍列之儒家焉。<br/>
</p></body>
