<!--fi:-->經部二十八
<!--sf:-->春秋類三
</font><h2>
<!--ti:-->春秋提綱 十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題鐵山先生陳則通撰。不著爵里。亦不著時代。其始末未詳。朱彝尊經義考。列之劉莊孫後。王申子前。然則元人也。是書綜論春秋大旨。分門凡四。曰征伐。曰朝聘。曰盟會。曰雜例。每門中又區分其事。以類相從。題之曰例。然大抵參校其事之始終。而考究其成敗得失之由。雖名曰例。實非如他家之說春秋。以書法爲例者。故其言閎肆縱橫。純爲史論之體。蓋說經家之別成一格者也。其雜例門中。論春秋爲用夏正。猶堅守胡安國之說。然安國解文公十四年。有星孛于北斗。解昭公十七年。有星孛于大辰。全襲董仲舒劉向之義。則通災異例中。獨深排漢儒事應之謬。則所見固勝於安國矣。<br/>
</p></div></body>
