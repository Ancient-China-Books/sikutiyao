<div id="text"><font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->吳興名賢續錄 六卷
</h2><p>
<!--no:-->明王道隆撰。道隆字客山。烏程人。其書分道學儒行文藝勳業宦績孝友節義流寓隱逸名宦十門。各敘其事實。系以論贊。其名宦一門。採摭最廣。頗足補志乘之闕。然烏程潘季馴。以治河功績。爲明代名臣。應列勳業。錢鎭經史皆有著述。應列儒行。今具錄其同時同邑之人。而二人獨不見收。未免疎漏。至如敘蔣瑤。而不載其陳時弊七事。敘張永明。而於永明改左都御史後。一切整飭臺綱諸政績。悉置不錄。亦爲脫漏云。
</p><br/></div></body></html>
