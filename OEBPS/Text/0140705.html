<div id="text"><font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->滇行日記 二卷
</h2><p>
<!--no:-->國朝李澄中撰。澄中字渭淸。號漁村。又號𩂥田。諸城人。原籍成都。康熙已未召試博學鴻詞。官至翰林院侍讀。是編乃康熙庚午。澄中典試雲南時。途中所記。凡八十有四日。於山川風土古蹟故實。無不詳載。而考證之處差少。殆行篋無書之故耶。
</p><br/></div></body></html>
