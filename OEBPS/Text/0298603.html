<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->蘭畹居淸言 十卷
</h2><p>
<!--no:-->明鄭仲虁撰。仲虁字龍如。江西人。其書採錄僻事雋語。自漢魏以迄嘉隆。分門別類。一如劉義慶世說之例。其已見劉孝標註。及王世貞所補者。（案世說新語補本何良俊語林之文。坊本託名於王世貞。此從原序之文。謹附識於此。）則不複載。又以一人編中錯見名字爵諡不一其稱者。別爲釋名。以附於前。亦仿汪藻校定世說之例。
</p><br/></div></body></html>
