<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->陳子性藏書 十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝陳應選撰。應選字子性。廣州人。康熙中諸生。是書專爲選擇而設。首列理氣天體論。太極圖說。及諸圖。次論羅經。繼言選擇。多取舊說。斷其得失。亦自發新論。然於太陽太陰過度。皆用古法。由今推之。多所未合。推衍後來流年。亦頗譌舛。又如何尚公煞等名。亦多不可信。唯用眞太陽到向到坐法。及六氣元機定局。尚爲合理耳。<br/>
</p></div></body>
