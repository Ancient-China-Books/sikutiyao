<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->庸齋曰記 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明徐三重撰。是書前一卷說易。後七卷說四書。皆隨意標擧。非循文箋註。蓋借經義以發揮其講學之旨耳。<br/>
</p></div></body>
