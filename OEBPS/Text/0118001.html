<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->綏廣紀事 一卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->明高拱撰。時廣東久遭寇亂。拱自錄其在內閣時。籌畫地方事宜奏疏。及與人往復書札。書頗多自矜語。如答殷士儋書。非公在彼。孰能經略。非僕在此。孰能主張諸語。則其沾沾自喜。已見於此。宜其不獲以功名終也。<br/>
</p></div></body>
