<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->二家詩鈔 二十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝邵長蘅編。長蘅有靑門集。已著錄。此其所選新城王士禎商。邱宋犖之詩也。是時士禎爲刑部尚書。犖爲蘇州巡撫。而長蘅實長洲人。又犖之門客趙執信。見之有違言。故士禎寄犖詩。有尚書北闕霜侵鬢。開府江南雪滿頭。當日朱顏兩年少。王揚州與宋黃州之句。蓋言己爲揚州推官之日。犖爲黃州通判之日。已同以詩名。初不以致位通顯。始竝稱也。然長蘅實不自遠嫌。致干物議。至今論者不允。殆亦有由矣。<br/>
</p></div></body>
