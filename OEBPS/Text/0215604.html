<div id="text"><font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->萬氏家鈔濟世良方 六卷
</h2><p>
<!--no:-->明萬表編。其孫邦孚增輯。表有海寇議。已著錄。邦孚字汝永。官都督僉事。是編原本鈔集古方。分門別類。凡五卷。邦孚又益以經驗諸方。及脈訣藥性。共爲六卷。亦頗有可用之方。至首載呂仙降乩贈詩五首。以美是書。則語怪而不可訓矣。
</p><br/></div></body></html>
