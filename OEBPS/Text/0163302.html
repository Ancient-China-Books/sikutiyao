<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->石鼓書院志 四卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明周詔撰。案是時有二周詔。一爲延津人。嘉靖庚戌進士。見太學題名碑。一卽此周詔。號臺山。富順人。嘉靖癸巳。官衡州府知府。石鼓書院在衡州府治北石鼓山。宋景祐閒。允集賢校理劉沆之請。賜額置田。與睢陽嶽麓白鹿。號爲四大書院。講學家喜稱道之。詔官於衡州。因剿取舊志。稍增損以爲此編。首地理。次室宇。次人物。次祠翰。而附錄文移於末。潦草漏略。殊無義例。蓋書帕本也。<br/>
</p></div></body>
