<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->別本羅念菴集 十三卷
</h2><p>
<!--no:-->明羅洪先撰。洪先有冬遊記。已著錄。是編爲嘉靖癸亥。其同年滁陽胡松所刻。凡書二卷。雜著一卷。序記傳狀銘表各一卷。祭文及雜文二卷。古律詩二卷。蓋初刊之本。非其全帙也。
</p><br/></div></body></html>
