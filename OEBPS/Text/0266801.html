<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->瑯琊漫鈔 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明文林撰。林字宗儒。長洲人。成化壬辰進士。官至溫州府知府。是書雜記瑣聞逸事。閒亦考證經史。凡四十八則。無甚可採。其三皇一條。至謂司馬貞祖邵子之說而成本紀。則唐宋不辨矣。<br/>
</p></body>
