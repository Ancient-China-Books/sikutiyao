<title>四庫提要 集部四十七 總集類存目四 倪城風雅 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->倪城風雅 二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝勞巁編。巁有半菴詩稾。已著錄。是編所錄。皆陽信一縣之詩。上卷自明代嘉靖以後。得劉世偉等十人。下卷自國朝雍正以前。得張崖等二十三人。上卷少而可觀。下卷不免宂濫矣。則同時假借之故也。<br/>
</p></div></body>
</html>
