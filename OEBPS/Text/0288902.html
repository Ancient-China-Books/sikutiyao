<div id="text"><font size="-1">
<!--fi:-->子部五十
<!--sf:-->小說家類一
</font><h2>
<!--ti:-->大唐傳載 一卷
</h2><p>
<!--no:-->不著撰人名氏。記唐初至元和中雜事。唐宋藝文志俱不載。前有自序。稱八年夏南行嶺嶠暇日瀧舟傳所聞而載之。考穆宗以後。惟太和大中咸通乃有八年。此書不著其紀元之號。所云八年者。亦不知其在何時也。所錄唐公卿事蹟言論頗詳。多爲史所採用。閒及於詼諧談謔。及朝野瑣事。亦往往與他說部相出入。惟稱貞元中鄭國韓國二公主加諡。爲公主追諡之始。而不知高祖女平陽昭公主有諡已在前。又蕭穎士逢一老人。謂其似鄱陽王據。集異記乃發冢巨盜。而此紀之以爲異人。如此之類。與諸書多不合。蓋當時流傳互異。作者各承所聞而錄之。故不免牴牾也。
</p><br/></div></body></html>
