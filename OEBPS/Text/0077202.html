<div id="text"><font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->圖書衍 五卷
</h2><p>
<!--no:-->明喬中和撰。中和有說易。已著錄。是編爲四書講義。而名之爲圖書衍者。凡四書所言。皆以五行八卦配合之也。如說大學明德爲火。新民爲水。至善爲土之類。皆穿鑿無理。不足與辨。
</p><br/></div></body></html>
