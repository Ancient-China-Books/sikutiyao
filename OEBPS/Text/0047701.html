<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->禮記纂注 三十卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明湯道衡撰。道衡字平子。丹陽人。萬曆丙辰進士。官至僉都御史。巡撫甘肅。其父三才。嘗作禮記新義三十卷。已著於錄。此本乃道衡居憂之時。自採陳澔集說。徐師曾集注。掇其所長。裒爲一編。而以己所偶得。附載書之下方。故名纂注。與新義截然二書。卷首標題。亦不名新義。而李維楨胡士容二序。皆稱曰禮記纂注新義。竟合兩書而一之。殊爲舛誤。朱彝尊作經義考。但載三才書。而不及此書。殆亦誤以爲一也。獨是刊書之時。道衡尚在。不應不一視維楨士容之序。遽授之梓。此則理所不可解耳。<br/>
</p></div></body>
