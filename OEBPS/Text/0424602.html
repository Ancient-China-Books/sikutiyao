<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->庚辛唱和詩 一卷
</h2><p>
<!--no:-->元繆思恭等撰。乃至正庚子辛丑閒。思恭等分韻唱和之作。庚子爲張士信亂後。辛丑則游景德寺作也。先後共詩二十八首。重見者二人。共二十六人。明郁嘉慶。因考其爵里。爲考世編附於後。其名公手翰二十二條。則嘉慶以意附編。非原書所有。後朱彝尊亦嘗編訂是書。於毎詩之前。人各爲傳。所述與考世編相出入。其跋云。舊本姓名之下。槩無爵里事蹟。特一一考而補之。蓋未見嘉慶本也。中有王綸字昌言。檇李人。爲嘉興教授。見劉基集。及邵復孺懷友詩註。而嘉慶與彝尊。皆未之及。信乎考證之難矣。又鮑恂字仲孚。彝尊作字仲子。以其名推之。蓋彝尊筆誤云。
</p><br/></div></body></html>
