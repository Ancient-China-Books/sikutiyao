<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->經世篇 十二卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->舊本題崑山顧炎武撰。其書門類。悉依場屋策目。每目一篇。附以諸家雜說。頗爲弇陋。蓋應科舉者。鈔撮類書爲之。而坊賈託名於炎武也。<br/>
</p></body>
</html>
