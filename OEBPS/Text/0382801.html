<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->雪窗詩 六卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明吳爰撰。爰字翼夫。上海人。本姓陸。以父贅於吳。故冒其姓。本名瑗。後去玉旁名爰。則不知其何故也。是集爲其門人高介所編。淺弱殊甚。如謝定翁招聯句詩云。舊雨不來新雨至。繡衣寧豈布衣嫌。寧豈二字。殆不成語。又附載其里人張衎評語。如朱隱翁易齋詩曰。庖犧王天下。龍馬負河圖。夏禹治水成。元龜呈洛書。卽密點其旁。批於句下曰。味易之深。有此等語。通集大抵此類。殆故相侮弄耶。<br/>
</p></body>
