<title>四庫提要 集部三十三 別集類存目七 鶴和篇 三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->鶴和篇 三卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明閃仲侗撰。仲侗字士覺。永昌人。其仕履未詳考。明天啓乙丑進士。有閃仲儼官至少詹事。亦永昌人。當卽其兄弟。仲侗自稱崇禎辛未下第。則亦舉於鄉矣。然雲南通志。鄉舉中不載其名。所未祥也。是集一卷爲雜文。一卷爲詩。一卷爲制義。皆明末獧佻之派。曰鶴和篇者。仲侗時侍其父遊吳越閒。故取中孚九二爻詞。以名所作也。<br/>
</p></div></body>
</html>
