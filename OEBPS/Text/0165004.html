<title>四庫提要 史部三十三 地理類存目六 西粤對問 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->西粤對問 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝江德中撰。德中字漢若。徽州人。官至廣西布政司參議。是書記西粤山川風土物產。頗資異聞。然其徵據疎謬。亦復不少。如引左傳有仍氏生女黰事。不檢杜注美髮爲黰之語。而誤以爲肌膚之黑。又云雉黑色者爲鷗雉。按爾雅秩秩海雉。注如雉而黑。在海中。不云名鷗也。殆緣海字而誤歟。殊失考。<br/>
</p></div></body>
</html>
