<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易林疑說 無卷數
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明楊瞿崍撰。瞿崍字稚實。晉江人。萬歷丁未進士。官至江西提學副史。先是瞿崍之父。著易經蒙筌未就而卒。瞿崍承其家學。考索諸家。有疑卽爲之說。故名曰疑說。其論九疇子目。脗合河圖。謂洛書可以敍疇。亦可以畫卦。以及橫圖圓圖逆數順數八卦序次五行生尅。皆繳繞旁文。無關經義。明史藝文志作十卷。今此本止三册。不分卷數。疑就其初成稾本傳寫者也。<br/>
</p></body>
