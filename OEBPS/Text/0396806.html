<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->蓀堂集 十卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明吳文奎撰。文奎字茂文。歙縣人。是集凡詩六卷。雜文四卷。文奎受業於興國吳國倫。故所作全效國倫之體。李維禎序。亦稱其淵源如是云。<br/>
</p></div></body>
