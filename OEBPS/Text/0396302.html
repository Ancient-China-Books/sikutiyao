<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->銅馬編 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明楊德周撰。德周有澹圃芋記。已著錄。是集乃其崇禎中爲古田知縣入覲京師往返記程之作。上卷冠以北征記。次以北行諸詩。下卷冠以南征記。次以南旋諸詩。文格頗歷落自喜。詩則庸音也。<br/>
</p></body>
