<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->文會堂琴譜 六卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明胡文煥撰。文煥字德甫。號全菴。一號抱琴居士。錢塘人。是書刻於萬曆丙申。凡分十八條。皆論琴。後十一條多論鼓琴之事。卷首有自序云。譜多不同。琴師炫新。改換名目。欺弊非一。然琴獨尚浙操者。猶曲之有海鹽也。今余此譜。皆親傳之浙操。其閒首自創制。末附鄙見。以文會堂別之。恐濫廁於叢惡閒也。<br/>
</p></div></body>
