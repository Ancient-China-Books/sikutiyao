<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->鄒聚所文集 六卷
<!--ti:-->外集 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明鄒德涵撰。德涵字汝海。安福人。隆慶辛未進士。官至河南按察司僉事。明史儒林傳。附見其祖守益傳末。是集凡詩一卷。文五卷。其外集一卷。則皆歷官誥敕。及往來書牘也。詩文多涉禪機。持論亦往往偏駁。史稱守益子善服習父訓。踐履無怠。稱其家學。而德涵從耿定理游。定理不答。發憤湛思。自覺有得。於是專以悟爲宗。於祖父所傳始一變云。<br/>
</p></div></body>
