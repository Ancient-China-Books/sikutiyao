<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->廣金石韻府 五卷
</h2><p>
<!--no:-->國朝林尚葵李根同撰。尚葵字朱臣。莆田人。根字阿靈。一字雲根。晉江人。是書用朱墨二色。校以四聲部次。朱書古文籀篆之字。墨書楷字領之。亦各註其所出。乃因明朱時望金石韻府而作。故名曰廣。然所引諸書。今已什九不著錄。尚葵等何自得觀。今核之所列之目。實卽夏竦四聲韻。而稍摭郭忠恕薛尚功之書。以附益之。觀其備陳羣籍。而獨遺竦書之名。則諱所自來。故滅其迹可知矣。
</p><br/></div></body></html>
