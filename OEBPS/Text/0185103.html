<div id="text"><font size="-1">
<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->宋史闡幽 一卷
</h2><p>
<!--no:-->明許浩撰。浩字復齋。餘姚人。宏治中以貢生官桐城縣教諭。與作通鑑綱目前編之許浩同姓名。又同時。實各一人也。是編因與邱濬讀宋史而作。其是非皆不謬於聖賢。然特擧古來論定之說。敷衍成篇。如司馬光諸人爲君子。蔡京諸人爲小人。亦何待於浩而始知之乎。
</p><br/></div></body></html>
