<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->太陽太陰通軌 無卷數
</h2><p>
<!--no:-->明戈永齡撰。永齡宛平人。正德中官欽天監保章正。是書取元代所輯大統歷七政交食通軌。循其法而重演之。原本不題卷數。僅分三册。蓋其細草稾也。考明史載大統歷卽元授時歷。當時測驗。舛異已多。得其全書。猶不足用。此本篇帙殘闕。僅存推算數法。益不足據爲定準矣。
</p><br/></div></body></html>
