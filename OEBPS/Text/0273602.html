<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->宋賢事彙 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明李廷機撰。廷機有漢唐宋名臣錄。已著錄。是編採史書說部所載宋人行事。分爲四十三類首有自序。謂宋之世風人材。頗類今日。言論行事。往往有可用者云云。宋明之季。儒者如出一轍。此類亦可以觀矣。<br/>
</p></body>
</html>
