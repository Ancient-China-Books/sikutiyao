<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->雜說 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。亦無序跋。相其紙墨圈點。不過數十年中物。殆近人作也。其書凡讀論語註疏一卷。讀大學註疏一卷。讀中庸註疏一卷。讀孟子註疏五卷。皆標舉舊文。辨其得失。大抵以意斷制之。其讀大學註疏。以今本糾古本。頗爲枘鑿。今本以格物爲先。自有今本之義。古本以誠意爲始。亦自有古本之義。旣不從古本。則竟置註疏不用可矣。心強合之。則不揣其本而齊其末也。<br/>
</p></div></body>
