<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易廣義 四卷
</h2><p>
<!--no:-->明鄭敷教撰。敷教字汝敬。吳縣人。崇禎庚午舉人。是編用注疏本。以程傳朱義爲主。而推廣其說。故名廣義。凡諸儒之說與傳義合者。取之。稍有不合者。則去之。朱彝尊經義考。載敷教易經圖考十二卷。而不載是書。殆偶未見歟。
