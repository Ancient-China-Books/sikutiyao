<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->雁山志 四卷
</h2><p>
<!--no:-->明朱諫撰。諫號蕩南。樂淸人。宏治丙辰進士。官至吉安府知府。雁蕩山在温州府。跨樂淸平陽二縣。於古無稱。自宋太平興國中。始有僧居之。奇秀甲於浙東。明初僧永昇者。始輯爲雁山集一卷。編次無法。嘉靖己亥。諫因舊本搜討。增爲四卷。列三十二門。樂淸知縣徽州潘潢序之。萬歷辛巳。知州南昌胡汝寧。復爲翻雕。而以續得詩文冠於卷前。殊爲猥雜。
</p><br/></div></body></html>
