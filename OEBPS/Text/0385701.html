<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->飛鴻亭集 二十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明吳鵬撰。鵬字萬里。秀水人。嘉靖癸未進士。官至吏部尚書。飛鴻亭者。鵬謝事娛老之所。因以名集。千頃堂書目。作十二卷。此本實二十卷。蓋黃虞稷誤倒其文也。鵬常使安南。故集中有征南行諸篇。其詩文多應酬之作。未能精汰。後有其孫維貞跋。稱於奏疏外檢得若干首。又云先有狀譜之作。今是集俱不載。豈尚有闕佚耶。<br/>
</p></body>
