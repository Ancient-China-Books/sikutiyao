<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->崇質堂集 二十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明李萬實撰。萬實字少虛。南豐人。嘉靖甲辰進士。官至浙江按察司副使。其爲給事中時。嘗疏論權璫改官。蓋亦骨鯁之士。是集凡詩九卷。文十一卷。江西通志。稱所作奏疏。別名恬仕錄。徐龍川序。而此集末亦載有奏疏三卷。蓋其初別本單行。後又編入集中也。萬實傳姚江之說。其文體平正。不事錘鎔。猶講學家之格。其詩頗學韋柳。意取淸妍。雖風骨未就。而姿致可觀。則其天分之高也。<br/>
</p></body>
