<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->姓氏譜 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝李繩遠撰。繩遠字斯年。嘉興人。其書雜鈔萬姓統譜而成。舛漏頗甚。疑其錄以備用。本非欲著書也。<br/>
</p></div></body>
