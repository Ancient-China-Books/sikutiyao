<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易惜陰錄 四十六卷
</h2><p>
<!--no:-->國朝徐世沐撰。世沐字爾瀚。江陰人。江南通志。列之儒林傳中。稱其與陸隴其相契。考隴其三魚堂集。中有世沐四書惜陰錄跋。蓋亦講學家也。其解經皆以變爻爲主。蓋宋都絜之緒論。其法爲太卜舊法。其說則空談義理。不出語錄之窠臼。
