<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->五侯鯖字海 二十卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->不著撰人名氏。題曰湯海若訂正。考湯顯祖號曰若士。亦曰海若。臨川人。萬歷辛丑進士。官至禮部主事。終於遂昌縣知縣。明史有傳。則當爲顯祖所作矣。前有陳繼儒序。云取海篇原本。遵依洪武正韻。參合成書。然其註釋極爲簡略。體例亦頗蕪雜。每字皆用直音。尤多譌謬。至卷首以四書五經難字。別爲一篇。則弇陋彌甚。顯祖猶當日勝流。何至於此。蓋明末坊賈所依託也。<br/>
</p></div></body>
