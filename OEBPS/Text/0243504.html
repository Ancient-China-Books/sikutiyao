<title>四庫提要 子部二十六 譜錄類存目 素園石譜 四卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->素園石譜 四卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明林有麟撰。有麟有靑蓮舫琴雅。已著錄。是編乃有麟於所居素園。闢元池館以聚奇石。因採宣和以後。石之見於往籍者。凡百種具繪爲圖。綴以前人題詠。始蜀中永寧石。終於松江普照寺達摩石。大抵以意摹寫。未必能一一肖其眞也。　<br/>
</p></div></body>
</html>
