<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->諸子纂要 八券
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明黎堯卿編。堯卿忠州人。宏治癸丑進士。其書雜鈔諸子之文。以備科舉之用。仿高棅唐詩品彙例。分正宗接武餘響之類。尤爲效顰。棅之品詩。論者已多異議。況以其例品諸子乎。<br/>
</p></div></body>
