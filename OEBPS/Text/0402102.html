<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->南沙文集 八卷
<!--ti:-->附錄 一卷
</h2><p>
<!--no:-->國朝洪若臯撰。若臯字虞隣。臨海人。順治乙未進士。官至福建按察司僉事。是集凡詩二卷。文六卷。其文頗以恢奇自喜。然縱橫太過。附錄一卷。乃其鄉會試中式制藝。葢用吳伯宗榮進集例也。
</p><br/></div></body></html>
