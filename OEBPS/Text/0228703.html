<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->參籌秘書 十卷
</h2><p>
<!--no:-->明汪三益撰。三益字漢謀。貴溪道士。是編採禽遁奇門諸書。裒合成編。以備兵家之占成。於崇禎己卯。楊延樞爲之序。己卯。崇禎十二年也。是時流氛方熾。廟堂主招撫。而草澤則競談兵。乃至方外者流。亦炫鬵其術。託於異人之傳。夫天時之說。見於孟子。則孤虛旺相。亦屬舊文。然周興紂滅。同一干支。我往彼亡。難分宐忌。軍政不修。而規規以小術求勝負。末矣。
</p><br/></div></body></html>
