<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->草亭文集 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝彭任撰。任字遜仕。號中叔。寧都人。同邑魏禧。嘗集同志九人。講學於易堂。任其一也。是集前有行略一篇。稱所著有草堂詩文集二卷。此一卷其文集也。大致與魏禧同派。而質勝於文。詞多於意。未能與禧抗行。其辨朱陸異同。謂學者之病。不在於辯之不晰。而在於行之不篤。持論頗平。至尊信豐坊僞詩傳。則失考矣。<br/>
</p></div></body>
