<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->鄱陽遺事錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋陳貽範撰。貽範天台人。初范仲淹嘗守鄱陽。有善政。饒人爲之立祠。紹聖乙亥。貽範爲通判。因取仲淹在饒日所修創堂亭遺蹟。及其游賞吟詠之地。採而輯之。以志遺愛。自慶朔堂至長沙王廟記。凡十有三目。前有貽範自序。<br/>
</p></body>
