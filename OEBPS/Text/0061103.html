<title>四庫提要 經部三十 春秋類存目一 春秋左傳典略 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋左傳典略 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明陳許廷撰。許廷字靈茂。海鹽人。萬歷中諸生。以薦。授兵部司務。其書每一公爲一卷。皆摘取左氏中單文隻字之可資考核者。證以他書。繁稱博引。以詭麗爲宗。不專主於疏通經義。然就其所論。亦往往失之穿鑿。如衞懿公好鶴。則取浮邱公之言。秦人歸帑。則指爲漢興之讖。多未免於蕪雜也。<br/>
</p></div></body>
