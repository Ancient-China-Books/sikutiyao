<!--fi:-->經部四
<!--sf:-->易類四
</font><h2>
<!--ti:-->易本義附錄纂疏 十五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->元胡一桂撰。一桂字庭芳。號雙湖。婺源人。景定甲子領鄉薦。試禮部不第。教授鄉里以終。事蹟具元史儒學傳。是編以朱子本義爲宗。取文集語錄之及於易者附之。謂之附錄。取諸儒易說之合於本義者纂之。謂之纂疏。其去取別裁。惟以朱子爲斷。元史稱其受易源流出於朱子。殆以啓蒙翼傳及是書歟。陳櫟稱一桂此書。於楊萬里易傳無半字及之。今檢其所引櫟說。信然。蓋宋末元初。講學者門戸最嚴。而新安諸儒。於授受源流。辨別尤甚。萬里易傳。雖遠宗程子。而早工吟詠。與范成大陸游齊名。不甚以講學爲事。故雖嘗薦朱子拒韓𠈁冑。而慶元黨禁。獨不列名一桂。蓋以詞人擯之。未必盡以其書也。<br/>
</p></body>
