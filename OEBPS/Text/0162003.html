<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->閤皁山志 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明俞策撰。策不知何許人。閤皁山在江西新淦縣。相傳爲張道陵葛孝先丁令威修煉之所。茲編上卷紀載形勝。下卷編列藝文。末自載其詩數首。亦非佳作。<br/>
</p></div></body>
</html>
