<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->宋詩刪 二十五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝顧貞觀編。貞觀字華封。無錫人。由監生考授祕書院中書。後中康煕丙午擧人。遷國史院典籍。是編蒐採宋代之詩。分體纂集。自謂寛於正變。而嚴於雅俗。刪繁就簡。得詩二千五百有奇。然採摭旣富。頗不能自守其例。<br/>
</p></div></body>
