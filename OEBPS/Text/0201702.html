</font><h2>
<!--ti:-->廣近思錄 十四卷
</h2><p>
<!--no:-->國朝張伯行撰。伯行是編。採集宋張栻呂祖謙黃幹。元許衡。明薛瑄胡居仁羅欽順七家之遺書。以續朱子近思錄。分十四門。仍如朱子原書之目。
