<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->武夷山志 十九卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明裘仲孺撰。仲孺字穉生。崇安人。洪武初。薦授平遠縣知縣。其書凡十一篇。首名勝。次雲構。次題刻。次仙眞。次羽流。次存疑。次物產。次游寓。次祀典。次掞藻。次餘韻。末一卷爲詞訂。則詩文之續得者也。體例龐雜。殊不足觀。掞藻一篇。幾及全書之半。尤乖裁制也。<br/>
</p></body>
