<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->韻府續編 四十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->舊本題元靑田包瑜撰。考括蒼彙編。包瑜字希賢。靑田人。景泰庚午舉人。官教諭。著有周易衍義。黃虞稷千頃堂書目。載包瑜周易衍義。註曰成化中浮梁知縣。則瑜實明人。觀書中所列部分。已用洪武正韻。是其明證。蓋鬻書者以其版似麻沙。故割去原序。僞爲元刻耳。其書補陰氏韻府羣玉之遺。叢脞龐雜。殊無可採。惟閒附考證案語。與韻府羣玉體例。小有不同。<br/>
</p></body>
