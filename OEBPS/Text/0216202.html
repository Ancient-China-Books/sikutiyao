<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->鍼灸節要 三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明高武撰。是書以難經素問爲主。難經首取行鍼補瀉。次取井榮俞經合。次及經脈。素問首九鍼。次補瀉。次諸法。次病刺。次經脈空穴。俱顛倒後先。於經文多割裂。<br/>
</p></body>
