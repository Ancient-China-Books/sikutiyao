<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->射書 四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明顧煜撰。煜字銘柏。自題曰西神矍圃。案無錫有西神山。則無錫人也。其仕履無考。是編掇拾羣書論射之言。彙爲一書。卷首載明代武科制詔疏議數條。次射法。次射式。次馬射。次射禮。其射法射式中所引之書。多註祕授二字。而不詳所從來。射禮考則首載明代考試武生儀。又摭拾三禮。及吳越春秋白虎通初學記數則。而以袁黃兵制考。黃道周馬政考。勞堪馬說。乃前人詩賦數篇。雜綴其後。體例頗爲蕪雜。<br/>
</p></div></body>
