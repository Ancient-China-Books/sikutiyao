<body><div id="text">
<font size="-1">
<!--fi:-->子部十二
<!--sf:-->農家類存目
</font><h2>
<!--ti:-->梭山農譜 三卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝劉應棠撰。應棠字又許。奉新人。梭山其所居地也。其書分耕耘穫三卷。詳其器與其事。而每條綴一贊詞。每卷又各有小序。詞多借題抒憤。不盡切於農事也。<br/>
</p></div></body>
</html>
