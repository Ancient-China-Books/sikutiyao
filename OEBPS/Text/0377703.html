<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->三畏齋集 四卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明朱吉撰。吉字季寧。吳縣人。洪武初官中書舍人。是集凡詩二卷。雜文二卷。據其後序。當時蓋嘗刊版。今印本久佚。惟鈔本存。元末明初。作者林立。吉之所著。殊未能伯仲其閒。所以世不甚傳歟。<br/>
</p></div></body>
