<title>四庫提要 集部四十七 總集類存目四 明文遠 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->明文遠 無卷數
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝徐文駒編。文駒有師經堂集。已著錄。是編輯有明一代之文。前後無序跋。亦無目錄。其圈點批語。皆用八比之法。至於戴良。係元代遺老。王猷定。係國朝人。倶收入明代。殊失斷限也。<br/>
</p></body>
</html>
