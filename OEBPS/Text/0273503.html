<title>四庫提要 子部四十二 雜家類存目九 沈氏學弢 十六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->沈氏學弢 十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明沈堯中撰。堯中字執甫。嘉興人。萬曆庚辰進士。官至刑部尚書。其自序曰爲綱二十有四。爲目三百五十有八。皆宇宙內鴻鉅之事。非草木鳥獸之類。然雜採舊文。無所考訂。亦無所別擇。如日月星宿諸占。全錄天官書。而不知太初之法。最爲疏漏。論周官則過信俞庭椿之說。以爲冬官不亡。散見五官。而不知割裂五官。有乖經義。蓋雜駁之學也。<br/>
</p></div></body>
</html>
