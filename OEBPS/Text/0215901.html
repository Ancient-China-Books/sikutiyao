<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->傷寒指掌 十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明皇甫中撰。中字雲洲。仁和人。其書原始內經。發明仲景立法之意。於諸家議論。獨推陶華。第十三卷載節菴殺車槌法。中識於後云。先君菊泉。與陶翁厥嗣廷桂善。嘗得其所著傷寒瑣言。及殺車槌法。傳心之祕旨云云。然節菴六書。至今爲傷寒家所詬厲。則此書抑可知也。<br/>
</p></div></body>
