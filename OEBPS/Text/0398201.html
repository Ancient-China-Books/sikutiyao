<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->射堂詩鈔 十四卷
</h2><p>
<!--no:-->明吳夢暘撰。夢暘字允兆。歸安布衣。射堂其所居室也。是集乃其曾孫自巖所編。末附宋大復等輓詩。大復自註。稱夢暘年老氣衰。頗有文通之盡。沒後友人。檢其遺稾。大半散失云云。則知夢暘之詩。盡在此編。雖曰詩鈔。實卽其全集矣。胡應麟甲乙賸言。極稱其春草詩十首。閔景賢輯明布衣詩。稱夢暘爲明季布衣之冠。未免阿其所好。朱彝尊靜志居詩話。謂與程嘉燧。政則魯衞。風同曹檜。眞二家之定論矣。
</p><br/></div></body></html>
