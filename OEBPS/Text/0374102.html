<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->曾樂軒集 一卷
</h2>
<!--ed:-->兵部侍郞紀昀家藏本
<p>
<!--no:-->宋張維撰。維烏程人。仁宗時官衞尉寺丞都官郞中張先之父也。先嘗摘維所自愛詩十首。繪爲十詠圖。孫覺爲之序。周密齊東野語。備載其詩。及覺序。併述是圖始末甚詳。此本乃安邑葛鳴陽所刊。卽從齊東野語錄出。原圖殘闕。佚其第五首。故此亦惟存九首焉。<br/>
</p></div></body>
