<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->唐詩談叢 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題明胡震亨撰。震亨有海鹽縣圖經。已著錄。是書載曹溶學海類編中。實卽唐音癸籤之文。癸籤凡分體發微評彙樂通詁箋談叢集錄七門。此摘其談叢一部。別立名目耳。<br/>
</p></div></body>
