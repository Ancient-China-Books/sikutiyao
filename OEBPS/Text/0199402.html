<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->傳習錄論述參 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明王應昌編。其子錟續成之。應昌有宗譜纂要。已著錄。是編皆發明傳習錄之旨。蓋姚江之學。弊於明末。至國初而攻之者彌衆。故應昌父子。力爲之回護云。<br/>
</p></body>
