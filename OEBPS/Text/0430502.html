<title>四庫提要 集部四十六 總集類存目三 唐樂府 十八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->唐樂府 十八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明吳勉學編。勉學所編河閒六書。已著錄。是集彙輯唐人樂府。祇登初盛。而不及中晚。皆郭茂倩樂府詩集所已採。閒有小小增損。卽多不當。如王勃忽夢遊仙宋之問放白鷴篇之類。皆實非樂府而濫收。而享龍池樂章之類。乃反佚去。至詩餘雖樂府之遺。而已別爲一體。李白菩薩蠻憶秦娥之類。亦不宜泛載。且古題新題。漫然無別。旣無解釋。復鮮詮次。是眞可以不作也。<br/>
</p></div></body>
</html>
