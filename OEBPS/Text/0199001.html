<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->龍沙學錄 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明王在晉撰。在晉有歷代山陵記。已著錄。是編輯宋儒程朱以下。及明王守仁羅汝芳諸人之說。而註釋之。大率鈔撮語錄。無所發明。其論良知格致。仍以姚江爲宗。特假程朱爲重耳。在晉誤國庸臣。而亦著書講學。明季風氣。觀此可以知矣。<br/>
</p></div></body>
