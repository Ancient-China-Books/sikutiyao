<!--fi:-->子部二
<!--sf:-->儒家類二
</font><h2>
<!--ti:-->近思錄集註 十四卷
</h2><p>
<!--no:-->國朝江永撰。永有周禮疑義擧要。已著錄。近思錄雖成於淳熙二年。其後又數經删補。故傳本頗有異同。至各卷之中。惟以所引之書爲先後。而未及標立篇名。則諸本不殊。至淳祐閒葉采纂爲集解。尚無所竄亂於其閒。明代有周公恕者。始妄加分析。各立細目。移置篇章。或漏落正文。或淆混註語。謬誤幾不可讀。永以其貽誤後學。因仍原本次第。爲之集註。凡朱子文集或問語類中。其言有相發明者。悉行採入分註。或朱子說有未備。始取葉采及他家之說以補之。閒亦附以己意。引據頗爲詳洽。蓋永邃於經學。究心古義。穿穴於典籍者深。雖以餘力爲此書。亦具有體例。與空談尊朱子者異也。
