<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->孔門易緒 十六卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝張德純撰。德純字能一。號松南。長洲人。康熙庚辰進士。官常山縣知縣。是書專以十翼解經。其說謂經本無陰陽剛柔之名。及天地風雷水火山澤之象。皆夫子所顯示以闡經。故曰孔門易緒。爲目凡三。曰經緒。說上下經也。曰傳緒。說繫辭說卦序卦雜卦也。曰緒餘。則以諸家易圖爲未善。而以己意推衍。自立新圖新譜也。別以引緒冠於首。則總論也。其說與諸家迥異。蓋易道廣大。隨引一端推衍之。皆可成理耳。<br/>
</p></div></body>
