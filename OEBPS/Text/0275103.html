<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->楊氏塾訓 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明楊兆坊撰。兆坊字思說。杭州人。其書分門編次。自居家至交友服官。每類各引經史成語。以爲法式。蓋家塾童蒙之訓。然較少儀外傳諸書。不及遠矣。<br/>
</p></div></body>
