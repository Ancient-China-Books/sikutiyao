<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->古今事物原始 三十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明徐炬撰。炬有酒譜。已著錄。是書倣事物紀原之體。稍附益之。而蕪雜太甚。蓋制度器數。皆可考其淵源。至日月星辰山川草木鳥獸蟲魚。與天地而俱生。豈能確究其始。轉輾援引。彌見糾紛。至於鳥獸花草諸門。每類之首。或括以偶語一聯。或括以律詩二句。乃從而釋之。尤弇陋之甚矣。<br/>
</p></body>
