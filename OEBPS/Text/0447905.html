<body><div id="text">
<font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->方壺詞 三卷
<!--ti:-->水雲詞 一卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->方壺詞宋汪莘撰。水雲詞宋汪元量撰。莘詞本載所著方壺存稾中。元量詞亦載所著湖山類稾中。此本乃休寧汪森。從二集摘出合刊者。方壺詞前有自序。則宋嘉定元年。嘗刊版別行故也。<br/>
</p></div></body>
</html>
