<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->龜川詩集 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明董緒撰。緒字禹方。樂安人。少從鄒守益聶豹游。講良知之學。故其詩不求工於聲律。以理趣爲主。蓋濂洛風雅之流派也。其子刑部尚書裕。初刻於東莞。歲久版漶。其裔孫又爲重刻。然此本亦字多殘闕。殆難卒讀。據其目錄。尚有附錄誌狀之屬。亦佚之矣。<br/>
</p></div></body>
