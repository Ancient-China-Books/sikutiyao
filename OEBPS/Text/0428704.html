<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->梅塢貽瓊 四卷
</h2><p>
<!--no:-->明周履靖編。姚士粦刪定。履靖所輯夷門廣牘。士粦所輯陸氏易解。均已著錄。履靖在隆萬閒。號爲隱士。而聲氣頗廣。凡有著作。必請勝流爲之題詠序跋。積久漸多。因集爲此帙。并往來書牘附之。凡十一體。一百六十餘篇。蓋明季山人。例以標榜相尚也。
</p><br/></div></body></html>
