<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->敬和堂集 八卷
</h2><p>
<!--no:-->明許孚遠撰。孚遠字孟中。德淸人。嘉靖壬戌進士。官至兵部左侍郞。事蹟具明史儒林傳。孚遠之學。雖出於唐樞。然史稱其篤信良知。而惡夫援良知以入佛者。故與羅汝芳楊起元周汝登齗齗相爭。在姚江末派之中。最爲篤實。馮從吾劉宗周丁元薦。傳其所學。皆能有所樹立。是集前有葉向高序。蓋萬歷甲午。孚遠爲福建巡撫時所刊。每卷之首。尚空其次第未鐫。以版心號數計之。凡序一卷。記一卷。雜著一卷。書一卷。疏二卷。公移二卷云。
</p><br/></div></body></html>
