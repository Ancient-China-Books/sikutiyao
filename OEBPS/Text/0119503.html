<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->蜀國春秋 十八卷
</h2><p>
<!--no:-->明荀廷詔撰。廷詔字宣子。成都人。崇禎癸未進士。其書自一卷至十四卷。上溯唐虞。下迄元明。凡興廢事蹟之有關蜀國者。均分代紀之。若西漢之公孫述。東漢之劉焉。西晉之李雄。唐之王建。後唐之孟知祥。元之明玉珍。皆附焉。自十五卷至末。則通釋郡縣之沿革。大抵從正史鈔出。別無蒐討。較蜀中廣記諸書。不及十之一二。且議論亦多未醇正。不出明末積習也。
</p><br/></div></body></html>
