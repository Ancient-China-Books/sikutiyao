<title>四庫提要 集部三十一 別集類存目五 海亭集 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->海亭集 四卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明鄭普撰。普字汝德。海亭其號也。南安人。嘉靖壬戌進士。官至雲南府知府。是集文三卷。皆應酬之作。詩一卷。僅二十餘首。亦殊寥寥。據王愼中所作墓誌。謂普精於經學。觀集中復林次崖二書。亦憑虛理斷之學。非元元本本之學也。<br/>
</p></div></body>
</html>
