<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->朱子年譜 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->宋袁仲晦撰。案朱子年譜。宋洪友成刻者爲洪本。閩省別刻者爲閩本。明李默刻者爲李本。此本前有朱子後裔懷慶序。謂因各本不同。因訂正重刊。然校以王懋竑本。此本猶多漏略。不能一一精核也。<br/>
</p></div></body>
