<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->西湖八社詩帖 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明嘉靖壬戌。閩人祝時泰。游於杭州。與其友結詩社西湖上。凡會吟者八。曰紫陽社。曰湖心社。曰玉岑社。曰飛來社。曰月巖社。曰南屏社。曰紫雲社。曰洞霄社。時泰與光州知州仁和高應冕。承天府知府錢塘方九叙。江西副使錢塘童漢臣。諸生徽州王寅。仁和劉子伯。布衣仁和沈仕等。分主之。以所作唱和詩集爲此編。分春社秋社二目。明之季年。講學者聚徒。朋黨分而門戸立。吟詩者結社。聲氣盛而文章衰。當其中葉。兆已先見矣。<br/>
</p></body>
