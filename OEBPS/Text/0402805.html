<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->行素堂詩集 一卷
</h2><p>
<!--no:-->國朝李如淓撰。如淓字仲淵。高陽人。其祖父明末皆死於亂。如淓閒關冒死。訪遺骸於兵火之中。其行誼爲鄉黨所稱。入國朝登順治己亥進士。官酆都縣知縣。是集如淓所自編。前有李霨序。霨如淓諸父行也。
</p><br/></div></body></html>
