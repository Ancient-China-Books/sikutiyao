<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->翠屏筆談 一卷
</h2><p>
<!--no:-->舊本題王應龍撰。不著時代。其書多記詩話。兼及神怪雜事。亦小說家流。然採摭宂碎。絕無體例。末一條獨有標題。記開禧閒邊釁甚悉。然以史文證之。如金人封吳曦爲蜀王。在開禧二年六月。此書則在七月之類。亦小有異同。他如宋史開禧二年十一月。金圍和州之後。又破信陽軍。又圍襄陽。乃犯隨州。此書於犯隋州之前。脫去二事。又宋史是年十二月。金人圍德安府。又破成州之後。吳曦乃焚河池縣。退屯靑野原。而是書於吳曦焚河池縣之前。又脫去二事。則亦傳聞舛漏之言。不足盡據矣。
</p><br/></div></body></html>
