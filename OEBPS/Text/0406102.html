<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->馮舍人遺詩 六卷
</h2><p>
<!--no:-->國朝馮廷櫆撰。廷櫆字大木。德州人。康熙壬戌進士。官中書舍人。丁卯典試湖廣。作詩一卷。名曰晴川集。王士禎嘗序之。是集乃廷櫆歿後。趙執信所編。首爲京集三卷。次卽晴川集一卷。又雪林集一卷。曹村集一卷。併爲作序。以士禎序爲知之未盡。蓋當日執信方以論詩與士禎相左。故雖同一推獎。亦持異議云。
</p><br/></div></body></html>
