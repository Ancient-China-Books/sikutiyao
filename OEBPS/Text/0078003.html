<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->大學本文 一卷
<!--ti:-->大學古本 一卷
<!--ti:-->中庸本文 一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->國朝王澍撰。澍有禹貢譜。已著錄。是書取大學中庸本文。及朱子章句原序。各爲批點。大意欲因文法以闡書理。然聖經雖文字之祖。而不可以後人篇法句法求之。世傳蘇洵評孟子。謝枋得評檀弓。皆出於明人刊本。其源流授受。莫得而明。大抵皆後人僞撰。澍因仍其例。實非先儒之舊法。又旣用朱子改本。發揮文字之妙。又列古本一卷。其發揮妙處亦如之。古本是。則改本非。改本是。則古本非。兩相尊奉。不亦合之兩傷乎。<br/>
</p></div></body>
