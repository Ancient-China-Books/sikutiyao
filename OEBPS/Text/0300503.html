<div id="text"><font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->矩齋雜記 二卷
</h2><p>
<!--no:-->國朝施閏章撰。閏章仕履。已附見靑原志略條下。是書多記見聞雜事。兼涉神怪。舊載閏章外集中。蓋河東集後附龍城錄之例。然終爲不類。今析出別著錄焉。
</p><br/></div></body></html>
