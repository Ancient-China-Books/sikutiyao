<title>四庫提要 集部三十 別集類存目四 燕詒錄 十三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->燕詒錄 十三卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明孫應奎撰。應奎字文卿。號蒙泉。餘姚人。嘉靖己丑進士。官至右副都御史。總理河道。後左遷山東布政使。明史附見建陽孫應奎傳。而以餘姚孫應奎別之。蓋與胡松傳中附載績溪胡松。均以同姓名合傳也。是集前三卷皆憶言其語錄也。次書二卷。文二卷。詩三卷。次河南存稾二卷。林居續稾一卷。則詩文雜編焉。應奎受業於王守仁。講良知之學。初官禮科給事中。疏劾汪鋐。頗有直聲。然其著作。則自成其爲講學家之詩文而已。<br/>
</p></body>
</html>
