<font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->吳邑志 十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明楊循吉撰。循吉有蘇州府纂修識略。已著錄。是編成於嘉靖八年。較他志乘爲典核。然首敍吳國本末爲史考。已非一邑之事。又引春秋所載吳事爲經考。又併非吳地之事矣。仍不免志書牽引之習也。<br/>
</p></div></body>
</html>
