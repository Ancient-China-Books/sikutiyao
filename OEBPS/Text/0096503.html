</font><h2>
<!--ti:-->詩傳叶音考 三卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝吳起元撰。起元字復一。震澤人。是書專論三百篇叶音。如關雎服古音匐。引禮記扶服救之爲證。亦閒有可采。至吁嗟乎騶虞。不知爲無韻之句。乃謂虞乎相叶。然則周南之吁嗟麟兮。鄭風之狂童之狂也且。又以何法叶之乎。大抵其病由於不知古音自有部分。惟以今韻部分取讀。又不知古無四聲。更以華嚴字母分等。故愈辨而愈遠也。<br/>
</p></body>
