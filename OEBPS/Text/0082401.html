<font size="-1">
<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->律呂解註 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明鄧文憲撰。文憲號念齋。新會人。官晉江縣教諭。是書成於萬歷癸未。全錄律呂新書舊註。所自爲詮解者。殊不及十之一。至蔡書六十調一圖。於旋宮之法。已爲賅備。文憲又每調各爲一圖。附於蔡圖之後。尤徒爲繁碎矣。<br/>
</p></div></body>
</html>
