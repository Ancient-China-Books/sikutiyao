<!--fi:-->子部三十二
<!--sf:-->雜家類六
</font><h2>
<!--ti:-->畫禪室隨筆 四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明董其昌撰。其昌有學科考略。已著錄。是編第一卷論書。第二卷論畫。中多微理。由其昌於斯事。積畢生之力爲之。所解悟深也。第三卷分紀遊記事評詩評文四子部。中如記楊成以蔡經爲蔡京之類。頗涉輕薄。以陸龜蒙白蓮詩爲皮日休之類。亦未免小誤。其評文一門。多談制藝。蓋其昌應舉之文。與陶望齡齊名。當時傳誦。故不能忘其結習也。四卷亦分子部四。一曰雜言上。一曰雜言下。皆小品閒文。然多可採。一曰楚中隨筆。其册封楚王時所作。一曰禪悅大旨。乃以李贄爲宗。明季士大夫。所見往往如是。不足深詰。視爲蜩螗之過耳可矣。<br/>
</p></body>
