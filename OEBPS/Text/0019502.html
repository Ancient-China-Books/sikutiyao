<title>四庫提要 經部十 易類存目四 學易闡微 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->學易闡微 四卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝羅登標撰。登標字子建。寧化人。康熙閒舉人。官松溪縣教諭。是書皆辨易中疑義。凡爲論者七十四。爲考者五。爲解者三十三。共一百十二篇。多循前人之說。其首卷第一篇。論畫前有易。不免膚辭。卷三中以三百八十四爻。割隸八卦。於全卦之義。反有未融。至卷四中以六十四卦之五爻。配歷代帝王解一篇。亦屬挂一漏百。其以恆五爻婦人吉夫子凶。擬武后之幽囚太子。竊弄神器。尤爲悖理。夫武后可稱婦人吉乎。<br/>
</p></div></body>
</html>
