<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->昨非齋日纂 二十卷
</h2><p>
<!--no:-->明鄭瑄撰。瑄字漢奉。閩縣人。崇禎辛未進士。官至應天巡撫。此書皆記古格言懿行。區爲二十類。每類各爲小引。然議論佻淺。徵引亦多雜糅。榠果一類。皆出小說家言。尤不可爲典要。
</p><br/></div></body></html>
