<font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩經集成 三十卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝趙燦英撰。燦英字殿颺。武進人。是書成於康熙庚午。大旨爲揣摩場屋之用。故首列朱子集傳。次敷衍語氣爲串講。串講之後爲總解。全如坊本高頭講章。至總解之後。益以近科鄉會試墨卷。則益非說經之體矣。<br/>
</p></body>
