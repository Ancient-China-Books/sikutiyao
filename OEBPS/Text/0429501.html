<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->小孤山詩集 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳恪編。恪字克謹。鄞縣人。萬歷壬辰進士。官宿松縣知縣。是編乃恪於宏治七年。因修小孤山廟落成。偕寮友登半山亭。見古今題詠。懼其殘剥不傳。錄而梓之。前繪山圖。其所載詩。起南宋。迄於明。蓋就所見而錄之。故寥寥特甚。不足以備考證也。<br/>
</p></body>
