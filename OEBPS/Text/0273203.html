<!--ed:-->江浙巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->警心類編 四卷
</h2><p>
<!--no:-->明張位撰。位有問奇集。已著錄。是書乃其罷相後所輯。故多老氏謙退之旨。佛氏因果之談。
</p><br/></div></body></html>
