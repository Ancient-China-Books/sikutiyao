<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->道德經說奧 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題朱孟嘗撰。附刻朱翊𨥌廣讌堂集後。明宗室命名。每府以二十字爲次。其下一字。則偏㫄取五行相生。此曰孟嘗。蓋其字號。惟未審卽翊𨥌作。或其子孫所作耳。其書於每章之後。寥寥各贅數言。殊未盡老氏之旨。<br/>
</p></div></body>
</html>
