<title>四庫提要 集部二十七 別集類存目一 書林外集 七卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->書林外集 七卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->元袁士元撰。士元字彥章。鄞縣人。卽袁珙之父也。以薦授縣學教諭。尋擢翰林國史院檢閱官不赴。其詩危素序之。稱其淸麗可喜。然往往粗淺多累句。如壽呂瀛海詩云。我方而立足先弱。公到古稀鬢未蒼。又其甚者也。<br/>
</p></div></body>
</html>
