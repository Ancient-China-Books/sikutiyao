<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易解拾遺 七卷
<!--st:--><font size="-1">坿</font>周易句讀讀本 二卷
</h2>
<!--ed:-->湖南巡撫採進本
<p>
<!--no:-->國朝周世金撰。世金字仲蘭。衡山人。是書成於乾隆辛巳。大旨以數言易。卷一卷二衍河圖洛書先天後天之說。務拔奇於舊說之外。卷三卷四卷五爲觀玩四法。各繫以圖解。卷六解易象卦宮及標舉繫辭說卦雜卦要義。卷七又別爲十九卦解。據目尚有詩一首。呈一篇。而有錄無書。蓋繕寫佚之矣。後附周易句讀讀本上下經。各註句讀字。繫辭以下。則但以黑白圈分章段。其自序謂句讀有譌。則經旨皆晦。故爲此本以正之云。<br/>
</p></div></body>
