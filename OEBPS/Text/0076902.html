<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書說約 無卷數
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明鹿善繼撰。善繼字伯順。定興人。萬歷癸丑進士。官至太常寺少卿。崇禎壬午。大兵攻定興。善繼率鄕人拒守。城破死之。贈大理寺卿。諡忠節。事蹟具明史本傳。是書就四書以講學。與明人講義爲時文而作者頗殊。卷首爲認理提綱九條。如曰此理不是涉元空的。子臣弟友。是他著落。不然則日新顧諟。成湯且爲枯禪矣。其自序亦曰。夫讀聖賢書而不反求之心。延平所謂玩物喪志者。可汗人背也。卽云反求之心。而一切著落。不以身實踐之。徒以天倪之頓現。虛爲承當。陽明所稱。將本體只作一番光景玩弄者。更可汗人背也。其持論亦頗篤實。然學出姚江。大旨提唱良知。與洛閩之學。究爲少異。<br/>
</p></div></body>
