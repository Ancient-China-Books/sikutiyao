<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->外戚事鑑 二卷
</h2><p>
<!--no:-->不著撰人名氏。千頃堂書目。有明宣宗御製外戚事鑒五卷。於漢以下歷代戚里之臣。舉其善惡之迹。併其終所得吉凶。類而列之。得七十九人。宣德元年四月書成。皇親各賜一本。此本所載。大略相符。然所列止五十六人。而書亦祇二卷。殆後人有所竄改合併。非其原書矣。
</p><br/></div></body></html>
