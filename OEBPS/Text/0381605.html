<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->吳文端集 四十卷
</h2><p>
<!--no:-->明吳一鵬撰。一鵬字南夫。號白樓。長洲人。宏治癸丑進士。官至南京吏部尚書。諡文端。事蹟具明史本傳。一鵬力爭大禮。抗張璁桂萼之鋒。頗著風節。而不以文章名。是集前有徐階序。稱其子純叔所編。而不著其名。朱彝尊靜志居詩話。謂一鵬名位。與守溪王鏊鼎峙。吳中詩品。亦在伯仲閒。然鏊不以詩名。卽一鵬之詩可知也。
</p><br/></div></body></html>
