<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->經子法語 二十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋洪邁選。有史記法語。已著錄。邁兄弟並以詞科起家。此書蓋卽摘經子新穎字句。以備程試　用者。凡易一卷。書二卷。詩三卷。周禮二卷。禮記四卷。儀禮公羊傳穀梁傳孟子荀子列子國語太元經各一卷。莊子四卷。體例略如類書。但不分門目。與經義絕不相涉。朱彝尊以易法語一卷。詩法說一卷之類。散入經義考各門之中。題曰未見。未免失考矣。<br/>
</p></div></body>
