<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->奏對錄 一卷
</h2><p>
<!--no:-->明楊士奇撰。皆其正統初在內閣所上奏疏。凡十九篇。多關係軍國大計。已載入東里別集中。此其單行之本也。
