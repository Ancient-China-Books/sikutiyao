<title>四庫提要 史部二十 傳記類存目六 歷仕錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->歷仕錄 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明王之垣撰。之垣號見峯。山東新城人。嘉靖壬戌進士。是編自記其歷官行事。自荊州府推官。歷御史給事中。太僕寺少卿。鴻臚卿。順天府尹。湖廣巡撫。至戶部左侍郞止。後附錄二條。又紀友紀夢紀異各一條。之垣卽劾誅何心隱者。是編詳紀其事。萬歷中御史趙崇善。論其殺心隱爲媚張居正。故其曾孫壬禎雜著中屢辨之。是編之跋。亦惟爭此事云。<br/>
</p></div></body>
</html>
