<font size="-1">
<!--fi:-->集部十九
<!--sf:-->別集類十九
</font><h2>
<!--ti:-->竹素山房詩集 三卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->元吾邱衍撰。衍有晉史乘。已著錄。此其所著詩集。而附以遺文二篇。其詩頗效李賀體。不能盡脫元人窠臼。然胸次旣高。神韻自別。往往於町畦之外。逸致橫生。所謂王謝家子弟。雖不復端正者。亦奕奕有一種風氣也。考衍於至大三年爲人所累。被攝得釋。不勝其恚。自投西湖死。留一詩別其友仇遠云。劉伶一鍤事徒然。蝴蝶飛來別有天。欲語太元何處問。西冷西畔斷橋邊。別見於釋宗泐集。而此三卷中無之。意者原稾爲衍所自編。故未經載入歟。朱存理樓居雜著。有書吾氏類集一篇。稱虞山雞鈔內有竹房集三卷。予家有子招雨師文等篇。遺蹟一册。錄附集後。其卷帙與此本合。則此猶舊帙云。<br/>
</p></div></body>
