<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周禮註疏合解 十八卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明張采撰。采字受先。太倉人。崇禎戊辰進士。官臨川縣知縣。福王時爲禮部員外郎。明史文苑傳附見張溥傳中。采與溥爲復社領袖。在當日聲望動天下。然此書疎淺特甚。豈亦託名耶。<br/>
</p></div></body>
