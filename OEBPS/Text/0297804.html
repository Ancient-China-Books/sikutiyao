<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->孤樹裒談 十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明李默撰。默有建陽人物傳。已著錄。是書錄有明事蹟。起自洪武。迄於正德。所引用羣書凡三十種。例則編年。體則小說。大抵皆委巷之談。考千頃堂書目。以是書爲趙可與作。註云。可與字念中。安成人。正德癸酉舉人。福建鹽運司提舉舊作李默誤也。未審所據。姑兩存之。<br/>
</p></body>
