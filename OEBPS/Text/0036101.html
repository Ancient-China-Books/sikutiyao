<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩義記講 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝夏宗瀾撰。宗瀾有周易劄記。已著錄。是編卷首標題江陰楊名時講授。然觀名時之序。則名時以李光地詩所授宗瀾。宗瀾讀而自記所見。非名時書也。鄭風之首。有名時批二段。其不出名時。審矣。<br/>
</p></body>
