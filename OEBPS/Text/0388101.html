<!--fi:-->集部三十

</font><h2>
<!--ti:-->陳文岡集 二十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明陳棐撰。棐鄢陵人。文岡其字也。嘉靖乙未進士。官至甘肅巡撫。是集詩文多率筆。奏疏亦多迂論。<br/>
</p></body>
