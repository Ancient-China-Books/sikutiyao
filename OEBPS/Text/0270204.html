<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->復堂雜說 一卷
</h2><p>
<!--no:-->國朝史白撰。白字堅又。鄱陽人。書中皆雜論經史之語。其解易卦。多尚互體。頗能復古。其餘皆習見之語。首尾僅四十餘則。蓋其隨筆劄記。而後人鈔撮成帙者也。
</p><br/></div></body></html>
