<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易經理解 一卷
</h2><p>
<!--no:-->國朝郜煜撰。煜字光庭。汝州人。雍正癸丑進土。官至中書科中書。其書不釋十翼。惟六十四卦。毎卦撰說一篇。詮釋大意。其大旨欲以義理矯象數之失。以平易救穿鑿之失。以切實救支離泛濫之失。而矯枉不免過直云。
</p><br/></div></body></html>
