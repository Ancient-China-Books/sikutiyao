<!--fi:-->史部二十四
<!--sf:-->地理類一
</font><h2>
<!--ti:-->山西通志 二百三十卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->國朝巡撫山西都察院右副都御史覺羅石麟等監修。山西之有通志。始於明成化中督學僉事胡謐。後嘉靖中副使周斯盛。萬歷中按察使李維禎。皆踵事排纂。至本朝康熙壬戌督學道劉梅。又因舊本重編。凡五易稾而始成。分類共三十有二。所增輯甚夥。而譌複者亦頗不少。雍正七年。石麟等奉詔纂輯。乃開局會城。因舊本續加增訂。旁咨博訪。廣其類爲四十。凡遺聞故事。比舊加詳。其發凡起例者。爲原任庶吉士儲大文。大文於地理之學。頗能研究。所著存硯樓集。訂正輿記者爲多。故此志山川形勢。率得其要領。其特立經籍一門。 乃用施宿會稽志。袁桷四明志之例。亦有資考據云。<br/>
</p></div></body>
