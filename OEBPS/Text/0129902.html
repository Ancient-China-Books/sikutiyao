<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->孔孟事蹟圖譜 四卷
</h2><p>
<!--no:-->明季本撰。本有易學四同。已著錄。是書前說後譜。於孔孟事實。頗有考核。如云孔子未嘗至楚見昭王。孟子先至齊而後梁。此一二條。皆有所見。然其餘大抵習聞者多。
</p><br/></div></body></html>
