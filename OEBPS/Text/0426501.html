<title>四庫提要 集部四十五 總集類存目二 二陸集 三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->二陸集 三卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->長白山人集二卷。明陸之箕撰。南門續集一卷。其弟之裘撰。之箕字肖孫。一字汝瞻。別號復泉。太倉人。宏治中貢生。之裘字象孫。官景寧縣教諭。其合二集而刻之。則太倉知州莆田蕭奇勳也。<br/>
</p></div></body>
</html>
