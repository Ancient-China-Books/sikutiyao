<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->林全子集 四十卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明林兆恩撰。兆恩字懋勛。號龍江。又號子谷子。又稱三教先生。莆田人。生平立說。欲合三教爲一。悠謬殆不足與辨。至稱夢中見孔子。授以魯論微旨。尤爲誕妄。是編乃其門人涂元輔彙刻。分元亨利貞四集。每集十册。皆倡狂無忌之談。謝肇淛文海披沙曰。吾閩莆陽林兆恩。亦自博學能文。能以艮背之法治病。其門人傳之者。不得其學。徒以上章降魔捉鬼爲事。儼然巫矣。縱日捉百鬼何盆。況從其教者日盛。姦僞詐盜。無所不有。恐他日一方之患。不下黃巾白蓮也。肇淛爲兆恩鄕人。其言如此。而顧大韶炳燭齋集。有林三教集序。乃盛推之。謬矣。<br/>
</p></div></body>
