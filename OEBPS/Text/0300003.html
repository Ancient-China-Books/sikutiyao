<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->古今奇聞類記 十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明施顯卿撰。顯卿字純甫。無錫人。嘉靖壬子舉人。官新昌縣知縣。是書成於萬曆丙子。分天文。地理。五行。神祐。前知。淩波。奇遇。驍勇。降龍。伏虎。禁蟲。除妖。馘毒。物精。仙佛。神鬼。十六門。兼及明代近事。頗取史傳。而掇拾稗官小說者爲多。<br/>
</p></div></body>
