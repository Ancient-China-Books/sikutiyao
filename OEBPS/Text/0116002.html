<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->奉天靖難記 四卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->不著撰人名氏。紀明成祖初起至卽位事。蓋永樂初年人所作。其於懿文太子及惠帝。皆誣以罪惡。極其醜詆。於王師皆斥爲賊。故黃虞稷千頃堂書目。稱其語多誣僞。殊不可信。按建文元年十一月。成祖戰勝白溝河。上惠帝書。幷移檄天下。軍中倉卒。語多可笑。姜氏祕史。所載最得其眞。是書於上惠帝書。頗有删潤。而移檄則置之不錄。則其文飾概可見矣。<br/>
</p></div></body>
