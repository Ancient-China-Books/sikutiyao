<title>四庫提要 子部十 兵家類存目 歷代車戰敍略 一卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->歷代車戰敍略 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝張泰交撰。泰交字洎谷。陽城人。康熙壬戌進士。官至浙江巡撫。是書皆剽宋章俊卿山堂考索後集車戰篇之文而稍附益之。別無考正。如述列國車戰。而齊侯伐衞之先驅申驅失載。敍唐代。而裴行儉之糧車。李光弼之櫑車。亦失載。敍明代。而給事中李侃所奏之驘車。總兵官張泰所造之獨馬小車。定襄伯郭登之仿古偏箱車。皆不能徵引。蓋不免於疎漏矣。<br/>
</p></div></body>
</html>
