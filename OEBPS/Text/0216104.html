<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->運氣定論 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明董說撰。說有易發。已著錄。是編凡四論八圖。辨素問所論運氣。當在六元正紀大論。原文久佚。故晉皇甫謐作甲乙經。隋全元起註素問。皆云亡失。唐王冰。始私採陰陽大論七篇補之。詭云祕藏舊本。劉守眞楊子建遞變其說。亦皆乖謬。因著此書以闢之。定以六氣爲經。五運爲緯。氣靜運動。上下周流。天始於甲。地始於子。數窮六十。循環無端。其說甚辨。然運氣之主病。猶之分野之占天。以爲不驗。亦有時而中。以爲必驗。又有時不然。天道遠。人事邇。治病者求之望聞問切。參以天時地氣。亦足得其概矣。正不必辨無證無形之事也。<br/>
</p></body>
