<!--ed:-->禮部尚書曹秀先家藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->璽昭錄 一卷
</h2><p>
<!--no:-->明李日華撰。自記其天啓乙丑召爲尚寶司司丞。赴京途中所經。始二月二十四日。終四月十五日。略仿吳船錄入蜀記之例。而寥寥無所記載。
</p><br/></div></body></html>
