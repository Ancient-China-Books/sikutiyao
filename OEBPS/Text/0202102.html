<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->尊道集 四卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->國朝朱搴撰。搴字良一。黃陂人。是書成於康熙丁丑。第一卷爲聖賢前編。自孔子至孟子事蹟。及後人論說。第二卷節取伊洛淵源錄。第三卷節取伊洛淵源續錄。第四卷爲前明五子錄。紀薛瑄胡居仁羅欽順顧憲成高攀龍五人行誼。而兼及其言論。大旨主於攻擊陸王。<br/>
</p></div></body>
