<!--ed:-->河南巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->異林 十六卷
</h2><p>
<!--no:-->明朱睦㮮撰。睦㮮有易學識遺。已著錄。此乃摘百家雜史中所載異事。分爲四十二目。頗爲雜糅。如防風僬僥之類。世所習聞。不足稱異。而他書稍僻者。仍不無挂漏。惟詳註所出書名。在明末說家中體例差善耳。
</p><br/></div></body></html>
