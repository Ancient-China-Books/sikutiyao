<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->龍虎山志 三卷
</h2><p>
<!--no:-->元元明善撰。明張國祥續修。明善字復初。淸河人。以浙東使者薦爲學正。擢太子文學。歷翰林學士。諡文敏。事蹟具元史本傳。國祥則嗣封眞人也。是書乃皇慶三年明善官翰林學士時奉敕所修。然原本體例不可復考。惟存延祐元年程鉅夫序。及吳全節進表。此本載山川建置人物道侶。竝累朝制敕藝文。頗爲龐雜。殆已多所竄亂。非其舊矣。
</p><br/></div></body></html>
