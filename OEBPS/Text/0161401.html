</font><h2>
<!--ti:-->太岳太和山志 十七卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明田玉撰。玉不知何許人。萬歷中宦官也。太和山。卽湖廣均州之武當山。相傳爲北極元武修眞地。明成祖卽位時。自謂得神之佑。因尊爲太嶽。敕建宮觀。常遣內臣司其香火。嘉靖閒提督太監王佐。始刱爲志。太監呂評續增之。萬歷癸未。玉復增廣爲此本。前載修建廟宇始末實事。竝仙蹟徵應物產。後載唐宋元明序記詩賦等作。<br/>
</p></body>
