<!--ed:-->陝西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->眞定奏疏 一卷
<!--ti:-->附刻 一卷
</h2><p>
<!--no:-->明衞楨固撰。楨固字紫嵐。韓城人。崇禎甲戌進士。歷官雲南道監察御史。此其巡按眞定時所上疏稿也。凡二十六篇。其論劾白廣恩淫掠。及領兵官潘鳳閣擅責縣官諸疏。於明季軍政不修。可以概見一二。其子執蒲跋而刻之。執蒲字禹濤。國朝順治辛丑進士。官至左都御史。其初授監察時。適亦得雲南道。遂以己疏一册附刻其後。
</p><br/></div></body></html>
