<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->全史論贊 八十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明項篤壽編。篤壽有小司馬奏草。已著錄。是書以諸史浩繁。難於尋究。特撮其論贊。以備觀覽。凡史記七卷。漢書六卷。後漢書五卷。三國志三卷。晉書四卷。宋書南齊書各三卷。梁書二卷。陳書魏書各三卷。北齊書後周書南史各二卷。北史三卷。隋書二卷。唐書七卷。五代史五卷。宋史六卷。遼史金史元史各四卷。然讀史必先知其事之始末。而後可斷其人之是非。今篤壽惟存其論。使稱善爲不知其所以善。稱惡者不知其所以惡。仍於讀史者無益也。<br/>
<!--no:--></p><blockquote>案此書皆取論贊。宜入史評。然皆摘錄於諸史。非所自評也。故仍入之史鈔類焉。<br/>
</blockquote>
