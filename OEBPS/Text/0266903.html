<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->凝齋筆語 一卷
</h2><p>
<!--no:-->明王鴻儒撰。鴻儒字懋學。南陽人。成化丁未進十。官至南京戶部尚書。諡文莊。事蹟具明史本傳。此書論易十三條。論詩三條。論書一條。論左傳一條。論周禮三條。論四書三條。論史三條。論子書一條。引朱了答王子合書一條。其自立論者。惟男女有別一條耳。大抵皆掇拾舊說。其解詩下武。以爲天在上而武王在下。是未考庚信三月三日華林園馬射賦序。皇帝以上聖之資膺下武之運句也。
