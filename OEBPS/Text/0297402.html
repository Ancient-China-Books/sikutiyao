</font><h2>
<!--ti:-->寓圃雜記 十卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明王錡撰。錡字元禹。別號夢蘇道人。長洲人。是書載明洪武迄正統閒朝野事蹟。於吳中故實尤詳。然多摭拾瑣屑。無關考據。<br/>
