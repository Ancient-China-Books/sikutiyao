<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->峚陽草堂說書 七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明鄭鄤撰。鄤號峚陽。武進人。天啓壬戌進士。改庶吉士崇禎中爲温體仁所搆誣。以杖母不孝。磔於市。是編首爲中庸說一卷。次大學意一卷。以中庸冠大學前者。其說謂中庸以明德終。大學以明德始。大學實繼中庸而作也。論語詠。一仿宋張九成之例。以絕句代箋疏。次孟子略述。隨意標舉而說之。故曰略焉。四書皆崇禎十二年詔獄中作。以授其子珏者。次詩書論世三卷。則雜論詩書二經。大抵皆明末狂禪。提唱心學。無當於聖賢之本旨。<br/>
</p></div></body>
