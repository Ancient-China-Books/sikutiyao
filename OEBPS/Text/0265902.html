<!--ed:-->兵部侍郞紀昀家藏本

<div id="text"><font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->西圃叢辨 三十二卷
</h2><p>
<!--no:-->國朝田同之編。同之字在田。德州人。康熙庚子舉人。官國子監學錄。是書雜採諸家說部。分類排比。皆因其舊文。不加論斷。故卷首題名。不曰撰著。而曰纂集云
</p><br/></div></body></html>
