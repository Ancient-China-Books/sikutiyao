<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->雲山堂集 六卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明魏裳撰。裳字順甫。蒲圻人。嘉靖庚戌進士。官至濟南府知府。明史文苑傳。附載王世貞傳中。是集前三卷皆詩。後三卷爲雜文。當嘉隆之際。李攀龍王世貞。方負盛名。而裳與南昌余曰德德甫銅梁張佳允肖甫新蔡張九一助甫實左右之。當時稱爲四甫。裳才地稍弱。尤爲墨守不變。集首佳允序。謂其文非左國兩司馬。詩非建安大歷。則不以寓目。此卽其力持王李餘論之證。故世貞藝苑卮言。亦稱其不失門宗云。<br/>
</p></div></body>
