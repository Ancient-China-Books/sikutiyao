<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->讀易近解 二卷
</h2><p>
<!--no:-->國朝湯秀琦撰。秀琦號弓菴。臨川人。順治中以歳貢生官鄱陽縣訓導。是編取周易圖說爲之發明。使淺顯易解。舊有圖者。因圖而推衍之。舊有說而無圖者。補圖以證佐之。蓋於易專主數。於數專主宋學者也。
