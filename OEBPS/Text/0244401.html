<!--fi:-->子部二十六

</font><h2>
<!--ti:-->香雪林集 二十六卷
</h2><p>
<!--no:-->明王思義編。思義有宋史纂要。已著錄。是編凡梅圖二卷。詠梅詩詞文賦二十二卷。終以畫梅圖譜二卷。
