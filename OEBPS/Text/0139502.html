<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->乙巳泗州錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋胡舜申撰。舜申績溪人。舜陟之兄。官至舒州通判。宣和乙巳。舜申在泗州。親見朱勔父子往來。及徽宗幸泗州事。因爲此錄。紀載寥寥。無可採擇。<br/>
</p></div></body>
