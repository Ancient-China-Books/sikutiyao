<!--fi:-->子部五十
<!--sf:-->小說家類一
</font><h2>
<!--ti:-->玉泉子 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著撰人名氏。所記皆唐代雜事。亦多採他小說爲之。如開卷裴度一條。全同因話錄。韓昶金根車事。先載尚書故實。不盡其所自作也。案宋藝文志。載玉泉子見聞眞錄五卷。與此本卷數不符。似別一書。書錄解題。作玉泉筆端三卷。稱前有中和三年序。末有跋。稱出於淮海相公之孫扶風李昭德家。此本皆無之。然中和乃僖宗年號。而書中有昭宗之文。時代不符。則亦決非此本。書錄解題又云別一本號玉泉子。比此本少數條。而多五十二條。無序跋。錄其所多者爲一卷。此本共八十二條。或卽陳振孫所錄之一卷。而書錄解題譌八字爲五字耶。三者之中。此猶約略近之矣。<br/>
</p></body>
