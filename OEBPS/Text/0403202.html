<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->稽留山人集 二十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陳祚明撰。祚明李允倩。錢塘人。浙江通志。稱其博學善屬文。以貧傭書京師。歿於客邸。所著有詩二十卷。詞一卷。古文尤富。其古文與詞。今皆未見。此編乃其詩集也。亦名敝帚集。自順治乙未至康熙癸丑。凡十九年之作。編年排次。<br/>
</p></body>
