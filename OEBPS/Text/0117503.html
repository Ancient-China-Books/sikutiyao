<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->遼記 一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明田汝成撰。汝成有炎徼記聞。已著錄。是編載遼東邊事。始於洪武二年。迄於嘉靖十六年。敍事疎略。挂漏至多。又多載未行之奏議。殊不足以資考訂。又三衞之中。惟福餘跨遼而東。泰寧已爲遼西境。朶顏則大寧都司地。非遼東地矣。書中詳於朶顏。是疆域且未分明。無論記事矣。<br/>
</p></div></body>
