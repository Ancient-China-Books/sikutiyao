<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->痘證理辨 一卷
<!--st:--><font size="-1">坿</font>方 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明汪機撰。前列諸家治痘方法。後引浙中魏氏之說以辨之。自序云。嘉靖庚寅。痘災盛行。因探索羣書。見有論痘瘡者。纂爲一編。其論痘皆主於火。然痘雖胎火之毒。而虛實異禀。則攻補異宜。又多兼雜證。不可拘以一說也。<br/>
</p></body>
