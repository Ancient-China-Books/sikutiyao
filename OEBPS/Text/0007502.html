<!--fi:-->經部五
<!--sf:-->易類五
</font><h2>
<!--ti:-->像象管見 九卷
</h2><p>
<!--no:-->明錢一本撰。一本字國瑞。武進人。萬歷癸未進士。官至福建道監察御史。以建言罷歸。天啓初追贈太僕寺卿。事蹟具明史本傳。一本研究六經。尤邃於易。是書不取京焦管郭之說。亦不取陳搏李之才之義。惟卽卦爻以求象。卽象以明人事。故曰像象。象者天道。像其象者盡人合天之道也。大旨謂由辭得象。而後無虚懸說理之病。知象爲像。而後有神明默成之學。而深闢言象遺理。言理遺象。彷彿其象。而仍不知所以爲象之弊。雖閒有支蔓。而篤實近理者爲多。自稱用力幾二十年。亦可謂篤志矣。
