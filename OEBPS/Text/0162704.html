<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->湘山志 八卷
</h2><p>
<!--no:-->國朝徐泌撰。泌字鶴汀。衢州人。康熙中。官全州知州。以州有湘山寺。祀無量壽佛。率郡人謝允復等。考佛出身本末。竝山水古蹟藝文。輯爲是書。
