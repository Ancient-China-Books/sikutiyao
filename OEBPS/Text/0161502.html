<title>四庫提要 史部三十二 地理類存目五 華嶽全集 十三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->華嶽全集 十三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->舊本題明華陰縣知縣李時芳撰。今案時芳之本。千頃堂書目作十卷。乃嘉靖四十一年所修。至萬歷二十四年。汝州張維新爲潼關道副使。以時芳書多舛錯。與華陰縣知縣貴陽馬明卿。重加銓敍。前載圖說形勝物產靈異封號。後載藝文。增成十三卷。前有巡撫賈待問序。及維新自序。述之頗詳。題時芳所撰。誤也。後六年壬寅。知縣河閒馮嘉會。又增文數篇。亦註於書內。至所載國朝祭告之文。與宋琬蔣超諸人之詩。則莫知誰所續入。考其中多有潼關道溧陽狄敬姓名。意者卽敬所增歟。<br/>
</p></div></body>
</html>
