<title>四庫提要 集部二十一 別集類二十一 林外野言 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十一
<!--sf:-->別集類二十一
</font><h2>
<!--ti:-->林外野言 二卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->元郭翼撰。翼有雪履齋筆記。已著錄。翼學問博洽。旣老不得志。椻蹇學官。惟刻意於詩古文。嘗自號東郭生。又稱野翁。而名所著集曰林外野言。今所傳本凡二卷。附與顧仲瑛書一篇。考玉山名勝。及乾坤淸氣諸集。所錄翼詩。不見此集者尚多。又如題劉龍州墓道。道士游武當諸詩。又皆別見呂誠集。疑或後人重編。故多所舛漏。未必卽翼手定之稾也。翼從楊維楨遊。詩頗近其流派。其閒如望夫石精衞詞諸篇。皆用鐵崖樂府體。尤爲酷似。要其筆力挺勁。絕無懦響。在元季詩人中。可謂矯然特出者矣。<br/>
</p></div></body>
