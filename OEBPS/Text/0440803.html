<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->楚範 六卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明張之象撰。之象有太史史例。已著錄。是編割裂楚詞之文。分標格目。以爲擬作之法。分十二編。曰辨體。曰解題。曰發端。曰造句。曰麗詞。曰叶韻。曰用韻。曰更韻。曰連文。曰叠字。曰助語。曰餘音。屈宋所作。上接風人之遺。而下開百代之詞賦。性情所造。音律自生。所謂文成而法立者也。之象乃摘其某章某句。多立門類。限爲定法。如詞曲家之有工尺。以是擬騷。寧止相去九牛毛乎。<br/>
</p></body>
