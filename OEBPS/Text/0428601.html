<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->經世宏辭 十五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明沈一貫編。一貫有易學。已著錄。一貫曾以吏部侍郎加太子賓客。假歸。復特起教習庶吉士。因檢列朝館課諸作。自詔疏以迄詩賦。分類選錄。名曰增定館課。就正於大學士王錫爵。遂以經世宏辭題其端。且爲序而刊行之。其中搜採極富。而所收多課試之作。不足以盡一代之文獻。王守仁李夢陽楊繼盛等。皆未官翰林。而竝錄其章疏數十篇。亦爲自亂其例也。<br/>
</p></div></body>
