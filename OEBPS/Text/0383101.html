<title>四庫提要 集部二十九 別集類存目三 涇野集 三十六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->涇野集 三十六卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明呂柟撰。柟有周易說翼。已著錄。其集初刻於西安。旣而佚闕。其門人徐紳吳遵陶欽重爲删補編次。刻於眞定。此本卽眞定刻也。柟之學出薛敬之。敬之之學出於薛瑄。授受有源。故大旨不失醇正。然頗刻意於字句。好以詰屈奧澀爲高古。往往離奇不常。掩抑不盡。貌似周秦閒子書。其亦漸漬於空同之說者歟。<br/>
</p></div></body>
</html>
