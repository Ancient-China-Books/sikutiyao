<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->忠節錄 六卷
</h2><p>
<!--no:-->明張朝瑞撰。朝瑞字子禎。海州人。隆慶戊辰進士。官至南京鴻臚寺卿。朝瑞以宋端儀革除錄。至郞瑛萃忠集。記遜國諸臣事者。凡十七家。互有舛漏。因輯此書。載當時湔雪之旨於卷首。明非私撰。自第一卷至第五卷。記徐輝祖以下。凡一百六十三人。附錄十六人。以官階爲敘。不分差等。第六卷曰考誤。如辨建文於天順中由滇至京。唯太監吳亮識之。當時三楊皆其舊臣。不應僅一吳亮能識舊主。而建文時年六十四。亦不得有九十餘歲。其考證最爲明確。所列十七家書外。尚有高璧之幽光錄。陸時中之逸史。姜淸之祕史。王會之野史。袁褧之奉天刑賞錄諸書。朝瑞未及蒐考。然大概已備於此矣。
</p><br/></div></body></html>
