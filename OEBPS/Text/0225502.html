<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右術數類占卜之屬。五部。三十七卷。皆文淵閣著錄。<br/>
<!--na:-->案漢志隋志。皆立蓍龜一門。此爲古法言之也。後世非惟龜卜廢。併蓍亦改爲錢卜矣。今於凡依託易義因數以觀吉凶者。統謂之占卜。<br/>
</p></body>
