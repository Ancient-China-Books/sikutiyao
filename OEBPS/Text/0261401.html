<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->經子臆解 一卷
</h2><p>
<!--no:-->明王世懋撰。世懋有郤金傳。已著錄。是編凡解易二條。解論語二條。解孟子三條。解老子一條。大低自以己意推衍。無所考證發明。不脫明人語錄之習。
<!--no:--></p><br/><blockquote>案陸德明經典釋文。兼及老子莊子。而古來著錄。皆入經解。以其考訂音訓。始末兼該。漢以來諸儒舊學。籍是以傳。二子附錄其中。存而不論可也。世懋是編。雖亦解周易四書。然不過偶拈數則。特筆記之流。不足以言經義。又參以道家之言。是有德明之過而無其功。不能與之竝論矣。今入之雜家類中。從其實也。
</blockquote><br/></div></body></html>
