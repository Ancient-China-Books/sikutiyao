<title>四庫提要 經部四十三 小學類存目一 字韻合璧 二十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->字韻合璧 二十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著撰人名氏。但題明鄱東朱孔陽訂正刊行。篇中分上下二層。上辨音韻。下別偏旁。而謬悠舛誤。不可枚舉。如天音添。則以兩韻爲一聲。吳作吴。則以俗字爲正體。分韻則從洪武併合之本。分部則紊許愼說文之例。蓋於六書之義。茫乎未窺者也。<br/>
</p></div></body>
</html>
