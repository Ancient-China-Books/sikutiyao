<title>四庫提要 集部三十二 別集類存目六 玉堂遺稾 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->玉堂遺稾 無卷數
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->明蕭良有撰。良有字以占。號漢沖。漢陽人。萬歷庚辰進士。官至國子監祭酒。良有在史局十五年。長於當時制誥之文。規模宏敞。有承平臺閣之體。是集爲其曾孫延昭等所編。分類排比。不分卷數。末有補遺及葉向高所撰墓誌一篇。<br/>
</p></div></body>
</html>
