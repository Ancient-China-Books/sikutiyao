<title>四庫提要 經部十三 書類存目一 禹貢元珠 一卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->經部十三
<!--sf:-->書類存目一
</font><h2>
<!--ti:-->禹貢元珠 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明兪鯤撰。鯤字之鵬。嘉興人。是書朱彝尊經義考不著錄。而別載其百家尚書彙解。列於申時行袁仁之後。屠本畯鄧元錫之前。蓋嘉隆閒人也。大旨取禹貢篇蔡沈集傳。刪節浮文。歸於簡要。於青州濰淄二水。則據毛晃禹貢指南之說。謂淄入海。而以蔡傳淄入泲者爲誤。亦閒有考證。然大致主於詮釋文句。於山川地理。未能洞悉原委。卷末附九州總歌。導山導水歌。九州田法賦法歌。尤村塾記誦之學矣。<br/>
</p></div></body>
</html>
