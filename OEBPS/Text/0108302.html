<!--sf:-->紀事本末類
</font><h2>
<!--ti:-->滇考 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝馮甦撰。甦字再來。臨海人。順治戊戎進士。官至刑部侍郞。是書乃康熙元年。甦爲永昌府推官時作。凡一切山川人物物產。皆削不載。惟自莊蹻通滇。至明末國初。撮其沿革之舊蹟。治亂之大端。標題記述。爲三十七篇。每事皆首尾完具。端緒分明。非採綴瑣聞。條理不相統貫者比。其名似乎輿記。其實則紀事本末之體也。其中建文遯蹟一篇。雖不免沿致身錄之說。至其征麓川三宣六慰鎭守太監議開金沙江諸篇。皆視史傳爲詳。且著書之時。距今僅百餘年。所言形勢。往往足以資考證。愈於標題名勝。徒供登臨吟詠者多矣。<br/>
</p></body>
