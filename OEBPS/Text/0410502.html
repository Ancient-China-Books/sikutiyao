<title>四庫提要 集部三十八 別集類存目十二 在亭叢稾 二十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->在亭叢稾 二十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝李果撰。果字碩夫。長洲人。在亭其號也。是集凡雜文十二卷。後附詠歸亭詩鈔八卷。果之論文。謂弇州北地。文古而患乎似。義烏延陵。文眞而患乎淺。欲救以與淺之病。惟在讀書窮理。故所作頗有矩矱。而墨守太甚。亦未能變化也。<br/>
</p></div></body>
</html>
