<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->魯齋心法 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->元許衡撰。衡有讀易私記。已著錄。是書刻於嘉靖元年。前有懷慶府知府洪洞韓士奇序。稱正德庚辰。得魯齋全書。其行實文章備之矣。旣而得其寫本心法。細閱之。的然見我魯齋行實文章所以重於世者。悉自斯錄中流出。則斯錄視全書之補於世何如。酷愛之。惜勿傳。因廣以梓云云。今考此書。卽全書中語錄之下卷。而摘其語錄上卷之三十二條。亂其次第。竄入其中。非全書之外。別有此書也。士奇所云。失考甚矣。其斯以爲書帕本歟。<br/>
</p></div></body>
