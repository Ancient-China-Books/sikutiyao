<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->屏居集 八卷
<!--ti:-->浪游集 六卷
<!--ti:-->耕餘集 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明姚汝循撰。汝循字敍卿。江寧人。嘉靖丙辰進士。官至大名府知府。終於嘉州知州。汝循自大名罷官歸田。著屏居集。及嘉州罷後。歷遊燕趙楚蜀閒。著浪遊集。晚年退耕秦淮。著耕餘集。王穉登序其耕餘集。謂其沖若陶韋。然陶韋不在其貌也。<br/>
</p></div></body>
