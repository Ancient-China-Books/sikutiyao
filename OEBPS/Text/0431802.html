<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->海虞文苑 二十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明張應遴編。應遴字選卿。常熟人。是書輯其郷有明一代賦詩雜文。以類敍次而成。其中如桑悦兩都賦。朱彝尊修日下舊聞。未見其本。牟俸請興水利疏。續文獻通考。及明史河渠志。皆載之。而不及此之詳盡。明之中葉。嘗平減蘇松賦役。載在明史食貨志。而與此略有異同。張洪與緬甸五書。亦較明史列傳爲備。特時代旣近。牽於郷曲之恩怨。不免有所濫收。蓋凡輯一郷之文者。均不免此失。亦其勢然也。<br/>
</p></div></body>
