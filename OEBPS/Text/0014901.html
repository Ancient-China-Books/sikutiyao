<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易經澹窩因指 八卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明張汝霖撰。汝霖字明若。山陰人。萬歷乙未進士。官至江西布政司參議。其書隨文訓釋。蓋專爲科舉制藝而作。<br/>
</p></div></body>
