<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->文脈 三卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明王文祿撰。文祿有廉矩。已著錄。此書雜論古今之文。謂文章一脈相傳。故曰文脈。第一卷總論。二卷雜論。三卷新論。品藻古今。頗出別解。然其述理學則推象山慈湖。論文體則推六朝文選。至論唐文。伸柳州而抑昌黎。謂韓非柳匹。尤不免立異太過矣。<br/>
</p></body>
