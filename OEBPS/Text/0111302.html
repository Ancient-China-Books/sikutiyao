<title>四庫提要 史部六 別史類存目 明帝后紀略 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->明帝后紀略 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明鄭汝璧撰。汝璧縉雲人。隆慶戊辰進士。官至兵部侍郎。兼僉都御史。總督宣大。是編專紀明代帝后卽位册立年月。及生辰壽數諡號山陵之類。而不載其事蹟。故云紀略。上自德祖懿祖熙祖仁祖四代。下迄穆宗而止。首冠以帝系圖。末以藩封附焉。諸王惟錄其有國者。餘則一見其名於帝系而已。<br/>
</p></div></body>
