<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->忠經 一卷
</h2><p>
<!--no:-->舊本題漢馬融撰。鄭元註。其文擬孝經爲十八章。經與註如出一手。考融所述作。具載後漢書本傳。元所訓釋。載於鄭志。目錄尤詳。孝經註依託於元。劉知幾尚設十二驗以辨之。其文具載唐會要。烏有所謂忠經註哉。隋志唐志皆不著錄。崇文總目始列其名。其爲宋代僞書。殆無疑義。玉海引宋兩朝志。載有海鵬忠經。然則此書本有撰人。原非贋造。後人詐題馬鄭。掩其本名。轉使眞本變僞耳。
</p><br/></div></body></html>
