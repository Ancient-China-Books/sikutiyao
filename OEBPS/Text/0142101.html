<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->二十一史論贊輯要 三十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明彭以明編。以明廬陵人。萬歷中諸生。是編採錄諸史論贊。以課其子。鈔撮之學。非讀史之正法也。<br/>
</p></body>
