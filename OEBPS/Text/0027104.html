<title>四庫提要 經部十四 書類存目二 尚書辨解 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書辨解 十卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明郝敬撰。敬有周易正解。已著錄。是編前八卷解伏書二十八篇。後二卷辨孔書。故曰辨解。其解周公居東。爲就管叔。以兄弟之義感之。解罪人斯得。爲成王與太公召公誅管叔。而周公不與聞。他若周公稱成王爲孺子。爲國史代公之辭。非自周公口出。其說多與先儒異。蓋敬之解經。無不以私意穿鑿。亦不但此書爲然也。<br/>
</p></body>
</html>
