<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->止齋論祖 五卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋陳傅良撰。傅良有春秋傳。已著錄。初傅良講學城南茶院時。以科舉舊學。人無異辭。於是芟除宿說。標發新穎。學者翕然從之。此論五卷。蓋卽爲應舉而作也。首列作論要訣八章。中分四書諸子通鑑君臣時務五門。凡爲論九十二篇。考止齋文集。卷末附錄雜文數首。編內守令文章民論三篇存焉。餘皆削而不錄。疑傅良當日。自悔其少作。故其門人編次之時。不以入集。特別錄此本。私存爲程試之用耳。<br/>
</p></div></body>
