<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->教家類纂 八卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->明薛夢李編。夢李字近泉。嘉興人。是書成於萬曆壬子。摭取前人家訓及勸善諸書。薈萃成編。附以議論。分四門。首圖說。次敦倫。次治家。次省身。其言淺近。蓋專爲愚蒙而說。圖說捃拾湊合。深者爲心學諸圖。非常人所解。俚者至於繪畫故事。繫之以說。如云這一個門內站的人。是某朝某人云云。又失之太鄙。亦殊蕪雜不倫也。<br/>
</p></div></body>
