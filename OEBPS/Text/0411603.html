<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->密娛齋詩稾 一卷
</h2>
<!--ed:-->編修周永年家藏本
<p>
<!--no:-->國朝鄧汝功撰。汝功字謙持。聊城人。乾隆乙未進士。傳臚後卽病歸。未及釋褐而卒。是集乃其友桂林府同知李文藻所刊。文藻序。稱其古體出於韓蘇。近體似錢郞。皆非止境。蓋其天分頗高。而得年不永。功侯則尚未成就云。<br/>
</p></body>
