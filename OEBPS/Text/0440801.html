<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->冷邸小言 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明鄧雲霄撰。雲霄有百花洲集。已著錄。此書前有自序。稱論詩什九。品古什一。大旨以嚴羽爲宗。尊陶謝而祧蘇李。左王孟而右杜韓。司空圖所謂不著一字。盡得風流者。亦詩家之一派。不可廢也。然以爲極則則狹矣。<br/>
</p></div></body>
