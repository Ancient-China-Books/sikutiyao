<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->詩史 十二卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->國朝葛震撰。震字星巖。句容人。是書於歷代帝王。各以四言韻語。括其始末。起自盤古。終於有明。據康熙癸未鍾國璽序。其書尚有全註。此特先刊其正文。然讀史之學。在於周知興廢始末。此書如爲童穉設。則事無註釋。斷乎不解爲何語。誦之何益。如曰成人讀之。可不須註。世烏有已成人。尚誦此種書者乎。所謂進退無據也。<br/>
</p></div></body>
