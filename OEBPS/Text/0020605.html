<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易輯要 五卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝朱瓚集。瓚字䅻霑。全椒人。是書成於乾隆庚申。不言河洛。亦不取朱子變卦之說。頗能芟除枝蔓。惟逐句詮釋。辭義雖潔淨而未精微。<br/>
</p></body>
