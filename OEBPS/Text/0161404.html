<title>四庫提要 史部三十二 地理類存目五 嵩書 二十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->嵩書 二十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明傅梅撰。梅字元鼎。邢臺人。萬歷辛卯擧人。由登封縣知縣。擢刑部主事。與員外郞陸夢龍力爭梃擊一案。鄭氏之黨。中以察典罷官。後起爲台州府知府。崇禎中解職家居。大兵下順德。抗節死。贈太常寺少卿。事蹟附見明史張問達傳。乾隆乙未。賜諡忠節。是編乃其官登封知縣時所作。分星政峙勝卜營宸望嶽生官履巖棲黃裔竺業物華靈緒顏始章成爲十三篇。立名頗嫌塗飾。全書意在廣搜。亦殊多駁雜。<br/>
</p></div></body>
</html>
