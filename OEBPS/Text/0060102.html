<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋左傳句解 三十五卷
</h2><p>
<!--no:-->元朱申撰。申有周禮句解。已著錄。是書惟解左傳。不參以經文。蓋猶用杜預以前之本。其一事而始末別見者。各附注本文之下。端委亦詳。惟傳文頗有删節。是其所短。如隱公之首删惠公元妃孟子一節。則隱桓兄弟之故。何自而明哉。
</p><br/></div></body></html>
