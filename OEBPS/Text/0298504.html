<title>四庫提要 子部五十三 小說家類存目一 見聞錄 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->見聞錄 八卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明陳繼儒撰。繼儒有邵康節外紀。已著錄。此書排次明代朝士事實。閒及典章制度。如蔣瑤之悟武宗。李充嗣之禦宸濠。其事皆史所未詳。然叙次叢雜。先後無緒。仍不出其生平著述。潦草成編之習也。<br/>
</p></div></body>
</html>
