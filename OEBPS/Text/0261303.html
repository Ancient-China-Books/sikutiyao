<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->渾然子 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明張翀撰。案明史有兩張翀。一在列傳第八十者。字習之。潼川人。正德辛未進士。官戶科給事中。以疏爭大禮謫戍。此張翀在列傳九十八。字子儀。柳州衞籍。馬平人。嘉靖癸丑進士。授刑部主事。以疏劾嚴嵩下詔獄。謫戍都勻。隆慶初起爲吏部主事。官至刑部右侍郞。是書凡十八篇。曰神遊論。曰田說。曰樵問。曰將。曰明心。曰士貴。曰體用論。曰興廢。曰禍褔。曰忠孝。曰變化。曰窮理。曰求知。曰弭盜。曰用材。曰強弱。曰臣道。曰高潔。皆設爲主客問答。㲤引曲證。以推明事物之理。大抵規仿劉基郁離子也。<br/>
</p></div></body>
