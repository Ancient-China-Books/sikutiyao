<!--ti:-->太平淸話 四卷

<!--ed:-->內府藏本
<p>
<!--no:-->明陳繼儒撰。是書雜記古今瑣事。徵引舛錯。不可枚舉。當時稱繼儒能識古今書畫。然如所載耐辱居士竹筆墨銘。證以唐書司空圖傳。乖舛顯然。殊不能知其僞也。<br/>
