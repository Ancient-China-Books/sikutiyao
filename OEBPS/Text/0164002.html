<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->宋東京考 二十卷
</h2><p>
<!--no:-->國朝周城撰。城號石匏。嘉興人。是書前有雍正辛亥王珻序。稱城客大梁三載。隨境討蒐。以成此書。其凡例有云。建隆以前。東京非宋。靖康而後。宋不東京。蓋專紀汴都一百七十年之遺蹟而作也。每條皆援引舊書。列其原文。蓋仿朱彝尊日下舊聞之體。然多引類書。其博贍殊不及彝尊。又多載雜事。務盈卷帙。如所引宋稗類鈔二近侍爭辨貴賤由天一事。因首有仁宗御便殿一語。遂列之宮殿類中。然則一代帝王。何事不在宮殿內。豈勝載乎。他如造字臺吹臺繁臺。卷中所引各書。皆謂一臺而數名。乃於繁臺則併入吹臺。又別立造字臺名之類。多彼此牴牾。無所考證。其精核亦不及彝尊也。
