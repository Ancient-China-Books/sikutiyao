<title>四庫提要 子部五 儒家類存目一 月川語錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->月川語錄 一卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->明曹端撰。端講學之書。有理學要覽一卷。性理論一卷。又有儒家宗統譜存疑錄。亡其卷數。並載千頃堂書目。今皆未見。是編乃眞寧趙邦淸。輯其講學之語爲一卷。非端之全書。亦非端所自著。不足以盡其底蘊。然千頃堂書目。載月川語錄作一卷。則所見亦卽此本矣。<br/>
</p></div></body>
</html>
