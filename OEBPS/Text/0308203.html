<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->霞外雜俎 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題鐵脚道人撰。有敖英序。稱嘉靖丁酉。泊舟空舲灘偶仙翁所授。又有後跋。稱鐵脚道人姓杜氏。名巽才。魏人。亦未詳其信否也。所言皆養生術大旨闡黃老恬靜之理。<br/>
</p></div></body>
