<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->錫山景物略 八卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明王永積撰。永積字崇巖。自號蠡湖野史。無錫人。崇禎甲戌進士。官至兵部職方司郞中。是書紀無錫山川名勝。略分四正四隅。每紀一地。皆首載沿革。次載詩文。永積詩。亦往往附載。然採錄過濫。邀飲聯吟之作。動輒盈編。於錫山地志圖經。渺不相涉。則貪於標榜。未講體例之過耳。<br/>
</p></div></body>
