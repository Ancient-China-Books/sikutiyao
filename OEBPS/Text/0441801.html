<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->榕城詩話 三卷
</h2>
<!--ed:-->大理寺卿陸錫熊家藏本
<p>
<!--no:-->國朝杭世駿撰。世駿有續方言。已著錄。是書乃雍正壬子。世駿以擧人充福建同考官所作。故以榕城爲名。<span class="jiazhu">案雍正壬子乙卯二科。皆以鄰省擧人充郷試同考官。故世駿以甲辰擧人。膺是任。謹附識於此</span>其論詩以王士禎爲宗。故如馮舒。馮班。趙執信。龐塏。何焯諸人。不附士禎者。皆深致不滿。於同時諸人。無不極意標榜。欲以仿士禎諸雜著。然士禎善於選擇。毎一集節取一二聯。往往可觀。世駿則未之能也。<br/>
</p></div></body>
