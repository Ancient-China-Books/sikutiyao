<!--ed:-->修編程晉芳家藏本

<div id="text"><font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->華川卮辭 一卷
</h2><p>
<!--no:-->明王褘撰。此書雜論處世爲治之理。閒用喻語。取卮言日出之義。名曰卮辭。亦載褘本集中。曹溶摘出別行。華川二字。亦溶所加也。
</p><br/></div></body></html>
