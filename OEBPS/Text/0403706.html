<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->江泠閣詩集 十四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝冷士嵋撰。士嵋字又湄。丹徒人。居傍大江。其讀書之閣曰江泠。故以名集。其詩刻意學杜。多爲激壯之音。晚年節饔飧之費。自梓是集。凡古今體詩十三卷。首載琴操古樂府一卷。末附詩餘一卷。<br/>
</p></div></body>
