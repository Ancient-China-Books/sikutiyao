<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->東白堂詞選初集 十五卷
</h2><p>
<!--no:-->國朝佟世南編。世南字梅岑。遼陽人。以唐宋詩餘。有花閒草堂諸集。而明詞選本向無善者。本朝詞家。雖有倚聲今詞二選。而蒐羅未富。因與陸進張星耀商榷去取。合前明昭代詞人所著。彙爲一編。其曰初集者。以所見未廣。尚當續成二集也。卷首冠以張星耀詞論十三則。又總列作者爵里。凡三百七十一人。採摭頗爲繁富。而甄錄未精。不免良楛雜陳之病。
