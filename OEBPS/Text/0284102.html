<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->羣書拾唾 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明張九韶撰。九韶有元史節要。已著錄。其書仿王應麟小學紺珠之例。以數記事。分十二門。共一千一百二十五條。頗便檢閱。然特餖飣之學。李登序謂其超出乎類聚通考等書。則過論矣。<br/>
</p></div></body>
