<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->紫峯集 十三卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明陳琛撰。琛有易經淺說。已著錄。是集詩五卷。文七卷。正學編一卷。末以年譜附焉。初刻於嘉靖中。此其裔孫所重刻也。明史儒林傳。附見蔡淸傳末。稱琛杜門獨學。淸見其文異之。曰吾得友此人足矣。琛因介友人以見淸云云。今觀其詩。皆濂洛風雅一派。其文亦類語錄講義。蓋其淵源如是云。<br/>
</p></div></body>
