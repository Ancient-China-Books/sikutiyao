<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->九圜史圖 一卷
<!--st:--><font size="-1">附</font>六匌曼 一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明趙宧光撰。宧光有說文長箋。已著錄。又著有圖誌譜考辨說六部。此書卽六部之一也。其圖曰三儀。謂日月星也。曰須镾。謂四大州也。曰六合平。卽以四州之地。平鋪而觀之。曰六匌轉。卽以四州之地。從地球兩面觀之。曰北極出地。從句陳大星與北極五星之閒作識。以爲北辰。曰合朔遠近。謂衡岳和林鐵勒北海諸處。時刻不同也。曰春秋晝夜。謂日南日北早晚不一也。惟北極一圖。與渾天儀合。餘皆摭拾陳編。參以浮屠之說。其六匌曼則泛論天地之廣。荒誕不經。益無可徵驗矣。<br/>
</p></div></body>
