<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->漢魏名家 無卷數
</h2><p>
<!--no:-->明汪士賢編。士賢徽州人。是編所錄。自漢董仲舒迄周庾信。凡二十二集。刊於萬歷中。在張溥百三家集之前。與張燮七十二家。互相出入。中又有題呂兆僖焦竑程榮校者。則非士賢一人所手定也。中如謝惠連集。以南史本傳爲李燾撰。亦多舛謬。
</p><br/></div></body></html>
