<body><div id="text">
<font size="-1">
<!--fi:-->史部二十八
<!--sf:-->地理類存目一
</font><h2>
<!--ti:-->圖註水陸路程途 八卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明黃汴撰。汴不知何許人。是書前列南北二京。及各省路途。後序道路分合。里數遠近。其山川夷險。亦言之頗詳。書成於隆慶四年。而猶載廣東至安南驛路。蓋未棄交趾以前所設站也。<br/>
</p></div></body>
