<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->龍巖子集 十二卷
</h2><p>
<!--no:-->國朝李丕則撰。丕則自號龍巖山人。曲沃人。順治乙未進士。官金溪縣知縣。是書乃其自編語錄。首列天地萬物一體圖。爲其講學宗旨。書中議論。務爲奇剏。如云鵝湖之會紫陽。毫未有悟。直詆朱子爲強項。又云余每不樂與天地合其德等語。加一與字。是天地與己爲二。遂欲竄改經文。可謂果於自用。乃亟稱明一統志月令廣義爲無所不備。尤不可解也。
