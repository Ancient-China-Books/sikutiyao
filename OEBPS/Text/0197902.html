<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->道林諸集 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明蔣信撰。信字卿實。常德人。嘉靖壬辰進士。官至貴州提學副使。嘗師王守仁。又師湛若水。明史儒林傳。附載湛水傳末。是編乃其卜築桃岡時。與諸弟子講學之書。而其門人章評所刊者。首古大學義。專釋大學。次桃岡講義。摘取論孟諸條。附以論斷。又桃岡日錄。則與門人問答語錄也。桃岡訓規。則讀書日程也。傳疾錄。則疾痛時記也。史稱信初從守仁游時。未以良知教。後從若水游最久。其學得之若水者爲多。又稱踐履篤實。不尚虛談。蓋猶未盡入於禪者。卷末有附談一則。稱評爲斗陽子。讀書九山者二十年。有太乙丈人者晒之。無名先生者論之。惝恍無憑。斯則末流放矢。全入於二氏者矣。<br/>
</p></div></body>
