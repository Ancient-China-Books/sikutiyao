<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書講義 無卷數 
</h2><p>
<!--no:-->明蔡璋撰。璋字達夫。無錫人。是書順文敷衍。無所發明。卽其開卷釋曰若若字。作設問之如字解。則大略可睹矣。書凡兩冊。爲明季寫本。當時朱墨標識猶存。疑卽璋之原稾云。
</p><br/></div></body></html>
