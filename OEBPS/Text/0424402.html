<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->唐詩鼓吹箋註 十卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->金元好問編。國朝錢朝鼒王俊臣註。王淸臣陸貽典箋。朝鼒字次鼎。俊臣字子籲。淸臣字子淸。貽典字敕先。竝常熟人。唐詩鼓吹。舊有郝天挺註。明萬歷己卯。新會廖文炳。重爲補正。增以詮釋。名曰唐詩鼓吹註解大全。朝鼒等又以廖所註解爲未善。復刪改以成是編。其實三家所註。相去無幾。廖固不足服郝。四人亦未能服廖也。惟其僅改廖解。未改郝註。又以廖註與郝註別列。朝鼒等補註與廖註又別列。其字句異同。郝註稱某一作某。朝鼒等所加。則變文曰一本作某。尚可以尋舊本之迹。較明人臆改古書。淆亂不可復辨者。差爲勝之耳。<br/>
</p></div></body>
