<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->野菴文集 十卷
</h2><p>
<!--no:-->明吳宣撰。宣字師尼。野菴其別號也。崇仁人。景泰癸酉舉人。授左軍督府經歷。坐劾長官不法。繫獄十年。始得釋。改中府陞鎭遠府知府。道病卒。其文落落有氣。而格律未嚴。是集乃其門人王君謨等所編。未經刊行。其元孫道南。復訂正藏於家。前有道南自述顚末一篇。
</p><br/></div></body></html>
