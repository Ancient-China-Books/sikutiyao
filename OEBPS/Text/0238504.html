<title>四庫提要 子部二十四 藝術類存目 靑蓮舫琴雅 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->靑蓮舫琴雅 四卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明林有麟編。有麟字仁甫。華亭人。太僕寺卿景暘之子。以父蔭官至龍安府知府。凡古琴之制度名稱典故賦咏。是編悉爲採錄。而琴譜反黜不錄。蓋隸事之書。非審音之書也。據有麟自序。乃萬曆癸丑游西泖時所作。靑蓮舫蓋其舟名。序云就行笥中書籍採錄。然一舟所貯。卷軸幾何。其言似未可信也。<br/>
</p></div></body>
</html>
