<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->鶴灘集 六卷
</h2><p>
<!--no:-->明錢福撰。福字與謙。松江華亭人。宏治庚戌進士第一。官翰林院修撰。家近鶴灘。因以自號。福少而穎悟。詩文以敏捷見長。故委巷鄙俚之詞。率以歸之。今觀是集。實少俳諧之作。知小說多附會也。末爲鶴灘紀事一卷。蓋後人綴緝遺聞。又多溢美。亦不盡可憑。
</p><br/></div></body></html>
