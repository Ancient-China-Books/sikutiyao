<title>四庫提要 子部二十四 藝術類存目 印藪 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->印藪 六卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->明顧從德撰。從德字汝修。上海人。是編搜羅古印。摹刻成譜。首尚方諸璽。次官印。次私印。以四聲部分爲次。檢閱頗便。凡所收錄。自其家以及好事者所藏。曾經寓目者。咸以硃摹其文。而詳載其釋文形製於下。至前人所集。如王俅之嘯堂集古錄。趙孟頫之印史。吾衍之學古編。楊遵之集古印譜等書。竝採掇以備考訂。前有隆慶壬申沈明臣序。稱從德所藏玉印一百六十有奇。銅印一千六百有奇。可謂至富。序又云。集印者。太原王常幼安氏。今卷前亦題曰王常延年編。顧從德汝修氏校。蓋同時編次之人也。是書初名集古印譜。王穉登始易之曰印藪。說見從德自序云。<br/>
</p></div></body>
