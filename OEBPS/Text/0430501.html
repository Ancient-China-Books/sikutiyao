<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->尚元齋三世詩 十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明姚悦。及其子兗。孫舜聰之詩也。悦字汝誾。秀水人。兗字叔信。號元岳山人。均以布衣終。舜聰字伯達。官休寧縣訓導。初悦以富甲一郷。兗獨折節與文士游。所爲詩號尚元草。凡十餘卷。朱國祚爲刪定之。存八卷。又別爲詠物詩二卷。用戴復古石屏集首載其父詩例。以悦西郭遺稾一卷弁前。舜聰又用顧況華陽集末附載其子非熊詩例。以己作汗漫游草一卷綴後。悦詩僅十六首。而八首和杜甫秋興。八首和林逋梅花。亦可云敢嬰勍敵矣。<br/>
</p></body>
