<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易疑 四卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明方時化撰。其易學之第五種也。首卷密義疑二十一則。二卷名象疑十二則。三卷卦爻疑三十六則。四卷凡例疑二十四則。所分四類。與易學述談相同。皆別無精義。<br/>
