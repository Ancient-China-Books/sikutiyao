<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->唐詩所 四十七卷
</h2><p>
<!--no:-->明臧懋循編。凡十有四門。曰古樂府。曰樂府系。曰三言四言古詩。曰五言古詩。曰七言古詩。曰雜體古詩。曰風體騷體古詩。曰五言律詩。曰七言律詩。曰五言排律。曰七言排律。曰五言絕句。曰七言絕句。曰闕文。毎門之內。乂各以題目類從。餖飣割裂。亦張之象唐詩類苑之流也。毎卷之首。皆註前集二字。則當有後集。今未之見。然大槩可睹矣。
</p><br/></div></body></html>
