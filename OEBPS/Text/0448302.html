<title>四庫提要 集部五十三 詞曲類存目 名家詞鈔 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->名家詞鈔 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->國朝聶先編。先字晉人。廬陵人。所選自吳偉業龔鼎孳以下。凡三十家。考卷首曾王孫序。稱百家名詞。與集中所載之數不符。又云詞體之變遷。選者之詮次。例言自能詳之。而卷端亦無例言。似乎未完之本矣。<br/>
</p></div></body>
</html>
