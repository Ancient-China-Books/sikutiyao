<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->暑窻臆說 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝王鉞撰。鉞有粤遊日記。已著錄。是編則世德堂遺書之第四種也。前有自序。稱三伏酷毒。揮汗之餘。取架上書。得明人小說百餘種。逡巡讀之。隨讀隨筆。今核其名目。似所讀乃陶珽續說郛也。如辨莘野纂聞記劉球事。涉異編勦太平廣記所載慕容垂詩。春風堂隨筆誤記元韶娶魏孝武后事之類。亦閒有可採。而體例不善。賓主混淆。不辨孰爲原文。孰爲鉞語。是則排纂之過耳。<br/>
</p></div></body>
