<!--ed:-->副都御史黃登賢家藏本

<div id="text"><font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書正學淵源 十卷
</h2><p>
<!--no:-->明章一陽編。一陽金華人。自何基受業黃榦之門。其後王柏金履祥許謙。遞相傳受。皆自稱朱子之傳。一陽因取四人之發明四書者。分載於章句集註之下。名曰正學淵源。蓋以闡揚金華之宗派。不爲發明四書作也。
</p><br/></div></body></html>
