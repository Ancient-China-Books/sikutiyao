<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->蟫史 十一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明穆希文撰。希文有說原。已著錄。是書專記鳥獸事實。故以蟫名。分爲羽蟲毛蟲鱗蟲甲蟲諸蟲五類。然蟫乃蠹魚之別目。非蟲之總名。制名殊謬。徵引亦多未賅。又中閒所稱蟫史曰者。卽其本書。乃雜廁古書之閒。反若引用者然。於體例亦乖也。<br/>
</p></body>
</html>
