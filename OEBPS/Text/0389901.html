<title>四庫提要 集部三十一 別集類存目五 豐陽集 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->豐陽集 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明馮臯謨撰。臯謨字明卿。海鹽人。嘉靖庚戌進士。官至福建布政司參政。是集凡詩四卷。文八卷。臯謨在粤平大盜張璉。擊敗倭寇。皆有功。又創議立條鞭投櫃之法。至今稱便。其經濟頗可觀。而詩文則但有浮聲。殊乏切響。許聞造行狀。稱臯謨官刑部時。與梁有譽宗臣吳國倫徐中行相善。切劘爲詩。故其趨向亦相近云。<br/>
</p></div></body>
</html>
