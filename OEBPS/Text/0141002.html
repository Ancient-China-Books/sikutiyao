<div id="text"><font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->張邦昌事略 一卷
</h2><p>
<!--no:-->舊本題宋王稱撰。核其文。卽東都事略僭僞傳也。摘其一卷。別立名目。又改王偁爲王稱。可謂愈僞愈拙。曹溶收之學海類編。蓋偶末考也。
</p><br/></div></body></html>
