<font size="-1">
<!--fi:-->子部二十五
<!--sf:-->譜錄類
</font><h2>
<!--ti:-->海棠譜 三卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋陳思撰。思有寶刻叢編。已著錄。此書不見於宋史藝文志。惟焦竑國史經籍志載有三卷。與此本合。前有開慶元年思自序。上卷皆錄海棠故實。中下二卷則錄唐宋諸家題詠。而栽種之法。品類之別。僅於上卷中散見四五條。蓋數典之書。惟以隸事爲主者。然搜羅不甚賅廣。今以錦繡萬花谷全芳備祖諸書所類海棠事相較。其故實似稍加詳。而題詠則多闕略。如唐之劉禹錫賈島。宋之王珪楊繪朱子張考祥王十朋諸家。爲陳景沂所收者。此書竝未錄及。然如張洎程琳宋祁李定之類。亦有此書所有而陳氏脫漏者。蓋當時坊本。各就所見裒集成書。故互有詳略。以宋人舊帙。姑竝存之。以資參核雲爾。<br/>
</p></div></body>
