<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->越望亭詩集 二卷
</h2><p>
<!--no:-->明陳鶴編。鶴有海樵山人集。已著錄。越望亭在紹興府城臥龍山巓。前對秦望。初名望海。後更此名。或曰爲越地之望。或曰可以望越。未之詳也。嘉靖戊戌。紹興守湯紹恩。重創斯亭。一時多爲題咏。同知孫令。推官周鳳岐。因令鶴輯錄成編。前繪山川城郭圖。詩則溯唐迄明。雖名以詩集。而賦亦綴焉。紹恩號篤齋。安岳人。嘉靖丙戌進士。其治越有惠政。事蹟具明史循吏傳。
