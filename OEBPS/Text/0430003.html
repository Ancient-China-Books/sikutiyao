<!--ti:-->天籟集 二卷
</h2>
<!--ed:-->庶吉士戴震家藏本
<p>
<!--no:-->明釋無相編。無相始末未詳。是集成於萬歷己酉。所錄皆宋以前不工文者之詩。如易水歌黃臺瓜詞之類。序稱詩以道性情。後世雕繪字句。囂爭宗派。於所謂詩言志者無當也孔聖刪詩。多取委巷歌謠。毋乃不工於文者。反能直抒情性。爲風雅正軌乎云云。殆爲明季風氣而言。然矯枉過直矣。<br/>
</p></body>
