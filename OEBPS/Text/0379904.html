<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->栗菴遺稾 二卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明鄭環撰。環字瑤夫。號栗菴。仁和人。天順庚辰進士。官至太常寺少卿。是集有其子孟繩跋。稱環集本十卷。不戒於火。茲集乃其搜輯另編者。楊守陳作環墓碑。稱其文章典雅贍密。今此本所存無多。體亦不備。不足以見其全。守陳所論。難遽定其確否也。<br/>
</p></body>
</html>
