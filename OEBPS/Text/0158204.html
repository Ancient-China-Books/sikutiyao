<title>四庫提要 史部三十 地理類存目三 海昌外志 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->海昌外志 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝談遷撰。遷字孺木。一字仲木。海寧人。是志題曰海昌。以海寧爲吳海昌郡。從古名也。書不分卷帙。所列凡輿地食貨職官建置選擧人物叢談藝文八門。以篇頁計之。當爲八卷。偶未標題耳。遷學頗博涉。較舊志多所考證。而人物瑣分門類。典籍不詳卷帙。猶沿地志之積習焉。<br/>
</p></div></body>
</html>
