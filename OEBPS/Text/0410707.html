<!--ed:-->內閣中書方維甸家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->薇香集 一卷
<!--ti:-->燕香集 二卷
<!--ti:-->燕香二集 二卷
</h2><p>
<!--no:-->國朝方觀承撰。觀承字遐榖。號問亭。又號宜田桐田人。由監生薦授中書舍人。官至直隸總督。諡恪敏。觀承遭遇聖朝。備蒙恩眷。封疆宣力。積有勤勞。而性嗜詩篇。政務之餘。不廢吟詠。舊所著有東園剩稾。入塞詩。懷南草。豎步吟。叩舷吟。宜田彙稾。看蠶詞。松漠草。共八種。皆篇入述本堂詩集中。已別著錄。是編三集。則其爲直隸總督時所作。其子維甸。編錄別行者也。
</p><br/></div></body></html>
