<title>四庫提要 集部二十九 別集類存目三 治齋集 十七卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->治齋集 十七卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明萬鏜撰。鏜字仕鳴。進賢人。宏治乙丑進士。官至吏部尚書。事蹟附見明史李默傳。是編凡奏議十卷。分順天南京南臺勘夷北兵吏部辭謝稱賀八集。文集四卷。詩詞三卷。每集冠以自序。而其文一字不易。蓋其後人印行之時。分冠每集之首。而忘其合而編之。遂致複出也。史載鏜爲南京都御史時。以星變上言八事除名。頗著丰采。後爲嚴嵩汲引。起爲副都御史。征湖廣蜡爾山蠻。勦撫失宜。暫平復叛。委罪於偏裨以解。及居吏部。委曲以順嵩。反爲趙文華斥擠罷官。則是集所載奏議。未必盡爲可據。詩文則更其餘事矣。<br/>
</p></div></body>
</html>
