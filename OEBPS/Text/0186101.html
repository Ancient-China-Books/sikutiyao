<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->評史心見 十二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明郭大有撰。大有字用亨。江寧人。是書取古人事蹟標題。每事爲論。其凡例云。凡可以爲策論者。擇取以利於擧業。則其書不必更問矣。<br/>
</p></body>
