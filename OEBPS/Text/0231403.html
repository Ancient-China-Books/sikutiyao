<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->七元六甲天書 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。雜取星禽衰旺。論藏兵立寨。及出行之吉凶。而參以六甲靑龍之圖。及掌中門。似又㲤采遁甲之術。其論每月值日星咸池月厭往亡之類。又與近世選擇家相同。大都剽竊成書。夸誕無取。末附以觀雲日月圖。及占旗步風之說。至謂敵用靑旗。則我用白旗必勝。風從南來爲緩風。陣不宜動。從北來爲勝風。我軍不戰大勝。此尤術士悠謬無稽之說矣。<br/>
</p></body>
