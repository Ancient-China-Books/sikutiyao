<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->明語林 十四卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝吳肅公撰。肅公有讀禮問。已著錄。是書凡三十七類。皆用世說新語舊目。其德行言語方正雅量識鑒容止俳。調七類。又各有補遺數條。體格亦摹世說。然分類多涉混淆。若夙慧類載楊東里母改適羅理。東里從往。時方六歲。嘗私磨磚土如主式。祀其三世。羅爲之感泣。此至行也。與德行類所載劉謹六歲時事正相類。然劉入德行。而楊入夙慧。事同例異。莫知所從。所載亦多挂漏。<br/>
</p></div></body>
