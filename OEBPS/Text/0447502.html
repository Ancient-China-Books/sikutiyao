<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->文溪詞 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->宋李昴英撰。昴英有文溪集。已著錄。此本爲毛晉所刊。卷首題宋李公昴撰。卷後跋語。稱花菴詞選作名昴英字俊明。楊愼詞品作名公昴字昴英。資州盤石人。晉有家藏本。作名公昴字俊明云云。考昴英附見宋史黃雍傳。其文溪集載始末甚詳。不云別名公昴。且今本黃昇詞選。亦實作昴英。不知晉所據詞選。當屬何本。至楊愼資川盤石人之說。觀詞內所述。惟有嶺南。無一字及於巴蜀。愼引爲郷人。尤爲杜撰。原集具在。何可強誣。其詞集本分爲二卷。此本合爲一卷。字句舛謬非一。亦不及集本之完善。蓋愼與晉均未見文溪全集。故有此輾轉譌異也。<br/>
</p></div></body>
