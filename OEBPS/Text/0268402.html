<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->牖景錄 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明徐三重撰。三重有餘言。已著錄。此書名牖景者。蓋取北人讀書。如顯處視月。南人讀書。如牖中窺日意也。中外雜論世事。故與所作語錄。別爲一書。中多篤實切近之論。而傷於拘迂者。亦頗有之。如謂杜甫詩厚祿故人書斷絕。恆饑稚子色淒涼。不如明道程子詩。陋巷一生顏氏樂。淸風千古伯夷貧。謂宋之問（案此蘇味道詩。三重誤以爲之問詩。）上元夜詩。火樹銀花合。星橋鐵鎖開。遊妓皆穠李。行歌盡落梅。三代盛王之時。恐無此俗。國風雅頌之什。亦無此言。謂杜甫黃四孃家花滿谿一首。爲不軌於名教。皆不能謂之無理。然事事操此論以往。其勢未有不窒礙者也。<br/>
</p></body>
