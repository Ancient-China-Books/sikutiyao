<title>四庫提要 集部三十 別集類存目四 小海存稾 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->小海存稾 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明馮覲撰。覲字晉叔。別號小海。海寧人。嘉靖甲辰進士。官至廣東按察司副使。是集詩三卷。文五卷。乃其子有翼所編。張瀚序。稱其簡易明鬯。不假雕琢。頗非溢美。然才地頗弱。未足名家。集中有庚戌言兵事書。乃覲爲兵部郞時所作。以上丁汝夔者。中有請就京城外土城遺址。增築外羅城。以備不虞一條。其後竟築外城。說者謂功成於許論。而不知覲已發其端也。<br/>
</p></body>
</html>
