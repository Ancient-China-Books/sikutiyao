<title>四庫提要 集部四十七 總集類存目四 古文輯略 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->古文輯略 無卷數
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->國朝曹本榮編。本榮有奏議稽詢。已著錄。是書文以體分。各體前倶引文體明辨一條。大概因是書而廣之。然所分子目。宂瑣特甚。舛誤尤多。漢文帝賢良文學策問。武帝賢良策問之類。亦往往一文而兩載。皆失詳檢。鐵券文類。止載唐德宗賜王武俊一篇。諭祭文類。止載隋文帝祭薛濬一篇之類。亦殊挂漏。至所載之文。毎篇刪削。尤不免失其本末。<br/>
</p></div></body>
</html>
