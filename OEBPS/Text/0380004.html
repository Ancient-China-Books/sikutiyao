<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->東瀧遺稾 四卷
</h2><p>
<!--no:-->明彭教撰。教字敷五。號東瀧。吉水人。天順甲申進士第一。官至翰林院侍講。集中詩文。類多應酬之作。李東陽序云。敷五年僅四十餘。編摩考校之外。無由自試。而文又不盡其蘊。蓋亦微詞也。
</p><br/></div></body></html>
