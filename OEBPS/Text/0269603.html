<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->山居代譍 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。凡臚列山居園居舟居游居瓢居獨居酣居宵居睡居病居十目。下引前人閒適之語以應之。意以示客。故名代譍。其所引書。有明未陳繼儒巖棲幽事。而序題丁亥夏五。則當在國朝順治四年也。<br/>
</p></body>
</html>
