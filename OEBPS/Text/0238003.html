<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->游鶴堂墨藪 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明周之士撰。之士字士貴。自號四明居士。齊興人。御定佩文齋書畫譜。列之書家傳中。然亦惟採瞿九思序此書之語。是其始末無可考矣。書中稱董其昌爲恩師。則其昌弟子也。其書上卷論字體源流。及筆法大旨。排唐而宗晉。下卷評書家優劣。所稱明代能書諸家。儼然以己名列其中。亦可謂躁於自表矣。<br/>
</p></body>
