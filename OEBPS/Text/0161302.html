<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->京口三山續志 四卷
</h2><p>
<!--no:-->明徐邦佐陳朝用朱文山同撰。邦佐號雁洲。浦城人。官鎭江府教授。朝用號南湖。寧都人。文山號仰泉。常寧人。皆官鎭江府訓導。是書成於隆慶中。以補史宗道三山志之闕。故以續志爲名。專取當時人遊覽詩賦。彙萃成帙。而邦佐等所自作。附錄尤夥。蓋意在釣名。於三山考訂無涉也。
</p><br/></div></body></html>
