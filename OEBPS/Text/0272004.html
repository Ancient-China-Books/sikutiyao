<div id="text"><font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->古今藝苑談槩上集 六卷
<!--ti:-->下集 六卷
</h2><p>
<!--no:-->舊本題俞文豹撰。案文豹宋人。所著吹劍錄外集。已著錄。此編多引明代諸書。蓋僞託也。書中雜採故實。無所辨論。每條下各列書名。而疎舛特甚。如鄒忌妻妾事。出戰國策。而註曰十二國春秋。列子攫金於市事。末增吏大笑之四字當爲無知書賈。鈔撮說部。僞立新名也。
</p><br/></div></body></html>
