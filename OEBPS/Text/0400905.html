<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->林屋文稾 十六卷
<!--ti:-->詩稾 十四卷
</h2><p>
<!--no:-->國朝宋徵輿撰。徵輿字轅文。華亭人。順治丁亥進士。官至都察院左副都御史。徵輿爲諸生時。與陳子龍李雯等倡幾社。以古學相砥礪。所作以博贍見長。其才氣睥睨一世。而精鍊不及子龍。故聲譽亦稍亞之云。
</p><br/></div></body></html>
