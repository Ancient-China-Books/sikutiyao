<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->藥鏡 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明蔣儀撰。儀嘉興人。正德甲戌進士。其歷官未詳。是編前後無序跋。惟凡例謂醫鏡之鐫。駢車海內。今梓藥性。仍以鏡名。其載藥性。分温熱平寒爲四部。各以儷語括其主治。後附拾遺疏原滋生三賦。以補所未備。詞句鄙淺。徒便記誦而已。<br/>
</p></div></body>
</html>
