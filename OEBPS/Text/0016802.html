<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->讀易鏡 六卷
</h2><p>
<!--no:-->明沈爾嘉撰。爾嘉字公亨。常熟人。是書悉依今本次序。毎一卦一節。列經文於前。列講義於後。而講義高經文一格。全爲繕寫時文之式。其說皆循文敷衍。別無發揮。經文旁加圈點。講義上綴評語。亦全以時文法行之。卽其書可知矣。
