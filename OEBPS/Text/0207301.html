<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->疑獄箋 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陳芳生撰。芳生有捕蝗考。已著錄。此書自序。謂晉和魯公凝著疑獄集二卷。其子宋太子中允㠓。增之爲四卷。明巡按御史張景。廣之爲六卷。茲復增汰之。統爲三卷。而附和㠓及元杜震明李崧原序於卷後。末又輯昔賢論說讞獄成法。別爲一卷。統名疑獄箋。大旨主於全活。亦古人恤欽之意。然如張差梃擊一案。以主瘋顛者爲是。主姦宄者爲非。則又矯枉過直矣。其論妊娠過期。至引佛經脅尊者之處胎六十年。神仙傳老耼之處胎七十二年。是亦未可爲典要也。<br/>
</p></body>
