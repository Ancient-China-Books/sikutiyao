<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->崇川詩集 十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝孫翔編。翔字呂溪。南通州人。是集輯通州及州屬如皐泰興海門三邑之詩。自宋元至國朝。附以流寓。毎人記其姓氏爵里。後綴補遺一卷。其第十卷所載。皆同時之人。殊非文選不收何遜之義也。<br/>
</p></div></body>
