<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易剩義 四卷
</h2>
<!--ed:-->湖南巡撫採進本
<p>
<!--no:-->國朝黃燐撰。燐字暘谷。湘潭人。其凡例謂說經者有未備未當。而作此以補之。故曰剩義。然體例頗近講章。所註亦皆先儒之舊說。無甚新義也。<br/>
</p></body>
