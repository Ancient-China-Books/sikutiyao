<!--fi:-->經部五
<!--sf:-->易類五
</font><h2>
<!--ti:-->易學啓蒙意見 五卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明韓邦奇撰。邦奇字汝節。朝邑人。正德戊辰進士。官至南京兵部尚書。諡恭簡。事蹟具明史本傳。是編因朱子易學啓蒙而闡明其說。一卷曰本圖書。二卷曰原卦畫。皆推演邵氏之學。詳爲圖解。三卷曰明蓍策。亦發明古法。而附論近世後二變不挂之誤。四卷曰考占變。述六爻不變。及六爻遞變之舊例。五卷曰七占。凡六爻不變。六爻倶變。及一爻變者。皆仍其舊。其二爻三爻四爻五爻變者。則別立新法以占之。所列卦圖。皆以一卦變六十四卦。與焦延壽易林同。然其宗旨。則宋儒之易。非漢儒之易也。<br/>
</p></div></body>
