<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->焦弱候問答 一卷
</h2><p>
<!--no:-->明焦竑撰。潘會紘編。竑師耿定向而友李贄。於贄之習氣。沾染尤深。二人相率而爲狂禪。贄至於詆孔子。而竑亦至尊崇楊墨。與孟子爲難。雖天地之大。無所不有。然不應妄誕至此也。曾紘乃綴拾刻之。以教新鄭之士子。可以見明季風氣矣。
