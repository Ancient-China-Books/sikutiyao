<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->戰國策去毒 二卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝陸隴其編。隴其有古文尚書考。已著錄。此書前有自記。謂戰國策一書。其文章之奇。足以悅人耳目。而其機變之巧。足以壞人心術。如厚味之中有大毒焉。故今擧文士所共讀者。指示其得失。庶幾嚌其味而不中其毒也。故以去毒名。其持論甚正。然百家諸子。各自爲書。原不能盡繩以儒理。旣以縱橫爲術。又安怪其但言縱橫。況自漢以來。孔孟之道大明。如戰國策之類。不過史家或考其事蹟。詞人或取其文章。是以至今猶存。原無人奉爲典型。懸以立教。與釋氏之近理亂眞。異學之援儒入墨。必須辨別者。截然不同。是固不必懲羹而吹虀也。<br/>
</p></body>
