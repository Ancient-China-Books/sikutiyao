<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->南湖詩集 四卷
</h2><p>
<!--no:-->明張綖撰。綖有杜詩通。已著錄。是集詩多豔體。頗涉佻薄。殆玉臺香奩之末流。每卷皆附詞數闋。考綖嘗作填詞圖譜。蓋刻意於倚聲者。宜其詩皆如詞矣。
</p><br/></div></body></html>
