<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->鐘鼎逸事 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明李文秀撰。文秀昆明人。熙寧王沐英之閹豎也。是編皆紀英行事。前列祠堂碑記三篇。後爲言行拾遺錄十一條。各爲之論。末附唐愚士贈文秀詩一篇。而冠以張紞劉有年王汝玉王驥序四篇。驥序題洪武壬午。汝玉序則書元年十二月。而劖去年號二字。蓋汝玉作於革除以前。而刻於革除以後。故削建文年號。驥序作於燕王簒立以後。故奉仍稱洪武三十五年之詔耳。閽寺之作。本不足錄。而英本名臣。文秀所錄。尚與史傳相出入。無詭詞夸飾。變亂是非之事。故姑存其目焉。<br/>
</p></div></body>
