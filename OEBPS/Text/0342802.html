<!--fi:-->集部十七
<!--sf:-->別集類十七
</font><h2>
<!--ti:-->勿齋集 二卷
</h2><p>
<!--no:-->宋楊至質撰。至質字休文。號勿齋。閤皁山道士。淳祐中敕賜高士右街鑒儀主管教門公事。是集皆四六書啓。多與一時當事酬答之作。其兼領旌德觀都監謝京尹趙節齋啓云。觀以道名。境隨人重。知章有學。始專鑑曲之煙霞。淸老能詩。故奉金陵之香火。倘酒甕飯囊之輩。徒齋鐘粥鼓之羞云云。蓋亦以文學自負。不屑等於黃冠者流。第二卷中。大抵代人之作。當由嫻於詞翰。故士大夫假手者多也。宋末啓劄之文。多喜配合經史成語。湊泊生硬。又喜參文句。往往宂長萎弱。唐以前舊格蕩然。至質所作雖邊幅少狹。而對偶工緻。吐屬雅潔。猶有樊南甲乙集之遺。正未可以方外輕之矣。
</p><br/></div></body></html>
