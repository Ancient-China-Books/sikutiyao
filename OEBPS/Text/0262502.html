<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->感述錄 六卷
<!--ti:-->續錄 四卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明趙維新撰。維新字素衷。茌平人。官長山縣教諭。明史儒林傳。附載尤時熙傳末。以維新師張後覺。源出時熙故也。此二錄卽維新字感其師之言而述之。故曰感述。前錄皆記後覺講授四書之義。續錄前二卷。皆是述講學之旨。第三卷爲詩文。第四卷則付錄維新行略及張元忭孫鑛諸人評語也。師弟所述。無非禪機。而轉相神聖。以爲不傳之祕。蓋姚江立說之初亦不料其末流至此矣。<br/>
</p></body>
