<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->別本革朝遺忠錄 二卷
</h2><p>
<!--no:-->不著撰人名氏。惟題靑州府知府杜思子睿重刻。思卽撰考信編者也。黃虞稷千頃堂書目。於郁袞革除遺忠錄二卷外。又別出杜思革朝遺忠錄二卷。蓋卽指此本。然以郁袞本校之。則此錄實郁袞書。惟袞於各傳後附以贊語。而此本有傳無贊。爲少變其例。又書首冠以張芹備遺錄。黃佐革除遺事。敖英備遺續錄序三篇。皆與書不相應。世別有高廩刊本。卷首亦有三序。與此正同。蓋明代刊書者。往往竄亂舊本。而沒所由來。諸版競出。混淆彌甚。其風熾於萬歷以後。今觀此本。則嘉靖中已有之矣。（案思登嘉靖丙辰進士。）
</p><br/></div></body></html>
