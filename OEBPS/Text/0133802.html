<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->萬柳溪邊舊話 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->元尤玘撰。玘字君玉。號知非子。自稱尤袤之後。不知其世次。舊本題爲宋人。今此書後跋稱玘爲大司徒。則嘗官戶部尚書。又末條稱終慕公不肎仕元。則當爲元人。而卷首題門人張雨塡諱。則又句曲外史之師。應在元中葉以後也。書中所記。皆尤氏先世事。末有玘曾孫實跋。稱宏治二十九年。於祠屋中求得舊本。簡斷墨闇。不可讀者逾半。命門人許靈。鈔其完者。而恨全帙之不可得。是此書已非完本矣。元陳世隆載入藝圃搜奇。所載之文。與此本竝同。斷無明人所鈔壞爛之本。適與元人所見。一字不異者。此亦足證藝圃搜奇。必非元人書也。<br/>
</p></div></body>
