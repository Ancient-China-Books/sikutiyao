<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->梅里志 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝吳存禮撰。存禮奉天人。官至江南巡撫。考史記吳世家。張守節正義。稱泰伯居梅里。在常州無錫縣東南。存禮以吳氏出自泰伯。因爲是書。以述其祖德。<br/>
</p></div></body>
