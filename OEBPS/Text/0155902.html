</font><h2>
<!--ti:-->毘陵志 四十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明王㒜撰。㒜字廷貴。武進人。景泰辛未進士。官至南京吏部尚書。諡文肅。是編體例頗詳整。惟齊高梁武。雖從斯郡發祥。然奄有江東。各存國史。修郡志者。但可載其軼聞舊蹟。以備考徵。乃於人物之首。冠以二帝。附以諸王。揆以斷限之法。於義爲濫。蓋輿記務侈土風。而不知著書各有體例也。<br/>
</p></body>
