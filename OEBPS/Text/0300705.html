<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->見聞錄 一卷
</h2><p>
<!--no:-->國朝徐岳撰。岳字季方。嘉善人。是編皆記怪異之事。亦夷堅睽車之流。
