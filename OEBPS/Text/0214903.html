<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->杜天師了證歌 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題唐杜光庭撰。光庭字聖賓。晚自號東瀛子。括蒼人。應百篇舉不第。入天台山爲道士。僖宗幸蜀召見。賜紫衣。充麟德殿文章應制。王建據蜀。賜號廣成先生。除諫議大夫。進戶部侍郞。後歸老於青城山。此書題曰天師。據陶岳五代史補。亦王建時所稱也。考光庭所著。多神怪之談。不聞以醫顯。此書殆出僞託。其詞亦不類唐末五代人。錢曾讀書敏求記。以爲眞出光庭。殊失鑒別。其註稱宋人高氏伍氏所作。而不題其名。後附持脈備要論三十篇。亦不知誰作。多引王叔和脈訣。而不知叔和有脈經。則北宋以後人矣。<br/>
</p></div></body>
