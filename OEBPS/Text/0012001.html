<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->周易訂疑 十五卷
<!--ti:-->序例 一卷
<!--ti:-->易學啓蒙訂疑 四卷
<!--ti:-->周易本義原本 十二卷
</h2><p>
<!--no:-->舊本題董養性撰。不著時代。考元末有董養性。字邁公。樂陵人。至正中嘗官昭化令。攝劍州事。入明不仕。終於家。所著有高閒雲集。或卽其人歟。是書前有自序。謂用力三十餘年乃成。其說皆以朱子爲宗。不容一字之出入。蓋亦胡一桂陳櫟之末派也。
</p><br/></div></body></html>
