<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->史裁 二十六卷
</h2><p>
<!--no:-->明吳士奇撰。士奇字無奇。歙縣人。萬歷壬辰進士。官至太常寺卿。是書節錄史文。始自春秋。迄於宋元。雜採舊論。亦閒以己意斷之。旣非編年。又非紀傳。隨意鈔撮而已。
</p><br/></div></body></html>
