<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->吳侍御奏疏 一卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明吳玉撰。玉壽陽人。天啓壬戌進士。官至河南布政司參議。此編乃其崇禎初官廣西道監察御史時所上之疏。凡十篇。劾魏忠賢餘黨者三。劾輔臣者二。劾本兵者三。淸釐國用者一。其末一篇。則懇辭加銜者也。<br/>
</p></div></body>
