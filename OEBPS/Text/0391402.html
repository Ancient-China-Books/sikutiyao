<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->吾野漫筆 十三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明許炯撰。炯字吾野。新會人。嘉靖中舉人。是集凡文七卷。詩六卷。前有自序。謂少時不慧。從羣兒騎竹馬黏蜻蜓捕鳥雀爲戲。未幾病痁忽劇。夢一父老。出袖中書授之。俄墜而覺。自是遂能把筆作詩。其一卷首篇述戒。稱有通元先生過而誨之云云。蓋才高而無所師法者。故其漫書各篇內。謂范仲淹揚雄之流也。胥於僭矣。蘇洵荀卿之流也。隣於詐矣。又謂蘇洵辨姦。訾王安石也。吾以爲洵亦安石之徒云云。皆率意一往。不復絜以規矩者也。<br/>
</p></div></body>
