<title>四庫提要 集部三十 別集類存目四 己寬堂集 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->己寬堂集 四卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明陳鎏撰。鎏字子兼。號雨泉。吳縣人。自署曰潁川。從郡望也。嘉靖戊戌進士。官至四川提學副使。署布政使。是集所載詩。自嘉靖壬辰至萬歷乙亥。計四十四年之作。篇什雖多。頗傷蕪雜。前有岷王定燿序。言其子出己寬堂詩文二編。而此帙有詩無文。蓋不全之本也。然千頃堂書目。已作四卷。則文集之佚久矣。<br/>
</p></div></body>
</html>
