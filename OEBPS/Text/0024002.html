<!--fi:-->經部十二
<!--sf:-->書類二
</font><h2>
<!--ti:-->尚書句解 十三卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->元朱祖義撰。祖義字子由。廬陵人。於諸經皆有句解。今多散佚。惟此書僅存。考元史選舉志。延祐中定經義取士之制。尚書以古注疏及蔡沈集傳爲宗。故王充耘書義矜式。尚兼用孔傳。迨其末流。病古注疏之繁。而蔡傳遂獨立於學官。業科舉者童而習之。莫或出入。祖義是書。專爲啓迪幼學而設。故多宗蔡義。不復考證舊文。於訓詁名物之閒。亦罕所引據。然隨文詮釋。辭意顯明。使殷盤周誥詰屈聱牙之句。皆可於展卷之下。了然於心口。其亦古者離經辨志之意歟。以視附會穿鑿。浮文妨要。反以晦蝕經義者。此猶有先儒篤實之遺矣。亦未可以其淺近廢也。<br/>
</p></div></body>
