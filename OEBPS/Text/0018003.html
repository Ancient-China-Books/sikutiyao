<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易論 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->國朝徐善撰。書首有沈廷勱序。稱爲南州徐敬可。則當爲南昌人。而善自署曰嘉禾。考朱彝尊曝書亭集。有徐敬可左傳地名考序。又閻若璩潛邱箚記。亦稱秀水徐勝敬可。爲人作左傳地名考云云。其字與里貫皆合。惟名有異。未知爲一人二人也。其書成於康熙丙辰。不載經文。亦不及十翼。惟六十四卦各爲一篇。條舉其義而論之。才辨縱橫。而頗浸淫於佛老。<br/>
</p></div></body>
