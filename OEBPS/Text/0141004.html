<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->徐海本末 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->明茅坤撰。坤字順甫。歸安人。嘉靖戊戌進士。官至大名兵備副使。事蹟具明史文苑傳。坤好談兵。罷官後值倭事方急。嘗爲胡宗憲招入幕。與共籌兵計。此編乃紀宗憲誘誅寇首徐海之事。皆所親見。故敘述特詳。與史所載亦多相合。袁褧以此書與汪直傳。合刻入金聲玉振集中。題曰海寇後編。今析出各著於錄焉。<br/>
</p></div></body>
