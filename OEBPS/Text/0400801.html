<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->寒松堂集 九十二卷
</h2><p>
<!--no:-->國朝魏象樞撰。象樞字環極。蔚州人。順治丙戌進士。歷官至都察院左都御史。遷刑部尚書。以病乞休。聖祖御書寒松堂額。以寵其歸。卒諡敏果。其平生立朝端勁。爲人望所歸。講學亦醇正篤實。無空談標榜之習。文章樸直。亦如其爲人。惟其子學諴編此集時。意在於先人手澤。一字無遺。遂細大不捐。幾盈百卷。未免有榛楛勿翦之憾耳。
</p><br/></div></body></html>
