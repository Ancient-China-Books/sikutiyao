<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->竹裕園筆語 十二卷
</h2>
<!--ed:-->禮部尚書曹秀先家藏本
<p>
<!--no:-->國朝李白滌撰。曰滌字亦白。臨川人。前明歲貢生。是編裒其平生雜著爲之。一曰邇言一卷。皆辨析事理之談。二曰蛩草一卷。三曰梅草一卷。皆戊子秋冬避兵山居所劄記。三書識趣議論。出入於屠隆袁宏道陳繼儒之閒。蓋明末風氣如是也。四曰驅暑草一卷。皆其客楚時作。前爲或閒十章。綴以無富無分無過無不過四論。皆借以發抒心跡。五曰餘草一卷。皆所作雜文。六曰四書筆語六卷。依經生義自抒所懷。與章世純畱書相類。二人本同時。又相善也。<br/>
</p></div></body>
