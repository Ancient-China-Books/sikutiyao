<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->百城煙水 九卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝徐崧張大純同編。崧吳江人。大純長洲人。前有尤侗序。大略稱崧有詩名。好遊佳山水閒。嘗綴集吳地古蹟爲此書。取華嚴南詢之意以名之。其友張大純。助其捃摭。未畢而崧歿。大純因重加纂輯刊行。凡蘇州府及所屬諸縣名勝山川。竝爲臚載。然每條詮敘簡略。而所錄題詠至夥。蓋頗仿祝穆方輿勝覽之例。以詞藻爲尚。而不主考證。然穆書徧及州郡。此獨有姑蘇一隅。穆書於前人著述採擷甚富。而此所收率係近人之作。幷附入己詩。則又出穆書之下矣。書刊於康熙庚午。時尚未升太倉爲直隸州。故太倉及嘉定崇明二縣。皆列於此書云。<br/>
</p></div></body>
