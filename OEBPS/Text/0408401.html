<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->石川詩鈔 三卷
</h2><p>
<!--no:-->國朝方覲撰。覲字近雯。江都人。康熙己丑進士。官至西安布政使。是集乃其少子柱山所編。凡各體詩二百六十餘首。其題朱彝尊手書詩册。有曝書亭下自鈔詩。想見蒼茫獨立時。不是到門親受業。唐音宋格有誰知。蓋嘗從學於彝尊者也。
</p><br/></div></body></html>
