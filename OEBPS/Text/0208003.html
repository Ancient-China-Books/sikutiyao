<!--fi:-->子部十二
<!--sf:-->農家類存目
</font><h2>
<!--ti:-->耕織圖詩 無卷數
</h2><p>
<!--no:-->宋樓璹撰。璹鄞縣人。鑰之伯父也。文獻通考載是書。引陳氏之言曰。於潛令鄞樓璹玉撰。今檢永樂大典所載陳振孫書錄解題。乃作於潛令鄞樓璹壽玉撰。是壽玉乃璹之字。刊通考者。誤落一壽字也。此本後有嘉定庚午璹孫洪跋。又有作霖跋。不著其姓。謂公孫洪跋語未載公名。引樓鑰後序及宋濓題耕織圖後。以證此書爲璹所作。蓋作霖併未見通考耳。璹原書凡耕圖二十一。織圖二十四。各系以詩。今內府所藏。畫本尚在。業經御題勒石。此本僅存詩三十五首。不載其圖。蓋非原本矣。
</p><br/></div></body></html>
