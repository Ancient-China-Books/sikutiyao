<!--fi:-->經部二十三
<!--sf:-->禮類存目一附錄
</font><h2>
<!--ti:-->五服集證 六卷
</h2><p>
<!--no:-->明徐駿撰。駿常熟人。是書成於正統戊午。考論五服之制。設爲問答以明之。大旨於古制遵朱子家禮。當代之制則遵明太祖孝慈錄。所採諸書。不過十餘種而已。明史藝文志作一卷。此本六卷。考序末有大明歲次壬申進德書堂新刊字。則此本猶屬舊刻。不由竄亂。明史誤以六字爲一字耳。
</p><br/></div></body></html>
