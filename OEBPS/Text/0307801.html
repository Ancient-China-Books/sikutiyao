</font><h2>
<!--ti:-->中和集 三卷
<!--ti:-->後集 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->元李道純撰。道純字元素。號淸菴。都梁人。又自號瑩蟾子。是書乃其門人蔡志頤所編。次題曰中和集者。蓋取其師靜室名也。前集上卷曰元門宗旨。曰畫前密意。中卷曰金丹祕訣。下卷曰問荅語錄。曰全眞活法。後集上卷曰論。曰說。曰歌。中卷曰詩。下卷曰詞曰隱語。大旨盡闢一切鑪鼎服食修煉之說。歸於沖虛渾化。與造化爲一。前有大德丙午杜道堅序。蓋世祖時人也。<br/>
</p></body>
