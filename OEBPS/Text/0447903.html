<body><div id="text">
<font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->四香樓詞鈔 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝范纘撰。纘有四香樓詩鈔。已著錄。是集小令中調長調。各自爲編。而不分卷數。大抵宗法周柳。猶得詞家正聲。而天然超妙。不及前人。未免有雕鐫之迹。至如南歌子第二首之類。雖粉脂綺羅。詩餘本色。要亦稍近於褻也。<br/>
</p></div></body>
</html>
