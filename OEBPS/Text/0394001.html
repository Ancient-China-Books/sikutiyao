<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->郢堊集 十二卷
</h2><p>
<!--no:-->明范守己撰。是編於宦遊所至。各爲一集。曰西餉稾。曰雲閒稾。曰北行稾。曰吳中稾。詩文詞賦雜編。不分體裁。王世貞爲之序。語亦在抑揚之閒。
</p><br/></div></body></html>
