<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->毫州牡丹志 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。千頃堂書目列朱統𨪴牡丹志後。疑亦統𨪴作也。亳之牡丹始薛蕙。亳之牡丹志始薛鳳翔。此本與鳳翔書不同而簡略殊甚。後附牡丹雜事四條。第一條稱神穩者。乃明寧王權之別號。第二稱上皇召到驪山。當爲唐元宗。第三條稱太祖斷宮嬪腕者。不知爲明爲宋。大抵齊東之語。第四條乃張鎡牡丹會事。皆與亳州無與。不審何以載入也。<br/>
</p></body>
</html>
