<body><div id="text">
<font size="-1">
<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->歷代帝王纂要譜括 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。其書敍歷代帝王世系年號歲數。亦略及賢否。各以數語括之。簡陋殊甚。蓋村塾俗書也。永樂大典載之。亦可云漫無採擇矣。以其爲宋人舊帙。姑附存其目焉。<br/>
</p></div></body>
