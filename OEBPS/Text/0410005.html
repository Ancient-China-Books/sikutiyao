<title>四庫提要 集部三十八 別集類存目十二 桑弢甫集 八十四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->桑弢甫集 八十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝桑調元撰。調元有論語說。已著錄。是集詩十四卷。續集二十卷。五嶽詩二十卷。文三十卷。調元才鋒踔厲。學問亦足以副之。故詩文縱橫排奡。擺落蹊徑。毅然自爲一家。而恃其才學。不主故常。豪而失之怒張。博而失之蔓衍者。亦時有之。所作鎭海樓詩。至七言長律二百韻。古人無是格也。其所以長。卽其所以短乎。<br/>
</p></div></body>
