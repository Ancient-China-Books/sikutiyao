<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->劉直洲集 十卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明劉文卿撰。文卿字徯如。江西廣昌人。萬歷己丑進士。官至南京兵部員外郞。文卿性孤介。嘗以忤權姦左遷。其文頗有英氣。惟年僅三十三而卒。功候未深。故風格未就。集中如急選被論辯疏。及海防二議。台州金華二府興革條議。亦可以考見時政也。<br/>
</p></div></body>
</html>
