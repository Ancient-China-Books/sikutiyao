<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->益智編 四十一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明孫能傳撰。能傳有諡法纂。已著錄。是書成於萬曆甲寅。凡分十有二類。曰帝王。曰宮掖。曰政事。曰職官。曰財賦。曰兵戎。曰刑獄。曰說詞。曰人事。曰邊塞。曰工作。曰雜事。每類各爲子目。凡七十有四。俱雜採古來設奇應變之事。閒附評語。其例有曰。期於盡事而止。不復註所出書。又曰。採事多斷章取義。其始末應述。不及致詳。又曰是編雅俗竝收。事多蹖駁。但取益人意智。眞贗勿問之矣云云。是其書之不足據。能傳已自言之矣。<br/>
</p></div></body>
