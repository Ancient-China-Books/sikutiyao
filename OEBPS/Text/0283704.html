<title>四庫提要 子部四十七 類書類存目一 啓劄靑錢 十八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->啓劄靑錢 十八卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。所載手書正式。一曰具禮。二曰稱呼。三曰敍別。四曰瞻仰。五曰卽日。六曰時令。七曰伏惟。八曰燕居。九曰神相。十曰尊候。十一曰託庇。十二曰入事。十三曰未見。十四曰祝頌。十五曰不宣。亦近日書柬活套之濫觴也。<br/>
</p></div></body>
</html>
