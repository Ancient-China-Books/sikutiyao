<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->內臺集 七卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明王廷相撰。是編刻於嘉靖丙申。凡詩二卷。詞一卷。雜著一卷。奏疏一卷。雜文二卷。又在家藏集之後者也。時廷相爲都御史。故以內臺爲名云。<br/>
</p></body>
