<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->東厓遺集 二卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明王襞撰。襞字宗順。自號天南逸叟。泰州安豐場人。是集其門人林訥所輯。上卷爲像贊墓圖年譜語錄。及同時贈答雜文。下卷爲所作詩賦。附載行狀銘誌祭文世系門人姓氏。刊集始末。襞少從其父王艮至會稽。傳王守仁之學。沈桐贈之詩云。念子賢者後。至理早已融。譬彼三世醫。指授寧無從。蓋其父子皆刻意講學。非以文章爲事者。朱彝尊靜志居詩話。謂襞詩如一室風過雨。三更月到窗。好雨應宜早。秋花不恨遲。坐雨新亭曉。聞潮落月時。老攜杖屨歸山谷。閒看兒孫種水田等句。亦有活脫之趣。然終非專門也。<br/>
</p></body>
