<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->空山易解 四卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝牛運震撰。運震字階平。號眞谷。滋陽人。雍正癸丑進士。官平番縣知縣。其學博渉羣書於金石考據爲最深。經義亦頗研究。是編務在通漢晉唐宋爲一。然大旨主理不主數。故於卦氣値日。及虞翻半象兩象等說。皆排抑之。是仍一家之學。不能疏通眾說也。<br/>
</p></div></body>
