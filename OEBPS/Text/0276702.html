<!--ed:-->副都御史黃登賢家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->木鐘臺集 無卷數
</h2><p>
<!--no:-->明唐樞撰。樞有易修墨守。已著錄。此編尺分二十九種。曰禮元剩語。曰眞談。曰語錄。曰遊錄。曰周禮因論。曰因領錄。曰三十測。曰咨言。曰感學編。曰荅言。曰轄圜窩雜著。曰證道。曰偶客談。曰疑誼。曰海議。曰國琛集。曰未信編。曰館論。曰易修墨守。曰法綴。曰列流測。曰宋學商求。曰枝辭。曰積承錄。曰政問。曰冀越通。曰嘉禾問錄。曰春秋讀意。曰激衷小擬。析門分類。俱各冠以序文。其別行之本。已各存目。此其總匯之本也。
</p><br/></div></body></html>
