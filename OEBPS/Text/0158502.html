<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->琅鹽井志 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝沈鼐撰。鼐字枚臣。長洲人。由貢生官雲南琅鹽井鹽課提擧。是書成於康熙壬辰。因來度舊志。重爲增輯。首列圖考。次分天文地理建設賦役官師學校選擧祠祀人物藝文凡十類。<br/>
</p></body>
