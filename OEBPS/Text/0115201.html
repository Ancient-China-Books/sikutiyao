<!--ed:-->永樂大典本

<div id="text"><font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->誅吳錄 一卷
</h2><p>
<!--no:-->宋張革之撰。革之字西仲。潼川人。吳曦據蜀叛。合江倉官楊巨源。倡義討逆。與隨軍轉運安丙。共謀誅曦。旣而丙嫉其功。以計殺之。革之此書。蓋以鳴巨源之冤。自序云。時從旁目擊。懼久失其傳。因直書以詔後世云。
</p><br/></div></body></html>
