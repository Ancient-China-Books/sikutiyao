<title>四庫提要 經部三十一 春秋類存目二 春秋不傳 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body>
<font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋不傳 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝湯啓祚撰。啓祚字迪宗。寶應人。其書自稱不傳者。謂於四傳無所專從也。今觀所說。特不從左傳耳。於公羊穀梁胡氏。皆掇其餘論。而日月之例。信公穀尤篤。蓋三家之傳。皆以譏貶爲主。而亦各有所平反。啓祚乃專取三家嚴刻鍛鍊之說。合爲一書。如其所論。是聖人之立法。更酷於商鞅韓非也。<br/>
</p></body>
</html>
