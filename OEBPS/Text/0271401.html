<div id="text"><font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->鼂采館淸課 二卷
</h2><p>
<!--no:-->明費元祿撰。元祿字學卿。鉛山人。鉛山之河口有五湖。其一曰官湖。卽鼂采湖也。元祿構館其上。因以爲名。是書皆記其館中景物。及游賞閒適之事。
</p><br/></div></body></html>
