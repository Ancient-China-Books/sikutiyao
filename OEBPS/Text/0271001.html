<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->毛氏殘書三種 無卷數
</h2><p>
<!--no:-->國朝毛羽宸撰。原本不題書名。亦無序跋。目錄凡分三部。曰理學部。多談心性。曰儒學部。多考證名物典制。曰史學部。則史評也。似全書不止於此。此其殘稾耳。書中頗詆斥朱子。如謂性與天道。晦菴以詞章晦之。而晩更以與季通所言者。與衆其言。雖欲使禪宗不寄我籬下不可得。其說頗悖。檢書中有閱陶不退閬園集序說一篇。甚推李贄。知其學所由來。源流未正矣。
</p><br/></div></body></html>
