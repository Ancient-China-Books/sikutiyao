<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->雅樂考 二十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明韋煥撰。煥常熟人。嘉靖中。官福建仙游縣教諭。是書雜引前代論樂之事。鈔撮成編。前三卷題曰經書。皆引六經言樂之文。論語孟子。亦皆詳載。而左傳惟引初獻六羽季札來聘二條。儀禮則不錄一字。四卷題曰諸子。自太公六韜。以至莊子列子。皆取一二條。五卷爲五聲。六卷七卷爲六律。八卷九卷爲律制。十卷至十二卷爲八音。十三卷至十六卷爲樂制。皆剽剟習見之言。十七卷至末。皆明之樂章。併教坊曲令亦載焉。全書無所發明。惟六羽條下。稱祀孔子當增武舞耳。<br/>
</p></div></body>
