<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->惠陽山水紀勝 四卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝吳騫撰。騫字益存。號樂園。當塗人。康熙辛未進士。官至惠州府知府。是編以羅浮與西湖。各分上下二卷。其紀羅浮。則本宋廣業羅浮志。稍爲芟節。其紀西湖。則本近人增輯西湖志。而更編之。亦閒有所補正。他如霍山河源龍川。亦隸惠州。稱名勝。而志不及焉。蓋專爲二地作也。惠州在漢曰南海。晉曰東官。隋唐或曰循。或曰雷鄉。至宋仁宗時。始曰惠州。而惠陽之名。則於傳無之。以是標題。亦相沿杜撰之文矣。<br/>
</p></div></body>
