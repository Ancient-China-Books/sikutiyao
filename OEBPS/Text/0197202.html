<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->甘泉新論 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明湛若水撰。若水之學。以虛明爲宗。故其論心。則以爲主一而無物。其論性。則以宋儒理氣對擧爲非。視程朱所論頗殊。千頃堂書目。載甘泉明論十卷。又甘泉新論一卷。其明論今未見。此本則曹溶學海類編所載也。<br/>
</p></div></body>
