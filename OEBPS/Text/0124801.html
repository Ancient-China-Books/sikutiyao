<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->大觀堂文集 三卷
</h2><p>
<!--no:-->國朝余縉撰。縉字仲紳。號浣公。諸曁人。順治壬辰進士。官至河南道監察御史。是集卽其官御史時所上諸疏。凡四十三篇。其外官告病諸疏。皆縉私擬未上之稿。未嘗見之施行。不當一例附入也。
</p><br/></div></body></html>
