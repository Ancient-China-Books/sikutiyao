<title>四庫提要 經部二十三 禮類存目一 讀周禮略記 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->讀周禮略記 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明朱朝瑛撰。朝瑛有讀易略記。已著錄。是書不全錄經文。但每段標其起止。云自某句至某句。其註於漢唐舊說。頗不留意。如稻人下駁鄭氏每井九夫旁加一夫以治溝洫。不知旁加一夫。卽所謂閒民者也。大概朝瑛涉獵九經。而三禮則用功較淺云。<br/>
</p></div></body>
</html>
