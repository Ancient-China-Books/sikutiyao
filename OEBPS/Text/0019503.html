<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->讀易質疑 二十卷
</h2><p>
<!--no:-->國朝汪璲撰。璲字文儀。號默菴。休寧人。其書置象數而專言理。其凡例有云。今說易之家。謂易以道陰陽。務以圓妙幽渺。籠罩影響。如捕風。如捉影。無當實用。故愚以爲學易當就平實切近處用功云云。其宗旨可見。故隨文詮釋。無所穿鑿。而亦無所發明。卷末雜卦一篇。有錄無書。疑裝緝者偶脱云。
