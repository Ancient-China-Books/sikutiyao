<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->林左堂詩集 六卷
<!--ti:-->詞 四卷
<!--ti:-->續集 三卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝孫致彌撰。致彌字愷似。嘉定人。康熙中被薦。以太學生賜二品服。出使朝鮮採詩。戊辰成進士。改庶吉士。官至翰林院侍讀學士。歿後詩稾散佚。雍正中張鵬翀朱厚章。得鈔本於戴璣家。始選而刻之。註凡三種。曰別花餘事。曰梅沜。曰衲琴。皆其門人樓儼所定。續集附詞後。則未詳何人編次也。致彌以書名。得董其昌之法。詩則以跌宕流逸爲長。而率易亦所不免。<br/>
</p></div></body>
