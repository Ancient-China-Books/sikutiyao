<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->東山草堂集 六卷
</h2><p>
<!--no:-->國朝潘安禮撰。安禮字立夫。南城人。乾隆丙辰。召試博學鴻詞。官翰林院編修。是編皆其官京師時所作。律賦凡三十九首。其門人爲註而刻之。
