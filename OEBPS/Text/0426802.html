<title>四庫提要 集部四十五 總集類存目二 南滁會景編 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->南滁會景編 十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明趙廷瑞編。林烴又增以十景圖。自宋至明。篇什略備。廷瑞開州人。正德辛巳進士。官至兵部尚書。烴有覆瓿草。已著錄。其作是書時。皆爲南太僕寺卿。明南太僕寺署。建於滁州故也。<br/>
</p></div></body>
</html>
