<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->重知堂詩 二卷
</h2>
<!--ed:-->兵部侍郎紀昀家藏本
<p>
<!--no:-->國朝趙善慶撰。善慶字怡齋。德州人。由貢生授國子監助教。官至金華府知府。嘗學詩於新城王士禎。是集卽士禎所點定。前有士禎序。稱其妙在本色。頗爲得實。惟序稱論次都爲一卷。而此本實二卷。又稱善慶將趙官國學。而下卷有歸田之作。殆後復續刻。而序則未追改歟。<br/>
</p></div></body>
