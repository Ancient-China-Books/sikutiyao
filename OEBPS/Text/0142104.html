<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->宋史存 二卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明文德翼撰。德翼字用昭。德化人。崇禎甲戌進士。官嘉興府推官。是編採掇宋史列傳。而删潤其文。始於宗澤。終於文天祥。蓋福王時所作。故獨寓意於紹興似後云。<br/>
</p></div></body>
