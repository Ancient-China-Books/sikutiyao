<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->學古廷用篇 九十一條
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明呂純如撰。純如字孟諧。一字益軒。吳江人。萬曆辛丑進士。官至部待郞。是編採前代至明。凡前事之可爲後法者。分類編次。爲九十一門。亦閒附以論斷。前有自序。謂馮慕岡經世實用。義在憲章當世。而明以前存而不論。馮琢菴經濟類編。羅列雖多。閒或不適於用。萬思默經世要略。其揚搉者止於就人彙事。未嘗就事求人。茲編大意。仿三書之體。而所列事蹟。則以適於用者爲主。然事變靡常。情勢各疑。譬之古方今病。貴於臨證詳求。亦未可執以一定之法。遽謂之適於用也。<br/>
</p></div></body>
