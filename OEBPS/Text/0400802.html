<title>四庫提要 集部三十四 別集類存目八 且亭詩集 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->且亭詩集 無卷數
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝楊思聖撰。思聖字猶龍。鉅鹿人。順治丙戌進士。官至四川布政使。申涵光所作小傳。稱有且亭詩七集。然不著其卷數。此本乃思聖旣歿。其子履吉所編。凡詩八百餘首。其入蜀諸作。刻意摹杜。而刻畫之痕未化也。<br/>
</p></body>
</html>
