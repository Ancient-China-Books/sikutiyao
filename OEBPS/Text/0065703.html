<!--ti:-->孝經註義 一卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介撰。裔介字石生。號貞菴。柏鄕人。順治丙戌進士。官至保和殿大學士。乾隆元年。追諡文毅。是書以孝經分章詮釋。其訓詁字義者。標題曰註。其敷衍語意者。標題曰義。詞旨淺近。蓋課蒙之作也。<br/>
