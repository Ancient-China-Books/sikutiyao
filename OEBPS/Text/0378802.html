<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->道山集 六卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明鄭棠撰。棠字叔美。浦陽人。永樂中官翰林院檢討。是集編次猥雜。第一卷爲賦。二卷爲辭。頌銘贊四言五言古體詩歌行樂府七言絕句填詞。而附以論二篇。三卷爲記序。而附以五七言律詩五言絕句。後又附以雜文。殊漫無體例。卷四爲經筵講義。卷五卷六爲元史評。以雜著附入。則固唐以來例也。棠以文章選入翰林。由典籍至檢討。而於詩殊不擅長。朱彝尊作明詩綜。不登一字。蓋非疎漏矣。<br/>
</p></div></body>
