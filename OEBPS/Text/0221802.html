<!--ed:-->編修程晉芳家藏本

<div id="text"><font size="-1">
<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->星象考 一卷
</h2><p>
<!--no:-->原本題宋鄒淮撰。後有魏了翁跋。稱淮以進士提領造歷所。演算歷書。其所撰載如此云云。考陳振孫書錄解題。載天文考異二十五卷。昭武布衣鄒淮撰。大抵襲景祐新書之舊。淮後入太史局。今此書僅四頁。似從天文考異中錄出。而別題此名。又書錄解題。旣稱淮爲昭武布衣。而了翁跋。又稱爲進士。亦相牴牾。殆書賈所僞託也。
</p><br/></div></body></html>
