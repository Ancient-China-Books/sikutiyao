<body><div id="text">
<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->逢辰記 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。宋史藝文志著錄。註云呂頤浩歷官次序。此書末有附記云。公平昔所爲文及奏議。竝載之別集。此外又有公之勤王記及遺事可考。故爲家傳以紀事。則此記乃頤浩後人所撰矣。<br/>
</p></div></body>
