<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->菰中隨筆 三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝顧炎武撰。炎武有左傳杜解補正。已著錄。炎武本精考證之學。此編以讀書所得。隨時記載。㲤及常言俗諺。及生平問答之語。亦瑣碎記入。雖亦有足資參考者。然編次不倫。餖飣無緒。當爲偶錄稾本。後人以名重存之耳。<br/>
</p></div></body>
