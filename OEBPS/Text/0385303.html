<!--ti:-->十岳山人詩集 四卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明王寅撰。寅字仲房。一字亮卿。歙縣人。嘗北走大梁。問詩於李夢陽。中年習禪事古峯和尚。古峯曰。吾徧遊海內五岳。今將徧歷海外五岳。而後出世。寅聞其語而悅之。因自號十岳山人。是集寅所自編。其詩音節宏亮。皆步趨北地之派。而鑄語未堅。時多累句。<br/>
</p></body>
