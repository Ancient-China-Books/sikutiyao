<title>四庫提要 子部十五 醫家類存目 河閒六書 二十七卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->河閒六書 二十七卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明吳勉學編。勉學字肖愚。歙縣人。是編裒輯金劉完素之書。凡原病式一卷。宣明論方十五卷。保命集三卷。傷寒醫鑑一卷。傷寒直格三卷。傷寒標本二卷。附傷寒心要。傷寒心鏡各一卷。名爲六書。實八書也。其中多非完素所作。已分別各著於錄。今存其總目於此。以不沒勉學綴輯刊刻之功焉。<br/>
</p></div></body>
</html>
