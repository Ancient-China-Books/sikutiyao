<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->永思齋文集 六卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明李日茂撰。日茂字文華。號培吾。靑縣人。萬歷丙戌進士。官至山東按察司副使。日茂官御史時。有諫三王竝封疏。今載集中。詞頗激直。而明史王錫爵傳。載當時爭封議諸臣。但有趙志臯張位史孟麟羅萬化岳元聲顧允成張納陛陳泰來于孔兼李啓美曾鳳儀鐘化民項德禎李騰芳等。獨不及日茂之名。未詳其故。至諫竝封第二疏。據行狀稱撰稾未上。乃亦收入集中。則過矣。第二三卷。內多案牘之文。頗爲宂碎。<br/>
</p></div></body>
</html>
