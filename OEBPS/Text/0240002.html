<font size="-1">
<!--fi:-->子部二十五
<!--sf:-->譜錄類
</font><h2>
<!--ti:-->硯譜 一卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->不著撰人名氏。舊載左圭百川學海中。亦無序跋年月。皆雜錄硯之出產。與其故實。中閒載有歐陽修蘇軾唐詢鄭樵諸人之說。則南宋人所爲。然尤袤陳振孫二家書目皆不載。或偶遺也。其書僅三十二條。不爲贍博。採摭亦閒有疎舛。如以端溪子石爲在大石中生。尚沿舊說。未加考正。又如許漢陽以碧玉爲硯。其事出谷神子博異記。乃龍女之硯。非漢陽之硯。徵引亦爲譌誤。以其宋人舊帙。流傳旣久。尚有一二足資多識者。故附著諸家硯譜之次。以備檢核焉。<br/>
</p></body>
