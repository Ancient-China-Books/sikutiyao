<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->五鵠別集 二卷
</h2><p>
<!--no:-->明盧宁撰。宁字獻子。號冠巖。南海人。嘉靖甲辰進士。官至登州府知府。宁受業黃佐之門。佐樂典序。卽所作也。是集乃其官南京刑部時。講學新泉精舍。其門人程子明所刻。及守登州。所屬黃縣知縣劉珙。又重刻之。以宁先有五鵲臺集。故此以別集名。凡詩一卷。文一卷。皆湊泊成篇。不能入格。
</p><br/></div></body></html>
