<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->畫法年紀 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝郭礎撰。礎字石公。江都人。順治壬辰進士。官至順德府知府。是編紀歷代善畫人名。自晉以迄於國朝。附載古畫品目。卷帙太狹。未免挂漏。<br/>
