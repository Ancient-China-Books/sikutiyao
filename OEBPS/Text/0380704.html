<title>四庫提要 集部二十八 別集類存目二 柴墟齋集 十五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->柴墟齋集 十五卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明儲巏撰。巏字靜夫。號柴墟。泰州人。成化甲辰進士。官至戶部侍郎。劉瑾用事。引疾歸。瑾誅復起。調南京吏部侍郎。卒諡文懿。事蹟具明史文苑傳。是集爲其曾孫耀所刊。詩五卷。序文三卷。墓誌一卷。雜著二卷。奏疏一卷。書簡三卷。巏嘗與李夢陽何景明徐禎卿相倡和。其詩規仿陶韋。文亦恬雅。至於才力富健。則不及夢陽等也。<br/>
</p></div></body>
</html>
