<!--fi:-->經部三十二
<!--sf:-->孝經類存目
</font><h2>
<!--ti:-->孝經詳說 二卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝冉覲祖撰。覲祖有易經詳說。已著錄。是書遵用今文。全載唐元宗之註。節錄邢昺之疏。兼採元董鼎。明瞿罕陳士賢諸家之說。末附以朱子刋誤。而大旨則在辨定呂維祺所著孝經本義大全或問三書。所附呂氏或問摘錄一篇。旣逐條闡發其義。復附叙義一篇。以糾其誤。蓋維祺之學。兼入陸王。覲祖則恪守程朱。故所論有合有不合也。顧所載維祺表章孝經疏後。附錄擬題數目。有單句題雙句題連句題摘段題搭截題全章合章搭章題諸名。非詁經之體。亦非講學之道。覲祖顧深取之。何耶。<br/>
</p></div></body>
