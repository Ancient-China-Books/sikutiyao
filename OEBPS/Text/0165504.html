<body><div id="text">
<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->紀游稾 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明王衡撰。衡字緱山。太倉人。萬歷辛丑進士。官翰林院編修。事蹟附見明史王錫爵傳。是編乃所作游記。凡泰山一首。香山三首。盤山一首。馬鞍潭柘一首。雜記三首。蓋隨時摭拾付梓者。前有陳繼儒序。詞亦佻巧。<br/>
</p></div></body>
