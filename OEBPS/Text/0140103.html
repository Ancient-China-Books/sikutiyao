<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->西遷注 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明張鳴鳳撰。鳴鳳字羽王。豐城人。嘉靖壬子擧人。官桂林府通判。此編乃鳴鳳謫官利州時。自京赴蜀。復自蜀還京。記其道路所見名勝古蹟。於碑刻多載全文。頗裨考證。前有自序。後有其子揆跋。稱其在道不挈書自隨。但直寫所記憶。故徵引亦多牴牾。如以良鄉料石岡爲遼石岡之類是也。<br/>
</p></body>
