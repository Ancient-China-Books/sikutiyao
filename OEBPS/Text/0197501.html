<body><div id="text">
<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->三難軒質正 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明戴金編。金字純夫。濮陽人。正德甲戌進士。官至兵部尚書。金自以力行責己克終三者甚難。因取以名軒。而徵集同時士大夫所贈詩詞序記論說銘贊。彙成是編。然學在實踐。旣知三者之難。則自勉而已矣。徵文刻集何爲也。且以是三者爲難。雖聖賢不以爲非。本無疑義。又安用質正乎。<br/>
</p></div></body>
