<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->雁山志勝 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明徐待聘撰。待聘字廷珍。常熟人。萬歷辛丑進士。官至按察使副使。是編乃其官樂淸知縣時所撰。卷一爲山之名勝。及人物土產雜事。二卷三卷皆佛刹。四卷則所自作詩文也。其凡例有曰。舊志凡詩賦題雁山者。或以臨涖。或以要津。皆旁搜而詮之。而文之微占於山者。亦聚焉。又有欲世識其名者。賂剞劂氏私刻攙入。眞贗竝收。薰蕕莫辨。山靈有知。定當作嘔。今皆删去云云。其言可謂深中地志之陋習。然舊作雖已汰除。而又獨錄己作一卷。其亦尤而效之矣。<br/>
</p></div></body>
