<!--fi:-->子部五十五
<!--sf:-->釋家類
</font><h2>
<!--ti:-->宏明集 十四卷
</h2>
<!--ed:-->兵部侍郞紀昀家藏本
<p>
<!--no:-->梁釋僧祐編。僧祐姓俞氏。彭城下邳人。初出家揚都建初寺。武帝時居鐘山定林寺。唐書藝文志。載僧祐宏明集十四卷。此本卷數相符。蓋猶釋藏之舊。末有僧祐後序。而首無前序。疑傳寫佚之。所輯皆東漢以下至於梁代。闡明佛法之文。其學主於戒律。其說主於因果。其大旨則主於抑周孔。排黃老。而獨伸釋氏之法。夫天不言而自尊。聖人這道不言而自信。不待夸不待辨也。恐人不尊不信。而囂張其外以彌縫之。是亦不足於中之明證矣。然六代遺編。流傳最古。梁以前名流著作。今無專集行世者。頗賴以存。終勝庸俗緇流所撰述。就釋言釋。猶彼教中雅馴之言也。<br/>
</p></body>
