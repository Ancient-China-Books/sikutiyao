<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->史異纂 十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝傅燮詷撰。燮詷字去異。靈壽人。工部尚書維麟子。官至汀州府知府。是書雜纂災祥怪異之事。自上古至元。悉據正史採入。凡外傳雜記皆不錄。分天異。地異。祥異。人異。事異。術異。譯異。鬼異。物異。雜異十門。<br/>
</p></body>
