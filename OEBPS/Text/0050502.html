<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->鄭氏家儀 無卷數
</h2><p>
<!--no:-->元鄭泳撰。泳字仲潛。浦江人。官溫州路總管府經歷。義門八世孫濤之弟也。其書依五禮分爲五篇。蓋本司馬氏書儀朱子家禮而損益之。幷錄其家日用常行之式。編次成書。後附泳所作祭田祠堂記二首。又附十五世孫崇岳祭田號畝記。是書爲崇岳所刊。蓋卽所附入也。
</p><br/></div></body></html>
