<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->東皐文集 十三卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陸淵之撰。淵之字克深。上虞人。成化丙戌進士。官至河南布政使。是集爲其門人王汝鄰所刻。前有其門人劉瑞序曰。讀先生之文者。知其大可也。乃若較聲律。評矩矱。區區於文字家者。亦淺之乎知先生矣。殆微詞歟。<br/>
</p></div></body>
