<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->怪石贊 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝宋犖撰。昔蘇軾作怪石供。而齊安之石遂名天下。犖官黃州通判時。得其佳者十有六。各爲製名。一曰宜春勝。一曰達摩影。一曰紫鴛履卵。一曰寒潭秋藻。一曰紅蜀錦。一曰朱霞籠月。一曰鬼面石。一曰玉貝葉。一曰三台象。一曰雙白眼。一曰紅蝦蟆。一曰鸜鵒眼。一曰玉蟾蜍。一曰楊妃瘢。一曰賽貓晴。一曰冰天月。各紀其狀。而繫以贊。成於康熙四年。<br/>
</p></div></body>
