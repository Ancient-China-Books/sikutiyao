<!--fi:-->經部三
<!--sf:-->易類三
</font><h2>
<!--ti:-->復齋易說 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->宋趙彦肅撰。彦肅字子欽。號復齋。太祖之後。嘗舉進士。掌寧國軍書記。調秀州推官。移華亭縣丞。攝縣事。以內艱歸。趙汝愚奏爲甯海軍節度推官。旋病卒。蓋朱子薦之汝愚也。彦肅所著。有廣雜學辨。士冠禮。婚禮。饋食圖。皆爲朱子所稱。惟論易與朱子不合。故朱子語錄。謂其爲說太精。取義太密。或傷簡易之趣。然彦肅說易。在卽象數以求義理。以六畫爲主。故其言曰。先聖作易。有畫而已。後聖繫之。一言一字。皆自畫中來。譬如畫師傳神。非畫煙雲草木比也。然則彦肅冥思力索。固皆研搜爻義。務求其所以然耳。其沈潛於易中。猶勝支離於易外矣。<br/>
</p></div></body>
