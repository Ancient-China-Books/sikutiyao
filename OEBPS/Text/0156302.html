<font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->彰德府志 八卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明崔銑撰。銑有讀易餘言。已著錄。是書成於嘉靖壬午。自序謂本宋相臺志。元相臺續志。而益以諸縣之輿記。其書頗爲謹嚴。蓋銑本儒者故也。<br/>
</p></div></body>
