<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書葦籥 二十一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明潘士遴撰。士遴字叔獻。烏程人。天啓壬戌進士。官至大理寺寺副。是書大意。欲囊括漢宋諸儒。而折衷以己見。然博引繁稱。巵言多而精理少。其凡例高自標置。謂從來說經。非稽天之射。卽無病之呻。葦籥指點虚實。筆光開洞。眞可引人心氣。資人聰明。其經如經星之左旋。其緯如緯星之右轉。無可增減。無可讚宣。烟霞寶氣。結爲祥光。瑞藹萬古。執迷一旦。葦籥獨見曉焉云云。自古以來。著述之家。未有誇誕至於如是者。其華而不實。亦可概見矣。目錄止二十一卷。而分編則爲五十八卷。蓋以篇數爲子卷也。<br/>
</p></div></body>
