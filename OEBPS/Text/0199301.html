<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->印正稿 六卷
</h2><p>
<!--no:-->明張信民撰。信民澠池人。孟化鯉之門人也。傳姚江良知之學。從游者頗衆。其門人馮奮庸等。錄其平曰問答議論爲是書。國朝雍正丙午。澠池縣知縣王箴輿。爲校訂而刊之。
</p><br/></div></body></html>
