<title>四庫提要 史部十二 詔令奏議類存目 古奏議 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->古奏議 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明黃汝亨編。汝亨字貞父。仁和人。萬歷戊戌進士。官至江西提學僉事。轉布政司參議。此書輯古人奏議。自戰國迄於唐宋。共一百一十首。每首系以評論。然若蘇秦范睢韓非輩。不過辨士功利之談。論文則當取其工。論奏議則當斥其詭。奈何託始於是也。<br/>
</p></div></body>
</html>
