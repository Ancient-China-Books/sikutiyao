<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->篤敘堂詩集 五卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->侯官許氏之家集也。凡作者七人。集八種。前明一人。曰春及堂遺稾。許豸撰。國朝六人。曰米友堂集。許友撰。曰紫藤花菴詩鈔。許遇撰。曰少少集。許鼎撰。曰雪邨集玉琴書屋詩集。許均撰。曰客遊草。許藎臣撰。曰影香窗存稾。許良臣撰。豸字玉史。崇禎辛未進士。官至浙江提學副使。友字有介。號甌香。豸子也。喜書畫。慕米芾之爲人。構米友堂祀之。新城王士禎。嘗稱其詩。遇字不棄。號月溪友子也。康煕閒官陳留長洲二縣知縣。鼎號梅崖。均號雪邨。皆遇子。藎臣號秋泉。良臣號石泉。皆鼎子。其家有篤敘堂。爲華亭董其昌所題額。因以名集。<br/>
</p></body>
