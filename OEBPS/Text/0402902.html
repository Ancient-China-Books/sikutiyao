<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->古愚心言 八卷
</h2><p>
<!--no:-->國朝彭鵬撰。鵬字奮斯。莆田人。順治庚子舉人。康熙甲寅。耿精忠叛。逼脅受職。凡九拒僞命。卒得小汚。賊平後授三河縣知縣。後官至廣東巡撫。其平生以氣節著。故集中多誓神之文。其他奏疏案牘。亦皆辭氣侃侃。無所撓屈。官三河時。與妻子書。皆以淸苦刻厲相勉。足以見其爲人。其他詩文。則率臆而成。字句皆不入格矣。鵬行誼本末。其載國史。至今婦女孺子。人人能道其名。固不必以文章傳也。
