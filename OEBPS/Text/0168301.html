<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->太常沿革 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->元任栻撰。栻始末未詳。此書乃其爲太常博士時所修。前有危素序。素時亦爲太常博士故也。上卷志沿革。下卷皆職官題名。始自中統。迄於至正。所載當時奏牘文移。皆從國語譯出。未經修潤。又案元太常集禮一書。中載官屬職掌。曰都監。曰祭祠局。曰鑾儀局。曰法物庫。曰神廚局。皆有事於太廟之官。而以署令一人丞一人統之。此上下兩卷中俱未載及。轉以典書附於卷末。義例殊不可解。危素序云。寺升院。院有正從二品之異。其增損官吏。祿秩弗同。具載此書。然大要已具於元史矣。<br/>
</p></body>
