<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->祐山雜說 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明馮汝弼撰。汝弼字惟良。平湖人。嘉靖壬辰進士。官工科給事中。以言事謫潛山縣丞。遷知太倉州。調揚州府同知。不赴。隆慶中追贈布政司參政。是書自記生平瑣事。率涉夢卜禨祥。其所記他人事。亦多不出此。末載種植數方。尤與全書不類。<br/>
</p></body>
