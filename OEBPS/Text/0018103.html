<font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易經辨疑 七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張問達撰。問達字天民。江都人。前有康熙己未廣平冀如錫序。稱其得力於陽明良知之學。故其書黜數崇理。而談理一歸之心。力掃卜筮之說。未免主持太過。問達自序。首推王弼。又引王守仁箇箇人心有仲尼。及求諸我心之是諸語。是卽陸九淵六經注我之說也。宜有取於弼之虚無矣。<br/>
</p></div></body>
