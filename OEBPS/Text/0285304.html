<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->三通政典 無卷數
</h2><p>
<!--no:-->不著撰人名氏。幷不著書名。江蘇採進遺書目錄。題曰三通政典。亦不知何據也。其書皆場屋策料。每題爲論一篇。篇末或云爲聖明獻。爲執事獻。其稱明世宗曰今上。敍無錫山川人物曰愚也幸生於斯。蓋嘉靖閒無錫人所作也。
</p><br/></div></body></html>
