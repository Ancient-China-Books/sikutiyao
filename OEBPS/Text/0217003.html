<!--fi:-->子部十五
<!--sf:-->醫家類存目附錄
</font><h2>
<!--ti:-->類方馬經 六卷
</h2><p>
<!--no:-->不著撰人名氏。首有刑部員外郞姚江舒春序。稱太監錢公總掌御馬監。命本監中官之善於馬者。取馬經舊本。參以羣書。日加考訂。究脈絡鍼穴之源委。校經方藥石之君臣。極歌訣之周。盡方術之備。又增馬援所進銅馬表。銅馬相法。及騰駒牧養法諸條。書成。命壽諸梓云云。考太學題名碑。成化己丑。有進士舒春。武功衞人。則所謂太監錢公者。當卽憲宗朝之錢能也。
</p><br/></div></body></html>
