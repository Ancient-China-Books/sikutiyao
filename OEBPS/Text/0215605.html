<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->攝生衆妙方 十一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明張時徹編。時徹字維靜。鄞縣人。嘉靖癸未進士。官至南京兵部尚書。事蹟附見明史張邦奇傳。是編分四十七門。標目繁碎。自序云每見愈病之方。輒錄而藏之。蓋隨時鈔集而成。未爲賅備。<br/>
</p></div></body>
</html>
