<title>四庫提要 經部三十四 五經總義類存目 經說 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->經說 一卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->國朝冉覲祖撰。覲祖有易經詳說。已著錄。是編或錄其序。或偶論一二條。似乎偶鈔成册。以質正於人。非勒爲定本者也。覲祖以講學自命。惡漢唐諸儒如讐。故是編宗旨。皆深以研求註疏爲戒。門戶之見旣深。是不可以口舌爭矣。<br/>
</p></div></body>
