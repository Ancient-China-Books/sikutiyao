<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->改堂文鈔 二卷
</h2><p>
<!--no:-->國朝唐紹祖撰。紹祖字次衣。江都人。康熙己丑進士。由庶吉士改刑部主事。官至湖州府知府。仍入爲刑部員外郞。告歸卒。紹祖少師姜宸英。登第出安溪李光地之門。故其文蒼勁有師法。此集乃晚年手自删定。僅存四十三篇。皆其生平得意之作也。
</p><br/></div></body></html>
