<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->諡法通考 十八卷
</h2>
<!--ed:-->浙江朱彝尊家曝書亭藏本
<p>
<!--no:-->明王圻撰。圻有東吳水利考。已著錄。圻著續文獻通考。於禮考之末。增諡法一目。補馬端臨之闕。然於明代諡典。猶未之及。此書所載。上考列朝。下至萬歷。自君后妃主王公卿相以逮百官。至於聖賢隱逸。旁及異端宦寺篡逆之黨。凡有諡者。皆備書以資考證。其卷首冠以總紀釋義二目。猶續通考之例。又所以自補其闕也。有趙可懷序。稱就續通考中。抽出諡法一種另梓。殆未詳閱其書歟。<br/>
</p></body>
