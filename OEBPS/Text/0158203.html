<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->崇禎碭山縣志 二卷
</h2><p>
<!--no:-->明劉芳撰。芳字百子。石屏人。官碭山縣知縣。先是萬歷戊午。知縣陳秉良。屬邑人王文煥。撰縣志。二旬而成。崇禎己卯。芳復與邑人汪用霖。續修此編。其沿革載東漢爲梁國碭山縣。不知東漢時沛國亦分界其地。又云晉省歸夏邑。不知南畿志載晉下邑。旣碭地。非省併也。又以下邑作夏邑。更誤矣。又分門至四十二。率多宂雜。如旣以水土爲一門。又以風俗爲一門。以古蹟爲一門。又以八景爲一門。殊紛紜少緒也。
</p><br/></div></body></html>
