<title>四庫提要 子部三十八 雜家類存目五 棗林雜俎 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->棗林雜俎 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝談遷撰。遷有海昌外志。已著錄。是書分類記載。凡十二門。曰科牘。曰藝簣。曰名勝。曰器川。曰榮植。曰賾動。曰幽冥。曰叢贅。曰彤管。曰空元。曰炯鑒。曰緯候。多紀明代軼事。而語多支蔓。其名勝一門。雜引志乘及里巷齊東之語。漫無考證。藝簣亦多疎舛。其餘大抵宂瑣少緒。亦不分卷。疑雜錄未成之本也。<br/>
</p></div></body>
</html>
