<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->武夷山志略 四卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明徐表然撰。表然字德望。崇安人。嘉靖中嘗結漱藝山房於武夷第三曲。因撰次是書。分爲四集。繪山之全圖。及武夷宮左各景。宮右九曲諸勝。悉以題詠附於後。凡名勝古蹟。皆分附於山川。較他地志尤便省覽。此變例之可取者。至於寓賢及仙眞之類。人繪一圖。則不免近兒戲矣。其名志略者。謂茲山已有全志也。<br/>
</p></div></body>
