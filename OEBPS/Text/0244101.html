<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->疏食譜 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明汪士賢山居雜志載此書。題曰淸漳陳達叟撰。不著時代。千頃堂書目。亦作達叟。題曰宋人。考左圭百川學海載有此書。則宋人無疑。然百川學海所刻。其序自稱本心翁。而書前標題乃作門人淸漳友善書堂陳達叟編。則達叟乃編其師之書。非所自撰也。所載食品二十種。各繫以贊。皆粗糲草具。故曰疏食。千頃堂書目加草作蔬。失其旨矣。<br/>
</p></div></body>
