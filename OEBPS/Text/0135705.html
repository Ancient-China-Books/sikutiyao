<title>四庫提要 史部十七 傳記類存目三 桐彝 三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->桐彝 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明方學漸撰。學漸字達卿。號本菴。桐城人。以子大鎭貴。贈大理寺少卿。是編取其鄉忠孝義烈之行。凡耳目所及者。各爲立傳。自序謂風世莫如彝。充彝莫如學。故以桐彝爲名。凡五十人。爲傳二十三篇。<br/>
</p></div></body>
