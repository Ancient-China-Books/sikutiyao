<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->霞海篇 一卷
</h2><p>
<!--no:-->明孔天允撰。是編乃其督學浙江時。案臨台州所作。故以霞海爲名。凡詩三十四首。力摹三謝而未成。如望司成程公詩起句曰。瞻塗脰來旌。邂逅欣遽斯。以脰字爲引領而望之意。是不止札闥鴻休矣。
</p><br/></div></body></html>
