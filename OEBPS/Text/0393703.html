<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->調象菴稾 四十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明鄒迪光撰。案涅盤經曰。譬如醉象狂騃暴惡。多欲殺害。有調象師以大鐵鉤鉤斵其項。卽時調順。惡心都盡。一切衆生。亦復如是。貪慾瞋恚愚癡。醉故欲多造惡孽。諸菩薩等以聞法鉤斵之令住。更不得起造諸惡心云云。此編乃迪光之續集蓋晚歲所作。時方歸心釋氏。故以調象名菴。因以名集云。<br/>
</p></div></body>
