<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->愧非集 十四卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明馬攀龍撰。攀龍字沖霄。號愧非子。陽信人。嘉靖乙卯舉人。官禮部主事。是編凡談略四卷。乾坤逆旅集一卷。漫稾一卷。遊涉稾一卷。遊林稾一卷。邯鄲學步集四卷。忙忙亭稾二卷。明詩統。稱其博學雄才。著述甚富。惜年不稱壽。今以集考之。攀龍爲學官時。有院試詩云。五十老文學。低頭竊自羞。自註云。余赴試許州。自傷老大。猶滯學博云云。其後選邯鄲令。轉京邑。入為主事。有早春入朝詩句云。書生慶際遇。白首得爲郞。又長安除夕。有爲客已三載。壯志灰頹齡等句。則年不稱壽之說非也。談略所引。多小說俚語。詩用洪武正韻。又與詩餘雜編。亦乖體例。<br/>
</p></body>
