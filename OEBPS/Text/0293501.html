<!--ti:-->遂昌雜錄 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->元鄭元祐撰。元祐字明德。至正丁酉。除平江路儒學教授。移疾去。後七年復擢浙江儒學提舉。卒於官。本遂昌人。其父希遠徙錢塘。元祐又流寓平江。其集以僑吳名。而是錄仍題曰遂昌。不忘本也。元祐以至正二十四年卒。年七十一。則當生於前至元二十九年。故書中所列人名。上猶及見宋諸遺老。下及見泰哈布哈倪瓚杜本。併見杜本之卒。多記宋末軼聞。及元代高士名臣軼事。而遭逢世亂。亦閒有憂世之言。其言皆篤厚質實。非輟耕錄諸書。捃拾宂雜者可比。其記葬高孝二陵遺骨事作林景熙。與輟耕錄異。蓋各據所聞。其稱南宋和議由高宗。不由於秦檜。宋旣亡矣。可不必更爲高宗諱。亦誅心之論也。<br/>
</p></body>
