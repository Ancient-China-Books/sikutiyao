<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->廣蒙求 三十七卷
</h2><p>
<!--no:-->明姚光祚撰。光祚字允昌。吳縣人。萬曆戊子舉人。官保定府同知。宋王逢原有十七史蒙求十六卷。光祚以其未備。從而廣之。分三十七類。然但有對偶而無韻。旣不適童幼之誦讀。註又簡略。蓋無可取。
</p><br/></div></body></html>
