<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->運籌綱目 八卷
<!--ti:-->決勝綱目 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明葉夢熊撰。夢熊字南兆。歸善人。嘉靖己丑進士。官至南京工部尚書。事績附見明史魏學曾傳。此編乃其以都御史兼兵部侍郞總督三邊時所作。運籌綱目凡八卷。爲綱八。爲目八十。綱目之下。俱有統論。各採史事以證之。決勝綱目凡十卷。俱以二字標目。不立總綱。目凡百條。亦前綴統論。證以史事。惟運籌綱目。列史事而評之。決勝綱目。先立說而以史事證之。爲體例小異耳。夢熊官陝西巡撫時。曾請討撦力克。與經略不合。朝廷右經略而絀其議。後移甘肅。有討賊功。蓋亦留心韜鈐者。然兵機萬變。轉瞬勢移。田單火牛。再用則敗。是固不可以成法拘耳。<br/>
</p></div></body>
