<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->拙齋集 五卷
</h2><p>
<!--no:-->國朝朱奇齡撰。奇齡有春秋測微。已著錄。其平生潦倒場屋。老而不遇刻意以古文自任。所作皆簡潔明鬯。無鉤章棘句之態。而邊幅不免於稍狹。
</p><br/></div></body></html>
