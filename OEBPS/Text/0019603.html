<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易詳說 十九卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝劉紹攽撰。紹攽三原人。是書大旨。以程傳爲宗。於本義頗有同異。於邵子先天之說。亦不謂盡然。不爲無見。惟於漢儒舊訓。掊擊過當。頗近於愼。其議論縱橫。亦大抵隨文生義。故往往自相矛盾。如卷首論玩辭一條。駁諸儒之失。曰甚有釋傳與彖傳不合。釋象與爻不合。無以自解。則藉口有伏羲之易。有文周之易。有孔子之易云云。至開卷元亨利貞一條。又主大通而利正固之說。謂王弼泥於穆姜之言。以元亨利貞爲四德。後多宗之。殊不知文王有文王之易。孔子有孔子之易。彖辭彖傳。不相牽合者甚多云云。是二說者。使後人何所從乎。<br/>
</p></div></body>
