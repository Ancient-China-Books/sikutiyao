<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->三忠文選 三卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明吳達可編。達可有奏疏遺稾。已著錄。是編錄嘉靖朝三諫臣之文。一周怡。一楊爵。一劉魁。怡訥溪奏議。爵楊忠介集。魁省愆稾。皆有本別行。達可爲怡之門人。因併爵魁所著彙而刻之。皆摘錄梗槩。故所存甚略。蓋意在存其人。不在備其文也。<br/>
</p></body>
