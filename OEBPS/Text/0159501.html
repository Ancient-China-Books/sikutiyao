<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->西瀆大河志 五卷
</h2><p>
<!--no:-->明張光孝撰。光孝字維訓。號左華。自署關中人。不知爲何郡縣也。是編志大河源委。與決塞修濬之宜。傍及祀典雜事藝文。猶屬志書之體。乃復摭入天河星象龍馬卦畫。繪圖列說。附會支離。是與水官何涉乎。
</p><br/></div></body></html>
