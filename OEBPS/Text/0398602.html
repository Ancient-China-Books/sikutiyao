<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->金文通集 二十卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->國朝金之俊撰。之俊字豈凡。吳江人。前明萬歷己未進士。入國朝官至中和殿大學士。文通其諡也。之俊爲茅坤之外孫。故其文摹仿唐宋。一遵坤法。又與陳名夏相善。凡有所作。大抵名夏定之。見於自序甚詳。<br/>
</p></body>
