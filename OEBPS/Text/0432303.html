<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->柳洲詩集 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陳增新等編。增新字子更。嘉善人。柳洲在嘉善煕寧門外。順治初。增新與同里魏學渠等結詩社相倡和。稱柳洲八子。其後攀附者日衆。因遴次所作。錄爲一編。共七十餘人。其詩體格相似。大抵五言多宗選體。七言悉學唐音。蓋猶明季詩社餘派也。<br/>
</p></div></body>
