<!--ed:-->浙江鄭大節家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->周子年譜 一卷
</h2><p>
<!--no:-->宋度正撰。正字周卿。合州人。紹熙元年進士。官至禮部侍郞。事蹟具宋史本傳。是編乃嘉定十四年。正官於蜀時所作。自云於周子入蜀本末爲最詳。其他亦不能保其無所遺誤。此本前有像贊。後附行錄誌銘。及宋史本傳。蓋後人又有所增入。非正原本矣。明張元禎。嘗與朱子年譜合刻之。
</p><br/></div></body></html>
