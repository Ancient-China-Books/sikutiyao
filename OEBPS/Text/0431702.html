<title>四庫提要 集部四十六 總集類存目三 古表選 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->古表選 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明張一卿編。一卿字次公。自號求如居士。涇縣人。是書輯歷代表章。上起六朝之末。下逮於元。然六朝不過庾信盧思道等數篇。元惟阿嚕台（原作阿魯台。今改正）一篇。餘皆唐宋作也。分八門。曰賀。曰進上。曰辭讓。曰謝官。曰陳請。曰詔賜謝恩。曰遷謫謝恩。曰乞休陳情。末附補遺九篇。其凡例稱未入儷偶者。不諧聲律者。簡儉無可取材者。文義無關制學者。竝經裁汰。則爲場屋擬表作矣。凡本題事實。及引用典故。皆略爲註釋。而不著出典。殊不出兔園册子錮習。<br/>
</p></body>
</html>
