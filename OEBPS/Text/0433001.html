<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->尺牘新語 二十四卷
</h2><p>
<!--no:-->國朝徐士俊汪淇同編。士俊字野君。淇字瞻漪。竝錢塘人。是編刻於康煕癸卯。採明末國初諸家尺牘。分二十四門。各有評語。大抵不出萬歷以來纖仄之派。
