<title>四庫提要 史部三十一 地理類存目四 治河通考 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->治河通考 十卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明吳山撰。山高安人。嘉靖乙未進士。官至禮部尚書。諡文端。是書大旨謂河雖經數省。而自龍門下趨。則梁地當其衝。故河患爲甚。前有自序云。近日所刻治河總考。疏漏混複。乃重加校輯。彙分序次。一卷曰河源考。二卷曰河決考。三卷至九卷曰議河治河考。末卷曰理河職官考。上泝夏周。下迄明代。總爲十卷。前有崇禎戊寅其曾孫士顏序略。蓋重刊時所作也。<br/>
</p></div></body>
</html>
