<title>四庫提要 集部四十七 總集類存目四 明文在 一百卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->明文在 一百卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝薛煕編。煕有練閲火器陣記。已著錄。是書仿昭明文選體列。於諸體之中。各以類從。所錄亦頗存鑒別。蓋煕爲汪琬門人。於古文有所受之也。然數多則簡擇難精。世近則是非未定。榛楛未翦。則亦勢使之然耳。<br/>
</p></div></body>
</html>
