<!--ed:-->編修朱筠家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->周元公集 十卷
</h2><p>
<!--no:-->明周沈珂編。沈珂吳縣人。周子裔也。是集卷一爲圖像。卷二爲世系年譜。卷三爲遺書。卷四爲雜著。卷五爲諸儒議論。卷六爲事狀。卷七爲襃崇優卹。卷八爲祠墓諸記。卷九卷十。皆附錄後人詩文。雖以集爲名。實則周子手著僅五之一。今入之傳記類中。從其實也。
</p><br/></div></body></html>
