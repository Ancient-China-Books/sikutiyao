<title>四庫提要 史部九 雜史類存目二 今言 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->今言 四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明鄭曉撰。曉有禹貢圖說。已著錄。此書補吾學編所未備。首有薛三省序。稱此書之輔吾學編而行。猶漢史之外。有西京雜記與東觀漢記。凡三百四十四條。其中爲憲言者十之四。爲世言者十之二。爲事言品言者十之三。爲證言術言者十之一。蓋據所見聞。隨筆記錄。古雜史之支流也。<br/>
</p></div></body>
</html>
