<title>四庫提要 史部三十 地理類存目三 嘉靖江都縣志 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->嘉靖江都縣志 八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明葛洞撰。洞字近園。江都人。初江都以附郭無專志。嘉靖壬戌。知縣趙訥。屬洞因府志而增葺之。凡八門。藝文用吳郡志例。附各門之內。其人物一門。則訥所裁定也。草創之初。記載殊爲簡略。每條末所繫論贊。皆以知縣趙曰四字冠之。是縣令諭示鄉民之體也。以入志書。不學甚矣。<br/>
</p></div></body>
</html>
