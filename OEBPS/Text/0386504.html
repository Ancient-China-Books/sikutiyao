<!--ti:-->陳后岡詩集 一卷
<!--ti:-->文集 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳束撰。束字約之。鄞縣人。嘉靖己丑進士。官至河南提學副使。事蹟具明史文苑傳。束與唐順之爲同年。共倡爲初唐六朝之作。以矯李何之習。而所學不逮順之。又自翰林改禮部主事。逮復官編修。旋卽外調。恆忽忽不樂。年僅三十餘而卒。文章亦未成就。故順之終以古文鳴。而束無稱焉。詩集爲順之所編。皆嘉靖甲午乙未丁酉三年之作。其餘僅寥寥數首。文集爲張時徹所刊。分京楚閩洛四集。以居官之地名之。初刻於蜀中。又刻於吳郡。此本乃萬歷中。其同邑林可成所校刊也。<br/>
</p></div></body>
