<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->九芝集選 十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明龍膺撰。膺字君御。武陵人。萬歷庚辰進士。官至南京太常寺卿。是集皆所作詩賦。乃其兄襄所選定。以卷首冠以九芝賦。遂以名之。<br/>
</p></div></body>
