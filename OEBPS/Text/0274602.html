<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->諸子拔萃 八卷
</h2><p>
<!--no:-->明李雲翔編。雲翔字爲霖。江都人。是書成於天啓丁卯。取坊本諸子彙函。割裂其文。分爲二十六類。其杜撰諸子名目。則一仍其舊。古今荒誕鄙陋之書。至諸子彙函而極。此書又爲之重儓。天下之大。亦何事靡有也。
</p><br/></div></body></html>
