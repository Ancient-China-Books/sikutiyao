<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->姑山事錄 八卷
</h2><p>
<!--no:-->國朝吳肅公杜名齊同撰。肅公有詩問。已著錄。名齊始末未詳。是編述明末沈壽民事實。壽民字眉生。宣城人。崇禎中巡撫張國維。以賢良方正薦。徵赴闕下。抗疏劾楊嗣昌奪情誤國。熊文燦不能制敵之罪。疏奏留中不報。遂歸隱姑山。肅公名齊。皆其門人。因作此書。以記其出處。卷一卽劾楊嗣昌熊文燦疏。及答薦辟書數篇。卷二以下。皆撫按薦疏公揭。及同時友人來往書啓。而終以投贈篇什。福王時。壽民又爲馬阮所惡。幾遭毒手。別有書記其事。曰甲乙存略。見肅公所作凡例中。今未見傳本。其存佚不可知矣。
</p><br/></div></body></html>
