<title>四庫提要 集部二十八 別集類存目二 若金集 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->若金集 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明彭百鍊撰。百鍊字若金。泰和人。永樂乙未進士。官至廣西道監察御史。是編前有任敬敏序。稱遺文分爲十四卷。而是編僅二卷。文三十九首。詩四首。後附他人所爲碑誌題詠而已。考其族孫敏求跋。蓋散佚之餘。後復重鈔成帙也。<br/>
</p></div></body>
</html>
