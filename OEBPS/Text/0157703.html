<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->通州志 八卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明沈明臣撰。明臣字嘉則。鄞縣人。嘉靖中諸生。嘗與徐渭同參胡宗憲幕府。明史文苑傳。附見徐渭傳中。明南直隸北直隸。皆有通州。此編南通州志也。書成於萬歷丁丑。其秩官科第諸門。皆括之以表。於例頗善。<br/>
</p></div></body>
