<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易析義 十五卷
</h2><p>
<!--no:-->國朝張蘭皐撰。蘭皐原名一是。字天隨。武進人。是書初刻於乾隆甲子。至己巳又改訂八十頁而重刻之。是爲今本。大旨以程子易傳朱子本義爲宗。而佐證以宋元諸說。其謂卦必先分而後序。不用古文十二篇之說。蓋從蕭漢中讀易考原。其繫辭以下。略不置解。則用王弼例也。
</p><br/></div></body></html>
