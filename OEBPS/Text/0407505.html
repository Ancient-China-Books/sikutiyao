</font><h2>
<!--ti:-->雪鴻堂文集 四卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝李鍾璧撰。鍾璧號鹿風。通江人。檢討蕃之子也。康熙丙子舉人。官平南縣知縣。考古來集部之名。往往相複。然無一家之中共一集名者。惟呂本中呂祖謙。俱稱東萊集。然祖謙集加太史字以別之。（見文獻通考。）又洪巖虎及其子希文。皆名軒渠集。然希文集加續字以別之。非竟相同。鐘璧之父蕃。有雪鴻堂集。已著錄。而鍾璧此集。仍以雪鴻堂爲名。父子竟無所別。亦未有之剏例也。其詩皆信筆揮灑。於聲律多未能諧。疊韻詩九十一首。尤多累句。自序謂隨手塗抹。長短得失。在所不計。說矣。其文亦惟意所如。如與陳敷相書。引原憲貧也非病之語。至以聖賢爲戲。更軼乎規矩之外矣。<br/>
</p></body>
