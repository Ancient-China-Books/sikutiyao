<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋通論 二卷
</h2><p>
<!--no:-->舊本題曰宋人撰。不著名氏。諸家書目亦不著錄。其書統論周及列國大勢。推其興廢之由。周及魯齊晉宋衞鄭楚秦。各爲一篇。吳越共爲一篇。皆捃拾舊文。爲事後成敗之論。每句隸事。而各引傳以爲之注。其言膚淺。無所發明。
</p><br/></div></body></html>
