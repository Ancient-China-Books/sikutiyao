<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->四聖懸樞 四卷
</h2><p>
<!--no:-->國朝黃元御撰。是書謂寒疫温疫痘病疹病。皆由於歲氣。世皆以小兒之痘爲胎毒。非也。若能因其將發。而急表散之。則痘可以不出。其說爲宋以來所未有。夫痘病之發。每一時而遍及遠近。且輕則大概皆輕。重則大概皆重。則謂之歲氣。亦非無理。然究由胎毒伏於內。歲氣感於外。相觸而發。必謂不係胎毒。何以小兒同感歲氣。而未出痘者。乃病痘。已出痘者。不病痘乎。是又未可舉一廢百也。
