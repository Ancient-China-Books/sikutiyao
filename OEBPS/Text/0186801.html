<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->史論初集 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝朱直撰。直字少文。江蘇人。是集爲駁正胡寅讀史管見而作。其中頗有持平之論。如牛晉論等篇。雖寅復生不能辨。然而詞氣太激。動乖雅道。每詆寅爲腐儒。爲矇矇未視之狗。爲雙目如瞽。滿腹皆痰。爲但可去註三字經百家姓。不應作史論。爲癡絕。呆絕。稚氣。腐臭。雖寅書刻酷鍛鍊。使漢唐以下無完人。實有以激萬世不平之氣。究之讀古人書。但當平心而論是非。不必若是之毒詈也。<br/>
</p></body>
