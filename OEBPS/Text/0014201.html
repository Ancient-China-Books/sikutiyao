<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易學識遺 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明朱睦㮮撰。睦㮮字灌甫。號西亭。周定王六世孫。萬歷五年舉宗正。領宗學事。事迹附見明史周王橚傳。是書大旨皆辨論諸家說易之異同。雖薈萃不多。而頗有卓見。如乾之四德。謂程傳本文言。視本義爲勝。乾九二利見大人。不專指九五明夷。九三不可疾貞。從項安世以貞字爲句。井泥之泥讀平聲。勿幕之幕卽羃字。數往者順用王安石解。皆於經傳有裨。非同剿說雷同者。然明史藝文志不載此書。核校其文。卽睦㮮五經稽疑中說易之一卷。或其初出別行之本。抑或書賈作僞。改題此名歟。<br/>
</p></div></body>
