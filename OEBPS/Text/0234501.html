<!--fi:-->子部二十二
<!--sf:-->藝術類一
</font><h2>
<!--ti:-->衍極 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->元鄭枃撰。案何喬遠閩書曰。枃字子經。羅源人。泰定中官南安縣教諭。與陳旅爲文字友。著衍極五篇。衍極記載三篇。其書自蒼頡迄元代。凡古人篆籀以極書法之變。皆在所論。宣撫使齊伯亨採而上之。作衍極堂以藏其書。陶宗儀書史會要又稱其能大字。兼工八分。蓋究心斯藝。故能析其源流如是也。其書載永樂大典中。而闕其記載三篇。別本又載有學書次弟。書法源流二圖。永樂大典亦闕。然別本字句譌脫。文註混淆。不及永樂大典之精善。謹合兩本參校。補遺正誤。復還舊觀。其註爲劉有定所作。有定字能靜。號原範。莆田人。其名載林承霖莆陽詩編。亦見書史會要。蓋亦文雅之士云。<br/>
</p></div></body>
