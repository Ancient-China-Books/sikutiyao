<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->湖州府志 十四卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明唐樞撰。樞有易修墨守。已著錄。是書分土地人民政事三門。每門各綴以子目。與他志小異。然如沿革之中。參述祥異。體例亦未能精當也。<br/>
</p></div></body>
