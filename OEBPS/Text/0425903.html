<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->宸章集錄 一卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->明費宏編。宏有文集。已著錄。此書乃嘉靖五年六月十三日世宗御平臺。召宏及大學士楊一淸石珤賈詠入見。各賜御製詩。宏得七言古詩一章。一淸珤詠。各得五言古詩一章。宏等疏謝。竝依原韻和進。帝復賜以批答。宏因集爲一帙。梓而傳之。明史宏本傳。稱帝嘗御平臺。特賜御製七言詩一章。命輯倡和詩集。署其銜曰內閣掌參機務輔導首臣。其見尊禮。前此未有。張璁桂萼。滋害宏寵。萼言詩文小技。不足勞聖心。且使宏得憑寵靈。凌壓朝士。帝置不省云云。然則此書。乃承世宗之命所編也。<br/>
</p></div></body>
