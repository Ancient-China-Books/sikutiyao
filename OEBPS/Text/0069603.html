<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->六經三註粹鈔 無卷數
</h2><p>
<!--no:-->明許順義撰。順義字如齋。晉江人。是書前後無序跋。不知何時所作。驗其版式。蓋萬歷以後之坊本。其書以明詩書春秋禮記周禮爲六經。名旣杜撰。又經文多所删節。其註亦割裂餖飣。所謂三註者。亦不知三家爲誰。殆書賈射利所刊也。
</p><br/></div></body></html>
