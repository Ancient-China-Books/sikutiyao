<!--ed:-->編修勵守謙家藏本

<div id="text"><font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目
</font><h2>
<!--ti:-->黽記 四卷
</h2><p>
<!--no:-->明錢一本撰。一本有像象管見。已著錄。東林方盛之時。一本雖與顧憲成分主講席。然潛心經學。罕談朝政。不甚與天下爭是非。故亦不甚爲天下所指目。是編乃其隨手劄記。取詩黽勉從事之義。故題曰黽記。自萬歷甲午。以迄癸丑。凡二十年。意有所得。輒筆之於書。其發明性道。排斥二氏。頗爲深切。其中閒有過當者。如引學記求之也佛句以闢佛。未免附會。李日華六研齋筆記。謂曲體獻鳥者佛其首句。註訓佛爲違戾闢佛。先生得之大喜云云。二人同時。似聞一本之論。故有此戲。雖文人輕薄之詞。亦講學者好爲異說。有以召其侮也。
</p><br/></div></body></html>
