<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->牒草 四卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明趙宧光撰。宧光有說文長箋。已著錄。此集皆其尺牘。有明中葉以後。山人墨客。標榜成風。稍能書畫詩文者。下則廁食客之班。上則飾隱君之號。借士大夫以爲利。士大夫亦借以爲名。觀於是集。可以見當時風氣矣。此本標目參差。前兩卷題曰寒山藏。而以牒草爲子目。一卷題曰附錄。皆他人之作。又一卷。題曰牒草卷之八。則當不止此四卷。蓋隨時刊刻。以爲贈遺之具。故不得而畫一也。<br/>
</p></body>
