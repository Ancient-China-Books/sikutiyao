<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->突星閣詩鈔 十五卷
</h2>
<!--ed:-->檢討蕭芝家藏本
<p>
<!--no:-->國朝王戩撰。戩字孟穀。漢陽人。新城王士禎。最稱其池陽山行長句。以爲突過歐陽修廬山高。蓋士禎於歐詩。不喜廬山高。是以見有長句崛奇者。卽謂能過之。其實未能也。是集前有士禎序。云出前後詩屬予論序。而戩自跋云。排纘續集。合前集共十卷。其姪枏跋云。前五卷阮亭付梓。後九卷朱愷仲董養齋所鐫。末一卷則許謙次諸人所刻。蓋此本合前後諸刻。彙輯成編也。<br/>
</p></div></body>
