<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->樓邨集 二十五卷
</h2><p>
<!--no:-->國朝王式丹撰。式丹字方若。寶應人。康熙癸未進士第一。官翰林院修撰。是集乃雍正甲辰。其子懋訥所刻。分年編次。凡龍竿集五卷。睪蘇集七卷。補過齋集二卷。忍冬齋集七卷。鴻柯集一卷。梅花書屋集三卷。起壬申迄丙申。每年一卷。惟龍竿集之第五卷。爲其壬申以前詩。不以冠集。而以殿集。以少作故也。
</p><br/></div></body></html>
