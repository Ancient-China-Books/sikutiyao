<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->文敏遺集 三卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明李國𣚴撰。國𣚴字元冶。號績溪。高陽人。萬歷癸丑進士。官至中極殿大學士。事蹟附見明史李標傳。國𣚴遺文。明季佚於兵燹。國朝順治己亥。其子大學士霨。掇拾殘闕。輯爲一編。康熙丁未。始獲其刻本於同里張亦純。删除重複。得文二十二篇。詩一百一十四首。辛酉纂修明史。復於書局得其奏疏十三篇。因重編爲三卷。而以誌銘墓表碑附焉。卽此本也。其詩文多館閣酬應之作。蓋霨所得於亦純者。本其官翰林時課稾。故所存止是云。<br/>
</p></body>
