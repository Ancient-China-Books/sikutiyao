<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->閒窗括異志 一卷
</h2><p>
<!--no:-->宋魯應龍撰。自署東湖。蓋嘉興人。書中稱淳祐甲申。館於沈氏。則理宗時也。其書皆言神怪之事。而多借以明因果。前半帙皆所聞見。後半帙則雜採古事以足之。大半與唐五代小說相出入。
