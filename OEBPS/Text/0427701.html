<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->遊峨集 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明殷綺編。綺始末未詳。其刊此書時。則署雅州知州事也。嘉靖九年庚寅。四川巡按御史邱道隆。偕官吏遊峨嵋山。有詩唱和。嘉靖二十一年壬寅。巡按御史謝瑜。亦踵昌故事。綺因合二人曁同遊諸詩。編爲一集。大抵一時宦場酬應之詞。無可採錄。<br/>
</p></body>
