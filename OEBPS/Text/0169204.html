<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->銓政論略 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝蔡方炳撰。方炳有增訂廣輿記。已著錄。是書專論唐宋二代銓政。頗爲淺略。如謂侍郎起於隋。不知梁天監三年。已有侍郎之設。謂唐選官必試於吏部。不知五品以上之不試。至接承他姓以應調。乃五代時弊政。唐時鮮有。宋時科目甚多。專擧經明行修。賢良方正二科。更見挂漏。唯所議明末專拘進士資格之弊。立論頗確云。<br/>
</p></div></body>
