<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->宋文鈔 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明查志隆編。志隆有山東鹽法志。已著錄。是書僅從宋文鑑諸書。摘錄成編。未能賅備。別裁亦未能精審。<br/>
</p></div></body>
