<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->祥符文獻志 十七卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明李濂撰。濂於嘉靖壬寅。嘗輯祥符鄉賢傳。其後二年甲辰。又推廣前所未載。及其人之履歷梗概略存者。輯爲此書。每人每條之下。皆註出某碑某傳某集。蓋倣名臣言行錄之例。每傳之後。或偶附錄詩文。則濂之變例也。所錄皆明一代之人。而至於盈十七卷。時彌近則易詳。亦時太近則易濫。固志乘之通病耳。<br/>
</p></div></body>
