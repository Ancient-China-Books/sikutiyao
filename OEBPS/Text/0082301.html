<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->律呂質疑辨惑 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題曰句曲山人伯勤甫撰。伯勤者。明鄭世子載堉字也。書中有云。律呂精義內篇。備載各律內外周徑面羃積實乘除算術已詳。今恐文煩。故不細解。只將倍正半三十六律內外徑數開如左。蓋載堉旣爲律呂精義。又爲此書。以約其義也。其說謂前漢志。度本起於黃鍾之長。黃鍾之長。便是一尺。若外加一寸。然後成尺。則不可謂度本起於黃鍾之長矣。故全書俱從黃鍾長一尺立算。與所謂律呂精義及正論。互相闡發。千頃堂書目不著錄。蓋未之見。今鈔本附於律呂正論之後。而以王所用律呂正論序。冠於卷端。則二書一時傳寫裝潢者誤移也。<br/>
</p></div></body>
