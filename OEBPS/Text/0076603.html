<body><div id="text">
<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->論語義府 二十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王肯堂撰。肯堂有尚書要旨。已著錄。是編不列經文。但標章目。歷引宋元明諸家講義。其唐人以前舊說。偶亦採錄。然所取無多。或與集註兩歧者。則低一格錄之。觀其體例。似尊朱子。然其說頗雜於禪。如解子貢問貧而無諂一章。有境無境諸義。豈可以詁儒書哉。<br/>
</p></div></body>
</html>
