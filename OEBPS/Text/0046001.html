<body><div id="text">
<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周官翼疏 三十卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝沈淑撰。淑字季和。常熟人。雍正癸卯進士。是書彙輯漢唐宋明以來。及國朝李光地顧炎武方苞之說。分爲五部。凡疏解經義者曰正義。於本義引伸旁通者曰通論。考訂註疏之失者曰辨正。綜列後世事迹。援史證經者曰餘論。別著新義以備參考者曰存異。書各六卷。而總以翼疏爲名。其正義六卷。則又每卷自爲上下。皆採輯前人之說。不以己見參之。書成於雍正丁未。前有自作條例十二則。<br/>
</p></div></body>
</html>
