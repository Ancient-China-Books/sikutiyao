<!--fi:-->經部六
<!--sf:-->易類六
</font><h2>
<!--ti:-->周易辨畫 四十卷
</h2><p>
<!--no:-->國朝連斗山撰。斗山字叔度。潁州人。是書大旨謂一卦之義在於爻。爻畫有剛有柔。因剛柔之畫而立之象。因剛柔之畫而繫以辭。其道先在於辨畫。故以爲名。末有輯圖一卷。則卽朱子舊圖而略爲損益之。其說專主卦畫立義。如屯之大象云。四偶以次條列。如絲中貫。一奇如梭。上互艮手。下動震足。如織絍然。故有經綸之象。未免穿鑿太甚。然其逐卦詳列互體。剖析微渺。亦頗有合於精理者。蓋卽爻論爻。乃能以易詮易。雖閒有附會之失。而錯綜變化之本旨。猶可藉以參觀。固與高談性道。以致惝悅無歸者。尚較有實際焉。
</p><br/></div></body></html>
