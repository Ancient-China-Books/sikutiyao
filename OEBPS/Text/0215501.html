<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->醫開 七卷
</h2><p>
<!--no:-->明王世相撰。世相字季隣。號淸溪。蒲州人。呂柟之門人也。官延川縣知縣。是書凡分二十四類。首載或問數條。謂醫學至丹溪而集大成。蓋亦主滋陰降火之說者。
</p><br/></div></body></html>
