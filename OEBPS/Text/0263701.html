<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->聖學眞語 二卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->國朝毛先舒撰。先舒旣著匡林問答諸書。復約其指歸以爲是編。其學雖出劉宗周。然宗周傳良知之說。而主於愼獨。故持論篤實。先舒傳良知之說。乃流於幻窅支離。無語非禪。而又自以爲非禪。所謂姚江末流。愈失愈遠。彌巧而彌離其宗者也。<br/>
</p></div></body>
