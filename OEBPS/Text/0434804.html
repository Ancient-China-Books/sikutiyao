<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->晚唐詩鈔 二十六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝查克宏編。克宏海寧人。是集所錄。凡一百一十二家。蓋本明胡震亨唐音戊籤刊削成帙。人各綴以小傳。兼附考核。杜牧李商隱溫庭筠三家。所收最多。皮日休陸龜蒙二家次之。餘皆不滿百篇。其以五代末人入宋者。溷入晚唐。亦仍震亨之舊。<br/>
</p></div></body>
