<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->事類通考 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明劉葉撰。葉字芝華。饒州人。是書於古今事實。分類纂輯。凡七十七門。隸事而閒以評論。或似劄記。或似語錄。或似對句。體例莫能名狀。觀其以年少初登第皇都得意回十字。分標十卷之號。則其書可知也。<br/>
</p></body>
