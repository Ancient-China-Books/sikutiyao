<!--fi:-->子部四十六
<!--sf:-->類書類二
</font><h2>
<!--ti:-->名疑 四卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->明陳士元撰。士元有易象鉤解。已著錄。是書上自三皇。下迄元代。博採史博及百家雜說。凡古人姓名異字。及更名更字。與同姓名者。皆彙萃之。其中如以司馬遷諱談爲同。遂謂談同一音。以童烏爲揚雄子字。以揚雄本姓楊字。譌爲揚字之類。閒有譌誤。又神仙鬼怪之名。如吳剛姮娥豐隆屏翳神荼鬱壘等。皆詳載之。體例亦頗宂雜。然其採摭繁富。頗廣見聞。如洞仙部載三皇姓名。列仙傳稱介子推姓王名光之類。皆指駁其謬。又據史記佞幸傳。辨朱建傳誤閎孺爲閎籍孺。據顏延之誄。辨陶徵士名淵明字元亮。亦皆有所根據。存以備考。固亦有資參證焉。<br/>
</p></div></body>
