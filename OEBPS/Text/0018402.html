<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易蘊義圖考 二卷
</h2><p>
<!--no:-->國朝姜兆錫撰。是編主先天之學。皆根柢圖書。演錯綜互變之旨。大抵推闡舊說也。
