<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->南北史鈔 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明周詩雅撰。詩雅字廷吹。武進人。萬歷己未進士。是編摘錄南北史新奇纖佻之事。以爲談助。然不及後來沈名蓀朱昆田書之有條理。<br/>
</p></body>
