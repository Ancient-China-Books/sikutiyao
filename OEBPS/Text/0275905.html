<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->經術要義 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝高元標撰。標字琴山。嘉興人。其書雜採舊文。分門排纂。自孝行至閨範。凡二十五目。末附報應一門。所徵引尤涉荒誕。標曰經術要義。未免名實不符矣。<br/>
</p></body>
