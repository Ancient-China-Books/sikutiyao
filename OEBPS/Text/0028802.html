<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書讀記 一卷
</h2>
<!--ed:-->編修周永年家藏本
<p>
<!--no:-->國朝閻循觀撰。循觀字懷庭。號伊蒿。昌樂人。乾隆丙戌進士。官吏部考功司額外主事。是編爲濰縣韓夢周所刊。凡七十六條。循觀亦不信古文。其解金縢我之弗辟。爲弗辟攝政之嫌。康誥首四十八字非錯簡。及費誓伯禽征徐戎。爲周公在時事。並根據史記爲說。蓋司馬遷受古文尚書於孔安國。其所引證。足爲根據也。其他則多循文生義之說。蓋本其讀書之時。偶記簡端。循觀沒後。夢周錄爲此帙。初非著成之書。故所解止此耳。<br/>
</p></div></body>
