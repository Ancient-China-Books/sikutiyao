<!--ed:-->福建巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->百名家詩選 八十九卷
</h2><p>
<!--no:-->國朝魏憲編。憲字惟度。福淸人。杭世駿榕城詩話。載所著有枕江樓集。今未見其本。世駿稱其同友宿白雲洞詩一首。則浮聲也。憲以曹學佺有十二代詩選。止於天啓。因選是集以補之。自天啓甲子以後。康煕壬子以前。由縉紳迄方外。共得百人。人各立一小引。并列字號籍貫於前。其詩或以體序。或以類序。或以時與地序。各從原本。其登選則以得詩之先後爲次。不拘行輩。而憲詩亦附於後焉。今觀所選諸人。大抵皆聲氣標榜之習。至葉方藹以下十人。未得其詩。而先列其目。益見其不爲論詩作矣。
</p><br/></div></body></html>
