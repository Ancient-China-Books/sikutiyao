</font><h2>
<!--ta:-->子部二十二
<!--ta:-->藝術類
</h2><p>
<!--na:-->古言六書。後明八法。於是字學書品爲一事。左圖右史。畫亦古義。丹靑金碧。漸別爲賞鑑一途。衣裳製而纂組巧。飲食造而陸海陳。踵事增華。勢有馴致。然均與文史相出入。要爲藝事之首也。琴本雅音。舊列樂部。後世俗工撥捩。率造新聲。非復淸廟生民之奏。是特一技耳。摹印本六體之一。自漢白元朱。務矜鐫刻。與小學遠矣。射義投壺。載於戴記。諸家所術。亦事異禮經。均退列藝術。於義差允。至於譜博奕。論歌舞。名品粉繁。事皆瑣屑。亦併爲一類。統曰雜技焉。
