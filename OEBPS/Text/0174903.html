<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->明諡考 三十八卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明葉秉敬撰。秉敬有字孿。巳著錄。是書採集有明一代諸臣之諡。創爲冠額之法。以上一字爲冠。下一字爲額。復依四聲次第分蔡。其例頗爲杜撰。而所載之諡。亦多舛誤。如宋濓正德閒追諡文憲。而作文惠。又載陶琰鄭世威俱諡恭介。而不及陳有年。有年得諡。在萬歷二十六年。書中載趙志臯諡文懿在二十九年。則不可謂非考據之疎矣。末一卷所載祖父子孫得諡者。亦多所遺漏。未爲詳贍。<br/>
</p></div></body>
