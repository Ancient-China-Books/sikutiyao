<!--fi:-->集部四十八
<!--sf:-->詩文評類一
</font><h2>
<!--ti:-->二老堂詩話 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋周必大撰。必大有玉堂雜記。已著錄。是書其論詩之語。凡四十六條。原載平園集中。此後人鈔出別行者也。必大學問博洽。又熟於掌故。故所論多主於考證。如王禹偁不知貢擧一條。劉禹錫淮陰行一條。歐陽修詩報班齊一條。又陸游說蘇軾詩一條。周紫芝論金鎖甲一條。司空山李白詩一條。杜甫詩閑殷闌韻一條。皆極精審。至於奚斯作頌一條。偏主揚雄之說。梅葩墜素一條。牽合韓愈之語。皆未免偏執。又辨縹緲字一條。知引蘇軾詩。而不知出王延壽靈光殿賦。辨一麾江海一條。知不本顏延年詩。而不知出於崔豹古今注。是皆援據偶疎者。然較其大致。究非學有本原者。不能作也。<br/>
</p></div></body>
