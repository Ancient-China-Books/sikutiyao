<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->滇程記 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明楊愼撰。愼有檀弓叢訓。已著錄。此編乃其謫戍永昌時紀程之作。其中惟記崇寧寺僧滿空遺像。記段思平遺蹟。記叫狗山故事諸條。可備異聞。辨晃州非夜郞一條。可資考證。其餘不過誌山川。表里俗。採風謠而已。末有附錄一篇。則又愼得於醫士張姓。以補此書所未及者云。<br/>
</p></div></body>
