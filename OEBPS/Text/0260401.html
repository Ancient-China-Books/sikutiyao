<body><div id="text">
<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->宋學商求 一卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明唐樞撰。樞有易修墨守。已著錄。其學援儒入墨。純涉狂禪。所刻木鍾臺集。無非恣肆之論。此編皆評論宋儒。大抵近於禪者則譽。不近於禪者則毀。不足與辨是非。附錄一卷。則其與人論學之語。以發明此書之意者也。<br/>
</p></div></body>
</html>
