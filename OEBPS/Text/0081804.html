<body><div id="text">
<font size="-1">
<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->律呂古義 三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明呂懷撰。此編前載總序。後列七圖。分律本律變候氣納音等門。並載雜說內外篇。及答問數條。其中心統之說。頗近釋氏。所論亦時多牽合未能得律呂之本也。<br/>
</p></div></body>
