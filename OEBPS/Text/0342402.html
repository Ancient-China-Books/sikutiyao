<font size="-1">
<!--fi:-->集部十七
<!--sf:-->別集類十七
</font><h2>
<!--ti:-->北磵集 十卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋釋居簡撰。居簡字敬叟。潼川王氏子。嘉熙中敕住淨慈光孝寺。因寓北磵日久。故以名集。其集詩文各爲一編。此則皆其所作雜文也。張誠子序。稱讀其文與宗密未知伯仲。誦其詩合參寥覺範爲一人。不能當也。宗密卽圭峯禪師。裴休爲書傳法碑者。其文集唐志不著錄。今亦未見傳本。無從較其工拙。第以宋代釋子而論。則九僧以下。大抵有詩而無文。其集中兼有詩文者。惟契嵩與惠洪最著。契嵩鐔津集。好力與儒者爭是非。其文博而辨。惠洪石門文字禪。多宣佛理。兼抒文談。其文輕而秀。居簡此集。不摭拾宗門語錄。而格意淸拔。自無蔬筍之氣。位置於二人之閒。亦未遽爲蜂腰矣。<br/>
</p></div></body>
