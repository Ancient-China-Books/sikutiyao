<font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易錄疑 無卷數
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝陳綽撰。綽字文裕。福安人。是編用注疏本。而不載經文。上下經但標卦名。繫辭說卦標章次。序卦雜卦則但標篇名而已。所解皆循文生義。罕所考證。毎條之下。多有標湜附二字者。湜字亦徴。綽之子也。<br/>
</p></div></body>
</html>
