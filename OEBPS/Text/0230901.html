<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->百中經 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。考陳振孫書錄解題。有信齋百中經一卷。安慶府本。不著名氏。又怡齋百中經一卷。東陽術士曹東野撰。其述東野之言曰。今世言五星者。皆用唐顯慶曆。曆法無慮十餘變。而百中經獨守舊。安得不差。於是用現行曆推算云云。此書所列十一曜躔次。用宋之統天開禧會天元之授時四數爲準。而其紀年至明嘉靖中。殆術者以次續補。轉相沿用。而未改舊名歟。<br/>
</p></div></body>
