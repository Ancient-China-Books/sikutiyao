<title>四庫提要 史部四十六 史評類存目二 涉世雄談 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->涉世雄談 八卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明朱正色撰。正色字應明。南和人。萬歷己丑進士。官至右副都御史。巡撫寧夏。是書乃其備兵甘肅時所著。取諸史記傳所載事蹟之有關兵法。及才智明決。足啓發人意者。分門摘錄。而各附評語於條末。每類中又各分奇品正品。詞氣纖譎。學陳亮而不成者也。<br/>
</p></div></body>
</html>
