<body><div id="text">
<font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩問 一卷
</h2>
<!--ed:-->浙江朱彝尊家曝書亭藏本
<p>
<!--no:-->國朝吳肅公撰。肅公字雨若。號街南。宣城人。是書大旨攻朱子詩集傳。然亦不甚從小序。往往皆臆揣武斷之說。其中引世歷紀一條。證出車爲文王詩。又引竹書紀年一條。證菀柳爲諸侯盟太室詩。皆牽引雜說。不足據以解經也。<br/>
</p></div></body>
</html>
