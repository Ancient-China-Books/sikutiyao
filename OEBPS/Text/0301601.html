<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->板橋雜記 三卷
</h2>
<!--ed:-->大學士英廉購進本
<p>
<!--no:-->國朝余懷撰。懷字無懷。號澹心。閩縣人。自明太祖設官伎於南京。遂爲冶遊之場。相沿謂之舊院。此外又有珠巿。亦名倡所居。明季士氣儇薄。以風流相尚。雖兵戈日警。而歌舞彌增。懷此書追述見聞。上卷爲雅遊。中卷爲麗品。下卷爲軼事。文章悽縟。足以導欲增非。亦唐人北里志之類。然律以名教。則風雅之罪人矣。<br/>
</p></div></body>
