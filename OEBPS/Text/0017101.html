<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->讀易蒐 十二卷
</h2><p>
<!--no:-->國朝鄭賡唐撰。賡唐縉雲人。前明天歷丁卯舉人。官至福建按察使僉事。是書序稱丁亥。蓋成於順治四年。經文全用注疏本。毎卦之末附論一篇。多經生之常義。至繫辭舊雖分章。然自漢晉以來。未有標目。賡唐直加以天尊章設位章諸名。則是自造篇題。殊乖古式。又說卦章次亦加刪併。而不言所以改定之故。更不免變亂之譏。蓋猶明季諸人輕改古經之餘習也。
</p><br/></div></body></html>
