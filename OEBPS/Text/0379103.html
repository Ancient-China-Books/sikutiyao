<title>四庫提要 集部二十八 別集類存目二 淡軒稾 十二卷 補遺 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->淡軒稾 十二卷
<!--ti:-->補遺 一卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明林文撰。文字恆簡。莆田人。宣德庚戌進士。官至太常寺少卿。兼翰林院學士。諡襄敏。是集詩三卷。文七卷。其十一十二兩卷。乃附錄誥敕。及行狀神道碑。補遺一卷。則又其詩文雜著。凡有二本。初刻者爲其孫岳州同知希範。重刻者爲其曾孫南京大理寺寺正炳章。此本卽炳章所校也。<br/>
</p></div></body>
</html>
