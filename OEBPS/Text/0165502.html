<div id="text"><font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->日畿訪勝錄 二卷
</h2><p>
<!--no:-->明姚士粦撰。士粦所輯陸氏易解。已著錄。此錄乃萬歷甲午士粦游京師時。尋訪都城內外諸勝。因彙輯成編。然所載古蹟。實皆鈔撮孫國敉燕都游覽志。蔣一葵長安客話諸書。別無異聞。不足資證據也。
</p><br/></div></body></html>
