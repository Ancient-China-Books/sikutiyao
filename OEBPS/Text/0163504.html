<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->延壽寺紀略 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明釋圓復撰。圓復字休遠。鄞縣人與屠隆同時。延壽寺在鄞縣南三里。舊號保恩院。宋祥符閒。改爲延壽寺。是書詳述知禮禪師本末。及宋相曾公亮置買莊田舊事。他無所載。蓋自備古刹之典故而已。<br/>
</p></div></body>
