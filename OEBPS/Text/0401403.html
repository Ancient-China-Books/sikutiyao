<title>四庫提要 集部三十四 別集類存目八 循寄堂詩稾 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->循寄堂詩稾 無卷數
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝朱廷燝撰。廷燝字山輝。富平人。順治己丑進士。官至河南布政司參政。是集先名澄漵堂詩。後改今名。編次不分體裁。但以年月爲前後。自序二篇。一作於河南。一作於里居之時。其詩結字鑄句。皆末堅緻。古體尤風骨未就。<br/>
</p></div></body>
</html>
