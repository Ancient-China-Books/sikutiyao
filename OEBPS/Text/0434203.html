<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->宋十五家詩選 十六卷
</h2><p>
<!--no:-->國朝陳訏編。訏有句股引蒙。已著錄。十五家者。梅堯臣。歐陽修。曾鞏。王安石。蘇軾。蘇轍。黃庭堅。范成大。陸游。楊萬里。王十朋。朱子。高翥。方岳。文天祥也。毎集各繫小傳。及前人詩話。而以己所評論附焉。
</p><br/></div></body></html>
