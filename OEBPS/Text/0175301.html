<font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->國朝諡法考 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王士禎撰。始於國初。下迄康熙三十四年。大臣之賜諡者咸錄焉。凡親王十八人。郡王十五人。貝勒十二人。貝子十二人。鎭國公十一人。輔國公十六人。鎭國將軍五人。輔國將軍七人。妃三人。公主二人。額駙二人。藩王七人。民公九人。侯伯十四人。大學士二十七人。學士四人。詹事一人。尚書二十七人。侍郞九人。都御史三人。八旗大臣一百六人。總督十七人。巡撫十七人。殉難監司三人。提督十七人。總兵官八人。前代君臣二十六人。外藩一人。<br/>
</p></body>
