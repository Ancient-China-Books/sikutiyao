<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易傭 十四卷
</h2><p>
<!--no:-->明文安之撰。安之字鐵菴。夷陵人。天歷壬戌進士。官至國子監祭酒。朱由榔僭號粤西。以爲大學士。告歸尋卒。事蹟具明史本傳。是書乃其官南京司業時所刊行。首列諸儒著述。次以伏羲卦位明易之數。以文王卦位明易之氣。又以先後天之圖。一上一下。反覆合之。以明對待流行之體。大槩本來知德之說。然其詮釋經文。又多主義理。不本諸圖以立論。往往求高而渉於元虚。求深而病於穿鑿。不能盡歸醇正也。
