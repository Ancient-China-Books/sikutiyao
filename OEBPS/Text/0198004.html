<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->禮要樂則 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明阮鶚撰。鶚桐城人。嘉靖甲辰進士。官至右副都御史。巡撫福建。事蹟附見明史胡宗憲傳。此書乃其以御史督學直隸時所作。以教諸生者。禮要分冠昏喪祭飲射六門。引三禮原文於前。凡四書中涉及禮制者。亦酌取之。皆人所共知。別無發明之處。樂則分五倫爲五門。取詩經數章以實之。如君臣則載鹿鳴皇華諸篇。父子則載凱風小弁諸篇。先列經文。而節取集傳數語附其下。後又有所頒僚屬吏民約一篇。<br/>
</p></div></body>
