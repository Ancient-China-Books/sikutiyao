<title>四庫提要 史部三十一 地理類存目四 温處海防圖略 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->温處海防圖略 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明蔡逢時撰。逢時字應期。宣城人。萬歷庚辰進士。官温處兵備副使。温處爲兩浙海疆門戶。明季倭寇出沒。號曰要衝。逢時此書。作於萬歷二十四年。皆據當時文移册籍。編次成帙。凡地形船械。以及戰守選練之法。無不畢載。共爲圖四。子目四十有三。<br/>
</p></div></body>
