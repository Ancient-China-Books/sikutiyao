</font><h2>
<!--ti:-->牡丹史 四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明薛鳳翔撰。鳳翔字公儀。亳州人。由例貢仕至鴻臚寺少卿。明時亳中牡丹最盛。鳳翔家園。種藝尤多。因著是編。蓋本歐陽修譜而推廣之。然記一花木之微。至於規倣史例。爲紀表書傳外傳別傳花考神異方術藝文等目。則明人粉飾之習。不及修譜之簡質有體矣。<br/>
</p></body>
