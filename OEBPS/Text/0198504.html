<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->呂子節錄 四卷
<!--ti:-->補遺 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝陳宏謀編。宏謀有大學衍義輯要。已著錄。此編亦呻吟語之節本。初刻於乾隆丙辰。後於戊午八月。復得坤原書。知從前所據。乃摘鈔之本。多所掛漏。因採錄初刻所遺者。復爲補遺二卷。然摘鈔之本。實坤所自定也。宏謀掇拾其所棄。蓋未考也。<br/>
</p></body>
