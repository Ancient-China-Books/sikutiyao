<!--fi:-->子部十四
<!--sf:-->醫家類二
</font><h2>
<!--ti:-->傷寒兼證析義 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張倬撰。倬字飛疇。吳江人。張登弟也。是書專論傷寒而挾雜病者。分中風虛勞中滿腫脹噎膈反胃內傷宿食咳嗽咽乾閉塞頭風心腹痛亡血多汗積聚動氣疝氣淋濁瀉痢胎產。凡十七種。設爲問答以發明之。案傷寒論所謂合病併病。止言六經兼證。而不及雜病。醫家不明兼證之意。往往於脈證參差之際。或顧彼而失此。或治此而妨彼。爲害頗深。此書一一剖析。使治病者不拘於一隅。不惑於多岐。亦可謂有功於傷寒矣。<br/>
</p></div></body>
