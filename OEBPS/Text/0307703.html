<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->海瓊傳道集 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->舊本題廬山太平興國宮道士洪知常集。前有陳守默詹繼瑞序。稱乙亥之秋。遇其師白玉蟾於武夷山。戊寅之春。復於廬山相會。有道友洪和常。字明道。號故離子云云。白玉蟾。卽葛長庚。宋末道士。則所謂乙亥者。爲宋德祐元年。所謂戊寅者。爲元至元十五年。知常蓋元人矣。其書稱白玉蟾所傳凡二篇。一曰金丹捷徑。一曰鉤鎖連環經。文詞鄙俚。殆村野黃冠所依託。前有錢曾名字二印。篆刻醜惡。亦庸劣書賈所贗造也。<br/>
</p></div></body>
