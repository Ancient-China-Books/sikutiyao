<!--fi:-->子部二十六

</font><h2>
<!--ti:-->蛇譜 一卷
</h2><p>
<!--no:-->國朝陳鼎撰。此書記蛇之異者。凡六十三則。大抵皆蠻荒異怪之談。不足徵信。其五十三則以後。皆錄山海經之文。尤爲勦說。
