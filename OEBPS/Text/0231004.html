<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->元女經 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題云黃帝授三子元女經。蓋術數家依託所爲。隋書經籍志。有元女式經要法一卷。列之五行家。此卷詳於論嫁娶日辰。其發端以天一所在。占日之吉凶。以天罡加臨。占與人期會。亦屬五行家言。然無以證其卽元女式經要法否也。此本爲毛晉所刻。字多脫誤。殆不可讀。<br/>
</p></div></body>
</html>
