<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->王文正公遺事 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋王素撰。素字仲儀。旦之幼子也。舉進士。官屯田員外郞。歷工部尚書。諡曰懿。事蹟具宋史本傳。是編所述旦事。雖子孫揚詡之詞。然大概與史傳相出入。旦本賢相故也。惟記眞宗東封西祀之後。令近臣編錄符瑞。日言兩爲大祀使。所奏符瑞。一一非臣目覩。令堂吏取司天監邢中和狀。稱有此瑞。乞令編修官實錄臣奏。不可漏落一事云云。於事理殊爲不近。蓋旦於符瑞齋醮。不能匡正。論者有遺議焉。故素以此陰解之。非實錄也。晁公武讀書志作四卷。註稱凡五百條。此本僅一卷。蓋非完書。然陳振孫書錄解題。已稱一卷。則南宋末已行此節本矣。<br/>
</p></body>
