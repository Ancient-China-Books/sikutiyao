<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->閑家類纂 二卷
</h2>
<!--ed:-->侍講學士彭紹觀家藏本
<p>
<!--no:-->國朝彭紹謙撰。紹謙字濟光。長洲人。乾隆丁卯舉人。官至曹州府桃源問知。是編裒輯治家格言。分爲十類。曰敦倫。曰培本。曰學術。曰閑邪。曰愼交。曰壺教。曰貽謀。曰治生。曰馭下。曰廣愛。貽謀門後附家塾課約一篇。則紹謙所自述也。大旨爲啓導下愚而作。故多涉於計較利害。然不談因果。亦不談神怪。在勸善書中。猶爲不詭於正云。<br/>
</p></div></body>
