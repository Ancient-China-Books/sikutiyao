<div id="text"><font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->古杭雜記詩集 四卷
</h2><p>
<!--no:-->不著撰人名氏。皆載宋人小詩之有關事實者各爲詳其本末。如本事詩之例。目錄末有題識云。已上係宋朝遺事。一新繡梓。求到續集。陸續出售。與好事君子共之。其書目又別題一依盧陵正本六字。蓋元時江西書賈所刊也。所記凡四十九條。多理宗度宗時嘲笑之詞。不足以資考核。案陶宗儀說郛。內亦載有是書。題作元李東有撰。然與此本參較。僅首二條相同。餘皆互異。未喻其故。觀書首標題。殆古杭雜記爲總名。而詩集爲子目。乃其全書之一集。非完帙也。
</p><br/></div></body></html>
