<font size="-1">
<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->禊帖綜聞 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝胡世安撰。世安有大易則通。已著錄。是書薈稡古今禊帖題識。皆習見陳言。後旁考同會諸人仕履。尤與書法無關。至指摘帖中歲會蘭亭禊絃快倦撰等字。不合六書。是又別爲一家之學。不宜以論古帖也。<br/>
</p></body>
</html>
