<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->積承錄 一卷
</h2><p>
<!--no:-->明唐樞撰。其門人吳思誠編。以其承受於師門者。積爲一書。故曰積承錄。卷首卽拈眞心二字立義。蓋其宗旨如此。錄中闡發。較因領錄尚稍純正。然引圓覺經及支道林劉靜春之言。以詮釋性命之旨。究屬援儒入墨。許孚遠序。所謂假借援引。以示性學之眞者。究不免曲爲回護也。
</p><br/></div></body></html>
