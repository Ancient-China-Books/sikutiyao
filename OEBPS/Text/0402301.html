<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->漁洋文略 十四卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王士禎撰。葢康熙乙亥士禎所自編。前有其門人張雲章序。士禎以詩名一時。而古文特以天姿朗悟。自然修潔。實則非所專門。雲章序。謂以先生爲今之太白子美。羣知非溢美矣。語以先生之文。昌黎柳州之文也。容有或信或不信者。葢當時公論已爾。而雲章必以時文竝稱。非篤論矣。<br/>
</p></body>
