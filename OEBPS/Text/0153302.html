<!--fi:-->史部二十六
<!--sf:-->地理類三
</font><h2>
<!--ti:-->臺海使槎錄 八卷
</h2>
<!--ed:-->原任編修勵守謙家藏本
<p>
<!--no:-->國朝黃叔璥撰。叔璥有南征記程。已著錄。茲編乃康熙壬寅。叔璥爲御史時巡視臺灣所作。故以使槎爲名。凡分三子目。卷一至卷四爲赤嵌筆談。卷五至卷七爲番俗六考。卷八爲番俗雜記。臺灣自康熙癸亥。始入版圖。諸書紀載。或疎略不備。或傳聞失眞。叔璥裒輯諸書。參以目見。以成此書。於山川風土民俗物產。言之頗詳。而於攻守險隘。控制機宜。及海道風信。亦皆一一究悉。於諸番情勢。尤爲賅備。雖所記止於一隅。而亙古以來。輿記之所不詳者。蒐羅編綴。源委燦然。固非無資於考證者矣。<br/>
</p></div></body>
