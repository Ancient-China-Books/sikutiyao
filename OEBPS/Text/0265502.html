<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->修潔齋閒筆 四卷
</h2><p>
<!--no:-->國朝劉堅撰。堅字靑城。無錫人。是書凡三百餘條。皆雜論典故字義。大抵從說部中錄出。自序稱同邑顧宸。有&amp;x28413,疆園習察一書。綴輯未竟。復刺取數十則以附益之。今書中不加標識。亦不知孰爲顧氏之語也。
</p><br/></div></body></html>
