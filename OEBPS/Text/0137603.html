<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->孝友傳 二十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明郭凝之撰。凝之字正中。海寧人。天啓甲子擧人。官至兗東兵備副使。是書採摭商至元末孝義事蹟。按代編次。然體例猥雜殊甚。如君陳絕無事蹟。以成王孝友一言列之。猶有說也。顏子竝不專以孝稱。而亦虛載其名。晉文公對秦使。乃舅犯之謀。而亦浪標厥目。至論語問孝四人。以子夏爲主。子游附傳。巳屬妄分賓主。孟懿子孟武伯。亦與子游同附。則不知二人之孝。以何爲據矣。<br/>
</p></div></body>
