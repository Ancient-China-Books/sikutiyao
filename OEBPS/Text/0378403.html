<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->質菴文集 無卷數
</h2><p>
<!--no:-->明章敞撰。敞字尚文。會稽人。永樂甲申進士。由庶吉士授刑部主事。官至禮部侍郞。嘗與修永樂大典。及五經四書性理大全。事蹟具明史本傳。其集本四十卷其子瑾等所編。因倭亂散失。茲編所存。不及十之二三。乃其裔孫元綸所蒐輯也。凡賦四篇。詩百餘首文僅三篇。二篇爲記。一篇爲敍。又一篇併不標題。皆錯雜於詩中。殊無倫次。又明詩綜載敞長安雪夜歸興絕句。集中無之。則舛漏亦殊不少。末附錄祝壽詩一卷。亦非古法也。
</p><br/></div></body></html>
