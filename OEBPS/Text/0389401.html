<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->華陽館文集 十七卷
<!--ti:-->續集 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明宋儀望撰。儀望字望之。永豐人。嘉靖丁未進士。授吳縣知縣。徵拜御史。以劾胡宗憲阮鶚忤嚴嵩。貶夷陵州判。嵩敗擢覇州兵備僉事。後官至大理寺卿。卒以忤張居正被劾歸。事蹟具明史本傳。儀望少師聶豹。故其學以王守仁爲宗。集中如刻陽明文集文粹等序。足以見其大旨。其從祀或問。亦卽爲守仁配享事作。故史稱守仁從祀。儀望有力焉。其集凡文十二卷。詩五卷。續集第一卷。題曰內篇。卽從祀或問。第二卷。則其督學福建時。訓飭士子條規。其文本名華陽館集。其詩則別名河東集。此本合爲一卷。總題曰華陽館文集。殆其後人所併歟。<br/>
</p></div></body>
