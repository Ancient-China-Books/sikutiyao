<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->少湖文集 七卷
</h2><p>
<!--no:-->明徐階撰。是集乃階外謫延平府推官時。三年秩滿北上。延平士人。裒其前後諸作。爲之付梓。凡文五卷。語錄一卷。詩一卷。大都應酬之文。十居六七。皆不足以傳。特用誌遺愛云爾。
