<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->瑜齋詩草 一卷
</h2>
<!--ed:-->庶吉士盧遂家藏本
<p>
<!--no:-->國朝郭趙璧撰。趙璧字名瑾。侯官人。乾隆丙辰舉人。是集乃趙璧沒後。其子文煥所編。後其子文海。又搜求佚稾附益之。凡古今體詩一百十一首。蓋趙璧喜吟詠。而不自收拾。故散失之餘。所存僅此云。<br/>
</p></div></body>
