<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->翦綃集 二卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->宋李龏撰。龏字和父。號雪林。菏澤人。是編皆集唐人之句。上卷凡三十八首。惟五言律一首。餘皆古體。下卷凡九十首。則皆七言絕句。殆以艱於屬對故耶。不及石延年王安石孔平仲所集多矣。<br/>
</p></div></body>
