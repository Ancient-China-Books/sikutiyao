<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋三傳衷考 十二卷
</h2><p>
<!--no:-->明施天遇撰。天遇字昌辰。武康人。是編雖以三傳爲名。實以胡傳爲去取。凡胡傳所駁。概從刊削。故所存僅三傳之事迹。又雜引詩書禮記。及國語之文以足之。特取備時文之捃摭而已。
</p><br/></div></body></html>
