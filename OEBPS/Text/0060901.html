<title>四庫提要 經部三十 春秋類存目一 讀左漫筆 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->讀左漫筆 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明陳懿典撰。懿典字孟常。秀水人。萬歷壬辰進士。官至中允。乞假歸。崇禎初起爲少詹事。不赴。此書蓋其讀左傳時。隨筆漫記。凡二十七條。嘉禾獻徵錄。載懿典有讀左史二卷。此卽其讀左一卷也。大抵如時文評語。加開卷石碏殺州吁一條。云石碏誘州吁離窟穴而執之。大是高識。又如孟僖子知孔子一條。云孟僖子能知夫子。且能稱其上世。而知後有達者。可謂具隻眼人。此類亦何須贅論也。<br/>
</p></div></body>
