<!--ti:-->彭省廬文集 七卷
<!--ti:-->詩集 十卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝彭師度撰。師度字古晉。號省廬。華亭人。崇禎戊寅。吳下諸人爲千英之會。畢集於虎邱。師度年十五。卽席成虎邱夜宴同人序。吳偉業有江左三鳳凰之目。蓋謂師度及吳兆騫陳維崧也。集中兵謀十餘篇。頗見用世之志。詩格沿雲閒之派。富豔有餘。<br/>
</p></body>
