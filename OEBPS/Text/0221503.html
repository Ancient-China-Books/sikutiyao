<!--fi:-->子部十七
<!--sf:-->天文算法類二
</font><h2>
<!--ti:-->九章錄要 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝屠文漪撰。文漪字蒓洲。松江人。其書因古九章之術。參以今法。與杜知耕所著數學鑰。體例相似。而互有詳略疎密。知耕詳於方田。文漪則詳於句股。知耕論少廣。備及形體。文漪推少廣。則研及廉隅之辨。知耕參以西法。每於設問之下。附著其理。文漪則採錄梅文鼎諸書。推闡以盡其用。大致皆綴集今古之法以成書。而取舍各異。合而觀之。亦可以互相發明也。是書有借徵一條。專明借衰疊徵之術。爲知耕之所未及。考其所載。雖未極精密。然於借數之巧因。已得其大端矣。<br/>
</p></div></body>
