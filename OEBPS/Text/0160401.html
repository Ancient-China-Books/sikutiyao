<div id="text"><font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->修攘通考 四卷
</h2><p>
<!--no:-->明何鏜編。鏜有括蒼彙紀。已著錄。此編以僞蘇軾地理指掌圖。與桂萼明輿地圖。許論九邊圖三書。合而刊之。別立此名。更無一字之論著。恐鏜之陋。未必至是。或坊賈所託歟。
</p><br/></div></body></html>
