</font><h2>
<!--ti:-->檀雪齋集 四十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明胡敬辰撰。敬辰字直卿。餘姚人。天啓壬戌進士。官至江西驛傳道。終光祿寺錄事。是集以所著詩賦雜文及官縣令時讞牘共爲一編。其文故爲澀體。幾不可句讀。詩格亦公安之末派。<br/>
</p></body>
