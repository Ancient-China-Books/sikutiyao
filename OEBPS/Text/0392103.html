<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->卯洞集 四卷
</h2><p>
<!--no:-->明徐珊撰。珊號三溪。餘姚人。官辰州府同知。卯洞在盤順中里。介於楚蜀之交。嘉靖閒珊以廟工採木於是。積其二年中所作公牘雜文爲二卷。詩歌爲二卷。因以其地名集。中有讀高蘇門集詩。蓋宗法所在。大致不失風格。而深微則不及叔嗣也。
</p><br/></div></body></html>
