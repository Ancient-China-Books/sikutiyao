<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十五
<!--sf:-->譜錄類
</font><h2>
<!--ti:-->蟹略 四卷
</h2><p>
<!--no:-->宋高似孫撰。似孫有剡錄。已著錄。是編以傅肱蟹譜徵事太略。因別加裒集。券一曰蟹原蟹象。卷二日蟹鄉蟹具蟹品蟹占。卷三曰蟹貢蟹饌蟹牒。券四曰蟹雅蟹志賦詠。每門之下。分條記載。多取蟹字爲目。而繫以前人詩句。愈文豹吹劍錄嘗譏其誤以林逋草泥行郭索雲木呌銘輈一聯爲杜甫詩。今檢券首郭索傳內。信然。殊爲失於詳核。又本草圖經蟹生伊洛池澤中一語。澤蟹洛蟹條下兩引之。亦爲複出。又白居易詩。亥日饒鰕蟹句。爲傅肱譜中所原引。而此書鰕蟹條下。乃反遺之。其餘編次。亦小有疎漏。特其採摭繁富。究爲博雅。遺編佚句。所載尤多。視傅譜終爲勝之雲。
</p><br/></div></body></html>
