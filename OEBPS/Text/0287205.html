<title>四庫提要 子部四十九 類書類存目三 氏族箋釋 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->氏族箋釋 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝熊峻運撰。峻運字在湄。新建人。其書取百家姓氏。以文義別爲纂次。凡四百六十八姓。每姓各綴以四六儷語。略註事狀。以備應酬尋檢之用。於氏族源流。未嘗有所考證也。<br/>
</p></div></body>
</html>
