<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->事言要元 三十二卷
</h2><p>
<!--no:-->明陳懋學撰。懋學字希顏。福唐人。萬曆壬子舉人。官兵馬司指揮。是編分類隸事。凡天部三卷。地部八卷。人部十四卷。事部四卷。物部三卷。取提要鉤元之義。以名其書。然蕪雜太甚。不稱其名。
</p><br/></div></body></html>
