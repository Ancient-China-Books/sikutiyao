<body><div id="text">
<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->鼇峯講義 四卷
</h2>
<!--ed:-->兩浙總督採進本
<p>
<!--no:-->國朝潘思榘撰。思榘有周易淺釋。已著錄。鼇峯書院在福州。爲巡撫所掌。此其官福建巡撫時。興諸生講大學中庸之語。諸生編而刊之者也。<br/>
</p></div></body>
