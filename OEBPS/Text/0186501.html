<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->漢史億 二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝孫廷銓撰。廷銓有顏山雜記。已著錄。是編取司馬班范三史。所載事實。隨筆論斷。共二百餘條。中多與于愼行讀史漫錄議論相同者。自序謂與之暗合。故不復删。其論留侯子辟疆始謀分王諸呂。謂辟疆深沈多智。無忝厥父。有安劉氏之功。夫諸呂分王。劉氏危於累卵。特以祿產庸才。遽釋兵柄。諸大臣得而誅之。辟疆以一孺子。首倡亂謀。幾覆邦國。乃以能安劉氏稱之。不亦傎乎。<br/>
</p></div></body>
