<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->瑞竹亭合稾 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝王愈擴。及其弟王愈融撰。愈擴字若先。泰和人。康煕庚戌進士。愈融字侶新。終於諸生。兄弟倶從魏禧遊。愈擴文長於論古。頗能曲折如意。蓋其師授如是也。愈融筆力稍弱。風骨尚未老成。較亞於其兄。是集初刻燬於兵。後愈融子元坤。得舊本於建昌布衣梁份所。又手錄而重刊之。<br/>
</p></div></body>
