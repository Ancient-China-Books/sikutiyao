<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->諸書考錄 四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明徐鑒撰。鑒字觀父。豐城人。萬曆辛丑進士。官監察御史。提督應天學政。是編採諸書新豔字句。分三十六門。而地理一類。又自分都邑山水雜錄三門。實三十八門。捃拾寒窘。殊罕剏睹。又多不註出典。其註出典者。亦多删改原文。勘驗本書。率不相應。蓋皆剽竊於類書之中。非根柢之學也。<br/>
</p></body>
</html>
