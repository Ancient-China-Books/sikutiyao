<title>四庫提要 集部三十五 別集類存目九 孔惟敍集 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->孔惟敍集 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝孔毓功撰。毓功字惟敍。江西新城人。亦受學於魏禮。是集皆所作雜文。以年爲次。不分體類。目錄前有自記。歉歉然自以爲未信。而欲待他年之删改。亦可謂篤志斯事者。雖骨格未堅。其規橅固有自矣。<br/>
</p></div></body>
</html>
