<title>四庫提要 史部四十 政書類存目二 漕政擧要錄 十八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->漕政擧要錄 十八卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明邵寶撰。寶有左觿。已著錄。是編乃正德己巳。寶官副都御史總漕江北時所作。卷一至卷六。爲河渠之政。卷七爲舟楫之政。卷八爲倉廒之政。卷九爲卒伍之政。卷十卷十一爲轉輸之政。卷十二爲統領之政。卷十三至卷十五爲紀載之政。卷十六爲稽古之政。卷十七爲準今之政。卷十八以雜錄終焉。<br/>
</p></div></body>
</html>
