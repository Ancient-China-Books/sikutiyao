<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->否泰錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明劉定之撰。定之有易經圖釋。已著錄。初英宗北狩額森。<span class="jiazhu">案額森原作也先。今改正。</span>乞遣報使。景帝不許。定之疏引故事以請。帝下廷議。竟不果遣。天順改元。定之由右庶子調通政使。歷官翰林學士。入直文淵閣。蓋以是疏蒙遇也。此書所記。卽英宗北狩之事。自言參用楊善奉使錄。曁錢博所述袁彬傳。其曰出征之月。爲否卦用事之月。回鑾之年。當景泰紀元之年。先以否繼以泰。雖世運而關天數焉。蓋所記訖於英宗初歸之時。未敍及後來丁丑復辟之事。故其立言如此。其曰身備史官者。正其遷右庶子時。他書引此。或作閣老劉定之撰者。據其所終之官言之耳。<br/>
</p></div></body>
