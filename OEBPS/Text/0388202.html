<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->崇蘭館集 二十卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明莫如忠撰。如忠字子良。華亭人。嘉靖戊戌進士。官至浙江布政使。告歸杜門著書。年至八十餘乃卒。明史文苑傳。附載董其昌傳中。其詩頗具唐音。五言近體。尤多佳句。文則應俗之作居多。惟題跋十餘則。頗爲雅令。案如忠精於賞鑒。流傳墨蹟。題識最多。此所收猶未盡也。<br/>
</p></body>
