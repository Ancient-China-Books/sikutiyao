<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->頤菴心言 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝喬大凱撰。大凱有周易觀瀾。已著錄。是編乃其筆記之文。多所論辨。而頗近拘迂。<br/>
</p></div></body>
