<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->仙愚館雜帖 七卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明黃元會撰。元會字經甫。太倉人。萬曆癸丑進士。是書多剽掇佛老浮談。而於服食修鍊。尤所篤信。其名館以仙愚。當由於此。其他雜說。引據亦多譌舛。如唐優宋婦一條。謂德宗爲宋主。點陳言爲佳句一條。謂宋王珪與柳宗元論詩。海棠無香一條。謂彭淵材爲劉淵材。文人顯紕一條。謂荀悅稱漢高祖字國。則其他不足詰矣。<br/>
</p></div></body>
