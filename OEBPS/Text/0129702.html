<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->孔氏實錄 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。末一條云。大蒙古國領中書省耶律楚材。奏准皇帝聖旨。於南京特取襲封孔元措。令赴闕里奉祀。<span class="jiazhu">案元措以金承安二年襲封衍聖公。</span>此書或卽元措等所撰歟。首錄歷代襃崇之典。凡碑文詔旨。皆載其略。末載孔氏鄉官甚詳。然敍次頗無體例。如首載聖母顏氏。及聖配亓官氏。而孔子以上歷世之事。獨不一敍。疑或傳寫佚脫。非完帙也。考明文淵閣書目。有孔子實錄一册。永樂大典所載。則作孔氏。未詳孰是。然文淵閣書目。傳寫多譌。未足盡據。今仍從永樂大典之名。著於錄焉。<br/>
</p></div></body>
