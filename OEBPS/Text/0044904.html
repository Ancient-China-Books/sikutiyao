<title>四庫提要 經部二十三 禮類存目一 周禮完解 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周禮完解 十二卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明郝敬撰。敬有周易正解。已著錄。此書亦謂冬官散見於五官。而又變幻其辭。謂陽分六官以成歲序。陰省冬官以法五行。穿鑿尤甚。中閒橫生枝節。不一而足。如典瑞職王晉大圭執鎮圭。晉卽搢字。鄭衆註本不誤。賈疏云。搢。插也。謂插大圭長三尺玉笏於帶閒。手執鎮圭尺二寸。其義亦最明。而敬謂接見曰晉。晉。進也。行禮從容。漸進如日之升。以附會於經文朝日之語。果終歲如是乎。此亦務勝古人之過矣。<br/>
</p></div></body>
</html>
