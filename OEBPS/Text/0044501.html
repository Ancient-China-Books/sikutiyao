<div id="text"><font size="-1">
</font><h2>
</h2><p>
<!--na:-->右禮類雜禮書之屬。五部。三十三卷。皆文淵閣著錄。
<!--na:-->案公私儀注。隋志皆附之禮類。今以朝廷制作。事關國典者。隸史部政書類中。其私家儀注。無可附麗。謹彙爲雜禮書一門。附禮類之末。如律呂諸書。皆得入經部樂類例也。
</p><br/><br/></div></body></html>
