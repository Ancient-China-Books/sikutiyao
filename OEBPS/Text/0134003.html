<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->忠義錄 十四卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明王蓂撰。蓂字時禎。金谿人。景泰辛未進士。官至浙江按擦使。是書取史傳忠義之事。分類編輯。以伯夷以下五百九十七人爲上。張良以下五百七人次之。各節錄事實。有祠墓可考者。竝詳其地。孟達等八十七人。或失節於前。或死不足贖。解文卿以下十人。或事非其主。或言非其時。皆不以忠義與之。持論頗正。其王兗以下一百四人。始終一姓。忠義皎然。乃以其爲遼金元之臣。私意區分。曲相排抑。則悖謬甚矣。又自謂此書旁搜諸子百家。庶幾全備。而唐宋閒如成三郎蘇安恆韓通張旦輩。俱未及載。則亦未能無所遺漏也。<br/>
</p></div></body>
