<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->靑峯存集 十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明江柏撰。柏字廷節。號靑峯。浮梁人。嘉靖戊戌進士。官至光祿寺卿。其文氣度恬雅。無剽竊摹擬之病。而微嫌其弱。詩亦學宋格而未成。蓋不囿於李何之門徑。而其力又不足以勝之也。集爲其姪思聰所刻。第一卷爲表論。第二卷爲詩歌樂府詞。三卷以下皆雜文。編次殊為錯亂。思聰序。稱柏歷官廣浙。正當海寇猖獗之時。經略海防。不啻數萬言。居常自謂應酬文字。雖蒙士大夫許可。不過空言。此則身當其事。曲中機宜。異時修海防者。吾言恐不可廢。謄寫成帙。以呈大參王公。及巡海林公。未及領回。此後無緣復取云云。則此集所存。原非柏愜意之作矣。<br/>
</p></body>
