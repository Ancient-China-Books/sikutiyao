<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->拙存堂史括 三卷
</h2><p>
<!--no:-->明冒起宗撰。起宗有拙存堂經質。已著錄。是書成於崇禎壬午。乃其自襄陽罷歸之時。讀史偶記。多隨意閒評。不必盡關褒貶。閒有考證。亦未甚精核。蓋姑以資談柄。消永日耳。不足以言史學也。
</p><br/></div></body></html>
