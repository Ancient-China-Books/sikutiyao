<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->孫月峯評經 十六卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明孫鑛撰。鑛字文融。月峯其號也。萬歷甲戌進士。官至南京兵部尚書。是編詩經四卷。書經六卷。禮記六卷。每經皆加圈點評語。禮記卷前載其所評書目。自經史以及詩集。凡四十三種。而此止三種。非其全書。然詩經前有慈谿馮元仲序。稱其舉詩書禮。鼎足高峙。蓋元仲所別刻者。以三經自爲一類也。經本不可以文論。蘇洵評孟子。本屬僞書。謝枋得批點檀弓。亦非古義。鑛乃竟用評閱時文之式。一一標舉其字句之法。詞意纖仄。鍾譚流派。此已兆其先聲矣。今以其無門目可歸。姑附之五經總義類焉。<br/>
</p></div></body>
