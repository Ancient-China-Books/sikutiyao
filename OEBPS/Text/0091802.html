<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->石鼓文正誤 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明陶滋撰。滋字時雨。絳州人。正德甲戌進士。是編以薛尚功鄭樵施宿等石鼓訓釋。不免舛譌。因親至太學石鼓旁。抉剔刻文。一一校定。然年深闕畫。仍多影響揣摩。其後序踵楊愼之說。謂曾見蘇軾摹本六百一十一字。亦失考也。<br/>
</p></body>
</html>
