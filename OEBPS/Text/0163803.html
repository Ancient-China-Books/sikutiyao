<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->白鹿書院志 十六卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝廖文英撰。文英有正字通。已著錄。初。唐李渤與其兄涉。讀書廬山。蓄一白鹿甚馴。因名白鹿洞。宋初置書院於五老峯下。朱子守南康軍。援嶽麓書院例。疏請敕額。遂爲四大書院之一。康熙中。文英爲南康知府。因卽舊志修輯。以成是書。意求繁富。頗失剪裁。<br/>
</p></div></body>
