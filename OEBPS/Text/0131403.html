<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->草廬年譜 二卷
<!--ti:-->附錄 二卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->明危素撰。素字太樸。金溪人。元至正中。官至禮部尚書。參知政事。翰林學士承旨。出爲嶺北行省左丞。後退居房山。淮王監國。起爲承旨如故。明洪武二年。授翰林侍講學士。後因御史王著等論素不宜列侍從。謫居和州以卒。事蹟具明史文苑傳。初吳澄孫當。嘗編次其祖生平事蹟爲年譜。素爲澄之門人。因重加訂正。刻於至正乙巳。至明嘉靖甲寅。澄裔孫朝禎。復增入行狀神道碑列傳祭文一卷。及歷代褒典奏議文移一卷。鄒守益爲之序。卽此本也。<br/>
</p></div></body>
</html>
