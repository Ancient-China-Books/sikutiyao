<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->丹巖集 十卷
</h2><p>
<!--no:-->明黃雲撰。雲字應龍。丹巖其別號也。崑山人。宏治中。以歲貢授瑞州訓導。是集凡詩四卷。文六卷。其門人巡按御史高安朱實昌所編。中多與沈周文徵明諸人往來題咏之作。
</p><br/></div></body></html>
