<!--fi:-->子部三十五

</font><h2>
<!--ti:-->理學就正言 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝祝文彥撰。文彥字方文。海寧人。自稱受學於劉宗周。然所論主於儒道同源。合孔老而一之。似非宗周愼獨之旨也。<br/>
</p></body>
