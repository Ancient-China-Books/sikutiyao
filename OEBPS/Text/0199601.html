<font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->弟經 一卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明林允昌撰。允昌有易史象解。已著錄。是書仿孝經分十八章。篇未引詩。亦仿孝經之體。大抵掇拾陳言。徒供覆瓿。又僞忠經之重儓矣。<br/>
</p></div></body>
