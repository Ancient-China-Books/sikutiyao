<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->繡佛齋草 一卷
</h2><p>
<!--no:-->明馮元鼎妻陳氏撰。陳氏天台人。年二十餘。夫亡守節。其詩多幽怨之音。國朝康熙初。其孫刑部侍郞甦爲刊行之。
