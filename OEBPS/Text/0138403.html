<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->天中景行集 無卷數
</h2><p>
<!--no:-->國朝邵燈撰。燈字無盡。一字薪傳。常熟人。順治壬辰進士。官至河南河道。是編乃燈康熙九年奉檄防河。因取中州名宦鄉賢。上自春秋。下訖宋元。彙爲一編。或全錄本傳。或摘鈔數事。無所考證。亦無所臧否。
</p><br/></div></body></html>
