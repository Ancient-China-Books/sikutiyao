<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->子平三命淵源註 一卷
</h2><p>
<!--no:-->元李欽夫撰。書末題大德丁未孟冬朔日。長安道人李欽夫仁敬註解。前有泰定丙寅翰林編修官王瓚中序。稱子平三命淵源。得造化之妙。自錢塘徐大升後。知此者鮮。五羊道人李欽夫。取子平喜忌繼善二篇。特加註解。括以歌訣。消息分朗。脈絡貫通云云。蓋專以詮釋徐子平之書者。其說視後來星家。亦多相仿。無甚祕奧。原本附寸金易鑑後。今析出焉。
</p><br/></div></body></html>
