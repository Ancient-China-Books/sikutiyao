<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->說理會編 十五卷
</h2><p>
<!--no:-->明季本撰。本有易學四同。已著錄。本爲王守仁門人。自序謂親聞姚江之傳。而同門之士。傳布師說徧天下。恐其爲說旣長。或乖典則。故輯此書。凡疑難之說。悉辨明之。其意蓋擬守仁於濓洛。而此書則仿近思錄而作。近思分類十四。此分類十二。其先之以性理聖功者。猶錄之首及道體論也。繼之以實踐賢才者。猶錄之次及於致知存養克治也。推之於政治者。猶錄之有治道治法也。終之以異端諸子者。猶錄之辨別異論總論聖賢也。其閒巧借程朱之言。以證良知之說。則猶守仁朱子晚年定論之旨耳。
