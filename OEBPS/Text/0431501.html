<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->玉臺文苑 八卷
<!--ti:-->續玉臺文苑 四卷
</h2><p>
<!--no:-->玉臺文苑。明江元禧編。續集江元祚編。二人兄弟。而元禧自署曰醴陵。元祚自署曰横山。疑元禧自託江淹後襲其侯國之名也。其書錄女子之文。自周訖明。中閒多採小說傳奇。如張麗貞上太守書之類。至爲猥雜。又如魏文帝寡婦賦。序曰爲丁廙妻作。此乃直作丁廙妻。梁元帝爲妾宏夜姝謝東宮賚合心花釵啓。此乃直作宏夜姝。又誤姝爲珠。宋李淸照。卽李易安。此乃分爲二人。唐侯莫陳邈妻鄭氏。乃三字複姓。此乃誤爲陳邈。又如漢武內傳神仙傳眞誥之屬。皆純構虛詞。託言神怪。此本乃題曰漢西王母。漢上元夫人。漢麻姑。晉右英夫人。晉九華安妃。尤爲不經矣。
</p><br/></div></body></html>
