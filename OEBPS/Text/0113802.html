</font><h2>
<!--ti:-->革除逸史 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明朱睦㮮撰。睦㮮有易學識遺。已著錄。是書以建文帝一朝事蹟。編年敍之。明史藝文志。載睦㮮遜國記二卷。不載此名。然不容同記一事。乃分著兩書。卷數又復相同。殆卽此書之別名也。革除一事。其初格於文禁。記載罕傳。在當日已無根據。迨公論大明。人人以表章忠義爲事。撰述日夥。而從亡致身諸錄。遂相續而出。眞僞相半。疑信互爭。遂成一聚訟之案。糾結靡休。符驗黃佐。稍有辨正。尚未能確斷。睦㮮自序。獨辨建文帝髠緇遯去。及正統閒迎入大內之說。乃好事者爲之。故載建文四年六月事。祇以宮中火起。帝遜位。爲傳疑之詞。亦可謂善持兩家之平矣。<br/>
</p></body>
