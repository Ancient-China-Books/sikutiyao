<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋說志 五卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明呂柟撰。柟有周易說翼。已著錄。柟所著他書。率篤實近理。惟此書務爲新說苛論。凡所譏刺。皆假他事以發之。而所書之本事。反置不論。如以公及邾儀父盟於蔑。祭伯來。公及戎盟於唐。鄭人伐衞。衞人殺州吁。皆爲平王之罪。又如叔孫豹卒。謂經不書餓死。乃爲賢者諱。謂郯子來朝。以其知禮錄之。大抵襃貶迂刻。不近情理。至謂書季孫意如之卒。爲見天道之左。則聖人併怨天矣。其失不止於穿鑿也。<br/>
</p></body>
