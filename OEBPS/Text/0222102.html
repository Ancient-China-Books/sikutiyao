</font><h2>
<!--ti:-->宣夜經 
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明柯仲炯撰。仲炯始末未詳。是書前有崇禎元年自序。謂宣夜本諸帝堯。卽羲和所授。其後失傳。因作此以復其舊。且歷詆丹元子李淳風僧一行等之變更古法。其說絕無根據。又分中宮宣夜南宮宣夜東宮宣夜北宮宣夜西宮宣夜諸名。尤爲荒誕。至於每星之下。必引經文以釋之。若河鼓謂之牽牛。證以執牛耳。雞二星證以春官雞人夜呼旦。亦類皆割裂經傳。以助其無稽之談也。<br/>
</p></body>
