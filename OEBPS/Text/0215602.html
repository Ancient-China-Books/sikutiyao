<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->醫學正傳 八卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明虞摶撰。摶字天民。自號花溪恆德老人。義烏人。是書成於正德乙亥。其學以朱震亨爲宗。而參以張機孫思邈李杲諸家之說。各選其方之精粹者。次於丹溪要語之後。復爲或問五十條。以申明之。<br/>
</p></div></body>
</html>
