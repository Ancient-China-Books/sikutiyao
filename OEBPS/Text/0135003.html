<title>四庫提要 史部十七 傳記類存目三 建寧人物傳 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->建寧人物傳 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明李默撰。默字時言。甌寧人。正德辛巳進士。官至吏部尚書。兼翰林學士。爲趙文華誣陷。下詔獄瘐死。萬歷中追諡文愍。事蹟具明史本傳。是書專記建寧人物。起唐建中。迄明景泰。凡四百十七人。以諸邑分載。而一邑之中。又以時代爲先後。每條之下。各註所引原書。自唐書南唐書五代史宋史而外。大抵皆本之舊志。未爲信史。疎略之處尤多。如謂吳棫爲處士。而述所著書。惟及韻補。則舛漏可知矣。<br/>
</p></div></body>
</html>
