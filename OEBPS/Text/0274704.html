<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->讀書十六觀 一卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明陳繼儒撰。採古人成語。自呂獻可以下凡十六知。聯綴成編。以爲讀書之法。命名之義。蓋擬浮屠氏之十六觀經也。後有跋云。寫前觀畢夢有老人自稱斲輪翁云云。雖本寓言。究涉荒渺。此編嘗刻人祕笈中。與書畫史誤合爲一。今析出別著於錄焉。<br/>
</p></body>
