<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->度曲須知 二卷
<!--ti:-->弦索辨譌 三卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明沈寵綏撰。寵綏字君徵。吳江人。以度曲家沿流忘初。往往聲乖於字。調乖於義。因作此書以釐正音調。凡分二十六目。剖晰頗詳。其弦索辨譌。則載西廂二卷。雜曲一卷。各加標記。以明北曲字音之殊。蓋亦九宮譜之流亞也。<br/>
</p></div></body>
