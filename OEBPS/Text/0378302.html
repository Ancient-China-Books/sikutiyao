<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->澹然集 五卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明陳敬宗撰。敬宗字光世。號澹然居士。慈谿人。永樂甲申進士。選庶吉士。預修永樂大典。官至國子監祭酒。贈禮部侍郞。諡文定。事蹟具明史本傳。敬宗與李時勉同舉進士。同時爲南北祭酒。時勉立朝剛勁。而待諸生則平恕。敬宗亦立身端直。而待諸生則甚嚴。然同以德望爲士林師範。世不得而優劣之。惟文章質樸太甚。又遜於時勉耳。所著詩文集。明史藝文志作十八卷。此本乃萬曆四十四年。慈谿知縣吳門陳其柱所編。僅詩三卷。文二卷。亦非完本也。<br/>
</p></div></body>
