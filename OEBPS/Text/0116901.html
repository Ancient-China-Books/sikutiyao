<title>四庫提要 史部九 雜史類存目二 安楚錄 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->安楚錄 十卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明秦金撰。金字國聲。無錫人。宏治癸丑進士。官至南京兵部尚書。諡端敏。事蹟具明史本傳。是書乃其以副都御史巡撫湖廣時。討平猺寇所作也。卷一爲敕諭。卷二卷三爲奏疏。卷四卷五爲檄文。卷六至卷九爲題贈詩文。卷十附錄封邱遺事。蓋金曾任河南左參政。禦流寇有功。土人爲立生祠。併輯其詩。爲天成集。以紀金之戰績。故以類附見焉。<br/>
</p></div></body>
</html>
