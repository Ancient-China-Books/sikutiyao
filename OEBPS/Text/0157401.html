<title>四庫提要 史部三十 地理類存目三 萬歷廣東通志 七十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->萬歷廣東通志 七十二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明郭棐王學曾袁昌祚同撰。棐南海人。嘉靖壬戌進士。官至布政使。加光祿寺卿。學曾履貫未詳。官光祿寺丞。昌祚東莞人。隆慶辛未進士。官布政司參議。是書成於萬歷壬寅。凡爲藩省志十三卷。郡縣志四十九卷。藝文志三卷。外志七卷。其藩省志輿圖之後。旣列事紀五卷。茫無端緒。惟仙釋寺觀。列之外志。較他志體例爲協。又增罪放貪酷二門。以示譏貶。則彷彿嘉靖江西志例也。<br/>
</p></body>
</html>
