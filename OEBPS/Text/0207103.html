<title>四庫提要 子部十一 法家類存目 祥刑要覽 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->祥刑要覽 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明吳訥撰。訥有棠陰此事。已著錄。此書乃其致仕後所作。上卷經典大訓十六條。次爲先哲議論十五條。下登善可爲法十三人。惡爲可戒十人。其經典大訓中。引及論語大學。而開卷尚書一條。皐陶下註舜臣字。蓋爲通俗之文。以戒不甚讀書者。故淺近如是也。<br/>
</p></div></body>
</html>
