<title>四庫提要 史部二十一 史鈔類存目 讀史蒙拾 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->讀史蒙拾 一卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->國朝王士祿編。士祿字子底。號西樵。新城人。順治壬辰進士。官至吏部考功司員外郞。是書取諸史新穎之語。標數字爲題。而錄其本文於後。亦洪邁經史法語之類。然書止一卷。聊以寓意而已。實未竟其事。曰蒙拾者。取劉勰文心雕龍辨騷篇。童蒙者拾其香草句也。<br/>
</p></div></body>
</html>
