<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->半農齋集 八卷
</h2><p>
<!--no:-->國朝蔣中和撰。中和字本達。又字眉三。靖江人。順治乙未進士。官蘭陽知縣。遷滄州州判。是集分詩文論策史說六部。其文頗辨博自喜。而多拾李贄餘論。未脫明季町畦也。
</p><br/></div></body></html>
