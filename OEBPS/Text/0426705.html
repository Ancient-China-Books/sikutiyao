<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->南華合璧集 五卷
</h2><p>
<!--no:-->明黃魯曾編。魯曾字得之。吳縣人。正德丙子擧人。五岳山人省曾之弟也。是編選王寵之詩。而附以己作。合爲一集。寵所著雅宜集。深爲顧璘等所推。朱彝尊靜志居詩話。則謂寵亦中材。譽過其實。魯曾詩更不逮寵。始欲借寵以行。故有是刻。自序謂執是編請正於友生。適諷蒙莊之詞。遂命曰南華合璧集。其立名尤無所取義矣。
</p><br/></div></body></html>
