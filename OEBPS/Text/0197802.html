<!--ed:-->浙江范懋桂家天一閣藏本
<p>
<!--no:-->明曹煜撰。煜浮梁人。嘉靖丙戌進士。其仕履未詳。據書中自言。則嘗爲縣令者也。其書皆講學之語。持論頗淳正。然多抄撮二程之言。以鄉曲之私。推吳與弼過甚。於石亨一事。至以孟子稱孔子者稱之。殊爲曲筆。又如居家友愛。居官德感。及近來進益諸條。皆自暴所長。殆淺之乎爲人矣。<br/>
</p></body>
