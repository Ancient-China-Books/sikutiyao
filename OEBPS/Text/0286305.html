<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->文竽彙氏 二十四卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明傅作興撰。作興字廷用。建昌人。是書彙輯古來姓氏。兼載人物。分君姓臣姓諸侯大夫公族補遺覆姓。各標目上闌。而下附偶語一二聯。體例已陋。至所列系冑。皆妄以己意附會之。如以皇姓爲出於三皇氏。胥姓爲出於赫胥氏。桑姓爲出於空桑氏。又若巢父爲出於有巢氏。鑿空牽合。不可枚舉。非特昧於三代姓氏之辨。卽後世譜牒諸家。亦全未寓目。可謂不知而作者矣。自序云。文本於氏。正文者宜先正其氏。以辨其文。而濫竽是懼。故以二字爲名。其說亦支離無義理云。<br/>
</p></div></body>
