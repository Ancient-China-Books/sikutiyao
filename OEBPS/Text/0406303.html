<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->愛日堂詩 二十七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陳元龍撰。元龍有格致鏡原。已著錄。愛日堂者聖祖仁皇帝御書。故以名集。其詩編年分集。凡十二種。<br/>
</p></div></body>
