<div id="text"><font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->從古正文 五卷
</h2><p>
<!--no:-->明黃諫撰。諫字世臣。蘭州人。天順壬戌進士。官至翰林院侍講學士。後坐與石亨交。謫廣州府通判。其書考正字畫之譌。以洪武正韻隸字。每字大書正文。而分疏訓詁。註作某某非於其下。所推論六書之義。未嘗不確。而篆變八分。八分變楷。相沿旣久。勢不能同。故楷之不可繩以小篆。猶小篆之不可繩以籀文。諫乃一一以小篆作楷。奇形怪態。重譯乃通。而究其底蘊。實止人人習見之說文九千字。非僻書也。無裨義理。而有妨施用。所謂其言成理。而其事必不可行者。此類是矣。
</p><br/></div></body></html>
