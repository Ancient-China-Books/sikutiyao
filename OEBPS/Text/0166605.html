<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->連陽八排風土記 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝李來章撰。來章號禮山。本名灼然。以字行。襄城人。康熙乙卯擧人。官連山縣知縣。是書卽其康熙戊子。在連山時所作。八排者猺獠所居。以竹木爲砦柵。謂之排也。凡分圖繪形勢風俗言語剿撫建置約束向化八門。門爲一卷。其目尚有第九卷。題曰雜述上下。然有錄無書。豈爲之而未成歟。中多自敍政績。其向化一門。紀所判斷之案。各爲標目。殆似傳奇。尤非體例。<br/>
</p></div></body>
