<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->簪雲樓雜記 一卷
</h2>
<!--ed:-->大學士英廉購進本
<p>
<!--no:-->國朝陳尚古撰。尚古字雲瞻。德淸人。是編雜記瑣聞。多涉語怪。共足資考證者。惟述魏忠賢養女任氏。冒稱明熹宗皇后張氏一事耳。<br/>
</p></body>
