<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->奉使錄 二卷
</h2><p>
<!--no:-->明張寧撰。寧有方洲集。已著錄。是集乃寧天順四年。出使朝鮮所作。已編入方洲集內。此其初出別行之本也。上卷首敍奉使召對。及奏稾數篇。餘皆途中留題之作。下卷則至朝鮮以後篇什。題曰皇華集。註云。朝鮮刻本。前有崔恆序。乃奉國王李瑈命。編次而序之者也。朱彝尊靜志居詩話。載寧兩使朝鮮。水館星郵。留題殆遍。館伴朴元亨。詩篇唱和。殊不相下。及偕登太平館樓。寧成七律六十韻。元亨誦至溪流殘白春到雪。柳折新黃夜半風之句。乃閣筆曰。不敢屬和矣。然其詩從調騁情。才思雖捷。而少沈思。故王世貞謂寧詩如小櫂急流。一瞬而過。無復雅觀也。
</p><br/></div></body></html>
