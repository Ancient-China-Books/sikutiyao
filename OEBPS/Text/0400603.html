<title>四庫提要 集部三十四 別集類存目八 涑水編 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->涑水編 五卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝翟鳳翥撰。鳳翥字象陸。聞喜人。順治丙戌進士。官至福建布政使。是集文四卷。詩一卷。因嘗講學於其鄉之涑水書院。故題曰涑水編。卷首有徐元文序。稱原集本六卷。第五爲制義。今制義不知何人所删。目錄內亦爲鐫去。故只存五卷云。<br/>
</p></div></body>
</html>
