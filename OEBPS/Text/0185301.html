<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->東源讀史錄 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明田維祐撰。維祐字裕夫。號東源居士。蕭山人。正德戊辰進士。官至肇慶府知府。是書採集史事。及前人史評。衷以己意。其自跋謂於正德丁丑。取少微通鑑節要讀之。偶有所見。輒錄於楮。殊無出人議論。或似有所蹈襲。今觀書中所斷制。雖無大疵謬。而蹈襲之弊。誠如自序所云。且少微通鑑節要。雖出宋人。實村墊陋本。據以立論。亦安足以言讀史也。<br/>
</p></body>
