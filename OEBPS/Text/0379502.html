<!--fi:-->集部二十八

</font><h2>
<!--ti:-->白沙詩教解 十卷
<!--st:--><font size="-1">坿</font>詩教外傳 五卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明陳獻章撰。湛若水註。獻章有白沙集。若水有二禮經傳測。皆已著錄。白沙詩教。凡一百六十六篇。皆闡發性理之作。詩教外傳。則皆獻章語錄之類。足與詩相發明者。若水以類排纂。各爲之標目。獻章於詩家爲別調。不妨存備一格。若水務尊師說。必以爲風雅正宗。至別撰此書以行。言之似乎成理。而實則不然。王士禎居易錄曰。如欲講學。何不竟作語錄。可謂要言不煩矣。<br/>
</p></div></body>
