<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->名物考 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明劉侗撰。侗有帝京景物略。已著錄。是書分二十三部。附物理考通微志二篇。皆採輯類書而成。卷帙無多。搜羅甚隘。不足以供考核也。<br/>
</p></div></body>
