<font size="-1">
<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->季漢五志 十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝王復禮撰。復禮有家禮辨定。已著錄。是編以陳壽三國志。昭烈止於作傳。諸葛關張趙雲等傳。亦失之簡略。他如王隱蜀記諸書。荒謬尤多。乃參考羣籍。重爲纂述。首昭烈本紀。次諸葛以下四傳。前冠以總紀。中附雜事雜文。將以補陳志之闕。獨是陳壽之失。儒者類能言之。無煩辨駁。昭烈君臣。名懸日月。亦不待表章。至於三國演義。乃坊肆不經之書。何煩置辨。而諄復不休。適傷大雅。亦可已而不已矣。<br/>
</p></body>
