<!--fi:-->史部三十八
<!--sf:-->政書類二
</font><h2>
<!--ti:-->國朝宮史 三十六卷
</h2><p>
<!--no:-->乾隆七年奉敕撰。乾隆二十四年。以原書簡略。復命增修。越兩載而告成。凡六門。首曰訓諭。恭載列朝聖訓。皇上諭旨。以昭垂家法。次曰典禮。備著內廷儀節規制冠服輿衞之度。其外朝諸大禮。詳於會典者。則略之。次曰宮殿。按次方位。詳列規模。凡御筆榜書楹帖。及諸題詠。並一一恭錄。次曰經費。凡獻賚禮宴服食器用之數。纖悉必載。次曰官制。具載內臣員品。及其職掌。與其功罪賞罰之等。次曰書籍。部分錄略。編目提要。皆窮理致治之作。而梵文貝筴。庋藏淨域者。不與焉。伏讀諭旨。申明編輯是書之意。拳拳於立綱陳紀。聰德明訓。爲萬萬世遵循之本。蓋修齊治平之道。並具於斯矣。
