<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->古逸書 三十卷
</h2>
<!--ed:-->原任工部侍郎李友棠家藏本
<p>
<!--no:-->明潘基慶編。基慶字良耜。松江人。萬歷戊午貢生。是集名爲逸書。而實皆習見如陰符素問逸周書山海經之類。已爲不倫。甚至周禮考工記。爾雅釋地釋天。列在學官。亦稱古逸。不亦傎乎。其分神。妙。奧。閎。麗。特。纖。希。迅。奇。幻。疏。夷。逸。蒨。恣十六品。毎品又各分內外。隨意標目。尤爲無所取義。<br/>
</p></div></body>
