<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->根黃集 十卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝楊文源撰。文源長泰人。是書以三禮之文。割裂排纂。分律呂封建井田學校祭祀爲五門。每門之中。又各爲子目。其曰根黃者。取黃鍾爲萬事根本意也。卷首則敬錄聖祖御製黃鍾爲萬事根本說一篇。與朱子請修三禮劄子一首。以誌編輯所自。其訓釋辨論。一以欽定義疏爲折衷。閒亦附以己見。其凡例云。仿朱子儀禮經傳通解。然書中所錄。多與四子書典故相發明。仍不過舉業津梁而已。故今列之類書類焉。<br/>
</p></div></body>
