<title>四庫提要 史部四十三 目錄類存目 祕閣書目 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->祕閣書目 無卷數
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明錢溥撰。溥有使交錄。已著錄。是編前有自序。蓋其致仕歸里後所作。稱自選入東閣爲史官。日閱中祕書。凡五十餘大廚。因錄其目。藏以待考。近兒子山自京授職回。又錄未收書目。芟其重複。併爲一集。所載書。祇有册數而無卷數。大抵多與文淵閣書目相出入。正統六年。楊士奇等奏疏一篇。亦附於後。黃虞稷千頃堂書目。載此書爲馬愉撰。而溥別有內閣書目一卷。然溥序實載此書卷首。疑虞稷所記誤也。<br/>
</p></div></body>
</html>
