<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->太湖備考 十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝金友理撰。友理字玉相。吳縣人。是書卷首爲巡幸圖說。卷一總誌太湖。卷二爲沿湖水口濱湖山。卷三爲水治水議。卷四爲兵防湖防論說記兵職官。卷五爲湖中山泉港瀆都圖田賦。卷六爲坊表祠廟寺觀古蹟風俗物產。卷七爲選擧鄉飲。卷八爲人物。卷九爲列女。卷十十一爲詩。卷十二十三爲文。卷十四爲書目災異。卷十五爲補遺。卷十六爲雜記。大旨爲明人太湖志震澤編。皆詳於湖中。而略於湖外。以所重在名勝。而水利兵防不及悉。故以此書補所闕云。<br/>
</p></div></body>
