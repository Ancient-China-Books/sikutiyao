<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->像鈔 六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明錢一本撰。一本有像象管見。已著錄。是書雖以像爲名。實則衍陳摶之數學。凡卦圖二卷。附錄書札及雜卦二卷。上下經解二卷。其卦圖以朱子本義所列九圖。衍爲三十二圖。圖各有說。縱橫比對。自謂言象而理在其中。然孔子所謂象者像也。卽指卦爻。朱子所列九圖。後儒已不免異同。一本借以旁推。尤爲支蔓。雖易道廣大。隨拈一義。皆有理可通。然究非聖人設教本旨也。<br/>
</p></div></body>
