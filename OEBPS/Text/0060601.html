<title>四庫提要 經部三十 春秋類存目一 春秋錄疑 十六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋錄疑 十六卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明趙恆撰。恆字志貞。晉江人。嘉靖戊戌進士。官至姚安府知府。是書本胡氏傳而敷衍其意。專爲科舉而設。故經文可爲試題者。每條各於講義之末。總括二語。如制藝之破題。其合題亦附於後。標所以互勘對舉之意。<br/>
</p></div></body>
