<div id="text"><font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->峒谿纖志 三卷
<!--ti:-->志餘 一卷
</h2><p>
<!--no:-->國朝陸次雲撰。所記皆諸苗蠻種落風俗。前有題詞。稱諸書所載。同異攸殊。余徵諸見聞。詳爲考正。措詞雖簡。徵事彌該。上卷爲峒谿羣言考正。中卷爲蠻獠志。下卷爲滇中峒谿所產。志餘一卷。則皆蠻中歌謠。自吳淇粤風續所採出者也。
</p><br/></div></body></html>
