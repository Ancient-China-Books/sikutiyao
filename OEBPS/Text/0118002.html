</font><h2>
<!--ti:-->防邊紀事 一卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->明高拱撰。拱於隆慶四年。再入內閣。兼理吏部。時邊事孔棘。拱有議添設協理戎政侍郞。及議處邊鎭諸疏。彙爲此書。其所條畫利害。多與明史相合。<br/>
</p></body>
