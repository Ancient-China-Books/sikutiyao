<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->宏山集 四卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明張後覺撰。後覺字志人。號宏山。茌平人。官華陰縣訓導。嘗受業於尤時熙。明史儒林傳。附載時熙傳末。其學源出姚江。推闡彌深。面彌墮禪趣。是集凡教言一卷。語錄一卷。皆其門人趙雜新所編。第三卷爲後覺所作誌銘一篇詩三篇書五篇。第四卷附錄傳誌之類。教言語錄。皆窅冥恍惚之談。動稱顏山農。其宗旨可見。詩文皆不入格。尤不諳體例。如爲其父作誌。題日明故先考府君墓誌銘。夫明者。當時帝王國號也。明故先考。是誰之先考乎。<br/>
</p></div></body>
