<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->諫垣疏稿 四卷
</h2><p>
<!--no:-->明姚學閔撰。學閔字順山。武陵人。隆慶辛未進士。由知縣歷官禮刑兵三科給事中。嘗一視京營。一閱宣大山西邊務。以其前後奏疏彙爲此編。卷首有陳所蘊序。稱當時不察。有以枌榆故相爲口實者。今疏稿具在。有一左袒相君語乎。又有其門人吳中明序。亦云先生當柄國時。世或蘄爲同而能不爲同。迨其後也。世或蘄爲異而能不爲異。蓋學閔官諫垣時。在萬歷初。正其鄉人張居正獨相之日。故二人竝爲辨別心蹟云。
</p><br/></div></body></html>
