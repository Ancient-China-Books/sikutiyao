<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->王石和文集 無卷數
</h2><p>
<!--no:-->國朝王珻撰。珻字石和。又字韞輝。孟縣人。康熙丙戌進士官翰林院檢討。是集中多議論之文。筆意亦頗縱橫。其記周遇吉死節事。謂賊兵攻城急。城將陷。賊募獻遇吉者。遇吉謂左右曰。豈惜一死以累衆。可獻我。兵民環泣。衆遂以繩繫公下。有兩賊掖之去。公見賊駡。倒懸演武廳磔之云云。與明史本傳不合。又以虸蚄廟爲田子方廟。與朱彝尊碑不合。其最異者。如文昌閣碑記。謂孔子不得帝君之教。天下將有悖心反道。肆然於日用倫常之際。而不復以天地日月爲可忌者。尤不可爲訓也。
