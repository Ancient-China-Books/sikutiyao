<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->養生膚語 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明陳繼儒撰。以寡慾保神。及起居調攝諸法。爲養生之要。雜採史傳說部。及前人緒論。大抵習見語也。<br/>
</p></div></body>
