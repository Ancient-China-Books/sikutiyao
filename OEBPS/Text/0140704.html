<div id="text"><font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->何御史孝子祠主復位錄 一卷
</h2><p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。已著錄。初蕭山有德惠祠。祀宋縣令楊時。以報開湘湖之功。明尚書魏驥。以修築有勞。亦附祀於祠。後御史何舜賓。以淸釐侵佔被禍其子競殺身以復讎。亦竝得祔祀。歲久祠圮。併僑祀於門廡下。迨修祠之後。楊魏二主入祠。而何氏父子主未入。奇齡建議復舊章。魏氏子孫遂與奇齡互愬於官。此其案牘訟牒。奇齡錄而存之者也。
</p><br/></div></body></html>
