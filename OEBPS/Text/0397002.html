<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->夢草堂稾 十二卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明胡鎭撰。鎭字子重。歙縣人。萬歷中賈人。其詩以宮商角徵羽分五集。每卷又以天時園圃等門分類。各有圈點評議。皆坊刻俗本之體例。卽詩可知矣。<br/>
</p></body>
