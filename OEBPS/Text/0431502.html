<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->漢魏名文乘 無卷數
</h2><p>
<!--no:-->明張運泰余元熹同編。二人皆閩中書賈也。所錄凡六十家。蓋雜採何鏜漢魏叢書張溥百三家集二書。合併而成。惟增公孫宏文。僞題曰公孫子。趙充國文。僞題曰趙營平集。又改東方朔文爲吉雲子而已。
</p><br/></div></body></html>
