<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩序解頤 一卷
</h2><p>
<!--no:-->明邵弁撰。弁字元偉。太倉州人。隆慶中貢生。此書申朱子詩序辨說之義。而又以己意更正之。中多臆論。所定小雅世次諸條。尤無確據。卷末附洛書辨一篇。無所闡發。徒事空言。又三江旣入震澤底定辨一篇。主中江北江南江之說。寥寥數語。亦未暢明也。
</p><br/></div></body></html>
