<title>四庫提要 史部三十一 地理類存目四 千金堤志 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->千金堤志 八卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明謝廷諒周孔教姜宏範同撰。廷諒字友可。金谿人。萬歷乙未進士。官至順慶府知府。事蹟附見明史謝廷瓚傳。孔教有中丞疏稾。已著錄。宏範臨川人。仕履未詳。千金堤在撫州府城東。當汝水之衝。旣唐之千金陂。屢有興廢。萬歷五年。知府古之賢。率屬重修。廷諒等因述此志。以紀其事。凡形勝沿革經畫人物各一卷。藝文四卷。則皆一時頌美之詞也。<br/>
</p></body>
</html>
