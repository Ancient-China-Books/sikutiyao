<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->朱邦憲集 十五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明朱察卿撰。察卿上海人。福州知府豹之子。邦憲其字也。爲太學生。慷慨任俠。與沈明臣王穉登友善。集凡詩二百五十四首。文一百五十六首。卽明臣所訂定也。<br/>
</p></div></body>
