<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->脈因證治 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。其書按四時氣候。詳列諸病。先脈。次因。次證。次治。頗有條理。而分屬處未免牽強。如霍亂泄瀉屬夏三月。傷寒屬冬三月。已爲拘滯。至於以癲狂驚癇痔漏脫肛。分屬冬夏。益爲無說矣。春三月之證。分別眞陰元陰眞陽元陽。其意主先後天立說。亦牽合不能了了。案元朱震亨有脈因證治一書。國朝喻昌。嘗惜其不行。說見所撰寓意草。是書卷首無序。後有嘉禾石氏一跋。稱岐黃家久奉爲枕祕。因譌脫甚多。借得藏書家善本校錄。似卽震亨之書。然所載各方。如左歸丸右歸丸之類。皆出自張介賓景岳全書。而亦以古方目之。知其斷非震亨所著矣。<br/>
</p></body>
