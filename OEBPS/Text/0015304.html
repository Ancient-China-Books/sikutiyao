<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易學 五卷
</h2><p>
<!--no:-->明吳極撰。極字元無。漢陽人。萬歷丙辰進士。嘗官知縣。而其所官之地則不可考。是編首有天啓丙寅自序。謂初好讀易。卽尋究萬廷言易原一書。恍然有得。迨三仕南中。官邸多暇。日以樂玩爲業。研證既久。繙搜亦侈。其不甚異意者。於程子易傳外。獨楊簡之己易。蘇軾之易解。焦竑之易筌。鄒德溥之易會。以故編中多采四家之書云。
</p><br/></div></body></html>
