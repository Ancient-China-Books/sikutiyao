<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->懷忠錄 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明鄭應旂撰。應旂莆田人。嘉靖中貢生。是編前七卷。皆應旂詠靖難諸人詩賦騷詞。後爲革朝遺忠列傳。不分卷數。每傳後附引諸家記載詩文以證之。略似名臣言行錄之體。凡四十篇。而以外錄補錄終焉。大致與黃佐革朝遺事相仿。<br/>
</p></body>
