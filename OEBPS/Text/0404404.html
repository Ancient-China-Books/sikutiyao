<!--ti:-->讀書堂集 四十六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝趙士麟撰。士麟雲南河陽人。康熙甲辰進士。官至吏部侍郞。是集爲士麟所自編。凡語錄四卷。文十七卷。詩二十一卷。條約四卷。大抵應酬之作。冠以序一卷。題詞一卷。密行細字。凡八十二頁。裒然自爲一巨册。亦向來刻集者所未有也。<br/>
</p></body>
