<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明孫樓撰。樓字子虛。常熟人。嘉靖丙午舉人。官湖州府推官。工於制義。與胡友信瞿景淳等相上下。詩古文則非專門也。<br/>
