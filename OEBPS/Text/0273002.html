<title>四庫提要 子部四十一 雜家類存目八 牧鑑 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->牧鑑 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明楊昱撰。昱字子晦。別號東谿。汀州人。是書以經史百家之言。有關政治者。裒輯成帙。爲類凡四。曰治本治體應事接人。類各有目。凡三十有五。目又各分上中下。上述經傳。中紀古人政蹟。卜摭先儒議論。每類首綴小序一篇。其餘別無論斷。嘉靖乙卯。汀州府同知李仲僎序而刊之。所徵引甚略。大抵隨意摭拾。無關體要。意其爲書帕本也。<br/>
</p></div></body>
</html>
