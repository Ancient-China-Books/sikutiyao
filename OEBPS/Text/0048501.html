<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->戴記緒言 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陸奎勳撰。奎勳有陸堂易學。已著錄。是書大旨。以禮記多出漢儒。不免有附會古義之處。而鄭康成以下諸家。又往往牽合穿鑿。以就其說。乃參考諸經。旁采衆說以正之。每篇各以小序爲綱。而逐字逐句。條辨於後。然自信太勇。過於疑經疑傳。牽合穿鑿。亦自不能免也。<br/>
</p></div></body>
