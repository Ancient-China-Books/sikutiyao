<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->錦帶 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題梁昭明太子蕭統撰。陳振孫書錄解題。又云梁元帝撰。比事儷語。在法帖中章草月儀之類。詳其每篇自叙之詞。皆山林之語。非帝胄所宜言。且詞氣不類六朝。亦復不類唐格。疑宋人案月令集爲駢句。以備箋啓之用。後來附會。題爲統作耳。今刻本昭明集中亦有之。題曰十二月啓。然昭明集乃後人所輯。非其原本。未可據以爲信也。<br/>
</p></div></body>
