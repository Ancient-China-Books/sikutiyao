<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->醫方選要 十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明周文采編。李時珍本草綱目引。作周良采。字之譌也。其里貫未詳。是書乃其爲蜀獻王椿侍醫時。承獻王之命所作。則洪武中人也。每門皆鈔錄古方。而各冠以論。嘉靖二十三年。通政使顧可學奏進。詔禮部重錄付梓。仍行兩京各省翻刻。前有獻王序。及文采自序。併載禮部尚書費寀題覆疏二篇。蓋亦翻刻本也。<br/>
</p></div></body>
</html>
