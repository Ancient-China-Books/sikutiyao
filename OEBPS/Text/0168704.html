<body><div id="text">
<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->明功臣封爵考 八卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明鄭汝璧撰。汝璧有明帝后紀略。已著錄。是編成於萬歷丙子。乃其爲吏部驗封郞中時所輯。紀明代諸臣封爵。凡分類二十。曰開國。曰靖難。曰征西。曰征交趾。曰征南。曰征北。曰征蠻。曰征番。曰禦寇。曰捕反。曰備倭。曰戰勝。曰戰歿。曰歸附。曰推戴。曰海運。曰營建。曰迎立。曰奪門。曰外戚。其以恩澤恩幸方術及追贈封者。竝附錄之。分世封除封爲二類。而採券文宗圖及鄭曉吾學編本傳附入。閒以所見聞補其闕略。起於洪武。迄於隆慶。據其自序。蓋以驗封司舊有功臣底簿。病其弗全。因續爲補綴。成此帙云。<br/>
</p></div></body>
