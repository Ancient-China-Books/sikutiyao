<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->潛齋處語 一卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝楊慶撰。慶有古韻叶音。已著錄。是書分二十四門。大旨欲仿宋儒語錄。而所見頗淺。其駁陳淳論鬼神一條。以曾於夢中親抱朴子葛洪。具有靈驗爲證。夫淳以爲必無鬼神。固宋儒主持過甚之論。然慶所云祈禱感應之說。亦非知鬼神之理者也。<br/>
</p></div></body>
