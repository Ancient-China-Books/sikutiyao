<font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->朝野新聲太平樂府 八卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->元楊朝英撰。朝英自稱靑城人。始末未詳。是集前五卷爲小令。後三卷爲套數。凡當時士大夫所撰。及院本之佳者。皆選錄之。亦技藝之一種。中多殘闕。蓋傳寫所脫也。<br/>
</p></div></body>
