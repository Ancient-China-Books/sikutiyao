<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->明珠玉 八卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明王諤編。諤字秉忠。江陰人。是編成於成化甲午。選明一代之詩。自劉基以下。凡數百家。而所錄祇七言律詩一體。蓋用唐詩鼓吹例也。然猥雜殊甚。不及元好問書多矣。<br/>
</p></body>
