<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->待淸遺稾 二卷
</h2><p>
<!--no:-->宋潘音撰。音字聲甫。天台人。自咸淳之末。遭逢世亂。卽隱居不仕。題所居曰待淸軒。入元以後。仍隱遯以終。其集舊無傳本。明嘉靖閒。其後人從敗簏中得遺稾。屬徐雲卿校定而序之。詞氣頗涉麤率。未知果音之手蹟否也。
