<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->春秋列傳 五卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明劉節撰。節字介夫。號梅國。大庾人。宏治乙丑進士。官至刑部侍郞。是編取春秋內外傳所載列國諸臣。類次行事。各爲之傳。始祭公謀父。終蔡朝吳。凡二百有二人。全本舊文。無所考證。鄒縣潘榛爲之訓釋。亦頗疎略。<br/>
</p></body>
