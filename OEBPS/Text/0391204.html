<title>四庫提要 集部三十一 別集類存目五 震川文集初本 三十二卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->震川文集初本 三十二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明歸有光撰。有光有易經淵旨。已著錄。是編爲其子子祐子寧所輯。前有萬歷三年周詩序。所謂崑山本者是也。其中漏略尚多。故其曾孫莊。又裒輯爲四十卷。而有光之文始全。相傳子寧改竄父書。有光見夢於賈人童姓。其事雖不足信。而字句之譌舛。誠有如莊所指摘者。末載行述一篇。子祐所作。又序略一篇。子寧所作也。<br/>
</p></div></body>
</html>
