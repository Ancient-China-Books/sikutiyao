<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->九邊考 十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明魏煥編。煥字東洲。長沙人。嘉靖乙丑進士。官兵部職方司主事。是書作於嘉靖辛丑。第一卷爲鎭戍經略。以下分九邊爲九卷。而各邊之中。又分疆域保障責任軍馬錢糧諸目。所採多奏章案牘。大抵紙上之談也。<br/>
</p></body>
