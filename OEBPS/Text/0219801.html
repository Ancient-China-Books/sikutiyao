<div id="text"><font size="-1">
</font><h2>
</h2><p>
<!--na:-->右天文算法類。推步之屬。三十一部。四百二十九卷。皆文淵閣著錄。
<!--na:-->案言天三家。惟周髀有書。然周人不甚講推步。故動輒失閏。左傳所記可考也。漢以後雖測算漸精。又往往得諸神解。其法多見於史志。書亦罕傳。傳者惟宋元以下數家而已。故今所著錄。新法爲多。諸家算術爲天文而作者入此門。其專言數者。則別立爲算書一類。
</p><br/><br/></div></body></html>
