<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->三一子 
</h2>
<!--ed:-->檢討蕭芝家藏本
<p>
<!--no:-->明程德良撰。德良字凝之。號雲連。雲夢人。萬曆癸未進士。官崇信縣知縣。雲夢縣志載所著有不波館正續集。白蓮沜代豆日鈔。明文覽諸書。今皆不傳。傳者惟此書。前有自序。謂是書作於宰崇信時。若以三才一人焉。則吾豈敢。若以三不朽而居一焉。則亦不敢。第次三篇而名曰三一子。三篇以立德立功立言爲序。其大旨亦欲合儒釋而一之。<br/>
</p></div></body>
