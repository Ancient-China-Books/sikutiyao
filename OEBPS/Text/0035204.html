<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩經傳說取裁 十二卷
</h2><p>
<!--no:-->國朝張能鱗撰。能鱗字西山。順天人。順治丁亥進士。官至四川按察司副使。其書以豐坊僞詩傳爲主。而旁採申培詩說。及詩六帖以發明之。宗旨先謬。其餘亦不足深詰矣。
</p><br/></div></body></html>
