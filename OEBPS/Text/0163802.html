<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->江心志 十二卷
</h2><p>
<!--no:-->國朝釋元奇撰。江心寺在温州府北永嘉江中。卽謝靈運詩所謂亂流趨正絕孤嶼媚中川者也。宋高宗嘗幸其地。稱爲名勝。明釋成斌。郡人王賜谷。始創爲之志。元奇因舊本重加編輯。凡紀蹟一卷。敕書一卷。藝文八卷。世系雜記二卷。
