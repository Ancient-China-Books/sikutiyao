<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->隴首集 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明王與允撰。於允字百斯。山東新城人。崇禎戊辰進士。官至湖廣道監察御史。以劾總兵鄧玘。降補光祿寺署正。明亡與妻于氏子士和同自經。是集乃其巡視陝西茶馬時所作。故名隴首。其姪士禎編次之。僅詩四十二首。又劾鄧玘淫掠疏一篇。自撰墓誌一篇。而以傳及墓表逸事狀附焉。<br/>
</p></div></body>
