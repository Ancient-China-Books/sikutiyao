<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->讀孟子剳記 無卷數
</h2><p>
<!--no:-->國朝崔紀撰。是書以七篇大旨。出於大學。其言性情。卽明德。言知。言養氣。卽明之之事。告齊梁諸君。以憂樂同民。卽恕與絜矩之意。其論執中。以射之巧稱之權譬之。卽至善之理。其說亦自成理。然聖賢之旨。原自貫通。正不必如此節節比附。又稱本於中庸。亦可不必也。
</p><br/></div></body></html>
