<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->國朝畫徵錄 三卷
<!--ti:-->續錄 二卷
</h2><p>
<!--no:-->國朝張庚撰。庚有通鑑綱目釋地糾繆。已著錄。是編記國朝畫家。每人各爲小傳。然時代太近。其人多未經論定。不盡足徵。
</p><br/></div></body></html>
