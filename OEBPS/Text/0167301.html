<!--fi:-->史部三十五
<!--sf:-->職官類
</font><h2>
<!--ti:-->秘書監志 十一卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->元王士點商企翁同撰。士點有禁扁。已著錄。企翁字繼伯。曹州人。官著作佐郞。其書成於順帝至正中。凡至元以來。建置遷除典章故事。無不具載。司天監亦附錄焉。蓋元制司天監隸秘書省。猶漢制以太史令兼職天官之義也。後列職官題名。與南宋館閣錄例同。其兼及直長令史。皆纖悉詳錄。則以金源以後。以掾吏爲士人登進之階。往往由此起家。洊至卿相。其職重於前代耳。其所紀錄。多可以資考核。朱彝尊嘗據以辨吳鄹卽張應珍。以大德九年改名。歷仕秘書少監。非宋遺民。證吉安府志之誤。則於史學亦多所禆矣。<br/>
</p></body>
