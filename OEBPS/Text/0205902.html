<title>四庫提要 子部十 兵家類存目 兵機類纂 三十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->兵機類纂 三十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明張龍翼撰。龍翼字羽明。松江人。是書取古今言兵事者。自春秋左氏傳而下。至於元明。分爲三十二類。每類中又各析子目。所載明事尤詳。大抵書生紙上談也。第三十一卷。專言陣勢。然陣法未載圖式。殊爲闕略。其凡例云。篇中如陣法器械之類。不詳圖說者。慮或宂漫。亦爲文飾其詞。蓋是書之作。本爲武闈答策之用。故可略則略耳。<br/>
</p></body>
