<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->天目山志 四卷
</h2><p>
<!--no:-->明徐嘉泰撰。嘉泰字道亨。循州人。官於潛縣知縣。是書乃萬歷甲寅。嘉泰因舊志重修。浙江有東西二天目。東天目在臨安縣之西五十里。西天目在於潛縣西北四十五里。據此書所圖。則本屬一山。東西水源若兩目然。故曰天目。然此書所紀。多屬西天目事。統稱天目山志非也。
</p><br/></div></body></html>
