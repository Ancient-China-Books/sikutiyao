<title>四庫提要 集部四十五 總集類存目二 唐文鑑 二十一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->唐文鑑 二十一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明賀泰編。泰字志同。吳縣人。宏治己未進士。官至監察御史。巡按福建。是編雜採唐文。所見殊爲隘陋。前有林瀚序。稱兩漢有文鑑。宋亦有文鑑。惟唐一代闕焉。如曰一朝必當有一文鑑。文何以必當名鑑也。如曰唐文無總集。是併姚鉉書未見矣。蓋明代書帕之本。其紕繆往往如此。<br/>
</p></div></body>
</html>
