<title>四庫提要 集部二十八 別集類存目二 覺非集 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->覺非集 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明羅亨信撰。亨信字用實。號樂素。東莞人。永樂甲申進士。官爲左副都御史。亨信居諫垣有直聲。其巡撫大同宣府。值英宗北狩。捍城有功。生平著述。每不留稾。是集乃其後人收拾散逸。而邱濬祁順爲之詮次。其中頌美中官之文。至十餘篇。編錄者略不删汰。殊不可解也。<br/>
</p></div></body>
</html>
