<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->管子榷 二十四卷
</h2><p>
<!--no:-->明朱長春撰。長春字大復。烏程人。萬歷癸未進士。官刑部主事。是書卽趙用賢本而增釋之。故凡例文評。俱仍其舊。惟每篇各加敍釋。在篇首者曰評。多論作文之法。在篇中者曰通。則隨文訓解其義。在篇末者曰演。乃統論一篇大旨。皆出長春一手。創立異名。無所闡發。其七法篇評云。是注意之作。可爲文式。後之分段者。神弛氣懈。周末秦先病如此。千年來文家。反學其病。文之壞由韓蘇以來云云。亦可稱敢於大言矣。
