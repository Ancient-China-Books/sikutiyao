</font><h2>
<!--ti:-->體獨私鈔 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝黃百家撰。百家字主一。餘姚人。康熙中嘗以薦預修明史。其父宗羲。爲劉宗周門人。故百家是編。皆發明宗周之說。首揭宗周愼獨宗旨。一一考辨曰闡章。次以專言獨者曰明句。又採取古聖賢能愼獨之人曰證人。又取先儒舊訓有合於愼獨之義者曰證言。皆參以其父宗羲所論而推闡以已意。<br/>
</p></body>
