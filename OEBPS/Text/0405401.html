<title>四庫提要 集部三十六 別集類存目十 靑門簏稾 十六卷 坿邵氏家錄 一卷 坿靑門旅稾 六卷 坿靑門賸稾 八卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->靑門簏稾 十六卷
<!--st:--><font size="-1">坿</font>邵氏家錄 一卷
<!--st:--><font size="-1">坿</font>靑門旅稾 六卷
<!--st:--><font size="-1">坿</font>靑門賸稾 八卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝邵長蘅撰。長蘅一名衡。字子湘。武進人。是集乃其兄子璿等編次。康熙戊午以前。爲靑門簏稾詩六卷。文十卷。己未訖辛未。爲旅稾詩二卷。文四卷。任申後爲賸稾詩三卷。文五卷。其邵氏家錄。則以康節祠堂碑記之類。彙爲一編者也。<br/>
</p></div></body>
