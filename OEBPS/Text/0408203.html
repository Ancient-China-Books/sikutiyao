<title>四庫提要 集部三十七 別集類存目十一 靑溪詩偶存 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->靑溪詩偶存 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝蔣錫震撰。錫震字豈潛。宜興人。康熙己丑進士。是集分二十二種。曰輟耕草。北征集。渡河集。贅肬集。北游草。楚游草。還山草。汗漫吟。北行草。歸耕草。章江草。還山草。後北游草。涉江草。洛遊草。灌園草。游燕草。廬中吟。後章江草。還山吟。金臺草。學製集。自己巳至壬寅。凡三十四年之作。皆以年編次。<br/>
</p></div></body>
</html>
