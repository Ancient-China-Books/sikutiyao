<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->李氏類纂 五十卷
</h2><p>
<!--no:-->國朝李繩遠撰。是編蓋偶鈔諸家類書。以備自用。故職官首宗人府。用今制也。而云國朝置大宗正院。改宗人府宗人令一人。乃前朝故事。而以爲國朝。此沿襲鈔錄。而事同未去葛龔者矣。
</p><br/></div></body></html>
