<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->經世碩畫 三卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明辛全撰。此書輯前代事蹟議論之有關治道者。分爲二門。一曰聖典。採據皆紀明太祖至英宗五朝善政。二曰定論。採據皆宋明諸儒之說。而以北魏至唐共四條附焉。書爲其門人所刊。故卷末併載全試策一首。其論取士。不過調停於科目保擧之閒。別無創見。當事者遽稱其學術經濟。俱於是見。殆未必然。<br/>
</p></div></body>
