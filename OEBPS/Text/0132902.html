<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->靈衞廟志 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明夏賓撰。賓始末未詳。宋建炎三年。金兵攻臨安。守臣康允之棄城走。錢塘令朱蹕。偕縣尉金勝祝威。率民兵力戰死之。杭人賴其捍禦。得乘隙以逃。爲立祠於死所。是書以建廟封侯本末。並祀典碑記。彙爲一編。見有功必報之禮。亦風起忠烈之志也。<br/>
</p></div></body>
