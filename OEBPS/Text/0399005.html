<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->山圍堂集 二十三卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝鄭宗圭撰。宗圭字圭甫。號瞻亭。前明崇禎壬午舉人。入國朝官烏程縣知縣。是集前十卷皆史論。自春秋迄於元代。名曰讀史卮言。十一卷至十七卷皆詩。十八卷至二十卷爲序記。二十一卷二十二卷爲續讀史卮言。乃專論明代君臣。二十三卷爲雜著。亦史論之餘也。宗圭留心史學。其襃譏頗平允。無讀史管見諸書好爲詆訶吹索之弊。至論明事。仍載建文出亡諸語。則野史傳疑。尚未經訂定故耳。<br/>
</p></div></body>
