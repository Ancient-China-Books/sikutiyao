<!--ed:-->兵部侍郞紀昀家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->多識類編 二卷
</h2><p>
<!--no:-->國朝曹昌言撰。昌言字禹拜。新建人。是編乃其劄記之文。分動物植物二門。雜採諸書所載物性理。以儷語聯綴成文。頗爲博洽。前有南城陶志序。稱雍正丁未仲夏。昌言以疾卒。年二十有八。其兄以所著格物類纂二卷付梓。乞成爲序。所稱書名。與此本不符。未有其兄茂先所作行狀。則稱昌言聞名山勝蹟異卉奇葩。必周歷遊覽。考究本未。閒從野老農夫。詢動植情形。得其實。歸卽筆之於書。所著有玉隆紀游。多識類編。輿圖輯略。四書薈言諸書。今仍名識類編。殆初名格物類纂。後改今名歟。
</p><br/></div></body></html>
