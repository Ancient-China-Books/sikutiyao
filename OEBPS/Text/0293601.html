<!--fi:-->子部五十一
<!--sf:-->小說家類二
</font><h2>
<!--ti:-->水東日記 三十八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明葉盛撰。盛有葉文莊奏草。已著錄。是書記明代制度。及一時遺文逸事。多可與史傳相參。其閒徵引旣繁。亦不免時有牴牾。又好自敍居官事蹟。殆不免露才揚己之病。王士禎作居易錄多自記言行。有如家傳。其源濫觴於此。古人無是體例也。至於辨請禁官舍家人操習一疏。謂人誣其子與官舍鬭鵪鶉不勝。因有是奏。深自剖析。連篇不已。抑又淺之甚者矣。然盛畱心掌故。於朝廷舊典。考究最詳。又家富圖籍。其菉竹堂書目。今尚有傳本。頗多罕覯之笈。故引據諸書。亦較他家稗販成編者。特爲博洽。雖榛楛之勿翦。亦蒙茸於集翠。取長棄短。固未嘗不可資考證也。<br/>
</p></div></body>
