<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->獪園 十六卷
</h2><p>
<!--no:-->明錢希言撰。希言有戲瑕。已著錄。是書成於萬曆癸丑。皆記當時神怪之事。一仙幻。二釋異。三影響。四報緣。五冥蹟。六靈祇。七淫祀。八奇鬼。九妖孽。十環聞。其以獪園名書者。獪者狡獪之意。狡獪者戲弄之意也。其中記陳祖臯陷寃獄。出金資營救。反爲人所紿事。影響類中。作其姻家錢日省。因其從子朗生。誘祖臯妻鏹三百緡。及金鳳色釵諸物。爲沈儒宗所脅致敗。祖臯妻死而爲厲。靈祇類中。作指揮采成文構成其獄。因其同里沈瑞徵。誘祖臯母鏹六百緡。後瑞微獨匿其賂。成文無所得。因陷祖臯大辟。祖臯父與郊爲厲。兩卷之中。姓名事迹自相矛盾。記所見如是。記所聞者可知矣。
</p><br/></div></body></html>
