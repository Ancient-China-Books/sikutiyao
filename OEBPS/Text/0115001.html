<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->禦侮錄 二卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->不著撰人名氏。紀宋南渡後。與金人構兵及和議之事。書中稱高宗爲太上皇帝。蓋孝宗時人所作。宋史藝文志。載此書作一卷。而此本實二卷。疑後人所分析也。書中於金人初起事蹟。記載頗略。至於紹興三十二年。金海陵王南侵。及孝宗初年。張浚出兵撓敗始末。則節目具詳。自乾道元年。魏杞使回。和議旣成以後。則不復具載。前後皆系日編次。於朝廷拜罷禋祀諸大事。亦閒及焉。似從日歷國史諸書節採而成。中閒如劉彥宗在遼官僉書樞密院事。國破降金。未嘗事宋。而稱爲吾叛臣。金世宗由東京留守卽位。而以爲燕京。此類皆爲失實。知爲鄰國傳聞。不盡實錄也。<br/>
</p></div></body>
