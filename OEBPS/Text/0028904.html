<body><div id="text">
<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二附錄
</font><h2>
<!--ti:-->別本尚書大傳 三卷
<!--ti:-->補遺 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝孫之騄編。之騄號睛川。仁和人。雍正閒官慶元縣教諭。伏生尚書大傳。久無刻本。外閒傳寫殘帙。譌缺顛倒。始不可讀。元和惠棟。號爲博洽。脩明堂大道錄時。亦未見其原本。僅從他書輾轉援引。故之騄蒐採補綴。仍勒爲三卷。其不注出典者。殘缺之原文。其注某書引者。之騄所增入也。殘章斷句。頗賴以存。近時宋本復出。揚州已有雕版。此本原可不存。然之騄於舊帙未出之前。鉤稽參考。閲歳月而成是編。其好古之勤。亦不可沒。故仍附存其目焉。<br/>
</p></div></body>
</html>
