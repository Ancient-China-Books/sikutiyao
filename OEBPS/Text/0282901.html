<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->文選雙字類要 三卷
</h2><p>
<!--no:-->舊本題宋蘇易簡撰。易簡有文房四譜。已著錄。是編取文選中藻麗之語。分類纂輯。其中語出經史。偶爲漢以來詞賦採用者。亦卽以採用之篇。註爲出典。易簡名臣。不應荒陋至此。陸游老學菴筆記。稱宋初崇尚文選。草必稱王孫。梅必稱驛使。月必稱望舒。山水必稱淸暉。方爲合格。疑其時科舉之徒。輯爲此書。託易簡之名以行也。
</p><br/></div></body></html>
