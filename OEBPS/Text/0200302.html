<!--ti:-->學案 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝王甡撰。甡字無量。金壇人。是編大旨。主於救姚江末流之失。首錄四書之文。列爲孔子顏子曾子子思孟子學案。卽繼以朱子白鹿洞規。次以程端蒙董銖學則。而終以朱子敬齋箴。蓋因雙峯饒魯之書而爲之。其四書及敬齋箴。則甡所加也。<br/>
</p></body>
