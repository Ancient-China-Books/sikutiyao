<font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->藝祖受禪錄 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->舊本題宋趙普曹彬同撰。記太祖初生及幼時事特詳。末云先是晉天福中。兩浙兒童聚戲。率以趙字爲語助。如得曰趙得。可曰趙可云云。亦侈陳符瑞之故智。帝王受命。自有本原。豈以小兆爲驗耶。<br/>
</p></div></body>
