<!--ed:-->侍講劉亨地家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->鋤經餘草 十六卷
</h2><p>
<!--no:-->國朝王文淸撰。文淸有周禮會要。已著錄。此其所作詩集。前有論詩法十條。則其平生心得之語。而其門人錄以冠集者也。
</p><br/></div></body></html>
