<body><div id="text">
<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->興觀集 一卷
<!--st:--><font size="-1">附</font>山村遺詩雜著 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明瞿暹編。暹舊藏仇遠手書七言律詩三十八首。有元末明初諸人題跋。其邑人翰林修撰王希範。常以興觀二字題卷端。故暹名之曰興觀集。宣德三年。暹又乞其伯父長史佑。書所爲七律五十首於卷後。故魏驥序曰。興觀集者。錢塘瞿暹。集其郷人先達仇山村瞿存齋二先生所著七言近體八十八首。世或專稱仇遠興觀集誤也。後綴山村逸詩一卷。凡詩五十四首。雜著二首。不知何人所附。今山村遺稾。已有新本。而遠金淵集。復從永樂大典中裒集成帙。刊刻以行。此不完之本。不足爲重。故僅存其目焉。<br/>
</p></div></body>
