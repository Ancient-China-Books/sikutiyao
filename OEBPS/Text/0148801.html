<!--fi:-->史部二十四
<!--sf:-->地理類一
</font><h2>
<!--ti:-->歷代帝王宅京記 二十卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->國朝顧炎武撰。所錄皆歷代建都之制。上起伏羲。下訖於元。仿雍錄長安志體例。備載其城郭宮室都邑寺觀。及建置年月事蹟。前爲總論二卷。後十八卷。則各按時代。詳載本末。徵引詳核。考據亦頗精審。蓋地理之學。炎武素所長也。此書寫本不一。浙江所採進者。僅總序二卷。而較之此本。則多唐代宗時廣德元年十月吐蕃犯京畿上幸陝州一條。元順帝至元二十五年。改南京路爲汴京路。北京路爲武平路。西京路爲大同路。東京路爲遼陽路一條。蓋舊無刊版。輾轉傳鈔。譌闕異同。固所不能免爾。<br/>
</p></body>
