<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->西吳里語 四卷
</h2><p>
<!--no:-->明宋雷撰。雷自號市隱居士。湖州人。是編成於嘉靖中。皆記吳興軼事。前有自序。謂予夙好博覽史傳乘載稗官小說之書。不列歲代。不序倫理。信手雜錄。閒有犯孔氏不語之戒。踵史臣譌謬遺亡之失。冀就正於觀者云云。故其書隨筆摭錄。皆不著所出。亦多涉荒誕。不盡可信。後有其子鑒跋。蓋雷旣沒後。鑒所裒集而付諸梓者也。
