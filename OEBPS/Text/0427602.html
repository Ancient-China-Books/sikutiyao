<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->名筆私鈔 六卷
</h2><p>
<!--no:-->明曾佩編。佩字元山。臨川人。嘉靖辛丑進士。官至監察御史。是編乃其按閩時搜羅各郡縣藝文。自宋迄明。凡關於風土者。胥見採錄。然編次無倫。如所載羅江風物賦。與烏石山賦。自爲一類。乃一編於朱子書廖德明仁壽條約之前。一編於劉鉞新建道學淵源祠記之後。李侗初見羅從彥書。與楊時見程明道書。亦自爲一類。乃一編於龍頭巖記之前。一編於新建四賢堂記之後。蓋佩爲是書。第從各志乘中。錯雜鈔撮。於體例未暇詳考耳。
</p><br/></div></body></html>
