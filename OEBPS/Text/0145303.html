<!--fi:-->史部二十三
<!--sf:-->時令類存目
</font><h2>
<!--ti:-->時令彙紀 十六卷
<!--ti:-->餘日事文 四卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝朱濓編。濓爵里未詳。是編所採。皆四時十二月事實詩賦。全用藝文類聚之體。復以是書但分節候。而無日次。故更作餘日事文四卷。每月三十日。皆摭拾事實詩賦以補之。然所引神仙降誕飛昇之期。旣爲荒誕。又多以古人行記如范成大吳船錄之類所載每日至某處者。取爲其日之故實。殊爲假借也。<br/>
</p></div></body>
