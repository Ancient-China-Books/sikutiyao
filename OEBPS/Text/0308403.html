<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明朱約佶撰。約佶號雲仙。又號弄丸山人。靖江王守謙之裔。居於廣西。集中所載詩。皆論內丹之旨。篇首有三圖。亦內養之法。原序稱其得僧古光之傳。蓋專以修煉爲事者。前有刑部郞中袁福徵序。稱其別有詩集行世。又精於繪素云。<br/>
</p></div></body>
