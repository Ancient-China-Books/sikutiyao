<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->校補禮記纂言 三十六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->元吳澄原本。國朝朱軾重訂。澄有易纂言。軾有周易傳義合訂。皆已著錄。是書篇目注釋。一仍原刻。惟軾有所辨定發明者。以軾案二字爲別。附載於澄注之末。然不及十分之一二。其中閒有旁涉他文者。如注曲禮左青龍而右白虎一節云。軾案此節一首絕好古詩。急繕其怒四字。摹寫入神。予嘗閱兵。壁壘森嚴。旌旗四帀。中建大纛。鼓停金靜。寂無人語。已而風動大纛。如驚鴻乍起。急不可引。又如雷聲。山鳴谷應。奔濤駭浪。澎湃衝擊。乃知急繕其怒四字之妙。殆偶有所見。卽筆於書。後來編錄校刊之時。失於删削歟。<br/>
</p></body>
