<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->存復齋集 十卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->元朱德潤撰。德潤字澤民。睢陽人。流寓吳中。延祐末。以薦授翰林應奉文字。兼國史院編修官。尋授鎭東行省儒學提舉。召見獻雪獵賦稱旨。時集善書者以金泥寫梵書。遂以德潤總其事。後移疾歸。至正閒起爲江浙行中書省照磨官。參軍事。守杭湖二郡。攝守長興。是集有虞集題詞黃溍序。皆見微詞。惟合沙俞焯序。稱其文理到而辭不凡。差得其實。詩則膚淺少深致。益非其所長矣。<br/>
</p></body>
