<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩牖 十五卷
</h2><p>
<!--no:-->明錢天錫撰。天錫字公永。竟陵人。天啓壬戌進士。官至僉都御史。是編大抵推敲字義。尋求語脈。爲程式制藝之計。首載馮元颺序。謂其書不但存朱子存毛詩。并可以存齊存魯存韓。祧衞宏而禰子夏。其功不在鄭孔下。亦夸之甚矣。
</p><br/></div></body></html>
