<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->尺牘筌蹄 三卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->元陳桱編。桱有通鑑續編。已著錄。是書選錄宋代書簡。其標目有曰要套。曰書式。曰具位。曰具禮。曰官稱。又曰合用故事。可於事文類聚。翰墨全書。書言故事內。隨意擇用。則村塾俗書。未必眞出於桱也。<br/>
</p></body>
