<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->鄭端簡年譜 七卷
</h2><p>
<!--no:-->明鄭履淳撰。履淳字叔初。海鹽人。嘉靖壬戌進士。官至光祿寺少卿。事蹟具明史本傳。履淳爲鄭曉之子。故追述曉事。以成此譜。凡曉所作奏疏詩文。皆一一附載其中。如鹽政壞於折色。及海鹽官軍宜掣回衞所操練諸疏。頗足補史志所未備。然宂漫亦由於此。末附祭文誥諭卹典墓志行略之類。於譜例已爲複出。又以履淳所作思親詩文。附鐫於末。多至三卷。於體裁尤不協矣。
</p><br/></div></body></html>
