<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->紀善錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明杜瓊撰。瓊字用嘉。吳縣人。以孝聞。知府況鍾兩薦之。固辭不出。自號鹿冠老人。是書皆載吳中循吏先賢。其列女有操行可紀者。亦竝見焉。自洪武迄正統。凡四十人。蓋隨所見聞錄之。故多節取一事。不爲全傳。亦表微闡幽之意也。<br/>
</p></div></body>
</html>
