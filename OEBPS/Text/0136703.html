<title>四庫提要 史部十八 傳記類存目四 東林朋黨錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->東林朋黨錄 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。前載趙南星等九十四人。後列東林脅從顧秉謙等五十三人。各繫以科分籍貫座主姓名。而註以已處未處。及在籍現任字。考明史閹黨傳。稱盧承欽餘姚人。由中書舍人擢御史。請以黨人姓名罪狀。牓示海內。魏忠賢大喜。敕所司刊籍。凡黨人已罪未罪者。悉編名其中。後承欽官至太僕寺少卿云云。此書中已處字。與所言已罪未罪相合。其是時之官本歟。<br/>
</p></div></body>
</html>
