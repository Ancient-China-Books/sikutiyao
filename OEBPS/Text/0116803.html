<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->蘇州府纂修識略 六卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明楊循吉撰。循吉字君謙。吳縣人。成化甲辰進士。官禮部主事。明史文苑傳。附見徐禎卿傳中。正德元年。以修孝宗實錄。禮部遣官至江南采訪事蹟。蘇州亦開局編類。而請循吉總其事。因爲撮紀大略。凡分十五目。所錄皆已得旨擧行之事。其奏疏碑記等作。有關時事者。亦附載之。而以蘇州府公牒一通。冠諸卷首。<br/>
</p></div></body>
