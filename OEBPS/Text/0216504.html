<!--ed:-->大學士英廉家藏本

<div id="text"><font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->濟陰綱目 十四卷
</h2><p>
<!--no:-->國朝武之望撰。汪淇箋釋。之望字叔卿。自署關中人。淇字瞻漪。一字右子。錢塘人。是書所分門目與證治準繩之女科相同。文亦全相因襲。非別有所發明。蓋卽王肯堂書。加以評釋圈點以便檢閱耳。
</p><br/></div></body></html>
