<title>四庫提要 經部三十 春秋類存目一 鍾評左傳 三十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->鍾評左傳 三十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->是編爲毛晉汲古閣所刻。惟錄杜預左傳集解。較坊本兼刻林堯叟注者。特爲近古。然綴以鍾惺評點。改其名爲鍾評左傳。殊爲蛇足。惺撰詩歸。別開蹊徑。尚能成一家之言。至於詁經。則非其所長也。<br/>
</p></body>
