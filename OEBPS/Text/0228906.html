<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->天文諸占 一卷
</h2><p>
<!--no:-->不著撰人名氏。亦莫詳時代。書中雜占。半出鈔襲。半出臆斷。如所註日影一則。謂用竿八尺。立於地中。以度其影。每於當節之日午時測影之長短。以定豐歉疾疫人畜夭傷。不如太陽太陰。午正高度。隨時隨地在在不同。豈能限以成法。泛言占驗。又其註月影一則。謂正月元宵夜。月到午中。立七尺竿子。以度其影。八尺水澇。六尺歲稔。一尺饑疫云云。是竝不知日月之度數。而妄陳休咎。不亦傎乎。
