<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->物類相感志 一卷
</h2><p>
<!--no:-->舊本題宋蘇軾撰。凡分身體衣服飲食器用藥品疾病文房果子蔬菜花竹禽魚雜著十二門。共四百四十八條。皆療治及禁忌之事。疑十八卷之本。卽因此本而衍之也。
</p><br/></div></body></html>
