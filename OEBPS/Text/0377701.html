<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->別本袁海叟詩集 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明袁凱撰。凱有全集。已著錄。此本乃正德元年。陸深同李夢陽所删定。而何景明授其門人孫繼芳。刊於松江。深及夢陽景明。各爲之序。其版久佚。今所存者。傳鈔之本也。後有萬曆己丑王俞跋。已佚其前半。不能考見始末。惟篇終有偶續前刊輒附數言之語。似乎俞又有所續入。然題下多註選入詩綜字。又似朱彝尊以後之本。非其舊編矣。<br/>
</p></div></body>
