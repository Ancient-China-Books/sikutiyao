<body><div id="text">
<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->張氏說詩 一卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明張廷臣撰。廷臣字元忠。崑山人。嘉靖戊子舉人。是編題婁上編甲之己。蓋其全集之一種也。大旨謂詩序有所傳授。不應盡廢。持論甚正。而其所推闡。則以意斷制者多。<br/>
</p></div></body>
