<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->蘭軒集 四卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明沈彬撰。彬字原質。武康人。正統壬戌進士。官至刑部郎中。其居官以強幹著。不以詩文自鳴。遺稾亦多散佚。沒後百有餘年。至隆慶己巳。其鄉人周維新。始序而刻之。以墓誌墓表諸篇附於後。<br/>
</p></div></body>
