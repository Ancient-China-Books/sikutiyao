<title>四庫提要 集部三十二 別集類存目六 皆春園集 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->皆春園集 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明陳完撰。完字名甫。號海沙。南通州人。萬歷丙午舉人。是集爲完所自編。其詩多恬適敷暢。而不見性情。較黃省曾五岳山人集。格調相似。而才力尚不能逮也。<br/>
</p></div></body>
</html>
