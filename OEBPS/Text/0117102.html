<title>四庫提要 史部九 雜史類存目二 革除編年 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->革除編年 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。浙江通志。作嘉善袁仁撰。而朱彝尊又稱陳洪謨有革除編年一書。明史藝文志俱無之。未知孰是也。其書提綱列目。用編年之體。諸臣列傳。卽詳附目中。大致與諸書所記略同。書末終於建文四年六月己卯。自庚辰以後。至乙丑破金川門。凡十日。事俱闕焉。疑殘其末數頁也。<br/>
</p></div></body>
</html>
