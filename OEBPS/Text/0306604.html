<title>四庫提要 子部五十七 道家類存目 南華本義 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->南華本義 二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝林仲懿撰。仲懿不知何許人。是編祇註莊子內篇。語多附會。如釋逍遙遊。以北冥有魚。爲太極靜而生陰。化而爲鵬。爲太極動而生陽。以南冥北冥爲無極而太極。太極本無極之類。皆強生意見其餘。詮釋亦多類金人瑞徐增之流。<br/>
</p></div></body>
</html>
