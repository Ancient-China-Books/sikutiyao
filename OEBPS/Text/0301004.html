<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->文章善戲 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->元鄭持正撰。倣韓愈毛穎傳例。於筆墨紙硯。悉加封號。而擬爲制表之詞。又益以宋無文房十八學士制。吳必大歲寒三友。無腸公子除授集。鄭楷擬封花王册。而張敏頭責子羽文。沈約脩竹彈甘蕉文。諸篇亦附載焉。末有元統元年古雍樊士寬後序一首。謂集文房茶具圖贊。羅氏十夫八仙爲一卷。簽曰房闥羣珍。刻之介然堂。與書名不相應。未詳何故也。<br/>
</p></div></body>
