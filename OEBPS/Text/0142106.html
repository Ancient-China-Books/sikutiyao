<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->二十一史論贊 三十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明沈國元編。國元字飛仲。吳縣人。是書摘錄二十一史論贊。加以圈點評識。全如批撰時文之式。以爲評史。則紀傳所載。非論贊所能該。事無始末。何由信其是非。以爲論文。則晉書以下八史。以及宋遼金元四史。豈可以爲文式哉。眞兩無取也。<br/>
</p></div></body>
