</font><h2>
<!--ti:-->食色紳言 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題明皆春居士撰。不著名氏。考明本瀛奎律髓。有成化丁亥新安守龍遵敍。自稱皆春居士。疑卽遵作也。其書凡飲食紳言一卷。勉人戒殺。男女紳言一卷。勉人節慾。皆摭取前人成語。及佛經道藏諸書。<br/>
</p></body>
