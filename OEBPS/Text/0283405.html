<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->訓女蒙求 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋徐伯益撰。伯益爵里未詳。是書仿李瀚蒙求之體。類集婦女事蹟。爲四言韻語以括之。皆習見之詞。無足採錄。<br/>
</p></body>
