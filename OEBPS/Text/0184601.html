<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->三國紀年 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋陳亮撰。亮字同甫。婺州永康人。紹熙四年進士第一。官至建康軍節度判官。事蹟具宋史本傳。是書大旨。主於右蜀而貶魏吳。名爲紀年。實史家論斷之體。已載亮所著龍川集中。此其別行之本也。<br/>
</p></body>
