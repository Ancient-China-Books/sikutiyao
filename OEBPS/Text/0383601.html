<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->巽峰集 十二卷
<!--ti:-->附錄 一卷
</h2><p>
<!--no:-->明尹襄撰。襄字舜弼。號巽峰。永新人。正德辛未進士。官至司經局洗馬。是集凡詩五卷。文七卷。後有其子祖懋題識。謂原集十卷。刻於閩中。繼復收輯得十二卷。其文持論頗純正。而波瀾結構。則未造古人。
</p><br/></div></body></html>
