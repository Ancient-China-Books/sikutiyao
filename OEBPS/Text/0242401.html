<!--fi:-->子部二十五
<!--sf:-->譜錄類
</font><h2>
<!--ti:-->蟹譜 二卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋傅肱撰。肱字自翼。其自署曰怪山。陳振孫謂怪山乃越州之飛來山。則會稽人也。其書分上下兩篇。前有嘉祐四年自序。而下篇貪花一條。又引神宗時大臣趙姓者出鎮進輔事。而諱其名。考宋史惟神宗熙寧初樞密使參知政事趙槩。嘗出知徐州。似卽其事。則嘉祐當爲元祐之譌。然事錄解題亦載是序爲嘉祐四年。而趙槩爲北宋名臣。亦不容著貪墨聲。或刊本神宗字誤也。書中所錄。皆蟹之故事。上篇多採舊文。下篇則其所自記。詮次頗見雅馴。所引唐韻十七條。尤足備考憑。蓋其時孫愐原本尚存。故肱猶及見之云。<br/>
</p></div></body>
