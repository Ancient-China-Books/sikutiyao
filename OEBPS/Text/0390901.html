<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->關洛記游稾 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明王世懋撰。是集乃萬歷辛巳。世懋官陝西提學副使。旋以曇陽子事。爲臺諫所彈。乃移疾自洛陽東歸時作。上卷游記三篇。下卷詩七十七首。屠隆爲之序。亦全作二氏支離語。蓋一時士大夫。習氣如斯也。<br/>
</p></body>
