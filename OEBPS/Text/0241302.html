<!--fi:-->子部二十五
<!--sf:-->譜錄類
</font><h2>
<!--ti:-->酒譜 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋竇蘋撰。蘋字子野。汶上人。晁公武讀書志載蘋有新唐書音訓四卷。在吳縝孫甫之前。當爲仁宗時人。公武稱其學問精博。蓋亦好古之士。別本有刻作竇革者。然詳其名字。乃有取於鹿嗚之詩。作蘋字者是也。其書雜敍酒之故事。寥寥數條。似有脫佚。然宋志著錄。實作一卷。觀其始於酒名。終於酒令。首尾已具。知原本僅止於此。大抵摘取新穎字句。以供採掇。與譜錄之體。亦稍有不同。其引杜甫少年行醉倒終同臥竹根句。謂以竹根爲飲器。考庾信詩。有山杯捧竹根句。蘋所說不爲杜撰。然核甫詩意。究以醉臥於竹下爲是。蘋之所說。姑存以備異聞可也。<br/>
</p></body>
