<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->放鶴村文集 五卷
</h2><p>
<!--no:-->國朝張侗撰。侗字同人。一字石民。諸城人。是集前有方邁所作伺小傳。稱其有孝行。多奇節。蓋亦孤高之士。其文則欲擺脫町畦。乙乙冥冥。別標象外之趣。而反墮公安竟陵派中。蓋存一不落窠臼之意。卽其窠臼矣。
</p><br/></div></body></html>
