<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->孔叢子正義 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝姜兆錫撰。是編卽世傳孔叢子删去連叢子上下篇。又删去小爾雅詰墨二篇。但以記孔氏言行者。編爲五卷。每條之下。略仿詩序之例。註曰此言某義也。謂之正義。其中偶有考訂者。如納于大麓。作大錄萬機之政。此自舊說。而引蔡沈傳以駁之。其他凡引經。與宋儒傳註不合者。悉謂之斷章。未免拘墟之見。至於子順說趙王以歸齊尸。助嫪毒以存魏國。光錫亦頗疑之。然往往回護其詞。不肯竟斥爲依託也。<br/>
</p></div></body>
