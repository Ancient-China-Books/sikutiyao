<div id="text"><font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->琴學心聲 一卷
</h2><p>
<!--no:-->國朝莊臻鳳撰。臻鳳號蜨菴。江寧人。其書專論琴聲。先考律呂之源。次辨指法之誤。又自製新譜十二曲。增入舊調之中。竝以同時贈詩附焉。
</p><br/></div></body></html>
