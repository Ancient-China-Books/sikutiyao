<title>四庫提要 子部四十九 類書類存目三 同人傳 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->同人傳 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝陳祥裔撰。祥裔有蜀都碎事。已著錄。是書自秦漢以迄元明。凡同姓名者。採集成册。末附父子同名字者數人。採摭頗詳。去取亦頗矜愼。如太平廣記中再生之王翰。與唐詩人王翰相同。通幽記神婚之李伯禽。與李白子伯禽相類。事旣不經。人無可考。今槩不錄。知非漫無別擇。愛奇嗜瑣者也。惟皆不著所出。是其一短耳。<br/>
</p></div></body>
</html>
