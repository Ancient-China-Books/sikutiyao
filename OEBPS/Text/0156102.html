<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->徽州府志 十二卷
</h2><p>
<!--no:-->明汪舜民撰。舜民婺源人。成化乙未進士。官至右副都御史。巡撫鄖陽。是書成於宏治壬戌。分目過多。如沿革之外。又出郡名一門。人物至分爲十四類。皆傷煩碎。又風俗形勝二門。皆標題夾註。有似類書。亦乖體例。
</p><br/></div></body></html>
