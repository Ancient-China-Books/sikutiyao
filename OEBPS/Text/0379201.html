<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->松岡集 十一卷
</h2><p>
<!--no:-->明姜洪撰。洪字啓洪。號松岡。江西樂安人。宣德癸丑進士。改庶吉士。除檢討。陞修撰。以疾乞歸。是集序二卷。記一卷。歌詩二卷。賦頌銘贊表一卷。近體詩五卷。文頗平淡。詩亦妥適。而步趨東里。得其形似。格律未能遒上也。
</p><br/></div></body></html>
