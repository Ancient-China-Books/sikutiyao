<font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->事物初略 三十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明呂毖撰。毖字貞九。吳縣人。是編成於崇禎甲申。雜記事物俚俗語言之所自始。然多剽取事物紀原諸書。語多猥鄙不足以言考證之學。<br/>
</p></div></body>
