<title>四庫提要 集部三十六 別集類存目十 璇璣碎錦 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->璇璣碎錦 二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝萬樹撰。樹字紅友。宜興人。是集皆迴文詩圖。上卷三十幅。下卷三十幅。各以名物寓題。組織頗巧。然亦弊精神於無用之地矣。蘇若蘭事。不可無一。亦不必有二也。<br/>
</p></div></body>
</html>
