<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->紀錄彙編 二百十六卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明沈節甫編。節甫烏程人。嘉靖已未進士。官至工部左侍郎。諡端靖。是書採嘉請以前諸家雜記。裒爲一集。凡一百一十九種。其中有關典故者。多已別本自行。其餘臺王世貞明詩評之類。則文士之餘談。祝允明志怪之類。又小說之末派。一概闌人。未免務博好奇。傷於宂雜。且諸書有全載者。有摘鈔者。甚或有一書而全錄其半。摘鈔其半者。爲例亦復不純。卷帙雖富。不足取也。<br/>
</p></div></body>
