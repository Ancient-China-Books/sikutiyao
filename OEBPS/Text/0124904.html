<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->奏議稿 無卷數
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝江蘩撰。蘩有四譯館考。已著錄。是編冠以康熙二十五年十月。蘩由靈寳縣知縣擢御史時御試策二道。次爲陝西道御史時疏三篇。次爲巡視東城時疏二篇。次爲協理江西道時疏三篇。次爲巡視北城時疏一篇。次爲巡視長蘆鹽課時疏三篇。次爲掌山東道時疏一篇。掌京畿道時疏一篇。<br/>
</p></div></body>
</html>
