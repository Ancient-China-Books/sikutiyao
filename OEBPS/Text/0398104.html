<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->畫響 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明李永昌撰。永昌字周生。自署曰黃海。蓋徽州人。林古度爲之序。則當明末也。其書皆自題所畫之作。分爲四册。俱五言絕句。而不著題。氣韻亦未能蕭灑。<br/>
</p></body>
</html>
