<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->觀光集 五卷
</h2><p>
<!--no:-->國朝蔡以封撰。以封字桐川。嘉善人。由優貢生官桐鄉訓導。是集凡古今體詩八十五首。擬樂府四十六首。皆其監敷文書院。恭逢聖駕南巡。率諸生迎駕時所賦也。
</p><br/></div></body></html>
