<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->續近思錄 十四卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝張伯行編。伯行有道統錄。已著錄。是編因近思錄門目。採朱子之語分隸之。而各爲之註。然自宋以來。如近思續錄。文公要語。朱子學的。朱子節要。朱子近思錄之類。指不勝屈。幾於人著一編。核其所載。實無大同異也。<br/>
</p></div></body>
