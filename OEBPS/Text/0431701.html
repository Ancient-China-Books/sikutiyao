</font><h2>
<!--ti:-->天台詩選 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明許鳴遠編。鳴遠字有望。天台人。自序爲天台先正詩。多湮沒失傳。慮後學併此近今者而失之。因加蒐羅。閒入僊釋及占籍之士。起南宋迄明。凡二百二十四家。搜採不可謂不廣。然元以前僅得二十餘人。餘皆明人也。<br/>
</p></body>
