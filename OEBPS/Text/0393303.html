<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->文潔集 四卷
</h2><p>
<!--no:-->明鄧以讚撰。以讚字定宇。新建人。隆慶辛未進士。官至吏部侍郞。諡文潔。事蹟具明史儒林傳。以讚早以孝行聞。晚退居西山三十年。以淸介爲世所重。而無所著述。此本乃吉水鄒元標。蒐輯於斷簡散帙之中。宜興吳達可爲之付梓。其講學語僅存數則。餘不過奏疏三首。與書序記傳諸應酬之文耳。中附詩數十首。尤非所長也。
</p><br/></div></body></html>
