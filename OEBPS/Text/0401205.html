<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->熊學士詩文集 三卷
</h2>
<!--ed:-->湖南巡撫採進本
<p>
<!--no:-->國朝熊伯龍撰。伯龍字次侯。號鍾陵。漢陽人。順治己丑進士。官至翰林院侍讀學士。其古文較勝劉子壯。詩雖直抒胸臆。而五言古體。亦時有淳古之音。惟刊版漫漶。篇棄倒亂。遂至於斷爛不可讀。<br/>
</p></div></body>
