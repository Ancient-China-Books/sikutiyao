<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->筆記 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明連鑲撰。鑲字抑武。常熟人。嘉靖中官安陸縣知縣。茲編就其生平聞見。隨筆紀載。其目曰兩京舊聞。曰先輩故實。曰鄕邑舊事。曰宦游約紀。曰隨手筆餘。卷末附以倭蠻紀略九則。頗多傳聞失實之詞。不足據爲徵信也。<br/>
</p></body>
</html>
