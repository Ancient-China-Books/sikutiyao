<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->古今評錄 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明商維濬撰。維濬字初陽。會稽人。世所傳商氏稗海。卽所輯也。是書皆借古事立論。不出明季纖巧之習。閒有考證。每多疏舛。如論以船量物事。謂苻子所紀燕昭王稱豕。事在曹蒼舒稱象之前。不知苻子爲苻朗所撰。朗秦王堅之姪也。其書今已佚。惟見類書所引。如關龍逢諫桀齊景公好馬之類。皆假借古人爲寓言。竝無事實。濬徒知燕昭王在蒼舒前。而不知朗在倉舒後。殊爲失考。其膚淺率此類也。<br/>
</p></div></body>
