<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->粤西偶記 一卷
</h2>
<!--ed:-->大學士英廉購進本
<p>
<!--no:-->國朝陸祚蕃撰。祚蕃字武園。平湖人。康熙癸丑進士。官至貴州貴東道。是編多述其督學廣西時。道路險阻之苦。及爲守土有司所不禮事。大抵皆瑣屑細故。不足紀載者也。<br/>
</p></body>
