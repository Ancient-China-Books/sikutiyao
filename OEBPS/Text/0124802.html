<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->疏稿 一卷
</h2><p>
<!--no:-->國朝胡文學撰。文學字卜言。鄞縣人。順治壬辰進士。官至福建道監察御史。此卽爲御史時題奏之稿也。自順治十七年起。至康熙元年巡視兩淮鹽政止。凡十六篇。
