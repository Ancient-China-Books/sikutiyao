<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->陸象山年譜 二卷
</h2><p>
<!--no:-->國朝李紱撰。紱字巨來。號穆堂。臨川人。康熙己丑進士。官至內閣學士。兼禮部侍郞。陸九淵年譜。爲其門人袁燮傅子雲同編。寶祐四年。李子愿又重輯之。劉林爲刊版于衡陽。紱病陸氏家祠所刻。凡文與本集重見者。多所刊削。又病其不載陸九齡陸九韶事蹟。乃重加補輯。定爲此本。大旨申王守仁朱子晚年定論之說。
</p><br/></div></body></html>
