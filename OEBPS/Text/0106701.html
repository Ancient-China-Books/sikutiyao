<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->讀史綱要 一卷
</h2><p>
<!--no:-->國朝王植撰。植有四書參注。已著錄。此書紀歷代帝王年號。而附錄僭僞諸國。排比舊文。有如簿籍。不足以當著書。其以西夏遼金幷列。尤爲紕繆。
