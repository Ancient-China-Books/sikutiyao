<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->讀易略記 無卷數
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明朱朝瑛撰。朝瑛字美之。號康流。又號罍菴。海寧人。崇禎庚辰進士。官旌德縣知縣。其易學出於黃道周。此書亦閒引道周之語。然持論與道周又異。其言象數不主邵子之說。又別爲先天後天之圖。取一索再索之序爲先天。取對卦化氣爲後天。殊爲剏見。鈔本不分卷數。朱彝尊經義考作一卷。然細字至二百五十一頁。必非一卷。疑彝尊所見或不完之本耶。<br/>
</p></div></body>
