<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->建炎維揚遺錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。記高宗建炎二年冬。至次年三月事。高宗自建炎元年十月如揚州。至三年二月如杭州。此所記者。由揚入杭之事。故以維揚爲名。文獻通考云。戊申維揚錄一卷。無名氏。戊申卽建炎二年。當卽此書也。別有維揚巡幸記一卷。自二月初十日以前。與此本字句小異。而敍述盡同。惟無錫令任讜。逸其名姓。初十日以後則至十五日而止。凡此所載詔書悉不錄。蓋一本而傳寫互異。又有所删竄於其閒。不及此本之詳也。<br/>
</p></div></body>
