<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->平濠記 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明錢德洪撰。德洪本名寬。字德洪。後以字行。改字洪甫。餘姚人。嘉靖壬辰進士。官至刑部郞中。事蹟具明史儒林傳。初王守仁之平宸濠也。其大綱具於敍功疏。其細目具於年譜。德洪受業守仁。據師友所見聞。其陰謀祕計。及一切委曲彌縫之處。有疏及年譜所不詳者。因作此記以補之。凡黃綰所說四條。龍光所說二條。雷濟所說一條。附載德洪隨事附論者五條。又自跋一條。大旨謂寧藩之敗。由於遲留半月始發。其遲留半月。則由於守仁多設反問以疑之。守仁在日祕不言。守仁歿後。始得其閒書閒牌之稾於龍光。而駕馭峒酋葉芳。及陰令知縣陳冕詭漁舟以誘擒宸濠。皆當時所不盡知者云。<br/>
</p></div></body>
