<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->集古梅花詩 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張吳曼撰。吳曼字也倩。上海人。居吳淞江上。其地多梅。因爲集句賦咏凡和中峯禪師韻者一百首。和陳涉江韻者三十首。自和者十首。又一百首。則吳曼以同里高士沈球本有是體。爲繼作而合刻之者。又一百首。則吳曼六十生日。其仲兄文卿。取十月先開嶺上梅句。集古爲壽。吳曼因續爲之者。末附集唐梅歌一首。乃七十六歲所作。殆終身詠此一花也。<br/>
</p></div></body>
