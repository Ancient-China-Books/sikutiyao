<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->讀禮疑圖 六卷
</h2><p>
<!--no:-->明季本撰。本有易學四同。已著錄。是書辨論周禮賦役諸法。祖何休林孝存之說。以爲戰國策士之所述。前三卷以其疑周禮者。爲圖辨之。後三卷依據孟子立斷。因及後代徭役軍屯之法。論其得失。大旨主於輕徭薄賦。其意未始不善。其說亦辨而可聽。然古今時勢各殊。制度亦異。有不得盡以後世情形推論前代者。至其牽合魯頌公車千乘公徒三萬。則欲改小司徒四井爲邑四邑爲丘四甸爲縣四縣爲都之文。謂四當作五。又增四都爲同一語。則更輾轉竄亂矣。蓋本傳姚江之學。故高明之過。其流至於如斯也。
</p><br/></div></body></html>
