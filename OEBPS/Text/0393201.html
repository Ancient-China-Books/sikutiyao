<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->劉聘君全集 十二卷
</h2><p>
<!--no:-->明劉元卿撰。元卿有大象觀。已著錄。元卿師事耿定向。及同邑劉陽。講求心學。而其詩文。乃多慶弔之篇。罕見闡發理道。類閩中所刊林網山集。考江西通志。元卿所著。本有山居草還山續草諸編。此本爲其門人洪雲蒸等所輯。觀其體例舛雜。知其去取之失當。蓋已非元卿之舊本矣。
</p><br/></div></body></html>
