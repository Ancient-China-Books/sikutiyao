<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->芝壇集 二卷
</h2><p>
<!--no:-->國朝張鵬翼撰。鵬翼有芝壇史案。已著錄。其詩文智以講學爲宗。體格多近於語錄。
