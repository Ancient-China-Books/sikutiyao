<!--fi:-->史部四十二
<!--sf:-->目錄類二
</font><h2>
<!--ti:-->石經考 一卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->國朝萬斯同撰。斯同有聲韻源流考。已著錄。石經之沿革異同。唐宋以來。論者齟齬不一。崑山顧炎武始輯諸家之說。爲石經考。實有剏始之功。斯同是編。悉采炎武之說。又益以吳任臣席益范成大吾衍董逌諸家之論。幷及炎武所作金石文字記。亦閒附以己見。雖不若杭世駿石經考異之詳辨。而視顧氏之書。已爲較備。且炎武詳於漢魏。而略於唐宋。斯同則以唐宋石經。引據特詳。又斯同雖在世駿前。而世駿作考異時。未見此書。故此書之所詳者。考異或轉未之及。要之合三家之書。參互考證。其事乃備。固未可偏廢其一也。<br/>
</p></div></body>
