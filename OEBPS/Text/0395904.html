<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->樊致虛詩集 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明樊良樞撰。良樞字尚植。一號致虛。進賢人。萬歷甲辰進士。官至浙江提學副使。是編凡匡山社集一卷。二山草三卷。皆以所居地名之。匡山取居近匡廬之義。二山則官淮南時。取淮南大小山之義也。二山草中。又附以其叔儁弟尚燝良楹子重鵬等次和之作。大抵多規橅七子聲調。<br/>
</p></div></body>
