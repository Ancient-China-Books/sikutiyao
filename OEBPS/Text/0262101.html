<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->祈嗣眞詮 
</h2><p>
<!--no:-->明袁黃撰。黃有皇都水利。已著錄。黃持功過格甚謹。鄕里稱爲愿人。是書分改過積善聚精養氣存神和室知時成胎治病祈禱十門。雜引常言俚語。及醫方果報之事。頗爲蕪雜。
</p><br/></div></body></html>
