<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->山曉閣詩 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝孫琮撰。琮字執升。嘉善人。山曉閣。其讀書處也。集前有魏坤序。謂其初集不下千首。其後數十年。復成兩集。今計此本所存。僅十之二三耳。其詩頗有警句。而醞釀。未深。<br/>
</p></div></body>
</html>
