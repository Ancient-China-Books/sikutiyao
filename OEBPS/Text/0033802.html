<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩義斷法 五卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。卷首有建安日新書堂刊行字。又有至正丙戌字。蓋元時所刻。朱彝尊經義考。載宋謝叔孫詩義斷法。不列卷數。注引江西通志曰。叔孫南城人。舉進士。官翰林編修。又載詩義斷法一卷。不著名氏。注曰見菉竹堂書目。竝云已佚。此本五卷。與後一部一卷之數不符。其叔孫之書歟。首有自序。詞極鄙俚。殆不成文。卷前冠以作義之法。分總論冒題原題講題結題五則。次爲學詩入門須知。次爲先儒格言。次爲總論六義。皆剽竊陳言。不出兔園册子。又書中但列擬題。於經文刊削十七。始於鄘風之干旄。不知何取。蓋揣摩弋取之書。本不爲解經而作也。<br/>
</p></body>
