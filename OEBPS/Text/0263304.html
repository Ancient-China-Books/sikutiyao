<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->安得長者言 一卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明陳繼儒撰。安得長者之言句。本漢書龔遂傳語。繼儒取以名其書。自序云。少從四万名賢遊。有聞輒錄。使異日子孫躬耕之暇。粗識數行字者。讀之了了。蓋亦語錄之類。然聖賢以言立訓。本出自然。有意雕鐫。便非心得。張昞跋。謂其於熱鬧中下一冷語。冷淡中下一熱語。宗尚如此。宜其於布帛菽粟之旨。去之盆遠也。<br/>
</p></body>
