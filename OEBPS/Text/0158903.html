<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->問水集 三卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明劉天和撰。天和有仲志。已著錄。嘉靖初黃河南徙。天和以右副都御史總理河道。乃疏汴河自朱仙鎭至沛縣飛雲橋。又疏山東七十二泉。自鳧尼諸山達南旺河。役夫二萬。不三月訖工。詔加工部侍郞。此書蓋據其案視所至。形勢利害。及處置事宜。詳述之以示後人。一卷末有治河本末一篇。爲工部都水郞中郾城楊旦所作。以紀天和之績。後四卷則皆其前後奏議之文也。<br/>
</p></body>
