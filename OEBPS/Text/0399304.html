<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->直木堂詩集 七卷
</h2><p>
<!--no:-->國朝釋本晝撰。本晝字天岳。號寒泉子。居紹興平陽寺。此集乃其晚年所著。凡詩四百餘首。其詩不作禪語。絕無僧家蔬荀氣。故李鄴嗣序曰。非有人作序。幾不知爲曲彔座上人也。餘姚黃宗羲。稱其五律上入王孟之室。次不落大復以下。則似稍過矣。
</p><br/></div></body></html>
