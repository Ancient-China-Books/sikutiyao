<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->穀原文草 四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明蘇祐撰。祐有逌旃瑣語。已著錄。是編乃其文集也。原分四卷。每卷又自分上下。詞多駢麗。規仿文選。而眞氣不足以充之。在七子派中。又爲㫄支矣。<br/>
</p></div></body>
</html>
