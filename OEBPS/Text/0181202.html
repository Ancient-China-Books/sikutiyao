<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->寧藩目 一卷
</h2><p>
<!--no:-->不著撰人名氏。初寧獻王權。以永藥中改封南昌。日與文士往還。所纂輯及刊刻之書甚多。嘉靖二十年。多焜求得其書目。因命教授施文明。校刊行之。所載書凡一百三十七種。詞曲院本道家煉度齋醮諸儀俱附焉。前有多焜序。及啓一通。後有施文明跋。多焜啓中所稱父王者。乃戈陽端惠王拱樻。以嘉靖初受命攝寧府事。多焜後亦襲封。謚曰恭懿。見明史諸王世表。
</p><br/></div></body></html>
