<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->東所文集 十三卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明張詡撰。詡有白沙遺言。已著錄。是集凡雜文十卷。詩三卷。其學出於新會。故所爲白沙文集。序白沙遺言纂要序。周禮重言重意互註序。及學記。與友人往復諸書。大抵皆本陳氏之說。<br/>
</p></div></body>
</html>
