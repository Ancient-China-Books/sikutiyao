<title>四庫提要 集部二十八 別集類存目二 雪洲文集 十四卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->雪洲文集 十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明黃瓚撰。瓚字公獻。儀眞人。成化甲辰進士。官至南京兵部侍郞。是集乃其子襄所刊。自一卷至六卷爲詩。自七卷至十二卷爲文。十三十四兩卷。題曰續集。詩文並列。蓋補遺也。詩多伉厲之響。文亦意境未深。集中載爲山東巡撫時薦劾方面各官疏。於所糾之人。俱闕其名。殆不欲暴人之短耶。<br/>
</p></div></body>
