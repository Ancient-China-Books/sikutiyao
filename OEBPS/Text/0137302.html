<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->兩浙名賢錄 五十四卷
<!--ti:-->外錄 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明徐象梅撰。象梅字仲和。錢塘人。其書取兩浙先賢。自唐虞迄明隆慶。別爲二十二門。又外錄元元空空二門。以載釋道二家。名目旣多。體遂冗雜。如輔弼經濟。無故區分。文苑儒碩。過加軒輊。又諸傳皆標題官爵。獨道學一門。稱先生而不書其官。於體例亦未畫一。至所列之人。本正史者十僅二三。本地志者乃十至六七。以鄉閭粉飾之語。依據成書。殆亦未盡核實矣。<br/>
</p></body>
