<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->典籍便覽 八卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明范泓撰。泓字本涵。婺源人。書前題新安員一隱士。蓋未仕者也。其書分天象月令地勢經世德行言語政事文學人類物類十部。每部又各分子目。所採故實。不免蕪雜罣漏之譏。<br/>
</p></div></body>
