<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->貽安堂集 十卷
</h2><p>
<!--no:-->明李春芳撰。春芳字子實。號石麓。福建興化人。嘉靖丁未進士第一。官至中極殿大學士。諡文定。事蹟具明史本傳。春芳與嚴訥郭樸袁煒。同有靑詞宰相之目。史具載於袁煒傳中。然所作皆不傳。是集爲其子茂材所編。疏表序記之文居多。詩則不滿一卷。李戴于愼行朱賡李維楨爲之序。皆謂春芳不規規以文墨見長。是以其存草僅如此云。
</p><br/></div></body></html>
