<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->東坡養生集 十二卷
</h2><p>
<!--no:-->國朝王如錫編。如錫字武工。江寧人。是編前有王思任序。則當成於前明之末。然又有康熙甲辰邱象升序。蓋書成於崇禎中。批點行世。則出象升手也。其書取蘇軾詩文雜著。有關於閒適頤養者。分飲食。方藥。居止。游覽。服御。翰墨。妙理。調攝。利濟。述古。志異十二門。軾以文章氣節。雄視百代。其遊戲諸作。大抵患難中有託而逃。如錫乃惟錄其小品。所謂飛鴻翔於寥廓。而弋者索之藪澤也。使軾僅以此見長。則軾亦一明季山人而已矣。何足以爲軾乎。
</p><br/></div></body></html>
