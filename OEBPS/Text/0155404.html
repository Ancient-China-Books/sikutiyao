<title>四庫提要 史部二十八 地理類存目一 郡縣釋名 二十六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十八
<!--sf:-->地理類存目一
</font><h2>
<!--ti:-->郡縣釋名 二十六卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明郭子章撰。子章有蠙衣生易解。已著錄。其書以郡縣地名。一一詮釋其文義。文義可通。則略爲訓詁。如福州則云取百順之名。永淸則云取邊境永淸之類。皆固陋之甚。至不可解者。則置而不言。亦何取於釋名乎。<br/>
</p></div></body>
</html>
