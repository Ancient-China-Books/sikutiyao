<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->掖垣題稿 三卷
</h2>
<!--ed:-->刑部員外郞顧葵家藏本
<p>
<!--no:-->明顧九思撰。九思字與睿。長洲人。隆慶辛未進士。官至通政司右通政。是編皆其爲給事中時所上奏疏。在戶科者一。在禮科者十三。在兵科者二十。其閒如持宗藩之冒封。劾邊將之驕詐。皆具有風節。江南通志。亦謂其條奏多關切軍國大計。時咸推其讜直云。<br/>
</p></div></body>
