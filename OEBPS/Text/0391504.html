<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->芸暉館稾 十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明茅翁積撰。翁積字穉延。歸安人。副使坤之子也。豪蕩不覊。以任俠自負。故所作多文酒讌會之詞。是集凡詩十卷。文二卷。樂府二卷。而以行狀墓誌銘小傳附其後。<br/>
</p></div></body>
