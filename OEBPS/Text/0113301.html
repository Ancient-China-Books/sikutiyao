<!--ti:-->北狩見聞錄 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->宋曹勛撰。勛字功顯。陽翟人。宣和五年進士。南渡後官至昭信軍節度使。事蹟具宋史本傳。是編首題保信軍承宣使知閤門事兼客省四方館事臣曹勛編次。蓋建炎二年七月。初至南京時所上。其始於靖康二年二月初七日。則以徽宗之入金營。惟勛及姜堯臣徐中立丁孚四人。得在左右也。所記北行之事。皆與諸書相出入。惟述密齎衣領御書。及雙飛蛺蝶金環事。則勛身自奉使。較他書得自傳聞者。節次最詳。末附徽宗軼事四條。亦當時所並上者。紀事大都近實。足以證北狩日記諸書之妄。且與高宗繼統之事。尤爲有關。雖寥寥數頁。實可資史家之考證也。<br/>
</p></div></body>
