</font><h2>
</h2><p>
<!--na:-->右禮類儀禮之屬。二十二部。三百四十四卷。附錄二部。一百二十七卷。皆文淵閣著錄。
<!--na:-->案儀禮不專言喪服。而古來喪服之書。則例附於儀禮。蓋周官凶禮無專門。禮記又儀禮之義疏。言喪服者。大抵以儀禮爲根柢。故從其本而類附也。
