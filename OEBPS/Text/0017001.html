<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易象與知編 一卷
<!--ti:-->圖書合解 一卷
</h2><p>
<!--no:-->題曰天山道人撰。不著名氏。不知何許人也。其書惟論河圖洛書八卦方位。及對待流行之義。五行生成之理。皆於諸家易解之中。鈔合成帙。蓋欲講陳邵之學。而僅掇拾其糟粕者。
</p><br/></div></body></html>
