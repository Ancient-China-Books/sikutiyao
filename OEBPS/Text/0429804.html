<title>四庫提要 集部四十六 總集類存目三 古論元箸 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->古論元箸 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明傅振商編。振商有杜詩分類。已著錄。是編乃萬歷壬子。振商巡按直隸時所刊。雜採戰國至唐宋之文。多竄易篇名。強題曰論。如莊子之齊物論。本以物論二字相屬。乃摘取加以論名。尚可曰沿劉勰之誤。至淮南子氾論訓。亦割去訓字。題曰氾論。韓愈原道原毀。則加一論字。曰原道論原毀論。張中丞傳後敍亦改曰張中丞傳後論。其乖謬率皆類此。則其書可不必問矣。<br/>
</p></div></body>
</html>
