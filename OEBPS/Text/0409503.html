<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->涵有堂詩文集 四卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝游紹安撰。紹安號心水。福淸人。雍正癸卯進士。官至南安府知府。是集詩二卷。文二卷。紹安守南安幾二十年。故詩文多南安所作。英文務爲奇崛語。詩亦欲以生僻見長。<br/>
</p></body>
