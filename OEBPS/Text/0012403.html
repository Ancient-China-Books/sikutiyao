<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->周易傳義約說 十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明方獻夫撰。獻夫初名獻科。字叔賢。南海人。宏治乙丑進士。（案朱彜尊經義考。引姓譜以獻夫爲正德辛巳進士。誤也。）官至武英殿大學士。諡文襄。事蹟具明史本傳。是書用朱子所定古經本。以上下經十翼各自分篇。兼取程傳本義。而參以邵子之學。頗以象數爲主。其說務在簡明。然大抵依違舊說。不能別有發明。末附易雜說四則。深辯爻辭非周公作。蓋本元胡炳文之論。亦未能確有所據也。<br/>
</p></body>
