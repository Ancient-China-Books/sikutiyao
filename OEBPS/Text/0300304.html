<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->芙蓉鏡孟浪言 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明江東偉撰。東偉字靑來。自號壺公。開化人。萬曆丙午舉人。其書分元部。幻部。靈部。幽部爲四集。皆摘錄諸書神仙鬼怪之事。各系評語。而佻纖殊甚。如幻部中載張南軒晚得奇疾。沒時就殮。通身透明。腑臟筋骨。歷歷可數。瑩徹如水晶云云。本說部無稽之談。東偉乃爲之評曰。此明明德之本體。可謂無所不戲侮矣。其曰孟浪言者。蓋取莊子齊物篇語。殆亦自知其不經歟。<br/>
</p></div></body>
