<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->文安策略 十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明劉定之撰。定之有易經圖釋。已著錄。是書乃所擬場屋對策之作。分經書子史吏戶禮兵刑工。各爲一科。周榮作定之年譜。記此書成於宣德九年甲寅。時定之止二十六歲。尚未登第。蓋其揣摩程試之具。後正德癸酉刊所作呆齋集時。已編入集中。此其別行之本也。<br/>
</p></body>
</html>
