<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->測史剩語 六卷
</h2><p>
<!--no:-->明馮士元撰。士元字廷對。新昌人。萬歷中。由貢生授靖安縣訓導。遷河南府教授。是書雜取春秋至唐代史事。爲之論斷。以人標題者二十四篇。以事標題者三篇。閒得蘇軾之一體。附以擬書三篇。連珠雜說各十篇。則小品伎倆矣。
</p><br/></div></body></html>
