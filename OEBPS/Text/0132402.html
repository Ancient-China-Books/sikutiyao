<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->米襄陽外紀 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明范明泰撰。明泰字長康。嘉興人。萬歷庚子舉人。是編紀米芾遺事。分恩遇顚絕潔癖嗜好麈談書學畫學譽羨書評雜記考據十二門。多不著出典。未足依據。亦時有舛譌。如恩遇第一條云。皇祐二年。詔米芾以黃庭小楷作千字文。考芾生於皇祐三年辛卯。則所稱寫千字文。在生前一年矣。有是理乎。<br/>
</p></div></body>
