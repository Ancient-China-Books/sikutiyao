<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->經史筆記 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝潘繼善撰。繼善有音律節略考。已著錄。是書皆偶拈經史之文。爲之論說。其論經好堯典月令。中星不同。合朔置閏測算。南陔無辭。周禮闕冬官。周改時月。論史如呂后喪心無恥。不得祔於高祖。孫權呂蒙爲漢賊。王守仁不說良知。其所積自能有用。但其心中恍惚。若有所見遂忘前此學問之力。而歸功於良知。其立論亦頗準於理。但皆人人所共知耳。<br/>
</p></body>
