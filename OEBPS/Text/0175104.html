<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->學典 三十卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->國朝孫承澤撰。承澤有尚書集解。已著錄。是書所載。皆歷代建學設官行禮講學科擧之事。自虞訖明。分年編載。惟前代僅居八卷。而明代之事。多至二十二卷。如釋奠之禮。凡各史志紀所載者。皆未收入。旣載國子監學興廢創置。而各朝學官之職。學宮之制。又皆闕焉。至泮宮習射。及各經列於學官者。如漢之石經。唐之寫經石經。後唐之鋟版。卷中皆未言及。而明代一切章疏。毫無關於學典者。乃一概濫入。蓋門戶之見旣深。無往不用其標榜也。<br/>
</p></div></body>
