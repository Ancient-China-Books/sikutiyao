<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->穀原集 十卷
</h2><p>
<!--no:-->明蘇祐撰。此編乃其詩集。大旨宗李攀龍之說。不肎作唐以後格。而亦不能變唐以前格。故音節琅琅。都無新意。
