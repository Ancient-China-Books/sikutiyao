<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->羅浮山志會編 二十二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝宋廣業撰。廣業字澄溪。長洲人。康熙中。官至山東濟東道。後因其子志益爲瑞州知府。就養官署。以羅浮爲嶺南勝地。而舊志簡略。遂重爲考訂。網羅闕逸。計事增舊十之五。後來羅浮諸志。多以是爲藍本云。<br/>
</p></div></body>
