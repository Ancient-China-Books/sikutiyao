<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部四十一
<!--sf:-->小學類二
</font><h2>
<!--ti:-->俗書刊誤 十二卷
</h2><p>
<!--no:-->明焦竑撰。竑有易筌。已著錄。是書第一卷至第四卷。類分四聲。刋正譌字。若𡵄之非丰。容不從谷。是也。第五卷考字義。若亦之通尺。鼬之同猶。是也。第六卷考駢字。若句婁之不當作岣嶁。辟歷之不當作霹靂。是也。第七卷考字始。若對之改口從士。本於漢文。疊之改晶從畾。本於新莽。是也。第八第九卷。考音同字異。若庖犧之爲炮羲。神農之爲神由。是也。第十卷考字同音異。若敦有九音。苴凡兩讀。是也。第十一卷考俗用雜字。若山岐曰岔。水岐曰汊。是也。第十二卷考字形疑似。若禾之與禾。支之與攴。是也。其辨最詳。而又非不可施用之僻論。愈於拘泥篆文。不分字體者多矣。
</p><br/></div></body></html>
