<!--fi:-->史部三十八
<!--sf:-->政書類二
</font><h2>
<!--ti:-->馬政紀 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明楊時喬撰。時喬有周易古今文全書。已著錄。是書紀明一代馬政。上起洪武元年。下至萬歷二十三年。分十有二門。一曰戶馬。二曰種馬。三曰俵馬。四曰寄養馬。五曰折糧貢布鹽納贖戰功等馬。六曰兌馬。七曰擠乳御用上陵出府。幷附給馹馬。八曰庫藏。九曰蠲卹。十曰政例。十一曰草場。十二曰各邊鎭行太僕寺苑馬寺茶馬司馬。於因革損益。各悉原委。馬政莫詳於明。亦莫弊於明。時喬目擊其艱。身親其事。故雖裒集案牘之文。而所言深中時病。其條理悉具自序中。序末自署前太僕寺卿。而考明史本傳。惟載嘗爲太僕寺丞。是書時喬自刊。不應有誤。疑史或誤書也。<br/>
</p></body>
