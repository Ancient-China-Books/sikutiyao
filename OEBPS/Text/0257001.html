<!--fi:-->子部三十二
<!--sf:-->雜家類六
</font><h2>
<!--ti:-->池北偶談 二十六卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王士禎撰。凡談故四卷。皆述朝廷殊典。及衣冠勝事。其中如戊己校尉裙帶官之類。亦閒及古制。談獻六卷。皆明紀中葉以後。及國朝名臣碩德畸人列女。其中如論王縉張商英張綵之類。閒有摘斥其惡者。蓋附錄也。談藝九卷。皆論詩文。領異標新。實所獨擅。全書精粹。盡在於斯。談異七卷。皆記神怪。則文人好奇之習。謂之戲錄可矣。池北者。士禎宅西有圃。圃中有池。建屋藏書。取白居易語。以池北書庫名之。自爲之記。庫㫄有石帆亭。嘗與賓客聚談其中。故以名書。前有自序。康熙辛未作也。<br/>
</p></body>
