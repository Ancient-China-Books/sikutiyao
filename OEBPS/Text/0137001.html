<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->毘陵人品記 十卷
</h2><p>
<!--no:-->明吳亮撰。亮字采于。武進人。吳中行之長子也。萬歷辛丑進士。官至大理寺少卿。事蹟附見明史中行傳。是書因毛憲舊本而增修之。自商迄明。采摭頗富。然十卷之中。歷代居六。而明乃居其四。雖曰時近易詳。亦少乖謹嚴之旨矣。至於泰伯仲雍。未免借材。梁武子孫。亦殊泛載。皆未免地志之舊習也。
</p><br/></div></body></html>
