<!--fi:-->史部十四
<!--sf:-->傳記類二
</font><h2>
<!--ti:-->保越錄 一卷
</h2><p>
<!--no:-->不著撰人名氏。載元順帝至正十九年明師攻紹興事。是時明將爲胡大海。禦之者張士誠將呂珍也。凡攻三月。卒不能下。乃還。是錄稱士誠兵曰我軍。稱珍曰公。殆士誠未亡時。紹興人所紀。其中稱明爲大軍。及太祖高皇帝字。則疑士誠亡後。明人傳鈔所改耳。紹興自是以後。猶保守八年。及至正二十六年。始歸於明。珍亦至是年湖州之敗。乃降於徐達。雖初事非主。晚節不終。而在紹興則不爲無功矣。大海攻紹興挫衂。及其縱兵淫掠。發宋陵墓諸惡蹟。明史皆不載。所錄張正蒙妻韓氏女池奴馮道二妻抗節事。明史亦皆不書。尤足補史傳之遺。
</p><br/></div></body></html>
