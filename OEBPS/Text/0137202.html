<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->令史高山集 七卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題曰臨川令江左吳用先體中編纂。不著時代。核其紙版。乃明萬歷中式也。其書輯古賢令事蹟。以寓高山景行之意。爲目十七。爲事三百八十有九。皆不註所出之書。其標目如循令廉令之類。尚成文義。如自淸令薦擧令之類。則拙鄙甚矣。第一卷別名令譜。而隸事與諸卷例同。尤不可解。<br/>
</p></body>
