<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->天台山志 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->不著撰人名氏。末稱世祖皇帝封道士王中立爲仁靖純素眞人。知爲元人所作。又稱前至元閒。知爲順帝時人矣。其書頗典雅可觀。惟七十二福地一條。不引杜光庭書。而引記纂淵海。知爲裨販之學矣。<br/>
</p></div></body>
