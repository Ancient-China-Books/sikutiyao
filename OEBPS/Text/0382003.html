<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->張伎陵集 七卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明張鳳翔撰。鳳翔字光世。號伎陵子。洵陽人。宏治己未進士。官戶部主事。是集前六卷爲詩。附賦三篇。後一卷爲雜文。鳳翔年僅三十一卒。文章本未成就。與李夢陽爲同年。夢陽爲作小傳。至比之王勃。當時頗以爲黨。今觀集中所附夢陽評點。惟白巖賦一篇。稱揚過甚。其他詩文。率多譏彈之語。則夢陽實未嘗心滿之也。<br/>
</p></body>
