<title>四庫提要 史部二十 傳記類存目六 歸閒述夢 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->歸閒述夢 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明趙璜撰。璜字廷實。號西峯。安福人。宏治庚戌進士。官至工部尚書。諡莊敏。事蹟具明史本傳。是書追述其平生居官事蹟。卷首載自序一篇。詩數首。詞皆朴俚。蓋亦家傳之類。特出於自作耳。璜本名臣。其所述。核以本傳。不甚相遠。猶非粉飾失眞者比。然其大端。已具於史矣。<br/>
</p></div></body>
</html>
