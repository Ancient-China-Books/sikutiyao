<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->天下名山記鈔 無卷數
</h2><p>
<!--no:-->國朝吳秋士編。秋士字西湄。歙縣人。其書取何鏜游名山記。及王世貞之廣編。删而錄之。無一字之考訂。
</p><br/></div></body></html>
