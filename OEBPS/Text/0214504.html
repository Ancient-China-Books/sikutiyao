<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->素問註證發微 九卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明馬蒔撰。蒔字仲化。會稽人。其說據漢志內經十八篇之文。以素問九卷靈樞九卷當之。復引離合眞邪論中九鍼九篇。因而九之之文。定爲九九八十一篇。以唐王冰分二十四卷爲誤。殊非大旨所關。其註亦無所發明。而於前人著述。多所訾議。過矣。<br/>
</p></body>
</html>
