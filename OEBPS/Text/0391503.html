<title>四庫提要 集部三十一 別集類存目五 何翰林集 二十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->何翰林集 二十二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明何良俊撰。良俊有四友齋叢說。已著錄。是集乃其詩文雜著。竝語林之小序亦載焉。朱彝尊明詩綜。載其有淸森閣集。千頃堂書目。載良俊淸森閣集無卷數。又載其柘湖集二十八卷。據集首莫如忠序。稱是集二十八卷。蓋卽所謂柘湖集者。此本僅二十二卷。目錄亦復殘闕。則已非完書矣。良俊在當時頗有文名。所作縱橫跌宕。亦時有六朝遺意。而落筆微傷太快。殆亦才人輕脫之習歟。<br/>
</p></div></body>
</html>
