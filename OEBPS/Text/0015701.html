<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易思圖解 無卷數
</h2><p>
<!--no:-->明劉日曦撰。日曦字仲升。彭澤人。天歷壬戌進士。是書以邵子大橫大圓二圖爲先天。橫排圓排爲大成。其小橫爲太極陰陽卦序。小圓爲先天小成。文王卦位爲後天小成。漢儒卦氣圖。加以四正之卦。爲後天大成。雜卦之次則爲孔子序卦。與文王序卦一例。後附以河圖洛書。及周子太極圖。邵子皇極經世。陰陽剛柔四象圖。與一元消長數。各爲之說。大抵出於臆撰。其序卦雜卦二圖。非方非圓。尤不知其何所受也。
</p><br/></div></body></html>
