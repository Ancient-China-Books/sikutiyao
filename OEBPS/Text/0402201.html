<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->漁洋詩集 二十卷
<!--ti:-->續集 十六卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝王士禎撰。士禎初刻落牋堂詩。又刻順治丙申至辛丑所作爲阮亭詩。復有過江入吳白門前後諸集。後乃删併諸作。定爲漁洋前集。始於丙申。終於康熙已酉。凡十四年之詩。是集出而少作諸集悉微。故今不甚傳。康熙甲子。又裒其辛亥至癸亥之詩十六卷。爲漁洋續集。葢其爲詹事時也。其時菁華方盛。與天下作者馳逐矜名。故平生刻意之作。見於二集者爲多焉。<br/>
</p></body>
