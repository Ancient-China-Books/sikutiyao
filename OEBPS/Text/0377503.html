<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->坦齋文集 二卷
</h2><p>
<!--no:-->明劉三吾撰。三吾字如孫。自號坦坦翁。茶陵人。洪武中官翰林學士。事蹟具明史本傳。案鄭曉雷禮王世貞。並謂三吾。於洪武三十年。以罪誅死。蔣一葵又謂三吾以作大誥漏言賜死。明史則稱以考試不實戍邊。建文初召還。今集中有敕下御製大明一統賦。實建文時所撰。與史相合。是曉等所載。皆不確。知其集在明代不甚傳。故以曉等熟於掌故者。亦未之見矣。此本乃成化中。桐江俞藎官茶陵時所刊。萬曆戊寅。茶陵知州韓城賈緣。又重刊之。三吾於洪武中典司文章。頗被恩遇。然其文鉤棘而淺近。未能凌轢一時也。
