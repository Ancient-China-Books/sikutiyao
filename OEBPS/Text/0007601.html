<!--fi:-->經部五
<!--sf:-->易類五
</font><h2>
<!--ti:-->周易剳記 三卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明逯中立撰。中立字與權。號確齋。聊城人。萬歷己丑進士。由行人擢給事中。以建言貶陝西按察使司知事。事蹟具明史本傳。是書明史藝文志不著錄。朱彝尊經義考亦不載。蓋當時編次無法。與其兩垣奏議合爲一書。故錄經解者。無自而著其名也。其書首爲啓蒙集。略次分上經爲一卷。下經爲一卷。繫辭以下爲一卷。不載經文。但標卦名篇名。隨筆記錄。采之諸家者爲多。其以己意論著者僅十之四五。然去取頗爲精審。大旨以義理爲主。不失純正。至中孚復姤諸卦。亦參用易緯卦氣起中孚及一卦値六日七分之說。蓋平心論義。不立門戸之見者也。<br/>
</p></div></body>
