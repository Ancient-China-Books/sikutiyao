</font><h2>
</h2><p>
<!--na:-->右孝經類。十八部。五十三卷。皆附存目。
<!--na:-->案虞淳熙孝經集靈。舊列經部。然侈陳神怪。更緯書之不若。今退列於小說家。黃榦孝經本旨。江直方孝經外傳。李長桂孝經綱目。朱鴻經書孝語。絕不箋釋經文。今別列於儒家。若李之素孝經內外傳。猶列孝經正文後。則姑附存焉。
</p><br/><br/></div></body></html>
