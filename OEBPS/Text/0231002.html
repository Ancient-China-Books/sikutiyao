<title>四庫提要 子部二十一 術數類存目二 星平會海 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->星平會海 十卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->不著撰人名氏。黃虞稷千頃堂書目。載有其名。蓋明人所編。前有自題。稱武當山玉虛宮三逢甲子日金山人。如果甲子三逢。則年已一百八十矣。術家故爲虛誕。以惑人聽。不足憑也。其書兼論子平五星。所撮取者不一家。而亦有合有不合。如加盤喬廟諸法。持論非不詳密。而推衍家宗之。往往十失其九。且印行旣久。模糊舛誤。幾不可句讀。在坊本中又出星平大成之下矣。<br/>
</p></div></body>
</html>
