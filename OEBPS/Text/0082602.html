<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->律呂圖說 九卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝王建常撰。建常字仲復。渭南人。是書成於康熙戊辰。自謂殫四十餘年之功。大抵依蔡氏律呂新書次第。爲之圖說。尤力申候氣之法。歷引隋志及明人韓邦奇王邦直之說。爲之發明。案候氣之說。雖詳具於續漢志。然隋開皇九年。高祖遣毛爽蔡子元候氣於普明寺。其法已不能應。其事具詳隋志。卽蔡氏所謂多截管以求黃鍾者。亦究未之能得。建常所論。亦泥古而不知變通者矣。末有王宏撰後序。歷稱黃宗羲梅文鼎毛奇齡諸家。以爲與建常此書皆不合。其惑滋甚。安得聚諸人於一堂。窮其本而究與變。則亦深有微詞矣。<br/>
</p></body>
