<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->且園近集 四卷
<!--ti:-->且園近詩 五卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝王岱撰。岱字山長。湘潭人。前明崇禎己卯舉人。入國朝官隨州學正。康熙己未。嘗薦舉博學鴻詞。其雜文題曰近集。蓋以別於近詩。然集非文之專名。古例具存。分隸殊未允也。近詩之末。有楚書姪編校且園集竣一首。則兩編皆岱所自定。其名且園者。近集中有且園記。稱康熙丙午七月。就隨州任。黌宮有隙地。宅而園之。曰且園。故以名其集云。<br/>
</p></div></body>
