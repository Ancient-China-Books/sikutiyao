<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->蘧園集 十卷
</h2><p>
<!--no:-->明顧簡撰。簡字默孫。自號蘧園居士。歸安人。萬歷戊午舉人。不樂仕進。年僅五十而卒。其壻錢鴻。裒錄遺稾。編爲是集。凡詩五卷。文五卷。
</p><br/></div></body></html>
