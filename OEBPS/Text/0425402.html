<div id="text"><font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->詩學權輿 二十二卷
</h2><p>
<!--no:-->明黃溥編。案明有兩黃溥。其一鄞縣人。有簡籍遺聞。已著錄。此黃溥字澄濟。自號石厓居士。弋陽人。正統戊戌進士。官至廣東按察使。是書兼收衆體。各爲註釋。定爲名格名義韻譜句法格調諸目。復雜引諸說以證之。然採摭雖廣。考證多疎。如卷首董少年歌。不知鳴平爲韻。古多此格。乃誤以爲七言一句之歌。甚至以楚辭與騷。分爲二體。可謂不知而作矣。
