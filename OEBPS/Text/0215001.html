<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->瘡瘍經驗全書 十三卷
</h2><p>
<!--no:-->舊本題宋竇漢卿撰。卷首署燕山竇漢卿。而申時行序。乃稱漢卿合肥人。以瘍醫行於宋慶歷詳符閒。曾治太子疾愈。封爲太師。所著有竇太師全書。其裔孫夢麟。亦工是術。因增訂付梓云云。考宋史藝文志。不載此書。僅有竇太師子午流注一卷。亦不詳竇爲何名。疑其說出於附會。且其中治驗。皆夢麟所自述。或卽夢麟私撰。託之乃祖也。國朝康熙丁酉歙人洪瞻巖重刋。乃云得宋刻祕本校之。殆亦虛詞。
</p><br/></div></body></html>
