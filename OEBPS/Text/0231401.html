<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->禽總法 無卷數
</h2><p>
<!--no:-->不著撰人名氏。言八門休旺。及二十八宿伏降厭禳之法。其論禽宿。多援引古人以自神。至謂周公制禮時。遇房日兔。夫子在陳絕糧。遇昴日雞以救。術者之荒誕無稽。大率類此。末載遁甲符呪諸圖。尤鄙俚不足據。
</p><br/></div></body></html>
