<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->效顰集 三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明趙弼撰。弼有雪航膚見。已著錄。是編皆紀報應之事。意寓勸懲。而詞則近於小說。第三卷中。闕疥鬼對夢遊番陽傳二篇。殆傳寫佚之。<br/>
</p></div></body>
