<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->矩洲集 十卷
<!--st:--><font size="-1">附</font>樗亭集 一卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明黃衷撰。衷有海語。已著錄。考千頃堂書目。衷有文集詩集各十卷。是編乃其詩集也。凡吳中稾一卷。南中稾一卷。閩中稾一卷。粤中稾一卷。湖中稾一卷。伐檀稾一卷。草堂前後稾二卷。續稾二卷。多描寫風景之作。末附樗亭集一卷。乃其弟褧所撰。篇帙不多。體格亦弱。<br/>
</p></div></body>
