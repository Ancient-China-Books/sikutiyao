<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->推篷寤語 九卷
<!--ti:-->餘錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明李豫亨撰。豫字元薦。松江人。自序謂舟之亡。所見者篷蔽之。人之懵。所知者寐障之。此書欲啓昔之寐爲今之覺。故曰推篷寤語。分測微原教本術還眞訂擬毗政六篇。共三十類。五百五十章。黃虞稷千頃堂書目作十二卷。今原刻實止九卷。蓋虞稷誤也。其書參掇前聞。附以己見。多涉釋道二家言。原教還眞兩篇。尤爲駁雜。餘錄一卷。則豫亨裒其友人周思兼往返書翰。附綴於後。所談皆修眞鍊性之說。益不足道矣。<br/>
</p></body>
