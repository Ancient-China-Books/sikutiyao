<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->修眞捷徑 九卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->元余覺華撰。覺華字榮甫。建安人。其書成於至元中。輯道家服氣煉神歌訣。論皆篤實。大旨闡發谷神不死之說者也。<br/>
</p></div></body>
