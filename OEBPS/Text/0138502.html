<!--ed:-->陝西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->大成通志 十八卷
</h2><p>
<!--no:-->國朝楊慶撰。慶有古韻叶音。已著錄。是書成於康熙己酉。摭拾歷代制度。不盡關於孔庭。其年表世家列傳。大抵掇拾舊文。第十七卷爲理齋說要。第十八卷爲理齋節要。乃慶講學之書。而綴於聖賢之後。總名曰大成通志。似亦未安也。
</p><br/></div></body></html>
