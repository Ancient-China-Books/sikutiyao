<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->尋壑外言 五卷
</h2><p>
<!--no:-->國朝李繩遠撰。繩遠有姓氏譜。已著錄。是集詩二卷。文三卷。其詩格意頗淸。文亦謹飭。近人集中之有法度者。然束於邊幅。未能凌踔古人也。
</p><br/></div></body></html>
