<title>四庫提要 經部三十 春秋類存目一 左觿 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->左觿 一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明邵寶撰。寶字國賢。號二泉。無錫人。成化甲辰進士。官至南京禮部尚書。諡文莊。事蹟具明史儒林傳。是編乃其讀左傳所記。雜論書法及注解。然寥寥無多。蓋隨意標識於傳文之上。亦其簡端錄之類也。其中精確者數條。顧炎武左傳補注已採之。所遺者其糟粕矣。<br/>
</p></body>
</html>
