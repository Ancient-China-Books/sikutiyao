<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易說統 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明張振淵撰。振淵字彦陵。仁和人。是編大旨宗程朱傳義。凡諸儒說理可互證者。亦旁采並存。標爲四例。其與本義相左。而理有闡發者。曰附異。其互有異同。與傳義相發明者。曰附參。其出自獨見者。曰附別。其可以觸類旁通者。曰附餘。凡所援引。各標姓氏。閒或附以己意。則以彦陵氏別之。<br/>
</p></body>
