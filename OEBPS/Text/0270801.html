<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->枝語 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝孫之騄撰。之騄所輯尚書大傳。已著錄。是書取花木蔬果之類。各爲詮釋。略於形色性味。而詳於名義。或穿鑿其偏旁。或附會其音聲。偏旁音聲皆不可通。則宛轉假借。牽合故實。以寓議論。大抵以陸佃埤雅爲鼻祖。然埤雅之失。在於好引字說。而所長在於考據經典。之騄不效其考據。而效其字說。亦可謂不善學矣。古來著錄這例。草木種植。當附農家。名物訓詁。嘗附小學。是書皆近之。而皆不類。姑附之於雜家焉。<br/>
</p></div></body>
