<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->華山志 一卷
</h2><p>
<!--no:-->金王處一撰。處一始末未詳。前有大定癸卯泥陽劉大用序。其書皆載華山神仙故事。蓋道藏之餘文。非地志之正體。故隸之道家類焉。
</p><br/></div></body></html>
