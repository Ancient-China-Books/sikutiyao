<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->天遠樓集 二十七卷
</h2><p>
<!--no:-->明徐顯卿撰。顯卿字公望。號檢菴。長洲人。隆慶戊辰進士。官至吏部侍郞。是集爲其嗣子元淓所編。前有王穉登序曰。先生卜居陽羨。士大夫莫明先生文。先生亦不自名文也。余與先生雖同枌檟。迹若風馬牛。然第聞人言先生長者。遂亦長者先生。未幾先生來過余。每談立言之業。不東向讓三。卽南向讓再。余竟莫名先生。而僅識先生長者云云。是殆有微詞矣。
</p><br/></div></body></html>
