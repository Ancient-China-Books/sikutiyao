<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->國門集 一卷
<!--ti:-->國門乙集 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明凌濛初撰。濛初有聖門傳詩嫡冢。已著錄。是集以皆入國門以後所作。故謂之國門。再入再刻。故有乙集也。二集竝濛詩末附雜文數篇。葢屢躓場屋之時。故頗多抑鬱無聊之作云。<br/>
</p></div></body>
