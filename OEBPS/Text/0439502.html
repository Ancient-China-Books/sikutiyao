<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->歷代吟譜 五卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->宋蔡傳撰。傳莆田人。襄之孫也。此編始前漢以迄唐宋。凡能詩之人。皆紀其姓字。末載厲鶚跋云。此書嘗有麻沙刻本。節略不全。其敍次當以漢迄唐爲第一卷。宋爲第二卷。名僧爲第三卷。閨秀爲第四卷。武人爲第五卷。今本序次。悉與跋同。蓋近人因鶚跋更定也。<br/>
</p></body>
</html>
