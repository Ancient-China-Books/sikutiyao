<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->大易闡微錄 十二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝劉琯撰。琯字獻白。棗強人。先天之圖。於周易之上。別尊羲易。其傳出自陳摶。自參同契以外。別無授受之確證。故邵子之學。朱子以爲易外別傳。自元以來。諸儒互有衍說。亦遞相攻擊。至國朝黃宗炎胡渭諸人。始抉摘根源。窮究依託。渭書考究尤詳。琯未睹黃胡二家之書。不知其僞之已破。故又因而推衍。加以穿鑿。如謂人之生蝨。人止一個。而所生之蝨。個個有對。又謂男女雖是二個。合來仍是一個。故男鰥女寡。俗稱半个人。其辭皆不雅馴。於月令天氣上升。地氣下降。閉塞成冬。及周髀四遊之說。攻駁尤甚。大抵皆憑臆而談。其敍跋皆自命甚高。以爲聖賢所未發。過矣。<br/>
</p></div></body>
