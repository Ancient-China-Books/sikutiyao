<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->天門詩集 六卷
<!--ti:-->文集 六卷
</h2><p>
<!--no:-->國朝吳盛藻撰。盛藻字觀壯。和州人。由拔貢生官至廣東按察司副使。其詩文皆惟意所如。罄所欲言而止。
