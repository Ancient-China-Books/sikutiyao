<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->家規輯要 無卷數
</h2><p>
<!--no:-->明胡爌撰。爌有拾遺錄。已著錄。是書仿溫公家範。呂氏鄉約之意。採輯舊文。排纂成編。大槩爲中人以下設也。
</p><br/></div></body></html>
