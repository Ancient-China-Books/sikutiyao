<!--fi:-->史部
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->讀史評論 六卷
</h2><p>
<!--no:-->國朝費宏灝撰。宏灝號愚軒。湖州人。是書前有雍正戊申自序。前四卷曰史評。後二卷曰史論。評則分條劄記。論則因人因事。各自成篇。評多瑣屑。論多臆斷。如王戎石崇論。謂戎之得預竹林。以多財之故。嵇阮等利其所有。引而入之。冀分餘潤。崇旣富人。必不識丁。其金谷園集序。殆有寒士爲之捉刀。雖有激之談。亦傎之甚矣。
