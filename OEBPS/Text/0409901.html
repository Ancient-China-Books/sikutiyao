<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->小山全稾 二十卷
</h2><p>
<!--no:-->國朝王時翔撰。時翔字臯謨。一字抱翼。號小山鎭洋人。雍正戊申。由諸生薦舉。授晉江縣知縣。官至成都府知府。是集凡詩稾八卷。詩餘四卷。文稾八卷。詩稾分初續後三稾。詩餘分五集。曰香濤。曰紺寒。曰靑綃樂府。曰初禪綺語。曰旗亭夢囈。
</p><br/></div></body></html>
