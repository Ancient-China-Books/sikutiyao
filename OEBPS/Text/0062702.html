<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋集解 十二卷
<!--st:-->校補春秋集解緒餘 一卷
<!--st:-->春秋提要補遺 一卷
</h2><font size="-1">坿</font><font size="-1">坿</font><p>
<!--no:-->國朝應撝謙撰。撝謙有周易集解。已著錄。是書節錄三傳及胡安國傳。參證諸家之說。而以己意折衷之。前有自序。末附校補春秋集解緒餘一卷。則其門人錢塘淩嘉卲所補輯也。凡撝謙之說。稱曰應氏。而嘉卲之說。則退一格以別之。皆摘論經中疑義。又附春秋提要補遺一卷。如軍賦祭祀等事。分門類紀。不書撝謙姓氏。當亦嘉卲所著歟。
</p><br/></div></body></html>
