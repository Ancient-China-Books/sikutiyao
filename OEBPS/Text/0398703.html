<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->桴菴集 四卷
</h2><p>
<!--no:-->國朝薛所蘊撰。是編乃其詩集。其子奮生等所錄。奮生卽王士禎詩所謂十載雕蟲稍擅名。未曾縛袴學長征。他年我若登三事。但乞蕭郞作騎兵者是也。集刊於順治癸巳。其門人彭志古跋。稱其詩創闢似王建。蘊藉似張籍。豪縱似李白。悲壯似杜甫。蓋弟子尊師之詞也。
</p><br/></div></body></html>
