<!--fi:-->史部三十八
<!--sf:-->政書類二
</font><h2>
<!--ti:-->救荒活民書 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋董煟撰。煟字季興。鄱陽人。紹熙五年進士。嘗知瑞安縣。是書前有自序。謂上卷考古以證今。中卷條陳救荒之策。下卷備述本朝名臣賢士之所議論施行可爲法戒者。書中所序。如以常平爲始自隋。義倉爲始自唐太宗。皆不能遠考本原。然其載常平粟米之數。固隋書所未及志也。其宋代蠲免優恤之典。載在宋史紀志。及文獻通考。續通鑑長編者。此撮其大要。不過得十之二三。而當時利弊。言之頗悉。實足補宋志之闕。勸分亦宋之政令。史失載而此有焉。他若減租貸種。淳熙卹災令格。皆可爲史氏拾遺。而宋代名臣。救荒善政。亦多堪與本傳相參證。猶古書中之有裨實用者也。<br/>
</p></body>
