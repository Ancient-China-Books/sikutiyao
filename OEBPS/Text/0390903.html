<!--ed:-->檢討蕭芝家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->王文肅集 五十二卷
<!--ti:-->附錄 二卷
</h2><p>
<!--no:-->明王錫爵撰。錫爵有王文肅奏草。已著錄。是集爲其孫時敏所編。凡雜文十二卷。書十八卷。奏疏二十二卷。附載榮哀錄一卷。誌狀碑傳一卷。前有申時行序。然時行乃序其奏疏。非序其全集。時敏刊刻之時。取以冠編耳。時敏跋稱彙集文稾。不能十之五六。詩稾經年廣搜。未能成帙。又稱入閣以後。參軍代筆。奉有先命。不敢混入云。
</p><br/></div></body></html>
