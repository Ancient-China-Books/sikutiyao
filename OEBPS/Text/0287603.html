<title>四庫提要 子部四十九 類書類存目三 行年錄 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->行年錄 無卷數
</h2>
<!--ed:-->禮部尚書曹秀先家藏本
<p>
<!--no:-->國朝魏方泰撰。方泰字日乾。號魯峯。江西廣昌人。康熙癸未進士。官至禮部右侍郞。翰林院學士。是書取古人事蹟。有年可紀者。各以其年編之。每一歲爲一篇。其但有幾十歲字。而不得其畸零之數者。則各立幾十餘一篇。其併無幾十字可考者。則分立初生童幼少壯老年四篇。而冠以各朝曆及制令。附以生辰同生孿生遺腹前後身四篇。原本不分卷數。亦無目錄。次第頗爲顚倒。如凡例稱冠以各朝曆。而此本以前後身爲冠。知非方泰之舊矣。所列儒異兼陳。不免稍失於雜。又隨所見聞。卽據其書載入。不復究其本源。亦稍失之疎略。<br/>
</p></body>
</html>
