<title>四庫提要 子部二十六 譜錄類存目 蠙衣生劍記 一卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->蠙衣生劍記 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明郭子章撰。子章有蠙衣生易解。已著錄。是編皆記劍事。分上下二篇。前有自序。謂上篇據劍之實者紀之。下卷則紀其寓言。如莊子所謂天子劍諸侯劍之類是也。<br/>
</p></div></body>
</html>
