<title>四庫提要 史部四十 政書類存目二 邦計彙編 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->邦計彙編 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題宋李維撰。維字仲芳。肥鄉人。雍熙二年進士。召試中書。知制誥。歷翰林學士。工部尚書。柳州觀察使。事蹟具宋史本傳。是書載曹溶學海類編中。實册府元龜邦計一門之總敍。案晁公武讀書志。載修册府元龜時。預修者十五人。維居第四。又載初撰編敍。諸儒皆作。眞宗以體制不一。遂擇李維錢維演陳彭年劉筠夏竦等。付楊億竄定。其剽剟此敍。詭題書名。而以爲維之所撰。蓋以此云。<br/>
</p></div></body>
</html>
