</font><h2>
<!--ti:-->瞿文懿制敕稾 一卷
<!--ti:-->制科集 四卷
<!--ti:-->詩文集 十六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明瞿景淳撰。景淳字師道。號昆湖。常熟人。嘉靖甲辰進士。官至南京吏部右侍郎。事蹟具明史本傳。是集爲其子汝稷所編。首卷制稾十一篇。敕稾二十七篇。蓋卽明史藝文志。所謂瞿景淳內制集也。其制科集四卷。皆應試策論諸作。詩文集十六卷。則文居其十五卷。詩賦一卷。特附見備體而已。景淳淸介自持。史載其與嚴嵩論胡宗憲。及不撰陸炳妻誥詞。皆觸忤權姦。無所憚畏。其制義亦名一時。至今有王唐瞿薛之稱。古文則非所擅長也。<br/>
</p></div></body>
