<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->玉楸藥解 四卷
</h2>
<!--ed:-->編修周永年家藏本
<p>
<!--no:-->國朝黃元御撰。玉楸者。元御別號也。是書謂諸家本草。其議論有可用者。有不可用者。乃別擇而爲此書。大抵高自位置。欲駕千古而上之。故於舊說多故立異同。以矜獨解。<br/>
</p></body>
