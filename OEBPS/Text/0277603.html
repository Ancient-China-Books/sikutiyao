<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->翰叢鈔 十四卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。取左圭百川學海所載諸書。删其書名卷數與撰人。顚倒次序。連綴鈔爲一編。僞書之最拙者也。<br/>
