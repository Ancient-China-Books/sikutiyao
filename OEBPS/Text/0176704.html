<!--ed:-->編修程晉芳家藏本

<div id="text"><font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->明漕運志 一卷
</h2><p>
<!--no:-->舊本題國朝曹溶撰。溶有崇禎五十宰相傳。已著錄。此書溶自載於所輯學海類編中。今考其文。與谷應泰明史記事本末。河漕轉運篇。無一字之異。溶斷斷不至如此。知學海類編。決非溶家原本也。
</p><br/></div></body></html>
