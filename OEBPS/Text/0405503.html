<title>四庫提要 集部三十六 別集類存目十 抱經齋集 二十卷 坿焚餘草 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->抱經齋集 二十卷
<!--st:--><font size="-1">坿</font>焚餘草 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝徐嘉炎撰。嘉炎字華隱。秀水人。康熙己未。召試博學鴻詞。授翰林院檢討。官至內閣學士。兼禮部侍郞。是集凡應制詩一卷。樂府一卷。古時四卷。律詩五卷。絕句二卷。玉臺詞一卷。賦頌一卷。論一卷。序三卷。雜文一卷。末附焚餘草一卷。乃嘉炎父肇森所作。遭亂散失。僅存二十餘首。嘉炎記而錄之。猶山谷集後。附伐檀集意也。<br/>
</p></div></body>
</html>
