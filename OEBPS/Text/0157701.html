<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->天啓贛州府志 二十卷
</h2><p>
<!--no:-->明謝詔撰。詔贛縣人。萬歷甲戌進士。官至四川左布政使。贛州舊志。修於嘉靖丙申。天啓元年辛酉。詔續修之。爲類十四。爲目七十九。其體例頗爲舛互。亦多錯誤。如亭館舊蹟。例應敍於古蹟門。乃悉歸之營建志。則古來勝地。似悉建於明代矣。又鄉賢志。分行業忠義孝友各門。又別立質行一門。未免繁複。又沿革門。謂晉太康三年改爲南康郡。今考晉書。乃太康二年。非三年也。
</p><br/></div></body></html>
