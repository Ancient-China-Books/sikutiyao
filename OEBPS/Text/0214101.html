<!--fi:-->子部十四
<!--sf:-->醫家類二
</font><h2>
<!--ti:-->傷寒舌鑑 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張登撰。登字誕先。吳江人。是書備列傷寒觀舌之法。分白胎黃胎黑胎灰色紅色紫色黴醬色藍色八種。末附妊娠傷寒舌。爲圖一百二十。各有總論。案古經於診候之外。兼及辨色聆音。而未嘗以舌觀病。舌白胎滑之說。始見張機傷寒論。其傳亦古。然其法不詳。亦未嘗言及種種之別。後金鏡錄推至三十六圖。未爲賅備。觀舌心法衍至三十七圖。又頗病繁蕪。登以己所閱歷。參證於二書之閒。削煩正舛。以成是編。較之脈候隱微。尤易考驗。固診傷寒者。所宜參取也。<br/>
</p></div></body>
