<title>四庫提要 史部四十三 目錄類存目 寶文堂分類書目 三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->寶文堂分類書目 三卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明晁瑮撰。瑮字君石。號春陵。開州人。宋太子太傅迥之後。嘉靖辛丑進士。官至國子監司業。其子東吳。字叔權。嘉靖癸丑進士。選翰林院庶吉士。父子皆喜儲藏。嘗刊行諸書。有飲月圃百忍堂諸版。此本以御製爲首。上卷分總經五經四書性理史子文集詩詞等十二目。中卷分類書子雜樂府四六經濟擧業等六目。下卷分韻書政書兵書刑書陰陽醫書農圃藝譜算法圖誌年譜姓氏佛藏道藏法帖等十五目。其著錄極富。雖不能盡屬古本。而每書下閒皆註明某刻。亦足以考見明人版本源流。特其編次無法。類目叢雜。複見錯出者。不一而足。殊妨檢閱。蓋愛博而未能精者也。<br/>
</p></body>
