<div id="text"><font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->經書音釋 二卷
</h2><p>
<!--no:-->明馮保撰。保字永亭。號雙林。深州人。嘉靖中秉筆司禮太監。隆慶及萬歷之初最用事。事蹟具明史宦官傳。是編摭拾經典釋文說文廣韻諸書。參以己意。如解論語過則勿憚改憚字。曰難也畏也。則已詳於朱註。解宓不齊宓字。曰三國時秦宓人名。則更與音釋無關。至其鈔襲舛誤。更不可枚舉。末有隆慶辛未保自跋。其私印曰內翰之章。尤可怪矣。史稱保善琴能書。是編當卽所自撰。意當時士大夫。憚其權勢。必有從而譽之者。故竟至於災梨。其人其書。本均不足存。以趙高爰歷六篇。漢志著錄。姑存某目。亦以見明代貂璫之橫。至儼然以詞臣自居。而無一人議之。足爲萬世之炯戒也。
</p><br/></div></body></html>
