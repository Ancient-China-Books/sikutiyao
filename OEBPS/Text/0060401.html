<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋經世 一卷
</h2><p>
<!--no:-->明魏校撰。校有周禮沿革傳。已著錄。是編名春秋經世者。蓋取莊子春秋經世先王之志語也。所注惟隱公一卷。其注多從左氏。然如公矢魚于棠。全錄臧僖伯諫詞。惟移傳末非禮也且言遠地也二句於傳首。此亦何需校鈔錄耶。閒有自出新意者。如謂紀子伯莒子盟於密。當作紀侯子帛。以子帛爲紀侯之名。又謂挾卒乃異姓之卿。則又皆杜撰之談矣。
</p><br/></div></body></html>
