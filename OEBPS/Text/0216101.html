<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->孫氏醫案 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明孫泰來孫明來同編。二人皆休寧孫一奎之子。是編卽所輯一奎醫案也。凡三吳治驗二卷。新都治驗二卷。宜興治驗一卷。不分證而分地。蓋以治之先後爲次。一奎深究醫理。其議論多見於赤水元珠。醫旨緒餘。皆已著錄。是編宗旨。具載二書之中。且旁文多於正論。亦爲宂漫。蓋大意主於標榜醫名。而不主於發揮醫理也。<br/>
</p></div></body>
