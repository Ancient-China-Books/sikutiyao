<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->事物考 八卷
</h2>
<!--ed:-->浙江朱彝尊家曝書亭藏本
<p>
<!--no:-->明傅巖撰。巖字野淸。義烏人。崇禎甲戌進士。官至監察御史。其書大抵本高承事物紀原。而稍爲附益。兼增入明代地名官制禮儀鈔合成書。不免罣漏。如輿地言舜分十二州。不著其名。幽幷營商周異制。亦無剖辨。又謂漕運爲起於秦之飛輓。不知管子所載粟行三百里諸條。卽漕運之原始。載於通典者甚詳。謂唐始以上柱國爲勳官。不知隋制勳官已先列上柱國。唐特沿隋之舊。謂後漢改常侍曹爲吏部。不知後漢祇改爲吏曹。至魏時始改爲吏部。其舛略往往似此。唯所載明初文臣無諡及五軍營制諸條。頗足參證明會典諸書之互異耳。<br/>
</p></body>
</html>
