<div id="text"><font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋三傳同異考 一卷
</h2><p>
<!--no:-->國朝吳陳琬撰。琬字寶崖。錢塘人。其書取三傳人名地名相異。及事之不同者。各著於篇。又辨別三傳義例得失。而斷以己意。
