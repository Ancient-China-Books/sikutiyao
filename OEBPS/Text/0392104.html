<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->傅山人集 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明傅汝舟撰。汝舟本名舟。字虛木。號丁戊山人。一曰磊老。侯官人。晚慕仙家服食之術。舍鄉井遨遊山水。其詩刻意學鄭善夫。喜爲荒誕詭譎之語。王世貞比之言法華作風語。凡多聖少。然奇崛處亦頗能獨造。特㫄門曲徑。不入正宗耳。<br/>
</p></body>
</html>
