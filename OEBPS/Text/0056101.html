<!--fi:-->經部二十八
<!--sf:-->春秋類三
</font><h2>
<!--ti:-->春秋左氏傳補注 十卷
</h2><p>
<!--no:-->元趙汸撰。汸尊黃澤之說。春秋以左氏傳爲主。注則宗杜預。左有所不及者。以公羊穀梁二傳通之。杜所不及者。以陳傅良左傳章旨通之。是書卽采傅良之說。以補左傳集解所未及。其大旨爲杜偏於左。傅良偏於穀梁。若用陳之長。以補杜之短。用公穀之是。以救左傳之非。則兩者兼得。筆削義例。觸類貫通。傳注得失。辨釋悉當。不獨有補於杜解。爲功於左傳。卽聖人不言之旨。亦灼然可見。蓋亦春秋家持平之論也。至杜預釋例。自孔穎達散入疏文。久無單行之本。永樂大典所採錄。得見者亦稀。陳傅良之章旨。世尤罕睹。汸所采錄。略存梗概。是固考古者所亟取矣。
</p><br/></div></body></html>
