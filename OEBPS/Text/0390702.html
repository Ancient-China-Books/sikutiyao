<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->濟美堂集 六卷
</h2><p>
<!--no:-->明陳瓚撰。案世宗時有兩陳瓚。其一獻縣人。嘉靖丁未進士。官至南京吏部尚書。卽嘗爲楊繼盛奏請卹典者。此陳瓚字廷祼。常熟人。嘉靖丙辰進士。官至刑部左侍郞。諡莊靖。事蹟附見明史魏時亮傳。是編首列疏一卷。詞頗伉直。餘多酬應之文。六卷之末。附詩二十八首。詞一首。亦非所長。
</p><br/></div></body></html>
