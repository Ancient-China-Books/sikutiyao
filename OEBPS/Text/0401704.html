<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->學源堂文集 十八卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝郭棻撰。棻字快圃。淸苑人。順治壬辰進士。官至翰林院侍讀學士。其文頗爲華贍。惟酬應之作太多。未免失於删汰。棻曾修畿輔志。及保定府志。今集內所載星野沿革等說。皆志中之文。蓋用鄂州小集。載新安志序之例也。<br/>
</p></div></body>
</html>
