<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->方衆甫集 十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明方應選撰。應選字衆甫。別號明齋。華亭人。萬歷癸未進士。官至盧龍兵備副使。應選初牧汝州。刻有汝上詩文二集。其子又增併遺稾。刻爲此本。其詩古體頗淸麗。文筆亦尚健舉。而漸染習尚。未盡脫當時風氣。<br/>
</p></body>
