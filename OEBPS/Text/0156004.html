<title>四庫提要 史部二十九 地理類存目二 宏治湖州府志 二十四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->宏治湖州府志 二十四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明王珣撰。珣曹縣人。成化己丑進士。官至右副都御史。巡撫寧夏。是志乃宏治辛亥。珣官湖州知府時所重修。初宋談鑰。嘗輯吳興志。而文頗蕪陋。明景泰閒。訓導陳碩。乃因談志。續爲一編。成化甲午。知府九江勞鉞。又令郡人張淵。補所未備。增爲二十二卷。珣以郡縣續有分析。復屬郡人汪翁儀唐應徵陳遠等。論次增輯。列爲三十三目。分禮樂射御書數六集。舊本因前有勞鉞序。遂題爲成化志。非也。<br/>
</p></div></body>
</html>
