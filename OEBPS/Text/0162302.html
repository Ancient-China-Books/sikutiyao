<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->七星巖志 十六卷
</h2><p>
<!--no:-->國朝韓作棟撰。作棟字公吉。鑲藍旗漢軍。順治中。官分巡肇高廉羅道按察司僉事。七星巖在肇慶府高要縣城北。一名崧臺。一名定山。故此書又名定山石室志也。志本明王泮所撰。作棟因而重修。吳綺又爲之潤色。然有關考核者。寥寥無多。如石刻門於唐李邕石堂記後。乾道己丑秋一條。以後人題名之年月。誤爲摹石之年月。又載元符改元端午日。眉山蘇軾挈家來游。不思元符元年蘇軾正在儋州。安得有挈家至七星巖之事。蓋據曹學佺名勝志所載。而不知爲傳譌之文也。
</p><br/></div></body></html>
