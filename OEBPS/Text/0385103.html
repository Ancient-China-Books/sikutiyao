<title>四庫提要 集部二十九 別集類存目三 譚樵海集 六卷 附幽谷集 一卷 附霜巖集 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->譚樵海集 六卷
<!--st:--><font size="-1">附</font>幽谷集 一卷
<!--st:--><font size="-1">附</font>霜巖集 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明譚寶煥撰。寶煥江西樂安人。樵海其號也。集凡文三卷。詩三卷。寶煥少好講學。爲文多涉理趣。詩尤沿擊壤集流派。如自示云。從今脊骨剛如鐵。一擔綱常勿放肩。寄鄧九邱云。還與先生磨太極。乾坤肎負苦心人。較定山集。抑又甚矣。末附幽谷集一卷。其孫欽瑗作。霜巖集一卷。其曾孫淸嚴作也。<br/>
</p></div></body>
</html>
