<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->掌錄 二卷
</h2><p>
<!--no:-->國朝陳祖范撰。祖范有經咫。已著錄。是書乃其劄記之文。皆考證名義訓詁。然大抵捃摭舊文。罕逢新義。疑其輯錄諸書之說。以備檢閱。其門人轉相傳寫。因而刊行本。非有意著書也。
</p><br/></div></body></html>
