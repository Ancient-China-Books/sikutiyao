<!--fi:-->子部五十一
<!--sf:-->小說家類二
</font><h2>
<!--ti:-->觚不觚錄 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明王世貞撰。世貞有弇山堂別集。已著錄。是書專記明代典章制度。於今昔沿革尤詳。自序謂傷觚之不復舊觚。蓋感一代風氣之升降也。雖多紀世故。頗涉瑣屑。而朝野軼聞。往往可資考據。若徐學謨博物典彙。載高拱考察科道。被劾者二十七人。竝載名氏。說者謂其諳於故事。而是書幷詳及諸人所以被劾之故。爲學謨所不及載。於情事首尾。尤爲完具。蓋世貞弱冠入仕。晚成是書。閱歷旣深。見聞皆確。非他人之稗販耳食者可比。故所敍錄。有足備史家甄擇者焉。<br/>
</p></div></body>
