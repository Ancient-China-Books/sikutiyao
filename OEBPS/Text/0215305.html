<title>四庫提要 子部十五 醫家類存目 安老懷幼書 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->安老懷幼書 四卷
</h2>
<!--ed:-->浙江朱彝尊家曝書亭藏本
<p>
<!--no:-->明劉宇編。宇字志大。河南人。成化壬辰進士。官至山西按察司副使。初。宋咸淳中。陳直撰養老奉親書。元大德閒。鄒鈜續爲壽親養老新書。黃應紫合爲一篇刻之。宇於成化戊戌得其本。宏治庚戌重爲刊行。改名安老書。仍爲三卷。後六年丙辰。復得霅川婁氏卹幼集。又補刻於後。總爲四卷題。曰安老懷幼書霅。川婁氏。明洪武永樂閒御醫也。宇得之於其曾孫云。<br/>
</p></body>
</html>
