<title>四庫提要 子部四十 雜家類存目七 研山齋珍玩集覽 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->研山齋珍玩集覽 無卷數
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->國朝孫炯撰。炯字挈菴。大興人。吏部侍郎承澤之孫也。是書取退谷隨筆中所論銅玉磁器。及筆墨硯紙印章文玩。與刻版繡繪刻絲之屬。益以炯所見聞。編成此帙。炯自爲序。其中論刻版一條。稱其家有宋版本草綱目四函。考本草綱目。乃明萬曆中李時珍所作。安得有宋版也。<br/>
</p></div></body>
</html>
