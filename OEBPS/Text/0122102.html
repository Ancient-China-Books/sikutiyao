<!--fi:-->史部十一
<!--sf:-->詔令奏議類
</font><h2>
<!--ti:-->兩河經略 四卷
</h2><p>
<!--no:-->明潘季馴撰。萬歷初河決高家堰。淮揚高寶。皆爲巨浸。季馴建議築隄防。疏淤塞。論水勢之強弱。復黃河之故道。條上六事。詔如議行。書中所載。皆其時相度南北兩河奏疏。首冠以圖。末附書一通。不著所上者爲何人。書中有奉大司空之教。親往閱視之語。考是時工部尚書李幼滋。始終主張其事。殆卽其人歟。季馴先後總河務二十七年。晚輯河防一覽。其大旨在以隄束水。以水刷沙。卒以此奏功。此集所載諸疏。並規度形勢。利弊分明。足以見一時施工之次第。與所作河防一覽。均爲有裨實用之言。不但補史志之疎略。備輿圖之考證已也。
