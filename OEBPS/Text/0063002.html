<!--fi:-->經部三十一

</font><h2>
<!--ti:-->春秋指掌 三十卷
<!--ti:-->前事 一卷
<!--ti:-->後事 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝儲欣蔣景祁同撰。欣字同人。康熙庚午舉人。景祁字京少。皆宜興人。是書於三傳及胡氏傳外。多取馮夢龍春秋指月春秋衡庫二書。蓋科舉之學也。末附春秋前事一卷。皆國語之文。後事一卷。備錄左傳小邾射來奔以下諸事。亦用馮氏之例。<br/>
</p></div></body>
