<title>四庫提要 子部三十七 雜家類存目四 逌旃瑣語 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->逌旃瑣語 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明蘇祐撰。祐字允吉。一字舜澤。濮州人。嘉靖丙戍進士。官至兵部尚書。是書雜記碎事。而引據多疎。如以唐昭宗紇干山頭之句。謂左克明不及見。而不知克明所纂古樂府。止於六朝。以插箭嶺曬甲石指爲楊六郞之眞迹。而不知爲委巷所託。以衡由碑爲眞禹書。而不知後人所僞。以正五九月不上官爲元制。而不知北齊至唐均有此說。以賀王參元失火書爲韓愈。而不知其爲柳宗元。如斯之類。不一而足。其餘亦多鄙猥之談。不足采錄。<br/>
</p></body>
</html>
