<!--ed:-->戶部尚書王際華家藏本

<div id="text"><font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->奉天刑賞錄 一卷
</h2><p>
<!--no:-->自題懶生袁子。不著其名。以千頃堂書目考之。蓋袁褧所撰也。其書皆紀成祖靖難時。爵賞誅戮之事。多本都穆壬午功臣錄。無名氏教坊錄。復雜採客座新聞。震澤紀聞。立齋閒錄諸書。以附益之。所載建文死事諸臣。家屬被禍慘毒。殆非人理。稱皆得於官府故牘。似不盡誣。成祖毒虐之政。至於此極。亦可證史書所載。尚未能得其什一矣。
</p><br/></div></body></html>
