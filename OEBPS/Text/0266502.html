<body><div id="text">
<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->志雅堂雜鈔 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->宋周密撰。是編分爲九類。其文與所作雲烟過眼錄癸辛雜識諸書。互相出入。而詳略稍殊。疑爲初記之稾本。經後人裒綴。別成此書。其閒惟論殷玉銊一條。知元時劈正斧。亦宣和內府之物。爲他書所未載。可資考證耳。<br/>
</p></div></body>
</html>
