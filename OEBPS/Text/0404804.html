<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->已畦集 二十一卷
<!--ti:-->原詩 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝葉燮撰。燮有江南星野辨。已著錄。是集前有自序。論文章利病。頗爲有見。然檢閱集中諸作。則頗不逮其所言。至於意態波瀾。彼此重複。如聽松堂秀野堂二記。其尤甚者也。<br/>
</p></div></body>
