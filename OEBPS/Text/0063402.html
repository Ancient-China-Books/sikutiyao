<font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->左傳杜註補義 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝蘇本潔撰。本潔字幼淸。常熟人。康熙癸巳舉人。官興化府知府。是編因顧炎武左傳杜解補正。有所未盡。乃作此以補之。多推求文句。體味語意。而罕所引據考證。故名曰補義。前有康熙庚子陶貞一序。稱本潔原本。兼補林堯叟注義。貞一爲删之。知所據者坊刻杜林合注之本。非注疏本也。<br/>
</p></body>
