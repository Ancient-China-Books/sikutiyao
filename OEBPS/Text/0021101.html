<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易觀瀾 無卷數 
</h2><p>
<!--no:-->國朝喬大凱撰。大凱字頤菴。濟寧州人。乾隆癸酉舉人。此書毎彖爻之下。皆先列本義程傳。次列諸儒舊說。而以己意折衷之。其所採掇。不出習見之書。閒有自出新義者。如謂乾之彖辭。不設象。坤則曰利牝馬之貞。乾無分於先後。無擇於西南東北。坤則不然。爲天道地道陽全陰半之分云云。爲先儒之所未發。然亦隨文生義之說彖不說象。不止乾一卦也。
