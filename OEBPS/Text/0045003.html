<div id="text"><font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->考工記通 二卷
</h2><p>
<!--no:-->明徐昭慶撰。昭慶字穆如。宣城人。是書凡例有曰。此註本之朱周翰之句解。上而參之鄭康成。下而合之周啓明孫士龍諸家。用成是帙。惟欲取便初學。故自忘其固陋云云。今觀其書。多斤斤於章法句法字法。而典據殊少。則凡例蓋道其實也。其中時亦自出己意。攻駁前人。如貉踰汶則死。此汶本齊魯閒水。陸德明音釋不誤。而昭慶謂此是岷江。不當音問。引史記爲證。不知史記固汶與岷通。未嘗以考工記之汶爲岷山也。
