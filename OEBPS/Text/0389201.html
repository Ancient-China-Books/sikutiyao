<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->念初堂稾 四卷
<!--ti:-->續集 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明陳嘉謨撰。嘉謨廬陵人。嘉靖丁未進士。官至四川按察司副使。隆慶庚午。移疾歸。召爲湖廣布政司左參政。不起。優游林下以終。其詩起於嘉靖丁未。終於萬歷癸卯。往來仕宦者二十三年。而閒居者三十三年。故多自適之言。序引邵子擊壤集自擬。而詩中屢引陳獻章語。其旨趣可知也。<br/>
</p></div></body>
