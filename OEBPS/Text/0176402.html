<body><div id="text">
<font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->重修兩浙鹺志 二十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王圻撰。圻有東吳水利考。已著錄。是書圖說二卷。詔令一卷。鹽政十三卷。職官表一卷。列傳一卷。奏議三卷。藝文三卷。前有自序。謂武陵楊鶴。巡按浙江。以鹽規類略酉戍沿革行鹽事宜三書。並舊志。授圻增訂。遂采其要約。綴入各款。令引票之損益。價值之低昂。課額之盈縮。徵解之緩急。商竈之疾苦。犂然具載。於浙中鹺務。紀錄頗詳。然多一時補苴之法。不盡經久之制也。<br/>
</p></div></body>
</html>
