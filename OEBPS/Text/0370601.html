<title>四庫提要 集部二十六 別集類二十六 兼濟堂文集 二十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部二十六
<!--sf:-->別集類二十六
</font><h2>
<!--ti:-->兼濟堂文集 二十卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介撰。裔介有孝經註義。已著錄。是編奏疏三卷。序六卷。書牘二卷。傳誌二卷。祭文論二卷。雜著二卷。樂府古今體詩三卷。附年譜一卷。其平生著述。刻於江南者有兼濟堂集十四卷。刻於荊南者有兼濟堂集二十四卷。刻於京師者有文選二集上下二編。崑林小品上下二編。崑林外集一編。奏疏尺牘存餘七卷。其刻於林下者。有文選十卷。嶼舫近草五卷。詩集七卷。樗林三筆五卷。此集乃詹明章裒輯諸本。簡汰繁宂。合刊爲一編者也。裔介立朝。頗著風節。其所陳奏。多關國家大體。詩文醇雅。亦不失爲儒者之言。雖不以詞章名一世。而以介於國初作者之閒。固無忝焉。<br/>
</p></body>
