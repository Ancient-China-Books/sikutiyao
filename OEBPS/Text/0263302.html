<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->垂訓樸語 一卷
</h2><p>
<!--no:-->明陳其德撰。其德字太華。桐鄕人。據卷中災荒紀事。稱生於萬曆初年。而作記於崇禎十四十五兩年。則明末之人。自序稱苜蓿多年。則嘗爲學官也。是書皆勸善格言。附以遺詩十首。卷首題回里後學編校。而劖去其名。未喻何故。
</p><br/></div></body></html>
