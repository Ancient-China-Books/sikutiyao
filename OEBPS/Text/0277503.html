<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->廣快書 五十卷
</h2><p>
<!--no:-->明何偉然編。偉然初刻快書五十種。與閔景賢同訂。茲又以五十種廣之。同訂者吳從先也。所採皆取明人說部。每一書爲一卷。卷帙多者。則删剟其文。立名詭異。有曰一聲鶯者。有曰有情癡者。有曰照心犀者。有曰嘔絲者。所謂萬病可醫。俗不可醫者歟。從先嘗選明一代布衣之詩名布衣權。惟紫淀老人張文峙家藏有寫本。明季兵燹遂亡佚。而快書百種。最下最傳。蓋其輕儇佻薄。當時士習相宜耳。
</p><br/></div></body></html>
