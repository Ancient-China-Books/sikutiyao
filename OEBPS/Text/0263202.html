<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->寰有銓 六卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明西洋人溥汛際撰。書亦成於天啓中。其論皆宗天主。又有圜滿純體不壞等十五篇。總以闡明彼法。<br/>
<!--no:--></p><blockquote>案歐邏巴人天文推算之密。工匠製作之巧。實逾前古。其議論夸詐迂怪。亦爲異端之尤。國朝節取其技能。而禁傳其學術。具存深意。其書本不足登册府之編。然如寰有詮之類。明史藝文志中。已列其名。削而不論。轉慮惑誣故著於錄而闢斥之。又明史載其書於道家。今考所言。兼剽三教之理。而又舉一教全排之。變幻支離。莫可究詰。眞雜學也。故存其目於雜家焉。<br/>
</blockquote>
