<title>四庫提要 史部三十六 職官類存目 吏部職掌 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->吏部職掌 無卷數
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明黃養蒙撰。方九功王篆續修。養蒙南安人。嘉靖辛丑進士。官至戶部右侍郎。九功南陽人。嘉靖丙辰進士。官至南京工部右侍郎。篆有江防考。已著錄。是編於明嘉隆以前吏部制度沿革。載之最悉。蓋排纂案牘而爲之。猶今之六部則例也。<br/>
</p></div></body>
</html>
