<title>四庫提要 集部三十七 別集類存目十一 牆東雜著 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->牆東雜著 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝王汝驤撰。汝驤字雲衢。所刻制義。或自書曰云劬。又自書曰耘渠。皆以同音假借也。金壇人。由貢生官通江縣知縣。此編乃所作古文。其以牆東爲名。蓋用後漢王君公事。汝驤掉鞅文壇。事殊牛儈。殆以其王姓斷章取義耶。文凡二十一篇。前六篇皆經說。後十五篇則皆史評也。其術序記謂學記術有序卽遂也。辨舊志讀術爲州之非。考春秋秦伯使術來聘。公穀作使遂。則汝驤之說。實闇合古義。其荀彧論上下二篇。反覆推獎。以爲有道之士。則過矣。<br/>
</p></div></body>
