<font size="-1">
<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->稽古編 五十五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明郭之奇撰。之奇揭揚人。崇禎戊辰進士。類生登科考。載之奇官副使。擢授詹事府詹事。而此書結銜。則稱武英殿大學士。考明莊烈帝五十相傳。無之奇名。而集中所載年月。上有闕文。第云著雍閹茂。乃戊戌歲。當爲順治十五年。案梧獄紀略。載桂王諸臣。有詹事府禮部右侍郞郭之奇。則所云大學士者。亦桂王所授之官。蓋是時雲南未入版圖。故猶題其私署也。所載自上古至秦而止。以各代君臣。分爲表傳。夏以前則全鈔路史禪通諸紀。三代至秦。則多用史記漢書。其所敍君臣各表。有聖賢大賢希賢諸名。龐雜殊甚。漢書立古今人表。後儒多訾其失倫。是書義例多乖。更沿流而失之者矣。<br/>
</p></div></body>
