<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->挹靑軒詩稾 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝華浣芳撰。浣芳蘇州女子。華亭張榮之妾也。年二十三而卒。榮刊其遺詩。自爲作序。述其九歲時夢見唐太宗。召有唐一代諸詩人。教之作詩。其事甚怪。榮好爲遊戲之文。殆亦寓言耶。<br/>
</p></div></body>
