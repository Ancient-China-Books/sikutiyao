<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->縱釣居文集 八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝應是撰。是有讀孝經。已著錄。是編皆所著雜文。集中多載論策。蓋康熙丁未。改八比爲論策時所擬作。其文多摹擬蘇氏父子。辯論瀾翻。而免過求駿快。遂剽而不留。其他序記傳誌諸篇。則欲擬其鄉人王安石。而邊幅亦微狹焉。<br/>
</p></div></body>
