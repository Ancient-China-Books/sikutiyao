</font><h2>
<!--ti:-->和靖集 八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->宋尹焞撰。焞有孟子解。已著錄。然孟子解雖名見書錄解題。原書實已散佚。今所行者乃贗本。惟此集猶相傳舊笈。凡奏劄三卷。詩文三卷。其壁帖一卷。乃焞手書聖賢治氣養心之要黏之屋壁。以自警惕。後人錄之成帙。又師說一卷。則焞平日之緒論。而其門人王時敏所編也。考朱子語錄。謂焞文字有關朝廷者。多門人代作。今其孰爲假手。孰爲眞筆。已不可復考。然指授點定。亦必焞所自爲。會昌一品集序。雖李商隱作。究以鄭亞改本爲勝。正不必盡自己出也。詩不多作。然自秦入蜀道中作云。南枝北枝春事休。啼鶯乳燕也含愁。朝來囘首頻惆悵。身在秦川最盡頭。亦殊有詩情。固未可槩以有韻語錄目之矣。<br/>
</p></body>
