<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->續三體唐詩 八卷
</h2><p>
<!--no:-->國朝高士奇編。士奇有春秋地名考略。已著錄。士奇嘗校註周弼三體唐詩。因復輯此編。弼書以七言絕句七言律詩五言律詩爲三體。故此以五言古詩七言古詩五言排律爲續三體。以補其闕。惟弼書毎體分數格。而此書則毎體以人爲序。各有小傳詩話。爲例小異耳。獨是士奇旣以弼書爲未備。則當補完諸體。乃亦襲三體之目。仍不錄五言絕句。將謂非詩之一體乎。
