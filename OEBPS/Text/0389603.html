<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->子威集 三十二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明劉鳳撰。鳳有續吳中先賢贊。已著錄。其文皆僻字奧句。尤澀體之餖飣者。江左脞談。載劉侍御子威。好爲詰屈聱牙之文。吳人推服之無敢後。袁卜士景休字孟逸。每向人抉摘其字句鉤棘。文義紕繆者。以爲姍笑。子威聞之。怒訴於邑尉。攝而笞之。尉數之曰。若復敢姍笑劉侍御文章耶。景休仰而對曰。民寧再受笞數十。終不能改口沓舌。妄諛劉侍御也。是亦可資笑噱者矣。<br/>
</p></div></body>
