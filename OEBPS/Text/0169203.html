<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->歷代宰輔彙考 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝萬斯同撰。斯同有聲韻源流考。已著錄。是編取秦漢以迄元明宰輔。分職繫名。以便檢核。其於官制增損異同之處。亦閒附案語。頗爲簡明。然不著拜罷年月。視諸史表例。頗爲簡略。又如唐代使相。以其爲藩鎭加官。俱不載錄。是也。然如李克用朱全忠王智興李載義韓建等之位冠三師。亦祇屬優以空銜。竝未嘗入輔左右。而顧一概列之。則義例亦未能盡歸畫一也。<br/>
</p></body>
</html>
