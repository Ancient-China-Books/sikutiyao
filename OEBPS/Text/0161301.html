<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->雲門志略 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明張元忭撰。元忭有紹興府志。已著錄。雲門山在會稽城南。元至正十年。相里允若作雲門集。黃溍序之。元忭以其未備。補輯是編。以山川古蹟名賢爲一卷。而餘四卷皆藝文。又末大於本矣。<br/>
</p></body>
