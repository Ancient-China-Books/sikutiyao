<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->醫學六要 十九卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明張三錫撰。三錫字叔承。應天人。是編成於萬歷乙酉。以醫學大端有六。分別論列。首四診法一卷。次經絡考一卷。次病機部二卷。次本草選六卷。次治法彙八卷。次運氣略一卷。自謂博採羣書。各彙其要。然雜錄舊文。無所折衷。王肎堂敍。以醫聖稱之。過矣。<br/>
</p></div></body>
</html>
