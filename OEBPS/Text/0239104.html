<div id="text"><font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->五木經 一卷
</h2><p>
<!--no:-->唐李翺撰。記摴蒱之戲。元革爲之注。其法有圖有例。考陳氏書錄解題載五木經一卷。竝圖例。今圖例已佚。非全書矣。程大昌演繁露。疑所述與史語不合。然謂摴蒱久廢不傳。賴有此文。而五木之形製齒數。粗亦可考。顧大詔作五木經辨。則謂按以古六博格五之法。殊相繆戾。知此經是翺所戲作。借古摴蒱盧白雉犢之名。以行打馬之法。實非古之五木。所引後漢書梁冀傳註。及列子楊朱篇註。考證甚詳。合二人所論觀之。則是書爲翺自出新意明矣。
</p><br/></div></body></html>
