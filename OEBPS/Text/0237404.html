<title>四庫提要 子部二十四 藝術類存目 書學會編 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->書學會編 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明黃瑜編。瑜字廷美。華亭人。案明有兩黃瑜。皆字廷美。皆景泰天順閒人。其一爲黃佐之祖。有雙槐歲鈔。別著錄。此黃瑜。則天順六年官肇慶府知府。此書卽其在肇慶所刻也。凡四種。一爲劉次莊法帖釋文。一爲米芾書史。一爲黃伯思法帖刊誤。一爲曹士冕法帖譜系。無一字之考證。而譌脫至不可讀。蓋書帕本耳。<br/>
</p></div></body>
</html>
