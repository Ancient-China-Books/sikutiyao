<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->善誘文 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋陳錄撰。錄不知何許人。自稱丹穴老人。其書皆通俗勸善之言。蓋明袁黃等之所祖。前有嘉定辛巳其弟鍊序。末有木石居士虞舜徒跋。皆以閻羅王爲說。詞旨頗鄙。<br/>
</p></div></body>
