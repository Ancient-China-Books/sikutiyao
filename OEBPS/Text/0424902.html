<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->麟溪集 二十二卷
<!--ti:-->別篇 二卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->明鄭太和編。太和字順卿。浦江人。世所稱爲義門鄭氏者也。是集成於元至正十年。裒輯宋以來諸家題贈詩賦。及碑誌序記題跋之類。爲表揚義門而作者。共爲一編。前十卷以十干紀卷。後十二卷以十二支紀卷。末爲別篇二卷。則續入者也。前有潘庭堅程益二序。又有王褘後序。其曰麟溪集者。鄭氏所居。在婺州東二十八里。地名麟溪故也。<br/>
</p></div></body>
