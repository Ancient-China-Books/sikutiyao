<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->立命堂二集 十三卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝稽宗孟撰。宗孟字淑子。山陽人。官至杭州府知府。是集前有康熙壬子沈珩序。稱已刻賦若干卷。詩若干卷。文若干卷。故又編爲二集。計賦十二首。詩四百三首。文八十八首。凡七卷。其七卷以下。附刻各種小集。曰蠡史。曰星路陽秋。曰識小箋。曰詩拇。曰甌樂行舊錄。各爲一卷。又詩餘一卷。曰酒古董。蓋其時去明未遠。故通體皆規摹鍾譚。以幽冷纖巧爲宗。觀諸集之名。而其詩可見矣。<br/>
</p></div></body>
