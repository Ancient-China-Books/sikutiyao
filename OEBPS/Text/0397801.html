<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->涂子一杯水 五卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明涂伯昌撰。伯昌字子期。南昌人。崇禎庚午舉人。是集名一杯水者。自序云。取澹然無味之義也。集中多雜釋老之說。其書唐武宗毀佛復僧後一篇。以三才三教竝稱。其格物述及古本大學。通序數篇。頗以朱子爲非。蓋江右之學。多從陸氏。自宋元已然也。詩多染竟陵末派。惟五言律詩。閒有可觀。<br/>
</p></div></body>
