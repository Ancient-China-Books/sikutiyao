<title>四庫提要 史部十二 詔令奏議類存目 靑瑣藎言 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->靑瑣藎言 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明楊東明撰。東明字啓昧。<span class="jiazhu">案明史作字啓修。</span>號晉安。虞城人。萬歷庚辰進士。官至刑部右侍郞。事蹟附見明史王紀傳。東明爲禮科給事中時。正當萬歷閒朝政紕繆。東明多所建白。如停逮譚一。召安希范。及東事播事諸疏。持論頗正而不激。後卒以抗論被斥。家居二十六年。因彙其前後疏稿爲一集。寧陵喬允序之。允亦嘗官御史。與東明同以言罷者也。<br/>
</p></div></body>
</html>
