<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->西臺奏議 一卷
<!--ti:-->京兆奏議 一卷
<!--st:--><font size="-1">坿</font>曲徙錄 一卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝楊素蘊撰。素蘊字筠湄。宜君人。順治壬辰進士。官至湖廣巡撫。西臺奏議。其爲四川道監察御史時所上。京兆奏議。其官順天府尹時所上。曲徙錄。則東明劉祚昌集其劾奏吳三桂疏。又謫官復起始末也。然三桂逆蹟一形。素蘊卽邀擢用。未可謂之曲突徙薪無恩澤也。祚昌之命名。亦不思之甚矣。<br/>
</p></div></body>
