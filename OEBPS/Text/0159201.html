<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->吳江水利考 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明沈𡹘撰。𡹘字子由。號江村。吳江人。嘉靖戊戌進士。官至湖廣按察司副使。是書大旨。以吳江爲太湖之委。三江之首。凡蘇松常鎭杭嘉湖七郡之水。其瀦於湖。流於江。而歸於海者。皆總滙於此。故述其源委之要。蓄洩之方。輯爲一編。前二卷曰水圖考。水道考。水源考。水官考。水則考。水年考。隄水岸式水蝕考。水治考。水柵考。後三卷皆水議考。乃𡹘晩歲家居所輯。至國朝雍正中。其八世孫守義。復爲校正刊行。江南通志稱其於水道最爲詳核。今觀其書。於治水條規。頗爲明備。而支派曲折。尚不能一一縷載也。<br/>
</p></div></body>
