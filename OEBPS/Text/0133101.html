<title>四庫提要 史部十六 傳記類存目二 保台實績錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->保台實績錄 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著撰人名氏。紀台州兵巡道楊應魁政績。應魁字斗垣。射洪人。以兵部郞出巡台州。適閩逆耿精忠。遣兵犯關。囤台州。應魁從貝子富喇塔駐台。拊循兵民。條畫守禦。頗著惠愛。故郡人作此以志其功。自固根本至修庶政。共分二十目。目各爲一篇云。<br/>
</p></div></body>
</html>
