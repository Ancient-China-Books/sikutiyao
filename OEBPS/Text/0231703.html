<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->五行類應 九卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明錢春撰。春有湖湘五略。已著錄。此書乃春以御史巡按湖廣時。取李淑通及張賁通所輯五行類事占徵應一書。稍爲參訂而刊行之。自春秋迄於南宋。皆仍原書之例。自稱於徵驗之事。牽合附會者。略爲芟薙。然以原書相較。大略相同。亦未嘗有所訂正也。<br/>
</p></body>
</html>
