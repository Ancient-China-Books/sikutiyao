<title>四庫提要 集部四十六 總集類存目三 古文正集二編 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->古文正集二編 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題葛鼒葛鼐評輯。楊廷樞顧緗二序。及鼐自爲序言。皆不及鼒。文中評語。亦止載鼐字。蓋鼒爲鼐兄。附名其閒。實則鼐作也。鼐字端調。吳縣人。崇禎庚午擧人。是書題曰二編。當已先有初編。此爲續集。所錄凡二十二家。曰顏眞卿。曰陸贄。曰李德裕。曰杜牧。曰韓琦。曰范仲淹。曰司馬光。曰范純仁。曰鄒浩。曰二程子。曰李覯。曰張耒。曰黃庭堅。曰楊時。曰王十朋。曰朱子。曰陸九淵。曰陳亮。曰眞德秀。曰文天祥。曰劉因。曰虞集。毎人各以小傳冠集前。所錄猶採自本集。差勝村書之稗販。然去取皆漫無持擇。其蕪雜亦相去無幾耳。<br/>
</p></div></body>
</html>
