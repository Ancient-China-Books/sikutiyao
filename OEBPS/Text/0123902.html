<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->王文肅奏草 二十三卷
</h2><p>
<!--no:-->明王錫爵撰。錫爵字元馭。號荆石。太倉人。嘉靖壬戌進士。官至建極殿大學士。諡文肅。事蹟具明史本傳。是集乃其綸扉進御之詞。自萬歷十三年。訖三十八年。以歲月先後編次。其子衡所輯。其孫時敏所刊也。
</p><br/></div></body></html>
