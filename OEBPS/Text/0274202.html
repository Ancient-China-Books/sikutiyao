<title>四庫提要 子部四十二 雜家類存目九 十可篇 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->十可篇 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明馬嘉松編。嘉松字曼生。平湖人。萬曆末諸生。是書摘錄子史及諸家小說。分爲十篇。曰可景可昧可快可鄙可泯可坦可遠可諧可嘉可删。前有陳繼儒序。及自序。其可景可味可嘉三編。多取古人嘉言善行以爲法。餘七編多取古人醜行敗德以爲戒。然徵引錯雜。絕無體例。評語尤多傷輕薄。<br/>
</p></div></body>
</html>
