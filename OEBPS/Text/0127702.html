<!--ti:-->浦陽人物記 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明宋濓撰。濓有洪武聖政記。已著錄。是書凡五目。曰忠義。曰孝友。曰政事。曰文學。曰貞節。所紀共二十有九人。而以進士題名一篇附於後。歐陽元序。稱其至公甚當。不以私意爲予奪。蓋濓本以文章名世。故所作皆具有史法。其書本成於元時。後人編輯濓集者。止採錄其論贊。而全書則仍別行。此本爲明宏治中歷陽王珍所重刻。卷末有濓自跋。稱始立稾。而廉侯景淵遽取刋布。牴牾者多。今補定五十餘處。視舊行爲小勝。末題至正十三年。此跋濓集亦未收。蓋濓元時所作。集多失載。今所傳未刻稾。皆至正時之遺文。可以互證也。<br/>
</p></div></body>
