<font size="-1">
<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->憤助編 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝蔡方炳編。方炳有廣輿記。已著錄。其父懋德。嘗取前人格言。分條輯錄。以自砥礪。方炳得其手稾。每攜以自隨。未及編次。而爲人竊去。至年六十餘。因採擇諸儒緒論。仿懋德原編體例。復爲此書以補之。<br/>
</p></div></body>
</html>
