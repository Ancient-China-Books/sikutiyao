<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋義疏 無卷數
</h2>
<!--ed:-->檢討蕭芝家藏本
<p>
<!--no:-->國朝蔣家駒撰。家駒有尚書義疏。已著錄。是書以胡傳爲藍本。而稍以己意更正之。然終不出胡傳苛刻之習。或自出新意。又往往未安。如謂孝公惠公賢未著。隱爲賢君。是以託始。且稱隱親親而尊王。睦鄰而守禮。夫讓桓可謂親親。若平王葬而不會。凡伯聘而不報。可謂尊王乎。無駭入極。翬伐鄭伐邾敗宋。可謂睦鄰乎。易祊於鄭。矢魚於棠。可謂知禮乎。後文每事示譏。而開卷極詞稱善。是自相矛盾也。宰咺歸仲子之賵。左氏但云子氏未薨耳。家駒謂以仲子爲夫人。惠公宜死。仲子亦宜死。故天王幷賵以示意。是以車馬之錫。爲灰釘之賜。諷使仲子自裁也。有是情事耶。<br/>
</p></body>
