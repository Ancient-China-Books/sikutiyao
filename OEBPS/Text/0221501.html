<!--fi:-->子部十七
<!--sf:-->天文算法類二
</font><h2>
<!--ti:-->少廣補遺 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝陳世仁撰。世仁海寧人。康熙乙未進士。其書以一面尖堆及方底三角底六角底尖堆各半堆等題。分爲十二法。復有抽奇抽偶諸目。蓋堆垜之法也。案堆垜乃少廣中之一術。與尖錐體臺體相似。而實不同。蓋尖錐體臺體。外平而中實。堆垜爲衆體所積。面有崚嶒。中多空隙。故二法和較。煩簡頓殊。古少廣中。僅具以邊數層數求積數法。亦未有解其故者。至以積求邊數層數之法。則未備焉。又其爲文甚少。故算家率略而不詳。世仁有見於此。專取堆垜諸形。反覆相求。各立一法。雖圖說未具。不能使學者窺其立法之意。而於少廣之遺法。引伸觸類。實於數學有稗。不可以其一隅而少之也。<br/>
</p></div></body>
