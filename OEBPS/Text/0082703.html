<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->律呂新書註 三卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝周模撰。模儀封人。是書成於雍正甲辰。所註皆依文訓義。惟於魯齋彭氏所算黃鍾圍徑字畫譌舛者。能訂正其失耳。自序云。不得黃鍾。則十一律無由而正。然不究黃鍾之眞度。而徒以在聲爲中聲。在氣爲中氣。在人爲喜怒哀樂未發。與發而中節等理語解之。此所謂言之可聽。而用之無當者也。<br/>
</p></div></body>
