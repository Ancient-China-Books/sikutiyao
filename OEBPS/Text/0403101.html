</font><h2>
<!--ti:-->柴村集 十九卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝邱志廣撰。志廣字粟海。號洪區。又號蝶菴。諸城人。柴村其世居也。順治中。由貢生官長淸縣訓導。是集文十二卷。蝶菴自藥一卷。蓋其箴銘語錄之類。詩集五卷。賦一卷。末附其孫性善所著德滋堂歌詩。及志廣小傳共一卷。志廣少好神仙。學於道士齊本守。後乃從馬從龍講學。故所見雜出儒墨之閒。其文長於議論。然稱所欲言。詞多不擇。詩尤涉繫壤集派。其甥李澄中序。謂雜以詼諧。出以調笑。亦覺風流蘊藉。罔不宜人。澄中山左勝流。非無鑒別。殆以母黨尊行。故婉詞見意歟。<br/>
</p></body>
