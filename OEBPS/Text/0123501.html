<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->桂洲奏議 二十一卷
</h2><p>
<!--no:-->明夏言撰。言有南宮奏稿。已著錄。是編又益以諫垣所上。分爲二十一卷。乃言入閣之後。巡撫江西副都御史王暐等所刊。事在嘉靖十八年。後暐以事獲罪。主其獄者卽言也。言以論南北郊分祀。受知世宗。遂被擢用。史稱其奏定典禮。多可採者。今核其所論。實惟議禮一事有關典制沿革。故錄其南宮奏稿。而此集則別存其目焉。
</p><br/></div></body></html>
