<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->音律節略考 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝潘繼善撰。繼善號本菴。婺源人。是編首列律呂損益上下相生之法。次列正半變半諸律長短之法。次列十二律還相爲宮之法。後列黃宮七管至應宮七管十二圖。卽律呂新書所謂八十四聲。蓋旋宮譜也。其中所云本朱子儀禮經傳通解者。乃局於所見而云然。朱子亦考據舊文。非自立新法也。<br/>
</p></div></body>
