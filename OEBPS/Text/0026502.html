<!--fi:-->經部十三
<!--sf:-->書類存目一
</font><h2>
<!--ti:-->書經提要 無卷數 
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明章陬撰。陬字仲寅。黃巖人。正統丙辰進士。官禮部主事。是編以天文地理圖書律呂四者。皆釋經之要。故分爲四類。毎類又各分細目。繫以圖說。自序謂見於蔡傳者不複出。然其圖皆從諸書採錄。其說亦多襲取陳言。無所考辨。召誥土中說一條。引周禮日東則景夕多風。日西則景朝多陰。謂蔡傳所引王氏之說。誤爲景朝多陽景夕多陰。今案蔡傳。祇以多風誤爲多陽。未嘗誤爲景夕多陰。或陬所見。與今刊本不同耶。<br/>
</p></body>
