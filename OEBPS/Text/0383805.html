<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->琴溪集 八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明陳寰撰。寰字原大。常熟人。正德辛未進士。官至南京國子監祭酒。寰與桂萼爲同年。官翰林時。乃力斥萼議大禮之非。坐是移南京。旋告歸。其人足重。詩文則皆不入格。<br/>
</p></div></body>
