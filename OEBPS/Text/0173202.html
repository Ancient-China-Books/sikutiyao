<div id="text"><font size="-1">
</font><h2>
</h2><p>
<!--na:-->右政書類。邦計之屬。六部。五十三卷。皆文淵閣著錄。
<!--na:--></p><br/><blockquote>案古者司徒兼教養。後世則惟司錢穀。以度支所掌。條目浩繁。然大抵邦計類也。故今統以邦計爲目。不復一一區別。
</blockquote><br/></div></body></html>
