<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右傳記類。聖賢之屬。三十二部。二百三十一卷。（內三部無卷數）皆附存目。<br/>
<!--na:--></p><blockquote>案孔子稱伯夷叔齊爲古之賢人。孟子亦曰伯夷聖之淸者也。故孤竹之錄。得入聖賢。其餘非親炙鄒魯之堂者。概不濫預焉。蓋聖賢之名。惟聖賢能論定之。司馬遷敍仲尼弟子爲列傳。而七十子之門人不及焉。孟子弟子。亦不及焉。愼之至也。<br/>
</blockquote>
