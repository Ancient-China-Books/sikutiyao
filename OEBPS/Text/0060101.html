<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋握奇圖 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->金利鑾孫撰。鑾孫字士貴。旴江人。前有自序。稱握奇圖者。春秋家之學也。二百四十二年。而該之萬八千言。編年以爲經。而列五伯內外諸侯以緯之。縱取則年與事類。衡切則國之本末具在。乃各敍事略於其後。一覽而思過半矣云云。據其所言。則此書所重。在於年表。今年表散佚。祇存其論。已非鑾孫著書之本旨。不足取矣。<br/>
</p></div></body>
