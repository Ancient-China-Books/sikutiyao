<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->筆峯存稾 五卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明王鳳靈撰。鳳靈字應時。莆田人。筆峯其自號也。正德丁丑進士。官至廣西布政司參政。鳳靈官刑曹時。曾疏論宦官張銳都督錢安大辟之不當贖。及給事中陳洸顯罪之無可曲宥。其言甚直。朝議莫能奪。守淮時救災疏六十上。卒以好激論天下事。見忌罷歸。死於倭難。生平所著。有淮陽急稾。及漫稾。彙稾。淨稾。各二十卷。旋皆散佚。茲集乃其孫介所蒐輯。至崇禎時版漶。玄孫夢暘。又重刊之。凡文四卷。賦詩一卷。<br/>
</p></div></body>
