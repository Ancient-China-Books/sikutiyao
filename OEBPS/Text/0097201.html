</font><h2>
<!--ta:-->史部一
<!--ta:-->正史類
</h2><p>
<!--na:-->正史之名。見於隋志。至宋而定著十有七。明刊監版。合宋遼金元四史爲二十有一。皇上欽定明史。又詔增舊唐書爲二十有三。近蒐羅四庫。薛居正舊五代史。得裒集成編。欽禀睿裁。與歐陽修書並列。共爲二十有四。今並從官本校錄。凡未經宸斷者。則悉不濫登。蓋正史體尊。義與經配。非懸諸令典。莫敢私增。所由與稗官野記異也。其他訓釋音義者。如史記索隱之類。掇拾遺闕者。如補後漢書年表之類。辨正異同者。如新唐書糾繆之類。校正字句者。如兩漢刊誤補遺之類。若別爲編次。尋檢爲繁。卽各附本書。用資參證。至宋遼金元四史譯語。舊皆舛謬。今悉改正。以存其眞。其子部集部。亦均視此。以考校釐訂自正史始。謹發其凡於此。
</p><br/></div></body></html>
