<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->續夷堅志 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->金元好問撰。好問字裕之。號遺山。太原人。官至左司郞中。事蹟具金史本傳。是編蓋續宋洪邁夷堅志而作。所紀皆金泰和貞祐閒神怪之事。前有自序。見於遺山集。而此本無之。蓋傳寫佚脫也。<br/>
</p></div></body>
