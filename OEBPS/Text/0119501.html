<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->平巢事蹟考 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明茅元儀撰是編因明季流賊猖撅。官兵不能禦。元儀建策。欲用宣大降丁勦之。因謂唐黃巢發難時。沙陀五百。卽能殲其衆。而唐人疑不肯用。迄至亡國。故敘錄其事。冀鑒其禍而用己說。其大旨見自序中。然亦一偏之見。自古以來。召外兵以救內難。無論克與不克。未有不終於致亂者也。書中所載。始於唐僖宗乾符元年王仙芝作亂。迄於中和四年平黃巢。皆全勦資治通鑑之文。有删除他事不盡者。如乾符五年鄭畋盧攜憤爭南詔事是也。有偶遺本事者。如廣明元年漏載義武軍節度使王處存擧兵入援。而其下敘王重榮事。突出處存之名。莫知所自來是也。蓋元儀姑借巢事以寄意。故疎略至於如是耳。<br/>
</p></div></body>
