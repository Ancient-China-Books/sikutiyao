<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->何燕泉詩 四卷
</h2><p>
<!--no:-->明何孟春撰。孟春有何文簡疏議。已著錄。孟春少遊李東陽之門。傳其詩派。而才力不及其富贍。故往往失之平衍。是編乃嘉靖閒署彬州事蔣文化選錄刊行。亦非其全集也。
</p><br/></div></body></html>
