<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->詩話類編 三十二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明王昌會撰。昌會字嘉侯。上海人。參議圻之孫也。是編摭拾諸詩話。參以小說。裒合成書。議論則不著其姓名。事實則不著其時代。又竝不著出自何書。糅雜割裂。茫無體例。亦博而不精之學也。<br/>
</p></div></body>
