<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->事典考略 六卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明徐袍編。袍字仲章。婺源人。是書採前代事蹟。及先儒議論。分目凡八十有一。割裂經典。叢雜瑣碎。蓋免園册子也。<br/>
</p></div></body>
