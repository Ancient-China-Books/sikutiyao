<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->無欲齋詩鈔 一卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明鹿善繼撰。善繼有四書說約。已著錄。此乃所作詩稾。稱成雲洞定本。詩後閒有評語。不知何人所選輯也。案李光地有成雲洞詩韻。或光地所評歟。善繼成仁取義。大節凜然。詩筆亦有遒勁之氣。而不耐苦吟。未免失之觕率。<br/>
</p></div></body>
</html>
