<title>四庫提要 子部三十五 雜家類存目二 續箋出房集略 十八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->續箋出房集略 十八卷
</h2>
<!--ed:-->兵部員外郞丁田樹家藏本
<p>
<!--no:-->國朝鄭道明撰。道明字希濂。號松岡。懹寧人。乾隆丙辰副榜貢生。是編皆其讀書劄記之文。卷一曰理氣解略。卷二至卷四曰四書解略。卷五曰四書徵略。卷六至卷八曰四書疏略。卷九曰洪範解略。卷十曰春秋解略。卷十一至十四曰經史解略。卷十五曰明史論略卷。卷十六十七曰明史綱目述略。卷十八曰葬儀記略。節烈記略。其學尺尺寸寸摹仿宋儒。惟恐有一毫不似。在鄕塾老儒之中。亦可謂篤志者矣。<br/>
</p></body>
