<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->冶古堂文集 五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝呂履恆撰。是集爲履恆歿後。淳安方婺如。及其門人石屏張漢所選定。凡一百九十二篇。每篇各有評語。如制義之式。<br/>
</p></div></body>
