<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->花王閣賸稾 一卷
</h2>
<!--ed:-->兵部侍郎紀昀家藏本
<p>
<!--no:-->明紀坤撰。坤字厚齋。獻縣人。崇禎中諸生。是集後有其孫容舒跋。稱坤少有經世志。久而不遇。乃息意逃禪。晚牓所居曰花王閣。蓋自傷文章無用。如牡丹之華而不實也。崇禎己卯。嘗自編其詩爲六卷。沒後盡燬於兵燹。此本爲其子鈺所重編。蓋於敗麓中得藉物殘紙。錄其可辨識者。僅得一百餘首。非原帙矣。其詩大致學蘇軾。而戛戛自造。不循蹊徑。惟遭逢亂世。坎壈以終。多感時傷俗之言。故刻露之語爲多。含蓄之致較少焉。<br/>
</p></div></body>
