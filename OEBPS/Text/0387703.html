<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->奚囊蠹餘 十八卷
</h2><p>
<!--no:-->明張瀚撰。瀚有臺省疏稾。已著錄。是集賦一卷。詩九卷。記一卷。雜著一卷。墓誌二卷。行狀行略一卷。祭文一卷。書二卷。瀚於萬歷中以忤張居正罷歸。頗著風節。浙江通志。稱其善書法。工點染。詩文莊嚴典則。歸之爾雅。然集中酬贈牽率。什居六七。雖平正無瑕。而殊少醞釀。其自序謂奔走四方。三十餘年。每以一囊自隨。凡所得簡札詩帖。俱納其中。積久蠹蝕。因取其字畫稍全。章句可讀者。錄出成帙。故名曰奚囊蠹餘云。
</p><br/></div></body></html>
