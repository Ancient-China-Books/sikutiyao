<!--ed:-->山西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->嶢山文集 四卷
<!--ti:-->詩集 一卷
</h2><p>
<!--no:-->國朝田從典撰。從典字克正。陽城人。康熙戊辰進士。官至文華殿大學士。諡文端。是集奏疏序傳等雜文五十餘篇。爲四卷。詩三十餘首。爲一卷。又附以補刻文一册。據卷首儲大文序。謂從典文多散佚。此乃其子暨族屬所搜輯者。故僅止於此。非全本也。
</p><br/></div></body></html>
