<body><div id="text">
<font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->別本北平錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。紀明洪武元年。命徐達常遇春等北征之事。而終以君臣鑑戒之語。其年月皆與史合。核檢其文。亦從實錄鈔出也。<br/>
</p></div></body>
</html>
