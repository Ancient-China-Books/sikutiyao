<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->嶽歸堂集 十卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明譚元春撰。元春字友夏。天門人。天啓丁卯舉人。明史文苑傳。附見袁宏道傳中。隆萬以後。公安三袁。始攻擊王李詩派。以淸巧爲工。風氣一變。天門鍾惺。更標舉尖新幽冷之詞。與元春相唱和。評點詩歸。流布天下。相率而趨纖仄。有明一代之詩。遂至是而極弊。論者比之詩妖。非過刻也。元春之才。較惺爲劣。而詭僻如出一手。日久論定。徒爲嗤點之資。觀其遺集。亦足爲好行小慧之戒矣。<br/>
</p></div></body>
