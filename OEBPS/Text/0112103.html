<body><div id="text">
<font size="-1">
<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->讀史津逮 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝潘永圜撰。永圜字大生。金壇人。是書成於康熙丙午。自三皇五帝。迄於有明。屬正統者標曰世紀。屬偏霸者標曰世次。僭僞叛亂及藩鎭。標曰本末。皆詳其世系。略標事實。冠以甲子編年。及年號考同。末附傳國璽考。古今都會考。<br/>
</p></div></body>
</html>
