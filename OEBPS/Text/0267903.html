<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->孤竹賓談 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明陳德文撰。德文號石陽山人。吉水人。嘉靖中以順天府尹行部永平。館於夷齊廟。公事餘閒。隨筆記載。以永平爲古孤竹國。故以孤竹賓談名書。其中論斷。率多僻謬。如謂唐之房杜。不過一文人墨士。滕文公恨不與孔子生同時。扶蘇蒙恬得矯詔。當舉兵稱王之類。皆悠謬之談不足辨也。<br/>
</p></div></body>
