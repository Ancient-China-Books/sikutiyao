<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->餐秀集 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝黃千人撰。千人字證孫。餘姚人。宗羲之孫。百家之子也。官泰安縣丞。是集爲其同官覺羅普爾泰所刊。前有普爾泰序。又有顏懋价序。引嚴羽王士禎之說。訾謷館閣之士。以抒其憤。懋价字介子。曲阜人。以貢生官肥鄉教諭。老而不第。故其詞如是云。<br/>
</p></body>
