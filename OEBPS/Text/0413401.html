<title>四庫提要 集部三十九 總集類一 搜玉小集 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十九
<!--sf:-->總集類一
</font><h2>
<!--ti:-->搜玉小集 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著編輯者名氏。鄭樵通志已載之。則其來舊矣。舊目題凡三十七人。詩六十三首。此本但三十四人。詩六十二首。蓋毛晉重刊所釐定。所註考證頗詳。然胡鵠等三人。有錄無詩。晉并刪其姓氏。已非闕疑存舊之意。又人闕其三。而詩僅闕其二。不足分配三人。必有一人之詩溷於他人名下矣。則所訂亦未確也。其次第爲晉所亂。不可復考。旣不以人敍。又不以體分。編次參差。重出疊見。莫能得其體例。徒以源出唐人。聊存舊本云爾。<br/>
</p></div></body>
</html>
