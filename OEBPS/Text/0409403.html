<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->蒼雪山房稾 一卷
</h2><p>
<!--no:-->國朝朱綱撰。綱字子驄。歷城人。宦至福建巡撫。與兄緗絳。皆學詩於王士禎。是集亦士祺所評定。詩頗淸淺。蓋少作也。
</p><br/></div></body></html>
