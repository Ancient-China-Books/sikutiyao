<title>四庫提要 子部四十八 類書類存目二 庶物異名疏 三十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->庶物異名疏 三十卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明陳懋仁撰。懋仁有年號韻編。已著錄。是編彙輯物名之異者爲之箋疏。凡二千四百五十二名。分二十五部。然多摭拾雜說。轉相稗販。如柔祇雪凝圓靈水鏡謝莊月賦。人人習讀。而其註稱類書地曰柔祇。是併文選未考也。大瀛海字出騶衍傳。而註曰大瀛海之異名見楞嚴經註。是併史記未考也。眢井字見左傳。而註曰韻書井無水曰眢。是三傳亦未考也。其他可以例見矣。又異名者名之異者也。如虹一名挈貳。電一名列缺是也。而所列雞彝黃目瑞節玉瓚之類。乃其本名。何以爲異。至於沙噀泥蟲。乃是異物。竝無別名。濫列簡牘。以充卷帙。體例亦乖舛之甚也。<br/>
</p></div></body>
</html>
