<body><div id="text">
<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->中庸點綴 一卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明方時化撰。時化有易引。已著錄。是書首爲中庸總提。次全載中庸之文。每段或總批。或旁批。其體例略如時文。其宗旨則純乎佛氏。<br/>
</p></div></body>
