<title>四庫提要 子部四十四 雜家類存目十一 呂公實政錄 七卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->呂公實政錄 七卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明呂坤撰。坤有四禮疑。已著錄。是書皆其歷官條約之類。第一卷爲明職。第二至第四卷曰民務。第五卷曰鄉甲約。皆巡撫山西時所作。第六卷曰獄政。第七卷曰憲約。則爲山西按察使時所作。其門生趙文炳巡按湖廣時校刊之。總題此名。中憲約前有陳登雲重刊一序。題萬曆癸已。而文炳序作於萬曆戊戌。又在其後。蓋諸書各有單行之本。文炳特彙而刻之。存其原序也。<br/>
</p></div></body>
</html>
