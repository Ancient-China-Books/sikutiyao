<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易就 六卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明徐世淳撰。世淳字中明。嘉興人。萬歷戊午舉人。官至隨州知州。張獻忠之亂。城破巷戰死。贈太僕寺卿。事蹟具明史忠義傳。是書前有張溥序。比之王弼胡瑗王安石三家。而序多微辭。頗寓不滿之意。光時亨序。則稱易當従自己性徹入。不可依傍先儒。蓋世淳命意如此。故其書似儒家之語錄。又似禪家之機鋒。非說經之正軌也。<br/>
</p></body>
