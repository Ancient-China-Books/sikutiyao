<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->耿子庸言 二卷
</h2><p>
<!--no:-->明耿定向撰。定向有碩輔寶鑑要覽。已著錄。是編爲所著語錄。凡七篇。首釋經。次沖言。次輯聞。次比弦。次學荃。次牧要。次切偲。定向之學。出於泰州王艮。本近於禪。然有鑒於末流之狂縱。不甚敢放言高論。故初請李贄至黃安。旣而惡之。而贄亦屢短定向。然議論多而操履少。遂不免有迎合張居正事。爲淸議所排。講學之家。往往言不顧行。是亦一證矣。
