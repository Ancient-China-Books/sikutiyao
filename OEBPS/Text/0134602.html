<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->台學源流 七卷
</h2><p>
<!--no:-->明金賁亨撰。賁亨字汝白。臨海人。初冒高姓。正德甲戌進士。題名碑之高賁亨。卽其人也。官至江西提學副使。是書敘述台州先儒。自宋徐中行。迄明方孝孺陳選。凡三十八人。各爲之傳。其疑而莫考者。又有十五人。各以時代類附姓名於傳末。其傳雖多採晦菴文集。伊洛淵源錄諸書。然賁亨當明中葉。正心學盛行之時。故其說調停於朱陸之閒。謂朱子後來。頗悔向來太涉支離。又謂朱子與象山。先異後同云云。皆姚江晚年定論之說也。
</p><br/></div></body></html>
