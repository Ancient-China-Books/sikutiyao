<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->平山文集 八卷
<!--ti:-->詩集 八卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明何濤撰。濤字仲平。江西廣昌人。嘉靖己酉舉人。據集中所言。蓋嘗官於安慶。不知爲安慶何官也。詩文皆率其所欲言。詩集第五卷。有讀白集卒業一首。可以知其宗尚矣。<br/>
</p></div></body>
