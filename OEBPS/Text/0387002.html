<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->孔文谷詩集 十四卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明孔天允撰。天允字汝錫。號文谷。又號管涔山人。汾州人。嘉靖壬辰進士第二。於故事當授編修。以藩戚外補陝西提學僉事。官至浙江布政司參政。朱彝尊靜志居詩話云。管涔山人。如新調鸚鵡。雖復多言。舌音終強。蓋深不取之。此集爲同安洪朝選所刻。內履霜集一卷。澤鳴稾一卷。漁嬉稾以編年爲次。自隆慶丁卯至萬歷戊寅。十二年所作。分十二卷。校以浙江採進之本。佚闕尚多。非其完帙。考千頃堂書目。亦載天允詩集十四卷。則黃虞稷所見。卽此本矣。<br/>
</p></div></body>
