<font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->淮關志 八卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明馬麟撰。麟巴縣人。嘉靖戊戌進士。官南京戶部員外郞。是書凡分八門。其建置不敍淮關之始末。而泛引歷代征商典故。綴爲一卷。殊爲汗漫。又地志列藝文一門。原爲風土而設。此志不過徵榷之條格。一關之外。皆非所屬。而亦濫載藝文。尤非體例矣。<br/>
</p></body>
</html>
