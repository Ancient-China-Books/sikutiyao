<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->誠齋雜記 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->舊本題元林坤撰。前有永嘉周達卿序。稱坤字載卿。曾稽人。曾官翰林。所著書凡十二種。此乃其一。誠齋坤所自號也。作序年月題丙戌嘉平。不署紀元。書中引聶碧窻詩。與古人竝列。聶爲元初道士。則是書在後矣。中皆剽掇各家小說。餖飣割裂。而不著出典。如崑崙奴磨勒一事。分於五處載之。其弇陋可知也。<br/>
</p></div></body>
