<body><div id="text">
<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周禮會要 六卷
</h2>
<!--ed:-->侍講劉亨地家藏本
<p>
<!--no:-->國朝王文淸撰。文淸號九溪。寧鄕人。雍正甲辰進士。官至宗人府主事。是編以周禮註疏浩繁。但約括諸家。略疏字義。以便讀者。其凡例稱經文一字不遺。亦一字不動。然敍官亦經文也。自五官之長外。餘官則俱删之矣。<br/>
</p></div></body>
</html>
