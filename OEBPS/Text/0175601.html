<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->四譯館考 十卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->國朝江蘩撰。蘩有奏議。已著錄。是書略記外藩朝貢之目。恭載列祖敕諭。及賜予物數。皆實錄會典之所有。其國俗土風。則捃摭前代史傳爲之。多不確實。後系以集字詩二卷。皆蘩所自作。而以諸國字譯之。詩旣無關於外藩。所譯之字又不能該諸國之字。則亦戲筆而已。不足以資掌故也。<br/>
</p></div></body>
