<title>四庫提要 史部十六 傳記類存目二 二程年譜 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->二程年譜 二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明唐伯元撰。國朝黃中訂補。伯元字仁卿。澄海人。萬歷甲戌進士。官至南京吏部文選司郞中。事蹟具明史儒林傳。中字平子。號雲瀑。舒城人。考二程遺書。有伊川年譜。而無明道年譜。宋文鑑所載明道墓志。朱子又偶未見。故別爲之行狀。此書取明道行狀。改爲年譜。又取伊川年譜。小變其體例。均無所考正。僅因襲舊文而已。<br/>
</p></div></body>
</html>
