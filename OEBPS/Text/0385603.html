<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->石比部集 八卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明石英中撰。英中字子珍。上海人。嘉靖癸未進士。官刑部主事。是集凡詩三卷。文四卷。英在西曹。以受誣被囚。其七宣紀夢。及古樂府等篇。皆獄中所作。頗磊落有氣。嘗自評其文。如赤手捕龍蛇。蓋才情俊逸。而未能斂才就法者也。<br/>
</p></div></body>
</html>
