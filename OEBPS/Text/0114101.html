<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->左逸 一卷
<!--ti:-->短長 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->是書凡左傳逸文三則。戰國策逸文三則。二書各有小引。前稱嶧陽樵者。獲石篋。得竹簡漆書古文左傳。讀之。中有小牴牾三。余得而錄之。或謂秦漢人所傳而託也。余不能辨。後稱耕於齊野者。地墳得大篆竹策一袠。曰短長。劉向敍戰國策。一名短長。所謂短長者。豈戰國逸策歟。然多載秦及漢初事。意文景之世。好奇之士。僞託以撰。前題延陵蔣謹手次。及子世枋重訂。又冠以世枋序。稱二帙爲其先人手錄。貯篋中者四十年。未詳作者誰氏。幷所序嶧陽齊野二說。亦不知何人。惟是紀事用意。筆法遒古。非秦漢以下所能道隻字云云。漆書竹簡。豈能閱二千年而不毀。其僞殊不足辨也。<br/>
</p></div></body>
