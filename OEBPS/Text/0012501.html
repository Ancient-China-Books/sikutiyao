<font size="-1">
<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->圖書紀愚 一卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明阮琳撰。琳字廷佩。號晶山。莆田人。嘗官教諭。其人在成化宏治閒。朱彝尊經義考列諸嘉靖之末。由未見其書故也。<span class="jiazhu">經義考載此書。不著卷數。注曰未見。</span>其書首載太極河洛諸圖。次及六十四卦橫方圖。終之以五行生尅。大率因前人舊說。無所發明。<br/>
</p></div></body>
</html>
