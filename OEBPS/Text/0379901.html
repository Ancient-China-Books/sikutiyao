<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->桂坡集 十五卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明左贊撰。贊字時翊。南城人。天順丁丑進士。官至廣東布政使。是編凡前集五卷。後集八卷。皆詩賦雜文。而以所作方外諸篇。別爲一卷。附於末。蓋用楊傑無爲集例。至於樂府一卷之中。如關山月楊白華之類。皆古題。而忽以詞曲續其後。則從來無此體例。殆以宋人詞曲。亦標樂府之名。故合爲一。不知源流遞變。格律各殊。不可以宋之樂府。竟當古樂府也。贊嘗删定李覯集。蓋亦頗留心詩古文者。然所作質朴而不能健。淸淺而不能腴。其於古格。僅僅具體云爾。<br/>
</p></body>
