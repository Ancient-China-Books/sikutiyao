<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->大象觀 二卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明劉元卿撰。元卿字調父。安福人。隆慶庚午舉人。萬歷中官至禮部主事。明史儒林傳附見鄧元錫傳中。史稱所著有山居草。還山續草。諸儒學案。賢奕編。思閒編。禮律類要。大學新編。而不及此書。蓋偶未見。然是書詮釋易象。謹依文訓詁。不足盡示人用易之義。至其以雜卦爲序。尤爲顚倒。夫雜者相錯之餘義也。綴十翼之末。明非正經也。經文不以爲次。而元卿改經以從傳。然則序卦可不用矣。<br/>
</p></div></body>
