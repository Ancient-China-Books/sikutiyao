<!--fi:-->子部十四
<!--sf:-->醫家類二
</font><h2>
<!--ti:-->此事難知 二倦
</h2><p>
<!--no:-->元王好古撰。是編專述李杲之緒論。於傷寒證治尤詳。其問三焦有幾分別手足。明孫一奎極稱其功。惟謂命門包絡與右尺同論。又謂包絡亦有三焦之稱。未免誤會經旨耳。史稱杲長於傷寒。而會要一書。元好問實序之。今其書已失傳。則杲之議論。猶賴此以存其一二。前有至大元年自序。稱得師不傳之祕。旬儲月積。浸就篇帙。蓋好古自爲裒輯。今本東垣十書。竟屬之杲。殊爲謬誤。考明李濓醫史。亦以是書爲杲作。則移甲爲乙。已非一日矣。
</p><br/></div></body></html>
