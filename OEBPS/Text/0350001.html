<title>四庫提要 集部二十 別集類二十 申齋集 十五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十
<!--sf:-->別集類二十
</font><h2>
<!--ti:-->申齋集 十五卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->元劉岳申撰。岳申字高仲。吉水人。以吳澄薦。召爲遼陽儒學副提舉。不就。後授泰和州判致仕。是集乃其門人蕭洵所編。李祁爲之序。元季嘗付剞劂。久經兵燬。顧嗣立元詩選。蒐羅至備。獨不及此編。江西通志。亦謂岳申文集。今已不傳。今此鈔帙僅存。亦可云希覯之本矣。岳申文宗法韓蘇。故其氣骨遒上。無南宋卑宂之習。豫章人物志。稱所作簡約峻潔。殆非虛語。至集中碑誌之作。居什之四五。尤可據以考證史事。如文天祥傳。比宋史所載爲詳。夏貴墓誌。稱其出奇計立戰功甚悉。而貴之失節偷生。絕不爲諱。且深致惋惜之詞。亦非曲筆諛墓者可比。觀其不妄評與。其文品之矜貴可知也。<br/>
</p></div></body>
