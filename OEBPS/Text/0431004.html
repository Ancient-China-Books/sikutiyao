<title>四庫提要 集部四十六 總集類存目三 經濟文輯 三十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->經濟文輯 三十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明陳其愫編。其愫字素心。餘杭人。是編選明代議論之文。分聖學。儲宮。宗藩。官制。財計。漕輓。天文。地理。禮制。樂律。兵政。刑法。河渠。工虞。海防。邊夷十六目。書成於天啓丁卯。所錄皆嘉靖隆慶以前之文。大抵剽諸類書策略。空談多而實際少。其斯爲明人之經濟乎。<br/>
</p></div></body>
</html>
