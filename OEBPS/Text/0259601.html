<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->中說 三卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->元敖𠝃撰。𠝃古文淵字。見夏竦古文四聲韻。其爵里皆無可考。是書大旨本乎圖書。雜以佛老。首之以先後天理數圖。又有求仁盡性諸圖。其盡性圖有曰。吸蒂思不出位。呼根不失赤子之心。又有曰服氣爲上。服藥爲下。又曰數息禪學之長。抱元元學之長。仙山人也。不以身許人者也。可以見其宗旨矣。<br/>
</p></body>
