<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->饌史 一卷
</h2><p>
<!--no:-->不著撰人名氏。舊本題曰元人。亦臆度之也。其書雜記飲食故事。所採如酉陽雜俎東京夢華錄武林舊事之類。大抵習見。又以饌史爲名。而波及食量。已爲支蔓。乃併劉邕嗜痂。權長孺嗜爪甲。鮮于叔明嗜臭蟲事。亦併闌入。皆與饌無涉。益乖體例矣。
</p><br/></div></body></html>
