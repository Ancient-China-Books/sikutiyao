<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->漕河圖志 三卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明王瓊撰。瓊有晉溪奏議。已著錄。先是成化閒。三原王恕作漕河通志十四卷。宏治九年。瓊以工部郎中管理河道。乃因恕之書而增損之。首載漕河圖。次紀河之脈絡原委。及古今變遷修治經費。以逮奏議碑記。罔不具悉。明史本傳。稱瓊出治漕河三年。臚其事爲志。繼任者按稽之。不爽毫髮。由是以敏練稱。蓋其書之切於實用如此。惜原本八卷。此本止存三卷。非完帙矣。<br/>
</p></div></body>
