<!--fi:-->集部二
<!--sf:-->別集類二
</font><h2>
<!--ti:-->杼山集 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->唐僧皎然撰。案唐書藝文志。皎然字淸晝。湖州人。謝靈運十世孫。居杼山。顏眞卿爲刺史。集文士撰韻海鏡源。預其論著。貞元中取其集藏集賢御書院。刺史于頔爲序。此集卷數與唐志合。頔序亦存。蓋猶舊本。前有贊寧所爲傳。蓋自高僧傳錄入。末有集外詩。則毛晉所補緝也。皎然及貫休齊己。皆以詩名。今觀所作弱於齊己。而雅於貫休。在中唐作者之閒。可廁末席。集末附載雜文數篇。則聊以備體。非其所長矣。別本附刊杼山詩式一卷。案唐志晝公詩式詩評。皆載文史類中。不附本集。今亦析出別錄著焉。<br/>
</p></div></body>
