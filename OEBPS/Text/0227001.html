<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右術數類陰陽五行之屬。五部。五十五卷。皆文淵閣著錄。<br/>
<!--na:-->案五行休咎。見於洪範。蓋以徵人事之得失。而反求其本。非推測禍福。預爲趨避計也。後世寖失其初。遂爲術數之所託。史記日者列傳載武帝聚占者論娶婦之日。有五行家堪輿家建除家叢辰家曆家天文家太乙家凡七家。漢志併爲陰陽五行二家。而兵家又出陰陽十六家。陰陽家所列諸書。不甚可考。隋志以下。竝有五行。而無陰陽。殆二家之理。本相出入。末流合而一之。習其技者。亦不能自分別矣。今總題曰陰陽五行。以存舊目。其書則略以類聚。不復瑣屑區分云。<br/>
</p></body>
