<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->觀政集 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明李濂撰。濂是集乃其正德乙亥。在京觀政時所作。故以爲名。凡賦二篇各體詩二百五十四首。雜著八篇。考濂爲正德甲戌進士。乙亥爲登第之次年。猶少作也。<br/>
</p></div></body>
