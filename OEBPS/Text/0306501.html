<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->讀莊小言 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明文德翼撰。德翼有宋史存。已著錄。此書就莊子諸篇。隨筆記其所得。然未能拔奇於舊註之外。<br/>
