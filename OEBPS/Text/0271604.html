<body><div id="text">
<font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->廣社 無卷數
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明張雲龍撰。雲龍字爾陽。華亭人。是書成於崇禎未年。乃因陶邦彥所作燈謎而廣之。前載作謎諸格。取字義相似者。配合一句。暗射成語。後借詩韻平仄分註。以備採用。然語多鈍置。頗乏巧思。<br/>
</p></div></body>
