<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->聖學輯要 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝潘繼善撰。繼善有音律節略考。已著錄。是書爲目凡六。論致知力行存養愼獨爲一篇。論誠一篇。論仁義禮智爲一篇。論學思知行爲一篇。論主敬存省爲一篇。論生質氣象爲一篇。前有江永序。稱其學以敬爲主。蓋新安爲朱子之鄉。無不宗法洛閩者。繼善亦隨其土俗云。<br/>
</p></body>
