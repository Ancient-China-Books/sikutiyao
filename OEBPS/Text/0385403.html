<title>四庫提要 集部三十 別集類存目四 歐陽南野集 三十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->歐陽南野集 三十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明歐陽德撰。德字崇一。泰和人。嘉靖癸未進士。官至禮部尚書。卒諡文莊。事蹟具明史儒林傳。是集爲其門人王宗沐所編。凡內集十卷。皆講學之文。外集六卷。皆應制及章奏案牘之文。別集十四卷。則應俗之詩文也。德之學宗法姚江。故惟以提唱良知者爲內。而餘則外之別之云。<br/>
</p></div></body>
