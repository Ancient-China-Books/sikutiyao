<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->崔筆山文集 十卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明崔涯撰。涯號筆山。太平人。嘉靖己丑進士。官至監察御史。是集自一卷至七卷。爲奏疏及雜著。八卷爲古今體詩。九卷爲虎異。十卷爲鵲異。兩卷之末。各附以頌德詩文。涯在當時有伉直聲。而文章非其所長。詩尤不入格。所謂虎異者。涯巡視山西時。有虎口入神廟。爲人所殪。鵲異者。涯巡視福建時。有葉氏爲奴所殺。憑鵲以訴冤。涯皆自紀其事。而所屬縉紳各歌頌之。因彙刊集後。昔猛虎渡河。劉寬以爲偶然。而涯乃以恍惚之事。引爲己功。人之度量相去。蓋不可道里計矣。<br/>
</p></div></body>
