<body><div id="text">
<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->月河所聞集 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋莫君陳撰。君陳湖州人。其始末未詳。書中稱授知婺州。朝辭有劄子權刑部郞中。則嘗以朝官典郡矣。書中載郭璞錢塘讖。則似在南渡之初而書中多載元祐事。又有今左丞晦叔之語。考呂公著爲尚書左丞。在哲宗卽位之年。則又及見北宋。周密癸辛雜識。記當時藏書家。有月河莫氏。或卽其人歟。所載皆當時雜事。篇頁寥寥。且繕寫譌脫。幾不可讀。蓋書賈從說郛鈔出。非其完本矣。<br/>
</p></div></body>
