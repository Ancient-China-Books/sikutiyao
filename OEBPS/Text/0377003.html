<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->程梅軒集 四卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->元程從龍撰。從龍字登雲。別號漢章。嘉魚人。自元末隱居教授。入明仍不仕以終。是集爲其孫鑑所編。前有其門人李德庸序。及從龍小傳。又有王進王愷二序。及鑑跋。皆永樂中所作。鑑跋稱從龍著作散佚。所存惟此。前三卷凡賦二首。詞七首。餘皆古今體詩。後一卷爲雜文。僅八篇。詩文皆淸而過淺。未足抗行於作者之閒。<br/>
</p></div></body>
</html>
