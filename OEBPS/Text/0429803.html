<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->尺牘雋言 十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明陳臣忠編。臣忠字景周。莆田人。萬歷甲辰進士。官至南京刑部郎中。是書摘錄古人書牘。自周秦迄於宋元。各爲點論。以朱墨版印之。去取旣乏鑒裁。評論亦無可採。<br/>
</p></body>
