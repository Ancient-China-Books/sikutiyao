<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->滄海披沙集 十三卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明泌水王朱珵堦撰。珵堦號玉源。瀋簡王模之七世孫。昭定王恬烆子。隆慶元年襲封。萬歷二十九年卒。諡康僖。見明史諸王世表。所著有衡漳初稾。栖雲洞集。雲竇寤言。葵園紀言。公族論等書。嘗刻於遜學書院。繼合爲一編。於吳中重刊之。總名曰滄海披沙集。穆文熙詩話。謂王詩丰神俊逸。思致雅澹。格調在大歷以前。今觀集中。若夏日東園詩。月落棋聲久。涼生酒興多。潛龍寺訪孟誠菴詩。借宿閒多咏。求名靜覺非。春初過涵春閣詩。酒嫌蘆筍少。春恨李花多等句。其格調頗近四靈。殊未足追蹤大歷。至於文體聱牙。更不出王李流派矣。<br/>
</p></div></body>
