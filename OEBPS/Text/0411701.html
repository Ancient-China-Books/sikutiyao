<title>四庫提要 集部三十八 別集類存目十二 東坪集 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->東坪集 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝胡慶豫撰。慶豫字雝來。號東坪。平湖人。歲貢生。是集卷一曰南浦吟。客江右時所作。卷二曰昭陽小稾。客邗江時所作。卷三曰北征集。赴京道中及寓京師時所作。卷四卷五曰西征草。入關中及流寓西蜀時所作。卷六卷七卷八曰桐軒集。則里居所作也。其詩以雅淡爲宗。而未能超詣。<br/>
</p></div></body>
</html>
