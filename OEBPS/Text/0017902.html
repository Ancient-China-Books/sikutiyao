<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易存義錄 十二卷
</h2><p>
<!--no:-->國朝徐世沐撰。其文與周易惜陰錄竝同。蓋自覺其宂雜。刪爲此本。非別一書也。
