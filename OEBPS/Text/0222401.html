<font size="-1">
<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->萬靑樓圖編 十六卷
</h2>
<!--ed:-->國子監助教張羲年家藏本
<p>
<!--no:-->國朝邵昂霄撰。昂霄字麗寰。餘姚人。拔貢生。乾隆元年薦舉博學鴻詞。其書專論天文算數之術。分十四目。曰天體。曰儀象。曰宮度。曰二曜。曰五緯。曰雲氣。曰輝氣。曰經星。曰歷案。曰歷理。曰歷數。曰測景。曰測時。曰定時。皆援引漢晉以來天官家言。及歐邏巴之說。而各以己見附之。於推測之術。頗有所得。其量天景尺。及漏碗諸法。悉用意自造。亦頗精密。惟祲祥占驗。雜引史志舊文。龐雜無要。是其所短也。<br/>
</p></div></body>
