<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->別本實賓錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著編輯者名氏。卷首題曰蘇臺雲翁錄。末誌正德五年五月望後蘇臺雲翁錄於西閣灣南之垂雲樓。時年七十有七。蓋明人鈔本也。核其所載。卽節錄宋馬永易實賓錄。非所自著。亦非完書。今馬氏原本。已於永樂大典內編次成帙。此爲棄餘矣。<br/>
</p></body>
</html>
