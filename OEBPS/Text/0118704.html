<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->乙未私志 一卷
</h2><p>
<!--no:-->明余寅撰。案明有兩余寅。其一字仲房。歙縣人。與徐渭沈明臣俱入胡宗憲幕中。明史附見徐渭傳中。此余寅鄞縣人。本字君房。晚年改字僧杲。萬歷庚辰進士。官至太常寺少卿。萬歷二十三年乙未冬。帝以軍政失察。貶科道官三十餘人。九卿力諫不納。旣而惡大學士陳于陛論救。復命改謫遠方。吏部尚書孫丕揚等。再抗疏諫。帝益怒。盡除其名。寅因作此書。紀其本末。及貶削諸臣姓名。案明史陳于陛傳載此事作兩都言官。而孫丕揚傳則作南京言官。微有不同。據寅所紀。乃北京科道耿隨龍等。南京科道伍文煥等。與于陛傳相合。知丕揚傳中南字。以與兩字形似而譌也。
</p><br/></div></body></html>
