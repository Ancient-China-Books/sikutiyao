<body><div id="text">
<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->字學新書摘鈔 一卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->元劉惟志撰。惟志達州人。仕履未詳。是編摘錄古人論書之語。分四目。曰六書。曰六體。曰書法。曰書評。簡略殊甚。詳其書名。似先有字學新書。而惟志摘鈔之也。<br/>
</p></div></body>
