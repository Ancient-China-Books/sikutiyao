<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->古易世學 十七卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明豐坊撰。坊字存禮。鄞縣人。嘉靖癸未進士。除禮部主事。免官家居。坐法竄吳中。改名道生。事蹟附見明史豊熙傳。坊平生喜作僞書。於諸經皆竄亂篇第。別爲訓詁。詭言古本以欺世。此其一也。書中正音略說傳義。託之於遠祖稷曾祖慶父熙。而己自爲考補。其實皆坊一手所作。當代已灼知其妄。惟石經大學子貢詩傳申培詩說三書。以篆籀寫之。一時頗爲所惑。久之乃能辨定。詳具各本條下。茲不具論云。<br/>
</p></div></body>
