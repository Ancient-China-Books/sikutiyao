<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->大儒奏議 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明邵寳編。寳有左觿。已著錄。是書取宋二程子及朱子奏議。彙鈔成帙。蓋寳督學江西時所刊。然三子以道學傳。不以經濟見也。<br/>
</p></div></body>
