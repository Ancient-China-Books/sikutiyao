<title>四庫提要 集部五十三 詞曲類存目 粤風續九 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->粤風續九 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝吳淇編。淇爲潯州推官時。雜採其土人歌謠。又附猺狼獞歌數種。彙爲一編。其云續九者。屈原有九章九歌。擬以此續之也。前有淇自序。卷首有孫芳桂撰劉三妹傳。云是始造歌者。其說荒怪不足信也。<br/>
</p></div></body>
</html>
