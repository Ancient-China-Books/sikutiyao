<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->孟子解 二卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->舊本題宋尹焞撰。案陳振孫書錄解題。載尹氏論語解十卷。孟子解十四卷。徽猷閣待制河南尹焞彥明。紹興中經筵所上孟子解。未成。不及上而卒。趙希弁讀書附志。則謂焞於紹興初。再以崇政殿說書召。旣侍經筵。首解論語以進。繼解孟子。甫及終篇而卒。邢正夫嘗刻於岳陽泮宮。其書世罕傳本。故朱彝尊經義考。註曰已佚。此本出浙江吳玉墀家。莫知其所自來。每章之末。略贅數語。評論大意。多者不過三四行。皆詞義膚淺。或類坊刻史評。或類時文批語。無一語之發明。焞爲程氏高弟。疑其陋不至於此。又書止上下二卷。首尾完具。無所闕佚。與十四卷之數。亦不相合。殆近時妄人所依託也。<br/>
</p></div></body>
