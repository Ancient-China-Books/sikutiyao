<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->聖門志考略 二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->不著撰人名氏。惟書中自稱其名曰淐。檜樹一條。後稱崇禎三年庚午春。隨其大父登岱。詣孔林祀典一條。後稱康熙八年。以廷對留京。則國朝人也。而考康熙庚戌進士題名碑。是科無名淐者。殆貢生也。其書雜鈔闕里諸志爲之。殊不足以資考證。<br/>
</p></div></body>
</html>
