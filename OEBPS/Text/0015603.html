<div id="text"><font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易經頌 十二卷
</h2><p>
<!--no:-->明陳仁錫撰。是書多剖析字句。以發揮意義。亦閒與本義異同。大抵據文臆斷之處多。而研究古訓之處少。蓋仁錫文士。於經學本非專門也。
