<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->繩武編 三十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明吳端登撰。瑞登有兩朝憲章錄。已著錄。是編成於萬歷壬辰。以洪武至隆慶事迹。分類編輯。其例一依眞德秀大學衍義。凡四大綱。一曰格致。二曰誠正。三曰修身。四曰齊家。爲目十有二。又分子目五十。然明自太祖開創之初。已多過擧。成祖篡立。虐焰橫煽。英宗以下。亦瑕多瑜少。至世宗穆宗。善政不及什之一。裨政逾於十之九矣。瑞登乃臚列虛詞。使與古帝王媲美。雖臣子之體宜然。然非事實也。至於法戒並存。在德秀編錄前代史書。自無不可。瑞登乃擧歷朝之失。昌言排擊。孔子諱內之謂何。是又併非臣子之體矣。此所謂進退無據也。<br/>
</p></body>
