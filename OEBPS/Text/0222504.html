<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->圍徑眞旨 無卷數
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝顧長發撰。長發字君源。江蘇人。是編因圜周圜經。古無定率。有高捷者。翦紙爲積。補湊方圓。得窺梗概。而不得周數。長發因以爲經一者周三一二五。謂之智術。又謂甄鸞劉徽祖沖之邢雲路湯若望諸人。所定周徑。皆未密合。殊不知圓出於方。方出於矩。傳自周髀。古人徑一圍三之術固疎。至劉祖之輩。所推已近密。而湯若望之周徑定率。乃用內弦外切。屢求句股之法。漸近圓周。合成一線。與周髀所傳圓出於方之義暗合。所定徑一周三一四一五九六二五。自六以上。又皆與劉祖之密率合。是以御製數理精蘊採用之。今長發以爲猶疎。未免強生異議。不足據也。<br/>
</p></body>
