<font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->十三經解詁 五十六卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明陳深撰。深有周禮訓雋。已著錄。是編凡易三卷。書三卷。詩四卷。周禮六卷。儀禮四卷。禮記十卷。左傳十四卷。公羊傳三卷。穀梁傳二卷。論語一卷。孝經一卷。爾雅三卷。孟子二卷。其易惟取程傳及本義。告標其名。書惟取孔傳蔡傳。不復分別。詩取小序。及朱子集傳。亦兼採子貢詩傳。周禮分序官於各職之前。使長屬相統。用王應電本。稱曰古本。禮記增入夏小正一篇。置曾子問前。左傳主夏正之說。謂用周正爲誣。論語孝經孟子。俱無註。惟孟子加以評點。用世所稱蘇洵本。餘亦皆鈔錄舊註。無所發明。<br/>
</p></div></body>
