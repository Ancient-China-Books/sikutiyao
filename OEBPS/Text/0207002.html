<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->洗寃錄 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋宋慈撰。慈字惠父。始末未詳。是書自序。題淳祐丁未。結銜題朝散大夫新除直祕閣湖南提刑充大使行府參議官。序中稱四權臬司。於獄案審之又審。博採近世諸書。自內恕錄以下。凡數家。薈萃釐正。增以己見爲一編。名曰洗寃集錄。刋於湖南憲治。後來檢驗諸書。大抵以是爲藍本。而遞相考究。互有增損。則不及後來之密也。<br/>
</p></div></body>
