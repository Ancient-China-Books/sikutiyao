<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->建炎通問錄 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋傅雱撰。雱始末未詳。考李心傳建炎以來繫年要錄。載建炎元年六月。宣議郞傅雱。特遷宣教郞。充大金通問使。此錄卽所述奉使之事。文獻通考載此書。稱宣教郞傅雱撰。建炎初李丞相所進。蓋李綱以其書上於朝也。書終以館伴李侗之語。其文未畢。北盟會編一百十卷。所載闕處亦同。蓋後人從徐氏書中錄出也。<br/>
</p></div></body>
