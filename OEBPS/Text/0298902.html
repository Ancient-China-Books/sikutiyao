<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->明逸編 十卷
</h2>
<!--ed:-->湖南巡撫採進本
<p>
<!--no:-->國朝鄒統魯撰。是編搜訪有明一朝逸事。以世說新語原目分錄。本名明世說補。會其友江有溶。先著逸編一書。因次第補入。仍名逸編。自序云示弗自專也。統魯之子定周。有溶之子度註之。前列釋名一篇。著諸人官爵諡號名稱之不一者。蓋仿宋汪藻校世說新語例也。其書疎略太甚。誣妄尤多。如仇隙內載仁宗葛妃進毒一事。信螭頭密語所紀之言。遽筆之書。使洪熙令主。遭此冤謗。又不止黃公酒壚。作裴郞學矣。統魯字大系。衡陽人。有溶字谷尚。長沙人。<br/>
</p></body>
