<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->許水部稾 三卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明許應元撰。應元字子春。錢塘人。嘉靖壬辰進士。官至廣西布政使。是集乃應元官夔州知府時所自刊。以皆官郞署時所作。故仍以水部名集。凡詩一卷。文二卷。<br/>
</p></div></body>
