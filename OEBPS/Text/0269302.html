<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->露書 十四卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明姚旅撰。旅號園客。莆田人。其書分核篇二。韻篇三。華篇雜篇蹟篇風篇錯篇人篇政篇籟篇諧篇規篇枝篇異篇各一。雜舉經傳。㲤證俗說。取東漢王仲任所謂口務明言筆務露文之意。名曰露書。然詞氣儇薄。頗乖著書之體。其核篇所論經義。率毛舉捃拾。無關大旨。韻篇亦猥雜不倫。諧異諸篇。尤多鄙俚。至謂屈原宜放。馬遷宜腐。以其文之繁也。傎亦甚矣。<br/>
</p></div></body>
