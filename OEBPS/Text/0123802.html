<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->奏疏輯略 一卷
</h2><p>
<!--no:-->明董傳策撰。傳策字原漢。上海人。嘉靖庚戌進士。授刑部主事。以疏劾嚴嵩謫戍南寧。隆慶初。復故官。萬歷初。官至南京禮部右侍郞。事蹟具明史本傳。是編有其弟傳文識後云。伯子由常博至右宗伯。疏草半逸。今輯梓者。寥寥十餘疏耳。考傳策始以論嚴嵩欺君誤國。遣戍南寧。乃其生平大節。宜以弁集。而乃冠以極陳時政疏。實則未上之稿。附錄之尚爲空言鬻直。況首列乎。此則編次之失也。
</p><br/></div></body></html>
