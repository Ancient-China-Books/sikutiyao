<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->書經詳說 無卷數 
</h2><p>
<!--no:-->國朝冉覲祖撰。覲祖有易經詳說。已著錄。是書以蔡傳爲主。旁引孔傳孔疏。及宋元以下諸家之說以釋之。雖引證頗繁。然如六宗三江。皆援据諸說。而終以蔡傳爲主。其有稍異於傳者。多削而不錄。如文侯之命。引孔疏。其下注云。傳疏多與蔡傅說異。故僅錄此。又加費誓徂茲淮夷句。引孔傳。亦必注其下云。徂訓往征。與蔡傳異。蓋篤守宋學。不肯一字異同者也。
