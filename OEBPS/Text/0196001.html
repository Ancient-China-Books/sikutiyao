<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->朱子文語纂編 十四卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->不著編輯者名氏。其書取朱子文集語類。約略以類相從。而不分門目。前後亦無序跋。蓋草創未完之本也。<br/>
</p></div></body>
