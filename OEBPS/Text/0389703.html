<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->大雅堂摘稾 無卷數
</h2><p>
<!--no:-->明況叔祺撰。叔祺有考古詞綜。已著錄。是集千頃堂書目不載。江西通志。亦稱是時王李之學盛行。有後五子廣五子等目。而不及叔祺大雅堂集。世亦罕有傳者。則明代已不行於世矣。此本題云摘稾。則尚非叔祺之全集。詩止近體無古體。叔祺尤不應若是之陋。或選錄者不諳古體。惟取其所能解耶。
</p><br/></div></body></html>
