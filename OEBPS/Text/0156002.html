<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->陝西志 三十卷
</h2><p>
<!--no:-->明伍餘福撰。餘福字天錫。臨川人。正德丁丑進士。官陝西按察司副使。是編成於成化乙未。以府州縣衞所寺監爲綱。而各繫門目於其下。如一統志之例。陝西爲古都會地。舊蹟頗多。金石尤富。諸書記載頗詳。其所採摭。尚未能詳備。
</p><br/></div></body></html>
