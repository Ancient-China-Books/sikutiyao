<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->求志齋言草 三十卷
</h2><p>
<!--no:-->明陳瀚撰。瀚號龍嶽。秀水人。嘉靖甲午舉人。官至廉州府知府。是集兼載詩文。詞頗質實。而微嫌鈍置。前有薛僑序。稱所著學論十篇。尤其平日所自得。今在第十七卷中。然皆宋儒所常言。無所闡發也。
</p><br/></div></body></html>
