<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->三才圖會 一百六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王圻撰。是書彙輯諸書圖譜。共爲一編。凡天文四卷。地理十六卷。人物十四卷。時令四卷。宮室四卷。器用十二卷。身體七卷。衣服三卷。人事十卷。儀制八卷。珍寶二卷。文史四卷。鳥獸六卷。草木十二卷。採摭浩博。亦有足資考核者。而務廣貪多。宂雜特甚。其人物一門。繪畫古來名人形像。某甲某乙。宛如目睹。殊非徵信之道。如據蒼頡四目之說。卽畫一面有四目之人。尤近兒戲也。<br/>
</p></div></body>
