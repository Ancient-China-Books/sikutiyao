<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->續說郛 四十六卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明陶珽編。珽姚安人。萬曆庚戌進士。是編增輯陶宗儀說郛。迄於元代。復雜鈔明人說部五百二十七種以續之。其删節一如宗儀之例。然正嘉以上。淳樸未漓。猶頗存宋元說部遺意。隆萬以後。運趨末造。風氣日偷。道學侈稱卓老。務講禪宗。山人競述眉公。矯言幽尚。或淸談誕放。學晉宋而不成。或綺語浮華。沿齊梁而加甚。著書旣易。人競操觚。小品日增。卮言疊煽。求其卓然蟬蛻於流俗者。十不二三。珽乃不別而漫收之。白葦黃茅。殊爲宂濫。至其失於考證。時代不明。車若水之脚氣集。以宋人而見收。鮮於樞之箋紙譜。以元人而闌入。又其小疵矣。<br/>
</p></body>
