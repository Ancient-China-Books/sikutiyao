<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->三郡圖說 一卷
</h2><p>
<!--no:-->明王世懋撰。世懋有却金傳。已著錄。是編乃其官分守九江道時所作。三郡者。一饒州。二南康。三九江。皆所隸也。凡地之衝僻。俗之澆淳。民之利病。皆撮擧其大端。而不以山川古蹟登臨題詠爲重。蓋猶有古輿圖之遺法。末有世懋自跋。稱直指使者東萊趙公。命郡縣長吏。圖其地境。而系說於圖後。旣而以所說失實。屬世懋改定之。故以圖說爲名。而不具其圖云。
</p><br/></div></body></html>
