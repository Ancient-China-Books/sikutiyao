<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->綺詠 一卷
<!--ti:-->綺詠續集 一卷
</h2><p>
<!--no:-->明汪汝謙撰。汝謙字然明。歙縣人。江南通志。稱其移居武林。招集勝流。爲湖山詩酒之會。故是集大抵徵歌選妓之作。然其前集陳繼儒序之。後集又繼儒所選定。擩染熏蒸。久而與化。朱彝尊明詩綜。不錄一字。蓋有由矣。
</p><br/></div></body></html>
