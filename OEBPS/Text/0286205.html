<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->劉氏鴻書 一百八卷
</h2><p>
<!--no:-->明劉仲達編。仲達字九逵。宣城人。是書分二十四類。又分子目二百六十有奇。事實詞章。相雜而載。每條皆註所出。較明人杜撰之書。稍有依據。然大抵轉引類書。不盡出於本文。則亦稗販之學也。卷端題湯賓尹删定。而李維楨序。乃稱校讎與有力者爲李成白謝少連。賓尹序中。亦無一字及删定事。蓋坊賈刊是書時。以仲達諸生。恐不見重。借名於賓尹耳。
</p><br/></div></body></html>
