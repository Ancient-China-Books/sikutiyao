<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->五色線 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著編輯者名氏。載毛晉津逮祕書中。考中興館閣書目有此書名。然是書雜引諸小說新誕之語。或不紀所出。割裂舛謬。不可枚舉。至謂楚襄王夢神女事出史記。其庸妄可知。未知果宋時舊本否也。<br/>
</p></div></body>
