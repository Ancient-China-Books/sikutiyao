<div id="text"><font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->童子問 一卷
</h2><p>
<!--no:-->國朝黃文澍撰。文澍有經解經義雜著。已著錄。是編刊本題石畦集童子問。蓋其集中之一種也。設爲童子問。而文澍答。以駁王守仁之學。凡十四章。
</p><br/></div></body></html>
