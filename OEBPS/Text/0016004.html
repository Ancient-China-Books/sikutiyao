<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->尺木堂學易誌 三卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明馬權奇撰。權奇字巽倩。會稽人。崇禎辛未進士。官兵部主事。王亹序稱權奇才高召忌。甫閲版。在繫者數月。縶維邸舍者三年。後事白歸里。因成是編。其說皆詮釋大旨。不規規於訓詁。閒引莊子文中子諸說。旁及經史禪乘以證之。蓋憂患之餘。借抒憤懣。固不以說經論矣。<br/>
</p></body>
