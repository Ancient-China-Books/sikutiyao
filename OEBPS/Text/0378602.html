<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->芳洲集 十卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明陳循撰。循字德遵。泰和人。永樂乙未進士第一。官至戶部尚書。華蓋殿大學士。英宗復辟。謫戍鐵嶺。石亨敗後。循上疏自訟。詔放還。事蹟具明史本傳。是編其裔孫以躍所輯。附錄一卷。則諭祭文誌銘祭文輓詩乞恩復官疏。及祀鄉賢文移。首列奏對。而無章疏。其自訟疏。本傳尚載其略。乃削而不存。未喻何故。殆久而佚其稾耶。<br/>
</p></body>
