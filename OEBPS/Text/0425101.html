<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->虎邱詩集 一卷
</h2><p>
<!--no:-->明王賓編。賓有光菴集。已著錄。是編專錄虎邱題詠。自樓鑰至顧阿瑛。得詩一百八十八首。然止及宋元兩朝。不免多所遺漏。末有朱彝尊跋云。此編爲項氏萬卷樓藏書。中有邾經詩云。虎邱山前新築城。虎邱寺裏斷人行。虎邱築城。當屬淮張時事。吳人鮮有知者。末云。竹垞老人識。時年七十有三。觀其筆蹟。乃從原本影鈔者。非卽項氏萬卷樓所藏也。
</p><br/></div></body></html>
