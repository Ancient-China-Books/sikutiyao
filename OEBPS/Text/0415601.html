<!--fi:-->集部四十
<!--sf:-->總集類二
</font><h2>
<!--ti:-->赤城集 十八卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋林表民編。集中載吳子良赤城續志序。稱其字曰逢吉。與撰天台前集別編之林表民合。又稱爲東魯人。則里貫互異。蓋其先世自曲阜徙臨海。故從其祖貫言之。非別一人也。表民嘗續陳耆卿赤城志。復取記志書傳銘誄贊頌之文。爲志所不載者。薈而輯之。以成此集。前有淳祐八年吳子良序。稱分門薈稡。并詩爲一。今此集僅有文一百八十二首。而無詩。又明謝鐸赤城新志。載赤城集二十八卷。有刻本在內閣。而此本亦祇十八卷。疑原本尚有詩十卷。爲傳鈔者所脫佚。已非完本矣。<br/>
</p></div></body>
