<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->文嘻堂詩集 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明朱芾煌撰。芾煌字子衷。又字玉瑠。自號濡須江漁。無爲州人。崇禎甲戌進士。官至兵部武選司郞中。是集大都蒿目時艱。語多感慨。七言律詩中。如秋懷春愁諸篇。紀明末朝政紛紜亂亡之象。亦可見其大概。末有其孫端跋。稱芾煌嘗自題四語於詩稾卷首云。詩須有爲而作。文至無心乃傳。又云。從前各夢事。見我篋中詩。其生平作詩之旨。具見於是矣。<br/>
</p></div></body>
