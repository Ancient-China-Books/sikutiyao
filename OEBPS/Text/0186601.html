<title>四庫提要 史部四十六 史評類存目二 讀史吟評 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->讀史吟評 一卷
</h2>
<!--ed:-->大學士英廉購進本
<p>
<!--no:-->國朝黃鵬揚撰。鵬揚字遠公。晉江人。順治丁酉擧人。嘗官知縣。是編雜詠史事。每詩之後。附以論斷。略如元宋无啽囈集例。而詞旨拙鄙。則又出无下。玩其意旨。似借諷明季之事。不爲品第古人也。<br/>
</p></div></body>
</html>
