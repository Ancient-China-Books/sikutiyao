<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->北歸志 一卷
</h2><p>
<!--no:-->國朝王士禎撰。是書乃士禎於康熙乙丑二月至廣州。四月初一日始還。記其歸途所經。至六月十六日至其家新城而止。是時其父與勅猶在。以便途歸省也。所記山水名勝。較南來志爲詳。蓋使事已竣。沿途得以遊覽云。
</p><br/></div></body></html>
