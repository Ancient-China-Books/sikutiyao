<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->虞伯生詩續編 三卷
</h2><p>
<!--no:-->元虞集撰。僅詩九十餘首。目錄末有至元後庚辰劉氏日新堂識語一則。稱是集乃學士晚年所作。尤爲得意。敬刻與騷壇共之云云。考至元後庚辰者。順帝之至元六年也。是年集年六十九歲。李本訪集山中。編其詩文爲學古錄者。卽是冬之事。本所爲序。則在明年辛已之十二月。是學古錄尚未出。不識何以有續編之目。中閒題目字句。亦往往舛譌。此必當時坊賈。以集負重名。故掇拾其詩數十篇。梓以射利之本耳。
</p><br/></div></body></html>
