<font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易義參 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝于琳撰。琳平湖人。茲編皆因仍舊說。依文訓釋。罕所發明。末列三十三圖。亦皆勦襲舊圖。而小變其貌。其自作者。如在天成象圖。以日星霞露虹左列爲陽。以月漢風霜雪右列爲陰。而以雲雨雷電雹霧居中。爲兼陰陽。殊爲無理。在地成形圖。以水金山右列爲柔。土火石左列爲剛。木絲穀鹽竝列於中。爲兼柔剛。尤不可解。而成男成女圖。作⊙○之形。一陰一陽謂之道圖。又作〓形。益怪誕矣。<br/>
</p></div></body>
</html>
