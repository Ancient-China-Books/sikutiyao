<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->姜鳳阿文集 三十八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明姜寶撰。寶有周易傳義補疑。已著錄。是集分十稾。初稾一卷。中祕稾一卷。讀禮稾一卷。史館稾三卷。西川稾二卷。周南稾二卷。八閩稾二卷。銀臺稾二卷。南雍稾二卷。家居稾十一卷。畱部稾十一卷。寶少從學於唐順之。其行文步驟開闔。頗得力於師說。而學力根柢。不及順之之深厚。故論明代之文者不及焉。王世貞序。謂宏正而後。士大夫禰檀左而晜先秦。及其流弊而爲似龍。出之無所自。施之無所當。六季之習巧者猴棘。端侈者繡土木。而極推寶之學。爲能深造自得。蓋世貞晚年。亦深厭字剽句竊之病。而折服於歸有光諸人。故其說如此也。<br/>
</p></body>
