<title>四庫提要 集部二十七 別集類存目一 吳草廬文鈔 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->吳草廬文鈔 無卷數
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->不著編輯者名氏。前署甲辰春退谷手選。蓋康熙三年。孫承澤所定本也。於吳澄支言集中。鈔其十分之一。前後無序跋。亦無目錄。又不分卷帙。蓋偶然繕寫。未及成編之本耳。<br/>
</p></div></body>
</html>
