<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->陽明文鈔 二十卷
</h2><p>
<!--no:-->明王守仁撰。是編康熙己巳。江都張問達所編。以傳習錄大學或問爲首。奏疏序記諸講學書。及論說雜著賦詩公移次之。而終以陽明年譜。
</p><br/></div></body></html>
