<title>四庫提要 史部十八 傳記類存目四 事編內篇 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->事編內篇 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明孫愼行撰。愼行字聞斯。武進人。萬歷乙未進士。官至禮部尚書。諡文介。事蹟具明史本傳。是書採史傳中名臣事跡。自公孫僑至王守仁。凡十八人。隱逸六人。以隱寓行藏之旨。附以張瑋薛寀評語。愼行自序云。尚有外篇雜篇。然檢其子士元所作凡例。則但刊內篇。其外篇雜篇。未刊也。<br/>
</p></div></body>
</html>
