<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->如宜方 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->元艾元英撰。元英東平人。始末無考。此本爲三山張士寧所刋。前有二序。一爲至正乙未林興祖作。一爲至治癸亥吳德昭作。其書首列藥石炮製總論。不過數十味。未免簡略。第一卷述證。自中風至雜病。凡三十類。第二卷載方。凡三百有餘。其曰如宜者。如某證宜用某湯。某證宣用某圓散是也。其說一定不移。未免執而不化。焦氏經籍志。高氏百川書志。俱不著錄。然相其版式。猶元代閩中所刋。非依託也。<br/>
</p></div></body>
