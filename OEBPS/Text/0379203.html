<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->桐山詩集 十卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明王偉撰。偉字士英。攸縣人。正統丙辰進士。官至兵部侍郞。事蹟附見明史于謙傳。偉所著有詩學正蒙。久已散佚。其桐山文集。繁昌吳琛序刻之。今亦未見此集。凡詩九卷。又以偉引疾告歸疏。及贈行之作。爲附錄一卷。乃其弟傑所錄。其子添楨所重刊也。史稱偉喜任智術。旣爲于謙所引。恐人目己爲朋附。乃密奏謙短。冀以自異。然卒以謙黨罷官。蓋反覆不常之士。又稱其年十四隨父戍宣府。宣宗巡邊。獻安邊頌。得補安州學生。則亦儁才。然詩多率意酬應。乏研鍊之功。蓋才士之文。往往如斯矣。<br/>
</p></div></body>
