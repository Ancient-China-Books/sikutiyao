<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋左傳地名錄 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明劉城撰。城字伯宗。貴池人。是編前列國名後列地名。各以十二公時代爲序。地名之下。各有注。少僅一二字。多亦不過六七字。蓋隨手集錄。姑備記誦。無所考正。視後來高士奇江永二家之書。不及遠矣。<br/>
</p></body>
