<div id="text"><font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->詩文原始 一卷
</h2><p>
<!--no:-->舊本題明李樊龍撰。樊龍有詩學事類。已著錄。此書則自明以來。不聞爲攀龍所作。其持論亦不類攀龍語。疑亦曹溶掇拾割裂之書。僞題攀龍名也。
</p><br/></div></body></html>
