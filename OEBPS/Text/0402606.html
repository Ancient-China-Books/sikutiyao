<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->挹奎樓文集 十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝林雲銘撰。雲銘有楚詞燈。巳著錄。耿精忠之叛。雲銘方家居。抗不從賊。被囚十八月。會王師破閩。始得釋。其志操有足多者。然學問則頗爲弇陋。所評註選刻。大抵用時藝之法。不能得古文之源本。故集中諸文。亦皆不入格云。<br/>
</p></div></body>
