<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->白陽集 無卷數
</h2><p>
<!--no:-->明陳淳撰。淳字道復。後以字行。別字復甫。號白陽山人。長洲人。以諸生援例入北監。卒業歸。不復就選。明史文苑傳。附見文徵明傳中。淳少從徵明游。以書畫擅名。爲世寶重。詩則寄意而已。非其所長。是集其五世從孫仁錫所編。以同時贈荅之篇。附之卷末。與沈周集合刻之。以兩人之詩。皆爲畫掩也。
</p><br/></div></body></html>
