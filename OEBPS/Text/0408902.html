<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->墨麟詩 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝馬維翰撰。維翰字墨麟。海鹽人。康熙辛丑進士。官至四川川東道。其詩以縱橫排奡爲長。意之所向。不避險阻。然神鋒太儁者居多。<br/>
</p></div></body>
