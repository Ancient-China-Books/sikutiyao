<!--fi:-->集部四十二
<!--sf:-->總集類四
</font><h2>
<!--ti:-->三華集 十八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明無錫錢子正。及弟子義。姪仲益。合刻詩也。子正緑苔軒集六卷。前有王達序。子義種菊菴集四卷。前有洪武八年自序。仲益錦樹集八卷。前有魏驥序。三集初各自爲書。正統中。仲益族子公善等。始合而刻之。其曰三華者。蓋以三者皆錢氏英華也。按子正詩朱彝尊明詩綜不載。但附見其名於子義之下。然二人出處始末。均無可考。獨仲益以元末進士。知華亭縣。後爲翰林修撰。見於魏驥序中。而明詩綜載仲益永樂初以翰林編修轉周王府長史。與驥序互有異同。又稱仲益詩格爽朗。惜遺集罕傳。予從秦對巖前輩購得。亟錄八首。猶未盡其蘊云云。然則彝尊僅見仲益遺集。未見斯本也。則亦罕覲之笈矣。<br/>
</p></div></body>
