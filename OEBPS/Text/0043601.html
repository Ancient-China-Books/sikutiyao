<!--fi:-->經部二十二
<!--sf:-->禮類四
</font><h2>
<!--ti:-->郊社禘祫問 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。奇齡有仲氏易。已著錄。是書前答門人李塨問南北郊分祀。及問有禘無祫之說。末附艾堂問。自注云。同郡學人。集於艾堂所問。此則專論禘祫者也。其中如南郊北郊。以冬夏至分祀。見於周禮。本有明文。疑無北郊之祀者。本無庸置辨。奇齡性喜攻駁。反覆詰辨。未免繁雜。至於時祭之外。禘爲大祭。所謂三年一祫。五年一禘者。語出緯書。本不足據。祫對犆爲義。不對禘爲義也。奇齡辯大禘與吉禘不相蒙。又言大禘吉禘時祭必合祭。故稱祫。則皆發昔儒所未及。於經義不爲無補。錄存其說。亦足資禮家之采擇焉。<br/>
</p></body>
