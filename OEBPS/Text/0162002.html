<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->橫谿錄 八卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明徐鳴時撰。鳴時字君和。吳縣人。崇禎乙亥選貢生。除武寧縣知縣。橫谿鎭一曰橫塘。在蘇州府城西南十三里。水自城中來。西南橫流。過鎭而入太湖。故名。是志分十九門。體例略如郡縣志。然如古蹟類中。多列先賢舊宅。又云其址無考。夫使遺墟猶存。自應深憑弔之思。否則旣生是鄉。自必人人有宅。安能一一虛列乎。宜其一鄉之志。曼衍至於八卷也。<br/>
</p></div></body>
