<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->鳳洲筆記 二十四卷
<!--ti:-->續集 四卷
<!--ti:-->後集 四卷
</h2><p>
<!--no:-->明王世貞撰。世貞有弇山堂別集。已著錄。是集乃隆慶己巳黃美中所編。前有美中序。稱世貞著作。不能盡見。會從其姪孫少川子得此集。因編刻以公天下。蓋當時摘選之本也。然命詩文曰筆記。其稱名可謂不倫矣。
</p><br/></div></body></html>
