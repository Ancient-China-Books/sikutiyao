<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->尊拙堂文集 十二卷
</h2><p>
<!--no:-->明丁元薦撰。元薦有西山日記。已著錄。元薦受業顧憲成。入東林黨籍。當時以節行稱。而文章質率。不出講學家窠臼。
