<title>四庫提要 子部二十一 術數類存目二 呂氏摘金歌 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->呂氏摘金歌 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本但題呂氏撰。不著其名。其書論列五星。專以身主命主爲重。案星命所係。以立命之宮所躔度爲最。其次命主。其次度主。又其次身主。身主所以次於命度者。以凡人皆以月爲身也。篇中於度主不甚重。未爲得要。其立論閒有可采者。星平大成諸書。已多取之矣。<br/>
</p></div></body>
</html>
