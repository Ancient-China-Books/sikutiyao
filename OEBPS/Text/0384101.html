<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->頤山私稾 十卷
</h2><p>
<!--no:-->明吳仕撰。仕字克學。號頤山。宜興人。正德甲戌進士。官至四川布政司參政。是編凡詩三卷。文七卷。皆意境平淺。不耐尋繹。
</p><br/></div></body></html>
