<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->豐暇觀頤 四卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->不著撰人名氏。有序三首。一稱懶散道人。一稱見廬主人。一稱醉醒逸叟。而卷首復題醉醒逸叟偶閱字。詳其詞氣。當是一人。一題已丑。一題辛卯。一題癸已。皆不著年號。中引湯賓尹睡菴集。考睡菴集序。題萬曆庚戌。則皮書在是集之後。已丑爲順治六年。辛卯爲順治八年。癸已爲順治十一年。是國朝人矣。其曰豐暇。蓋取謝靈運詩臥疾豐暇豫之意。皆雜引文集說部。不分門目。多放曠之言。出入於佛老之閒。至於元帝垂訓之類。亦登簡牘。孰聞之而孰錄之乎。<br/>
</p></body>
