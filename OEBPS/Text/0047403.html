<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->禮記疑問 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明姚舜牧撰。舜牧有易經疑問。已著錄。是書依文訓義。多作語錄之體。閒有新說。則多與經義違背。如曲禮爲人子者。父母存。冠衣不純素。孤子當室。冠衣不純采。鄭氏注。純。緣也。玉藻曰。縞冠玄武。子姓之冠也。縞冠素紕。旣祥之冠也。深衣曰。具父母。衣純以靑。孤子。衣純以素。訓最明晰。舜牧乃云。論語。麻冕禮也。今也純。儉。此純字亦將作飾緣解乎。是併字義未及詳攷。而漫與鄭孔爲難也。<br/>
</p></body>
