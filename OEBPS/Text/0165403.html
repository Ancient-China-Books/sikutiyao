<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->廣志繹 五卷
<!--ti:-->雜志 一卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->明王士性撰。此書又於五岳游草廣游記以外。追繹舊聞。以補未及者也。首爲方輿崖略。次兩都。次諸省。附以雜志。其四夷輯一種。列目於雜志之前。然有錄無書。注曰考訂嗣出。蓋未刊也。凡山川險易民風物產之類。巨細兼載。亦閒附以論斷。蓋隨手記錄。以資談助。故其體全類說部。未可盡據爲考證也。<br/>
</p></body>
</html>
