<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->殘本賦淸草堂詩鈔 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝張棠撰。棠字吟樵。華亭人。康熙丙子舉人。官至桂林府知府。告歸後加銜爲太僕寺少卿。是編原分五集。曰白雲吟。曰一肩吟。曰獨宜吟。曰江上吟。最後所作曰雪蓬吟。今存者惟江上吟及雪蓬吟。餘俱散佚。其詩欲以風調勝。而骨幹未遒。<br/>
</p></div></body>
