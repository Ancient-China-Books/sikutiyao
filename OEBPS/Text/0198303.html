<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->日言 一卷
</h2>
<!--ed:-->衍聖公孔昭煥家藏本
<p>
<!--no:-->明孔承倜撰。承倜字永冠。曲阜人。先聖六十代孫。官保定縣知縣。終於荊王府長史。是書乃承倜劄記之文。其學出於王守仁。故以鐘柝喩性。明其本空。又云朱晦翁中年學尚未悟。至晚年則甚悔。今人不於悟處用功。卻於其悔處執迷。惑矣。是卽守仁晚年定論之說也。<br/>
</p></body>
