<body><div id="text">
<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->餘姚海隄集 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明葉翼編。翼寧波人。其祖恆。字敬常。元天歷閒爲餘姚判官。築隄捍海。民頼其利。至正末。詔封仁功侯。立廟祀之。其子晉爲南臺掾。嘗輯當時名人序記詩文爲一集。未及刊而燬於火。宣德中。翼復裒綴散佚。以成是編。<br/>
</p></div></body>
