<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->藍戶部集 二十六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝藍千秋撰。千秋字長靑。宜黃人。以薦授國子監學正。官至盛京戶部員外郞。是集刻於乾隆丙寅。凡詩四卷。文二十二卷。<br/>
</p></div></body>
