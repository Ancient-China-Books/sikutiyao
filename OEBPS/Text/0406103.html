<!--ed:-->湖南巡撫採進本
<p>
<!--no:-->國朝金德嘉撰。德嘉字會公。廣濟人。康熙壬戌進士。官翰林院檢討。德嘉晚年鍵戶著書。時同郡顧景星張仁熙劉醇驥。往往追摹秦漢。宗尚王李。訾歸有光爲秀善婉媚。德嘉獨不爲高論。力摹韓歐。雖其閎肆博贍。遜於國初前輩。而先民矩矱。彷彿猶存。惟復胡石莊書。謂史館方開。吾楚先輩故事。尚待折衷。江陵當國。綜覈名實。富國強兵數十年。而論者以專病之。熊楊慷慨任事。而熊以過剛見嫉於當世。楊專閫仗鉞。憂憤以死，或曰自縊。當時失機逸賊。別有主名。武陵豈自經溝瀆者耶云云。爲狃於鄉曲之私。未可爲萬世之公論也。<br/>
</p></body>
