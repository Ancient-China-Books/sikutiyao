<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->無聞堂稾 十七卷
</h2><p>
<!--no:-->明趙釴撰。釴有古今原始。已著錄。是集凡文十二卷。詩五卷。乃其子鴻賜所編。林樹聲爲作墓誌。稱其幾希圖說。闢方士論。講學諸說。皆闡明理道。疑前人所未發。今惟幾希圖說見集中。餘皆不載。盛汝謙爲作行狀。載自祭文一篇。集中亦不載。蓋亦簡汰而存者也。釴學出姚江。主良知之說。文頗磊落自喜。而亦微近七子之派。
</p><br/></div></body></html>
