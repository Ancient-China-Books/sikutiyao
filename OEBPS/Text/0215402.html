<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->保嬰撮要 八卷
</h2><p>
<!--no:-->明薛鎧撰。鎧字良武。吳縣人。宏治中。官太醫院醫士。是編分門纂輯。於幼科證治。最爲詳悉。其論乳下嬰兒有疾。必調治其母。母病子病。母安子安。且云小兒苦於服藥。亦當令母服之。藥從乳傳。其效自捷。皆前人所未發。其子太醫院院使己。又以其所治驗。附於各門之後。皆低一格書之。後人集己遺書。爲薛氏醫案。此書亦在其中。考卷首蘇州府知府林懋舉序。有請己纂而約之之語。疑鎧但草創此書。其編纂成帙。則實出己手。後人收入己書。蓋由於此。此本爲嘉靖丙辰所刊。猶未編醫案以前。單行之帙也。
</p><br/></div></body></html>
