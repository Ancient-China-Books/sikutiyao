<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->無悔齋集 十五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝周京撰。京字西墓。一字少穆。錢塘人。雍正中諸生。是集爲同里厲鶚所定。分年編次。附錄全祖望所撰墓誌銘。及同人掃墓詩。鶚序以高岑豪健比之。今觀其詩。源出劔南。在一時詩社中。酒旗茗椀。拈韻分題。亦足傾倒流輩。方駕古人。則又當別論矣。<br/>
</p></body>
