<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->古叶讀 五卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明龔黃撰。黃爵里無考。是書考究古韻。自屈原離騷。及漢晉以後詞賦。皆徵引參證。而大抵以吳棫韻補爲指歸。其紕繆在於根柢。其餘不必深詰矣。<br/>
</p></body>
