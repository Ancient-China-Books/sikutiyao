<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->算法統宗 十七卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明程大位撰。大位字汝思。徽州人。珠算之名。始見甄鸞周髀註。則北齊已有之。然所說與今頗異。梅文鼎謂起於元末明初。不知宋人三珠戲語。已有算盤珠之說。則是法盛行於宋矣。此書專爲珠算而作。其法皆適於民用。故世俗通行。惟拙於屬文。詞多支蔓。未免榛楛勿翦之譏。<br/>
</p></div></body>
