<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->趙仲穆遺稾 一卷
</h2><p>
<!--no:-->舊本題元趙雍撰。雍字仲穆。孟頫子也。官至集賢待制。同知湖州路總管府事。是集凡詩十七首。詞十七首。卷末題延祐元年春正月。寄呈德璉姊丈。後有文徵明跋。稱此卷行楷兼作。轉益妍美。從烏程王天羽借觀。因題其後。蓋從墨蹟鈔出者。詩詞皆淺弱。如所謂坐對荷花三兩朵。紅衣落盡秋風生者。殊不多得。徵明跋又云德璉孟頫壻王國器也。長於樂府。楊鐵崖亟稱之云云。疑好事者依託雍作。並假借國器名也。顧嗣立元詩選。已附錄其父孟頫詩末。今姑存其目焉。
</p><br/></div></body></html>
