<title>四庫提要 子部五十四 小說家類存目二 四明龍薈 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->四明龍薈 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明聞性道撰。性道有賀監記略。巳著錄。是書專載四明諸井潭神龍見伏靈蹟。紀錄寥寥。惟所載蜥蜴考一篇。於蠑螈蝘蜒蠦𧓋等名。辨證詳審。然記四明龍事。而氾濫及之。於體裁亦未協也。<br/>
</p></div></body>
</html>
