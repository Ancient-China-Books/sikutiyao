<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->聖學心傳 無卷數
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝薛鳳祚編。鳳祚字儀甫。益都人。嘗師事定興鹿善繼。容城孫奇逢。因會輯善繼四書說約。奇逢四書近指。共爲一編。卷首列善繼認理提綱尋樂大旨。又列善繼奇逢二人小傳。前有鳳祚自序。謂此書出。當與孔曾思孟四聖賢書。共揭星日而行中天。其說殊夸。又謂於舉業非相遠。倘於此有得。以應試場。主司必當驚羨。以冠多士。又何其陋歟。鳳祚天文地理之學。皆能明其深奧。如兩河淸彙天學會通天步眞元諸書。已卓然足以自傳。又何必畫此蛇足乎。且二書皆有刊本。豈藉鳳祚之標榜。卽以二書而論。亦蛇足也。<br/>
</p></div></body>
