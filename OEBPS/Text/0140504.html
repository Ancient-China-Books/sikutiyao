<!--ti:-->蜀道驛程記 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝王士禎撰。士禎有古懽錄。已著錄。康熙壬子。士禎爲四川鄉試正考官。記其來往所經。上卷自京至成都。下卷自成都至河南新鄉縣止。蓋士禎是年。於新鄉聞訃旋里。未及還京故也。中多辨證古事。較士禎他行記。頗爲精核。蓋他行記一時筆錄。此則越二十年。至康熙辛未。始補成之。檢閱修改。歷時旣久。考訂自爲詳密耳。<br/>
</p></body>
