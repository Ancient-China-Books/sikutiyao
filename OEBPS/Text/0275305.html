<title>四庫提要 子部四十三 雜家類存目十 倫史 五十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->倫史 五十卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝成克鞏撰。克鞏字淸壇。大名人。前明崇禎癸未進士。國朝補選庶吉士。官至保和殿大學士。理編以五倫分五門。各有子目。君臣爲數四十五。父子爲數二十二。夫妻爲文十一。兄弟爲數十六。朋友爲數三十三。考克鞏休致在康熙三年。此書成於康熙十六年。蓋晩歲田居。借編摩以送老。採摭蕪雜。固非所計也。<br/>
</p></div></body>
</html>
