<!--ed:-->山西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書則 無卷數
</h2><p>
<!--no:-->明桑拱陽撰。拱陽字暉升。蒲州人。崇禎癸酉舉人。其書取諸家講章立說不同者。删定歸一。閒以己意參之。命之曰則。以見其則不遠之意。先大學中庸。次論語孟子。各有圖說總論。大旨爲舉業而作。
</p><br/></div></body></html>
