<!--fi:-->子部二十八
<!--sf:-->雜家類二
</font><h2>
<!--ti:-->緯略 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋高似孫撰。似孫有剡錄。已著錄。似孫嘗輯經略史略子略集略騷略及此書。今惟子略騷略與此書存。陳振孫書錄解題論其讀書以隱僻爲博。其作文以怪澀爲奇。然考證之學。正不嫌其博。而是編所引。亦皆四庫所著錄。非馮贄之流。詭詞炫俗者比。固不得以隱僻譏也。明沈士龍跋。又稱其愍騷招隱八風圍棋氍𣮬禡牙之類。全錄藝文初學北堂禦覽諸書。無所增輯。知宋世編集。不復具存。摘用類書。誇示宏肆。是誠在所不免。周嬰卮林譏其誤引金樓子。以劉休元水仙賦爲唐劉子元。疎舛亦不能無。然其言篤實。無所贗託。終出楊愼丹鉛諸錄之上。亦考古者所必資矣。<br/>
</p></body>
