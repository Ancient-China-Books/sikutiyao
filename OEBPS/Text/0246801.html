</font><h2>
</h2>
<p>
<!--na:-->右雜家類。雜學之屬。二十二部。一百七十八卷。皆文淵閣著錄。<br/>
<!--na:-->案古者庠序之教。胥天下而從事六德六行六藝。無異學也。周衰而後百氏興。名家稱出於禮官。然堅石白馬之辨。無所謂禮。縱橫家稱出於行人。然傾危變詐。古行人無是詞命。墨家稱出於淸廟之守。併不解其爲何語。（以上某家出某。皆班固之說。）實皆儒之失其本原者。各以私智變爲雜學而已。其傳者寥寥無幾。不足自名一家。今均以雜學目之。其他談理而有出入。論事而參列害。不純爲儒家言者。亦均附此類。<br/>
</p></body>
