<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->玉笑零音 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明田藝蘅撰。是書皆採取新奇故事。緯以儷語。凡一百二十八條。其中如以堯舜之讓天下爲愛身。不與朱均以天下爲愛子。舜禹之受天下爲不知害。鑄鼎爲鎮厭之術。金縢爲詛咒之媒。皆紕繆之甚者。已編入所著畱靑日札中。此乃其初出別行之本也。<br/>
</p></body>
