<!--fi:-->子部二十三
<!--sf:-->藝術類二
</font><h2>
<!--ti:-->學古編 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->元吾邱衍撰。衍有周秦刻石釋音。已著錄。是書專爲篆刻印章而作。首列三十五舉。詳論書體正變。及篆寫摹刻之法。次合用文籍品目。一小篆品。二鍾鼎品。三古文品。四碑刻品。五器品。六辨謬品。七隸書品。八字源。九辨源。凡四十六條。又以洗印法印油法附於後。摹刻私印雖稱小技。而非精於六書之法者。必不能工。宋代若晁克一王俅顏叔夏姜蘷王厚之。各有譜錄。衍因復踵而爲之。其閒辨論譌謬。徐官印史謂其多採他家之說。而附以己意。剖析頗精。所列小學諸書。各爲評斷。亦殊有考核。其論漢隸條下稱寫法載前卷十七舉下。此不再數。是原本當爲上下二卷。今合爲一卷。蓋後人所併也。<br/>
</p></div></body>
