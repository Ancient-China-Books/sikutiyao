<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->寶華山志 十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝釋德基撰。寶華山在句容縣北六十里。齊釋寶誌結廬於此。後人重寶誌之名。因以名山。是山以道場顯。故首誌開創興起。而次及山水梵宇各門。與他山志書體例稍異。固亦各因其地耳。<br/>
</p></body>
