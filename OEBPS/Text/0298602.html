<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->西峯淡話 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明茅元儀撰。元儀有嘉靖大政類編。已著錄。是書多論明末時政。其論有明制度。多本於元。尤平情之公議。非明人挾持私見。曲相排抑者可比。然其中憤激已甚之詞。亦不能免。仍當時詬爭之積習也。<br/>
</p></div></body>
