<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易原始 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝范咸撰。咸字貞吉。號九池。錢塘人。雍正癸卯進士。官至監察御史。其書惟解經文。不及十翼。大旨以理始於象。象始於畫。又以萬物始於陰陽。象始於日月。取繫辭陰陽之義。配日月之語。而總以陰始於陽爲斷。故名原始。其說多採輯古義。不以白圈黑點。依託圖書。亦不以禪偈道經。空標心性。較明以來諸家說易。頗爲篤實。然其長在盡掃卮言。其短亦在好生新意。如謂元亨之元。爲陽在下。至於陰卦。亦毎稱元。義有難通者。亦曲伸其說。又謂上經皆陽盛之卦。下經皆陰盛之卦。而上經有剥復。下經有中孚大壯。理有所格。亦必強合其義。是又好持己見。務勝先儒之過矣。<br/>
</p></body>
