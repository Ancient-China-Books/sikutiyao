<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->緝玉錄 五卷
</h2><p>
<!--no:-->明傅振商撰。是編乃其爲御史時。巡按關隴。卽其所歷山川名勝。各裒輯其題咏。共爲一編。皆明人之作也。
</p><br/></div></body></html>
