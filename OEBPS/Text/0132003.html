<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->旌孝錄 一卷
</h2><p>
<!--no:-->不著撰人名氏。載成化十一年旌表朱灝孝行事。考朱觀潛跋朱存理遺文後曰。野航先生。著述甚富。自鐵網珊瑚。世有刊本。珊瑚木難。好事傳鈔外。祇購樓居雜志一卷。旌孝錄一卷。幷詩文數十篇云云。則此編存理所輯也。灝字景南。長洲人。卽存理之父。親歿負土成墳。廬於其側。有馴烏之異。詔旌其門。存理字性甫。博雅工文。終於布衣。
</p><br/></div></body></html>
