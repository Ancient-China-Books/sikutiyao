<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->三異人集 二十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明李贄編。贄有九正易因。已著錄。是書凡方孝孺詩文十卷。于謙奏疏四卷。文一卷。詩三卷。楊繼盛奏疏詩文各一卷。附錄一卷。贄各爲之評。贄狂悖自恣。而是集所評。乃皆在情理中。與所作他書不類。卷首題吳山俞允諧汝欽正。或允諧所爲。託之於贄歟。三人皆自有集。皆自足千古。初不假贄之表章。況以贄之得罪名教。流毒後學。而選錄三人之文。不足以爲三人榮。反足以爲三人辱矣。<br/>
</p></div></body>
