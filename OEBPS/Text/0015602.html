<title>四庫提要 經部八 易類存目二 繫辭十篇書 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->繫辭十篇書 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明陳仁錫撰。仁錫字明卿。長洲人。天歷壬戌進士第三。官至南京國子監祭酒。事蹟具明史文苑傳。此編以十篇爲名。今核其數。曰翼易書。曰太極書。曰河洛書。曰羲易書。曰文易書。曰文序書。曰孔易書。曰蓍占書。曰卦爻書。僅有九名。其首冠以繫辭說。不入目錄。文易書下附以羲文合論。而翼易書分上下。不知以何一篇足爲十也。其書立名詭異。至其所說。則不過掇拾舊文。編綴成帙而已。<br/>
</p></div></body>
</html>
