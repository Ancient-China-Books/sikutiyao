<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->今文尚書說 三卷
</h2><p>
<!--no:-->國朝陸奎勳撰。奎勳有陸堂易學。已著錄。是編皆訂補蔡沈書傳之闕失。大抵推求於字句之閒。離合參半。所解惟伏生二十八篇。而古文則置之不言。蓋用吳澄書纂言之例。未爲無見。而所附古文尚書辨二篇。不引梅鷟閻若璩的然有證之言。而又變爲古文尚書半眞半僞之說。自稱年將及艾。於詩禮春秋。揆成經說三十八卷。夢見孔子。心似別開一竅者。凡於書之眞贋。一覽自明云云。其亦近於語怪矣。
</p><br/></div></body></html>
