<title>四庫提要 子部三十五 雜家類存目二 迂億 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->迂億 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明賀應保撰。是編與所作迂議。體例相近。蓋隨得一編。卽各立一名。實則正續集耳。第一卷皆解四書。其說以心學爲主。故多與朱子齟齬。餘三卷多考證史事。及經史文句。如五代史韓通無傳。孟浩然集有送孟郊詩之類。頗襲舊說。亦有失於詳檢者。如論大事不須卜一條。曰又如卜郊。茍三卜不吉。可不郊耶。不知春秋固有三卜郊不從。猶三望也。又謂宇文虛中偶迕金人被殺。不知虛中以謀劫金主而死。元好閒中州集載之甚詳。非偶迕也。<br/>
</p></div></body>
</html>
