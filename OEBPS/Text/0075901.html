<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->朱子四書語類 五十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝周在延編。在延祥符人。後流寓於江寧。其書乃於朱子語類中。專取四書諸卷刊行。別無增損。亦無所考訂發明。<br/>
</p></div></body>
