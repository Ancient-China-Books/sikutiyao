<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->懿行編 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝李瀅撰。瀅字鏡石。揚州興化人。其書取諸史中嘉言懿行。可爲法程者。分類標題。紀事之後。閒爲論斷。遠自上古。近至明代。凡二十九門。每條緣載所採書名。而於前人論斷。節取其一二焉。<br/>
</p></body>
