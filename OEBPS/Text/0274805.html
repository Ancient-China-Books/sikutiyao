<!--fi:-->子部四十二

<!--ti:-->廣銷夏 一卷
<!--ti:-->廣辟寒 一卷
<!--ti:-->銷夏補 一卷
<!--ti:-->辟寒補 一卷
<!--ti:-->銷夏再 一卷
<!--ti:-->辟寒再 一卷
<!--ti:-->寒夏合再 一卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->明周詩雅撰。詩雅有南北史鈔。已著錄。是編本陳繼儒銷夏辟寒二書。更著此以推衍之。編拾叢雜。軗之繼儒原書。風更下矣。<br/>
