<body><div id="text">
<font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->修史試筆 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝藍鼎元撰。鼎元有平臺紀略。已著錄。是編凡爲傳三十六篇。起唐房杜。終五代王朴。各綴以論。前有雍正戊申衡山曠敏本序。謂鼎元欲修宋史。而以此試筆。先敘有唐名臣。擇其忠節經濟之炳著者。列爲傳云。<br/>
</p></div></body>
