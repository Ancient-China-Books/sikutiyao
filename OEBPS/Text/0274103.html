<div id="text"><font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->古今長者錄 八卷
</h2><p>
<!--no:-->明黃文炤撰。文炤字李弢晉江人。萬曆中諸生。是編輯周秦以迄明代忠厚長者之事。大抵皆取其一節。故人品不甚別擇。末附別品六則。則似薄而實厚者。其導俗之心甚善。書則不免蕪雜也。
</p><br/></div></body></html>
