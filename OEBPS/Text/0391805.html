<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->豐對樓詩選 四十三卷
</h2><p>
<!--no:-->明沈明臣撰。明臣生平所作詩。凡七千篇。屬其猶子九疇選定爲四百篇。今未見傳本。是集爲廣陵陳大科所校梓。凡爲詩四千四百八十九首。較九疇所選增十倍。白居易詩。尚以所存太富。有沙中金屑之憾。則不及居易者。可知矣。
</p><br/></div></body></html>
