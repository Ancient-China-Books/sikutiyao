<title>四庫提要 史部三十六 職官類存目 呂梁洪志 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->呂梁洪志 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->明馮世雍撰。世雍江夏人。嘉靖癸未進士。官工部主事。明時運道。自徐州泝呂梁洪入濟。設洪夫以牽絻。歲命工部屬官一員董其事。謂之呂梁分司。世雍嘗領其職。因述前後建置始末。及官署祠廟歷任姓氏。以成斯志。凡八篇。篇首各有序。末復繫以贊語。<br/>
</p></div></body>
