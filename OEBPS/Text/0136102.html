<!--ti:-->聖門人物志 十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明郭子章撰。子章有蠙衣生易解。已著錄。是書則子章官晉陽時所輯。凡遊於聖門。與私淑而得從祀廟廡者。各爲之小傳。附以贊論。首孔子世家。次先賢。次先儒。而以有明之會典祀儀終焉。其中雜以周汝登羅汝芳諸人之論。其時心學橫流。故子章多主張其說。孟子傳論。謂孔子之學。以從心所欲不踰矩爲的。顏子從之末由。而孟子云能者從之。又云心之官則思。卽孔子從心之旨。猶主持門戶之見也。<br/>
</p></body>
