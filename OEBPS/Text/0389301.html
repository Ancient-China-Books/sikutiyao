<title>四庫提要 集部三十 別集類存目四 文恪集 二十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->文恪集 二十二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明林燫撰。燫字貞恆。閩縣人。嘉靖丁未進士。官至南京禮部尚書。諡文恪。事蹟附見明史林瀚傳。是集詩六卷。文十六卷。末附王世貞王穉登所撰傳二篇。千頃堂書目。載林燫學士文集十六卷。詩集六卷。集名不同。然卷數皆相合。蓋卽此本。疑燫沒後重刻。改題其諡也。<br/>
</p></div></body>
</html>
