<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->古雪齋近稾 一卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明朱多熲撰。多熲字以昭號斗齋。南昌人。寧藩裔也。在萬歷閒。與李維禎曹學佺等唱和。其詩修飾風調。流易有餘而短於精詣。<br/>
</p></div></body>
