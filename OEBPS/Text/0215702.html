<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->心印紺珠經 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明李湯卿撰。湯卿不知何許人。是書爲嘉靖丁未嘉興府知府趙瀛所校刊。上卷曰原道統。曰推運氣。曰明形氣。曰評脈法。下卷曰察病機。曰理傷寒。曰演治法。曰辨藥性。曰十八劑。融會諸家之說。議論頗爲純正。惟以十八劑爲主。而欲以輕淸暑火解甘淡緩寒調奪溼補平榮澀和温數字該之。未免失之拘泥。<br/>
</p></div></body>
