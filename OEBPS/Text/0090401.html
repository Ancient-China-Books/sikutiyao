<!--ti:-->古音表 二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝顧炎武撰。音學五書之五也。凡分十部。以東冬鍾江爲第一。支脂之微齊佳皆灰咍爲第二。魚虞模侯爲第三。眞諄臻文殷元魂痕寒恒删山先仙爲第四。蕭宵肴豪幽爲第五。歌戈麻僞第六。陽唐爲第七。耕淸青爲第八。蒸登爲第九。侵覃談鹽添咸銜嚴凡爲第十。皆以平聲爲部首。而三聲隨之。其移入之字。與割併之部。卽附見其中。考以古法。多相脗合。惟入聲割裂分配。其說甚辨。然變亂舊部。論者多有異同。其門人潘耒。作類音八卷。深爲李光地榕村語錄所詬厲。其濫觴卽從此書也。以與所著五書。共爲卷帙。當竝存以具一家之言。且其配隸古音。實有足糾吳棫以來之謬者。故仍錄備參考焉。<br/>
</p></body>
