<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右藝術類。琴譜之屬。四部。二十九卷。皆文淵閣著錄。<br/>
<!--na:-->案以上所錄。皆山人墨客之技。識曲賞音之事也。若熊朋來瑟譜後錄。汪浩然琴瑟譜之類。則全爲雅奏。仍隸經部樂類中。不與此爲伍矣。<br/>
</p></body>
