<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->山行雜記 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明宋彥撰。彥華亭人。與趙宧光同時。嘗至京師。歷遊玉泉香山。因紀其園亭刹寺巖壑之勝。蓋亦學游城南記諸書而作。然考據多疎。如中稱玉泉道上有壯節祠碑。稱崇安侯譚公而無其名。疑爲靖難武臣戰死者。案崇安侯譚淵。從成祖起兵。於夾河戰沒。子孫得世襲侯爵。當時如鄭曉王世貞所著書內。皆詳載其事。而彥不能知。亦殊昧於典故矣。<br/>
</p></div></body>
