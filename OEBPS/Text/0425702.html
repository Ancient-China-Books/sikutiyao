<title>四庫提要 集部四十四 總集類存目一 唐氏三先生集 二十八卷 附錄 三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->唐氏三先生集 二十八卷
<!--ti:-->附錄 三卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明程敏政編。凡唐元筠軒集詩八卷。文五卷。唐桂芳白雲集詩五卷。文二卷。唐文鳳梧岡集詩四卷。文四卷。前列諸集原序。後附以傳記銘誌之文。稾成而燬於火。正德戊寅。唐氏裔孫澤濂。得其副於程師魯。因重爲補輯。徽州知府張文林刊之。今三集已別著錄。存其總目於此。以不沒搜輯之功焉。<br/>
</p></div></body>
</html>
