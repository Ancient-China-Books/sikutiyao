<!--fi:-->子部二十三
<!--sf:-->藝術類二
</font><h2>
<!--ti:-->寒山帚談 二卷
<!--ti:-->拾遺 一卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明趙宧光撰。宧光有說文長箋。已著錄。是編本在所撰說文長箋中。亦析出別行。長箋穿鑿附會。且引據疎舛。頗爲小學家所譏。而篆文筆法。則差有偏長。故此編猶爲後人所重。上卷四目。曰權輿。論一十五種書也。曰格調。論筆法結構也。曰力學。論字功書法也。曰臨仿。則力學之餘緒。析而爲篇者也。下卷四目。曰用材。論筆墨紙硯及運用法也。曰評鑒。論辨識之淺深也。曰法書。論古帖也。曰了義。論書家祕諦也。其拾遺一卷。闡發未盡之意。各註某條補某篇某字。其附錄則金石林甲乙表及諸論也。曰帚談者。取家有敝帚享之千金意耳。<br/>
</p></div></body>
