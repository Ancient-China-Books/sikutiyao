<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->薄遊草 十五卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明謝廷諒撰。此集皆其宦遊時所作。故以薄遊爲名。凡詩六卷。文九卷。明史藝文志。載廷諒薄遊草二十四卷。此止十五卷。殆非完本也。<br/>
</p></div></body>
