<!--fi:-->子部五十六
<!--sf:-->道家類
</font><h2>
<!--ti:-->周易參同契解 三卷
</h2><p>
<!--no:-->宋陳顯微撰。顯微字宗道。自號抱一子。淮陽人。嘉定端平閒臨安佑聖觀道士也。是書乃端平元年。其弟子王夷所刊。顯微自爲序。書中次第。悉依彭曉之本。其鼎器歌一首。亦從彭本附於卷末。惟分上中下三篇。而不分章。則從葛洪神仙傳之說。象彼仲冬節以下七十字。彭本陳致虛本。俱在枝莖華葉之下。而是本移在太陽流珠一節之下。則顯微據經中別序四象之語。更其舊次也。蓋其時錯簡之說盛行。王伯諸人。遞相煽動。流波所汨。併及於方以外矣。以其詮釋詳明。在參同契諸註之中。猶爲善本。故存備言內丹者之一家。猶經解之中。錄吳澄諸書之意云爾。
</p><br/></div></body></html>
