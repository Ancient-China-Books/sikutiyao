<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->恬志堂詩話 三卷
</h2><p>
<!--no:-->明李日華撰。日華有梅墟先生別錄。已著錄。此編載曹溶學海類編中。乃摘其諸雜著中論詩之語。湊合成編。如武伯英燭翦一聯。其文甚繁。今刪其上文。但云燭翦句。余改曰吐殘月魄蟇頤動。蹴落春紅燕尾忙。此改字竟從何來。是直不通書賈所摘矣。至日華堂名恬致。其集卽名恬致堂集。而改曰恬志。尤耳食之誤也。
