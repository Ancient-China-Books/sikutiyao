<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->舌華錄 九卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明曹臣撰。臣字藎之。歙縣人。是書取前人閒答雋語。分類編輯。凡十八門。世說新語之餘波也。所錄皆取面談。凡筆札之詞不載。故曰舌華。取佛經舌本蓮華之意。上起漢魏。下逮明人。頗爲猥雜。原序亦自言近時之事。多所潤飾。則非盡實錄可知矣。<br/>
</p></div></body>
