<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->倉崖子 
</h2><p>
<!--no:-->明朱健撰。健字子強。進賢人。天啓辛酉舉人。是書凡十篇。曰大氣。曰廣化。曰達命。曰質情。曰裁理。曰挈眞。曰善學。曰習境。曰簡制。曰鏡治。皆題曰內篇。前有其弟徽序云。外篇專於商訂今古。雜考物類。而內篇則自天地造化性命之精微。陰陽律曆之廣博。閒及於古今成敗。人事得喪。蓋略以備矣。然則尚有外篇也。其文滉漾自恣。而時時參以排偶。僅仿彿僞子華子。明魯重民輯子史類語。取入是書。乃稱其文沈鬱古奧。絕似魏晉。未免標榜之詞矣。
</p><br/></div></body></html>
