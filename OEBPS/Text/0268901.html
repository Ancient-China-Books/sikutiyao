<title>四庫提要 子部三十八 雜家類存目五 射林 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->射林 八卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明朱光裕撰。光裕字仁仲。蘇州人。萬曆中諸生。是書取平日所見聞者論次之。日輿象系。君臣系。政事系。藝文系。禮樂系。疆戎系。田賦系。皆爲發策決科而設。中多沿襲舊聞。閒有深中時弊者。如取士制祿防禦之類。亦不爲無見。惟其決震澤隄廢會通河諸論。揆之時勢。皆不可行。至欲仿海運鑿新河。則又邱濬之偏見矣。<br/>
</p></div></body>
</html>
