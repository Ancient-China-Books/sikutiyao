<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->文選句圖 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋高似孫撰。似孫有剡錄。已著錄。案摘句爲圖。始於張爲。其書以白居易等六人爲主。以楊乘等七十八人爲客。主分六派。客亦各有上入室入室升堂及門四格。排比聯貫。事同譜牒。故以圖名。後九僧各摘名句。亦曰句圖。蓋非其本。似孫此書。亦沿舊名。所錄皆文選諸詩。去取不甚可解。如蘇武詩之馥馥我蘭芳。芬馨良夜發。上下聯各割一句。尤爲剏調。其句下附錄之句。蓋卽鍾嶸詩品。源出某某之意。其句下附錄一兩首者。則莫喩其體例矣。<br/>
</p></div></body>
