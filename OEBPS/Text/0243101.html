<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->泉志 十五卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->宋洪遵撰。遵有翰苑羣書。已著錄。是書彙輯歷代錢圖。分爲九品。自皇王偏霸。以及荒外之國。凡有文字可紀。形象可繪者。莫不畢載。頗爲詳博。然歷代之錢。不能盡傳於後代。遵自序稱嘗得古泉百有餘品。是遵所目驗。宜爲之圖。他如周太公泉。形圜函方。猶有漢食貨志可據。若虞夏商泉。何由識而圖之。且漢志雲太公爲圜函方形。則前無是形可知。遵乃使虞夏商盡作周泉形。不亦謬耶。至道書天帝用泉。語本俚妄。遵亦以意而繪形。則其誕彌甚矣。是又務求詳博之過也。<br/>
</p></div></body>
