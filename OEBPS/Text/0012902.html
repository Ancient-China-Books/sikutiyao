<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->補齋口授易說 無卷數
</h2><p>
<!--no:-->不著撰人名氏。題曰門人永豐周佐編次。蓋補齋乃其師之號。佐錄所講授以成書。朱彜尊經義考。題曰周氏佐補齋口授易說。蓋如胡瑗口義題倪天隱之名。非佐所撰也。補齋不知何許人。佐亦不詳其始末。經義考據聚樂堂書目。定爲正嘉以前人。亦約度之詞耳。所言皆科舉之學。止乾坤二卦及繫辭上下傳。似乎尚非完本也。
</p><br/></div></body></html>
