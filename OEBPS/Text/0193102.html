<!--fi:-->子部三
<!--sf:-->儒家類三
</font><h2>
<!--ti:-->張子鈔釋 六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明呂柟撰。是編摘錄張子之書。以西銘東銘爲冠。次正蒙十九篇。次經學理窟十一篇。次語錄。次文集。而終以行狀。亦每條各附以釋。如周子鈔釋之例。首有嘉靖辛丑柟自序。稱張子書存者止二銘正蒙理窟語錄文集。而文集又未完。止得二卷。於馬伯循氏諸書。皆言簡意實。出於精思力行之後。顧其書散見漫衍。渙無統記。而一義重出。亦容有之。暇嘗粹鈔成帙。註釋數言。略發大旨。以便初學觀省。蓋其謫官解州時作也。案虞集作吳澄行狀。稱澄校正張子之書。挈東西銘於篇首。而正蒙次之。大意與柟此本合。澄本今未見。柟此本簡汰不苟。較世所行張子全書。亦頗爲精要矣。<br/>
</p></body>
