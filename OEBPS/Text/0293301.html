<!--fi:-->子部五十一
<!--sf:-->小說家類二
</font><h2>
<!--ti:-->山房隨筆 一卷
</h2>
<!--ed:-->兵部侍郎紀昀家藏本
<p>
<!--no:-->元蔣子正撰。子正不知何許人。惟書中杜善甫一條。內有余分教溧陽語。知嘗爲溧陽學官。又有穆陵在御語。知爲宋人入元者也。所記多宋末元初之事。而於賈似道事。尤再三深著其罪。於鄭虎臣木棉菴事。敍述始末。亦比他書爲最詳。惟所記陸秀夫輓張世傑詩。似出附會。厓山舟覆。鯨海沸騰。烏有吟詠之暇。且詩中曾聞海上鐵斗瞻句。亦不似同時之語。朱國楨湧幢小品。謂世傑溺死。在秀夫赴海之後。亦以此詩爲疑。所言良允。殆好事者欲褎忠義。故造斯言歟。至於以夏貴之降。歸咎似道。未爲無理。而反復解釋。反似於貴有恕詞。未免有乖大義。觀者不以詞害意可矣。<br/>
</p></div></body>
