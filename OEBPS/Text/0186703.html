<title>四庫提要 史部四十六 史評類存目二 資治通鑑述 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->資治通鑑述 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝陳詵撰。詵有易經述。已著錄。是編凡論三十二篇。始於范蠡。終於陸贄裴度。末附史官論一篇。所論戰國時事。居十之七。秦漢以後。閒及一二事。未編卷帙。其次第亦參差不一。蓋刊刻末竟之本。全書當不止此也。<br/>
</p></div></body>
</html>
