<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->苔譜 六卷
</h2><p>
<!--no:-->國朝汪憲撰。憲有說文繫傳考異。已著錄。是編雜錄苔之文句故實。卷一曰釋名。卷二曰總敍苔。卷三曰諸品苔。卷四卷五曰苔生處所。卷六曰雜錄。
</p><br/></div></body></html>
