<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->龜鑑易影皇極數 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->舊本題邵居敬撰。不著時代。亦不知何許人。永樂大典載之。則元以前書矣。其法以字之偏傍定吉凶。如云二口一犬。哭泣臨身。牛角安刀。情事解散之類。蓋今所謂測字術也。<br/>
</p></body>
