<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->石龍菴詩草 四卷
<!--ti:-->附刻 二卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明徐學詩撰。學詩字以言。別號龍川。上虞人。嘉靖甲辰進士。授刑部主事遷郞中。以劾嚴嵩父子罷職。隆慶初起南京通政司參議。未上而卒。贈大理寺少卿。學詩不以詩名。而所作音節頗淸亮。蓋嘗與李攀龍相贈荅。故流派與之相近。遺稾多闕字。邑人黃之璧。爲補入以圈別之。後二卷則附刻劾嵩疏稾。及傳略諸篇。<br/>
</p></body>
