<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->楊子折衷 六卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明湛若水撰。宋儒之學。至陸九淵始以超悟爲宗。諸弟子中。最號得傳者。莫如楊簡。然推衍九淵之說。變本加厲。遂至全入於禪。所著慈湖遺書。以心之精神是謂聖一語。爲道之主宰。而以不起一意。使此心虛明洞照。爲學之功夫。其極至於斥大學非聖言。而謂子思孟子同一病源。開後來心學之宗。至於窅冥恍惚。以爲獨得眞傳。其弊實成於簡。若水因當時有梓其書者。乃卽其所言。條析而辨之。凡書中低一格者。簡之說。平格者。若水之論也。<br/>
</p></div></body>
