<title>四庫提要 子部二十六 譜錄類存目 天廚聚珍妙饌集 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->天廚聚珍妙饌集 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。所言皆製造飲食法度科例。分類編次。有汝陽史維泉序曰。東原鬻書。李順之購得善本。目之曰天廚聚珍妙饌集。將鋟梓以廣其傳。蓋舊有其書。而李順之刻之。爲題此名。當時已不知誰所作矣。<br/>
</p></div></body>
</html>
