<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->少嶽集 四卷
</h2><p>
<!--no:-->明項元淇撰。元淇字子瞻。秀水人。以貲爲光祿寺署丞。是集乃其弟元汴所刊。凡元汴與元淇唱和諸作。亦附入焉。近體頗妥適。古所則力不逮矣。
</p><br/></div></body></html>
