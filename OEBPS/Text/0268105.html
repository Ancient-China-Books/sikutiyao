<body><div id="text">
<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->游宦餘談 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明朱孟震撰。自序稱生平宦轍。殆徧九州。因摭耳目所及。撰成此書。初分五卷。後乃併爲一卷。所錄多瑣事。未附西南夷風士記二十六條。頗爲詳明。然孟震序中。自言未至滇雲。則惟據傳聞書之。恐亦未盡確實矣。<br/>
</p></div></body>
</html>
