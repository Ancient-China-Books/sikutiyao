<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->茶史 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->國朝劉源長撰。源長字介祉。淮安人。是編上卷記茶品。下卷記飲茶。其分子目三十。宂碎殊甚。卷端題名。自稱曰八十翁。蓋暮年頤養。姑以寄意而已。不足以言著書也。<br/>
</p></div></body>
