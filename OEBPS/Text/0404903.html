<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->臨野堂文集 十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝鈕琇撰。琇有觚賸。已著錄。是集前有潘耒序。盛推其四六之工。今觀所撰。疏雋頗勝近人。而渾雅終不逮古人。其外篇俳諧諸作。如商陸侯傳之類。則不可作也。<br/>
</p></body>
