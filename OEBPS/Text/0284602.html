<title>四庫提要 子部四十七 類書類存目一 五車霏玉 三十四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->五車霏玉 三十四卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明吳昭明撰。汪道昆增訂。昭明始末未詳。道昆字伯玉。歙縣人。嘉靖丁未進士。官至兵部左侍郞。明史文苑傳。附見王世貞傳中。是編於諸類書中。掇拾殘剩。割裂餖飣。又皆不著其出典。蓋兔園册子之最陋者。道昆雖陋。尚未必至是。疑坊刻託名也。<br/>
</p></div></body>
</html>
