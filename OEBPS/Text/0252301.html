<!--fi:-->子部三十
<!--sf:-->雜家類四
</font><h2>
<!--ti:-->東坡志林 五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->宋蘇軾撰。陳振孫書錄解題載東坡手澤三卷。註曰今俗卞大全集中所謂志林者也。今觀所載諸條。多自署年月者。又有署讀某書書此者。又有泛稱昨日今日。不知何時者。蓋軾隨手所記。本非著作。亦無書名。其後人裒而錄之。命曰手澤。而刊軾集者。不欲以父書目之。故題曰志林耳。中如張睢陽生猶罵賊。嚼齒穿齦。顏平原死不忘君。握拳穿掌四語。據東坡外紀。乃軾謫儋耳時。醉至姜秀才家。值姜外出。就其母索紙所書。今亦在卷中。自爲一條。不復別贅一語。是今蒐輯墨迹之一證矣。此本五卷。較振孫所紀多二卷。蓋其卷帙。亦皆後人所分。故多寡各隨其意也。<br/>
</p></div></body>
