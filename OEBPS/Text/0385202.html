<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->東原集 七卷
</h2><p>
<!--no:-->明杜瓊撰。瓊有紀善錄。已著錄。其詩以平正暢達爲宗。而傷於樸僿。後有正德己卯俞弁跋。稱刻本體製未備。此集乃其鄉人僉都御史張企翺所輯補云。
</p><br/></div></body></html>
