<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->筆疇 二卷
</h2><p>
<!--no:-->明王達撰。達字達善。號耐軒居士。無錫人。洪武中以明經薦爲縣學訓導。改大同府學。後遷國子助教。永樂初擢編修。官至侍讀學士。是書多抑鬱憤世之談。前有題詞。稱遠居塞外。蓋官大同時作也。又有太倉陸之箕序。稱是書本載達所著。天遊集中凡百有七篇。王澄之弟淵先刊其二十二篇。續又得五十二篇刊之。尚闕其三之一。之箕復爲校補成完書。付淵全刊焉。各條之下。閒附之箕案語。亦膚淺罕所考正。
</p><br/></div></body></html>
