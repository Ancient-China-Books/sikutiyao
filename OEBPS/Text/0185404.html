<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->漢唐通鑑品藻 三十卷
</h2><p>
<!--no:-->明戴璟撰。是書明史藝文志著錄。然卽璟所著讀史品藻。坊本改易其名也。書中起周威烈王。終周世宗。與通鑑首尾相應。而以漢唐名書。璟未必謬陋至此。其出自庸妄書賈。明矣。
</p><br/></div></body></html>
