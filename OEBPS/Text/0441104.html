<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->詩膾 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明陳雲式撰。雲式字定之。錢塘人。是書凡分二十四類。皆雜採諸家詩話爲之。而諱其出處。漫無持擇。亦無所考證。<br/>
