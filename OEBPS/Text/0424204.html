<title>四庫提要 集部四十四 總集類存目一 發蒙宏綱 三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->發蒙宏綱 三卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋羅黃裳編。黃裳池州人。咸淳中曾爲番禺守。明內閣書目曰。發蒙宏綱。宋咸淳閒羅黃裳撰。五言詩十二篇。又擇古文凡有關於蒙養者三十篇以訓蒙。今考所錄。皆郷塾習誦之文。無所鑒別。亦無所發明。殊無一長之可取。不知何以流傳於後也。<br/>
</p></div></body>
</html>
