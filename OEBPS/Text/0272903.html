<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->初潭集 十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明李贄撰。贄有九正易因。已著錄。此乃所集說部。分類凡五。曰夫婦。曰父子。曰兄弟。曰君臣。曰朋友。每類之中。又各有子目。皆難採古人事蹟。加以評語。其名曰初潭者。言落髮龍潭時卽纂此書。故以爲名。大抵主儒釋合一之說。狂誕謬戾。雖粗識字義者。皆知其妄。而明季乃盛行其書。當時人心風俗之敗壞。大概可睹矣。<br/>
</p></body>
