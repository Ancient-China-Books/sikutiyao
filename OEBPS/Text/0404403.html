<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->尺五堂詩删 六卷
</h2><p>
<!--no:-->國朝嚴我斯撰。我斯字存菴。歸安人。康熙甲辰進士第一。官至禮部左侍郞。其詩近體最富。古體僅十之二三。大抵長於華贍之作。湯惠休所謂如鏤金錯采。亦雕績滿眼者也。
</p><br/></div></body></html>
