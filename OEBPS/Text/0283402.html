<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->古今詩材 八卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋蕭元登撰。元登爵里未詳。是書取唐宋人詩。分類編輯。或錄全篇。或割取一二聯及數句。惟絕句則多全載。閒有評註。皆雜取諸家詩話。而稍參以己意。取供剽竊。無所別裁。又出詩律武庫之下矣。<br/>
</p></div></body>
