<title>四庫提要 子部四十三 雜家類存目十 壽世祕典 十八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->壽世祕典 十八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝丁其譽撰。其譽字蜚公。如臯人。順治乙未進士。官行人司行人。是書專爲養生而作。凡分十二門。曰月覽。曰調攝。曰類物。曰集方。曰嗣育。曰種德。曰訓紀。曰法鑑。曰佚考。曰典略。曰淸賞。曰瑣綴。所引各條。俱各註書名於其天下。大抵撮月令廣義玉燭寶典諸書爲之。其法鑒典略二門。有錄無書。註雲嗣刻。未成之本也。<br/>
</p></div></body>
</html>
