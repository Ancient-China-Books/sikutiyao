<title>四庫提要 集部二十九 別集類存目三 勉齋遺稾 三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->勉齋遺稾 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明鄭滿撰。滿字守謙。慈谿人。宏治壬子舉人。官至山東濮州知州。是集爲其仍孫梁敬所編。凡文二卷。詩一卷。大旨不詭於正。而頗乏修詞之功。<br/>
</p></div></body>
</html>
