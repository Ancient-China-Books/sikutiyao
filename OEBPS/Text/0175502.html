<div id="text"><font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->紀元彙考 三十五卷
</h2><p>
<!--no:-->國朝黃琳撰。琳有經學淵源錄。已著錄。是書取歷代紀元之號。自漢至明。悉以朝代次第纂輯。分正統列國僭竊外夷四門。凡史鑑之外。稗官野史。有關考訂者。悉搜採補入。其例以所紀之元爲綱。以前後所同者。詮註于下。採輯亦頗該洽。然如後魏及遼金。俱載入列國條下。與西夏諸國相同。殊屬比擬不倫。又如紀遼太祖名爲耶律健德。考遼史及契丹國志。並無此名。又遼興宗之改元景福。次年卽改重熙。亦無崇興之號。頗不免於疎舛。
</p><br/></div></body></html>
