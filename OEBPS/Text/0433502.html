<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->朱子論定文鈔 二十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝吳震方編。震方有讀書正音。已著錄。是編取經傳子史。以至唐宋諸家之文。曾經朱子論定者。摘錄成編。皆先列朱子之論。而以其文列於後。然編次過於求全。有因一字而錄一篇者。如因辨一臘字。遂錄晉假道於虞全傳。公矢魚于棠。自是春秋經文。朱子惟辨一矢字。與傳無關。而亦全錄公子彄諫詞。如是者不一而足。蓋明末國初。王學漸厭。又折而宗朱。風氣所趨。事事借朱子以爲重。遂不免牽連闌入。取盈卷帙耳。<br/>
</p></div></body>
