<!--ed:-->副都御史黃登賢家藏本

<div id="text"><font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->七經圖 七卷
</h2><p>
<!--no:-->明吳繼仕編。繼仕字公信。徽州人。案宋館閣書目。載六經圖六卷。楊甲撰。毛邦翰增補之。爲圖三百有九。又宋史藝文志。有葉仲堪六經圖七卷。陳振孫書錄解題。謂仲堪卽以邦翰舊本。增損改定。是書刊於萬歷己卯。前有繼仕自序。云得舊本。摹校舊圖三百有九。今加校正。爲三百二十有一。又增儀禮圖二百二十有七。共爲圖五百四十有八。所謂舊本。卽毛邦翰之書。所謂儀禮圖。亦卽楊復之書。均非繼仕所自撰也。
</p><br/></div></body></html>
