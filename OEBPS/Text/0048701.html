<div id="text"><font size="-1">
<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->禮記彙編 八卷
</h2><p>
<!--no:-->國朝王心敬撰。心敬有豐川易說。已著錄。是編取禮記四十九篇。自以己意排纂。分爲三編。上編首孔子論禮之言。曰聖賢訓拾遺。次以大學中庸。又次以曾子拾遺。諸子拾遺。又次以樂記。中編括記中禮之大體。曰諸儒紀要。次以月令。又次以王制。又次以嘉言善行。下編聚列記中瑣節末事。及附會不經之條。曰紀錄雜聞。其意蓋欲別勒一經。踞漢儒之上。然自孫炎以來弗能也。況心敬乎。
</p><br/></div></body></html>
