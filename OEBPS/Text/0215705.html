<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->養生類要 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明吳正倫撰。正倫字子敍。自號春巖子。歙縣人。鄭若庸嘗爲作小傳。則嘉靖中人也。是書上卷載導引訣。衞生歌。及煉紅鉛秋石之法。下卷分春夏秋冬諸證宜忌。合用方法。蓋兼涉乎道家之說者也。<br/>
</p></body>
