<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->五經總類 四十卷
</h2><p>
<!--no:-->明張雲鸞撰。云鸞字羽臣。號泰巖。無錫人。崇禎初。嘗以所輯經書講義獻之闕下。此編復取五經及周禮孝經之語。分門排比。共爲七十二類。釐上下二集。自跋謂大要不外經濟學術兩端。上集爲經濟。下集爲學術。今案其目次。以天道地道君德臣德聖學等爲經濟。而以衣服飲食器用宮室草木鳥獸等。皆入之學術。未爲允協。然雲鸞此書。不過爲舉業之用。本不爲經義立言。亦無足深論。今退置類書類中。庶核其實焉。
</p><br/></div></body></html>
