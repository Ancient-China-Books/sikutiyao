<!--fi:-->史部三十四

</font><h2>
<!--ti:-->古今游名山記 十七卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明何鏜撰。鏜有括蒼彙記。已著錄。是書採史志文集所載游覽之文。以類編輯。首爲總錄三篇。曰勝記。曰名言。曰類考。次記兩京各省山川。及古今游人序記。<br/>
</p></body>
