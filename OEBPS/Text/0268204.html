<title>四庫提要 子部三十八 雜家類存目五 畱靑日札 三十九卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->畱靑日札 三十九卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明田藝蘅撰。藝蘅有大明同文陳。已著錄。是書欲仿容齋隨筆。夢溪筆談。而所學不足以逮之。故蕪雜特甚。其中詩談初編二編各一卷。玉笑零音一卷。大統曆解三卷。始天易一卷。皆以所著別行之書編入。以足卷帙。尤可不必。<br/>
</p></div></body>
</html>
