<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->蘇米志林 三卷
</h2><p>
<!--no:-->明毛晉撰。晉有毛詩陸疏廣要。已著錄。是書掇蘇軾瑣言碎事。集中所遺者。編爲二卷。又以米芾軼聞。編爲一卷。大概與蘇米譚史。互相出入。
</p><br/></div></body></html>
