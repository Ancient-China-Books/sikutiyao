<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->歙硯志 三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明江貞撰。貞字吉夫。婺源人。官紹興府教授。其書以饒州守葉良貴與其弟東昌守良器所撰硯志。及貞族祖遜硯譜。參訂成編。大約皆以宋治平歙硯譜洪适硯說爲藍本。而稍增益之也。<br/>
</p></div></body>
