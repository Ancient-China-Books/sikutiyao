<!--fi:-->集部三十五

</font><h2>
<!--ti:-->谷口山房詩集 十卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝李念慈撰。念慈字屺瞻。號劬菴。涇陽人。順治戊戌進士。授河閒府推官。後改補新城縣知縣。以催科不力褫職。吳三桂叛。大兵駐荊襄。以奉檄運餉有功。再授天門縣知縣。康熙己未。薦舉博學鴻詞。試不入格而罷。其詩吐屬渾雅。無秦人亢厲之氣。是集皆其未第以前所作。故歡愉之詞少。而愁苦之音多。其題曰谷口山房者。史稱池陽谷口。在涇陽西北四十里。爲念慈念舊廬所在。故以名其集云。<br/>
</p></body>
