<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->對山集 十九卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->明康海撰。海有武功縣志。已著錄。海晚歲縱情聲伎。故樂府特爲擅長。詩文皆不甚留意。不免利鈍互陳。今已以孫景烈删定之本。繕入四庫。此本卽張太微所編之原集。附存其目。不沒其裒輯之功云爾。<br/>
</p></body>
