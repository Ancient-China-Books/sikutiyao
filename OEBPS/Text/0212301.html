<title>四庫提要 子部十四 醫家類二 扁鵲神應鍼灸玉龍經 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部十四
<!--sf:-->醫家類二
</font><h2>
<!--ti:-->扁鵲神應鍼灸玉龍經 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->元王國端撰。國端婺源人。其書專論鍼灸之法。首爲一百二十穴玉龍歌八十五首。次爲註解標幽賦一篇。次爲天星十一穴歌訣十二首。次爲人神尻神太乙九宮歌訣。次爲六十六穴治證。次爲子午流注心要祕訣。次爲日時配合六法圖。次爲盤石金直刺祕傳。次又附以鍼灸歌。及雜錄切要。後有天歷二年國端弟子周仲良序。稱託名扁鵲者。重其道而神之。其中名目。頗涉鄙俚。文義亦多淺近。不出方技家之鄙習。而專門之學。具有授受。剖析簡要。循覽易明。非精於斯事者。亦不能言之切當若是也。<br/>
</p></body>
</html>
