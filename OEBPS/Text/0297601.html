<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->延休堂漫錄 三十六卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明羅鳳撰。鳳字子文。號印岡。應天人。宏治丙辰進士。官至石阡府知府。此書徵引蒐輯。頗爲繁富。然或錄漢晉以來遺事。而錯以有明。或詳有明一朝人物典制。而復泛摭前代。古今混淆。巨細錯雜。此其失也。又其所載明一代事。如謂劉基識天子氣之類。皆雜取小說。不足徵信。惟辨袁忠徹符臺外集謂元順帝爲瀛國公子之謬。謂瀛國公六歲降元。至元世祖崩時。年二十四。元順帝生於延祐庚申。其時瀛國五十矣。設使眞有感夢涉疑從釋奪后之事。在世祖未崩之前。其去順帝生時二三十年矣。此論最善。可以釋千古之疑也。<br/>
</p></div></body>
