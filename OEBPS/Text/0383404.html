<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->漁石集 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明唐龍撰。龍有易經大旨。已著錄。龍敭歷中外。所著有黔南集。江右集。關中集。晉陽集。淮陽集。陝西提學僉事王維賢。爲合而刻之。以成此集。其文頗具浩瀚之氣。詩尤長於五言。然集中自朱彝尊詩話所摘數聯以外。亦復罕逢佳句矣。<br/>
</p></body>
</html>
