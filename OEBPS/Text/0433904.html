<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->尺牘嚶鳴集 十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝王相編。相字晉升。臨川人。是書成於康煕己丑。採明末及國初簡札。分十二類。類中又分子目四十有三。大抵輕佻纖巧。沿陳繼儒等之餘習。<br/>
</p></div></body>
