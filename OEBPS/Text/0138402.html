<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->續表忠記 八卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->國朝趙吉士撰。吉士字恆夫。號漸岸。又號寄園。休寧人。順治辛卯擧人。官至戶科給事中。是書記明萬歷以後忠義之士。以明錢士升有表忠記。記遜國諸臣。故此以續爲名。所載凡一百二十三人。然前所載。皆死魏忠賢之禍者。後所載。皆明末殉節者。而參雜以葉向高顧憲成趙南星鄒元標馮從吾諸傳。體例不純。蓋其時去明未遠。猶存標榜之風。不知諸人致命遂志。取義成仁。其事自足千古。正不必牽附東林。而後足以爲重也。<br/>
</p></div></body>
