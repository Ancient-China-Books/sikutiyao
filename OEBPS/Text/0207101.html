<font size="-1">
<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->名公書判淸明集 十七卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->不著撰人名氏。輯宋元人案牘判語。分類編次。皆署其人之別號。蓋用文選稱字之例。然名不甚顯者。其人遂不可知矣。其詞率以文采儷偶爲工。蓋當時之體如是云。<br/>
</p></body>
