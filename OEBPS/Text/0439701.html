<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->全唐詩話 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->原本題宋尤袤撰。袤有梁谿遺稾。已著錄。考袤爲紹興二十一年進士。以光宗時卒。而自序年月。乃題咸淳。時代殊不相及。校驗其文。皆與計有功唐詩紀事相同。紀事之例。凡詩爲唐人採入總集者。皆云右某取爲某集。此本張籍條下。尚未及刪此一句。則其爲後人刺取影撰。更無疑義。考周密齊東野語。載賈似道所著諸書。此居其一。蓋似道假手廖瑩中。而瑩中又剽竊舊文。塗飾塞責。後人惡似道之姦。改題袤名。以便行世。遂致僞書之中。又增一僞撰人耳。毛晉不爲考核。刻之津逮祕書中。疎亦甚矣。<br/>
</p></body>
