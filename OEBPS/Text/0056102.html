<!--fi:-->經部二十八
<!--sf:-->春秋類三
</font><h2>
<!--ti:-->春秋金鎖匙 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->元趙汸撰。其書撮舉聖人之特筆。與春秋之大例。以事之相類者。互相推勘。考究其異同。而申明其正變。蓋合比事屬辭而一之。大旨以春秋之初。主於抑諸侯。春秋之末。主於抑大夫。中閒齊晉主盟。則視其尊王與否而進退之。其中如謂聖人貶𣏌之爵。降侯爲子。與毛伯錫命稱天王稱錫。爲以君與臣之詞。召伯賜命稱天子稱賜。爲彼此相與之詞。雖尚沿舊說之陋。而發揮書法。條理秩然。程子所謂大義數十。炳如日星者。亦庶幾近之矣。考宋沈棐。嘗有春秋比事一書。與此書大旨相近。疑汸未見其本。故有此作。然二書體例各殊。沈詳而盡。趙簡而明。固不妨於竝行也。<br/>
</p></div></body>
