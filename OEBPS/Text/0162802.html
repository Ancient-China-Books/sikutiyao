<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->玉華洞志 六卷
</h2><p>
<!--no:-->國朝陳文在撰。文在字新我。將樂人。將樂縣南十里許。有玉華洞。幽深窅窈。秉炬乃入。其中石鍾乳。滴成人物諸形。千態萬狀。一一曲肖。爲閩中奇觀。明萬歷壬辰。邑令海陽林熙春。始爲志。順治甲午。邑令曲阜孔興訓重修。歲久版燬。康熙乙未。文在又復修之。冠以圖景。而序記賦詩之屬。以次備錄。末有慶玉華詩一册。則以邑人鬻煤燒鑿。洞且頹壞。雍正辛亥。邑令馮景曾。始禁開窯場。邑人作詩慶之。併彙成帙。附於志末云。
</p><br/></div></body></html>
