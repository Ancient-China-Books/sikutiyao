<title>四庫提要 子部三十九 雜家類存目六 竹村雜記 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->竹村雜記 二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝史白撰。亦復堂雜說之類。而條目稍多。其中謂左傳國語。非一人所作。引黃池之會左氏作先晉人國語作吳公先歃爲證。頗能得閒。解壹發五豝以中必疊雙爲誤解。朝隮於西以朱註作雨止爲誤。亦頗疏剔。至謂桎梏而死。爲桎梏於人欲。則殊失之穿鑿。其他亦不能一一精確也。<br/>
</p></div></body>
