<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->補妒記 八卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->舊本題曰京兆王績編。不著時代。案晁公武讀書志載有此書一卷。謂不知何人所輯。陳振孫書錄解題亦有此書。稱王績撰。因古有宋虞之妒記。今不傳。故補之。其題名與此相合。當卽振孫所見之本。其書自一卷至六卷。紀商周迄五季妒婦之事。第七卷曰雜妒。謂淫亂而妒。及事涉神怪者。第八卷曰總敘。乃雜說文章。自涼張續妒婦賦以下並闕。故振孫所稱治妒二方已無之。然振孫旣云占妒記不傳。而書中又有採自妒記者。不知何據。殆於類書剽取之。至第七卷內宋仁宗尚楊二美人事。乃註云見宋史。則明人巳有所附益。非復宋代原書矣。<br/>
</p></div></body>
