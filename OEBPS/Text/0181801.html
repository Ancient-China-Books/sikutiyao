<title>四庫提要 史部四十三 目錄類存目 易傳辨異 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->易傳辨異 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝翟均廉撰。均廉字春沚。錢塘人。乾隆乙酉擧人。官內閣中書舍人。其書考自漢訖元諸家易註。源流得失。凡一百一十四條。中閒惟辨朱彝尊誤引張氏易。毛奇齡誤引劉表易。及彝尊誤荀煇爲長倩。宋咸不及見鮮于侁易四條。差有考證。其餘一百一十條。皆刺取經義考之文。而排比聯貫之者也。<br/>
</p></div></body>
</html>
