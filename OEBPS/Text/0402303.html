<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->南海集 二卷
</h2><p>
<!--no:-->國朝王士禎撰。皆其奉使祭告南海往還之作。上卷自京師至廣州。下卷自廣州至其家新城而止。葢其北歸志亦止於新城也。趙執信作談龍錄。摭其開卷二詩。以爲似羈臣遷客之語。其言誠是。然士禎之詩。長於山水。別爲一調。未可以二馮之法繩之也。
</p><br/></div></body></html>
