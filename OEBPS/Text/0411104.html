<body><div id="text">
<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->卓山詩集 十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝帥家相撰。家相字伯子。奉新人。乾隆丁已進士。官至潯州府知府。是集又名三十乘書樓集。中多改竄之處。蓋猶其自訂之原本也。<br/>
</p></div></body>
