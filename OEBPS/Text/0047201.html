<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部二十四
<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->就正錄禮記會要 六卷
</h2><p>
<!--no:-->明宗周撰。周字維翰。興化人。嘉靖辛卯舉人。官至馬湖府知府。是編於先王之制。先聖之言。多以意爲斷制。懸定是非。其意皆不考於古。其體亦近於語錄。頗不雅馴。
</p><br/></div></body></html>
