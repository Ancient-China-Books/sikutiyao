<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->神應經 一卷
</h2><p>
<!--no:-->明陳會撰。劉瑾補輯。會字善同。稱宏綱先生。瑾字永懷。號恆菴。均不知何許人。瑾所附論。皆冠以臣字。亦不知何時進御本也。案臣官劉瑾。武宗時流毒海內。終以謀逆伏誅。斷無人肯襲其姓名者。此書當在正德前矣。所論皆鍼灸之法。有歌訣有圖有說。傳寫譌謬。不甚可據。前有宗派圖一頁。稱梓桑君席宏達九傳至席華叔。十傳至席信卿十一傳至會。會傳二十四人。嫡傳者二人。一曰康叔達。一卽瑾也。又有席宏達誓詞。謂傳道者必盟天歃血。立誓以傳。當於宗派圖下註其姓名。如或妄傳非人。私相付度。陰有天刑。明有陽譴云云。是直道家野談耳。
</p><br/></div></body></html>
