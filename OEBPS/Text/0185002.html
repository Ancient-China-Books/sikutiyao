<!--ti:-->蔗山筆塵 一卷

<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明商輅撰。輅有南文毅奏議。已著錄。是編雜論史事。僅三十三條。頗好持異論。如謂宋天書事。亦有深意。不可盡加訾議。是何言歐。<br/>
