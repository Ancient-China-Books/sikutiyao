<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->寶繪錄 二十卷
</h2><p>
<!--no:-->明張泰階撰。泰階字爰平。上海人。萬曆己未進士。其家有寶繪樓。自言多得名畫眞迹。操論甚高。然如曹不興畫。據南齊謝赫古畫品錄。已僅見其一龍首。不知泰階何緣得其海戍圖。又顧愷之陸探微展子虔張僧繇。卷軸纍纍。皆前古之所未睹。其閻立本吳道元王維李思訓鄭虔諸人。以朝代相次。僅廁名第六七卷中。幾以多而見輕矣。揆以事理。似乎不近。且所列歷代諸家跋語。如出一手。亦復可疑也。
