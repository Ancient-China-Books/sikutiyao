<div id="text"><font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->譚子詩歸 十卷
</h2><p>
<!--no:-->明譚元春撰。此集乃其選本。題曰𨛅菴訂定。不知何許人。前有自序。幷載諸稾。自題之文。如西陵草秋尋草客心草之類。凡十餘種。蓋其詩之別刻者尚多云。
</p><br/></div></body></html>
