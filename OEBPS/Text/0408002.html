<title>四庫提要 集部三十七 別集類存目十一 澹初詩稾 八卷 坿見山堂詩鈔 一卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->澹初詩稾 八卷
<!--st:--><font size="-1">坿</font>見山堂詩鈔 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝沈翼機撰。翼機字西園。號澹初。海寧人。康熙丙戌進士。官至翰林院侍讀學士。詩分十集。曰謀野集。曰新安集。附黃山紀遊百詠。皆翼機爲諸生時作。曰瀛洲集。丹葵集。皆館選後作。曰蜀使草。康熙甲午典試四川時作。曰黔使草。康熙丁酉至庚子。爲貴州學政時作。曰江右使草。雍正癸卯至丙午。爲江右學政時作。曰兩山集。乞假歸田後作。曰覲光集。乾隆元年。翼機復補原官後作。曰游衍集。則致仕後作也。附見山堂詩鈔一卷。爲其子廷薦之作。廷薦字澄懷。雍正壬子舉人。未仕早卒。僅存詩六十餘首。<br/>
</p></div></body>
