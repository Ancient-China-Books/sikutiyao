<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->帝王寶範 三卷
</h2><p>
<!--no:-->明馬順孫撰。順孫江南人。洪武中布衣。是書雜採經史分類編輯。其目二十有三。當太祖開創之初。嘗進於朝。冀採以定制作興禮樂。然擇焉不精。語焉不詳。徒爲老生之常談而已。千頃堂書目。載此書作六十卷。今考永樂大典所載實止三卷。雖編錄時或有合併。不應懸絕至此。殆黃虞稷未見原書也。
</p><br/></div></body></html>
