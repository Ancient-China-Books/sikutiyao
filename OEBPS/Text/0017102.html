<font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->大易則通 十五卷
<!--ti:-->閏 一卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->國朝胡世安撰。世安字處靜。別號菊潭。井研人。前明崇禎戊辰進士。歷任少詹事。入國朝官至大學士。是書專主闡明圖學。彙萃諸家之圖。各爲之說。雖亦及於辭變象占。而總以數爲主。其閏卷則續採明羅喩義讀易珊瑚筯。及劉養貞易遺象義之說也。<br/>
</p></div></body>
