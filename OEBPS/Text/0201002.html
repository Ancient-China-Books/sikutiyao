<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->性理譜 五卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->國朝蕭企昭撰。企昭字文超。漢陽人。順治丁酉副榜貢生。縣志稱其喜講性命之學。與熊賜履友善。故賜履著書。嘗引其說。所著有客窗隨筆一卷。再筆二卷。闇修齋日記一卷。雜筆一卷。企昭卒後。其兄廣昭裒爲一編。總名之曰性理譜。亦曰蕭季子語錄。其書大旨。在於伸程朱而闢陸王。與賜履閑道錄所見同。<br/>
</p></div></body>
