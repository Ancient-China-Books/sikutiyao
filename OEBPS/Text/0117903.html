<!--ed:-->河南巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->靖夷紀事 一卷
</h2><p>
<!--no:-->明高拱撰。隆慶四年。貴州土司安國亨。與安智相讎殺。撫臣以叛聞。拱因推太僕寺少卿阮文中爲巡撫。文中意欲勦之。拱議遣給事中賈三近往勘。國亨聽命。遂平其亂。拱因著是篇。以紀其事。
</p><br/></div></body></html>
