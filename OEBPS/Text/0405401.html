<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->靑門簏稾 十六卷
<!--st:-->邵氏家錄 一卷
<!--st:-->靑門旅稾 六卷
<!--st:-->靑門賸稾 八卷
</h2><font size="-1">坿</font><font size="-1">坿</font><font size="-1">坿</font><p>
<!--no:-->國朝邵長蘅撰。長蘅一名衡。字子湘。武進人。是集乃其兄子璿等編次。康熙戊午以前。爲靑門簏稾詩六卷。文十卷。己未訖辛未。爲旅稾詩二卷。文四卷。任申後爲賸稾詩三卷。文五卷。其邵氏家錄。則以康節祠堂碑記之類。彙爲一編者也。
</p><br/></div></body></html>
