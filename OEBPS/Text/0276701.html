<title>四庫提要 子部四十四 雜家類存目十一 六詔紀聞 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->六詔紀聞 二卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->上卷曰會勘夷情錄。乃嘉靖十四年。建昌道兵備副使愈虁處置四川鹽井衛土千戶。與雲南麗永二府土舍爭界事公移案牘。下卷曰南荒振玉。乃乩仙方海何眞人虁壽倡和之詩。南京吏科給事中彭汝嘉合刻傳之。虁門人李應元爲之序。二卷一記邊防。一談神怪。殊爲不論。殆無類可歸。姑隸之雜編。附存其目。虁建德人。正德丁丑進士汝嘉定州人。正德辛巳進士。<br/>
</p></div></body>
</html>
