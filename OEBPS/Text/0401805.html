<title>四庫提要 集部三十五 別集類存目九 飲和堂集 二十一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->飲和堂集 二十一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝姚夔撰。夔字冑師。號成葊。山陰人。順治甲午舉人。官安化縣知縣。是集凡詩十三卷。曰梅軒草。公車草。歷游草。天都草。金谿草。金谿又草。叱馭草。思唐草。思唐又草。三草。四草。五草。東行草。每一集爲一卷。雜文八卷。則分體編次。其時流易有餘。頗傷圓熟。文亦肉多於骨。若十二種功德連珠等作。尤墮入纖巧一派矣。<br/>
</p></div></body>
</html>
