<title>四庫提要 經部八 易類存目二 易鼎三然 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body>
<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易鼎三然 無卷數
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明朱天麟撰。天麟字震青。吳江人。寄籍崑山。崇貞戊辰進士。由兵部主事改授編修。後桂王由榔僭號。以天麟爲大學士。卒於廣西。是書成於崇禎庚午。以讀易譬之食味。遡周易之旨者曰庖然。發歸藏之義者曰漱然。闡連山首艮之蘊者曰飶然。已爲怪異。其子目有混沌譜中化逵氣穴孫孫等三十六名。無一非弔詭之辭。於經義絲毫無當也。<br/>
</p></body>
</html>
