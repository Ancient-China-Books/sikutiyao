<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->國雅初集 無卷數
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->國朝陳允衡編。允衡有古人幾部。已著錄。是編選國初人詩。體例一倣明顧起綸之舊。故亦以國雅爲名。自魏裔介以下。凡五十餘家。<br/>
</p></div></body>
