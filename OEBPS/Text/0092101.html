<div id="text"><font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->古器銘釋 十卷
</h2><p>
<!--no:-->明卡蓘撰。蓘揚州人。是書成於嘉靖中。皆鈔襲博古圖。及薛尚功鐘鼎款識之文。前後失次。摹刻舛譌。殊不足依據。
