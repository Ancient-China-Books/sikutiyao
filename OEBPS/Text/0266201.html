<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->麟書 一卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->宋汪若海撰。若海號東叟。歙縣人。靖康中爲太學生。建炎中官至直秘閣。知江州。事蹟具宋史本傳。史稱若海豁達高亮。深沈有度。金兵至汴。若海上書樞密曹輔。請立康王爲大元帥。及京城失守。若海復述麟爲書以獻。卽此本也。其書託麟爲喻。以儷詞作韻語。詭言鴟夷子授之磐固侯。大旨主用兵之是。斥和議之非。又言不當追回康王。而勤欽宗以死社稷。用意甚爲剴直。因當時金人已破京城。故不敢顯言。而以廋詞寄其意。後有鄧肅呂本中及其從父藻三跋。明人嘗以此書。及其圍城中上曹輔書。上尼瑪哈<span class="jiazhu">原作粘沒喝。今改正。</span>請存趙氏諸書。合編爲若海集。此則別行之本。陳繼儒刻入秘笈者也。<br/>
</p></div></body>
