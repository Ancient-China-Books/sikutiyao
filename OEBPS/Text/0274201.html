<title>四庫提要 子部四十二 雜家類存目九 淸賞錄 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->淸賞錄 十二卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明張翼包衡同撰。翼字二星。餘杭人。衡字彥平。秀水人。二人皆久困場屋。棄去制義。因其購閱古書。採摭雋語僻事。積而成帙。一刻之秀州。一刻之武林。翼遊盤谷。又重刻焉。然多習見之詞。特剽剟成書。無裨考據。<br/>
</p></div></body>
</html>
