<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->明書畫史 三卷
<!--ti:-->元朝遺佚附錄 一卷
</h2><p>
<!--no:-->明劉璋撰。璋子圭甫。嘉定人。是書成於正德乙亥。載洪武以來善書畫者。得三百七十餘人。而釋子六人。併綴於末。又附元代史家。及五季宋金之姓氏隱僻者九人。別爲一卷。每人寥寥數言。不備本末。粗具梗概而已。
</p><br/></div></body></html>
