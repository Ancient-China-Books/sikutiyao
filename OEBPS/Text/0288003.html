<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->古今記林 二十九卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝汪士漢撰。士漢有祕書二十一種。已著錄。是書分二十七類。自正史以迄百家。隨筆摘錄。自謂義例有二。一紀淑慝以示勸戒。一蒐瑰琦以資見聞。然大約從類書中鈔撮而成。<br/>
</p></body>
