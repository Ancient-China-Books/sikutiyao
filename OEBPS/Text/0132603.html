<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->考亭朱氏文獻全譜 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明朱鍾文撰。鍾文字吾滄。朱子十二世孫。官大足縣知縣。新安朱氏支派非一。其北洛墩頭之朱。本不出於考亭。時方醵金購譜建祠。鍾文恐其亂宗。乃溯唐茶院公以來世次。纂紀本末。搜討頗詳。分類凡十三門。曰廣睦。曰明宗。曰溯本。曰尊祖。曰著居。曰庭訓。曰褒典。曰彙文。曰列傳。曰宦達。曰女德。曰外戚。曰雜紀。冠以朱子所作世譜原序。<br/>
</p></div></body>
</html>
