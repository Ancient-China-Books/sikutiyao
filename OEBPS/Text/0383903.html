<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->海涯集 十卷
</h2><p>
<!--no:-->明顧磐撰。磐字子安。南直隸通州人。正德癸酉舉人。是集詩四卷。詩餘附焉。文六卷。集中如考正鄉賢祠典。以及水利馬政諸作。於鄉邑利病。亦頗爲詳核。然大致以流利爲主。故不爲詰屈。亦不造精深。
</p><br/></div></body></html>
