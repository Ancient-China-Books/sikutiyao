<div id="text"><font size="-1">
<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->歲寒居答問 二卷
<!--ti:-->附錄 一卷
</h2><p>
<!--no:-->國朝孫奇逢撰。皆自錄朋友答問之語。奇逢之學。主於明體達用。宗旨出於姚江。而變以篤實。化以和平。兼採程朱之旨。以彌其闕失。故其言有曰。門宗分裂。使人知反而求之事物之際。晦翁之功也。然晦翁歿而天下之實病不可不瀉。詞章繁興。使人知反而求之心性之中。陽明之功也。然陽明歿而天下之虛病不可不補。是其宗旨所在也。舊本前有附錄一卷。爲奇逢所作。格物說及楊東明興學會約八條。旣曰附錄。不應弁首。或裝輯時誤置卷端耳。
</p><br/></div></body></html>
