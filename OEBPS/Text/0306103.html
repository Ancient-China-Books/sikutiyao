<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->陰符經註 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->舊本題姑射山太元子侯善淵註。不知何許人。其本合三篇爲一。而末有人以愚虞以下一百十四字註。較他本頗有文義。而傷於簡略。<br/>
</p></div></body>
