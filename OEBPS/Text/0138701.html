<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->明儒林錄 十九卷
</h2><p>
<!--no:-->國朝張恆撰。恆字北山。松江人。朱彝尊之中表也。而彝尊志在稽古。恆則志在講學。所見頗歧。是集紀明代兩浙諸儒言行。所載未爲詳備。而附採語錄之類。亦過於繁冗。
</p><br/></div></body></html>
