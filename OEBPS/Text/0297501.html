<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->明記略 四卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明皇甫錄撰。錄字世庸。號近峯。長洲人。宏治丙辰進士。官至順慶府知府。明史皇甫涍傳。稱父錄官重慶府知府。案錄下陴紀談。載順慶事甚詳。則明史字誤。是編據嘉靖壬寅其子沖序。稱原本多宂談細故。命沖讐定。於是原始要終。掇洪拾大。別爲四卷云云。則錄之稾本。而沖所删定也。所記皆正德以前舊聞。然如鐵鉉二女在教坊作詩。建文帝騎騾在黔國公第。王振嘗爲教官。永樂末以年滿無功見閹。仁宗或云死於雷。或云爲宮人所毒。或云爲內官擊殺之類。大抵委巷之傳聞。其删除猶有未盡矣。<br/>
</p></div></body>
