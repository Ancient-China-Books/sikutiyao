<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->東墅詩集 六卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明周述撰。述字崇述。東墅其別號也。吉水人永樂甲申進士。官至左春坊左庶子。事蹟具明史本傳。述及第時與從弟孟簡同牓。成祖至比之二蘇。史亦稱其文章雅贍。然其詩不出當時臺閣之體也。<br/>
</p></div></body>
