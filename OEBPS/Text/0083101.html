<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->樂原 無卷數
</h2><p>
<!--no:-->舊本題囂囂子撰。不著名氏。相其紙色版式。蓋近時人也。首爲總論一篇。泛摭聲律身度之常談。書中亦錄通典玉海之舊文。其他若謂陽律有二變。陰律無二變。不知十二律旋相爲宮。各有五聲二變。故得八十四聲。若陰律無二變。則十二律旋宮。止得七十二聲矣。又謂吉事用九寸起律。則黃鍾也。凶事用八寸起律。則大呂也。考之周禮大司樂。凡日月食。四鎮五嶽崩。大傀異烖。諸侯薨。令去樂。從未見有凶事用樂。亦未見先王特別八寸之管爲凶事用者。至史記述漢制。始有吹蕭給喪之語。然豈可以論古樂歟。
</p><br/></div></body></html>
