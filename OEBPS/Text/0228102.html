<title>四庫提要 子部二十 術數類存目一 演極圖說 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->演極圖說 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝秦錫淳撰。錫淳字休雲。臨海人。是書推演周子太極之說。第一卷爲機極圖。衍極圖。發明太極初生陰陽之旨。卷二爲六陽六陰十二節氣。卷三論天象。卷四論地理。而終以潮候。亦各爲圖論。發明陰陽變合之理。於萬事萬物。一一求其所以然。大抵皆以意見推測也。<br/>
</p></div></body>
</html>
