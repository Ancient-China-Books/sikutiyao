<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->交石類稾 三卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明吳文度撰。文度字憲之。應天人。成化壬辰進士。官至南京戶部尚書。事蹟附見明史張泰傳。是集詩一卷。文二卷。皆詞旨樸僿。蓋文度官汀州知府時有惠政。汀州人爲之刊行。以誌遺愛。是固不以詞采論也。<br/>
</p></div></body>
</html>
