<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->集仙傳 十五卷
</h2><p>
<!--no:-->不著撰人名氏。書錄解題。載集仙傳十二卷。曾慥撰。稱其書記岑道願而下一百六十二人。今說郛所載。雖非完本。然與此書體例迥殊。知非慥作。焦竑國史經籍志。載集仙傳十卷。亦不著撰人名氏。竑書鈔本刊本。皆多譌誤。豈十字下脫一五字歟。此書所載皆唐事。每條各註出典。如太平廣記之例。以廣記核之。無不符合。蓋卽好事者從廣記鈔出耳。
</p><br/></div></body></html>
