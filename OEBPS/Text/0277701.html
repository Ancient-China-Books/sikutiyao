<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->莊屈合詁 無卷數
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝錢澄之撰。澄之有田閒易學。已著錄。是編合莊子楚辭二書。爲之訓釋。莊子止詁內篇。先列郭象註次及諸家。楚辭則止詁屈原所作。以朱集註爲主。而以己意論斷於後。其自序云。著易學詩學成。思所翊二經者。而得莊子屈原。以莊繼易。以屈繼詩。足以轉相發明。然屈原之賦。固足繼風雅之蹤。至於以老莊解易。則晉人附會之失。澄之經學篤實。斷不沿其謬種。蓋澄子丁明末造。發憤著書。以離騷寓其幽憂。而以莊子寓其解脫。不欲明言。託於翼經焉耳。<br/>
</p></div></body>
