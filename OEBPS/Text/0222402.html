<div id="text"><font size="-1">
<!--fi:-->子部十七
<!--sf:-->天文算法類存目
</font><h2>
<!--ti:-->八線測表圖說 一卷
</h2><p>
<!--no:-->國朝余熙撰。熙字晉齋。桐城人。是編欽遵御製數理精蘊。由句股和較割圜八線六宗三要諸法。括爲圖說。以便初學之研究。大旨主於明淺易入。非別有新解也。
