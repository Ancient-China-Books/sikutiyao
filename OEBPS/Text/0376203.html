<title>四庫提要 集部二十七 別集類存目一 水雲村泯稾 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body>
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->水雲村泯稾 二卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->元劉壎撰。壎有隱居通議。已著錄。又有水雲村稾。亦著錄。此集上卷。凡賦三篇。記十一篇。傳一篇。題跋四十九篇。碑二篇。墓表二篇。壙志一篇。墓誌銘五篇。贊十四篇。銘五篇。啓二十篇。書十一篇。詩九十篇。筆記七則。下卷則皆其筆記。疑筆記在當日自爲一卷。傳寫者誤割數段入上卷也。考其詩文。皆水雲村稾所載。其筆記亦隱居通議所載。蓋洪武癸丑孫瑛摘錄二書。併爲一帙。非其舊本也。下卷載有瑛跋二段。雜於書中。疑後人傳寫。誤亂其次。又周密齊東野語一段。突出不倫。亦瑛所附錄。誤合於壎書耳。<br/>
</p></body>
</html>
