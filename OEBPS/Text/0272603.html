<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->聞見類纂小史 十四卷
</h2><p>
<!--no:-->明魏偁撰。偁字達卿。鄞縣人。官石城縣訓導。是書內篇十七。皆記人倫文行之足爲世法者。外篇七。記神鬼外國諸事。續篇一。皆雜說。篇各有序有論。大抵據所見聞載之。雖採摭頗繁。而多傷於俚。
</p><br/></div></body></html>
