<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->保和冠服圖 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明張璁撰。璁有諭對錄。已著錄。是書作於嘉靖七年。在璁未更名以前。故仍題原名。先是世宗命璁製燕弁冠服。爲燕居所御。又製忠靜冠服。以錫有位。會光澤王請宗室冠服式。命以燕弁爲準。定爲此圖。而敕璁爲之說。前有諭旨。及璁序。其冠。親王九𧚥。世子八𧚥。郡王七𧚥。服用靑身靑緣。前後方龍補。襯用深衣玉色。帶用靑表綠裏綠緣。履用皂綠結。白韈。其鎭國將軍至奉國中尉。左右長史至伴讀。咸從忠靜冠服。以品官之制服之。其儀賓則不預焉。名曰保和。言各得其分則和也。其冠圖爲前後左右四面。服圖爲前後二面。較三禮諸圖繪一面者爲詳。可爲繪圖之式云。<br/>
</p></div></body>
