<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->小匡文鈔 四卷
</h2><p>
<!--no:-->國朝毛先舒撰。前有自序。曰小匡文鈔者。文皆小有所匡者也。又自稱謂求契於天。心懷其意。久而後落筆。今觀所錄之文。大抵以口舌相辨。如劉璋論。謂其召昭烈爲智。北地王論。謂其殺妻子爲忍。諡議以秦始皇爲合道。駁王褘七出議。謂褘奉使雲南被殺。屍無處所。乃此議教人出妻之果報。書三案論後。謂梃擊一事。諸臣當體神宗之意。不可罪鄭貴妃。引申生不明驪姬之譖爲證。書魏冰叔文。謂李國禎實死節之臣。不當誣以降賊。皆不足爲訓。未見果契於天心也。
</p><br/></div></body></html>
