<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->二槐草存 無卷數
</h2><p>
<!--no:-->國朝王翃撰。翃字介人。嘉興人。王晫今世說。嘗記其還妾一事。稱爲厚德。又稱其少失學。論孟不卒讀。識字而已。弱冠偶覽琵琶記。欣然會意。曰此無難。吾亦能之。卽據案唔唔學塡詞。竟合調。自後學不稍懈。工詞曲。又進攻詩。然貧日甚。抱膝苦吟。落落不問家人產云云。則亦姚士粦之流矣。天崇之閒。詩歸盛行。人沿竟陵流派。翃毅然獨尚唐音。嘗以前路夕陽外行人春草中句。爲陳子龍所賞。沒後無子。遺稾多佚。是本乃朱彝尊所選定者也。
</p><br/></div></body></html>
