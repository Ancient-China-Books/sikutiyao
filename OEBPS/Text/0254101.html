<!--fi:-->子部三十一
<!--sf:-->雜家類五
</font><h2>
<!--ti:-->游宦紀聞 十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->宋張世南撰。陳振孫書錄解題載其字曰光叔。鄱陽人。然其名則作士南。未詳孰是。其紀年稱嘉定甲戌。又稱紹定癸巳。蓋寧宗理宗閒人。自稱嘗官閩中。多記永福縣事。亦不知永福何官也。世南與劉過高九萬趙蕃韓淲諸人遊。而述程迥之說尤多。蓋其兄爲董煟壻。煟爲迥之壻。故聞之親串閒也。其書多記雜事舊聞。而無一語及時政。如記秦觀元祐刺字。記黃師尹解打字義。記張嵩先借紫。記諱名諱字。記蘇黃用一鴟字。記古書刀。記何致初搨峋嶁碑始末。皆足資考證。其駁黃伯思八十一首之說。及推闡王湜百六之義。尤極精核。其他如論犀角龍涎端研古器之類。亦足以資博識。宋末說部之佳本也。<br/>
</p></div></body>
