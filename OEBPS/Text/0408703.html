<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->龍溪草堂集 十卷
</h2><p>
<!--no:-->國朝王世睿撰。世睿字道存。章邱人。康熙乙未進士。官上海縣知縣。世睿初改庶吉士。及散館仍外補。故是集多館課之作。至第九卷金陵宦稾中八勸八戒詩。意求通俗。然太質勝於文矣。
</p><br/></div></body></html>
