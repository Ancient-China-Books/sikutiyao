<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->石屋詩鈔 八卷
<!--ti:-->補鈔 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝魏麔徵撰。麔徵字蒼石。溧陽人。康熙丁未進士。官至邵武府知府。此集卽在邵武所刊。第二卷爲西湖和蘇詩。第七卷爲和白香山樂府。其瓣香所在。可以想見。第五卷爲擬漢樂府。雖未至於苦學妃豨。而形骸之外。去之轉遠。蓋唐樂府重在諷諭。其文章可以力追。漢樂府重在音律。其節奏不可以臆揣也。第三卷爲閩行日記詩。第四卷爲閩中吟。第六卷爲漁山詩。皆以地記。第一卷與第八卷。則總題曰雜詩。補鈔一卷。亦無標目。大抵詩材淸拔。而根柢不深。如曉行詩暗燈移附壁句。自是朿裝眞景。而刻畫瑣碎。已入武功末派矣。<br/>
</p></div></body>
