<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->五經纂註 五卷
</h2><p>
<!--no:-->舊本題竟陵鍾惺纂註。有惺自序。而書前又有舒文鼎所爲凡例。云今本朱蔡陳胡之統訓。一就伯敬先生爲取衷。則其書非惺所爲矣。其書皆删節經文。易則一卦內删數爻。詩則一篇中删數章。書則一篇中删數段。春秋禮記。删節尤甚。惺似不謬陋至此。或亦書賈所託名歟。
</p><br/></div></body></html>
