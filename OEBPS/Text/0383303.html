<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->歐陽恭簡集 二十二卷
</h2><p>
<!--no:-->明歐陽鐸撰。鐸字崇道。泰和人。正德戊辰進士。官至吏部右侍郞。鎰恭簡。事蹟具明史本傳。史稱鐸淸介自持。內行修飭。嘗知延平。毀淫祠百十所。以其材葺學宮壇廟。今考集中。延平改建山川壇記。具載其事。與史相符。集中又有上嚴嵩書。然祇叙述榮遇。而無一字及其相業。猶異於稱功頌德之流。其文娟秀自喜。而邊幅頗狹。詩多近體。又遜於文。
</p><br/></div></body></html>
