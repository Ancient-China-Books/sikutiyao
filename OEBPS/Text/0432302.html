<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->三蘇談 十卷
</h2>
<!--ed:-->兵部侍郎紀昀家藏本
<p>
<!--no:-->國朝高阜撰。阜字康生。號蘿棲。祥符人。所錄凡蘇洵文二卷。蘇軾文六卷。蘇轍文二卷。毎篇爲之反覆詳論。故名曰三蘇談。其言瀾翻不竭。亦足以自暢其說。然必謂三蘇本旨如是。則不盡然也。<br/>
</p></body>
