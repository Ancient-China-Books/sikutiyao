<title>四庫提要 集部二十八 別集類存目二 王端毅文集 九卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->王端毅文集 九卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明王恕撰。恕有玩易意見。已著錄。是集乃嘉靖壬子。祥符李濂所編。前六卷爲文集。平實淺顯。無所雕飾。如其爲人。喬世寧序。稱當時以爲其文無假英藻。而質厚有餘。不務以閎辨。而歸凖於躬行。又最稱其答劉太保書。第七卷卽玩易意見。八卷曰石渠意見。九卷曰意見拾遺。皆說經之語。各有別本單行。濂用李石方舟集例。又編入集中也。<br/>
</p></body>
