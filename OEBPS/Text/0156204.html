<body><div id="text">
<font size="-1">
<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->雍大記 三十六卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明何景明撰。景明字仲默。信陽人。宏治壬戌進士。官至陝西提學副使。事蹟具明史文苑傳。是編爲所作陝西總志。乃其督學時開局立例。召學官生徒。分輯成編者。訂改甫就。景明以病去官。僉事周宗化攝學政。爲續成之。始末具詳於段炅序中。關中自三輔黃圖以後。宋敏求程大昌所作。最爲簡雅有法。景明廣事蒐採。意欲突過前人。而嗜博務多。如歷代史贊之類。概爲收入。未免氾濫。又文字多摹古而失眞。如改沿革志曰考易。改藝文志曰志賁。名目皆出臆創。幾於鶠閣虬戶篠驂銑溪。七子末派。爲世所詬厲。亦有由矣。<br/>
</p></div></body>
