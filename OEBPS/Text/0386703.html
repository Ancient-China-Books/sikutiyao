<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->閒居集 十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明李開先撰。開先有中麓畫品。已著錄。是集詩四卷。文八卷。皆歸田後所作。其自序謂年四十罷歸田里。旣無用世之心。又無名後之志。作不必工。信口直寫。名其集曰閒居。以別居官時苦心也。嘉靖初開先與王愼中唐順之熊過陳束任瀚趙時春呂高稱八才子。其時愼中順之倡議。盡洗李何剽擬之習。而開先與時春等。復羽翼之。然開先雅以功名自負。旣廢以後。猶作塞上曲一百首。以寓其志。又末卷有蘇息民困或問。及顏神事宜。濬渠私議。漯議諸篇。亦尚汲汲於經世。不甚爭文苑之名。故所作隨筆揮灑一篇或至數千言。其詩亦往往疊韻至百首。其持論確於李何。而終不能奪李何之壇坫。蓋有由矣。<br/>
</p></body>
