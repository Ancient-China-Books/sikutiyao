<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->繼世紀聞 五卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。據明史藝文志。亦陳洪謨撰。然此書與治世餘聞。史皆作四卷。此本乃有五卷。其第三卷僅一頁有奇。疑又爲傳寫者誤分也。其書皆記武宗時事。謂韓文等劾劉瑾。司禮監太監王岳等佐之。瑾已垂誅。李東陽黨於瑾。先期漏言。遂不可制。卒成擅權之禍。所以罪東陽者甚至。其事容或有之。至謂張綵於瑾多所匡正。反復爲辨其枉。則公論具在。安能以一手掩乎。<br/>
</p></div></body>
