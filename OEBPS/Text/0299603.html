<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->峽山神異記 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋王輔撰。輔里籍未詳。是書作於嘉定戊寅。輔時辟爲瀧水縣令。自序謂予備員西征。始聞峽山非常可駭之事。始猶未敢以爲然。及觀前賢所記。由東坡以來。連篇累牘。悉出於名公巨卿之口。以其人之可信。則事必可信矣。訪峽山集。舊版散失於是裒集傳之。然其敍述飛來殿。謂至德元年。峽有三神人。化爲方士。夜扣潁州貞俊禪師曰。本峽居淸遠上流。吾欲建道場。師能去否。俊諾之。是夕風雨驟作。黎明薄霽。啓戶而觀。則佛殿與神像。已運至山中矣。俊師乃於峯前石上安坐。本淮南西路舒州延祚寺之所移。其事涉於語怪。是小說之支流。非地志之正體也。<br/>
</p></div></body>
