<title>四庫提要 史部三十 地理類存目三 續安邱志 二十五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->續安邱志 二十五卷
</h2>
<!--ed:-->兵部侍郎紀昀家藏本
<p>
<!--no:-->國朝王訓撰。訓字敷彝。安邱人。順治丁亥進士。官萬全縣知縣。是編續馬文煒之書。體例相近。凡例稱馬志二十八卷。今續二十五卷者。地理封建。本無可續。如俷德不至害及一邑。則亦略之。惡惡短也。<br/>
</p></div></body>
</html>
