<body><div id="text">
<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->五倫懿範 八卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->舊本題曰天臺鹿門子撰。不著名氏。前有康熙五年自序一篇。又有康熙十年四明山人鶴控子序一篇。亦不知何許人。其書以五倫爲綱。而各分子目。一目爲論一篇。反覆申勸戒之旨。詞多淺易。蓋意求通俗也。<br/>
</p></div></body>
</html>
