<!--fi:-->集部二十
<!--sf:-->別集類二十
</font><h2>
<!--ti:-->玉井樵唱 三卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->元尹廷高撰。廷高字仲明。別號六峯。遂昌人。是集首有廷高自記。載其父竹坡詩一聯。蓋卽戴復古石屏集。以其父遺詩冠首之意。竹坡名棟。宋寶祐閒嘗爲紹興府幕官。見此君亭詩話。而廷高行履不概見。惟遂昌志。稱其大德閒任處州路儒學教授。顧嗣立元詩選小傳。又謂其嘗掌教永嘉。秩滿至京謝病歸。與志不同。永嘉志乘亦不載其名。今案集中有永嘉書所見一首云。此邦幸小稔。竊祿似有緣。又有永嘉任滿代者末至詩。又有告病致仕謝掌尚書詩。則廷高仕甌及謝病。實非無據。疑遂昌志失考也。其詩氣格不高。而神思淸雋。尚能不染俗氛。集中有題虞集邵陶二菴詩。則集亦重其筆墨矣。<br/>
</p></div></body>
