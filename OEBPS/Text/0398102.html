<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->雲樵文集 八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明程士鯤撰。士鯤字天修。號雲山樵叟。永豐人。崇禎癸未副榜。官至樂平府推官。是集雜文二百餘篇。所紀物產珍異之類。體或同於稗官。其編次禮例。亦頗無緒。<br/>
</p></div></body>
