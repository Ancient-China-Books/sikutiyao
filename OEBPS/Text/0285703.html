<title>四庫提要 子部四十八 類書類存目二 祕笈新書 十三卷 別集 三卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->祕笈新書 十三卷
<!--ti:-->別集 三卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明吳道南編。道南有河渠志。已著錄。是書自序。以爲本謝枋得未及付梓之書。爲之增補。然所載皆職官故實。故標題有簪纓必用字。別集首卷爲君道。二卷三卷爲類姓。削裂瑣碎。尤多挂漏。斷非枋得所作。蓋後人假其名以取重。道南未及詳考耳。<br/>
</p></div></body>
