<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明施璜撰。璜字虹玉。休寧人。是編乃所著雜文。皆講學之語。排斥陸王。不遺餘力。末附西銘問答。別爲一卷。蓋自馬端臨文獻通考西銘註。已別著錄。故璜亦不編入文集中。見鄭重之意云。<br/>
</p></body>
