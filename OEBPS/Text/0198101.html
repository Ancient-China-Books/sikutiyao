<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->學蔀通辨 十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明陳建撰。大旨以佛與陸王。爲學之三蔀。分前編後編續編終編每編又自分上中下。而採取朱子文集語類年譜諸書以辨之。前有嘉靖戊申自序云。專明一實。以抉三蔀。前編明朱陸早同晚異之實。後編明象山陽儒陰釋之實。續編明佛學近似惑人之實。而以聖賢正學不可妄議之實終焉。按朱陸之書具在。其異同本不待辨。王守仁輯朱子晚年定論。顚倒歲月之先後。以牽就其說。固不免矯誣。然建此書。痛詆陸氏。至以病狂失心目之。亦未能平允。觀朱子集中。與象山諸書。雖負氣相爭。在所不免。不如是之毒詈也。蓋詞氣之閒。足以觀人之所養矣。<br/>
</p></div></body>
