<body><div id="text">
<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->古今彝語 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明汪應蛟撰。應蛟字潛夫。婺源人。萬歷甲戌進士。官至戶部尚書。諡淸簡。事蹟具明史本傳。是書雜錄史文。上起唐虞。下迄於元。去取漫無義例。特興之所至而已。<br/>
</p></div></body>
