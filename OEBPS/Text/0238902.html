<body><div id="text">
<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->印存初集 二卷
<!--ti:-->印存元覽 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝胡正言篆。正言字曰從。海陽人。前明嘗官武英殿中書舍人。以摹印名一時。是編其印譜也。初集以朱印之。別名元覽者。則以墨印之。大抵名字印十之八。齋閣印十之一。鐫成語者十之一。自明中葉。篆刻分文彭何震二家。文以秀雅爲宗。其末流傷於娬媚。無復古意。何以蒼勁爲宗。其末流破碎楂枒。備諸惡狀。正言欲矯兩家之失。獨以端重爲主。頗合古人摹印之法。而學之者失於板滯。又爲土偶之衣冠矣。<br/>
</p></div></body>
