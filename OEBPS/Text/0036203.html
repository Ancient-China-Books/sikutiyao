<font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->毛詩廣義 無卷數
</h2>
<!--ed:-->編修曹錫齡家藏本
<p>
<!--no:-->國朝紀昭撰。昭字懋園。獻縣人。乾隆丁丑進士。官內閣中書舍人。是編全載毛萇之傳。其以小序冠各篇之首。亦從毛氏。故題曰毛詩傳。及小序之下。雜引鄭箋孔疏。及諸儒之說。以發明之。大旨以毛傳與朱子集傳。互相勘正。以己意斷其短長。其閒不盡用毛說。故名曰廣義云。<br/>
</p></body>
