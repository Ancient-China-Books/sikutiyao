<body><div id="text">
<font size="-1">
<!--fi:-->史部二十三
<!--sf:-->時令類存目
</font><h2>
<!--ti:-->月令通考 十六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明盧翰撰。翰有易經中說。已著錄。此書以一歲十二月。每月雜採故事。兼及流俗舊聞。首記天道。次治法。次地利。次民用。次攝生。次涓吉。次占候。次跡往。次考言。次擴聞。謂之十例。頗爲龐雜。其自序云。因見家塾事親一書。而廣之爲此。則託始已爲俗學。其不能精核宜矣。<br/>
</p></div></body>
</html>
