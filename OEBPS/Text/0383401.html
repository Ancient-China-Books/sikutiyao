<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->棠陵集 八卷
</h2><p>
<!--no:-->明方豪撰。豪有斷碑集。已著錄。是集前六卷爲文。後二卷爲詩。豪與鄭善夫友善。集中有祭鄭繼之文。叙交情極爲篤摯。而詩則不及善夫遠甚。
</p><br/></div></body></html>
