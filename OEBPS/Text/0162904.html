<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->西樵志 六卷
</h2><p>
<!--no:-->國朝馬符錄撰。符錄字受之。南海人。官陸豐縣訓導。西樵山屬南海縣。在廣州府城西南一百二十里。明萬歷辛卯。郡人霍守尚初爲之志。歲久散佚。國朝羅國器重修未竟。符錄乃因其舊本。輯爲此編。詳於人物藝文。而略於考證。故山中金石之文悉不錄云。
</p><br/></div></body></html>
