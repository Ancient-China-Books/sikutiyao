<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->念貽賸紀 一卷
</h2>
<!--ed:-->侍講劉亨地家藏本
<p>
<!--no:-->國朝周宣智編。宣智自號鏡亭老人。長沙人。初張獻忠躪湖廣時。宣智曾祖繼聖。聚鄉勇自守。獻忠招授僞官。繼聖不從。刧繫其母馬氏妻吳氏。及其弟繼珩妻陳氏。繼隨妻項氏以脅之。馬氏及三婦皆罵賊死。繼聖亦被斷腕。後潛逃以免。卒伺隙破賊復讎。湖廣總督何騰蛟上其功。授教授。事載湖廣通志中。乾隆壬午。宣智裒其行狀墓銘之類。共爲一編。而以繼聖遺詩十二首附焉。<br/>
</p></div></body>
