<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->見聞雜記 四卷
</h2><p>
<!--no:-->明李樂撰。樂字彥和。號臨川。歸安人。隆慶戊辰進士。官至福建按察司僉事。是書前二卷全錄董氏古今粹言。及鄭曉今言。後二卷乃自記所見聞。凡一百八十六條。
</p><br/></div></body></html>
