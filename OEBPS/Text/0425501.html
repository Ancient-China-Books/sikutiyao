<!--ti:-->齊山詩集 七卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明釋祖浩。與其徒道璼同編。二人竝齊山寺僧。案齊山在池州貴池縣。有十餘峯。以其正相齊等。故曰齊山。或云唐刺史齊映有善政。嘗好遊之。因而得名。宋李壁曰。唐書載映爲江西觀察使。不言其作池州守。池州郡牧題名有齊照。當是以此得名也。自唐杜牧齊山登高有詩。後之遊者多繼作。此集彙採成帙。并雜著記序附焉。書成於宏治甲寅。<br/>
</p></body>
