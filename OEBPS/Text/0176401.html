<font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->蘇松浮賦議 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明鄭若曾撰。其說已具其所撰萬里海防編內。此則縷析地畝科徵之數。而詳悉陳之。嘉靖中嘗條上當事。力請入告。會格於倭變。不果行。此其遺稾也。<br/>
</p></div></body>
