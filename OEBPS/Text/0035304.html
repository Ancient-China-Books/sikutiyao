<font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩經惜陰錄 二十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝徐世沐撰。世沐有周易惜陰錄。己著錄。是書前有自記。又有小引。謂曾請正於李光地陸隴其。每卷皆記其起草繕眞之年月。蓋亦苦志著述者。然循文衍說。於詩教未得其要領也。<br/>
</p></div></body>
