<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->春雨雜述 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題明解縉撰。縉字大紳。吉水人。洪武戊辰進士。永樂中官翰林學士。出爲廣西參議。改交趾。後爲漢王高煦所譖。下獄死。事蹟具明史本傳。是書論作詩學書之法。謂詩當先除五俗。後極三來。謂書家用筆。有擫捺鉤抵揭拒導送。當盡其妙於毫釐鋒穎之閒。又自漢晉以迄宋元。撮舉能書姓名。各紀其源流授受。然多從詩話書譜中鈔撮而成。罕逢新義。及逐條標題。重複漫無體例。疑或出於依託也。<br/>
</p></body>
