<!--fi:-->集部十五
<!--sf:-->別集類十五
</font><h2>
<!--ti:-->平齋文集 三十二卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->宋洪咨夔撰。咨夔有春秋傳。已著錄。是集經筵進講及制誥之文居多。詩歌雜著僅十之三咨夔官御史時。忠言讜論。力陳時弊。略見於宋史本傳。而集中不錄其奏疏。或避人焚草之意歟。考史稱咨夔爲嘉定二年進士。而厲鶚宋詩紀事。據咸淳臨安志。謂嘉定無二年牓。因斷爲元年。今考集中題陶崇詩卷云。某與宗山同壬戌進士。案嘉定以戊辰改元。其二年爲己巳。若壬戌則實嘉泰二年。史特誤泰爲定。鶚未詳考。而以咨夔爲嘉定元年進士。非也。又謝枋得叠山集末附錄贈行諸詩。有洪平齋七律一首。核其時代。與咨夔殊不相及。宋詩紀事。別出洪平齋一條。不以入咨夔條下。是則考之爲審矣。<br/>
</p></div></body>
