<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->赤城論諫錄 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明謝鐸黃孔昭同編。鐸字鳴治。天順甲申進士。官至禮部侍郞。兼國子監祭酒。諡文肅。孔昭字世顯。天順庚辰進士。官至工部侍郞。諡文毅。事蹟具明史本傳。二人皆天台人。是編裒其鄉先輩奏議。自南宋至明初。凡十四人。文六十六篇。又吳芾葉夢鼎二人。在宋末亦以言事著稱。而奏稿不可復得。亦附名於後。略載其出處行事。以存其人焉。<br/>
</p></div></body>
