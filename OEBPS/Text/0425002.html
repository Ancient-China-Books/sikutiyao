<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->金蘭集 三卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明徐達左編。達左所編顏子。（案是書已爲高陽所竄亂。改名顏子鼎編。然鼎編。非達左之舊名。故仍稱以顏子）已著錄。達左當未仕以前。家蘇州之光福里。於所居築耕漁軒。一時名流往還。多爲題詠。此集乃其所輯同時酬贈之作。又附錄一卷。則達左兄子濟。出守邵武。及歸田後與友朋倡和之詩。其十一世孫𦐼。爲之校梓以行。前附載正統九年徐珵所作耕漁子傳。珵卽有貞初名也。<br/>
</p></div></body>
