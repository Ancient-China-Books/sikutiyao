<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->兵垣奏疏 一卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->明劉懋撰。懋字養中。別號渭溪。臨潼人。萬歷癸丑進士。官至兵科給事中。是集凡奏疏十二篇。案平寇志。稱崇禎元年給事中劉懋。御史毛羽健。請裁驛站。以足國用。非敕使不得給郵符。歲省費無算。謂蘇驛累也。而燕趙泰晉。輪蹄孔道。游手之民。多仰食驛糈。至是益無賴。又歲儉無所得食。遂羣聚爲盜云云。考天崇之閒。政亂而民困。重以饑歲。卽不裁驛站。亦必亂。未可專以咎二人。況天下之驛皆裁。而亂獨起於秦。是亦不由裁驛之明徵矣。平寇志又載懋崇禎三年論疏寇二疏。於當日情形極切。而此集佚之。則不知其何故也。<br/>
</p></div></body>
