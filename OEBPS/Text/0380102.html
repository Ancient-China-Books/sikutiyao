<title>四庫提要 集部二十八 別集類存目二 滄洲集 十卷 續集 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->滄洲集 十卷
<!--ti:-->續集 二卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明張泰撰。泰字亨父。太倉人。天順甲申進士。官至翰林院修撰。事蹟具明史文苑傳。泰爲人恬淡。獨喜爲詩。初與李東陽齊名。後東陽久持文柄。所學彌老彌深。而泰不幸早終。未及成就。故聲華銷歇。世不復稱。今觀是集。大抵圓轉流便。而短於含蓄。正如淸水半灣。洮洮易盡。視東陽懷麓堂集。實相去逕庭。故東陽作序。亦云將極於古人。而不意其遽止云。<br/>
</p></div></body>
</html>
