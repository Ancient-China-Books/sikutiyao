<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->友聲集 七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝頼鯤升編。鯤升字滄嶠。會昌人。其父方勃。偕弟方度。於邑治之西。闢霞綺園。與邑人沈開進。胡應相。曾鑑。歐有駿讀書其中。一時多爲題詠。後鯤升兄弟復讀書園中。因輯投贈之作。合爲一編。凡序記書傳賦二卷。詩五卷。蓋仿玉山草堂集例也。<br/>
</p></body>
</html>
