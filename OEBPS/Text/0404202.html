<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->黃葉村莊詩集 十卷
</h2><p>
<!--no:-->國朝吳之振撰。之振字孟舉。石門人。以貢生授中書科中書。常選宋詩鈔行世。故其詩流派。亦頗近宋人。是編凡初集八卷。後集一卷。續集一卷。
</p><br/></div></body></html>
