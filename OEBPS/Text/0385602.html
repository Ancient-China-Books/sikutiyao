<title>四庫提要 集部三十 別集類存目四 北泉集 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->北泉集 無卷數
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明藍田撰。田字玉甫。號北泉。卽墨人。嘉靖癸未進士。官至河南道監察御史。事蹟附見明史葉應驄傳。當張璁等希旨議大禮。田反覆抗論。凡七上章。受廷杖幾殆。復糾劾陳洸不法事。直聲動一時。今集中惟錄劾禮部尚書席書一疏。不知何故。其他古近體詩。及書記雜文。亦未分卷。考千頃堂書目。田有侍御集十卷。又東歸倡和一卷。則此本已非完書。且田生平可傳者在諸諫草。今章疏闕佚。則此本非菁華所在矣。<br/>
</p></div></body>
</html>
