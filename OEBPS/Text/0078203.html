<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->大學偶言 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝張文檒撰。文檒字風林。又字樹聲。蕭山人。康熙甲午舉人。官成都縣知縣。是書凡四十六條。雖以大學偶言爲名。前有劉紹攽序。亦以大學爲說。而其書多論理氣心性。辨諸家之是非。說中庸者爲多。解大學者僅數條。未喻其故也。文檒受業于毛奇齡。故此書亦因其師說。特文檒至乾隆甲子尚存。當日久論定之餘。知奇齡以負氣詬厲。爲後人所不滿。鑒於前車。詞氣較爲和平耳。其論人無二性。與顏元存性編之說同。不爲無理。其論朱子補大學格物傳。全爲禪學。則有意巧詆。純乎門戶之見矣。<br/>
</p></div></body>
