<body><div id="text">
<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->四史鴻裁 四十卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明穆文熙編。文熙有七雄策纂。已著錄。是編選錄左傳十二卷。國語八卷。戰國策八卷。史記十二卷。皆略註字義。無所發明。批點尤爲弇陋。其括此四書曰四史。亦杜撰無稽也。<br/>
</p></div></body>
</html>
