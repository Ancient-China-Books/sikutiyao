<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->樂善錄 二卷
</h2><p>
<!--no:-->宋李昌齡撰。昌齡始末未詳。書中引胡仔苕溪漁隱叢話。及葉夢得巖下放言。蓋紹興後人。大旨皆談罪福因果。所記宋事爲多。亦閒及漢以來事。然如淳于棼南柯入夢諸條。殊於樂善無與。記小兒胞胎一條。雜引道家符籙之說。凡數百言。更爲泛濫也。
</p><br/></div></body></html>
