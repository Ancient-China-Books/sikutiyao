<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->石潭存稾 三卷
</h2><p>
<!--no:-->明劉髦撰。髦有易傳撮要。已著錄。是編上卷爲詩。中卷卽易傳撮要。下卷爲義方錄。義方錄者。皆寄其子定之之手札。而定之彙稡成編者也。
</p><br/></div></body></html>
