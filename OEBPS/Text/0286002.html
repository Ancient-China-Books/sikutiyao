<title>四庫提要 子部四十八 類書類存目二 經濟言 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->經濟言 十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明陳子壯編。子壯字集生。南海人。萬曆己未進士。官至禮部侍郎。晉尚書。明亡殉難。事蹟具明史本傳。是編掇輯諸子名言。自管韓迄唐宋。分類標題。以供程試之用。非眞爲經濟作也。<br/>
</p></div></body>
