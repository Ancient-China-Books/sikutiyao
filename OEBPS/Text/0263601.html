<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->衡書 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝唐大陶撰。大陶字鑄采。虁州人。書中自稱官長子時事。蓋嘗爲長子縣知縣也。是書凡核儒仁師五行審知利才釋孟受任抑尊權實賤隸貞隱明悌富國十三篇。大抵學莊列之寓言。如核儒篇稱冉有爲魯將。與齊兵戰敗。季孫欲誅之。懼而奔楚。子貢遊說吳越。反爲魯召兵。國幾亡。朱子進正心誠意之說。金人聞風二遁。遂恢復中原。並削平西夏。皆故繆其事實。以資嘲戲。蓋大陶生於明末。故其書多有激之談也。<br/>
</p></div></body>
