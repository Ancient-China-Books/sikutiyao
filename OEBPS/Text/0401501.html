<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->月巖集 五卷
</h2><p>
<!--no:-->國朝周禮撰。禮字情畊。號月巖。宜黃人。是集文四卷。詩一卷。其文力摹歐蘇。頓挫曲折。頗爲形似。詩則多不入格。蓋殫力於古文。而吟咏其餘事也。
</p><br/></div></body></html>
