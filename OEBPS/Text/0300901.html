<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->開顏集 二卷
</h2><p>
<!--no:-->宋周文玘撰。文玘嘗官試祕書省校書郞。其里籍未詳此書通考作三卷。此本僅上下二卷。而所載三十五事。與自序合。疑通考誤二爲三也。文玘通考作文規。書錄解題謂文規。未知何人。然此刻本玘字甚分明。亦疑通考傳寫之誤。其書皆古來詼諧事。各註出典。然其中如世說濟尼一條。無可笑者。列子攫金一條。增吏大笑之四字。後漢書袁隗婦一條。增隗大笑之四字。皆非本文。亦一病也。
