<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->黃山詩畱 十六卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝法若眞撰。若眞字漢儒。號黃石。一號黃山。膠州人。順治乙酉。以五經特賜中式。授中書舍人。丙戌成進士。改庶吉士。官至江南布政使。若眞詩古文詞。少宗李賀。晚乃歸心陵。不屑櫛比字句。依倚門戶。惟其意所欲爲。不古不今。自成一格。此本爲張謙宜所編。共詩四千一百三首。<br/>
</p></body>
