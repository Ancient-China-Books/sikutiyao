<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->葉子詩言志 十二卷
</h2><p>
<!--no:-->明葉秉敬撰。秉敬有字㝈。已著錄。是編首載述職吟心五卷。乃大計入覲時作。次載賦類一卷。吟類一卷。乃督學河南時作。次遒徇編五卷。則雜錄對聯偶語。自序稱取虞書詩言志論語志於學二語。以作爲詩要領。故以此名其集。秉敬淹貫羣書。著述甚富。而所作韻語。乃過於質樸。殆所謂詩有別才耶。
