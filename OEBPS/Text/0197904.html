<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->識仁定性解註 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明何祥撰。祥字克齋。內江人。嘉靖甲午擧人。是編後有羅節跋。稱祥以丁未入太學。時歐陽德爲祭酒。傳陽明之學。祥獲師事之。日究奧義。嘗閱性理。得明道先生識仁論定性書。好之不忘。遂爲註解。今檢此書。卷一爲識仁定性解。卷二則自警語十條。自警箴七則。南野語錄七段。太洲語錄六段。復麻城劉魯橋書一篇。據王任重序。尚有恤刑彈劾反觀諸論。及五官問答等篇。而書中無之。蓋非完本。其總名惟稱識仁定性。解註亦不該括。莫詳其義也。祥之學出於姚江。此書所論皆發明心學。<br/>
</p></div></body>
