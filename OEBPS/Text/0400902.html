<body><div id="text">
<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->倚雉集 十二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝竇遴奇撰。遴奇字松濤。大名人。順治丁亥進士。官至闔都御史。是編爲其友賀應旌所編。凡文五卷。詩六卷。詞一卷。倚雉者。其所居堂名也。<br/>
</p></div></body>
</html>
