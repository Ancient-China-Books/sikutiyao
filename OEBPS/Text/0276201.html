<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->養知錄 六卷
</h2>
<!--ed:-->編修曹錫齡家藏本
<p>
<!--no:-->國朝紀昭撰。昭有毛詩廣義。已著錄。是編乃其訓課家庭之作。雜引諸書所載嘉言懿行。而以已意發明之。分爲八門。一曰論事父母舅姑。二曰論別夫婦內外。三曰論處兄弟妯娌。四曰論教子孫。五曰論厚宗族。六曰論御奴僕。七曰論制財用。八曰通論大旨。皆爲家庭以內而設。故不及涉世之事。其曰養知錄者。自序謂人爲利欲所昬。習俗所染。於是盡失其本心之明。豈人本無知哉。蓋所以喪其良心者。有由然耳。特爲指其大義。以養其良知良能。故曰養知云。<br/>
</p></body>
