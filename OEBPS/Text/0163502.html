<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->金陵梵刹志 五十三卷
</h2><p>
<!--no:-->明葛寅亮撰。寅亮有四書湖南講。已著錄。是書志金陵梵刹。依僧錄分攝。以靈谷天界報恩三大。寺統次大寺五。中寺三十有二。小寺百有二十。其餘廢寺。別爲一編。卷首冠以御製欽錄二集。御製者太祖之詩文。欽錄者沿革之案牘也。末附以南藏目錄。及諸經租額公費僧規公產諸條例。其餘皆略如志乘之體。編次頗傷蕪雜。
</p><br/></div></body></html>
