<div id="text"><font size="-1">
<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->浮梁陶政志 一卷
</h2><p>
<!--no:-->國朝吳允嘉撰。允嘉有吳越順存集。已著錄。是書皆記江西景德鎭官窯始末。凡七條。疎略殊甚。後爲景德舊事十四條。而昊十九一條重出。又時代顚舛。容齋隨筆一條。以宋事列明後。池北偶談一條。以國朝事列宋前。殊無條理。
</p><br/></div></body></html>
