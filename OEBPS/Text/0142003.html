<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->史觿 十七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明謝肇淛撰。肇淛字在杭。福建長樂人。萬歷壬辰進士。官至廣西右布政使。明史文苑傳。附見鄭善夫傳中。是書摘十七史中隱僻字句。標列成編。凡一史爲一卷。謂之觿者。自序以爲解結之義。人之有疑。甚於結。故求其解而筆之也。然於史漢三國諸書。原有舊註者。所載尚爲明晰。於晉書以下。原本無註者。亦僅錄舊文。絕無考證。仍不足以釋學者之疑。則所云求其解者。亦徒虛語矣。<br/>
</p></body>
