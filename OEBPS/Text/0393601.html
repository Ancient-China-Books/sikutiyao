<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->卓澂甫詩續集 三卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明卓明卿撰。是集爲明卿所自編。刻於萬歷甲申。李維楨序。稱元美兄弟左提右挈。足使澂甫不朽。深有不滿之詞焉。<br/>
</p></body>
