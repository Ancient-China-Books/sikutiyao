<!--fi:-->經部五
<!--sf:-->易類五
</font><h2>
<!--ti:-->易義古象通 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明魏濬撰。濬字蒼水。松溪人。萬歷甲辰進士。官至右僉都御史。巡撫湖廣。是書前有明象總論八篇。一曰原古象。二曰理傳象。三曰八卦正象。四曰六爻位。五曰卦爻畫。六曰卦變。七曰互體。八曰反對動爻。大旨謂文周之易。卽象著理。孔子之易。以理明象。又於漢魏晉唐諸人所論象義。取其近正者。故名古象通。而冠以易義。言卽象以通義也。朱彝尊經義考。改曰周易古象通。則與濬名書之意不合矣。明自萬歷以後。經學彌荒。篤實者局於文句。無所發明。高明者鶩於元虚。流爲恣肆。濬獨能博考舊文。兼存古義。在爾時說易之家。譬以不食之碩果。殆蔗幾焉。<br/>
</p></div></body>
