<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->彤管新編 八卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明張之象編。之象有太史史例。已著錄。是編以世所傳彤管集。篇帙未備。更爲輯補。自周迄元。凡詩歌銘頌辭賦贊誄六百五十四首。璇璣圖一篇。序誡書記奏疏表三十三首。採掇頗富。而譌舛亦復不少。<br/>
</p></div></body>
