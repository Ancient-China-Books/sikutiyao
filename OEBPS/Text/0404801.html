<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->憺園集 三十八卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝徐乾學撰。乾學有讀禮通考。已著錄。乾學家富圖籍。聖祖仁皇帝。購求遺書。乾學奏進十二部。其疏今在集中。近所藏雖已散佚。而傳是樓書目猶存於世。所著讀禮通考。及續宋元通鑑長編。皆閎通淹貫。確有可傳。集中考辨議說之類。亦多與傳註相闡發。蓋乾學爲顧炎武之甥。而閻若璩諸人。亦多客其家。師友淵源。具有所自。自學問頗有根據。然文章則功候未深。大抵隨題衍說。不甚講求古格。賦頌用韻。尤多失考。尚未能掉鞅詞壇。與諸作者爭雄長也。是集刻於康熙丁丑。據宋犖原序。稱尚有外集。今未之見。或此本偶佚歟。<br/>
</p></body>
