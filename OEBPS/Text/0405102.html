<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->南畇文集 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝彭定求撰。定求有周忠介公遺事。已著錄。案定求之學。出於湯斌。斌之學出於孫奇逢。奇逢之學出於鹿善繼。善繼之學則宗王守仁傳習錄。故自奇逢以下。皆根柢於姚江。而能參酌朱陸之閒。各擇其善。不規規於門戶之異同。定求是集。於文章之有關於學術都。尤所畱意。而持論則兼採二家。無所偏倚云。<br/>
</p></div></body>
