<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->銀鹿春秋 一卷
</h2><p>
<!--no:-->明陸嘉穎撰。嘉穎字子垂。又字明吾。嘉定人。天啓中嘗官主簿。是編輯古來義僕事蹟。其以銀鹿爲名者。銀鹿爲唐顏峴家僮。事顏眞卿終身。至禍患不避去故也。然奴不負主。古來不止一銀鹿。銀鹿亦不必爲義僕第一。取以立名。不甚可解。殆以二字新穎。故採爲標目耳。殊無理也。所列自欒布以下凡七人。女奴十一人。頗多漏略。如蕭穎士僕。人人耳熟之事。而遺之不載。則無論他僻事也。其中有嘉穎裔孫鐀續補一十六條。然雜列其閒。不可分別。尤無義列。所載史漢後。劉武卽嘉穎家僕。徐永淸卽鐀家僕。事皆不足傳。而躋之古人之列。亦不倫甚矣。
</p><br/></div></body></html>
