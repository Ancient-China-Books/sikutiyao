<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->胡子易演 十八卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明胡經撰。經號前岡。廬陵人。嘉靖己丑進士。明史藝文志。載胡經易演義十八卷。此本但稱易演。疑史衍文也。其書用注疏本。移乾彖傳大明終始三句於乃利貞之下。謂是周易原本。得之於師者。蒙卦六爻。皆臣主君。凡若此類。大約喜爲新說。務與朱子立異。夫朱子之易。固不能無所遺議。然經以尋章摘句之學。於古義無所考證。而漫相牴牾。則過矣。<br/>
</p></body>
