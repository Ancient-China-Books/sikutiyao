<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->性理字訓 一卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->舊本題宋程端蒙撰。程若庸補輯。端蒙字正思。德興人。淳熙七年鄉貢。補太學生。若庸字達原。休寧人。咸淳四年進士。嘗充武夷書院山長。端蒙所作凡三十條。若庸廣之。爲造化性情學力善惡成德治道六門。凡百八十三條。門目糾紛。極爲宂雜。明初朱升。又增善字一條。摭袁甫之說以補之。共爲一百八十四條。皆以四字爲句。規仿李瀚蒙求。而不諧聲韻。不但多棘唇吻。且亦自古無此體裁。疑端蒙游朱子之門。未必陋至於此。或村塾學究所託名也。<br/>
</p></body>
