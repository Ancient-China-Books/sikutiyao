<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->邵康節外紀 四卷
</h2><p>
<!--no:-->明陳繼儒編。繼儒字仲醇。號眉公。華亭人。事蹟具明史隱逸傳。是編取邵伯温聞見錄所載邵子事蹟。略爲詮次始末。並其自稱伯温。及稱康節先公諸字。亦未刊削。殆不免葛龔作奏之誚。又附載伯温易學辨惑。與查顏散先天方圓圖說。余孟宣經世要旨。及家傳心易數序三篇。而終以邵子及伯温本傳。繼儒號爲。隱君。其作此書。殆以自寓。然伯温之錄具在。何必復述其文也。
</p><br/></div></body></html>
