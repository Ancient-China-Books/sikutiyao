<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->游燕集 二卷
<!--ti:-->小草齋稾 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明謝肇淛撰。肇淛有史觿。已著錄。游燕集二卷。爲萬歷己丑肇淛公車北上時所作。小草齋稾一卷。則己丑還山後至辛卯復上公車時所作。案黃虞稷千頃堂書目。肇淛有小草齋詩集三十卷。文集二十八卷。又續集二卷。此二集。乃集中之二種。非完帙也。<br/>
</p></div></body>
</html>
