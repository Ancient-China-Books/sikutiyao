<title>四庫提要 史部四十三 目錄類存目 金石續錄 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->金石續錄 四卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->國朝劉靑蔾撰。靑蔾字太乙襄城人。康熙丙戌進士。改庶吉士。是編卽其家藏金石諸刻。各爲題跋。其子伯安。纂錄成帙。其弟靑震序之。所見旣乏奇祕。所跋亦罕考證。<br/>
</p></div></body>
