<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->容膝居集雜錄 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝葛芝撰。芝字龍仙。崑山人。是書所載。類多格言。若所云心本無欲。欲者非心之類。其學蓋頗雜於禪。卷首有芝自序。不著年月。而中引魏禧徐枋語。知爲近時人作矣。<br/>
</p></body>
