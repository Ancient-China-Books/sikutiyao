<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->知非錄 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明黃時燿編。時燿字德韜。號我素。新都人。是書成於萬曆庚子。雜鈔諸書。分爲內外二篇。內篇之目凡六。首立志。次爲學。次存心。次檢身。次處家。次應世。外篇之目凡三。曰閒適。曰攝養曰禪觀。各目之中。又自分子目。頗爲糅雜。其內篇勦取近思錄自警編讀書錄白沙集傳習錄居業錄擊壞集等書。彙合而成。端緒已多歧出。外篇則竟涉異學矣。蓋心學盛行之時。無不講三教歸一者也。<br/>
</p></div></body>
