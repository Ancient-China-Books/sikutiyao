<!--fi:-->集部四十八
<!--sf:-->詩文評類一
</font><h2>
<!--ti:-->餘師錄 四卷
</h2><p>
<!--no:-->宋王正德撰。正德宋史無傳。其爵里皆未詳。此書前有自序。稱紹煕四年。則光宗時人也。其書輯前代論文之語。自北齊下迄於宋。雖習見者較多。而當時遺籍今不盡傳者。亦往往而在。宋人論文。多區分門戸。務爲溢美溢惡之辭。是錄採集衆說。不參論斷。而去取之閒。頗爲不苟。尤足尚也。徵引時有小誤。蓋傳寫之譌。序稱疲於酧答。錄此以代口述。故時代先後。略不詮次。此書宋志不著錄。文淵閣書目。載王正德餘師錄一部一册。亦久無傳本。惟載於永樂大典中。首尾雖完具。而不分卷數。今約略篇頁。定爲四卷。各考其譌闕。註於句下。序次則仍其舊云。
