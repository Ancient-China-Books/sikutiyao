<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->道南錄 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。亦無序跋。道南書院在福州。疑閩人所爲也。其書節錄明道程子楊時羅從彥李侗朱子言行。末附祠祀始末。道者公器。傳道者亦統爲天下萬世之計。不僅求爲一鄉一邑之榮。況五大儒事蹟著述。照耀古今。亦不復藉此以顯。是特夸耀桑梓。非爲表章道學也。所見亦云小矣。<br/>
</p></div></body>
