<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->存治編 一卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝顏元撰。是書爲其四存編之三。大旨欲全復井田封建學校徵辟肉刑。及寓兵於農之法。夫古法之廢久矣。王道必因時勢。時勢旣非。雖以神聖之智。藉帝王之權。亦不能強復。強復之必亂天下。元所云云。殆於瞽談黑白。使行其說。又不止王安石之周禮矣。<br/>
</p></div></body>
