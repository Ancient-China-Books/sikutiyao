<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->含元子 十二卷
</h2><p>
<!--no:-->明趙樞生撰。樞生字彥材。太倉人。是書倣莊子體例。自一卷至八卷爲內篇。九卷十卷爲外篇。十一卷十二卷爲餘篇。其內篇大旨。皆言習靜養生修仙修佛之說。謂心中眞靈種子。毫末不許外佚。則吾身之氣。與天地之氣。淡漠而合一。前後立言。皆本此意。然衍爲八卷。不免有繁宂重複之弊外篇多言歷代帝王之事閒及於飲食植物之類。則隨筆雜記也。餘篇意主發明五經。而究多勦襲。亦時傷穿鑿。而論易之諸卦。聖王純乾也。佛純坤也。仙復也。水仙姤也。僧剝也。道士夬也。於義亦難通矣。
