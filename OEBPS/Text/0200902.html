<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->溯流史學鈔 二十卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝張沐撰。沐有周易疏略。已著錄。是編乃其講學之語。首曰敦臨堂錄。其初自內黃罷歸時作。次曰關中錄。遊臨潼時作。次曰嵩高錄。遊嵩山時作。侯重喜序。稱二錄作於避薦濳跡之時。考沐前後兩任縣令。不知中閒數年。何以忽爲隱士也。次曰釣談錄。因歲歉流寓禹州作。次曰燕邸錄。重至京師求官時作。次曰蜀中錄。官資縣時作。次曰天中錄。再罷官後。主天中書院時作。以上共爲十八卷。其第十九卷。則論昏喪葬祭處女死節廬墓諸事。其二十卷。則游梁講語也。其曰溯流者。自序謂取水哉水哉之義。其曰史學。則是書實非史論。沐亦自無明文。命名之義。不可得而知矣。<br/>
</p></div></body>
