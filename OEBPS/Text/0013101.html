<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->易辨 一卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明豐坊撰。此書以孔子授易於商瞿。文言諸傳凡何謂也。皆以爲商瞿問辭。子曰以下。皆瞿錄夫子之答辭。又以周公爻辭。謂之易繫。其論筮法。則以彖專爲卜。繫專爲筮。大抵無根之談。其論太極圖說。謂朱子得之葛長庚。託名周子。尤爲誣說。考朱子太極圖傳及通書解。成於乾道九年癸巳。見於年譜。長庚生於紹熙五年甲寅。見瓊琯集長庚事實。是注太極圖後二十一年。長庚乃生。安得指爲長庚所授歟。<br/>
</p></div></body>
