<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->十二先生詩宗集韻 二十卷
</h2><p>
<!--no:-->宋裴良甫編。案趙希弁讀書附志曰。十二先生詩宗集韻二十卷。裴良甫師聖。編杜甫李白高適韓愈柳宗元孟郊歐陽修曾鞏蘇軾王安石黃庭堅陳師道之詩韻。所言與此書悉合。卷末有淦川宋季用校正字。書中殷改欣桓改歡。用宋禮部韻標目。蓋猶舊本。然採摘詩句。依韻分載。顚倒割裂。又削去原題。使覽者茫然。殊無義例。不足取也。
