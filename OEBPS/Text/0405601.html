<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->臥象山房集 三卷
<!--ti:-->附錄 二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝李澄中撰。澄中有滇南日紀。已著錄。是編賦一卷。文一卷。詩一卷。附滇南集一卷。又艮齋文選一卷。安若訥爲作墓誌。記其夢爲李攀龍後身。趙執信亦稱其生而父夢攀龍入室。故其詩仍學攀龍。龐塏論文絕句。則有壽光安子非知已。強爲於鱗認後身句。今觀其集。頗不類滄溟體格。是塏所論者爲允。若訥執信。皆好奇之論也。<br/>
</p></body>
