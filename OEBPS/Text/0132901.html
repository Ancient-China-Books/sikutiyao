<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->周氏遺芳集 五卷
</h2>
<!--ed:-->編修朱筠家藏本
<p>
<!--no:-->明周沈珂及其子之翰編。先是周子十七世孫與爵。輯其先世著述事蹟。自周子四世孫興裔以下。爲遺芳集。凡歷代褒崇詔諭。及傳誌記序諸作。以次附焉沈珂父子。重爲編次。而與爵以下。則仍無所增益。<br/>
</p></div></body>
