<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->元仇遠撰。遠所撰金淵集。皆官慄陽日所作。故取投金懶事以爲名。所載皆溧陽之詩。而他作不預焉。其他作爲方鳳牟巘戴表元等所序者。僅散見諸家集中。而詩則久佚。世所傳興觀集山村遺稾。皆後人以墨蹟裒刻。非其完本。此本爲歙縣項夢昶所編。後有夢主昶跋。稱留意搜訪。從珊瑚木難。淸河書畫舫。成化杭州府志。嘉興志補。上天竺寺志。絕妙好詞。花草粹編諾書中。復得詩詞題跋如干首。編排成帙。雖其時永樂大典。猶庋藏淸祕。外閒不得而窺。金淵集所載。夢昶皆不及錄。不足以盡遠之著作。然此集之詩。皆不作於溧陽。不可併入金淵集內。放仍存其書。各著於錄。以不沒遠之佚篇焉。<br/>
</p></body>
