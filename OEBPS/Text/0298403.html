<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->金華雜識 四卷
</h2><p>
<!--no:-->明楊德周撰。德周有澹圃竽記。已著錄。是編乃其爲金華敎諭時所作。雜採軼文逸事。以補地志所未備。如潘良貴與陳瓘。實非同母。無瓘父借妾生子事。良貴父有子六人。亦非晚年乏嗣。辨周密癸辛雜識之誤。亦閒有考證。然多採小說神怪之語。自穢其書。則貪多嗜奇之過也。
</p><br/></div></body></html>
