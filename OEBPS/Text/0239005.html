<body><div id="text">
<font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->秋仙遺譜 十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著撰人名氏。皆弈圖也。前冠以馬融圍棋賦。班固弈旨。張擬棋經。劉仲甫棋法。及圍棋十訣。前集八卷。後集四卷。驗其版式。蓋明刊本也。<br/>
</p></div></body>
