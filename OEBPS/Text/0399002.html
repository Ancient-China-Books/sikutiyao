<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->薪齋集 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝呂陽撰。陽字全五。無錫人。前明崇禎庚辰進士。入國朝官至浙江布政司參議。是集凡詩一卷。文六卷。歌行賦詩餘。又爲一卷。<br/>
</p></div></body>
