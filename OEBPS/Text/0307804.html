<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->金丹大要 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->元陳致虛撰。致虛有周易參同契分章註。已著錄。金丹二字。其源卽出於參同契巨勝尚延年還丹可入口金性不敗朽故爲萬物寶之語。自唐人專以金石爐火爲丹藥。服之反促其生。是循名而失其實也。致虛是書。猶不失魏氏之本旨。其牽合老莊佛氏之書。皆指爲金丹之說。則未免附會學術。各有源流。非惟佛道異塗。卽道家不能概以一軌也。<br/>
</p></body>
