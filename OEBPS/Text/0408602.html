<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->瓦缶集 十二卷
</h2><p>
<!--no:-->國朝李宗渭撰。宗渭字秦川。嘉興人。康熙癸巳舉人。初於康熙丁亥。自編其詩爲瓦缶集三卷。後又有永懷集一卷。附刻以行。宗渭沒後。其壻高衡。乃裒其遺詩。編爲樂府一卷。古體九卷。近體二卷。仍以瓦缶爲名。從其初稱也。其詩古體多於近體。五言多於七言。大旨以漢魏六朝唐人爲法。而不肎爲宋元之格。故字句率有古意。昔人論林鴻之詩。如唐摹晉帖者。其庶幾乎。
</p><br/></div></body></html>
