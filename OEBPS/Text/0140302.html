<title>四庫提要 史部二十 傳記類存目六 宮省賢聲錄 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->宮省賢聲錄 四卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明高曰化撰。曰化澄海人。萬歷中。官楚府右長史。是書以楚府承奉嵫陽郭倫。事楚王華奎。佐理有功。因紀其前後乞休挽留之事。凡啓請文牒。及時人稱頌之作竝錄之。華奎以非楚恭王子爲宗人所訐。郭正域力主其事。內外交訌者數年始定。其眞僞迄不能明。是書體例猥雜。所言倫佐理之功。亦未可盡信也。<br/>
</p></div></body>
</html>
