<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->唐詩選 七卷
</h2><p>
<!--no:-->舊本題明李攀龍編。唐汝詢註。蔣一葵直解。攀龍有詩學事類。汝詢有編蓬集。一葵有堯山堂外紀。皆已著錄。攀龍所選歷代之詩。本名詩刪。此乃摘其所選唐詩。汝詢亦有唐詩解。此乃割取其註。皆坊賈所爲。疑蔣一葵之直解。亦託名矣。然至今盛行郷塾閒。亦可異也。
</p><br/></div></body></html>
