<body><div id="text">
<font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->杜氏通典詳節 四十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不知何人所編。驗其版式。猶宋時麻沙刻本。所列引用諸儒姓氏。止於呂祖謙陳傅良葉適三人。皆註有文集見行字。則南宋人所爲也。於杜氏通典八門內。汰其兵制一門。於禮制門內。又删去喪服之制。故六朝諸儒議禮之文。藉通典以傳者。多不見錄。又其去取多不可解。如通典卷一。載後漢田制。凡列荀悅崔寔仲長統三人之說。而是書獨存荀悅。蓋力求簡約。而略無義例者也。<br/>
</p></div></body>
</html>
