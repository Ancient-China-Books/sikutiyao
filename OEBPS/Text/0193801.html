<!--fi:-->子部四
<!--sf:-->儒家類四
</font><h2>
<!--ti:-->庭訓格言 一卷
</h2>
<p>
<!--no:-->雍正八年。世宗憲皇帝追述聖祖仁皇帝天語。親錄成編。凡二百四十有六則。皆實錄聖訓所未及載者。蓋我世宗憲皇帝。至孝承顏。特蒙眷注。宮闈問視之暇。從容溫諭。指示獨詳。而帝德同符。心源默合。聆受亦能獨契。故紬繹舊聞。編摩寶帙。敷由皇極。方軌六經。粤考三皇五帝。以逮於禹湯文武。其佚文遺敎。散見於周秦諸書。而記錄失眞。醇疵互見。故司馬遷有百家稱黃帝其文不雅馴之說。蓋其識不足以知聖人。故所述不盡合本旨也。是編以聖人之筆。記聖人之言。傳述旣得精微。又以聖人親聞乎聖人。授受尤爲親切。垂諸萬世。固當與典謨訓誥。共昭法守矣。<br/>
</p></div></body>
