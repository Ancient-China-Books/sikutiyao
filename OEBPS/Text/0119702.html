<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->談往 一卷
</h2>
<!--ed:-->大學士英廉家藏本
<p>
<!--no:-->舊本題花村看行侍者偶錄。不知何許人。蓋明之遺民遁跡爲僧者也。所記皆明末軼聞。凡二十七條。其中搗錢造鈔一條。票擬部覆一條。足以見當時塗飾之弊。巧詐之習。兩讞翻案一條。宜興再相一條。足以見當時上下蒙蔽之失。惟宜興再相一條。以周延儒之賜死爲過。項周惡過一條。力鳴項煜周鍾之冤。殊乖公論。至前朝宮女一條。極述莊烈帝之奢侈。如宮中日食三千金。一宴用十萬金。冬月金銀火爐以數千計之類。亦似非實錄。又燈廟二市一條。謂明之亡。亡於變奢爲儉。其持論尤謬也。<br/>
</p></body>
