<title>四庫提要 史部十七 傳記類存目三 潤州先賢錄 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->潤州先賢錄 六卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明姚堂撰。堂字彥容。慈谿人。正統己未進士。官至鎭江府知府。是編成於天順癸未。錄鎭江先賢。自周迄宋。分高風忠節相業直諫德望文學六門。列其人之事實。幷後人所爲記讚詩文。閒及其人之著述。所載僅二十人。不及京口耆舊傳十之一也。<br/>
</p></div></body>
</html>
