<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->左傳評 三卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝李文淵撰。文淵字靜叔。益都人。春秋左傳。本以釋經。自眞德秀選入文章正宗。亦遂相沿而論文。近時寧都魏禧桐城方苞。於文法推闡尤詳。文淵以二家所論。尚有未盡。乃自以己意評點之。僅及僖公二十四年。而文淵夭逝。書遂未畢。其兄文藻。裒次遺稾。編爲三卷。刋版於潮陽。末有文藻跋。稱其潛心易禮兩經。取古人圖象傳註。羅而繹之者數年。以至於病且死。故所評閱。多未終卷云。<br/>
</p></body>
