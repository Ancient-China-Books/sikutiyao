<!--fi:-->子部三十一
<!--sf:-->雜家類五
</font><h2>
<!--ti:-->吹劍錄外集 一卷
</h2><p>
<!--no:-->宋俞文豹撰。文豹字文蔚。括蒼人。其始末未詳。所作先有吹劍錄。故此曰外集。然卷首有淳祐庚戌序。稱續三爲四。以驗其學之進否。則中閒尚有二編。今已佚矣。吹劍錄持論偏駁。多不中理。今別存其目。此集卷末載二詩。詩前題詞。有絕筆斯錄之語。蓋其晚年之所作。故學問旣深。言多醇正。其記道學黨禁始末甚詳。所稱韓范歐馬張呂諸公無道學之名。有道學之實。故人無閒言。伊川晦庵二先生。言爲世法。行爲世師。道非不宏。學非不粹。而動輒得咎。由於以道統自任。以師嚴自居。別白是非。分毫不貸。與安定角。與東坡角。與東川象山辨。求必勝而後已。亦未始非平心之論也。
