<font size="-1">
<!--fi:-->史部四十二
<!--sf:-->目錄類二
</font><h2>
<!--ti:-->金石林時地考 二卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明趙均撰。均字靈均。吳縣人。寒山趙宧光之子也。宧光六書之學。雖強作解事。所著說文長箋。頗爲論者所非。而篆隸筆法。尚能講解。故均承其家學。亦喜蒐求金石。是編取東觀餘論。宣和書譜。金石略。墨池編。集古錄。隸釋。金石總要。菉竹堂碑目。王世貞金石跋。以及各家書目所載。與近代續出。耳目所及者。仿陳思寶刻叢編之例。編次郡省。分別時代。以便訪求。其中如南直隸。唐碑失載岑君德政碑等五種。頗有疎漏。福建玉枕蘭亭。作褚遂良書之類。亦不免失於考核。然亦有足訂他書之譌者。明代去今未遠。較陳思所記。固多可依據也。<br/>
</p></body>
