<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右編年類。三十七部。八百四十七卷。<span class="jiazhu">內一部無卷數。</span>皆附存目。<br/>
<!--na:-->案綱鑑正史約之類。坊刻陋本。不足以言史矣。然五經四書講章。雖極陋劣。不能不謂之經解也。故亦附存其目。此類至夥。姑就所見者載之。如經書講章之例。<br/>
</p></div></body>
</html>
