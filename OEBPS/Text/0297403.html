<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->復齋日記 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明許浩撰。浩有宋史闡幽。已著錄。此書皆紀叙明初以來朝野事蹟。與葉盛水東日記。頗相出入。前有自序。題乙卯蒲節。蓋宏治八年也。其中如楊榮料敵。于謙治兵。汪直亂政諸條。叙述頗詳。然如謂王振初時閑邪納誨。以成英廟盛德。不爲無補。則紕繆殊甚。至於兒能成名妾不嫁良人瞑目黃泉下一詩。乃明初高啓張節婦詞。載於本集。而以爲章綸之母所作。亦失實也。<br/>
</p></body>
