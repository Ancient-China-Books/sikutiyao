<!--ti:-->唐氏遺編 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋唐棣編。棣字彥思。宜興人。嘗受業於伊川程子。與門人共記平日問答之語。爲此書。已載入二程之遺書。康熙中。其裔孫一學等。重刊於家塾。乃易以遺編之名。末附桐友遺編一卷。則一學之父所作。一學又與其弟詩及開緒。各附己見。綴列各條之下。<br/>
</p></body>
