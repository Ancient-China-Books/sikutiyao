<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->樗全集 七卷
<!--ti:-->附錄 一卷
</h2><p>
<!--no:-->明王畿撰。畿字翼邑。號慕蓼。晉江人。萬歷戊戌進士。官至浙江布政使。與講學之王畿同名。非一人也。是集詩文共七卷。末附家譜勸戒二十則爲一卷。畿立身居官。矯矯自勵。故所爲詩文。皆質樸類其爲人。卷首序爲施邦曜所作。畿視學浙江時。拔邦曜第一。邦曜貧不能婚。畿爲備聘。拜鴈於官署。邦曜卽於是秋登第。後殉節爲完人。其識鑒爲世所推服云。
</p><br/></div></body></html>
