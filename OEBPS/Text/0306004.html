<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->陰符經集解 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋袁淑眞撰。是書前有淑眞銜。稱朝散郎行潭州長沙縣主簿。其里貫則未詳也。其本亦分三篇。引驪山老姥百言演道百言演法百言演術之說。惟末附一段。祇五十八字。又與諸本不同。<br/>
</p></div></body>
