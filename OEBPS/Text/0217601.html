<div id="text"><font size="-1">
<!--fi:-->子部十六
<!--sf:-->天文算法類一
</font><h2>
<!--ti:-->重修革象新書 二卷
</h2><p>
<!--no:-->明王褘删定元趙氏本也。褘有大事記續編。已著錄。是書併趙氏原本五卷爲二卷。前有褘自序。稱原書涉於蕪宂鄙陋。反若昧其指意之所在。因爲之纂次。削其支離。證其譌舛。釐其次等。挈其要領云云。今以原書相校。其所潤色者頗多。刊除者亦復不少。然於改定之處。不加論辨。使觀者莫能尋其增損之迹。以究其得失之由。又其中舛謬之處。亦未能芟除淨盡。特其字句之蕪累。一經修飾。斐然可觀。抑亦善於點竄者矣。平心而論。原本詞雖稍沓。而詳贍可考。改本文雖頗略。而簡徑易明。各有所長。未容偏廢。故今仿新舊唐書之例。並著於錄焉。
</p><br/></div></body></html>
