<font size="-1">
<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->碑目 三卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->明孫克宏撰。克宏華亭人。萬歷戊戌進士。官至漢陽府知府。其書略仿陳思寶刻叢編之例。統載天下碑目。舛謬頗多。如所載順天府下。有漢北岳安天王碑。考金石錄。集古錄。漢隸字源諸書。漢無北岳安天王碑。惟金石錄載有唐安天王碑陰。乃天寶七年五月所立。則不但誤題朝代。併碑之字畫亦譌。又石墨鐫華。載宋亦有安天聖帝碑。云在岳廟。宋時岳廟。當屬眞定之曲陽。而亦屬之順天。如此之類。不可縷擧。殊不足依據也。<br/>
</p></body>
