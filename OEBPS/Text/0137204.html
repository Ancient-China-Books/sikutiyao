<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->明詞林人物考 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王兆雲撰。兆雲字元楨。麻城人。是編錄明一代文士。起於洪武。迄萬歷。仿昭明文選之例。其人見在者不登。每人各詳其事蹟。與所著作。凡四百二十三人。又補遺四十四人。共四百六十七人。其敘述頗無法則。如劉基一傳至二千言。所記皆望氣占夢委巷流傳之事。惟傳末附所著有劉誠意伯集一語。竝所著犁睂公集亦漏載。此自小說家言。何關文苑。又凌稚隆傳。稱其纂輯五車韻瑞。大爲詞林諸公所鑒賞。亦未免濫美矣。<br/>
</p></div></body>
