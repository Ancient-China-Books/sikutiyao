<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->劍草 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明熊明遇撰。明遇字子良。進賢人。萬歷辛丑進士。官至兵部尚書。事蹟具明史本傳。是編摘取古今名將事蹟。爲之論斷。凡百餘條。蓋隨筆劄記之文。不足以當著述之目。<br/>
</p></body>
