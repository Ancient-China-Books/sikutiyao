<title>四庫提要 子部三十四 雜家類存目一 太數外史 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->太數外史 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->明蔡羽撰。羽字九逵。自號林屋山人。又稱左虛子。吳縣人。由國子生授南京翰林院孔目。明史文苑傳。附載文徵明傳中。是編前有嘉靖庚子正月自題。稱夜夢一文移。上有符信曰太藪外史。私念具區爲揚州之藪。一曰太湖。左虛子去翰林歸太湖。盡所謂外史。因著文五首。題曰太藪外史。志夢也。說頗荒誕。其文爲文苑考上下篇二首。政通上下篇二首。易大贊一首。史稱羽自負甚高。文法先秦兩漢。而此五首中。類多排偶之詞。體格卑雜。未能及古。殊爲不副其名也。<br/>
</p></body>
