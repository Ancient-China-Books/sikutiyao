<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->蕭山縣志刊誤 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。以蕭山新修縣志。踳駁失考。因逐各條爲之釐正。凡沿革之誤二條。稱名之誤一條。封屬之誤二條。坊里之誤二條。古蹟之誤三十八條。人物之誤三十五條。<br/>
<!--no:--></p><blockquote>案毛奇齡此二編。本非郡縣志書。而列於郡縣志書中者。以所刊正者。乃郡縣志書。猶新唐書糾繆。列於正史之例也。<br/>
</blockquote>
</div></body>
</html>
