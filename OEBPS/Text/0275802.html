<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->敦行錄 二卷
</h2><p>
<!--no:-->國朝張鵬翮撰。鵬翮有忠武志。已著錄。是書輯古來嘉方善行。以敦本適用分上下卷。中閒又分二十一門。書成於康熙丁已。後十年丁卯。慈谿縣知縣力允獻爲之註。蓋鵬翮官淅江巡撫時也。所紀皆厚德之事。而以徵驗一篇終之。則近乎困果之說。涉於有爲而爲矣。列之雜家類焉。
</p><br/></div></body></html>
