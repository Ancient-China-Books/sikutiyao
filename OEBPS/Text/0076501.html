<body><div id="text">
<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->經籍異同 三卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明陳禹謨撰。禹謨字錫元。常熟人。萬歷中由舉人官至四川按察司僉事。其書雜引五經之文。證四書所引之異同。併波及他書語意相近字句略同者。頗爲龐雜。如李尤盤銘。與經一字無涉。而引以證湯之盤銘。又如班昭東征賦。中由力行而近仁句。乃運用中庸之語。而引以爲力行近乎仁句之異同。殊爲舛誤。至石經大學。本豐坊僞撰。據爲定論。尤失考矣。<br/>
</p></div></body>
</html>
