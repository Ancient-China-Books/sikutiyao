<!--fi:-->經部七
<!--sf:-->易類存目一
</font><h2>
<!--ti:-->易經中說 四十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明盧翰撰。翰字子羽。潁州人。嘉靖甲午舉人。官兗州府推官。其講易專主人事。而證以卜筮。毎爻皆列變卦之圖。而雜引經語史事之近似者。類附於下。頗爲宂雜。亦多附會。又立圖太多。毎成蛇足。如雲行雨施六位時成諸句。亦繪畫縱橫。明其相配之義。覺理本簡易。圖反治絲而棼之。愛奇嗜博。無關經義。其亦可已不已矣。<br/>
</p></div></body>
