<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->吳竹坡文集 五卷
<!--ti:-->詩集 二十八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明吳節撰。節字與儉。竹坡其號也。安成人。宣德庚戌進士。官至太常寺卿兼侍讀學士。是集爲其七世孫琦所刊。後附彭華所作行狀。稱其爲文章援筆卽就。多至數千言。滔滔不竭。無刻苦艱窘態。於詩五七言古今體。隨題命意。開合起伏。不拘拘摹擬。而自合矩度云云。今觀其詩文。皆直抒胸臆。縱筆所如。無不自達之意。華所論頗得其眞。而渟蓄深厚。亦遂不及古人。所謂不踐迹亦不入室者歟。<br/>
</p></div></body>
