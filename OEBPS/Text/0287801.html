<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->典引輯要 十八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝丁昌遂撰。昌遂字秀崖。懷寧人。是書成於康熙庚寅。雜採舊文。各櫽括大略。而分類編之。其凡例謂制藝一道。固發自性靈。閒亦取證於古典。是編所輯。足供舉業家之考證。其宗旨如是。書可知矣。<br/>
</p></div></body>
