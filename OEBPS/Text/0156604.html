<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->浦江志略 八卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明毛鳳韶撰。鳳韶字瑞成。麻城人。正德辛巳進士。官至雲南按察司僉事。是編乃嘉靖丙戌。鳳韶爲浦江知縣時所作。分疆域民物官守城社財賦學校人物雜志八門。又分子目四十有五。較他志頗爲簡質。而大旨欲仿通鑑綱目。以名字爵諡爲褎貶。又仿尹起莘例。自爲發明。而散署邑人之名。已非志體。至於正傳之外。閒有附錄。自云仿春秋大全。不知春秋大全。何與志書之例。蓋明之中葉。士大夫已如是之陋矣。<br/>
</p></div></body>
