<title>四庫提要 史部九 雜史類存目二 交黎撫剿事略 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->交黎撫剿事略 五卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明方民悅撰。民悅麻城人。嘉靖乙未進士。官至廣東按察司副使。嘉靖二十八年。安南范子儀。及瓊州黎那燕入寇。時歐陽必進方總督兩廣。檄都指揮俞大猷等討平之。民悅述其始末爲此書。卷一爲地圖。卷二至卷四爲奏疏。卷五爲公移。案明史俞大猷傳。是役皆大猷之力。以嚴嵩薄其賞不得敍。民悅專歸功於督府。亦非事實也。<br/>
</p></div></body>
</html>
