<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->古今鹺略 九卷
<!--ti:-->鹺略補 九卷
</h2><p>
<!--no:-->明汪砢玉撰。（案明詩綜作珂玉。字之誤也。）砢玉字玉水。徽州人。寄籍嘉興。崇禎中。官山東鹽運使判官。是書前後兩編。卷首皆有自序。鹺略九卷。凡分生息供用職掌會計政令利弊法律徵異雜考九門。名曰九府。鹺略補。亦按九門分類拾遺。砢玉當明季匱乏之時。欲復漢牢盆之制。而用宋轉般之法。（案般字今案牘皆書爲搬。考李燾通鑑長編。凡轉般皆作此般字。砢玉蓋因其原文。）其意雖善。而於勢恐不可行。其所徵引。務爲浩博。多蒐古典。亦不切後世時勢。至旁及遐荒。又無關於中國之鹽政矣。
</p><br/></div></body></html>
