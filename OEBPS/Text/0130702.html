<title>四庫提要 史部十五 傳記類存目一 別本晏子春秋 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->別本晏子春秋 六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->舊本題齊晏嬰撰。其書原本八卷。已著於錄。此本爲烏程閔氏朱墨版。以外篇所載已見內篇者。悉移綴其文。附於內篇各條之下。與梅士享所刻管子。同一竄亂古書。然今代所行。大抵此本。恐久而迷其原第。因附存其目。以著其失焉。<br/>
</p></div></body>
</html>
