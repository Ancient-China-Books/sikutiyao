<title>四庫提要 子部四十一 雜家類存目八 廣仁類編 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->廣仁類編 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明王時槐撰。時槐字子植。號塘南。安褔人。嘉靖丁未進士。官至太僕寺少卿。出爲陝西布政使參政。中察典罷歸。後起爲太常寺卿不赴。卒於家事。事蹟具明史儒林傳。是書分篤倫德政惠濟活物四類。各摭故實配隸之。時亦及因果報應之說。蓋神道設教。以勸喻顓蒙。故不盡爲儒者之言也。<br/>
</p></div></body>
</html>
