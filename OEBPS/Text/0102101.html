<font size="-1">
<!--fi:-->史部二
<!--sf:-->正史類存目
</font><h2>
<!--ti:-->宋史偶識 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明項夢原撰。夢原字希憲。秀水人。萬歷己未進士。官至刑部郞中。管河張秋。其書乃讀宋史時隨筆摘錄。又他書所見。可以參考者附之。閒加評斷。亦甚寥寥。蓋當時強授梨棗。以充書帕之本。非有意於著述也。<br/>
</p></div></body>
