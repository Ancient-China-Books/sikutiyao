<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->洞天福地嶽瀆名山記 一卷
</h2><p>
<!--no:-->蜀杜光庭撰。首仙山。次五岳。次十大洞天。附以靑城山。次五鎮海瀆。次三十六精廬。次三十六洞天。次七十二福地。次靈化二十四。皆神仙幻窅之言。故雖紀山川。不隸之地理類焉。
</p><br/></div></body></html>
