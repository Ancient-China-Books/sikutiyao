<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右小學類。韻書之屬。三十三部。三百十三卷。皆文淵閣著錄。<br/>
<!--na:-->案韻書爲小學之一類。而一類之中。又自分三類。曰今韻。曰古韻。曰等韻也。本各自一家之學。至金而等韻合於今韻。（韓道昭五音集韻。始以等韻顚倒今韻之字紐。）至南宋而古韻亦合於今韻。（吳棫韻補。始以古韻分隸今韻。又註今韻某部。古通某部之類。）至國朝而等韻又合於古韻。（如劉凝熊士伯諸書。）三類遂相牽而不能分。今但通似時代次之。其篆韻之類。本不爲韻而作者。則仍歸之於字書<br/>
</p></body>
