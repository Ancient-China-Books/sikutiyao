<font size="-1">
<!--fi:-->集部一
<!--sf:-->楚辭類存目
</font><h2>
<!--ti:-->離騷經解 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝方楘如撰。楘如字文輈。淳安人。康熙丙戌進士。官豐潤縣知縣。是編所解甚略。無所考證發明。原附刻集虛齋學古文後。今析出別著錄焉。<br/>
</p></div></body>
