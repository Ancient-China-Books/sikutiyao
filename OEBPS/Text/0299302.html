<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->幽怪錄 一卷
<!--ti:-->續幽怪錄 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->幽怪錄。唐牛僧孺撰。僧孺事蹟。具新唐書本傳。唐書藝文志作元怪錄。朱國楨湧幢小品曰。牛僧孺撰元怪錄。楊用修改爲幽怪錄。因世廟時重元字。用修不敢不避。其實一書。非刻之誤也。然宋史藝文志載李德裕幽怪錄十四卷。則此名爲複矣。唐志作十卷。今止一卷。殆鈔合而成。非其舊本。晁公武讀書志云。僧孺爲宰相。有聞於世。而著此等書。周秦行紀之謗。蓋有以致之也。末附唐李復言續錄一卷。考唐志及閣館書目皆作五卷。通考則作十卷。云分仙術感應二門。今僅殘篇數頁。竝不成卷矣。然志怪之書。無關風教。其完否亦不必深考也。<br/>
</p></div></body>
