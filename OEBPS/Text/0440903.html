<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->詩譚 十卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明葉廷秀撰。廷秀有西曹秋思。已著錄。是集所輯詩話。半錄舊文。半出己論。前有廷秀自序。稱以爲譚詩也可。譚道也可。然其病正坐於此。第一條卽曰心學。第二條卽曰行得始爲難。蓋以講學爲詩家正脈。始於文章正宗。白沙定山諸集。又加甚焉。至廷秀等而風雅掃地矣。此所謂言之有故。執之成理。而斷斷不可行於天下者也。故其人雖風裁嶽嶽。而論詩不可爲訓焉。<br/>
</p></div></body>
