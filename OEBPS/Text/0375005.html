<!--ed:-->編修汪如藻家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->別本蘆川歸來集 天卷
</h2><p>
<!--no:-->宋張元幹撰。是集已於永樂大典中裒輯成編。別著於錄。此本凡詩二卷。雜文三卷。末附幽巖尊祖事實一卷。詩僅有近體。又編次無緒。至以題米元暉瀑布橫軸一詩。題蘇養直絕句後一詩。題江天暮雨圖一詩。題江貫道絕壁古松一詩。入之雜文跋類中。蓋殘闕掇拾之本也。
</p><br/></div></body></html>
