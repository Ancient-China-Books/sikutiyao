<title>四庫提要 經部十四 書類存目二 禹貢譜 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->禹貢譜 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝王澍撰。澍字若霖。亦或自書爲篛林。金壇人。康熙壬辰進士。歷官給事中。是書各著經文於前。而附圖於後。州爲二圖。一言疆界。一言貢道。導山導水。及山川田賦。亦各有圖。凡四十圖。大抵皆本蔡傳。而參以諸家之說。條理簡明。頗易尋覽。然多因仍舊說。依違遷就。不能折衷歸一。與胡渭錐指。蓋未可同日語也。<br/>
</p></div></body>
</html>
