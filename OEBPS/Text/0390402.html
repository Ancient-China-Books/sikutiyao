<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->百可亭摘稾 九卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明龐尚鵬撰。尚鵬字少南。南海人。嘉靖癸丑進士。官至副都御史。巡撫福建。天啓初追諡惠敏。事蹟具明史本傳。是集奏疏四卷。雜文三卷。詩二卷。凡分三編。千頃堂書目作三卷。蓋僅據其雜文一種也。詩文皆朴實。惟奏議頗爲明暢。其與張居正小簡尤切直。居正復書附焉。蓋論萬歷四年九月居正奪情事也。史稱居正深銜之。嗾吏科給事中陳三謨。以給由歲月有誤劾之。遂罷去。家居四年而卒云。<br/>
</p></div></body>
