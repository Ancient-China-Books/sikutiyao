<!--fi:-->史部十一
<!--sf:-->詔令奏議類
</font><h2>
<!--ti:-->潘司空奏疏 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明潘季馴撰。季馴字時良。烏程人。嘉靖庚戌進士。官至總督河道工部尚書。兼右都御史。事蹟具明史本傳。此集凡巡按廣東奏疏一卷。督撫江西奏議四卷。兵部奏疏一卷。季馴巡按廣東。在嘉靖三十八年。奏疏後有其子大復附記。稱原稿幾三寸許。散佚不存。僅從掖垣覓之。故所錄止此。其督撫江西。在萬歷四年。奏疏之前。有李遷萬恭二序。其爲南京尚書。則在萬歷九年。舊本列在兵部之前。編次誤也。季馴雖以治河顯。而所至皆有治績。集中如查議弓兵工食。及損益南京兵政諸疏。皆足補明會典所未備。又查解兵衞存留糧餉濟邊諸奏。亦深切當時弊政。足與史志相參考云。<br/>
</p></div></body>
