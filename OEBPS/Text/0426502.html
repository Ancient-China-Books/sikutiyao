<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->殘本成仁遺稾 五卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明舒芬編。芬有周易箋。已著錄。是書前有正德丙辰芬自序云。行篋中有文山指南集二册。集杜句一册。長嘯集一册。又有疊山詩文集二册。因訂其譌脫。竝取宋史本傳。與祠記銘状祭文輓詞之類。各附於後。總題曰成仁遺稾。付書林余氏刻之。今是編五卷。一二卷爲指南集。三卷爲集杜詩。四卷爲長嘯集。五卷爲天祥附錄。而枋得詩文附錄皆無之。目錄又標作成仁遺稾前。蓋坊賈刻印時。妄加分析。以此爲前集。而以枋得詩文爲後集耳。<br/>
<!--no:--></p><blockquote>案此編雖僅序文天祥之著作。然芬之原本。實兼文謝二家。特藏弆者佚其半耳。故仍列之總集類中。<br/>
</blockquote>
