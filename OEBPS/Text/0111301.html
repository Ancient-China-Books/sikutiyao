<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->綵線貫明珠秋檠錄 一卷
</h2><p>
<!--no:-->不著撰人名氏。所紀歷代帝王。自伏羲至明武宗止。則是嘉靖以後書也。亦史略蒙求之類。而言不雅馴。觀其立名可知矣。
</p><br/></div></body></html>
