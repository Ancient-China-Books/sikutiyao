<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右正史類。三十八部。三千七百三十九卷。皆文淵閣著錄。<br/>
<!--na:-->案註釋諸史之書。皆各從其類。惟班馬異同附漢書後。以有漢書而後考及史記。是由漢書作也。兩漢刊誤補遺。附後漢書後。後及見前。前尚未及見後也。若茅國縉蔣之翹之晉書。删改原文。宋史新編之屬。非其本書。五代史補。五代史闕文。亦增益於本書之外。如斯之類。則均入別史焉。<br/>
</p></body>
