<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->香域內外集 十二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝釋敏膺撰。敏膺蘇州花山翠巖寺僧。是集乃其弟子聖藥等所編。外集詩文凡七卷內集五卷。皆語錄偈語。蓋釋家以釋爲內學。儒爲外學耳。<br/>
</p></body>
