<div id="text"><font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->五經心義 無卷數
</h2><p>
<!--no:-->明王崇慶撰。崇慶有周易議卦。已著錄。此本又合所著書經說略詩經衍義春秋斷義禮記約蒙與議卦共爲一編。唯周易無序。餘皆有自序。大抵皆剽掇舊文。罕所心得。
</p><br/></div></body></html>
