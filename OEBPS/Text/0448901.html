<div id="text"><font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->詞品 一卷
</h2><p>
<!--no:-->舊本題元涵虛子撰。不詳名氏。評論有元一代北曲。人各擬以品目。略如敖陶孫之詩評。臧懋循元人百種曲。嘗列之卷首。此本載曹溶學海類編中。殆卽從百種曲中鈔出。借其名以備數者也。
</p><br/></div></body></html>
