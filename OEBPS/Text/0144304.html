<!--ed:-->編修汪如藻家藏本

<div id="text"><font size="-1">
<!--fi:-->史部二十二
<!--sf:-->載記類存目
</font><h2>
<!--ti:-->高麗史 二卷
</h2><p>
<!--no:-->舊本題正獻大夫工曹判書集賢殿大提學知經筵春秋館事兼成均大司成臣鄭麟趾奉敕撰。考明實錄。景泰二年高麗使臣鄭麟趾。嘗表進是書於朝。凡世家四十六卷。志三十九卷。表二卷。列傳五十卷。目錄二卷。朱彝尊曝書亭集有是書題跋。稱爲體例可觀。有條不紊。此本僅世系一卷。后妃列傳一卷。蓋偶存之殘帙。非完書矣。
</p><br/></div></body></html>
