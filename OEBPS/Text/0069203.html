<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->石渠意見 四卷
<!--ti:-->拾遺 二卷
<!--ti:-->補闕 二卷
</h2><p>
<!--no:-->明玉恕撰。恕有玩易意見。已著錄。考明史恕本傳。其初致仕。在成化二十二年。孝宗立。復召用。後與邱濬不合。求去。以宏治六年閏五月復致仕。自是家居。凡十五年。此本首篇自題云。己未季秋。據七卿表。當在弘治十二年。則是書作於再致仕時。故自序稱作意見時八十四。作拾遺時八十六。作補闕時八十八。可謂耄而好學矣。其書大意以五經四書傳註。列在學官者。於理或有未安。故以己意詮解。而筆記之。閒有發明可取者。而語無考證。純以臆測武斷之處尤多。如謂左傳爲子貢等所作之類。殊游談無根也。
</p><br/></div></body></html>
