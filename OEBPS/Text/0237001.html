<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右藝術類。雜技之屬。四部四卷。竝文淵閣著錄。<br/>
<!--na:-->案羯鼓錄。樂府雜錄。新唐書志皆入經部樂類。雅鄭不分。殊無條理。今以類入之於藝術。庶各得其倫。<br/>
</p></body>
