<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->三遷志 五卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明呂元善撰。蓋因史鶚胡繼先二家舊本。爲之訂補。末脫稾而元善殉寇難。其子兆祥。孫逢時。乃續成之。所載孟廟事蹟。每卷之中。又各分三子卷。凡二十一類。每類前爲四言贊一首。紀載頗詳。而體例標目。俱未能雅馴。<br/>
</p></div></body>
</html>
