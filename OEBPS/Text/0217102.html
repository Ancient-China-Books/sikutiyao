<!--fi:-->子部十五
<!--sf:-->醫家類存目附錄
</font><h2>
<!--ti:-->痊驥集 二卷
</h2><p>
<!--no:-->不著撰人名氏。前載通元三十九論。病分五臟治之。各有方論。復附雜病諸方。今世療馬之劑。其源大略皆本此。
