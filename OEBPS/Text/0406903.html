<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->幸跌草 三卷
</h2><p>
<!--no:-->國朝黃百家撰。百家有體獨私鈔。已著錄。是集凡雜文二十篇。其序盧氏春秋三傳纂凡。謂春秋之本旨。皆顯以示人。無暗藏機括。使人如猜謎射覆者。深得聖人作春秋之意。其王劉異同序。亦深見兩家之閫奧。大致頗肖其父。但蒼老不及耳。書首題曰學箕五稾。則卷帙尚多。此其稾中之一種耳。
</p><br/></div></body></html>
