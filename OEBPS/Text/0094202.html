<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->韻學集成 十三卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明章黼撰。黼字道常。嘉定人。是書分部。一準洪武正韻。每部之中。以平仄相從。四聲具者九部。三聲無入者十一部。其隸字先後。則從韻會舉要之例。以字母爲序。其分配五音。以影曉二母。從玉篇舊圖屬宮。不從韻會屬羽。匣喩二母從韻會屬羽。不從玉篇圖屬宮。幫滂竝明四母。從玉篇屬宮。不從韻會屬羽。非敷二母。則以舊譜均誤屬宮。而改爲屬徵。其字多收篇海龍龕手鑑之怪體。其音兼載中原音韻之北聲。凡四萬三千餘字。自記稱始於宣德壬子。成於天順庚辰。計其用力。凡二十九年。可謂專精於是。然以正韻爲主。根本先謬。其他不足言矣。<br/>
</p></div></body>
