<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易學統此集 二十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明孫維明撰。其子越續成之。維明字克晟。江寧人。前有天啓四年維明自序。其書多取宋元以來諸說。不甚考究古義。毎節之下。皆敷衍語氣。如坊刻講章之式。越所補入各條。及引述父之言。皆別爲標識。亦無奧旨。<br/>
</p></body>
