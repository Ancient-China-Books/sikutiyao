<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->公子書 三卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->明洪武中熊鼎等奉敕撰。採摭古事。分爲三類。一良臣門。一忠臣門。一姦臣門。其詞較永鑑錄尤俚淺。蓋以訓開國武臣之子弟。故務取通俗云。<br/>
</p></body>
