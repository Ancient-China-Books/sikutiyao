<!--ti:-->守麇紀略 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明高斗樞撰。斗樞字象先。鄞縣人。崇禎戊辰進士。由刑部主事累官湖廣按察使。分守鄖陽。自辛巳六月以後。屢被寇攻。斗樞盡力守禦者兩載。城幸獲全。癸未六月。斗樞具疏請援。朝廷始知鄖尚在。而閣臣陳演。與斗樞有隙。乃別推鄖陽知府徐起元爲鄖陽巡撫。僅加斗樞太僕寺少卿銜。及甲申二月。始遷斗樞陝西巡撫。時全陝已陷。不能之官。後福王建國南京。以斗樞巡撫湖廣。道路不通。斗樞亦竟未聞。國亡後。遯歸故里而卒。事蹟具明史本傳。此書乃其歸里後追述守鄖之事。所載戰守法頗具。亦陳規守城錄之類也。<br/>
</p></body>
