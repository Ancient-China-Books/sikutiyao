<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->濓溪志 九卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明李楨撰。楨字維卿。安化人。隆慶辛未進士。官至南京刑部尚書。事蹟具明史本傳。是編雖以濓溪爲名。列乎地志。實則述周子之事實。首載太極圖說通書。次墓志及諸儒議論歷代襃祟之典。次古今紀述。次古今題詠。並祭告之文。<br/>
</p></div></body>
</html>
