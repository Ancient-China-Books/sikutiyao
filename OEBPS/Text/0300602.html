<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->觚賸 八卷
<!--ti:-->續編 四卷
</h2><p>
<!--no:-->國朝鈕琇撰。琇字玉樵。吳江人。康熙壬子拔貢生。歷官至陝西知府。是編成於康熙庚辰。皆記明末國初雜事。隨所至之地。錄其見聞。凡吳觚三卷。燕觚。豫觚。秦觚。各一卷。粤觚二卷。續編成於康熙甲午。分類排纂。爲言觚。事觚。人觚。物觚四卷。體例與初編略殊。各有琇自序。琇本好爲儷偶之詞。故敘述是編。幽豔悽動。有唐人小說之遺。然往往點綴敷衍。以成佳話。不能盡核其實也。
</p><br/></div></body></html>
