<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十二
<!--sf:-->別集類二十二
</font><h2>
<!--ti:-->蚓竅集 十卷
</h2><p>
<!--no:-->明管時敏撰。時敏初名訥。以字行。華亭人。洪武九年徵拜楚王府紀善。從王之國。後進左長史。事楚王楨。二十五年。乞致仕歸里。楨請命於朝。留居武昌。祿之終身。築室黃屯山。命曰全菴。而名其集曰蚓竅。蓋取韓愈石鼎聯句語也。是集卽楚王所刊。中有丁鶴年評語。鶴年家於武昌。與時敏皆爲楚王所禮重。故幷其評語刻之。時敏學詩於楊維楨。而不蹈襲維楨之體。所作舂容淡雅。多近唐音。張汝弼作董紀集序。歷數松江詩人。獨謂時敏詩淸麗優柔。足與袁凱方駕。蓋不誣也。時敏又有秋香百詠。還鄉紀行諸篇。在集外別行。見周子治所作菴記中。令皆未見。殆久而佚矣。
</p><br/></div></body></html>
