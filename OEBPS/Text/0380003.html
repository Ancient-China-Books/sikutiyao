<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->東園詩集續編 八卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明鄭紀撰。紀有東園文集。已著錄。是編其詩集也。初紀子主一主敬。嘗編其詩爲十二卷。今未見傳本。此本乃其少子忠。蒐輯遺篇。故題曰續集。集中如古塹斜連江樹沒。飢烏恆傍野人飛。橋頭雨歇徑初溜。天際雲收山漸多等句。亦頗有南宋風格。然亦止於如此耳。<br/>
</p></body>
