</font><h2>
<!--ti:-->成均課講周易 無卷數
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝崔紀撰。紀原名珺。字君玉。後更今名。字南有。永濟人。康熙戊戌進士。官至副都御史。此書乃乾隆辛酉紀官國子監祭酒時所著。其說以本義爲主。而亦閒有異同。至其以經文專主卜筮。十翼專言義理。謂孔子恐人惑於吉凶禍福之說。要求趨避之術。故專以義理言。則似傳非以解經。惟以補救夫經矣。<br/>
</p></body>
