<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->溟池集 十六卷
</h2><p>
<!--no:-->明張文柱撰。文柱字仲立。崑山人。萬歷戊子舉人。官臨淸縣知縣。是集前七卷爲詩賦。後九卷爲雜文。每篇之下。或標云見遺草。見薄遊集。見扇。見題壁。見友人集鈔。蓋其後人博蒐佚稾而成也。
</p><br/></div></body></html>
