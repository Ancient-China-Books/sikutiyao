<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->柳漁詩鈔 十二卷
</h2><p>
<!--no:-->國朝張湄撰。湄字鷺洲。錢塘人。雍正癸丑進士。官至給事中。是編分于野。雜木。甎景。滇行。癡牀。海槎。岵懷。皖游。鷁風。罍恥十集。湄與金志章厲鶚等。以詩相鏃厲。故集中與諸人唱和爲多。
</p><br/></div></body></html>
