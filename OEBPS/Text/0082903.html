<!--sf:-->樂類存目
</font><h2>
<!--ti:-->律呂圖說 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝張紫芝撰。紫芝字鷲山。一字秀山。杭州人。是書首引朱子鍾律篇。次列黃鍾圖。自此以下。凡三十八圖。以月建日纏圖終焉。每圖皆爲之說。大都不出蔡元定韓邦奇及鄭世子載堉舊說。前有孔毓璣序。稱其爲學徒講解。以六律正五音句。著爲此書。於四子書中。不留纖毫疑義。則亦舉業之緒餘矣。<br/>
</p></body>
