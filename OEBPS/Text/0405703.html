<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->思復嘗集 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝邱廷采撰。廷采字念魯。餘姚人。康熙初諸生。嘗從毛奇齡遊。是集刑於康熙壬辰。以龔翔麟所撰墓誌。邵思淵所撰墓表。萬經所撰小傳冠諸編首。<br/>
</p></div></body>
