<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->證人社約言 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明劉宗周撰。宗周有周易古文鈔。已著錄。宗周初以順天府尹罷歸。與陶奭齡講學王守仁祠。以證人名堂。此其所爲條誡也。首冠以社學檄。題辛未三月。蓋崇禎四年所作。次爲約言十則。次爲約戒十則。所載凡三十條。題曰癸未秋日。爲崇禎十六年。次爲社會儀七則。不題年月。次爲宗周自書後。而附以答管而抑論遷改格書。其書中後所稱石梁子者。卽奭齡之別號。奭齡字君奭。國子監祭酒望齡弟也。<br/>
</p></div></body>
