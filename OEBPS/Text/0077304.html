<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書大全纂要 無卷數
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝魏裔介撰。裔介有孝經註義。已著錄。是編以明永樂閒所著四書大全。泛濫廣博。舉業家鮮能窮其說。乃採其要領。俾簡明易誦。然大全龐雜萬狀。沙中金屑。本自無多。裔介所摘。又未能盡除枝蔓。獨得精華。則亦虛耗心力而已。<br/>
</p></div></body>
