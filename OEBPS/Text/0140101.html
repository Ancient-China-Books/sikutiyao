<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->南內記 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。南內卽明英宗所居之南城。復辟後增置。殿宇皆極華麗。此記乃嘉靖庚子所作。敘列規制頗備。與彭時可齋筆記。朱國楨湧幢小品。所載互有詳略。書末自稱韋布之士。蓋以布衣遊京師。從太常卿李開先等入觀而私錄之者。朱彝尊日下舊聞失採。殆偶未見也。<br/>
</p></div></body>
