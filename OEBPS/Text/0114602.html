<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->建炎時政記 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋李綱撰。綱字伯紀。邵武人。政和二年進士。積官至太常少卿。欽宗時授兵部侍郞尚書右丞。南渡後拜尚書右僕射兼中書侍郞。爲御史所劾罷。爲觀文殿大學士。事蹟具宋史本傳。是編乃綱奉詔所編。前有奏書原序。起建炎元年六月。終八月。卽其奏議附錄中之一種。永樂大典亦別載之。則自明以前。已析出單行矣。惟綱代高宗所草通問徽欽二帝表。內所稱臣某言者。乃高宗署名。故諱而不書。永樂大典本俱誤作臣綱言。蓋明人不知而妄改。今此書尚仍原文。則所據者未改之本也。<br/>
</p></div></body>
