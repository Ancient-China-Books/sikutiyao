<title>四庫提要 集部二十九 別集類存目三 省愆稾 五卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->省愆稾 五卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明劉魁撰。魁字煥吾。泰和人。正德丁卯舉人。官至工部員外郎。嘉靖初。疏諫雷壇工作太急。忤旨廷杖。與楊爵周怡同長繫鎭撫司獄。久之釋歸而卒。隆慶初。贈太常寺少卿。事蹟具明史本傳。所著有晴川集。仁恩錄。今皆不傳。此編乃其詩集。其六世族孫承琦所編。與黃淮省愆集同名。蓋亦獄中作也。魁少從王守仁游。講良知之學。登朝以氣節著。吟咏非所注意。大抵皆一時遣興之作而已。<br/>
</p></div></body>
</html>
