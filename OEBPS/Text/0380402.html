<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->太和堂集 六卷
</h2><p>
<!--no:-->明屠勳撰。勳字元勳。平湖人。成化己丑進士。官至刑部尚書。諡康僖。是編詩四卷。文二卷。以神道碑墓誌附於末。陳懿典序。稱合刻屠氏家藏二集。蓋其子應埈有蘭暉堂集。當日合爲一編耳。
</p><br/></div></body></html>
