<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->石語齋集 二十六卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明鄒迪光撰。其以石語名齋。蓋用庾信讀温子昇韓陵山寺碑事。亦高自位置矣。案江南通志文苑傳。載迪光集凡三百餘卷。而不詳其名。明詩綜載迪光所著有鬱儀樓集。調象菴稾。始靑閣集。不載此集。明人集刻本叢雜。著錄互異。此亦其一也。<br/>
</p></body>
</html>
