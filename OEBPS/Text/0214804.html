<title>四庫提要 子部十五 醫家類存目 金匱懸解 二十二卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->金匱懸解 二十二卷
</h2>
<!--ed:-->編修周永年家藏本
<p>
<!--no:-->國朝黃元御撰。元御謂張機著金匱玉函經。以治內傷雜病。大旨主於扶陽氣以爲運化之本。自滋陰之說勝。而陽自陰升。陰由陽降之理。迄無解者。因推明其意。以成此書。於四診九候之法。言之頗詳。<br/>
</p></div></body>
</html>
