<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->易說 十卷
</h2><p>
<!--no:-->國朝田嘉穀撰。嘉穀字樹滋。陽城人。康熙壬辰進士。官翰林院編修。是書以本義爲主。而取程傳輔之。凡他說之羽翼本義者。乃採緝彙編。然所見未廣。引用之語。不外永樂周易大全一書。自序謂學者應舉。由是求之。庶乎不迷所往。則本不爲發明經義作矣。
