<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->餘冬詩話 三卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題明何孟春撰。孟春有何文簡奏疏。已著錄。是書載學海類編中。今檢其文。實於孟春餘冬序錄中。摘其論詩者。詭題此名也。所論多作理語。如謂蘇氏之文。無見於道。枉讀書耳。又謂故教乞食歌姫院。用韓煕載事。非君子所宜。皆所謂膠柱而鼓瑟。謂杜詩呈吳郎題桃樹二律甚費解。說與他律不同。亦殊不解古人用意之處。其他持論多類此。夫以講學之見論文。已不能得文外之致。至以講學之見論詩。益去之千里矣。則何如不作詩文。更爲務本也。<br/>
</p></body>
