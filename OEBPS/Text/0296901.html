</font><h2>
<!--ti:-->養疴漫筆 一卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->宋趙溍撰。溍字元晉。號冰壺。葵之子也。咸淳中。嘗知建寧府。是書雜記宋時瑣事。末附醫方數條。多捃摭他書而成。如坦齋筆衡。鶴林玉露。瑞桂堂暇錄。譚淵之類。亦閒註出處。寥寥數頁。殆非完書。亦書賈從說部錄出。託爲舊本者也。<br/>
</p></body>
