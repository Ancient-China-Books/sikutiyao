<body><div id="text">
<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->說詩樂趣 二十卷
<!--st:--><font size="-1">附</font>偶詠草續集 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝伍涵芬撰。涵芬有讀書樂趣。已著錄。此書皆採摭前人詩話。偶詠草續集。則所自作。以所撰讀書樂趣。末有偶詠草。故此曰續集也。其書龐雜無緒。去取失倫。卷端所列引用書目。乖舛不一而足。則其於詩可知矣。涵芬偶詠草中。有僑居白下三山市。亂賣柴溪伍氏書句。蓋貧士刊鬻以自給。原不爲著述計也。<br/>
</p></div></body>
