<title>四庫提要 經部十 易類存目四 來易增刪 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->來易增刪 八卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝張祖武撰。祖武長安人。乾隆戊午舉人。是編卽明來知德易注原本。去其煩宂。閒補以易傳本義諸說。其錯綜變爻大象卦情卦畫卦占之類。則一仍其舊焉。<br/>
</p></div></body>
</html>
