<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->普門醫品 四十八卷
<!--st:-->醫品補遺 四卷
</h2><font size="-1">坿</font><p>
<!--no:-->明王化貞撰。化貞字肖乾。諸城人。萬歷癸丑進士。官至僉都御史巡撫遼東。以僨事伏誅。事蹟附見明史熊廷弼傳。是編摘錄本草綱目諸方。參以諸家綸述。詳列病證。分類彙編。每門冠以總論。但有證候。而不載診法。其凡例謂是書爲不知醫者設。然望聞問切。猶或審證未眞。用藥多舛。況舍脈而論方。則虛實寒熱之相似者。其誤必多。執影響之見。而苟冀一效。其貽誤封疆。亦此學問矣。
