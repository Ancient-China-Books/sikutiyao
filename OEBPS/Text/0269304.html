<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->書蕉 二卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明陳繼儒撰。繼儒有邵康節外記。已著錄。是書皆雜鈔古今名物訓詁。及奇文雋字。可供詞藻之用者。隨筆劄記。頗無倫次。如執金吾秦吉了之類。人所習見者。俱泛載之。徒費簡牘。又如泥孩兒一條。出陸游老學菴筆記。而沒其書名。亦爲攘美。至以闞止爲宰予。渾瑊爲渾珹。陳正敏爲陳所敏。尤失考矣。<br/>
</p></body>
</html>
