<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->平倭四疏 三卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->明張煥撰。煥字揚華。一字茂實。長洲人。嘉靖戊戌進士。官至督理南京倉儲右副都御史。煥初由刑部主事改吏部。擢南京太僕寺卿。值倭犯兩浙諸郡。乃上平倭疏。凡十二策。及轉光祿寺卿。復上安攘八事。旋擢右僉都御史。巡撫福建。又陳明職守授成算二疏。前後四疏。皆爲倭事而發。此本乃嘉靖己未煥由河南巡撫拜督漕之命。將去汴時。周藩鎭國中尉睦㮮爲序而刻之者也。<br/>
</p></div></body>
