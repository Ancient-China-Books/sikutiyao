<!--fi:-->經部二十九
<!--sf:-->春秋類四
</font><h2>
<!--ti:-->三正考 二卷
</h2><p>
<!--no:-->國朝吳鼐撰。鼐有易象約言。已著錄。春秋以周正紀時。原無疑義。唐劉知幾。始有春秋用夏正之說。至宋儒泥行夏之時一言。遂是非蠭起。元李濂著夏周正辨疑。明張以寧著春王正月考。而經義始明。鼐復取兩家之說。節其繁冗。益以近儒所論。補所未備。駁胡氏蔡氏改月不改時。及諸儒時月俱不改之說。以明左氏王周正月之旨。辨證極有根據。其中三正通於民俗一條。所引陳廷敬蔡德晉諸說。於三代諸書。所紀年月差互之處。一一剖其所以然。更足以破疑似之見。雖篇帙無多。而引證詳明。判數百年紛紜轇轕之論。於經學亦爲有功矣。
</p><br/></div></body></html>
