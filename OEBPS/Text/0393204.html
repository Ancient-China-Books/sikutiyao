<title>四庫提要 集部三十二 別集類存目六 晉草 九卷 楚草 十二卷 家草 七卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->晉草 九卷
<!--ti:-->楚草 十二卷
<!--ti:-->家草 七卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明郭子章撰。是集以晉草楚草家草合爲一編。晉草乃其由浙江參政遷山西按察使時所作。在萬歷二十一年。楚草乃其由山西遷湖廣布政使時所作。在二十二年。家草則由福建布政使入覲歸而乞休時作。在二十六年也。此後卽接黔草矣。是集鈔本譌脫甚多。併佚其家草之第六卷。考其總目。所闕凡尺牘十八首。故原目八卷。今以七卷著錄焉。<br/>
</p></body>
</html>
