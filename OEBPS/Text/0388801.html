<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->山帶閣集 三十三卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明朱曰藩撰。曰藩字子价。號射陂。寶應人。雲南布政司參政應登之子。嘉靖甲辰進士。官至九江府知府。是集詩十五卷。雜文十八卷。應登詩倣李夢陽。曰藩則法楊愼。嘗因所知通訊滇南。愼爲選其詩七十餘首品題之。其在金陵。懸愼畫像於寓齋。集中有人日瞻禮升菴公像詩是也。然其詩穠麗。僅得愼之一體。王世貞藝苑卮言。謂其如高座道人。忽作番語。則詆之太甚矣。<br/>
</p></div></body>
