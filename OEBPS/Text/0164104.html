<!--ti:-->廬陽客記 一卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明楊循吉撰。循吉有蘇州府纂修識略。已著錄。正德元年。循吉同年進士西充馬金爲廬州守。請循吉修郡志。以議不合歸。後二年。因採其風土大概。述爲此編。凡十一目。簡潔古峭。頗有結構。蓋借此以馳騁其筆力。然漏略太甚。不足以備考證也。<br/>
</p></body>
