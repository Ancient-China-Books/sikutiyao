<!--fi:-->子部四十六
<!--sf:-->類書類二
</font><h2>
<!--ti:-->宋稗類鈔 三十六卷
</h2><p>
<!--no:-->國朝潘永因編。永因有讀史津逮。已著錄。是書以宋人詩話說部。分類纂輯。凡五十九門。末附搜遺一卷。以補諸門之所未備。亦江少虞事實類苑之流。惟皆不著所出。是其一失。蓋明人編輯舊文。往往如是。永因尚沿其舊習也。又如異數門中盧延讓紅綾餅餡事。則上及唐末。符命門中庚申帝事。武備門中泰定閒鄧弼事。則下及元時。諂媚門中徐學詩劾嚴嵩。嘉定人有與同姓名者。遂改爲學謨事。併闌入明代。皆失斷限。至武備門中。載狄靑不祖狄仁傑。不去黥文之類。分隸亦多未允。然宋代雜記之書。最爲汗漫。是編掇集英華。網羅繁富。且分門別類。較易檢尋。存之亦可資考核也。
</p><br/></div></body></html>
