<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->遁甲吉方直指 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明王巽撰。巽自號秦臺子。蘭陽人。官欽天監五官司歷。是書前有自序。謂永樂中上巡狩北京。增大統壬遁曆書。命巽及冬官正皇甫仲和靈臺郎湯銘等。推演遁甲。删諸凶時。專註吉門以利用。因集爲此書。蓋亦壬遁曆之略例也。然術家主趨避。未有不明於所避。而可以獲吉者。專選吉方以求驗。殊非古法矣。<br/>
</p></div></body>
