<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->雲林遺事 一卷
</h2><p>
<!--no:-->明顧元慶撰。元慶字大有。號大石山人。長洲人。都穆之門人也。此書皆紀倪瓚事蹟。分高逸詩畫潔癖游寓飲食五門。崇禎閒。常熟毛晉。別有刻本。云從天竺僧寮見之。不著作者名氏。較此本所載稍繁。而此本後附贈詩及誌銘二首。則毛本無之。江寧李蘅嘗刻其本。於所輯璅探中。題云顧元慶撰。雖未知所據。然考元慶所著。尚有瘞鶴銘考。夷白齋詩話。蓋亦雅士。蘇州府志。載其兄弟皆纖嗇治產。惟元慶以圖書自娛。王穉登往訪之。年七十五。猶酬對不倦。是其志趣與瓚相近。或輯此編。以明所尚。亦事理所有矣。
</p><br/></div></body></html>
