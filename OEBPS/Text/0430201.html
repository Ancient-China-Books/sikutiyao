<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->合評選詩 七卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明凌濛初編。濛初有聖門傳詩嫡冢。已著錄。是編全錄文選諸詩。而雜採各家評語。附於上方。以朱墨版印之。所採惟鍾譚爲多。圈點則一依郭正域本。其宗旨可以槩見也。<br/>
</p></div></body>
