</font><h2>
<!--ti:-->永鑑錄 二卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->明洪武中奉敕撰。凡分六目。一曰篤親親之義。一曰失親親之義。訓朝廷也。一曰善可爲法。一曰惡可爲戒。一曰立功國家。一曰被姦陷害。訓諸王也。每條各舉古事。而以俗語演之。取其易通曉也。<br/>
</p></div></body>
