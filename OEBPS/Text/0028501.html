<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->禹貢約義 無卷數 
</h2><p>
<!--no:-->國朝華玉淳撰。玉淳字師道。號澹園。金匱人。是編考證禹貢山水。詳略頗不畫一。蓋隨事紀載。未及成書之稾本也。其論三江。主鄭元蘇軾之說。極爲有見。論九江。則以九江爲洞庭。大抵與胡渭所見同。不知九江自在潯陽。古者江則名江。河則名河。未有以洞庭爲九江者。應劭諸家不可廢。且灃江已見於經。而雲夢亦跨岳陽之界。洞庭之說。終屬未安。玉淳蓋未深考耳。
</p><br/></div></body></html>
