<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->雙槐歲鈔 十卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明黃瑜撰。朱國楨湧幢小品曰。黃瑜字廷美。香山人。景泰丙子舉人。長樂縣知縣。有惠政。以勁直棄官。手植槐二。構亭吟嘯其閒。自稱雙槐老人。作雙槐歲鈔。卽此本也。所記洪武迄成化中事。凡二百二十條。黃虞稷千頃堂書目。稱其孫佐以春坊諭德掌南京翰林院事。於院堂書簏中。得吳元年故簡。因足成之。案佐有目錄跋語。則所補者爲洪武初科第。及永樂庶吉士姓名二條是也。其書首尾貫串。在明人野史中。頗有體要。然亦多他書所載。無甚異聞。至於神怪報應之說。無關典故者。往往濫載。亦未免失於裁翦矣。<br/>
</p></div></body>
