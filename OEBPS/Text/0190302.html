</font><h2>
<!--ti:-->雜學辨 一卷
<!--st:--><font size="-1">坿</font>記疑 一卷
</h2>
<!--ed:-->副都御史黃登賢家本
<p>
<!--no:-->宋朱子撰。以斥當代諸儒之雜於佛老者也。凡蘇軾易傳十九條。蘇轍老子解十四條。張九成中庸解五十二條。呂希哲大學解四條。皆摘錄原文。各爲駁正於下。末有乾道丙戌何鎬跋。鎬字叔京。何兌之子。丙戌爲乾道二年。朱子三十七歲。監嶽廟家居時也。記疑一卷。前有朱子題詞。稱偶得雜書一册。不知何人所記。懼其流傳久遠。上累師門云云。蓋程子門人。記錄師說。附以己意。因而流入二氏者。亦摘錄而與之辨。凡二十條。其書作於淳熙二年丙申三月。朱子方在婺源。距作雜學辨時十年矣。後人附刻雜學辨後。以類相從。今亦仍舊本錄之焉。<br/>
</p></div></body>
