<!--fi:-->子部五十四

</font><h2>
<!--ti:-->信徵錄 一卷
</h2>
<!--ed:-->大學士英廉購進本
<p>
<!--no:-->國朝徐慶撰。慶字賓溪。自署曰烏山人。不知何地之烏山也。是編雜記果報。語多荒誕。夫福善禍淫。天有顯道。卽明神肸蠁。亦當在杳冥之閒。至於人鬼對言。幽明相接。指陳獄牘。判決是非。如虞山孫振先竊銀因果記之類。何其怪而不經也。命曰信徵。豈其然乎。<br/>
</p></div></body>
