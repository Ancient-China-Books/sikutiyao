<!--fi:-->經部二
<!--sf:-->易類二
</font><h2>
<!--ti:-->紫巖易傳 十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->宋張浚撰。紫巖者。浚自號也。其曾孫獻之跋云。忠獻公潛心於易。嘗爲之傳。前後兩著稿。親題其第二稿云。此本改正處極多。紹興戊寅四月六日某書。始爲定本矣。獻之嘗繕錄之。附以讀易雜說。通爲十卷。藏之於家。據此。則雜說一卷。似獻之所續附。然考獻之是跋。在嘉定庚辰。而朱子作浚行状。已稱有易解及雜說共十卷。則獻之特繕錄而已。未嘗編次也。其書立言醇粹。凡說陰陽動靜。皆適於義理之正。末一卷卽所謂雜說。胡一桂議其專主劉牧。今觀所論河圖。信然。朱子不取牧說。而作浚行状。但稱尤深於易春秋論孟。不言其易出於牧。殆諱之歟。<br/>
</p></div></body>
