<title>四庫提要 史部二十一 史鈔類存目 漢雋 十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->漢雋 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋林越撰。案陳振孫書錄解題。載此書卷數。與今相符。而註稱括蒼林鉞。處州府志亦載林鉞。此本則皆作林越。未詳孰是也。其書取漢書中古雅之字。分類排纂爲五十篇。每篇卽以篇首二字爲名。亦閒附原註。前有紹興壬午越自序。稱大可以詳其事。次可以玩其詞。然割裂字句。漫無端緒。而曰可詳其事。其說殊誇。後有延祐庚申袁桷重刻跋。稱漢雋之作。蓋爲習宏博便利。斯爲定論矣。<br/>
</p></div></body>
</html>
