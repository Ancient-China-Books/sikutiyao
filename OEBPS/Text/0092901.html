<body><div id="text">
<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->集鐘鼎古文韻選 五卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明釋道泰撰。黃虞稷千頃堂書目載此名。註曰字來峯。泰州人。其書分韻集鐘鼎古文。然所收頗雜。秦權漢鑑。與三代之文竝載之。殊乖條貫。他如滕公石槨銘。本屬僞迹。收之已失別裁。又鉤摹全非其本狀。則傳寫失眞者多矣。其分韻改咍爲開。改添爲凡。上平有元魂而無痕。下平多三宣二部。皆與廣韻不同。蓋從徐鍇篆韻譜也。<br/>
</p></div></body>
