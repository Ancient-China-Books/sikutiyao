<body><div id="text">
<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->謝皐羽年譜 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->國朝徐沁撰。沁字埜公。會稽人。嘗刊謝翺晞髮集。因復搜採遺事。爲作是譜。中閒如扎木楊喇勒智。<span class="jiazhu">原作楊輦眞加。今改正。</span>發宋陵事。以元世祖本紀參核。當在至元戊寅。不當在乙酉。沁則據周密癸辛雜識。定爲乙酉。黃宗羲爲作序。頗疑其非。又姜夔乞正雅樂。在寧宗慶元閒。而譜以爲理宗時。亦沁之誤也。<br/>
</p></div></body>
