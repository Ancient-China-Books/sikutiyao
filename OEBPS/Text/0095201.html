<!--ti:-->青郊雜著 一卷
<!--ti:-->文韻考衷六聲會編 十二卷
</h2>
<!--ed:-->湖南巡撫採進本
<p>
<!--no:-->明桑紹良撰。紹良字遂叔。零陵人。是編前列青郊雜著一卷。發凡起例。併舊韻爲東江侵覃庚陽眞元歌麻遮皆灰支模魚尤蕭十八部。又以重次重輕次輕分爲四科。以喉舌齶齒脣分爲五位。以啓承進止衍分爲五品。以浮平沈平上仄去仄淺入深入分爲六聲。以國開王向德天乃賚禎昌仁壽增千歲苞盤民弗忘分爲二十母。又衍爲三十母七十二母之說。皆支離破碎。憑臆而談。觀其尊蘭廷秀韻略易通。而詆徐鉉兄弟。爲說文之蟊賊。韓道昭父子。爲集韻之蟲蠹。旣是非顛倒。輕肆譏彈。又稱廣韻每聲分五十餘部。唐韻約爲三十。則於韻書沿革。尚未詳考矣。<br/>
</p></div></body>
