<font size="-1">
<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->螢雪叢說 二卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->宋俞成撰。成字元德。東陽人。前有慶元庚申自序。稱年四十後。卽不應科舉。優游黃卷。考究討論。付之書記。囊瑩映雪。無所不爲。塵積日久。遂成一編。目曰瑩雪叢說。其書多言揣摩科舉之學。而諄諄於假對之法。以爲工巧。論皆迂鄙。所記契丹祭文之事。蓋本孫奕示兒編。不能糾駁其非。仍述爲美談。尤齊東之語。其解宥過無大刑故無小二句。謂過當宥而大者不在所宥。故曰無大。故當刑而小者。不在所刑。故曰無小。又訓皋陶陳謨爲射策之義。皆穿鑿附會。無可取也。<br/>
</p></div></body>
