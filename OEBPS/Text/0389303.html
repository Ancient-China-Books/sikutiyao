<title>四庫提要 集部三十 別集類存目四 金輿山房稾 十四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->金輿山房稾 十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明殷士儋撰。士儋字正夫。號棠川。歷城人。嘉靖丁未進士。官至武英殿大學士。諡文莊。事蹟附見明史趙貞吉傳。是集爲其門人于愼行所編。凡詩頌二卷。文十一卷。講義一卷。士儋與李攀龍游。今觀其詩文。蓋直以鄉曲之誼相周旋耳。其投契不在文章也。<br/>
</p></div></body>
</html>
