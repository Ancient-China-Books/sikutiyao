<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->聖學啓關臆說 三卷
</h2><p>
<!--no:-->明龍遇奇撰。遇奇字才卿。號紫海。吉安人。萬歷辛丑進士。官至監察御史。是編乃其巡按陝西時。與諸生講學之語。分爲八關。一曰迷悟。二曰濃淡。三曰剝復。四曰窮達。五曰死生。六曰聖凡。七曰內外安勉。八曰門戶異同。又於八關之中。別爲子目。雜引諸儒語錄以證之。雖衆說兼陳。而大旨則姚江一派也。
</p><br/></div></body></html>
