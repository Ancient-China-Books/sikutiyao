<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->毘陵正學編 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:--> 明毛憲撰。是編所載凡十二人。首楊時。次鄒浩周孚先周恭先唐彥思鄒柄喩樗胡珵尢袤李祥蔣重祥謝應芳。自浩以下。或籍晉陵。或籍宜興。或籍無錫。或籍武進。獨時爲劍州將樂人。於毘陵爲流寓。蓋以道南一脈。假借之以爲重云。<br/>
</p></body>
