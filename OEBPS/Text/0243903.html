<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->酒譜 一卷
</h2><p>
<!--no:-->舊本題臨安徐炬撰。不著時代。所載賜酺條中。有洪武南巿十四樓及顧佐奏禁挾妓事。是明人也。其序自云。採唐汝陽王璡等十三家書而成。然引據每多譌舛。如以梁劉孝標松子玉漿衞卿雲液二句。爲送酒與蘇軾之啓。以魏武帝何以解憂惟有杜康二句。爲出焦贛易林。以月泉吟社村歌聒耳烏鹽角社酒柔情玉練槌二句。與李白遙看漢水鴨頭綠正似葡萄初潑醅二句。皆爲杜甫詩。以水經注劉白墮之事。爲出五斗先生傳。以前定錄松醪春之名。爲東坡詩。如斯之類。幾於條條有之。亦可謂不學無術矣。
</p><br/></div></body></html>
