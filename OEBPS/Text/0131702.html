<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->張乖崖事文錄 四卷
</h2><p>
<!--no:-->明顏端徐澣同編。端應山人。官成都縣教諭。澣杭州人。官華陽縣教諭。前有文安邢表序。蓋宏治三年。表爲四川左布政使。以張詠爲蜀名宦。故屬二人輯錄此編。一卷爲本傳及事實。二卷爲遺文十二篇。三卷四卷爲同時贈答。及後人祠記祭文之類。詠全集尚有傳本。端等未見。故所輯頗挂漏焉。
</p><br/></div></body></html>
