<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->明堂問 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛奇齡撰。以門人姜堯問九室五室之辨發端。而終於九宮卦位。其大意專訾鄭康成之主五室爲非。而言五室卽九室。九室卽十二堂。考之月令四正之堂曰太廟。其左右曰左个右个。而最中一室曰太廟太室。明四正之堂。同以此爲室。則左右堂以四隅之室爲室可知也。太廟太室。僅一月令繫之中央土所居。奇齡乃云太廟太室五。是併月令之文不察。且溷室與堂而一之。輕議前儒。未免反成舛漏矣。<br/>
</p></div></body>
