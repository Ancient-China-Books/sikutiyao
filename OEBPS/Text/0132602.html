<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->程朱闕里志 八卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明趙滂編。滂歙縣人。是書前有高攀龍序。則成於萬歷中也。大旨謂朱子系出新安。二程祖墓亦在焉。故合志之。分爲七門。案闕里乃孔子里名。非推尊之號。宋咸淳五年。詔婺源祠所。稱文公闕里。已爲失實。今程子亦稱闕里。則尤承譌踵謬。習焉而不察者也。<br/>
</p></div></body>
