<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->亘史鈔 無卷數
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明潘之恆撰。之恆有黃海。已著錄。是書明史藝文志。作九十一卷。編首顧起元序云。內紀內篇以內之。而忠孝節義懿行名言之要舉。外紀外篇以外之。而豪傑奇偉技術豔異山川名勝之事彰。雜紀雜篇以雜之。而草木鳥獸鬼怪瑣屑恢諧隱僻之用別。紀以類其事。篇以類其言。內之目十七。外之目三十。雜之目三十二。爲目七十九。爲卷九百九十有六。今是編僅存內紀內篇。蓋殘闕不完之本。然體例糅雜。編次錯亂。其全書已可見一斑矣。<br/>
</p></div></body>
