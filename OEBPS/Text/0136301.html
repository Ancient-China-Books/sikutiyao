<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->宗譜纂要 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明王應昌撰。其子錟續成之。應昌字亮之。嵊縣人。萬歷癸。酉擧人。錟字長穎。入國朝官上海縣知縣。是書敘歷代理學源流。分開天一世祖。承天第一宗。達天第一宗。翼天第一宗。標目已近乎二氏。至以荀卿揚雄與孔子竝列。尤爲失倫。其分載諸儒支派。大率與黃宗羲明儒學案相出入。蓋爲門戶而設。不爲學問而設也。<br/>
</p></body>
