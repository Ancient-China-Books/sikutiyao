<title>四庫提要 子部二十一 術數類存目二 羅經頂門鍼 二卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->羅經頂門鍼 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明徐之鏌撰。之鏌建陽人。萬曆中諸生。是書專論指南鍼法。以當時堪輿家羅經之制。僅主二十四向。而略先天十二支之位爲非。因著論詳辨。復繪之爲圖。分三十三層。各有詳說。後附圖解一卷。則其門人朱之相所作也。<br/>
</p></div></body>
