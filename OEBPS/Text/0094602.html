<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->字學元元 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明袁子讓撰。子讓字仔肩。郴州人。萬歷辛丑進士。官眉州知州。是編因劉鑑切韻指南。所載音和類隔二十門。出切行韻。參差不一。其取字有憑切者。有憑韻者。學者多所轇轕。因爲疏明。使有條理。又廣等子門法爲四十八類。較玉鑰匙貫珠集諸書。頗爲分明。名曰元元。蓋取班固元元本本語也。然惟憑脣吻。未見古書。至謂禮部韻略爲陸德明作。故分元魂爲二。而合東冬淸青爲一。又忽論七音。忽論六書。體例糅雜。茫無端緒。所論六書。亦純以臆測。不考許顧以來之舊義。所謂聰明過於學問者。其子讓之謂乎。<br/>
</p></div></body>
