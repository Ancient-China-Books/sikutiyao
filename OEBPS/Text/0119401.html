<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->遜國正氣紀 二卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明曹參芳撰。紀明建文時事蹟。大略鈔撮致身錄靖難記遜國記諸書而成。上卷首詔諭。次年表。次本紀。下卷首外紀。次從亡諸臣。每條之下。各附以論斷。其所載事蹟。如燕王來朝。行御道登陛不拜。及程濟等從亡以後諸事。又以牢落西南四十秋一律。爲惠帝之詩。大抵沿襲傳聞。無所考正。參芳爵里無考。惟所著本紀表一篇。自署南國郡博士弟子員。又載崇禎甲申上建文尊諡。稱爲今上。其從亡諸臣傳內。復稱愍帝爲先皇帝。其書殆成於福王南渡時歟。明史藝文志作九卷。今本二卷。然首尾完具。疑九字爲傳寫誤也。<br/>
</p></div></body>
