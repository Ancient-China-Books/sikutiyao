<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->普陀山志 六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明周應賓撰。應賓有九經考。已著錄。普陀山在浙江之定海。是編因舊志重輯。凡六卷十五門。而應賓自序。稱五卷十七門。勘驗卷帙。竝無闕佚。未審何以矛盾也。<br/>
</p></div></body>
