</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝潘耒撰。耒有類音已著錄。詩分少遊。夢遊。近遊。江嶺遊。海岱遊。台蕩遊。閩遊。黃廬遊。楚粤遊。豫遊。臥遊諸草。分年編次。文則各以體分。惟爲二氏作者。入之別集。用楊傑無爲集例也。耒性好遊名山。足跡甚廣。其詩不事雕飾。直抒所見。古文蹊徑較平。稍遜於魏禧諸人。而氣體渾厚。空所依傍。則又耒所獨得也。耒家吳江之爛溪。少受業於顧炎武。頗得其傳。故詩文皆有原本。特其議論之文。往往反覆求快。太傷於蓋。未免失之好辯焉。<br/>
</p></body>
