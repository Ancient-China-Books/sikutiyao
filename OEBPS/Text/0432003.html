<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->諸儒文要 八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->不著編輯者名氏。所錄周程張朱。及陸九淵張栻楊簡陳獻章王守仁十家之文。凡八十篇。而朱子與守仁居其半。皆講學之言。<br/>
</p></div></body>
