<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->橘苑詩鈔 十一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝諸匡鼎撰。匡鼎字虎男。錢塘人。是編子目曰橘苑詩鈔。而總題則曰說詩堂集。蓋全集之一種也。匡鼎生於國初。猶及見西泠十子。故所作亦沿其流派。圓美有餘。而深厚不足。<br/>
</p></body>
