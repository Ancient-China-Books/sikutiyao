<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->三遷志 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝孟衍泰王特選仲蘊錦同撰。書成於康熙壬寅。以呂元善舊志。歲入漶漫。而國朝尊崇之典。及子孫世系。林廟增修。亦未纂錄成編。乃以次輯補。分爲二十一門。特選滕縣人。蘊錦濟寧人。衍泰爲孟子六十五代孫。世襲五經博士。<br/>
</p></body>
