<!--ed:-->兵部侍郞紀昀家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->朱子文集大全類編 一百一十卷
</h2><p>
<!--no:-->國朝朱玉編。玉建陽人。朱子十六代孫也。是編以朱子正續別三集。合而爲一。俾諸體各以類從。每體之中。又以編年爲先後。分爲八册。一册爲道學淵源。世系題贊事實年譜祭文行狀襃典祠廟。及門人姓氏附錄。凡三卷。二册爲賦詩詩餘。凡十卷。三册爲封事奏劄。凡二卷。四册爲政蹟宮觀經筵表文疏文。凡十一卷。五册爲書劄。凡十四卷。六册爲問答。凡三十五卷。七册爲雜著。凡十五卷。八册爲序記祝文碑文行狀墓誌事實年譜遺事。及庭訓墨蹟。附編著書目。凡二十一卷。每卷各爲之引。述其用力頗勤。然割裂煩瑣。究不及大全集之原本。爲能存其舊也。
</p><br/></div></body></html>
