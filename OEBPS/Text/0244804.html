<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->北墅抱瓮錄 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝高士奇撰。士奇有春秋地名考略。已著錄。此書前有康熙庚午自序。乃其告歸後所作。北墅者。所居別業之名也。墅中蒔植花木頗多。士奇因取果樹卉竹蔬茹藥蔓之類。各疏其形色品狀。以爲此編。凡二百二十二種。其敍錄頗爲詳備。<br/>
</p></body>
