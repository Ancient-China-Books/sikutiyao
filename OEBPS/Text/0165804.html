<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->高麗記 無卷數
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題宋徐兢撰。案兢別有高麗圖經四十卷。已著於錄。此本所載。卽從圖經中摘鈔而成。非兩書也。<br/>
