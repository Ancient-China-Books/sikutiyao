<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->艾納山房集 五卷
</h2><p>
<!--no:-->國朝王九齡撰。九齡字子武。華亭人。廣心之仲子也。康熙壬戌進士。官至監察御史。其詩欲挹何李之流波。而才思富豔。加以纖穠。如金陵雜感云。十里靑樓原上草。六朝紅粉路㫄花。殆純以情韻勝矣。
</p><br/></div></body></html>
