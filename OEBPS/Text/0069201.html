<title>四庫提要 經部三十四 五經總義類存目 五經圖 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->五經圖 六卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->不著撰人名氏。雍正癸卯。襄城常定遠。得明章達原本重刻。達序稱是本得自盧侍御。盧又得之信州鉛山。爲鵞湖石刻本。考明盧謙。字默存。廬江人。萬歷甲辰進士。官至江西布政使參政。初官永豐縣知縣。時得信州學五經圖石本。廬江縣知縣章達爲刻之。其始末見李維楨序。及謙孫雲英重編五經圖中。此本稱章達刊。當卽謙所傳信州石本也。前有萬邦榮序。稱是書與信州石本對校。前後參錯。多所不同。蓋又有所竄亂矣。且原書兼圖周禮。是以名爲六經。此本仍存周禮諸圖。而改題曰五經。名實亦相舛迕。又每經縮爲八頁。而諸圖雜列其閒。大圖之餘隙。卽塡小圖補之。尤毫無體例矣。<br/>
</p></div></body>
