<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->東甌詩集 七卷
<!--ti:-->補遺 一卷
<!--ti:-->續集 八卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明趙諫編。諫字士忠。溫州人。初成化中。樂淸蔡璞。嘗輯溫州一郡之詩。自王十朋以下爲七卷。又補遺一卷。諫以其去取爲未善。乃因蔡本而增損之。溫州知府趙淮。序而刊之。又爲續集八卷。或補人。或補詩。以拾蔡本之遺。諫自序之。竝刻於宏治庚戌。其體例頗雜。不出地志之積習。如張子容本襄陽人。爲樂成尉。故其詩多永嘉所作。子容及孟浩然集中諸詩。班班可考。續集乃以爲永嘉人。然則謝靈運集。不當同入此選歟。<br/>
</p></div></body>
