<title>四庫提要 子部四十二 雜家類存目九 古今韻史 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->古今韻史 十二卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明陳繼儒撰。是書摭拾諸書雋語。分類編次。凡韻人二卷。韻事二卷。韻語三卷。韻詩二卷。韻詞二卷。韻物一卷。皆以古事與明人事參錄。亦世說語之支流。而纖佻彌甚。<br/>
</p></div></body>
