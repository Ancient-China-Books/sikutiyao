<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->經濟錄 二卷
</h2><p>
<!--no:-->明張鍊撰。鍊字伯純。武功人。嘉靖甲辰進士。官至湖廣按察司僉事。是編上卷論捍禦西北之計。皆紙上陳言。其遠計一篇。以堅壁淸野爲上策。而我之強弱敵之進退可勿論。世有此安邊之法乎。下卷一論鹽法。一論錢法。一論徒夫宜以充役。末附以史論四條。一論趙盾。一論秦坑儒。一論漢高祖斬丁公。一論王導負周顗。益與經濟無關矣。
</p><br/></div></body></html>
