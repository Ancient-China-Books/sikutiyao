<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->徽言 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋司馬光編。光手鈔諸子史集精語。置諸座右以自警。自題其首云。迂叟年六十八。蓋元祐初爲相時也。後有陳振孫跋。載光自題其末云。余此書類舉人鈔書。然舉子所鈔獵其辭。余所鈔覈其意。舉人志科名。余志道德。今是編已失其題末。未知陳氏所載爲全文否。又陳氏稱自國語以下六書。今惟國語家語韓詩外傳孟子荀子五書。疑有佚闕。又每條下閒有題識數字者。卷末又列所欲取書名二十二種。蓋未完之稿。後人以光手書重之耳。<br/>
</p></div></body>
