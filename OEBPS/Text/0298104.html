<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->西臺漫記 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明蔣以化撰。以化字仲學。常熟人。隆慶丁卯舉人。官至監察御史。是書雜記見聞。多及僻逸幽怪之事。其紀李贄之荒悖不經。卒以臺臣會訐下獄。前後端末頗詳。而不詳其所終。又誤以姚安府知府爲姚州知州。所紀王大臣事。與史所言馮保之說迥異。殆不可解。全書議論。每過於叫囂求快。似乎多恩怨之詞。不盡實錄也。<br/>
</p></div></body>
