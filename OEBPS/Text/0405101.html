<title>四庫提要 集部三十六 別集類存目十 殘本經史緒言 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->殘本經史緒言 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝朱董祥撰。董祥有讀禮記略。已著錄。是編名似筆記。實則文集。前有雜論數篇。其餘多言居家禮制。而喪禮尤多。大抵執古義以繩今。與所作讀禮記。略相出入。如居喪不當稱制之類。一字之爭。動輒累牘。多非大義所關也。其書題曰上卷。則尚有下卷而佚之。目錄列文四十七篇。而闕其原學。上大司農本政書。教子晟讀詩說三篇。蓋併此卷。亦非完本矣。<br/>
</p></div></body>
</html>
