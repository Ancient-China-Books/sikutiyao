<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->警語類鈔 八卷
</h2><p>
<!--no:-->明程達撰。達字順甫。淸江人。萬曆丁丑進士。官至漳泉兵備道。是編取先哲格言善行。分類編次。其目六十。割裂宂雜。殊無倫次。凡例云。是編重理學。故諸儒要語獨詳。然於仙則信淮南之上昇。王母之降漢。於釋則言滅佛之報應。談禪之超悟。均不免自亂其例也。
</p><br/></div></body></html>
