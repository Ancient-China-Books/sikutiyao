<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->高言集 四卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝田茂遇董俞同編。茂遇字髴淵。順治戊子擧人。俞字蒼水。終於布衣。皆華亭人。是書題曰十五國風高言集。而別標一閩字爲子目。據其凡例。乃以一省之詩爲一集。此乃十五集中之一也。<br/>
</p></div></body>
