<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->雁湖釣叟自在吟 九卷
<!--ti:-->附錄 一卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明王周撰。周字質齋。嘉興人。屢試不售。自號雁湖釣叟。是集以年月先後編次。其詩皆率意直書。不拘格律。故名曰自在吟。末附錄同時題贈一卷。幷前序後跋。皆稱其子爲觀察。而不著其名。據王錫命張大忠等題詞。咸自稱年姪。證以太學題名碑所載。知其子乃嘉靖乙未進士王俸。後官至都御史。是編前四卷。所稱北上寓京諸詩。卽俸官京師迎養時作也。<br/>
</p></div></body>
