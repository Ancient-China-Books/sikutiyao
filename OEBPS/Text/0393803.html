<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->隅園集 十八卷
<!--ti:-->薠川集 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳與郊撰。與郊有檀弓集註。已著錄。隅園集皆所作雜文。及詞曲。其文摹仿漢魏。似古色斑駁。而不出弇州四部之門徑。又以其子臯坐鹽徒事陷寃獄。上書武安王及縣城隍神。亦載集中。雖秦詛楚文。古有其事。編入文集。頗覺不倫。薠川集皆其里居之時與人尺牘。益爲小品矣。與郊集總名奉常佚稾。凡分四種。首爲隅園集。次爲黃門集。次爲薠川集。次爲詅癡符。詅癡符者。語出顏氏家訓。謂可笑之詩賦也。今黃門集別入奏議。詅癡符又有錄無書。故惟以此二編著錄集部焉。<br/>
</p></div></body>
