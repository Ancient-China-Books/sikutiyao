<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->大復論 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->明何景明撰。景明有雍大記。已著錄。此書蓋仿昌言中論而作。曰嚴治。曰上作。曰法行。曰任將。曰勢成。曰功實。曰用直。曰敵中。曰固權。曰處與。曰策術。曰心迹。凡十二篇。已載入大復集中。此乃其別行之本。<br/>
</p></body>
