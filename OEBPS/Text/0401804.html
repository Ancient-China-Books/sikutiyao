</font><h2>
<!--ti:-->瞿山詩略 三十三卷
</h2><p>
<!--no:-->國朝梅淸撰。淸舊刻有天延閣前後集。皆七十以前之作。版燬於火。故又取未刻三卷。合而編之。以成此本。
