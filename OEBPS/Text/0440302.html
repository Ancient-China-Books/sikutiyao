<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->夢蕉詩話 二卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明游潛撰。潛有博物志補。已著錄。此書中論蔡確一條。謂因自稱不肖。而人誤以爲不笑。旣而誤以不笑爲哭。旣而又誤以哭爲酷。遂爲部使者所斥。潛殆以酷罷官歟。所論諸詩。明人居其大半。率無深解。或借以自攄不平。尤爲褊淺。如河源襲都實之說。嫦娥祖史繩祖白珽之論。未免剽剟陳言。論洪武正韻一條。謂沈約在宋齊梁陳時。竝居鈞要。譜韻以詞賦取士。積習久矣。及唐有天下。亦竟因之云云。考沈約卒於梁代。實未入陳。以詩賦試進士。始於唐高宗調露二年。梁代安有是制。更爲杜撰。惟駁許彥周詩話論杜牧詩一條。特有深解。非他家之所及耳。<br/>
</p></body>
