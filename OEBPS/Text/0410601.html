<!--ed:-->戶部尚書王際華家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->二須堂集 二卷
</h2><p>
<!--no:-->國朝丁詠淇撰。詠淇字瞻武。號菉濱居士。錢塘人。是集爲詠淇所自編。二須者。取諸葛亮學須靜才須學語也。上卷書十二首。序十九首。下卷記二首。傳六首。論二首。辨一首。說四首。題跋五首。書事二首。家訓十八則。其中知希子傳。未聞其人。意爲自寓之詞歟。文雖不甚入古格。而頗以扶持名教爲主。集中別有仰編序。蓋其筆記。又有菉濱詩鈔序。爲其詩集。今皆未見。
</p><br/></div></body></html>
