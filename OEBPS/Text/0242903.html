<!--ti:-->古器具名 二卷
<!--st:--><font size="-1">坿</font>古器總說 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明胡文煥編。文煥有文會堂琴譜。已著錄。是書於每一古器。各繪一圖。先以博古圖考古圖。次以欣賞編。欣賞編者。卽鈔襲說郛內之古玉圖也。古玉圖。元人朱德潤編。有德潤自序。刻說郛者旣失其序。而沈潤卿欣賞編又沒所自來。文煥此書。遂直以爲據。欣賞編譌以傳譌。其無所考證可見。況博古考古二圖。所載甚備。乃每器僅擇其一。亦不知其何取。末附總說一卷。則全襲博古圖之文。益爲弇鄙。博古圖成於宣和禁絕史學之日。引據原疎。文煥不能考定。乃剽竊割裂。又從而汨亂之。其鉤摹古篆。亦不解古人筆法。尤誤謬百出。不知而作。其此書之謂歟。<br/>
</p></body>
