<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周禮說略 六卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->不著撰人名氏。於周禮之中。偶有所見。卽摘其一節一語而疏之。以非解全經。故云說略。書中多引郝敬之說。則在敬以後矣。大抵議論多而考證少。如謂官屬三百六十以象天。今檢其數。乃贏其一。如易之大衍。虛其一也。可謂穿鑿無理。又如牧師孟春焚牧。仲春通淫。與月令季春游牧不合。蓋鳥獸孳尾。多乘春氣。經特略舉其大凡。仲春季春。相去無幾。不必過泥。而此書謂月令爲秦時書。秦地寒涼。萬物後動。故後周禮一月。不知秦地卽周地。無中外南北之分也。是足見其隨文生義。不能深考事實矣。<br/>
</p></body>
