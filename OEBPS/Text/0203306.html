<font size="-1">
</font><h2>
<!--ta:-->子部九
<!--ta:-->兵家類
</h2>
<p>
<!--na:-->史記穰苴列傳。稱齊威王使大夫追論古者司馬兵法。是古有兵法之明證。然風后以下。皆出依託。其閒孤虛王相之說。雜以陰陽五行。風雲氣色之說。又雜以占候。故兵家恆與術數相出入。術數亦恆與兵家相出入。要非古兵法也。其最古者。當以孫子吳子司馬法爲本。大抵生聚訓練之術。權謀運用之宜而已。今所採錄。惟以論兵爲主。其餘雜說。悉別存目。古來僞本。流傳旣久者。詞不害理。亦併存以備一家。明季遊士撰述。尤爲猥雜。惟擇其著有明效。如戚繼光練兵實紀之類者。列於篇。<br/>
</p></div></body>
