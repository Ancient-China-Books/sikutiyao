<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->靈蘐閣集 八卷
</h2><p>
<!--no:-->明湯兆京撰。兆京字伯閎。宜興人。萬歷壬辰進士。官至監察御史。事蹟具明史本傳。兆京廉正鯁直。佐孫丕揚掌察典。尤力持公議。爲羣小所嫉。然律身嚴正。雖屢遭排擊。卒不能以一言汚之。其制行甚高。詩文非所屬意。亦皆不入格。
