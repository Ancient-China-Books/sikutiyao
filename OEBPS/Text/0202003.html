<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->嵩陽學凡 六卷
</h2><p>
<!--no:-->國朝景日昣撰。日昣有嵩岳廟史。巳著錄。是書依大學八條目。排纂諸家語錄。意取通俗。故言皆淺近。蓋曹端夜行燭之類。每門中分析子目至數百條。亦不免於蕪雜。
