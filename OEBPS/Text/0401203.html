<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->春樹草堂集 六卷
</h2>
<!--ed:-->監察御史孟生蕙家藏本
<p>
<!--no:-->國朝杜恆燦撰。恆燦字杜若。號蒼舒。三原人。順治戊子副榜貢生。考職授通判。未仕而卒。其卒也。寧都魏禧表其墓。關中李因篤爲作傳。皆悼惜其才。是編凡詩二卷。文四卷。塗乙縱橫猶當時原稾。中多代人之作。蓋恆燦歷爲郞廷極賈漢復梁化鳳諸人客。畢生出入幕府中。故以賣文爲活。所作富贍是餘。而多不修飾。殆亦由於取辦倉卒也。<br/>
</p></div></body>
