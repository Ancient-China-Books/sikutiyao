<body><div id="text">
<font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->文廟從祀先賢先儒考 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝郎廷極撰。廷極字紫衡。鑲黃旗漢軍。此本題曰廣寧。其原籍也。官至江西總督。是編歷考從祀先賢先儒名字之同異。如辨顏幸之作辛。而不知通典之作柳。咸湻臨安志之作韋。辨南官适之作韜。而不知一作縚。一作括。辨司馬耕之作黎耕。而不知一作子耕。未免考訂之疏。惟所辨文翁之圖。較家語多五人。家語較文翁之圖多九人。及正殿配享東西兩廡位數。引據頗爲典核。<br/>
</p></div></body>
