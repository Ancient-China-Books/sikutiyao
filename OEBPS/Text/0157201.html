<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->括蒼彙紀 十五卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明何鏜撰。鏜字振卿。號賓巖。處州衞人。嘉靖丁未進士。官至江西提學僉事。鏜以處州舊志。十邑各爲一編。體例不當。又自成化以後。記載闕如。因彙爲是編。考隋代始置處州。治括蒼縣。本以括蒼山得名。今爲處州全府之志。不應以一縣冠一郡。又不應以一山該一境。名實相乖。於義未允。然宋無吳郡。而范成大爲吳郡志。則譌誤相沿。亦不自鏜輩始矣。<br/>
</p></body>
