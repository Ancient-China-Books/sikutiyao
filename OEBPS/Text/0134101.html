<!--fi:-->史部十七

</font><h2>
<!--ti:-->南宋名臣言行錄 十六卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明尹直撰。此書續朱子名臣言行錄而作。前有宏治癸亥自序。云取宋史列傳。自陳俊卿以下。芟繁節宂。撮採其要。得百二十有三人。然朱子所作名臣言行錄。原以網羅舊聞。蒐載軼事。用備史氏之採擇。若徒鈔錄史文。一無考證。則宋史列傳具在。亦何必徒煩筆墨乎。<br/>
</p></body>
