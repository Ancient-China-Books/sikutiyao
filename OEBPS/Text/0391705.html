<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->尚元草 八卷
<!--ti:-->咏物詩 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明姚兗撰。兗字叔信。號元岳。秀水人。何三畏爲作小傳。稱其少以事繫獄。與詩僧同覊。因得其詩法。蓋其派出自山林。故所作終無俗氣。王穉登序。稱其詩淸眞古淡。不事藻繢。猶春岫孤霞。寒林片月。則稍過其實矣。<br/>
</p></div></body>
