<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->說唐詩 二十二卷
</h2><p>
<!--no:-->國朝徐增撰。增字子能。長洲人。所錄唐詩三百餘首。一一推闡其作意。其說悠謬支離。皆不可訓。至於分解之說。始於樂府。如陌上桑等篇。所註一解二解三解字。尚不拘句數。晉魏所歌古辭。如白頭吟塘上行等篇。乃註四句爲一解。所謂古歌。以四句爲一解。傖歌以一句爲一解是也。然所說乃歌之節奏。非詩之格律。增與金人瑞遊。取其唐才子書之說。以分解之說。施於律詩。穿鑿附會。尤失古人之意。
</p><br/></div></body></html>
