<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->行遠集 無卷數
<!--ti:-->行遠外集 無卷數
</h2><p>
<!--no:-->明陸深撰。深有南巡錄。已著錄。其文集續集。刻於嘉靖中。此集則崇禎庚午。其曾孫休寧縣知縣起龍所編。前有起龍述言一篇。稱深隨地著述。散見四方者。邈不可購。所鐫正續集一百五十卷有奇。十不得五。迄今模糊散佚。又十之二三。起龍睠懷先澤。多方搜購。見輒筆之。又積至二十餘卷。以次校編。又稱附以年譜。重開生面云云。今考此本所載。皆文裕集所已收。蓋其時舊刻散佚。因掇拾所存。重刻此版。故稱蒐購。實則非續獲於正續二集之外也。所稱年譜。今亦不存。或衰緝偶漏。或歲久版又佚缺歟。
</p><br/></div></body></html>
