<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->鈍翁前後類稾 一百十八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝汪琬撰。琬有堯峰文鈔。已著錄。始琬請告以前所作詩文。自輯爲類稾六十二卷。先刊版置之堯峰皆山閣。其歸田後十三年之作。則輯爲續稾三十卷。又取明史列傳稾一百七十五首。附以汪氏族譜。及其父行略。爲別集二十六卷。有周公贄者爲校刻之。後琬復自芟擇取其愜意者爲堯峰詩文鈔。屬林佶繕本刊行。世閒多有其本。而類稾原刻。遂不顯矣。<br/>
</p></body>
