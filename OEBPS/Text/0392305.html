<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->石門詩集 一卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->一名霞居集。明高瀫撰。瀫字宗呂。號石門。又號髯仙。侯官人。朱彝尊靜志居詩話。云少谷鄭善夫。居鼇峯北。從之遊者九人。鄉黨目爲十才子。瀫居首。傅汝舟次之。今卷首林向哲序。稱其俊而不刻。淸而不矯。亦非虛語。然竟以爲與少谷相伯仲。則溢美矣。瀫詩向未付梓。流傳俱屬鈔本。明詩綜載其岳陽樓一詩。有殘雨數聲衡岳曉句。今檢原集。數聲實作數峯。較聲字爲工。考徐熥晉安風雅。所載亦同。蓋詩綜刊本偶誤耳。<br/>
</p></div></body>
