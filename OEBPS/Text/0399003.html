<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->讀史亭詩集 十六卷
<!--ti:-->文集 二十二卷
</h2><p>
<!--no:-->國朝彭而述撰。而述字禹峯。鄧州人。前明崇禎庚辰進士。授陽曲縣知縣。入國朝官至貴州巡撫。終於雲南布政使。而述久歷邊陲。所爲詩文。皆雄奇峭拔。不受前人羈勒。而不免才多之患。朱彝尊序。謂其人所應有盡有。人所應無不盡無。斯評當矣。
</p><br/></div></body></html>
