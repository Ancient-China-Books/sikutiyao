<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易經會意解 無卷數 
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝王芝蘭撰。自序稱伊南人。未詳其仕履。是書首句讀質疑。皆與本義句讀相異者。次辨本義衍文。謂易爲卜筮之書。不經秦火。應無衍文。次乾卦質疑坤卦質疑。次乾坤以下八卦說。其序六十四卦。專取兩卦相對相反之義。一頁之中分上下二格。上格列一卦之辭。其文自前左行。下格列其相對相反之卦。其文自後右行。一順一逆。體若回文。爲自來經典所未有。其繫辭傳以下。亦各分篇次。名目有開宗明義篇。綱領篇。申明爻辭篇。彌綸篇。四道篇。尚辭尚變尚象尚占諸篇。先後天圖辨。又有徴時篇。終意篇。亦先儒傳授所未聞也。<br/>
</p></body>
