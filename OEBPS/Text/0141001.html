<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->安祿山事蹟 三卷
</h2><p>
<!--no:-->唐桃汝能撰。汝能始末未詳。陳振孫書錄解題。稱其官華陰縣尉。未詳里居。則宋時已無可考矣。是書上卷序祿山始生。至元宗寵遇。起長安三年。盡天寶十二載事。中卷序天寶十三四載。祿山搆亂事。下卷序祿山僭號被殺。竝安慶緒史思明史朝義事。下盡寶應元年。記述頗詳。世所傳祿山櫻桃詩。卽出此書。葉夢得避暑錄話。常摭以爲笑。其瑣雜可知矣。
</p><br/></div></body></html>
