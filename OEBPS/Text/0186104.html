<title>四庫提要 史部四十六 史評類存目二 靑油史漫 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->靑油史漫 二卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明茅元儀撰。元儀有嘉靖大政類編。已著錄。是書雜論史事。多爲明季而發。如稱漢高祖令吏敬高爵。則爲當時輕武而言。詆魏徵抑法以沽直。太宗矯情以聽諫。則爲當時科道橫議而言。論西漢亡於元帝。東漢亡於章帝。則爲神宗而言。亦胡寅讀史管見。借事抒議之類。而矯枉過正。故其詞多失之偏僻。<br/>
</p></div></body>
