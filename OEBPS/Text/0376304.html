<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->草廬吳先生輯粹 六卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明王蓂所選吳澄文也。蓂有忠義錄。已著錄。是編以草廬全集。浩繁難竟。乃擇其尤精者。錄爲六卷。以便誦讀。澄之學誦說程朱。而源實出於陸九淵。蓂金谿人。與九淵爲同里。故力爲表章云。<br/>
</p></body>
</html>
