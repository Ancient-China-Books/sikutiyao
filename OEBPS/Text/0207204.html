<title>四庫提要 子部十一 法家類存目 讀律佩觿 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->讀律佩觿 八卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝王明德撰。明德字金樵。高郵人。官刑部陝西司郞中。是編成於康熙甲寅。取現行律例。分類編輯。各爲箋釋。附以洗寃錄。及洗寃錄補。每門先載大淸律本註。次明律舊註。而以已意辨證之。其說好爲駁難。而不免穿鑿。所作洗寃錄補。雜記異聞。旁及鬼神醫藥之事。尤近小說家言。<br/>
</p></div></body>
</html>
