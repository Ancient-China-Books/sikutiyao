<div id="text"><font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->瓊臺詩話 二卷
</h2><p>
<!--no:-->明蔣冕編。冕有湘皐集。已著錄。冕爲邱濬之門人。因裒輯濬生平吟咏。各詳其本事。蓋卽吳沆門人輯環溪詩話之例。凡七十五條。詞多溢美。蓋濬以博洽著。詩非其所長。冕以端謹不阿著。論詩亦非其所長也。
</p><br/></div></body></html>
