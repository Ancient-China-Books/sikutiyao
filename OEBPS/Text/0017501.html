<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->經部九
<!--sf:-->易類存目三
</font><h2>
<!--ti:-->周易麈談 無卷數
</h2><p>
<!--no:-->不著撰人名氏。朱彝尊經義考。載孫應龍有周易麈談十二卷。疑此本是也。應龍字海門。餘杭人。順治丁亥進士。官隰州知州。其書多引先儒語錄。排比成文。或標曰注。或標曰解。或標曰傳。毎章之中。三名疊見。竟莫得而詳其例也。
</p><br/></div></body></html>
