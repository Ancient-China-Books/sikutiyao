<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->倭情考略 一卷
</h2><p>
<!--no:-->明郭光復撰。光復武昌人。官揚州府知府。考萬歷己丑進士。別有一郭光復。順天固安人。官至右副都御史。遼東巡撫。姓名偶同。非一人也。嘉靖中。東南屢中倭患。而揚州當江海之衝。被害尤甚。光復以爲必得其情。始可籌備禦之術。因考次所聞爲此編。首總論。次事略。次倭患。次倭術。次倭語。次倭好。次倭船。次倭刀。載其情狀頗詳。蓋亦知己知彼之意。而得諸傳聞。未必一一確實也。
</p><br/></div></body></html>
