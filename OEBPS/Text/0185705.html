<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->讀史漫筆 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明陳懿典撰。懿典有讀左漫筆。已著錄。此編摘史記本紀世家列傳事蹟。隨意論列數語。皆陳因膚廓之言。<br/>
</p></div></body>
