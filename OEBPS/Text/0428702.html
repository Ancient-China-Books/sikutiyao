<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->岳陽紀勝彙編 四卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明梅淳撰。淳當塗人。隆慶辛未進士。初元釋天鏡。嘗輯錄岳陽樓石刻諸詩。其本久佚。嘉靖中有取岳陽題詠。與洞庭分爲二集者。蕪雜無次。淳因合洞庭君山岳陽諸作。都爲一編。共十五部。又雜著一部。卽外紀之類。亦宂碎不足採錄也。<br/>
</p></body>
