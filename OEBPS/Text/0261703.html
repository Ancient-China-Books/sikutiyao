<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->宵練匣 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明朱得之撰。得之自號參元子。烏程人。一云靖江人。是書凡分三編。曰稽山承語。紀其聞於師者也。曰烹芹慢語。紀其聞於友者也。曰印古心語。紀其驗於經典。而有得於心者也。皆提倡心學。陽儒陰釋。其曰宵練匣者。案列子宵練劍名。晝則見影不見光。夜則見光不見影。觸物而不覺。喻其析理之入微。不在名象閒也。曰匣者。理寓於書。如劍藏於匣也。卽其名之不衷。而書可想見矣。<br/>
</p></div></body>
