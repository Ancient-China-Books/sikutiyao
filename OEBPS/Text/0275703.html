<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->遂生集 十二卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝王晫撰。晫字丹麓。仁和人。是書前有順治庚子晫自序。曰予所纂輯中善惡果報。捷於影響。無非欲使天下之人。不失好生之意。天下之物。得遂樂生之情。故以遂生爲名。書中盛陳因果。多參以神怪之說。如文昌化書之類。皆據爲實事。蓋爲悚動下愚設也。晫所作今世說。曰曹顧菴目遂生集爲鷲苑杠梁。文津藝林餦脯。文津今未見。此集則了不異人耳。<br/>
</p></body>
