<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->麗奇軒四書講義 無卷數
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->國朝紀克揚撰。克揚有易經講義。已著錄。其書不錄正文。每章約詁數語。大旨爲科舉而作。<br/>
</p></div></body>
