<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->廬山紀事 十二卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明桑喬撰。國朝范礽補訂。喬字子木。江都人。嘉靖壬辰進士。官至監察御史。以首劾嚴嵩。爲所構陷。謫戍九江以卒。事蹟具明史本傳。此書卽其在戍所時作。成於嘉靖辛酉。至國朝順治戊戌。巡按御史許世昌。屬南康推官會稽范礽。重爲補訂。以山陰山陽。別其條貫。屬南康者列於陽。屬九江者列於陰。又取喬後百餘年閒事蹟題詠。綴補於後。礽序稱喬書質而辨。文而約。紀事皆題原採書名。礽所補悉仿其例云。<br/>
</p></div></body>
