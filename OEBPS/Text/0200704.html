<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->臆言 四卷
</h2><p>
<!--no:-->國朝朱顯祖撰。顯祖有希賢錄。已著錄。是編乃其劄記之語。論皆醇正。而亦患陳因。如云行莫大於仁。德無加於孝之類。雖聖人不易斯言矣。然何必顯祖始能言也。
