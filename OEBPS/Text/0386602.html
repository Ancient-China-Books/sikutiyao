<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->胡莊肅集 六卷
</h2><p>
<!--no:-->明胡松撰。松有滁州志。已著錄。是集惟第二卷末附載詩賦。餘俱雜著。考明史本傳。松初以禮部郞任山西提學副使。上邊務十二事。帝嘉其忠懇。進左參政巡撫江西。時會討廣東寇張璉。又援閩破倭。功績甚偉。然其經世之文。惟答翟中丞邊事書。及厚蓄實塞防邊制蠻四篇。頗見謀略。餘皆不載集中。豈別有奏議集歟。其中格物解。謂心外無事。事外無心。蓋從事於姚江之學者。其功名亦略相彷彿焉。卷首有凌約東游稾序。鄔宗源趙大綱南浮稾序。徐獻忠西游集序。田汝成徐渭浙垣稾序。殆各集別有專本。此其彙而刻之者也。
</p><br/></div></body></html>
