<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->醫學彙纂指南 八卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝端木縉撰。縉字儀標。當塗人。是書成於康熙丁亥。摘取古今醫書。薈萃成帙。每病之下。先詳脈理。次病因。次現證。次治法。頗爲明析。惟於素問五運六氣。拘執過甚。未免失於泥古。又第七卷所列醫案。惟載近人治驗。而古法一概不錄。雖醫貴因時。又不免局於目見矣。<br/>
</p></body>
