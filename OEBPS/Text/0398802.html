<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->浮雲集 十一卷
</h2><p>
<!--no:-->國朝陳之遴撰。之遴字素菴。海寧人。太學進士題名。作海鹽人。疑其寄籍也。前明崇禎丁丑進士。授編修。陞中允。國朝官至宏文院大學士。順治十三年。以交結近侍。擬斬免死。謫戍尚陽堡。是集前有自序。起康熙丙午。蓋戍所編次也。其詩才藻有餘。而不出前後七子之格。
</p><br/></div></body></html>
