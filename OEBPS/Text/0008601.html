<!--fi:-->經部六
<!--sf:-->易類六
</font><h2>
<!--ti:-->易酌 十四卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝刁包撰。包字蒙吉。祁州人。前明天啓辛卯舉人。是書用注疏本。以程傳本義爲主。雖亦偶言象數。然皆陳摶李之才之學。非漢以來相傳之法也。原序稱陸隴其官靈壽時。欲爲刋板不果。雍正初。其孫顯祖。又以己意附益之。卷首凡例雜卦諸圖。及卷中細字稱謹案者。皆顯祖筆。原序又稱此書爲經學之津梁。亦舉業之準的。考包在國初。與諸儒往來講學。其著書一本於義理。惟以明道爲主。絶不爲程試之計。是書推闡易理。亦大抵明白正大。足以羽翼程朱。於宋學之中。實深有所得。以爲科舉之書。則失包之本意多矣。<br/>
</p></div></body>
