<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->唐詩說 二十一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->元釋圓至撰。圓至有牧潛集。已著錄。此書蓋取宋周弼所選三體唐詩。爲之註釋。前有大德九年方回序。其書詮解文句。頗爲弇陋。坊本或題曰磧沙唐詩。考都穆南濠詩話曰。長洲陳湖磧沙寺。有僧魁天紀者居之。與高安僧圓至友善。至嘗註周伯弼所選唐三體詩。魁割其資。刻置寺中。方萬里特爲作序。由是三體詩盛傳人閒。今吳人稱磧沙唐詩是也。則其來已久矣。<br/>
</p></div></body>
