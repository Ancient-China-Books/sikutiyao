<font size="-1">
<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->螭頭密語 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題明楊儀撰。儀字夢羽。常熟人。嘉靖丙戌進士。官至山東按察司副使。其書雜記明代時事。僅二十餘條。而語多不經。如建文帝從隧道出亡。仁宗中毒。宣宗微行。皆里巷無稽之談。所誌孝宗武宗佚事。尤涉鄙俚。常熟志載儀所著有南宮集。高坡異纂。獨無此書。疑或出於僞託也。<br/>
</p></body>
