<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->紫峯集 十四卷
</h2><p>
<!--no:-->國朝杜越撰。越字君異。號紫峯。容城人。前明諸生。康熙己未薦舉博學鴻詞。以老疾未及赴試而罷。是集乃其門人楊湛等所編。凡詩四卷詩餘附焉。雜文共十卷。越受業於定興鹿善繼。平生惟以砥礪行誼。講明道學爲事。故鄉里推爲耆宿。而文章則非所長。湛等所編。旣多錄應酬代筆之作。又不甚諳體例。其雜錄中有龍王廟募緣一篇。乃七言古詩。而編於文中。其所作祠聯璧聯書齋聯。一一備載。尤爲宂雜。玉山雅集。載聯額別自有義。非此之謂也。
