<!--fi:-->子部十四
<!--sf:-->醫家類二
</font><h2>
<!--ti:-->脾胃論 三卷
</h2><p>
<!--no:-->金李杲撰。杲既著辨惑論。恐世俗不悟。復爲此書。其說以土爲萬物之母。故獨重脾胃。引經立論。精鑿不磨。明孫一奎醫旨緒餘。云東垣生當金元之交。中原擾攘。士失其所。人疲奔命。或以勞倦傷脾。或以憂思傷脾。或以饑飽傷脾。病有緩急。不得不以急者爲先務。此眞知杲者也。前有元好問序。考遺山文集。有杲所著傷寒會要引一篇。備載其所治驗。元史方技傳全取之。而此序獨不見集中。其意偶有散佚歟。又有羅天益後序一篇。天益字謙父。杲晚年弟子。盡得其傳。元硯堅東垣老人傳。稱杲臨終。取平日所著書。檢勘卷帙。以次相從。列於几前。囑謙父曰。此書付汝者。卽其人也。
