<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->遼載前集 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝林本裕撰。本裕字益長。奉天人。是編備載盛京故事。自序云。折衷於盛京志。前集則仿龍門志乘。後集則仿涑水編年。今後集未見。此其前集也。首總論。次圖考。餘分二十一門。亦頗勤於蒐採。然留都記載。而地名仍題前代之稱。於體例終爲乖迕。是亦不檢之過也。<br/>
</p></div></body>
