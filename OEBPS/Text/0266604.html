<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->學易居筆錄 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->元俞鎮撰。鎮字伯貞。崇德人。其書共四十九條。多雜舉經史成語。及前哲格言。又頗斥佛老之妄。其旨頗正。而詞意庸腐。終不免鄉塾學究習氣也。<br/>
</p></body>
