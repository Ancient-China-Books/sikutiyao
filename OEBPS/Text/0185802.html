<title>四庫提要 史部四十六 史評類存目二 尚友齋論古 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->尚友齋論古 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明涂一榛撰。一榛字廷薦。漳州鎭海衞人。萬歷甲辰進士。官至通政司通政使。其書取春秋時范蠡迄宋文天祥六十八人。各錄本傳。而自爲評語。綴於其末。去取絕無義例。議論亦多陳因。其於呂誨彈王安石事。謂臺諫不可隨衆占風。則爲當時朝局而發也。<br/>
</p></div></body>
</html>
