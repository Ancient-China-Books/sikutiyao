<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->巽齋四六 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋危昭德撰。昭德字子恭。昭武人。寶祐元年進士。官至權工部侍郞。事蹟具宋史本傳。昭德所著。有春山集。今已久佚。此本摘錄其駢體。僅四十九首。非完本也。<br/>
</p></div></body>
