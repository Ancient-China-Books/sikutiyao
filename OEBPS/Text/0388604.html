<!--ed:-->河南巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->政府書答 四卷
</h2><p>
<!--no:-->明高拱撰。皆錄其爲首輔時。與各省文武大僚尺牘。分庚午防秋。款處北邊。捷宣東塞。安綏廣東。讋服貴番。各省應答。調處徐府等七目。其文大都爲籌酌時政而發。至徐階一事。則全爲自明心迹而設矣。
</p><br/></div></body></html>
