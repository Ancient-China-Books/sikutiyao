<title>四庫提要 集部三十七 別集類存目十一 南園詩鈔 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->南園詩鈔 十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝尤世求撰。世求字念修。長洲人。官南充縣知縣。是集分金臺草一卷。冰壺草二卷。湛華草一卷。懷新草二卷。沁雪草二卷。逢辰草一卷。都歷草一卷。世求爲侗之孫。故詩格亦與西堂雜俎相近。<br/>
</p></div></body>
</html>
