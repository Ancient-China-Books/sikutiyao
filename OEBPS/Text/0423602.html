<body><div id="text">
<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->文選纂註 十二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明張鳳翼撰。鳳翼有夢占類考。已著錄。是書雜採諸家詮釋文選之說。故曰纂註。然所引多不著所出。夫詮釋義理。可以融會羣言。至於考證舊文。豈可不明依據。言各有當。不得以朱子集傳集註藉口也。其論神女賦王字譌玉。玉字譌王。蓋採姚寛西溪叢語之說。極爲精審。其註無名氏古詩。以東城高且長。與燕趙多佳人。分爲兩篇。十九首遂成二十。不知陸機擬作。文義可尋。未免太自用矣。<br/>
</p></div></body>
</html>
