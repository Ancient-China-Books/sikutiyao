<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十
<!--sf:-->雜家類存目七
</font><h2>
<!--ti:-->李氏居室記 五卷
</h2><p>
<!--no:-->明李濓撰。濂有祥符先賢傳。已著錄。是編乃其退老居鄉。築別墅於郊外。有堂有序。各爲撰記。室中器物。悉製箴銘。以寓規警。蓋林居放志之作。故隨所欲言。不以修詞爲意云。
</p><br/></div></body></html>
