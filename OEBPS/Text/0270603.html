<body><div id="text">
<font size="-1">
<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->巵壇對問 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝江德中撰。德中有西粤對問。已著錄。是書首卷論支干及日月星云之事。二卷以下。則雜論經史。其自序云。斯編紀事初詳甲子。譜年也。閒存姓氏。愼交也。今覆審是書所載。與二語絕不相應。疑已經他人删訂。非其原本矣。<br/>
</p></div></body>
</html>
