<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->臨川文獻 八卷
</h2><p>
<!--no:-->國朝胡亦堂編。亦堂字二齊。慈谿人。順治辛卯擧人。官臨川縣知縣。後行取主事。是編選臨川一縣之文。宋晏殊晏幾道王安石三人。明章袞。陳九川。帥機。湯顯祖。邱兆麟。章世純。艾南英。羅萬藻。陳際泰。掲重煕十人。國朝游東昇傅占衡二人。皆有集行世者。毎集各爲小序。書中仍各標本集之名。略如張溥百三家集例。但溥書全錄其集。此則多所刪削耳。
</p><br/></div></body></html>
