<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->新安文粹 十五卷
</h2><p>
<!--no:-->明金德玹撰。蘇大重訂正之。其第十五卷。則蘇大自載其詩文也。德玹字仁本。大字景元。皆休寧人。此書成於景泰天順閒。程敏政新安文獻志。成於宏治初。文獻志載此書之目於事略。此書補遺之內。亦出敏政名。則二書同時所作。略有先後耳。中閒所錄之文。不及文獻志之博。而頗有文獻志所不載者。二書固互相表裏也。
</p><br/></div></body></html>
