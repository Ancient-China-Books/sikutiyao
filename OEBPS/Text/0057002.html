<!--fi:-->經部二十八
<!--sf:-->春秋類三
</font><h2>
<!--ti:-->左傳屬事 二十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明傅遜撰。遜字士凱。太倉人。嘗遊歸有光之門。困頓場屋。晚歲乃以歲貢授建昌訓導。是書發端於其友王執禮。而遜續成之。倣建安袁樞紀事本末之體。變編年爲屬事。事以題分。題以國分。傳文之後。各檃括大意而論之。於杜氏集解之未安者。頗有更定。而凡傳文之有乖於世教者。時亦糾正焉。遜嘗自云。傳中文義。頗竭思慮。特於地理殊多遺憾。恨不獲徧蒐天下郡縣志而精考之。又云元凱無漢儒。不能爲集解。遜無元凱。不能爲此注。其用心深至。推讓古人。勝於文人相輕者多矣。<br/>
</p></body>
