<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->棗林藝簣 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝談遷撰。遷有海昌外志。已著錄。是編載曹溶所輯學海類編中。實遷棗林雜俎之一卷也。所談詩文。皆不出明人門徑。其載張弼推尊洪武正韻一條。尤爲紕繆。<br/>
</p></body>
</html>
