<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋論 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝嚴瑴撰。瑴字佩之。無錫人。前明諸生。是書凡九十九篇。每篇略如袁樞紀事本末之例。標舉事目。類聚經文於前。而附論於下。其體在經義史評之閒。面持論嚴酷。又頗傷輕薄。其莊公忘父讎一篇。云王姬之卒。文姜之幸也。不然。何以奪新婚之宴。而復敍淫奔之好也。文姜數數與齊侯享會。是又莊公之幸也。不然。安得結懽於齊侯。而有狩獵之馳騁。衞俘之弋獲也。是豈儒者說經之體耶。<br/>
</p></body>
