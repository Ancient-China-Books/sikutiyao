<title>四庫提要 子部四十一 雜家類存目八 讀升菴集 二十卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->讀升菴集 二十卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明李贄編。是編裒集楊愼諸書。分類編次。凡採錄詩文三卷。節錄十七卷。去取毫無義例。且贄爲狂縱之禪徒。愼則博洽之文士。道不相同。亦未必爲之編輯。序文淺陋。尤不類贄筆。殆萬曆閒贄名正盛之時。坊人假以射利者耳。<br/>
</p></div></body>
</html>
