<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->野莊集 六卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明王鈍撰。鈍字士魯。太康人。元至正丙午進士。洪武初徵授禮部主事。歷官浙江布政使。建文中召爲戶部尚書。燕王篡立。仍故官。後以布政使勒致仕。事蹟具明史本傳。是集凡詩二卷。文四卷。皆未能入格。前有王崇慶序。謂嘉靖中其後裔曰朝獻者。始謀梓之。蓋集中多稱建文爲今上皇帝。故靖難後懼觸語禁。久而不敢出也。<br/>
</p></div></body>
