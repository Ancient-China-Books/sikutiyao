<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->皇華集 十三卷
</h2><p>
<!--no:-->明朝鮮國所刊使臣唱酬之作。所錄惟天順元年二年三年四年八年成化十二年宏治元年五年正德十六年嘉靖十六年之詩。考明代遣使往朝鮮者。不僅此十年。似有闕佚。然世所傳本竝同。或使臣不盡能詩。其成集者止此耶。
</p><br/></div></body></html>
