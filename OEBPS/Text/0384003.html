<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->西原遺書 二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明薛蕙撰。蕙有約言。已著錄。是編乃戶部侍郞南充王廷所輯。嘉靖癸亥。刻於揚州。皆其與人講學往復書札也。其闡中庸中和之說。孟子性善之旨。研析頗至。惟推崇釋道太甚。如云空寂者卽吾未發之本心。定慧者卽古聖人之誠明。又云禪學不惟賢於後世之仙學。雖吾後儒之學。亦非其倫。又於論黃庭大洞諸經。俱自謂得其要妙。皆不免參雜二氏。未能粹然一出於正。蕙本詩人。考功一卷。馳驟於何景明徐禎卿高叔嗣閒。竝騖爭先。原足以自傳不朽。乃求名不已。晚年忽遁而講學。所講之學。又踳駁如是。反貽嗤點於後來。蛇本無足。子爲之足。其蕙之謂乎。<br/>
</p></div></body>
