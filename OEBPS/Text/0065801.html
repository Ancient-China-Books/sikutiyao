<!--fi:-->經部三十二
<!--sf:-->孝經類存目
</font><h2>
<!--ti:-->孝經集解 一卷
</h2><p>
<!--no:-->國朝蔣永修撰。永修字愼齋。宜興人。順治丁亥進士。官至平越府知府。是編順文詮釋。以訓童蒙。乃其官給事中督學湖廣時所作。本與小學合刋。名曰孝經小學集解大全。以宋儒雜纂之本。與聖經併爲一編。儗不於倫。難於著錄。今分爲二書。各存其目焉。
</p><br/></div></body></html>
