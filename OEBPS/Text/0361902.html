<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明夏原吉撰。原吉字維喆。湘陰人。以鄉薦遊太學。選授戶部主事。燕王篡位。原吉降附。後官至戶部尚書。諡忠靖。事蹟具明史本傳。原吉詩文集六卷。載於明史藝文志。與此集卷數相合。蓋卽舊本。後附遺事一卷。爲其孫廷章所輯。刊版久佚。此本乃國朝康熙乙酉。潘宗洛提督湖廣學政時。得其裔孫之所藏。重爲校刊。前有楊溥序。稱其詩文平實雅淡。不事華靡。考原吉以政事著。不以文章著。洪永之際。作者如林。以原吉位置其閒。尚未能竝騖中原。齊驅方驚。然致用之言。疏通暢達。猶有淳實之遺風。以肩隨楊士奇黃淮諸人。固亦無愧也。<br/>
</p></body>
