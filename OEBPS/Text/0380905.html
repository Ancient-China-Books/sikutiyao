<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->燈窻末藝 一卷
<!--ti:-->攢眉集 一卷
</h2><p>
<!--no:-->明楊循吉撰。皆所作古文。合兩集僅四十餘首。頗宕逸有奇氣。而縱橫曼衍。亦多不入格。徐景鳳亦嘗刻入南峯逸稾中。
