<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->禹貢合注 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明夏允彝撰。允彝字彝仲。華亭人。崇禎丁丑進士。官長樂縣知縣。遭母憂歸。福王時召爲吏部主事。以終制辭。南都失守。投水死。事蹟附見明史陳子龍傳。是書多證合時務。指言得失。又雜取水經注。及諸家小說。㫄載山水形状。及諸奇異。似乎博贍。實於經義無關也。<br/>
</p></body>
