<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->續近思錄 二十八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝鄭光羲撰。光羲字夕可。無錫人。是編前集十四卷。採薛瑄胡居仁陳獻章高攀龍四人之說。後集十四卷。採王守仁顧憲成錢一本吳桂森華貞元及其父儀曾六人之說。前有光羲自序。云不有朱子。孔子之道不著。不有高子。朱子之道不著。朱子依然一孔子。高子依然一朱子。朱子功不在孟子下。高子功不在朱子下。然講學之家。申明聖賢之緒論。以引導後學。則有之矣。動擬之於孔子。孔子豈若是易爲哉。<br/>
</p></div></body>
