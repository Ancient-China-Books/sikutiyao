<!--ti:-->古文瀆編 二十三卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明王志堅撰。志堅有讀史商語。已著錄。是編乃其督學湖廣時。所選唐宋八家古文。凡諸集中稍渉俳偶者。皆不採錄。以志堅別有四六法海一書。登載駢體故也。其曰瀆編者。取劉煕釋名。瀆者獨也。獨出其所而注於海之義。蓋以八家爲正派。餘爲支流。故所選歷代之文。別名瀾編云。<br/>
</p></body>
