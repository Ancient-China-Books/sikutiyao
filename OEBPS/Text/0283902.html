<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->聲律發蒙 五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->元祝明撰。潘瑛續。明劉節校補。據高儒百川書志云。聲律啓蒙二卷。元博陵安平隱者祝明文卿撰。自一字七字至隔句。各押一韻。對偶渾成。音響自合。共九十首。則此編前二卷爲明書。後三卷瑛所續也。瑛不知何許人。節有春秋列傳。已著錄。其書每一韻先列韻字與註。而後列雜言對屬之語。蓋爲初學發蒙而作。無所當於著述。百川書志所云。未免過情之譽也。<br/>
</p></div></body>
