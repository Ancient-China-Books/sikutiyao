<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->閒居草 一卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝董含撰。含字榕菴。華亭人。董俞弟也。詩名不及其兄。而詩格高雅過其兄。是編卷首稱藝葵草堂稾。而卷中稱閒居草。蓋其全集之一種也。大抵蒼涼幽咽。有騷人哀怨之遺。而惝怳其詞。知其意有所寓。而莫名其寓意之所在焉。<br/>
</p></body>
