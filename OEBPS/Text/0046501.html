<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->讀儀禮略記 十七卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明朱朝瑛撰。朝瑛有讀易略記。已著錄。是書於經文不全錄。第曰自某至某。所錄多敖繼公赦敬之說。取材頗儉。其自爲說者。亦精義無幾。<br/>
</p></div></body>
