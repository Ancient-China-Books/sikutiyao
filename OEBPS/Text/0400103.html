<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->省軒文鈔 十卷
</h2><p>
<!--no:-->國朝柴紹炳撰。紹炳有古韻通。已著錄。此集前有程其成引。稱古韻通卷帙浩繁。艱於付梓。因先以部首諸作。載於五卷。蓋刻在古韻通之前也。紹炳在西泠十子中。文名最著。持躬亦復端謹。集首有朱協咸所作小傳。至稱其歿後爲冥官。蓋當時重其行誼。故造作是說。其文大抵淸快有餘。而根柢較薄。金石之文。尤無法。如張德聲誌篇首旣曰余備館甥於張氏始與德聲君遊。隔一行後。又云德聲姓張氏。何其複也。且壻稱館甥。尤似典而非典也。又張俊卿誌曰。錢塘邑諸生也張本武林華族。錢塘武林。連綴而見。是一地耶。兩地耶。其他往往似此。蓋長於持論。而短於敘事云。
</p><br/></div></body></html>
