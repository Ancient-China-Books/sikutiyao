<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->蜀中名勝記 三十卷
</h2><p>
<!--no:-->明曹學佺撰。學佺有易經通論。已著錄。案學佺所著。本無此書之名。此本乃萬歷戊午。福淸林茂之摘其蜀中廣記內名勝一門。刻之南京。而鍾惺爲之序。不知其何所取也。
</p><br/></div></body></html>
