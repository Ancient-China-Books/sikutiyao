<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->會語續錄 二卷
</h2><p>
<!--no:-->明羅汝芳撰。是編乃萬曆丙戌汝芳游南京時講學之語。其門人楊起元加以評語。國子監祭酒趙志皐爲之付梓。以先有會語。故名續錄。前有自題。稱與年友周君到曰下。聲聞大老。絡繹往來。時周君以小恙先歸。余未得去。時諸大老於興善方丈。鷄鳴憑虛。久亦聯有講會。拉余偕往。乃裒成茲帙。旣而大司成瀫陽趙老先生貽音促付梓氏。且云諸老先生意固均此云云。蓋以誇講席之盛。其開章第一條云。今日吾儕聚講憑虛。是天下文明一大機會。大宗師諸僚及諸俊彥不下千人。皆應期而集。以昌明昭代聖化。於道脈固當光顯。卽文字精英。亦於此須發露妙義云云。其詞氣亦似禪僧登座語也。
</p><br/></div></body></html>
