<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->易學圖說會通 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝楊方達撰。方達字符蒼。一字扶蒼。武進人。此書自序。云尋繹宋元經解。及近代名家纂述。見其精研象數。或著爲圖。或著爲說。有裨易學者。類而錄之。左圖右說。集成八卷。一曰太極探原。二日圖書測微。三曰卦畫明德。四曰變互廣演。五曰筮法考占。六曰律呂指要。七曰外傳附證。八曰雜識備參。大旨以朱子本義九圖爲主。而博采諸家。閒附己論。蓋專講先天之學。故前列周子太極圖說。後論律呂八陣圖。而不及乎辭占云。<br/>
</p></div></body>
