<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->蓬窗類記 五卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明黃暐撰。暐字日昇。號東樓。吳縣人。宏治庚戌進士。官到刑部郞中。此書雜記舊事。上自朝廷典故。下及詼諧鬼怪之屬。無所不錄。分功臣紀。科第紀。賦役紀。國初紀。妖人紀。災異紀。異人紀。厚德紀。政績紀。忠烈紀。高士紀。異行紀。固介紀。穎慧紀。德怨紀。節婦紀。著作紀。詩話紀。技藝紀。冠衲紀。夢紀。果報紀。滑稽紀。怪異紀。黠資紀。袪惑紀。商販紀。釋冤紀諸目。所載吳事尤多。然頗蕪雜。不盡可據。前有王鏊序。稱故友黃君。少攻舉業。未甚賅洽。及筮仕。乃始汎觀博取。此書所紀。中不能無猥瑣。而崇正之意。亦寓其閒。可謂得是非之公矣。<br/>
</p></div></body>
