<!--fi:-->經部四十三

</font><h2>
<!--ti:-->他山字學 二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->國朝錢邦芑撰。邦芑字開少。丹徒人。晚爲僧。號大錯。其書辨正字畫及音讀之誤。凡四十三目。大抵本於郭忠恕佩觿。及李文仲字鑑諸書。而蒐輯末廣。如一字數音考。內苴字載至十五音。爲書中極多之數。而韻會小補。載此字實有十八音。他若廣韻集韻所載重音。開卷可見者。亦百不得其一二。<br/>
</p></body>
