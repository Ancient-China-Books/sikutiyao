<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->素問鈔補正 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明丁瓚編。瓚字點白。鎭江人。嘉靖丁丑進士。官至温州府知府。初滑壽著素問鈔。歲久傳寫多譌。瓚因其舊本。重爲補正。復兼採王冰原註以明之。凡十二門。悉依壽書舊例。又以五運六氣主客圖幷診家樞要。附於後。<br/>
</p></body>
</html>
