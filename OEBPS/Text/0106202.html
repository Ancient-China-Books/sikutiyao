<!--fi:-->史部四
<!--sf:-->編年類存目
</font><h2>
<!--ti:-->憲章錄 四十七卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明薛應旂撰。所載上起洪武。下迄正德。用編年之體。蓋以續所作宋元通鑑。然採摭雜書。頗失甄別。如惠帝遜國。事本傳疑。應旂乃於正統五年十二月。書思恩州土知州岑瑛。送建文帝入京。號爲老佛。豈史氏闕文之義耶。<br/>
</p></body>
