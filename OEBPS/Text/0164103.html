<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->西湖繁勝錄 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->舊本題西湖老人撰。不著名氏。考書中所言。蓋南宋人作也。宋自和議旣成之後。不復留意於中原。士大夫但知流連歌舞。嘯傲湖山。故是書所述。大抵嬉游之事。以繁華靡麗相誇。蓋亦耐得翁都城紀勝之類。而瑣屑又甚焉。<br/>
</p></div></body>
