</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->案乾元序制記。後漢書注七緯名。竝無其目。馬氏經籍考。始見一卷。陳振孫疑爲後世術士附益之書。今考此篇首簡文王比隆興始霸云云。孔穎達詩疏引之。作是類謀疏。又引坤靈圖法地之瑞云云。今坤靈圖亦無其文。而與此篇文義相合。又隋書王劭傳。引坤靈圖泰姓商名宮之文。亦在此篇。至其所言風雨寒消消息之術。乃與稽覽圖相近。疑本古緯所無。而後人於各緯中分析以成此書者。晁公武謂其本出於李淑。當亦唐宋閒人所妄題耳。<br/>
</p></div></body>
