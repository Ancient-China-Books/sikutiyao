<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->詩原 二十五卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝顧大申撰。大申有堪齋詩存。已著錄。是編以詩教起於三百。降而屈宋。則有王逸之章句。漢魏六朝。則有昭明之文選。三唐之詩。則以明李攀龍之詩選。爲能存唐聲。於是總輯諸家。裒爲五集。一集曰毛詩四卷。附以子夏之序。二集曰楚詞五卷。述王逸之章句。三集曰選詩五卷。四集曰選賦四卷。錄昭明之所選。五集曰唐詩七卷。錄攀龍之詩選。音釋撰次。命曰詩原。毎集皆有自序。夫三百篇列爲六經。豈容以後人總集。僭續其後。王逸蕭統。已病不倫。乃更益以李攀龍。不亦異乎。<br/>
</p></div></body>
