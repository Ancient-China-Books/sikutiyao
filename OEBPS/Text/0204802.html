<div id="text"><font size="-1">
<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->十六策 一卷
</h2><p>
<!--no:-->此本載永樂大典中。舊題漢諸葛亮撰。考亮著作。陳壽三國志。詳列於傳後。初無是書之名。故晁公武讀書志。疑附託者所爲。又晁志曰。有序稱謹進便宜十六事。是尚有僞撰亮序文。今本不載。而末有李革跋云。泰和五祀中秋日。閱圖書得此集。因錄一本。旣竟而題於此。革字君美。河津人。登大定二十五年進士。貞祐中爲吏部尚書。蓋晁氏所據宋人本。此則金人本耳。又晁氏稱六曰治民。今本作治人。十二曰治亂。今本作治政。十六曰陰察。今本作陰誡。亦小小異同。然皆不足究詰也。
