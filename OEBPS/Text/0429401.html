<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->嵩少集 四卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明鄭太原編。太原潞安人。官豋封縣知縣。初嘉靖中渾源劉思溫。嘗輯少林寺題詠碑刻。爲少林古今錄。萬歷戊子。太原因其舊本。增入嵩嶽嵩麓諸寺詩文。故名之曰嵩少集。<br/>
</p></div></body>
