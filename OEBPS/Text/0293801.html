<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右小說家類。雜事之屬。八十六部。五百八十一卷。皆文淵閣著錄。<br/>
<!--na:-->案紀錄雜事之書。小說與雜史。最易相淆。諸家著錄。亦往往牽混。今以述朝政軍國者入雜史。其參以里巷閒談詞章細故者。則均隸此門。世說新語。古俱著錄於小說。其明例矣。<br/>
</p></body>
