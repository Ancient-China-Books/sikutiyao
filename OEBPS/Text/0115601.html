<title>四庫提要 史部八 雜史類存目一 南宋補遺 無卷數</title>

<body><div id="text">
<font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->南宋補遺 無卷數
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->舊本題古吳謝朱勝復廬撰。不知朱勝爲何許人。其書稱南宋。而中有宋末之語。當爲元人所作。跋語所稱丙申。蓋元成宗元貞二年。非宋理宗之丙申也。載南渡後將帥軼事。幷採及詩詞書啓。於韓岳尤詳。亦閒及靖康時事。然多他書所習見。殊尠異聞。殆亦鈔撮宋人說部而成歟。<br/>
</p></div></body>
</html>
