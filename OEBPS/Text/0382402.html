<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->鈐山堂集 三十五卷
</h2>
<!--ed:-->編修勵守謙家藏本
<p>
<!--no:-->明嚴嵩撰。嵩字惟中。分宜人。宏治乙丑進士。官至大學士。事蹟具明史姦臣傳。嵩雖怙寵擅權。其詩在流輩之中。乃獨爲逈出。王世貞樂府變云。孔雀雖有毒。不能掩文章。亦公論也。然迹其所爲。究非他文士有才無行。可以節取者比。故吟咏雖工。僅存其目。以明彰癉之義焉。<br/>
</p></div></body>
