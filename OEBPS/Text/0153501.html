<!--fi:-->史部二十六
<!--sf:-->地理類三
</font><h2>
<!--ti:-->東城雜記 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝厲鶚撰。鶚有遼史拾遺。已著錄。杭城東地曰東園者。宋故園也。其名見於宋史。鶚家於此。爲考里中舊聞遺事。輿記所不及者。八十五條。釐爲上下二卷。大抵略於古而詳於今。然所載九宮貴神壇紅亭醋庫諸條。考據頗爲典核。又紀高雲閣蘭菊草堂竹深亭。及金石中之慈雲寺宋刻劍石銘諸舊蹟。俱浙江通志。及武林各舊志所未詳。他如灌園生以下諸人。皆系以小傳。使後之修志乘者。有所徵引。其用力亦可謂勤矣。鶚素博覽。並工於詩詞。故是書雖偏隅小記。而敍述典雅。彬彬乎有古風焉。<br/>
</p></body>
