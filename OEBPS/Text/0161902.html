<body><div id="text">
<font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->爛柯山志 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明徐日炅撰。日炅後改名日曦。浙江西安人。天啓壬戌進士。爛柯山在衢州府城南三十里。因晉樵者王質遇仙。觀棋於此。因以爲名。日炅居與山近。因纂輯晉唐迄明詩賦雜文。以成是編。<br/>
</p></div></body>
</html>
