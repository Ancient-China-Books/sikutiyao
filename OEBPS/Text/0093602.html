<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->五經字學考 五卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝成端人撰。端人字友端。陽城人。此書分五經各一卷。每字先以訓詁。竝及形聲。兼辨俗寫之譌。然引據未能淹博。考證亦未能精密。如春秋隱公之彄字。此爲公子彄名訓也。而注曰從弓區聲。音摳。又人名公子彄。文公之頵字。此爲楚成王名訓也。而註曰從頁君聲。徐曰頭大也。又楚成王名。此反以本義爲旁義也。又如易坤卦馴字。註曰音同旬。字彙引徐邈讀作訓。蛇足。案徐邈之說。出陸德明經典釋文。以爲出自字彙。已不求其本。至經師異讀。自古竝存。乃以爲蛇足。更不確矣。<br/>
</p></body>
