<font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易纂 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明朱之俊撰。之俊字滄起。汾陽人。天歷壬戌進士。官至翰林院侍講。是編用注疏本。彙先儒舊說。融以己意。兼主義理象數。亦采來注錯綜之例。詞旨頗爲淺顯。而隨文數衍者多。<br/>
</p></div></body>
