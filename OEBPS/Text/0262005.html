<font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->宗一聖論 二卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明吳應賓撰。應賓字尚之。桐城人。萬曆丙戌進士。官翰林院編修。以目眚告歸。江南通志稱其著宗一聖論十篇。今考上卷爲性善篇。致知上篇。致知下篇。養氣篇。孝慈篇。下卷爲知人篇。樂善篇。凡八篇。則通志之言誤也。其書闡發性命。多入禪宗。<br/>
</p></div></body>
