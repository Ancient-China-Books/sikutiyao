<font size="-1">
<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->韓仙傳 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題唐瑤華帝君韓若雲撰。篇中自序。祖爲韓仲卿。父爲韓會。叔父爲韓愈。卽世俗所傳韓湘事。然湘字北渚。不識何以稱韓若雲也。傳中自稱遇呂洞賓傳授得道。考呂巖爲呂渭之孫。當在湘後。何以湘轉師之。又太平廣記載解造逡巡酒。能開頃刻花。及牡丹瓣上現雲橫秦嶺家何在。雪擁藍關馬不前句。稱爲愈之疎從自江淮來者。不云卽湘。而愈集秦嶺藍關一詩。題云示姪孫湘。亦不云姪。與此傳皆不合。其爲僞託明矣。元陳櫟跋韓昌黎晝圖一篇。辨湘事甚詳見所作定宇集中。<br/>
</p></div></body>
