<div id="text"><font size="-1">
</font><h2>
</h2><p>
<!--na:-->右術數類命書相書之屬。十四部。五十三卷。皆文淵閣著錄。
<!--na:-->案相人見左傳。漢志形法有相人二十四卷。人生時值星貴賤。見王充論衡。隋志有雜元辰祿命二卷。湴河祿命三卷。則其來已久。特書之傳於今者。大抵附會依託耳。謹擇其稍古與稍近理者錄存數家。以見梗概。其說亦本五行。故古與相宅相墓之屬。均合爲一。今別爲類。蓋命言前知。主於一定不可移。他術則皆言可趨避。其持論殊也。
</p><br/><br/></div></body></html>
