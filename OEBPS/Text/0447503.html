<div id="text"><font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->空同詞 一卷
</h2><p>
<!--no:-->宋洪瑹撰。瑹字叔璵。自號空同詞客。此集僅詞十六首。據毛晉跋語。乃全自黃昇絕妙詞選中摘出別行。非完帙也。卷末咏漁父淸平樂一闋。據花菴詞選。本連久道詞。且載其本事甚明。因二人之詞相連。遂誤入之瑹詞中。實止十五首耳。
</p><br/></div></body></html>
