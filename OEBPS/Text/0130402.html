<div id="text"><font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->孔子年譜綱目 一卷
</h2><p>
<!--no:-->明夏洪基撰。洪基字元開。高郵人。其書成於崇禎中。於先聖事蹟。分年編輯。各提其要爲綱。而詳載其事爲目。於諸書異同。稍有訂正。而亦未一一精核也。
</p><br/></div></body></html>
