<title>四庫提要 子部二十 術數類存目一 洪範皇極補 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->洪範皇極補 六卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝劉世衢撰。世衢字何甫。永新人。是書成於康熙甲子。以蔡沈洪範數爲未竟之書。謝無楙之註釋亦未詳備。因補圖數釋二篇。序數釋三篇。對數釋一篇。蒙數原本闕疇傳。豫數原本闕註釋。皆一一補之。又補繫九小數詞。凡書中低一格者。皆世衢所續也。書本四卷。別以凡例雜論原序各圖數。總名爲一卷。冠於首。又以五行等十二圖及其弟世履所作五六天地之中合賦一篇。爲一卷。附於末。<br/>
</p></body>
</html>
