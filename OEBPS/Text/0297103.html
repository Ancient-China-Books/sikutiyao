<!--fi:-->子部五十三
<!--sf:-->小說家類存目一
</font><h2>
<!--ti:-->東園友聞 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->不著撰人名氏。載曹溶學海類編中。所錄皆宋元閒事。核檢其文。卽剽剟孫道易東園客談。改題此名也。<br/>
