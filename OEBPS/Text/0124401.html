<!--ti:-->朱襄毅疏草 十二卷

<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明朱燮元撰。是書皆其總督雲貴時論平定諸苗奏疏。與督蜀諸疏。始末均具明史本傳中。其事蹟委曲。年月先後。則較史爲詳。<br/>
