<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝耿介編。介字介石。號逸菴。登封人。初名沖璧。讀北山移文。至耿介拔俗之句。遂更今名。順治壬辰進士。官至直隸大名道。以湯斌薦。授詹事府少詹事。是編專載中州道學。自宋二程子。至國朝陳愹等。五十七人。人各有傳。傳後或附語錄。及所著書。末附補編一卷。乃乾隆庚午。登封知縣晉江施奕簪所編。兼收漢杜子春以下傳經諸儒。介亦與焉。然道學儒林。自宋史分傳以後。格不相入久矣。介於漢儒宋儒門戶。判如冰炭。韓愈諸人。乃所特黜。非其偶漏。奕簪不自爲一書。而附之介書之後。非其志也。<br/>
</p></body>
