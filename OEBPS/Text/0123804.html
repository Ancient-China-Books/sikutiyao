<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->留都疏稿 一卷
</h2><p>
<!--no:-->明吳文華撰。文華於萬歷十五年。任南京工部尚書。十六年。進兵部尚書。旋以病乞歸。此其兩年之中所上諸疏。凡十一首。謝恩者三。乞休者二。爲人請廕者一。其四皆營伍常事。惟乞誅內監張鯨一疏。尚見風力云。
</p><br/></div></body></html>
