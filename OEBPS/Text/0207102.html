<!--ed:-->永樂大典本

<div id="text"><font size="-1">
<!--fi:-->子部十一
<!--sf:-->法家類存目
</font><h2>
<!--ti:-->唐律文明法會要錄 一卷
</h2><p>
<!--no:-->不著撰人名氏。前有原序。亦不署名。後有沈侃序署其字曰和卿。署其官曰陵州同知。案陵州始設於元。則元人作也。其說皆郛廓迂腐。殆無足觀。
</p><br/></div></body></html>
