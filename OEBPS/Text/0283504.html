<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->裁纂類函 一百六十卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->不著撰人名氏。其書雜錄册府元龜之文。而删易其篇目。前有虞集序。稱相臺廬陵周宏道先生所著。考道園學古錄。不載此文。所謂宏道先生。亦無所考。據其文意推之。蓋周必大平園集外尚有著述八十餘種不傳。姦黠書賈。因僞造此書。以依託求售。旣譌必大之字洪道爲宏道。又以必大先世鄭州人。而加相臺二字於盧陵之上。觀其序詞旨鄙俚。可資笑噱。正不足與辨眞贗也。<br/>
</p></div></body>
