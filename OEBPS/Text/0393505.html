<body><div id="text">
<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->卓光祿集 三卷
</h2>
<!--ed:-->浙江汪如瑮家藏本
<p>
<!--no:-->明卓明卿撰。明卿有卓氏藻林。已著錄。所著有卓澂甫詩集續集。北游稾。文集。三山游稾諸編。其子爾康。請曹子念裒合删定。編爲此集。其詩頗囿於風氣。未能自出新裁。<br/>
</p></div></body>
