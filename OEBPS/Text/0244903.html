<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->虎薈 六卷
</h2><p>
<!--no:-->明陳繼儒撰。繼儒有邵康節外紀。已著錄。是編末有黃庭鳳跋。謂繼儒病瘧。王穉登貽以虎苑一帙。佩之而瘧愈。遂爲是書。凡所引用。多拉雜無倫。若周禮司尊彝祼用虎彝蜼彝。漢書履虎尾絇履之類。與談虎無涉。亦皆漫爲牽綴。眞所謂無關體要者也。
</p><br/></div></body></html>
