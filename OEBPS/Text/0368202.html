<!--fi:-->集部二十五
<!--sf:-->別集類二十五
</font><h2>
<!--ti:-->薜荔園集 四卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明佘翔撰。翔字宗漢。號鳳臺。莆田人。嘉靖戊午舉人。官全椒縣知縣。與巡按御史牴牾。投劾棄官去。放遊山水以終。其詩以雄麗高峭爲宗。聲調氣格。頗近七子。故王世貞贈詩云。十八娘紅產荔支。蠣蛎舌嫩比西施。更教何物誇三絕。爲有佘郞七字詩。屠隆作傳。亦稱閩產足珍貴者。不獨荔支西施舌。蓋卽指此。然人品頗高。故詩有淸致。不全爲七子之膚廓。未可全斥之也。傳稱所著有薜荔園詩。佘宗漢稾。遊梁新編。金陵紀遊文。考翔遊蹤所經。至大梁金陵爲最後。今集中俱已載及。則合而編之。仍以薜荔園詩名也。明詩綜不著其名。殆僅存鈔本。流傳尚少歟。<br/>
</p></div></body>
