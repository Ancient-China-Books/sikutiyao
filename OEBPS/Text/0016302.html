<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->讀易緒言 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明錢棻撰。棻字仲芳。嘉善人。崇禎壬午舉人。文淵閣大學士士升子也。士升嘗作易揆。棻作是編。復推衍其未盡之意。故曰緒言。首以八宮各統八卦。爲說八篇。次於六十四卦。卦爲一說。次爲繫傳箋略。附以圖書說。先後天說。上下篇說。觀變說。錯綜互代說。反對說。大小彖象爻辭說。六爻主輔說。順逆說。大旨兼取象數。以推求易理。其閒牽強附會。多不能免。又如以師出以律爲律呂之律。包羞爲小人羞惡之良心。觀我生爲長養之生。亦未免好求新異。至於君子小人陰陽消長之際。多有感於明末門戸分爭之禍。借以發洩其不平。亦不必與經義盡相比附也。<br/>
</p></body>
