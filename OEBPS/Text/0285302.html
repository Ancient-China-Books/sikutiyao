<!--ed:-->浙江汪汝瑮家藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->楮記室 十五卷
</h2><p>
<!--no:-->明潘塤撰。塤有淮郡文獻志。已著錄。是書分天地人三部。每部又各分子目。大抵鈔撮而成。宂雜特甚。又多附錄前明事實。閒以委巷之語。尤有乖雅馴也。
</p><br/></div></body></html>
