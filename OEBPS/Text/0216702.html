<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->成方切用 十四卷
</h2><p>
<!--no:-->國朝吳儀洛撰。儀洛字遵程。海鹽人。此書爲其醫學述之第四種。取古今成方一千三百餘首。本經按證。加以論斷。卷首載內經一十二方。第一卷至第十二卷。每卷各有上下。分治氣理血補養濇固表散涌吐攻下消導和解表裏祛風祛寒消暑燥溼潤燥瀉火除痰殺蟲經帶胎產嬰孩癰瘍眼目救急。凡二十四門。卷末載勿藥元詮七十四條。大旨謂古方不宜今用。故所錄皆切於時用之方。凡例於汪桓醫方集解。頗有微詞。然桓書淺略。亦可無庸掊擊也。
</p><br/></div></body></html>
