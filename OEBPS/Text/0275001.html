<title>四庫提要 子部四十二 雜家類存目九 迪吉錄 九卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->迪吉錄 九卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明顏茂猷撰。茂猷字壯其。又字仰子。平湖人。崇禎甲戌特賜進士。是編分官鑑公鑑二門。皆雜錄諸書因果之事。<br/>
</p></div></body>
