<font size="-1">
<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->書肆說鈴 二券
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明葉秉敬撰。秉敬有字孿。已著錄。是書乃其隨筆劄記。原分三卷。後烏程閔元衢爲之重編。分十一類。併爲上下二卷。而仍載原次於卷首。以存其舊。卽此本也。秉敬好爲議論。而考據殊疎。如謂三代皆建寅。若周人建子。則二十四氣皆錯。不知古本無二十四氣之名。謂三都賦改草木甲坼爲甲宅。不知周易古本。實作甲宅。謂冰凝於水而寒於水。爲翰苑新書。論文之妙。不知本荀子語。昭明太子文選序。亦嘗引用。皆失之目睫之前。至於溺信二氏。謂盲儒之議者子。如叔孫之毀仲尼。桀犬之吠堯舜。又謂讀書不可不學禪。其言尤不可訓也。<br/>
</p></div></body>
