<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->柳黃同聲集 二卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明杜桓編。桓字宗表。徽州人。是編刻於宣德己酉。以柳貫黃溍。皆其郷人。因採貫延祐庚申以國子監助教分教上都詩三十二首。至治癸亥考試進士於上都時詩九首。溍至順辛未以翰林應奉扈從上都詩十二首。合爲一集。其時溍集未刻。故所載虞集諸人題跋。較貫詩獨詳云。<br/>
</p></div></body>
