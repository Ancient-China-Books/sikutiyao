<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->李忠定集選 四十四卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->宋李綱撰。綱有梁溪集。已著錄。此本凡錄奏議十五卷。文十六卷。詩六卷。靖康傳信錄三卷。建炎進退志四卷。冠以本傳一卷。行狀三卷。明萬曆中閩人李嗣元所選。其凡例稱限於貲。不及全刊也。兵燹版佚。國朝康熙己酉。建寧李榮芳。又重刊之。稱購得三舊本。皆有殘闕。合之乃成完帙。其用力頗勤。梁溪全集。大抵藏書舊家始有之。世不多見。今行於世者。惟此本。故附存其目。不沒剞劂之功云。<br/>
</p></div></body>
