<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->余德甫集 十四卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明余曰德撰。曰德初名應舉。字德甫。南昌人。嘉靖庚戌進士。官至福建按察司副使。明史文苑傳。附見王世貞傳中。與魏裳汪道昆張佳允張九一所謂嘉靖後五子也。世貞稱其詩古近體。無所不佳。近體獨超。近體五七言無所不超七言獨妙。靜志居詩話。則謂其詩尚未見門戶。元美冠諸後五子之首。未免阿其所好。今觀是集。彝尊所論公矣。<br/>
</p></body>
