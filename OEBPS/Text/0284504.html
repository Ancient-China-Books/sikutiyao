<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->王制考 四卷
</h2><p>
<!--no:-->明李黼撰。黼無錫人。是書採經史中有關制度者。以周禮禮記春秋左傳國語。凡先王之法。類聚於前。以史記漢書以下。凡後世之法。類聚於後。統爲七十四篇。自序謂他日下陳場屋。上對明廷。蓋爲舉業對策設也。其書成於正德中。本四卷。朱彝尊經義考誤作一卷。且此書雜採經史。自分門類。非疏解禮記之王制。彝尊列之禮記。亦爲失考。蓋彝尊原註未見。特循其名而錄之。故有此失也。然此本實出自曝書亭。或藏收浩繁。自不及檢歟。抑得此本時。已在經義考後也。
</p><br/></div></body></html>
