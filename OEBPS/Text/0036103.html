<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->豐川詩說 二十卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->國朝王心敬撰。心敬有豐川易說。已著錄。是編大旨。謂自宋至今。毛氏之傳。廢於朱傳之盛行。郝敬云。序近古而朱在後。不合以後說而反廢前說。固爲得之。然使後說而合經。安在不可舍前而遵後。且齊魯韓三家。盡在毛詩之前。而皆以毛傳盡廢。安在後之更合者。不可獨行。又將謂毛序必承傳有自。不可改。不思三家之傳。亦必承傳有自。而一廢盡廢。何也。其持論頗近和平。故其書從毛傳及郝敬解者。居其大半。然自二家以外。諸儒之書。無一字引及。則亦抱殘守匱之學耳。其每節必效鄉塾講章敷衍語氣。尤可以無庸也。<br/>
</p></div></body>
