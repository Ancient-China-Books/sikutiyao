<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->諸史偶論 十卷
</h2><p>
<!--no:-->舊本題進士柳州計宗道校。考太學題名碑。宏治己未科進士。有計宗道馬平人。馬平爲柳州府屬。蓋卽其人。然自題曰校。則非其所著。觀書中所引史事。唐以前爲多。五代僅桑維翰敬翔諸人。寥寥數條。當爲宋人作也。書中分三十五門。一百九十七子目。每目各引二事爲案。或相似者。如孔光所奏削稾戴冑亦所奏削稾之類。有相近而不同者。如劉行本置笏求退周宣帝謝之。褚遂良置笏求退唐高宗命引出之之類。有相反者。如婁敬以舌得官。賀若弼以舌死之之類。其體例在史評類書之閒。蓋以備程試荅策之用者。其持論迂闊。亦確出南宋人云。
</p><br/></div></body></html>
