<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->臺灣紀略 一卷
</h2>
<!--ed:-->大學士英廉購進本
<p>
<!--no:-->國朝林謙光撰。謙光字芝楣。長樂人。是編乃康熙二十三年。平定鄭克塽以後所作。分十三篇。一曰形勢。二曰沿革。三曰建置。四曰山川。五曰沙線礁嶼。六曰城郭。七曰戶役賦稅。八曰學校選擧。九曰津梁。十曰天時。十一曰地理。十二曰風俗。十三曰物產。而附以澎湖版圖。開闢之初。規模草創。故其文皆略存梗概。不及新志之詳明。然固新志之椎輪也。<br/>
</p></body>
</html>
