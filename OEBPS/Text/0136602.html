</font><h2>
<!--ti:-->夥壞封疆錄 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明魏應嘉撰。應嘉興化人。萬歷戊戌進士。官至兵部左侍郞。是書前有應嘉自序。稱取劉方壺所臚列未盡者。具名於左。皆天啓中諸臣之不附魏忠賢者也。其詞狂謬之甚。所列執政一人。司禮大璫一人。部堂五人。卿寺三人。翰林七人。臺諫十六人。部署二人。書後有跋。不知何人所作。詆應嘉爲京卞惇確。然應嘉依附奄黨。代爲搏噬。觀其自序。殆不知世有廉恥事。實京卞惇確之所不爲者也。<br/>
</p></body>
