<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->洨濱語錄 三十卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明蔡靉撰。靉字天章。號洨濱。寧晉人。嘉靖己丑進士。官至監察御史巡按河南。靉少從韓邦奇湛若水游。故講學宗旨。不出二家。其論周禮。謂遺公孤而詳細職。詳略失宜。又謂六卿之上。皆有惟王建國體國經野數語。亦覺繁複。則一隅之見也。<br/>
</p></div></body>
