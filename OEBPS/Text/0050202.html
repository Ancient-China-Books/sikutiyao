<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->禮樂合編 三十卷
</h2><p>
<!--no:-->明黃廣撰。廣無錫人。是書成於崇禎癸酉。以經典古訓與說部小史。雜採成文。且每事不詳其源流本末。但舉其一語。又有竝非禮樂而闌入者。殊鮮條理。所立門目。分本紀統紀諸名。亦皆漫無體例。前有鄭鄤等九人序。皆明末人標榜之辭。不足據也。
