<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->中原文獻 二十四卷
</h2><p>
<!--no:-->舊本題明焦竑編。竑有易筌。已著錄。是書分經集六卷。史集六卷。子集七卷。文集四卷。末附通考一卷。其自序云。一切典故。無當於制科者。槩置弗錄。識見已陋。至首列六經。妄爲刪改。以爲全書難窮。祇掲大要。其謬更甚。竑雖耽於禪學。敢爲異論。然在明人中。尚屬賅博。何至顛舛如是。殆書賈所僞託也。
</p><br/></div></body></html>
