<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->蜀藻幽勝集 四卷
</h2><p>
<!--no:-->明傅振商編。蜀雖僻處一隅。而自漢晉以來。文章爲盛。宋慶元中。有程遇孫等成都文類。明嘉靖中。又有周復俊全蜀藝文志。蒐羅賅備。業已巨細兼登。菁華畢萃。振商此集。採掇十一。分爲二十五類。去取頗無條理。蓋當時書帕之本。不足以言別裁也。後有振商自跋。以秦蜀幽勝錄標題。又有留滯秦川。披尋舊簡。秦蜀幽文。幾無賸采之語。蓋原刻尚有秦藻幽勝集。各爲一編。此本佚其半耳。
</p><br/></div></body></html>
