<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->金石遺文 五卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明豐道生撰。道生卽豐坊所更名也。所著古易世學。已著錄。坊頗能篆籀書。其儲經僞本。多以古文書之。至今爲世所詬厲。此書雜采奇字。分韻編次。但以眞書一字直音於下。無所考證。亦不註所出。體例略近李登摭古遺文。雖未必全出依託。然以道生好撰僞書。凡所論撰。遂無不可疑。故世無遵而用之者。此本又傳寫失眞。益不足據矣。<br/>
</p></body>
