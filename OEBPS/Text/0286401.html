<body><div id="text">
<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->藝林纍 百八卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明李紹文撰。紹文字節之。華亭人。是編成於天啓癸亥。因小學紺珠。而變其體例。摭拾故實。不分門類。不詳出處。但以數目爲標題。自一至百。故名曰纍百。大抵餖飣疎舛。不足以資考證也。<br/>
</p></div></body>
