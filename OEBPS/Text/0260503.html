<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->景行館論 一卷
</h2><p>
<!--no:-->明唐樞撰。嘉靖十七年。浙人闢景行館。延樞講學。樞因作論三十一篇。其門人錢鎮敍而梓之。樞平日專以討眞心爲教。故論中首及此旨。是時尚在樞罷官講學之初。其說未盡流於禪。故持論尚不甚詭於正云。
