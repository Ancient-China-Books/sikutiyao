<!--ed:-->河南巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周禮質疑 五卷
</h2><p>
<!--no:-->國朝劉靑芝撰。靑芝有詩學闕疑。已著錄。是書摘周禮舊註。及前人經訓。互相參證。閒亦取後代之事。以引伸其義。頗與鄭賈爲難。然臆斷多而考證少。宋儒事事排漢儒。獨三禮註疏。不敢輕詆。知禮不可以空言說也。靑芝視之太易矣。
</p><br/></div></body></html>
