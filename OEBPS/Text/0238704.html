<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十八
<!--sf:-->類書類存目二
</font><h2>
<!--ti:-->天華山房祕藏玉杵臼 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->原本無序錄。卷首一行。題曰西湖龖赫主人吳培鼎九牧父搗。培鼎亦不知何許人。案六書精蘊。龖音杳。震怖也。二龍竝飛。威靈震赫。見者氣奪。自號必取龖字。已極誕妄。其搗字之義。又因玉杵臼而附會之。更屬不經。觀卷中所載。卽取唐類函鈔撮十之二三。去其總類。又於諸細目中。前後亂其部分。蓋明季書賈。作僞以欺人者也。<br/>
</p></body>
</html>
