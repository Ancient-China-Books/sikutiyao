<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->荊溪唱和詩 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明俞允文編。是編爲嘉靖辛酉顧從義。姚昭。董宜陽。馮遷。朱察卿。姚遇。姚遂。沈明臣八人。同游荊溪所作。允文爲合而刊之。從義字汝和。上海人。昭字知晦。宜陽字子元。遷字子喬。察卿字邦憲。遂字以良。遇字以奇。皆從義之里人。明臣有通州志。已著錄。<br/>
</p></div></body>
