<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->師子林紀勝 二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明釋道恂撰。師子林在蘇州府城內。元至正中。天如禪師居寺中。倪瓚爲之疊石成山。地址偪仄。而起伏曲折。有若穹谷深巖。遂爲勝地。頂一石状若狻猊。故名曰師子林。勝流來往。題詠至多。道恂裒而編之。以成是集。自翠華南幸。繪圖題句。奎藻煇煌。一邱一壑。藉以千古。回視斯編。又不啻爝火之光矣。<br/>
</p></div></body>
