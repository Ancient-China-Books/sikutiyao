<font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->綦崇禮年譜 一卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋綦煥撰。煥崇禮孫也。仕至通直郎。知饒州德興縣主管勸農事。是譜詳敍歷官。而繫以所作詩文。崇禮有北海集。歲久散伕。近始蒐永樂大典所載。編次成帙。此譜頗可考其著作年月之前後焉。<br/>
</p></div></body>
