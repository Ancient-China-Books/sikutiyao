<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->靑溪詩集 七卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明徐楚編。李高續輯。楚號靑溪。淳安人。官至四川布政司參政。高字抑中。雲南人。官至嚴州府通判。靑溪在浙之淳安縣。卽所謂新安江也。楚生於其地。因採前人題詠。編爲一集。成於嘉靖丙寅。後高官於其地。又增廣之。成於崇禎乙亥。<br/>
</p></div></body>
