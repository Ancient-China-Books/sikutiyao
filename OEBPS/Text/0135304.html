<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->善行錄 八卷
<!--ti:-->續錄 二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明張時徹編。時徹字維靜。鄞縣人。嘉靖癸未進士。官至南京兵部尚書。明史附見張邦奇傳。此書獵採史傳。取先哲行誼之高者。萃次成編。正編起春秋至明代。凡二百九十人。續編起漢迄宋。凡一百四十五人。<br/>
</p></div></body>
