<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->子部五十二
<!--sf:-->小說家類三
</font><h2>
<!--ti:-->前定錄 一卷
<!--ti:-->續錄 一卷
</h2><p>
<!--no:-->唐鍾輅撰。輅大和中人。官崇文館校書郞。唐書藝文志。作鍾簵。未詳孰是也。是書所錄前定之事。凡二十三則。與書錄解題所言合。前有自序。稱庶達識之士。知其不誣。奔競之徒。亦足以自警。較他小說爲有勸戒。高彥休唐闕史曰。世傳前定錄。所載事類實繁。其閒亦有鄰委曲以成其驗者。蓋卽指此書。然小說多不免附會。亦不能獨爲此書責也。續錄一卷。不題撰人名氏。書錄解題亦載之。觀其以唐明皇與唐玄宗析爲兩條。知爲雜採類書而成。失於删併。又柳宗元一條。乃全引龍城錄語。龍城錄爲宋王銍僞撰。則非唐以前書明矣。
</p><br/></div></body></html>
