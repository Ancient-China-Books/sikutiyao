<!--fi:-->史部四十
<!--sf:-->政書類存目二
</font><h2>
<!--ti:-->國賦紀略 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題明倪元璐撰。元璐有兒易內外儀。已著錄。是書載古來賦稅諸法。每類引故實一條。疎陋萬狀。必非元璐所爲。殆亦鈔撮類書策略數條。嫁名元璐耳。學海類編所收。大抵此類也。<br/>
</p></body>
