<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->鷗汀長古集 二卷
<!--ti:-->前集 二卷
<!--ti:-->別集 二卷
<!--ti:-->續集 一卷
<!--ti:-->漁嘯集 二卷
<!--ti:-->頓詩 一卷
</h2><p>
<!--no:-->明頓銳撰。銳字叔養。涿州人。正德辛未進士。官代府右長史。銳少負詩名。當時稱涿郡有才一石。銳得其八斗。晚年卜居懷玉山。吟咏自適。其五言古詩。氣韻淸拔。頗爲入格。七言古詩跌蕩自喜。而少翦裁。近體專尚音節。數篇以外。意境多同。蓋變化之功。猶未至也。
</p><br/></div></body></html>
