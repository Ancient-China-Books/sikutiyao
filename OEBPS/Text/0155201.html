<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->宋僧祖秀撰。祖秀蜀人。靖康元年閏十一月。汴京陷。時隨都人避兵艮岳。因紀其邱壑池館之勝。敍述極詳。末歸其過於朱勔梁師成。而推原禍本於蔡京。王偁東都事略全載之。此本蓋卽從偁書錄出也。<br/>
