<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->兩崖集 八卷
</h2>
<!--ed:-->湖北巡撫採進本
<p>
<!--no:-->明朱廷立撰。廷立有鹽政志。已著錄。是集凡詩四卷。文四卷。其門人兵部尚書劉體乾撰墓誌。稱其學出於姚江。而擠之者復出自姚江之流。今其文集內。推尊王守仁甚至。而詩集中東隣女西隣婦二首。詳其詞意。實有所託諷。意卽指所謂擠之者歟。講學而至相傾軋。不知所講何學也。<br/>
</p></div></body>
</html>
