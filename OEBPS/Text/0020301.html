<div id="text"><font size="-1">
<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易粹義 五卷
</h2><p>
<!--no:-->國朝薛雪撰。雪字生白。號一瓢。蘇州人。自署曰河東。稱郡望也。其書採摭諸說。融以己意。仿朱子論孟集注之例。皆不載所引姓名。詮釋頗爲簡明。而大抵墨守宋學也。
</p><br/></div></body></html>
