<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->灼艾集 八卷
</h2><p>
<!--no:-->不著撰人名氏。書前亦無序例。據高儒百川書志云。九沙山人萬表灼艾時所集也。表有海寇議。已著錄。是編凡分正續餘別四集。每集各分上下卷。採輯唐宋以來說部。每書祇載一二條。或四五條。略似曾慥類說。而詳博則不及之也。
</p><br/></div></body></html>
