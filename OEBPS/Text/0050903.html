<title>四庫提要 經部二十五 禮類存目三 明四禮集說 八卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->明四禮集說 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明韓承祚撰。承祚自署曰東魯。不知何郡邑人也。是書成於萬歷壬子。大約宗朱子家禮。而參以明會典。冠婚喪祭。以次分條。雜述前人之儀。而圖說儀注祝文等。因類附焉。<br/>
</p></div></body>
</html>
