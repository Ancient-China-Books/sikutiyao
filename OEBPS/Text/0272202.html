<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->閒博錄 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。諸家書目。亦不著錄。大都述先正格言。及達觀保生之事。卷中有一條。稱吾鄉沈持要詹事。今年已八十有三。耳目聰明云云。持要乃沈樞之字。樞德淸人。則此書似當爲宋南渡後湖州人所撰。然書末復有二條。一稱皇朝修經世大典云云。一稱聖朝郊祀祝文。天子以下止右丞相得預名云云。經世大典成於元文宗至順二年。據元史百官志。專任右丞相。亦自至順元年始。則此書之成。又當在至順以後矣。觀卷中採摘舊事。往往直錄原文。沈持要一條。疑亦從他書鈔撮。未及改正。其實乃元末人所作也。<br/>
</p></body>
