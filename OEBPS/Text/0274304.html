<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->愧林漫錄 十卷
</h2><p>
<!--no:-->明瞿式耜撰。式耜字起田。常熟人。萬曆丙辰進士。官至右僉都御史。巡撫廣西。晉文淵閣大學士。兼兵部尚書。大兵下廣西。抗節死之。事蹟具明史本傳。乾隆四十一年。賜諡忠節。是編成於崇禎丙子。雜鈔諸儒之言。分爲學閒居心規家酬世在位積讀書究竟攝生依隱十篇。儒墨兼陳。蓋林居時錄以自警。大旨歸於善而已。非辨別學術之書也。
</p><br/></div></body></html>
