<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->赤城新志 二十三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明謝鐸撰。鐸有赤城論諫錄。已著錄。台州自嘉定以後。建置沿革。宋陳耆卿志已具。鐸因其體例。續輯此編。時台州已陞爲府。又析黃巖爲太平縣。故鐸爲太平人云。<br/>
</p></body>
