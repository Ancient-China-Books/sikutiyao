<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->別本公是集 六卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->宋劉敞撰。敞有春秋傳。已著錄。其文集久佚。今始從永樂大典。編次成帙。此本乃錢塘吳允嘉。從諸書中搜輯而成。考宋文鑑。尚有敞所作續諡法一篇。唐順之右編。有奏議六篇。此集均未收入。又誤載劉攽詩。及詩文重複文同題異者數篇。又舜讓禹以下三篇。鈔錄舛錯。原目亦頗失先後之序。然較之新喻所刻三劉集。採摭稍富。故今仍存其目。不沒其蒐輯之勞焉。<br/>
</p></div></body>
