<body><div id="text">
<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->性靈稾 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明朱師孔撰。師孔字時行。徽州人。家於武昌。萬歷中歲貢生。是集名以性靈。蓋欲抒寫襟抱。不落窠臼之意。然師孔爲吳國倫弟子。究不能出七子之軌轍。<br/>
</p></div></body>
