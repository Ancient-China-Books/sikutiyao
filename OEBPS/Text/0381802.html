<title>四庫提要 集部二十九 別集類存目三 南川稾 十二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->南川稾 十二卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明陶諧撰。諧字世和。號南川。會稽人。宏治丙辰進士。改庶吉士。授工科給事中。以忤劉瑾逮訊謫戍肅州。後起江南按察司僉事。官至兵部侍郎。總督兩廣軍務。諡莊敏。事蹟具明史本傳。是編分爲十集。曰西行稾。北上稾。洪都稾。十州稾。再北上稾。題贈稾。行臺稾。草堂續稾。北遊稾。歸閒稾。各一卷。雜著奏疏二卷。正德三年。劉瑾所矯示姦黨敕諭一道。及諧下獄自辨一疏。亦附載於末。蓋其初刻之本。後乃重編爲莊敏集也。<br/>
</p></div></body>
</html>
