<!--fi:-->經部十
<!--sf:-->易類存目四
</font><h2>
<!--ti:-->周易小疏 十四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝虞楷撰。楷字孝思。號蓼園。里籍未詳。書無序跋。亦不知作於何時。中述周易折中。稱聖祖仁皇帝廟號。則近人也。其次序用古本。大旨亦主圖書。而以爲先天寓理於數。後天因數以闡理。文王之易。卽伏羲之易。其說彌縫調停。變而愈巧。至於掊擊左傳諸占。尤似是而非。夫左氏周人。所述者卽周之占法。周之占法。所用卽太卜之三易。謂其占驗之詞。多所附會則可。謂古易占法不如是。則不可。居百世之下。而生疑竇於百世之上。將周人之法。周人不知之。今人反知之乎。<br/>
</p></div></body>
