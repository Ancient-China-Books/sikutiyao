<!--fi:-->子部五十五
<!--sf:-->釋家類存目
</font><h2>
<!--ti:-->吳都法乘 十二卷
</h2><p>
<!--no:-->明周永年撰。永年有鄧尉聖恩寺志。已著錄。是書皆輯吳中釋氏典故。分十二篇。
