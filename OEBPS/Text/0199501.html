<!--ti:-->性理綜要 二十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題明詹淮輯。陳仁錫訂正。而前有凡例一條。云性理有詹柏山諸理齋黃葵陽李九我董思白諸刻。或病其太簡略。茲刻從大全增益之云云。柏山卽詹淮之號。則凡例必非淮語。殆仁錫取淮原本。稍增輯之。又卷首並存李廷機詹淮及仁鍚序。皆稱其所自輯。而仁錫序中。亦不稱爲據淮本。卽其開卷數頁。已自相牴牾。則是書爲庸俗坊本。決矣。書中各加標識。於可作闈試題者從○。可作小試題者從、。可作策題者從△。並見之凡例序中。大抵爲場屋剽竊之用。於性理本旨。實無所關也。淮自署新安人。仕履未詳。仁鍚有繫詞十篇書。已著錄。<br/>
</p></div></body>
