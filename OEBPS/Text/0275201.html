<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->觀生手鏡 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->舊本題薠川布衣編。不著名氏。書中摘載古事。每事綴以評語。所徵引至明代而止。其持論不甚謬。而詞氣儇薄。皆明末山人之習。必萬曆以後人作也。<br/>
</p></div></body>
