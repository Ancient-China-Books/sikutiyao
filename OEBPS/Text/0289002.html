<!--fi:-->子部五十
<!--sf:-->小說家類一
</font><h2>
<!--ti:-->幽閒鼓吹 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->唐張固撰。固始末未詳。是書末有明顧元慶跋。稱共二十五篇。與晁公武讀書志所言合。今檢此本乃二十六篇。蓋誤斷元載及其子一條爲二耳。元慶又稱固在懿僖閒。採摭宣宗遺事。則殊不然。書中元和會昌閒事。不一而足。非僅記宣宗事也。又稱姚文公唐詩鼓吹序。謂宋高宗退居德壽宮。嘗纂唐宋遺事爲幽閒鼓吹。其言不知何據。元慶亦以爲疑。今考唐書藝文志。小說家有張固幽閒鼓吹一卷。則出自唐人。更無疑義。縱高宗別有幽閒鼓吹。亦書名偶同。不得以此本當之矣。固所記雖篇帙寥寥。而其事多關法戒。非造作虛辭無裨考證者比。唐人小說之中。猶差爲切實可據焉。<br/>
</p></body>
