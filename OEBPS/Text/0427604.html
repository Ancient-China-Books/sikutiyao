<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->二妙集十二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明萬士和編。士和有履菴集。已著錄。初唐順之選漢魏至明之詩爲二妙集蓋取陳獻章論詩。法與理倶妙之語。以名其書。士和受業於順之。因摘其中七言律詩。七言絕句二體。又益以順之七言律詩一卷。共爲十二卷。唐取杜甫。王維。劉長卿。韋應物。王建。張籍。呂嵓七人。宋取王安石。黃庭堅。邵子。朱子四人。元取劉因一人。明取莊㫤王守仁二人。順之長於古文。至詩道則全然不解。持論以談理爲宗。尤不可與口舌爭。士和序中。亦稱集成而世無好者。則是非之心。人皆有之矣。<br/>
</p></body>
