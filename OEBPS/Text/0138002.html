<!--ed:-->浙江吳玉墀家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->五十輔臣編年錄殘本 一卷
</h2><p>
<!--no:-->不著撰人名氏。版心有檇李曹氏倦圃藏書字。蓋曹溶家舊本。疑溶嘗作崇禎五十輔臣傳。此其稾本之一册爾。始於天啓七年八月。中閒惟崇禎元年一月差詳。崇禎二年。則惟韓爌調停沈維炳薛國觀申救任贊一事。而卷尾題曰五十輔臣編年錄。殆不可曉。書中文理斷續。率不可讀。繕寫惡劣。亦幾不成字。
</p><br/></div></body></html>
