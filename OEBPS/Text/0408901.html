<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->寒香閣詩集 四卷
</h2><p>
<!--no:-->國朝鄧鍾岳撰。鍾岳有知非錄。已著錄。是集爲乾隆乙亥。其子汝功汝敏所編。凡古今體詩一百九十二首。要詩頗溫厚和平。無血脈僨張之狀。而材地稍弱。尚未能頡頏古人。
</p><br/></div></body></html>
