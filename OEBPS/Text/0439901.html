<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->詩法家數 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題元楊載撰。載有楊仲宏集。已著錄。是編論多庸膚。例尤猥雜。如開卷卽云夫詩之爲法也。有其說焉。賦比興者。皆詩製作之法。然有賦起。有比起。有興起云云。殆似略通字義之人。強作文語。已爲可笑。乃甫隔一頁。忽另標一題曰。詩學正源。題下標一綱。曰風雅頌賦比興。綱下之目。又曰詩之六義。而實則三體。風雅頌者。詩之體賦。比興者。詩之法。故興比賦者。又所以製作乎風雅頌者也。凡詩中有賦起。有比起。有興起。然風之中。有賦比興。雅頌之中。亦有賦比興云云。載在於元。號爲作手。其陋何至於是。必坊賈依託也。<br/>
</p></div></body>
