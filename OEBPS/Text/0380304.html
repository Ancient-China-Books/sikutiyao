<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->張文僖公文集 十四卷
<!--ti:-->詩集 二十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明張昇撰。昇字啓昭。南城人。成化己丑進士第一。官至禮部尚書。事蹟具明史本傳。是編乃其子浙江布政使元錫所刊。前有嘉靖元年邵寶序。謂此書本名柏崖集。刻成而賜諡之命適至。遂以名之。然本傳不言有諡。或偶漏歟。昇立朝頗著風節。而其文多應酬之作。末附瀛涯勝覽。及北行錄西行錄。皆縷述見聞。無所考證。詩則近體多於古體。而七言近體。尤多於五言。是足驗其所得矣。<br/>
</p></body>
