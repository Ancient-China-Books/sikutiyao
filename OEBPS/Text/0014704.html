<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->學易述談 四卷
</h2><p>
<!--no:-->明方時化撰。其子龐筆而誌之。故以述談爲名。其易學之第三種也。分密義述二十則。名象述十二則。卦爻述四十則。凡例述十二則。總以禪機爲主。故首卷之末。有佛家三乘之說也。
