</font><h2>
<!--ta:-->史部二十二
<!--ta:-->載記類
</h2>
<p>
<!--na:-->五馬南浮。中原雲擾。偏方割據。各設史官。其事蹟亦不容泯滅。故阮孝緒作七錄。僞史立焉。隋志改稱霸史。文獻通考則兼用二名。然年祀緜邈。文籍散佚。當時僭撰。久已無存。存於今者。大抵後人追記而已。曰霸曰僞。皆非其實也。案後漢書班固傳稱。撰平林新市公孫述事爲載記。史通亦稱平林下江諸人。東觀列爲載記。又晉書附敘十六國。亦云載記。是實立乎中朝。以敘述列國之名。今採錄吳越春秋以下。述偏方僭亂遺蹟者。準東觀漢記晉書之例。總題曰載記。於義爲允。惟越史略一書。爲其國所自作。僭號紀年。眞爲僞史。然外方私記。不過附存以聲罪示誅。足昭名分。固無庸爲此數卷。別區門目焉。<br/>
</p></body>
