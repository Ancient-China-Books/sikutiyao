<font size="-1">
<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->錦帶補註 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題宋杜開撰。其本較明人所刻。多前序一篇。不著撰人名氏。詞旨頗鄙。註文尤謬。又出師古註杜詩之下。如開卷註昭明太子四字。曰姓蕭名普字子施。昭明者號也。殆目未賭史書者。其他所引。論語德不孤必有隣。君子以文會友。詩中心藏之何日忘之等數條。爲有根據。餘則無一不出杜撰。疑亦妄人依託也。<br/>
</p></div></body>
