<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->文章類選 四十卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->不著編輯者名氏。前有洪武三十一年凝眞子序。并慶府圖章。以史考之。蓋慶王㮵也。爲太祖第十六子。好學有文。洪武二十六年。就藩寧夏。三十年始建邸。是書刊於三十一年。則在建邸後矣。序稱暇日會諸儒。將昔人所集文選文粹文鑑翰墨全書事文類聚諸書所載之文。類而選之。分五十八體。然標目宂碎。義例舛陋。不可枚擧。如同一奏議也。而分之爲論諫爲封事爲疏爲奏爲彈事爲劄。詩不入選。而曲操樂章。仍分二類。又如序事類。載左傳隱桓本末。鄭莊公叔段本末。及子産從政。凡三篇。而戰國策范睢見秦王。反刊於前。顛倒失次。其甄綜之無識。又槩可知矣。<br/>
</p></div></body>
