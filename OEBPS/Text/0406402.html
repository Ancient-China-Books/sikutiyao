<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->崑崙山房集 三卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝張篤慶撰。篤慶有班範肪截。已著錄。其詩古文頗知名爲時。此集乃有文而無詩。疑編次未竟之本也。篤慶才藻富有。洋洋灑灑。動輒千言。風發泉涌。不可節制。如集中所載代王士禎作候補中書吳燦墓誌銘。今錄入蠶尾續集者。已删削十之三四。則亦頗病其宂漫矣。其曰崑崙山房者。以所居室㫄有小山號崑崙。因以名集云。<br/>
</p></body>
