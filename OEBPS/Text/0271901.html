<title>四庫提要 子部四十一 雜家類存目八 臥遊錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->臥遊錄 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->舊本題宋呂祖謙撰。祖廉有古周易。已著錄。是書前有嘉定九年王深源序。後有嘉靖壬午顧元慶跋。凡四十五則。前二十一則。全錄劉義慶世說新語。次十八則。全錄蘇軾雜著。及陶潛集。惟後二則不知爲誰語。其言參差不倫。了無取義。祖謙必不如是之陋。此本出陳繼儒普祕笈中。殆明人依託也。<br/>
</p></div></body>
</html>
