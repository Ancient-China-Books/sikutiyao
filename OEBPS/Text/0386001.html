<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->長谷集 十五卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明徐獻忠撰。獻忠有吳興掌故。已著錄。是集賦一卷。詩三卷。文十一卷。嘉靖甲子。松江府知府袁汝是。與其鄉士大夫醵金刻之。編次者其門人董宜陽也。朱彝尊詩話。稱其詩沖澹無累句。所少者警拔。足爲定評。至其論松江加耗守備錢法水利諸書。條析利弊。皆頗詳悉。在一鄉亦足資考核焉。<br/>
</p></div></body>
