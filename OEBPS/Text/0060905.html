<title>四庫提要 經部三十 春秋類存目一 春秋續義發微 十二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋續義發微 十二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明鄭良弼撰。良弼字子宗。號肖巖。淳安人。萬歷中舉人。此編取胡安國傳所未及者。拾遺補闕。續明其義。一步一趨。皆由安國之義而推之。故其得失。亦與安國相等。朱彜尊經義考。載良弼有春秋或問十四卷。存疑一卷。並續義三卷。俱云未見。今此本分十二卷。與所記卷數不符。殆彝尊以傳聞誤載歟。<br/>
</p></div></body>
