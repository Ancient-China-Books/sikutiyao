<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->宋吳儆撰。儆字益恭。初名偁。避秀邸諱改名。休寧人。紹興二十七年第進士。歷朝散郎廣南西路安撫使主管台州崇道觀。卒諡文肅。其集宋史藝文志書錄解題文獻通考皆不著錄。集首有端平乙未敷文閣學士程珌序。稱其文峭直而紆餘。嚴潔而平澹。質而非俚。華而不雕。今其詩文。皆意境劖削。於陳師道爲近。雖深厚不逮。而模範略同。蓋以元祐諸人爲法者。其上蔣樞密書。論戰和守之俱非。與汪楚材書。論伊川之徒。皆有卓識。其芻言中豪民黠吏一條。與論邕州以互市劫制化外一條。亦具有吏才。非但以文章重也。<br/>
</p></div></body>
