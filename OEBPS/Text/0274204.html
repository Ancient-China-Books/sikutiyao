<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->元壺雜俎 八卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明趙爾昌撰。爾昌字慶叔。錢塘人。官宣城縣知縣。是書雜採史傳說部。鈔合成編。分勝事名言二紀。各爲四卷。大致欲仿沈括淸夜錄。周密澄懷錄之體。而採掇蕪雜。或註所出。或不註所出。亦無定例。不過陳繼儒之流耳。前有萬曆辛亥得笪繼良序。稱採之古者什七。採之今者什三。則其隨意成書。不盡有典據。可知矣。<br/>
</p></div></body>
