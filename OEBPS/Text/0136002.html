<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->吳中人物志 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明張㫤撰。㫤字景春。長洲人。是編成於隆慶庚午。所輯吳中人物。上自成周。迄於明代。分孝友忠義吏治薦擧宦蹟儒林文苑閨秀逸民流寓列仙方外十二門。各系以論贊。同郡皇甫汸爲之序。吳中人物。自王賓楊循吉祝允明朱存理等。遞有撰述。此本因而廣之。較諸家稍備。然事皆不著出典。未免無徵不信也。<br/>
</p></body>
