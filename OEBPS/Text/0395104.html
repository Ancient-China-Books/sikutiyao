<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->繁露園集 二十二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明董復亨撰。復亨字元仲。元城人。萬歷壬辰進士。官至吏部郎中。外轉布政司參政。未上而卒。是集凡文十七卷。詩五卷。復亨沒後。其同里張銓。序而刻之。其文喜剽掇詞藻。如廣武郡理胡懷南治最承恩序曰。閒請所謂舉業讀之。其沈詞怫悅。如游魚銜鉤而出重淵之深。其浮藻聯翩。若翰鳥嬰繳而墜層雲之峻。其涵緜邈而吐滂沛。又若風飛焱豎若芳蕤馥而靑條森也。割裂文賦以入散體。古今有是格律耶。詩尤非所擅長矣。<br/>
</p></div></body>
