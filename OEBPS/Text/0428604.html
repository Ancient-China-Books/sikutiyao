<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->滑耀編 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明賈三近編。三近字德修。嶧縣人。隆慶戊辰進士。官至兵部侍郎。事蹟具明史本傳。是書皆採錄寓言。如送窮乞巧責龜册虎之類。悉爲收載。其曰滑耀者。取莊子滑疑之耀。聖人所圖語也。前有寧鳩子序。寧鳩子卽三近之寓名。各篇之後。閒附評語。其送窮文篇末。謂窮鬼本出有窮氏。嘗從孔子遊陳蔡閒。旣而歸魯。舍於顏回原憲家云云。以聖賢供筆墨之遊戲。亦佻薄甚矣。<br/>
</p></body>
