<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->戒菴文集 二十卷
</h2><p>
<!--no:-->明靳貴撰。貴字充遂。號戒菴。丹徒人。宏治庚戌進士。官至武英殿大學士。諡文僖。是集乃吳郡蔡羽所編。凡文十八卷。詩二卷。大半皆應俗之作。
