<!--ed:-->兩江總督採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->學圃雜疏 一卷
</h2><p>
<!--no:-->明王懋撰。世懋有却金傳。已著錄。茲編皆記其圃中所有。曁聞見所及者。分花果蔬瓜豆竹六類。各疏其品目。及栽植之法。大致以花爲主。而草木之類則從略。書止一卷。續說郛以花疏果疏。各分爲卷者非也。
</p><br/></div></body></html>
