<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->彭文憲集 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明彭時撰。時有是齋雜記。已著錄。其集原本十卷。歲久散佚。此本乃其六世從孫篤福所刊。掇拾殘賸。取盈卷帙。不足見所長矣。<br/>
</p></div></body>
