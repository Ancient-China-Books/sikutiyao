<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->黃運兩河考議 六卷
</h2><p>
<!--no:-->不著撰人名氏。首總論一篇。次以歷代治河之事。編年紀載。始唐堯迄明熹宗。其大旨欲復九河故道。引全河北趨以歸海。所謂紙上空談。不達時變。與欲復井田封建。同一迂謬耳。
</p><br/></div></body></html>
