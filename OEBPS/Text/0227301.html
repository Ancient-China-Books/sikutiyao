<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->皇極經世心易發微 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明楊向春撰。向春字體元。號野厓。普洱人。是書推衍皇極經世舊說。立占卜之法。惟論干支生剋五行制化。蓋方技家言。非說易之書也。自稱六卷。而隆慶二年鄧世芳序稱八卷。與此本合。據世芳序。是書一刻於大理。再刻於京師。及在武定。又集前刻之未備者刻之。蓋自序乃初刻時作。此則增定之本耳。<br/>
</p></div></body>
</html>
