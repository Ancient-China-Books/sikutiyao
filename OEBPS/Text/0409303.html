<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->靜便齋集 十卷
</h2><p>
<!--no:-->國朝王曾祥撰。曾祥字麔徵。仁和人。康熙末諸生。與厲鶚金農諸人相唱和。是集前五卷爲詩。後五卷皆雜文。靜便齋者。館於義橋陳氏時所葺。取謝靈運還得靜者便句名之。有所爲記。見於集中。前有雷鋐所撰兩王生小傳。一謂曾祥。一謂江都王世球也。
</p><br/></div></body></html>
