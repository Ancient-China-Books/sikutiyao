<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->異域志 一卷
</h2><p>
<!--no:-->不著撰人名氏。篇首胡惟庸序。曰臝蟲錄者。予自吳元年丁未。出鎭江陵。有處士周致中者。前元之知院也。持是錄獻於軍門。則此書初名臝蟲錄。爲周致中所作。又開濟跋。曰是書吾兄得之於靑宮。乃國初之故物。今吾兄重編。更其名曰異域志。則此書名異域志。乃開濟之兄所更定。然考明太祖於元至正二十四年甲辰建國號曰吳。丁未當稱吳三年。不得稱元年。又濟跋題壬午長至。爲惠帝建文四年。其時濟被誅已久。不應作跋。疑皆出於依託也。其書中雜論諸國風俗物產土地。語甚簡略。頗與金銑所刻異域圖志相似。無足採錄。
</p><br/></div></body></html>
