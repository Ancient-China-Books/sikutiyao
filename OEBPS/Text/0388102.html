<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->省中稾 二卷
<!--ti:-->二臺稾 二卷
<!--ti:-->歸田稾 十卷
</h2><p>
<!--no:-->明許穀撰。穀字仲貽。上元人。嘉靖乙未進士。官至尚寶司卿。二臺稾。歸田稾。皆詩集。惟省中稾兼有雜文。詩格頗爽俊。當其合處。時得古人之意。而失於芟擇。多參以應俗之作。遂不免沙中金屑之憾。千頃堂書目。載所作尚有武林稾一卷。此本不載。或裝緝者偶佚歟。
</p><br/></div></body></html>
