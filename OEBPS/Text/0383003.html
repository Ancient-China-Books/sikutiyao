<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->禺山文集 一卷
<!--ti:-->詩集 四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明張含撰。含字愈光。永昌衞人。正德丁卯舉人。其學出於李夢陽。又與楊愼最契。故詩文皆愼所評定。愼序有曰。張子自少不喜爲時文舉子語。見宋人厭棄之猶膩也。其爲文必弓左。字必蒼雅。其推挹甚至。然其病正坐於此。故襞積字句。而乏鎔鑄運化之功。明人別有雕鏤堆砌一派。含其先聲歟。蓋愼在雲南。無可共語。得一好奇之士。遂爲空谷足音。不覺譽之過當。且愼名旣重。聞者咸推波助瀾。而贗古之文。又足以駴俗目。含遂盛爲文士所稱。實則塗飾之學。與其師同一病源。各現變證也。<br/>
</p></div></body>
