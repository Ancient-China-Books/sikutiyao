<body><div id="text">
<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->明文雋 八卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->舊本題曰袁宏道精選。邱兆麟參補。陳繼儒標旨。張鼐校閲。吳從光解釋。陳萬言彙評。蓋坊閒刻本。託宏道等以行。前有周宗建序。謂有志公車業者。其沈酣之無後。亦必非宗建語也。<br/>
</p></div></body>
