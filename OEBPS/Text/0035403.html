<font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩蘊 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝姜兆錫撰。兆錫有周易本義述蘊。已著錄。是書一以朱子集傳爲宗。力攻小序。至以僞子貢詩傳。僞申培詩說。同類而譏。未免失於鑒別。於近代諸家之說。頗取李光地詩所。然惟合集傳者始采之。稍有異同。卽爲所汰。至於木瓜諸篇。知不能全泯舊說。則依違兩可於其閒。尤不免門戶之見矣。<br/>
</p></body>
