<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->原本首題直隸揚州府泰州端本社學教讀後學草茅臣熊兆集講。又有直隸揚州府知府巡按直隸監察御史再呈看過收受字。蓋鄉曲陋儒。投獻干進之書也。其訓釋皆詞旨鄙陋。一無可觀。前列一圖。以圈內爲五品人倫之正。圈外爲萬物之偏邪。又以元爲天父君。亨爲長男中男少男。利爲長女中女少女。貞爲地母后。又演爲天經地義人行之圖。修學致用。推孝爲忠之圖。皆迂謬穿鑿。毫無義理。蓋無知妄作之尤者也。<br/>
</p></body>
