<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部二十四
<!--sf:-->藝術類存目
</font><h2>
<!--ti:-->射義新書 二卷
</h2><p>
<!--no:-->明程道生撰。道生海寧人。是編上卷雜引禮記周禮。及各子史中言射之事。鈔撮故實。無所發明。下卷則專言射訣。而所引祇武編。紀效新書。武經節要。射家心法四種。亦皆紙上空談。無濟於用。末附雜記數則。載養由基神射法。具列咒詞符籙。尤怪誕不經矣。
</p><br/></div></body></html>
