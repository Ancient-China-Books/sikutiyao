<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->律呂纂要 二卷
</h2><p>
<!--no:-->不著撰人名氏。前後亦無序跋。分上下二篇。每篇各十有三說。大意以律呂之要。在辨其聲音之高下長短。上篇則發明高下之節。下篇則發明長短之度。似乎近人節錄欽定律呂正義。以便記誦者也。
</p><br/></div></body></html>
