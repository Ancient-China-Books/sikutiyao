<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->近思續錄 四卷
</h2><p>
<!--no:-->國朝劉源淥撰。源淥字崐石。自號直齋。安邱人。是書因朱子近思錄篇目。採輯朱子或問語類文集。分門編輯。前有康熙辛巳。其門人陳舜錫馬恆謙二序。舜錫序稱其每祭朱子。品物豐潔。極其誠敬。恆謙序稱其於朱子文集或問語類三書。沈潛反覆。撮輯纂敍。席不暇煖。手不停筆。二十餘年。凡三創草。三脫稾乃成是書云。
