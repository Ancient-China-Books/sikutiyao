<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->鄧尉山志 一卷
</h2><p>
<!--no:-->明沈津撰。津字潤卿。蘇州人。是書分本志泉石祠墓梵宇山居名釋草木食品集詩集文十類。前爲總敍一篇。其稱本志者。以專紀山之形勢。爲作志本意。故以冠於各類之首也。書成於嘉靖壬寅。靳學顏嘗爲之序。黃虞稷千頃堂書目。遂以爲學顏所作。失考甚矣。
</p><br/></div></body></html>
