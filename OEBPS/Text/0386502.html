<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->周漢中集 四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明周顯宗撰。顯宗字子考。濮州人。嘉靖己丑進士。官至漢中府知府。是集前三卷爲自適稾。皆所著詩詞雜文。後一卷爲感寓錄。則隨筆劄記也。詩不入格。感寓錄亦多雜禪語。以空悟爲宗。<br/>
</p></div></body>
