<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->掖垣人鑑 十七卷
<!--ti:-->附錄 一卷
</h2><p>
<!--no:-->明蕭彥撰。彥字思學。涇縣人。隆慶辛未進士。官至湖廣總督。是書乃萬歷二十年。彥爲兵科給事中時。與同官王致祥等同輯。明代六科名姓鄉貫出處始末。共爲一編。以天順以前爲前集。成化以後迄萬歷爲後集。首冠以官制沿革。及兩朝謨訓各一卷。而以題名碑記諸篇。附於其末。
</p><br/></div></body></html>
