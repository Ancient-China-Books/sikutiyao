<!--ed:-->陝西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->念西堂詩集 八卷
</h2><p>
<!--no:-->國朝王令撰。令字仲鍚。渭南人。由拔貢生官至廣東按察使。是編分金石絲竹匏土革木八集。自序謂皆適性自樂之言。蓋沿波鍾譚。全非慶陽武功以來。秦中舊絡矣。
</p><br/></div></body></html>
