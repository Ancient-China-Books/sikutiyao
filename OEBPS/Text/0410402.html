<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->蘊亭詩稾 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝金綎撰。綎字連城。先世居廣東。綎移居於江南。遂爲吳縣人。是集爲其子祖靜所編。前有錢維城序。稱其詩派出自嶺南。少年至京師。秋日游靈佑寺。有高雲不礙靜。睛日自知寒。爲新城王士禎所賞。又附載舊評數條。其一條云。才不富。卻有氣。如裴旻舞劔。非行陣之才。而亦能令吳道子長筆力。思不苦。卻自深。如帝釋天人。不能參扣聞大迦葉語。亦一一入眞法藏語。格欲正。却亦別。如蜀漢南唐。稱名甚正。論其立國。固是偏隅。亦頗得其似云。<br/>
</p></body>
