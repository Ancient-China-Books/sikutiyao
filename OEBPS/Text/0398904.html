<body><div id="text">
<font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->了葊文集 九卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝王岱撰。是集九卷。皆雜文。第八卷則全錄募疏。殊失删汰。其文雅俗相參。而好爲詬詈之詞。猶明末門戶之餘習。<br/>
</p></div></body>
