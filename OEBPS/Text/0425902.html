<title>四庫提要 集部四十五 總集類存目二 二戴小簡 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->二戴小簡 二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著編輯者名氏。所載一曰贅言錄。明戴豪撰。一曰筠溪集。戴顒撰。豪字師文。台州太平人。成化戊戌進士。官至廣東布政司參政。顒字師觀。豪之弟。正德辛未進士。官至兵科給事中。萬姓統譜載豪所著。有贅言錄若干卷。太平志載顒有倦歌集。又有筠溪雜稾。此本以兩人書簡各一卷。合爲一編。蓋摘錄於全集之中而仍以原集標目。非其完本也。<br/>
</p></div></body>
</html>
