<!--fi:-->子部四十七
<!--sf:-->類書類存目一
</font><h2>
<!--ti:-->標題補註蒙求 三卷
</h2><p>
<!--no:-->晉李瀚撰。宋徐子光註。書錄解題。宋史藝文志。皆作八卷。今所行者。凡二本。一本二卷。乃子光之原註。已著於錄。此本又分三卷。凡子光註中陳振孫所謂兼及他人事者。皆爲删去。而每句之下。俱有評識二字。如好賢循吏孝義廉介之類。卽所謂標題。蓋坊刻改竄之本。不足取也。
</p><br/></div></body></html>
