<title>四庫提要 史部十七 傳記類存目三 莆陽文獻 十三卷 列傳 七十五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->莆陽文獻 十三卷
<!--ti:-->列傳 七十五卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明鄭岳編。黃起龍重訂。岳字汝華。宏治癸丑進士。官至兵部左侍郞。事蹟具明史本傳。起龍萬歷戊戌進士。竝莆田人。是書取莆田仙遊二縣。自梁陳迄明。著作詩文。輯爲十三卷。又取名人事蹟。成列傳七十四卷。文以體分。傳則不分門目。後倭變書燬。起龍爲之重鋟。幷附柯維騏所作岳傳一首。爲卷第七十五。岳書採摭繁富。義例頗仿史裁。然起龍譏其文內不載楊琅林誠兩御史之奏疏。及黃仲元之郭孝子祠記墓表。傳內載仕梁之徐寅翁承贊。及永樂初梯榮獻策之林環。而於林光朝傳。但紀其文集。而不及所著之易解尚書解語錄說詩等書。去留不無遺憾。則固確論也。<br/>
</p></div></body>
