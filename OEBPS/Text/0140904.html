<!--fi:-->史部二十
<!--sf:-->傳記類存目六
</font><h2>
<!--ti:-->東遊紀略 二卷
</h2>
<!--ed:-->鴻臚寺少卿曹學閔家藏本
<p>
<!--no:-->國朝張體乾撰。體乾字確齋。浮山人。官刑部郞中。是編乃其家居時。自山西河南東游泰山。往來紀行之作。逐日記載見聞。於古蹟頗有考訂。途中吟詠二百餘首。亦卽附於逐日之後。其詩規仿白陸。時亦具體。<br/>
</p></body>
