<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->毛詩說 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳以蘊撰。以蘊字仲宣。南昌人。萬歷己酉舉人。是書成於崇禎癸酉。前有以蘊自序。大旨謂小序固陋淺拙。詞必徵之事。事必實之人。往往不得其義。則概謂之刺君。非得卜子夏之傳者。又以朱子集傳。袒夾漈而詆毛傳。亦未盡孟子說詩之法。然觀編中所言。乃似坊選詩集之批語。卽朱子集傳。亦尚非以蘊所可議。無論小序矣。<br/>
</p></body>
