<font size="-1">
<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->忠武誌 八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝張鵬翮撰。鵬翮字運靑。遂寧人。康熙庚戌進士。官至大學士。諡文端。是編載漢諸葛亮始末。首本傳。次年表。次世系。次心書。次新書。次遺文。次遺制。次遺事。次用人。次勝蹟。次爲後人詩文。其遺文不收黃陵廟記之類。頗有甄別。而心書新書。確爲僞託。乃並載之。則仍蕪雜也。旣收心書新書。姑存其舊。而十六策仍不載。則又疎漏也。梁甫吟詞意雖淺。然見於歐陽詢藝文類聚。其來已久。又增一白鳩篇。則不知其何來矣。<br/>
</p></body>
