<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->小山草 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明郝敬撰。敬有周易正解。已著錄。是編首爲鯫生蠡管三卷。首載闢佛書。次則辨論經旨之文。又雜著三卷。尺牘一卷。家乘三卷。蓋其山草堂全書之一種。敬喜說經。古文非所畱意。置之不論不議可矣。<br/>
</p></div></body>
