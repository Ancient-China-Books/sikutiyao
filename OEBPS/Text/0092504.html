<!--fi:-->經部四十三
<!--sf:-->小學類存目一
</font><h2>
<!--ti:-->類纂古文字考 五卷
</h2><p>
<!--no:-->明都俞撰。俞字仲良。錢塘人。仕履未詳。考其序跋。蓋萬歷閒人也。是書以古文爲名。而實則取洪武正韻之字。以偏旁分類編之。凡爲部三百一十有四。冠以辨疑一篇。切字一篇。而未附以雜字。其字皆用直音。直音不得。則用四聲。四聲不得。乃用翻切。如鈞音君。銘音明。全乖沈陸之舊。又分部別月於舟。別灬於火。揆之六書。亦多失許顧之本義。惟其每部之中。以字畫多少分前後。較說文玉篇類篇。頗易檢尋。故後來字書。皆用其體例云。
</p><br/></div></body></html>
