<!--fi:-->史部二十一
<!--sf:-->史鈔類存目
</font><h2>
<!--ti:-->宋史纂要 二十卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明王思義撰。思義字允明。松江人。宋史極爲煩宂。是書僅删存二十卷。可謂約矣。然班范皆號謹嚴。而兩漢書卷帙猶富。宋之歷年。幾於匹漢。而縮爲寥寥數卷。謂事增文省。殆必不然。至以遼金史附宋之後。等諸晉書之載劉石。尤南北史臣互相詬厲之見。非公論也。<br/>
</p></div></body>
