<title>四庫提要 子部十五 醫家類存目 魯府秘方 四卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->魯府秘方 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明劉應泰編。應泰嘗爲魯王府侍醫。其里貫未詳。是書分福壽康寧四集。首載五言贊一首。以頌魯王。其餘皆分類隸方。亦罕奇祕。末載延生勸世等箴。尤與醫藥無關。前有萬歷甲午魯王序。考明史諸王傳。魯荒王檀。八世至敬王壽鏳。於萬歷二十二年嗣封。是年歲在甲午。蓋卽壽鏳。故其序自稱魯王八代孫也。<br/>
</p></div></body>
</html>
