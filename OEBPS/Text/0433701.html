<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->歷朝賦楷 八卷
</h2><p>
<!--no:-->國朝王修玉編。修玉字倩修。錢塘人。是編成於康煕丙寅。卷首恭錄聖祖仁皇帝御製闕里檜賦竹賦二篇。次爲御試葉方藹彭孫遹汪霦徐乾學四賦。均不入卷數。其集中所錄。則由周末至國朝康煕中。凡一百六十七篇。各爲之註。修玉所自作七賦亦附焉。末又有李興祖梅竹二賦。則刻成以後所續入。故題曰增選。意其欲作補遺而未成也。
</p><br/></div></body></html>
