<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->賜餘堂集 十四卷
</h2><p>
<!--no:-->明吳中行撰。中行字子道。號復菴。武進人。隆慶辛未進士。官編修時。與趙用賢等論張居正廷杖削籍。後屢起屢廢。卒不大顯。終於侍講學士。掌南京翰林院事。事蹟具明史本傳。是集爲其子大理寺少卿亮所編。中行以鯁直稱。詞章不甚著於世。集中植綱常正朝廷二疏。氣節凜然。又不以詞章論矣。
</p><br/></div></body></html>
