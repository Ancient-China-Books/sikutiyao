<!--ed:-->安徽巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩經正義 二十七卷
</h2><p>
<!--no:-->明許天贈撰。天贈字德天。黟縣人。嘉靖乙丑進士。官至山東布政使參政。是書不載經文。但標章名節目。附以己說。頗爲弇陋。如於采蘋章云。大夫妻講中不可說出。此就說詩者言。非詩人口氣。書中大率如此。蓋全爲時文言之也。經學至是而弊極矣。
</p><br/></div></body></html>
