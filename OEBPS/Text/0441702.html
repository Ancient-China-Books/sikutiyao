<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->春秋詩話 五卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝勞孝輿撰。孝輿字巨峯。一字阮齋。南海人。以貢生官鎭遠縣知縣。其書專取春秋左氏傳之言詩者。集爲五卷。一曰賦詩。如重耳賦河水。秦穆賦六月之類。二曰解詩。如卻至解兔罝。穆叔解三夏及文王鹿鳴之類。三曰引詩。如鄭太子忽辭昏引自求多福。陳敬仲辭卿引翹翹車乘之類。四曰拾詩。乃古詩軼句。左氏拾而出之者。分賦誦謳歌謠箴銘投壺詞繇詞諺隱各名。五曰評詩。則爲吳公子觀樂一篇。毎條後各以所見附著之。旣不同銓釋傳文。又非盡沿討詩義。編葺雖勤。殊無所取也。<br/>
</p></div></body>
