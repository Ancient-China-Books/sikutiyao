<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->天台縣志 二十卷
</h2><p>
<!--no:-->明張宏代撰。胡來聘續修。宏代靈璧人。來聘全州人。皆天台知縣也。宏代書不知成於何年。來聘所續。則成於萬歷乙卯。前十三卷。隨事立類。爲大目十一。小目五十有八。詩文別爲七卷。附於後。
</p><br/></div></body></html>
