<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->玉芝堂集 九卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝邵齊燾撰。齊燾字荀慈。昭文人。乾隆壬戌進士。官翰林院編修。是集凡詩三卷。文六卷。乃其晚年所自定。詩文皆不分體。大抵駢偶之作爲多。爲四六之文者。陳維崧一派。以博麗爲宗。其弊也膚廓。吳綺一派。以秀潤爲宗。其弊也甜熟。章藻功一派。以工切細巧爲宗。其弊也刻鏤纖小。齊燾欲矯三家之失。故所作以氣格排奡。色澤斑駁爲宗。以自拔於蹊徑。而斧痕則尚未渾化也。<br/>
</p></body>
