<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->平番始末 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明許進撰。進字季升。靈寶人。成化丙戌進士。官至兵部尚書。諡襄毅。事蹟具明史本傳。初宏治七年。土魯番阿黑麻。攻陷哈密。執忠順王陝巴去。進爲甘肅巡撫。潛師襲復其城。致仕後因檢閱奏稾案牘。編爲此書。嘉靖九年。其子誥疏進於朝。詔付史館。其述用兵始末。及西番情事頗詳。今明史土魯番哈密諸傳。大略本之於此。<br/>
</p></div></body>
