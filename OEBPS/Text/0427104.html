<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->四明風雅 四卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明宋宏之編。戴鯨增刪。張時徹又增刪之。宏之仕履未詳。鯨字時霖。號南蒼。鄞縣人。嘉靖癸未進士。官至福建布政司參議。所錄明代寧波之詩。自洪武迄嘉靖。凡六十五人。<br/>
</p></div></body>
