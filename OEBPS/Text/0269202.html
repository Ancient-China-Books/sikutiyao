<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->呂氏筆弈 八卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明呂曾見撰。會見字眉陽。紹興人。由貢生官西安縣教論。是編前有方應祥鄒維璉汪慶伯呂奇策序。蓋萬曆中人也。首二卷多說經義。其學出於姚江。詆毀程朱頗甚。至謂伊川背師忘本。每篇各有批評。乃純用禪語。殊不免心學習氣。其餘或史論。或雜考。大抵捃摭楊愼王世貞陳耀文胡應麟焦竑諸家說部。而以議論貫串之。亦非根柢之學也。<br/>
</p></body>
