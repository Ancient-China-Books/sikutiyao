<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->石室祕鈔 五卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->明魏文焲撰。文焲字德章。侯官人。嘉靖甲辰進士。官至廣西按察司使。是集初刊於萬歷丙戌。崇禎庚午。其孫定海知縣汝爲。又重刊之。凡雜著二卷。皆讀書論古之作。其中如駁方孝孺之疑子華子。則未覩晁公武及朱子說。謂王充假蔡邕以自重。則未考充爲肅宗時人。不免疎舛。第三卷爲詩。五卷六卷爲雜文。中征支羅記。征龍洲記。松潘備兵本末。叙其戰功頗詳。福州道山下有朱子所書石室淸隱字。文焲家近山麓。遂以名其集云。<br/>
</p></body>
