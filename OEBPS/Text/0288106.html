<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->類書纂要 三十三卷
</h2><p>
<!--no:-->國朝周魯撰。魯字南林。無鍚人。是編於類書之內。稗販而成。譌舛相仍。皆不著其出典。流俗沿用。頗誤後來。
</p><br/></div></body></html>
