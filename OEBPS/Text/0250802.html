<!--fi:-->子部二十九
<!--sf:-->雜家類三
</font><h2>
<!--ti:-->管城碩記 三十卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝徐文靖撰。文靖有禹貢會箋。已著錄。此其筆記也。自經史以至詩文。辨析考證。每條以所引原書爲綱。而各繫以論辨。略似學林就正之體。而考訂加詳。大致與箋疏相近。若其讀易據梁武以解文言。而王應麟所輯鄭注。尚未之見。讀史引證。乃及於潘榮之總論。劉定之之十科策略。蔡方炳之廣治平略。廖文英之正字通。陰時夫之韻府羣玉。斯皆未免汨於俗學。要其推原詩禮諸經之論。旁及子史說部。語必求當。亦可謂博而勤矣。<br/>
</p></div></body>
