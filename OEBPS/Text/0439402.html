<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->天廚禁臠 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->宋釋惠洪撰。惠洪有冷齋夜話。已著錄。是編皆標擧詩格。而擧唐宋舊作爲式。然所論多強立名目。㫄生支節。如首列杜甫寒食對月詩爲偸春格。而謂黃庭堅茶詞疊押四山字。爲用此法。則風馬牛不相及。又如蘇軾芳草池塘惠連夢。上林鴻雁子卿歸句。黃庭堅平生幾兩屐。身後五車書句。謂射鴈得蘇武書無鴻字。故改謝靈運春草池塘爲芳草。五車書無身後字。故改阮孚人生幾兩屐爲平生。謂之用事補綴法。亦自生妄見。所謂古詩押韻換韻之類。尤茫然不知古法。嚴羽滄浪詩話。稱天廚禁臠最害事。非虛語也。<br/>
</p></div></body>
