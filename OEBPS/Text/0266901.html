<!--fi:-->子部三十七
<!--sf:-->雜家類存目四
</font><h2>
<!--ti:-->蜩笑偶言 一卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明鄭瑗撰。瑗有井觀瑣言。已著錄。其書多論古之語。閒及考證。止二十六條。蓋隨筆記錄。未經卒業之本。如謂蘇軾以程頤爲姦。猶盜跖以孔子爲僞。軾何至如盜跖。程子亦何可比孔子。殊爲儗不於倫。遠不及井觀瑣言也<br/>
</p></div></body>
