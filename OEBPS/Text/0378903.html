<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->敝帚集 二卷
</h2><p>
<!--no:-->明陳益撰。益字啓行。自號行素。高安人。永樂閒以五經教授於其鄉。至景泰甲戌始卒。是集乃宏治乙未。其子揚所刊。後燬於火。萬曆中。其裔孫德又重刊之。所載皆古今體詩。雜文僅寥寥數篇。其意境頗淸。而歉於深厚。文亦如之。末以同時諸人哀輓之作。別爲一卷。附於集末。則皆德所裒集也。
