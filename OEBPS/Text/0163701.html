<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->滄浪小志 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝宋犖撰。犖字牧仲。號漫堂。商邱人。由廕生官至吏部尚書。是編乃犖爲江蘇巡撫時。得宋蘇舜欽滄浪亭舊址。重爲修葺。因蒐輯前人傳記詩文。而附以所作記一篇詩一首。及尤侗范承勳詩各一首。共爲一集。當時頗稱其好事。然其所採。多爲舜欽而作。與亭無涉。又南禪寺雖附近亭旁。而實非當日之故址。一概泛載。亦未免稍失斷限矣。<br/>
</p></body>
