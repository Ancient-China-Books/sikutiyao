<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->讀易韻考 七卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明張獻翼撰。獻翼有讀易紀聞。已著錄。此書專考易中之韻。案易象傳實有韻。至於彖詞繫詞之類。則無常格。亦如淮南子諸書。偶然叶讀耳。獻翼一舉而韻之。非惟漢魏以下之音。雜然竝陳。甚至釋氏之偈言。道家之章咒。亦泛引以證聖經。殊傷蕪雜。卽如爻詞潛龍龍字。忽以爲勿用之用音庸。是從本音也。文言傳則謂龍當音性。與遯世無悶叶。又曰龍當音龐。與不成乎名叶。顛倒瞀亂。豈復有體例乎。此眞不知而作也。<br/>
</p></body>
