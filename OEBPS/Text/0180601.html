<!--fi:-->史部四十二
<!--sf:-->目錄類二
</font><h2>
<!--ti:-->石經考 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝顧炎武撰。考石經七種。裴頠所書者無傳。開元以下所刻。亦無異議。惟漢魏二種。以後漢書儒林傳之譌。遂使一字三字。爭如聚訟。歐陽修作集古錄。疑不能明。趙明誠作金石錄。洪适作隸釋。始詳爲核定。以一字漢。三字爲魏。然考證雖精。而引據末廣。論者尚有所疑。炎武此書。博列衆說。互相參校。其中如據衞恆書勢。以爲三字石經。非邯鄲淳所書。又據周書宣帝紀隋書劉焯傳。以正經籍志自鄴載入長安之誤。尤爲發前人所未發。至於洪适隸續。尚有漢儀禮一碑。魏三體石經數碑。又開封石經。雖已汨於河水。然世傳拓本。尚有二碑。炎武偶然未考。竟置不言。是則千慮一失耳。<br/>
</p></div></body>
