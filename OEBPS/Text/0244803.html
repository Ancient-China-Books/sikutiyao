<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->倦圃蒔植記 三卷
</h2><p>
<!--no:-->國朝曹溶撰。溶有崇禎五十宰相傳。已著錄。茲編乃溶自山西陽和道歸里。築室范蠡湖上。名曰倦圃。多植花木其閒。因記其圃中所有。分花卉二卷。竹樹一卷。各疏其名品故實及種植之法。溶學本贍博。故引據多有可觀。惟下語頗涉纖仄。尚未脫明季小品積習。前有自序。題康熙甲子。案溶卒於康熙二十四年乙丑。年八十三。則此書乃其晚年游戲之筆也。
</p><br/></div></body></html>
