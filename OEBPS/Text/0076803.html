<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書測 六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明萬尚烈撰。尚烈字思文。南昌人。是書首有萬歷辛亥自序。於大學中庸。獨尊古本。而議論宗旨。則全入異端。如解季路問事鬼神章。專取釋氏輪回因果之說。以釋聖言。駁雜已甚。其尤誕者。如原壤夷俟。乃取其母死而歌。爲喜死者之得所。而非放乎禮法之外。蓋姚江末流。其弊每至於此。不但李贄諸人。彰彰耳目者然也。<br/>
</p></div></body>
