<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->李溫陵集 二十卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明李贄撰。贄有九正易因。已著錄。是集一卷至十三卷爲答書雜述。卽焚書也。十四卷至十七卷爲讀史。卽摘錄藏書史論也。十八十九二卷爲道原錄。卽說書也。第二十卷。則以所爲之詩終焉。前有自序。蓋因刻說書。而併摘焚書藏書。合爲此集也。贄非聖無法。敢爲異論。雖以妖言逮治。懼而自剄。而焦竑等盛相推重。頗熒衆聽。遂使鄉塾陋儒。翕然尊信。至今爲人心風俗之害。故其人可誅。其書可燬。而仍存其目。以明正其爲名教之罪人。誣民之邪說。庶無識之士。不至怵於虛名。而受其簧鼓。是亦彰癉之義也。<br/>
</p></div></body>
