<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->菜根堂剳記 十二卷
</h2>
<!--ed:-->檢討蕭芝家藏本
<p>
<!--no:-->國朝夏力恕撰。力恕字觀川。孝感人。康熙辛丑進士。官翰林院編修。是編乃乾隆己未至辛酉。力恕在武昌書院時。與諸生講授四書所作。初名曰題解。蓋專爲制藝言之。巳授梓矣。丙寅以後。又取程朱之說。參校同異。勒爲此編。至戊辰而脫稾。其父以此事不止關係時文。題解之名不佳。乃改題今名。見於力恕之自序。而題解舊序。亦併存之於卷端。不沒其始也。原書本十八卷。其後六卷。別題曰證疑備覽。則皆考辨四書中名物典故者。此本有錄無書。而前有朱印。曰證疑備覽嗣出。蓋刊尚未竟云。<br/>
</p></body>
