<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->新安學系錄 十六卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->明程瞳撰。瞳號峨山。休寧人。是書以朱子爲新安人。而引據歐陽修冀國公神道碑。謂程子遠派亦出新安。故輯新安諸儒。出於二家之傳者。編爲此書。自宋至明。凡百有一人。皆徵引舊文。以示有據。夫聖賢之學。天下所公也。必限以方隅。拘以宗派。是門戶之私矣。至程子一生。無一字及新安。而遙遙華胄。忽爾見援。以例推之。則朱出於邾。姓源可證。今嶧山之士。不又引朱子爲鄉黨乎。此眞爲夸飾風土而作。不爲闡明學脈而作也。江南通志。列瞳於儒林傳中。稱所著新安學系。與朱子合者存。背者去。足盡是書之大旨矣。<br/>
</p></div></body>
