<body><div id="text">
<font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->紀元要略 二卷
<!--ti:-->補遺 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝陳景雲撰。景雲有通鑑胡註擧正。已著錄。是書紀漢迄明帝王建元及歷年。其子黃中。又摭歷代僭僞之號。附以外國。爲補遺一卷。景雲於分據諸朝。各爲紀載。彼此互註。不分大書附書。體例最公。然皆史傳所習見。取便檢閱而已。<br/>
</p></div></body>
</html>
