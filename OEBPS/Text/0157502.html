<font size="-1">
<!--fi:-->史部三十
<!--sf:-->地理類存目三
</font><h2>
<!--ti:-->紹興府志 五十卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明張元忭孫鑛同撰。元忭字子藎。山陰人。隆慶辛未進士。官至左諭德。事蹟具明史儒林傳。鑛有月峯評經。已著錄。是志分十八門。每門以圖列於書後。較他志易於循覽。體例頗善。末爲序志一卷。凡紹興地志諸書。自越絕書吳越春秋以下。一一考核其源流得失。亦爲創格。<br/>
</p></div></body>
