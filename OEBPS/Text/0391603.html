<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->松韻堂集 十二卷
</h2><p>
<!--no:-->明孫七政撰。七政字齊之。常熟人。與王世貞諸人遊。故詩亦類七子之體。而字句時傷於笨滯。
</p><br/></div></body></html>
