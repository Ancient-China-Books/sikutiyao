<title>四庫提要 子部十五 醫家類存目 證治大還 四十三卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->證治大還 四十三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陳治撰。治字三農。華亭人。是書凡證視近纂二卷。藥理近考二卷。濟陰近編五卷。幼幼近編四卷。醫學近編二十卷。傷寒近編前集五卷。後集五卷。前有喻昌及治自序。治自謂五世業醫。所著書有璜溪醫約解。醫師寤言。外臺祕典。脈藥驪珠各種。皆斟酌盡善。擇其近要者。付之梨棗。然是書雜錄諸家議論證治。門類繁碎。殊少折衷。<br/>
</p></div></body>
</html>
