<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->後村別調 一卷
</h2>
<!--ed:-->安徽巡撫採進本
<p>
<!--no:-->宋劉克莊撰。克莊有後村集。已著錄。其詩餘已附載集中。毛晉復摘出別刻。克莊在宋末以詩名。其所作詞。張炎樂府指迷。譏其直致近俗。效稼軒而不及。今觀是集。雖縱横排宕。亦頗自豪。然於此事究非當家。如贈陳參議家舞姫淸平樂詞。貪與蕭郎眉語。不知舞錯伊州者。集中不數見也。<br/>
</p></body>
