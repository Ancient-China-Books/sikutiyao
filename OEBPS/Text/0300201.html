<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->前定錄 二卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明蔡善繼編。善繼字伯達。烏程人。萬曆辛丑進士。官至福建左布政使。其書皆載古來前定之事。上卷凡七十八事。下卷凡九十三事。前有善繼自序。後有泉州府訓導張啓睿跋。細核所錄。乃全剽太平廣記第一百四十六卷至第一百六十卷定數一門之文。名姓次序。一字無異。惟上卷之末。增延陵包隰一人。下卷之首。增竇易直至劉逸二十人。爲原書所無。然亦自廣記他門移掇竄入者。廣記爲習見之書。乃取其中十五卷。別立書名。攘爲己有。作僞之拙。於是極矣。<br/>
</p></div></body>
