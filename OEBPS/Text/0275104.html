<title>四庫提要 子部四十二 雜家類存目九 著疑錄 九卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->著疑錄 九卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明戴有孚撰。有孚字聖山。永新人。是書分十六門。皆鈔撮諸書而成。體例頗爲叢脞。如第一門曰儒。次之以藝文。又次以士。次以老佛仙術。儒卽士也。乃分而爲二。又七卷父子祖孫爲一門。附以奴僕。君臣夫婦兄弟。乃皆不及。其中舛謬。不可殫述。所隸之事。與門目不相應者。十之五六。更不解其何說也。<br/>
</p></div></body>
</html>
