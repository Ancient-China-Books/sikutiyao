<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->時習新知 六卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明郝敬撰。敬有周易正解。已著錄。是書舊名知言。敬於萬曆壬辰。官永嘉時自爲之序。後改今名。復於萬曆己未及崇禎戊辰爲自序二首。凡初篇三卷。中篇二卷。後篇一卷。閱三十年而成自序。謂早歲出入佛老。中年依傍理學。垂老途窮。乃輸心大道。書中於周子太極圖說。張子正蒙。邵子皇極經世。及二程子朱子。無不肆言底詆斥。謂宋儒設許多教門。主靜持敬。操存省察。致知窮理。尃內疎外舉體遺用。爲浮屠之學。又謂世儒先知後行。以格物爲窮理。以聞見爲致知皆非。是卽王守仁知行合一。致知格物之說。然旣借姚江之學。以攻宋儒。而又斥良知爲空虛。以攻姚江。亦可謂工於變幻者矣。<br/>
</p></body>
