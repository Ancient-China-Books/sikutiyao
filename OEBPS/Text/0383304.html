<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->東畬集 十四卷
</h2>
<!--ed:-->浙江汪汝溧家藏本
<p>
<!--no:-->明錢琦撰。琦有錢子測語。已著錄。是集爲其子蘥蓘等所編。其文如申請設縣事宜。以及論禦寇勸捕蝗諸作。皆能留心世務。詩則氣味和粹。而警策者稀。陸師道稱其七言絕句云。江北滁南數日程。蕭蕭落木送秋聲。夕陽滿地鳥飛絕。人在亂山堆裏行。頗亦瀟灑有致。然集中似此者。正不多覯也。<br/>
</p></div></body>
