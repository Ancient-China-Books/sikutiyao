<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書句讀釋義 十九卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->國朝范凝鼎撰。凝鼎字庸齋。自號磨鏡居士。洪洞人。選拔貢生。是編成於乾隆癸酉。四書次第。用朱子原本。皆先明句讀。次詮文義。先列集註。次錄或問語類。其餘諸儒議論。與朱註相發明者。乃採錄之。稍有同異。則斥不載焉。<br/>
</p></body>
