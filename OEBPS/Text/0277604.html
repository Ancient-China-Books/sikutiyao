<title>四庫提要 子部四十四 雜家類存目十一 學海類篇 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->學海類篇 無卷數
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->舊本題國朝曹溶編。溶有崇禎五十宰相傳。已著錄。此編裒輯唐宋以至國初諸書零篇散帙統。爲正績二集。各分經翼史參子類集餘四類。而集餘之中又。分行詣事功文詞紀述考據藝能保攝遊覽八子目。爲書四百二十二種。而眞本僅十之一。僞本乃十之九。或改頭換面。別立書名。或移甲爲乙。僞題作者。顚倒謬妄。不可殫述。以徐乾學教習堂條約。項維頁燕臺筆錄二書考之。一成於溶卒之年。一成於溶卒之後。溶安得採入斯集。或無賴書賈。以溶家富圖籍。遂託名於溶歟。<br/>
</p></body>
