<body><div id="text">
<font size="-1">
</font><h2>
</h2>
<p>
<!--na:-->右孝經類。十一部。十七卷。皆文淵閣著錄。<br/>
<!--na:-->案孝經文義顯明。篇帙簡少。註釋者最易成書。然陳陳相因。亦由於此。今擇其稍有精義者。略錄數家。以見梗概。故所存獨少。<br/>
</p></div></body>
