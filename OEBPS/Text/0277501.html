<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->漢魏別解 十六卷
</h2><p>
<!--no:-->明黃澍葉紹泰同編。自吳越春秋。訖於薛收元經傳。凡四十六種。其凡例云。六朝諸家文集。一篇不載。而編中收江淹任眆諸集。不一而足。又云皆錄全文。而節錄者亦復不少。至近代僞書。如天錄閣外史之類。亦一概濫收。殊失鑒別。
</p><br/></div></body></html>
