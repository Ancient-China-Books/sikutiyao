<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋參義 十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝姜兆錫撰。兆錫有周易本義述蘊。已著錄。是書仍以胡安國傳爲宗。其所必不安者。亦閒有附論一二。然必援朱子。蓋恐人議其異於胡氏。故稱朱子以正之。猶之書經參義。恐人議其異於蔡氏。亦必稱朱子以正之也。故卷首有綱領三十三條。於孔孟之說題曰特標。於諸儒題曰彙輯彙錄。惟於朱子語錄六則。題曰遵錄。其宗旨可以概見云。<br/>
</p></div></body>
