<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->雲在詩鈔 九卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝查祥撰。祥字星南。海寧人。康熙辛丑進士。官翰林院編修。祥早歲嘗舉博學鴻詞。晚乃登第。年至八十餘而歿。詩集未經刊行。此流傳寫本也。<br/>
</p></body>
