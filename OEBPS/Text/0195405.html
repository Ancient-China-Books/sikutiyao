<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->濂關三書 無卷數
</h2><p>
<!--no:-->國朝王植撰。植有四書參註。已著錄。是書取太極圖說通書西銘三書。以朱子之註列於前。採諸家之說附於後。亦時時參以己意。植於宋五子書皆有註。然皇極經世正蒙。其書註者差稀。故頗有所考訂。此三書。則人人熟讀。無可發揮。亦如宋以來註孝經者。隨文演義而已。
