<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->大學新編 五卷
</h2><p>
<!--no:-->明劉元卿撰。元卿有大象觀。已著錄。是書前列大學正文一卷。以豐坊僞石經爲據。殊爲不考。其略疏一卷。乃詮發大旨。以誠意爲主。亦與朱子互異。發明一卷。乃取明儒所論。與己意相合者。廣義二卷。則本眞德秀衍義而删節之。又附益以明初諸事。未彝尊經義考作一卷。由未見其書。據傳聞載之故也。
</p><br/></div></body></html>
