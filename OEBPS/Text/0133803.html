<title>四庫提要 史部十七 傳記類存目三 旌義編 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->旌義編 二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->元鄭濤撰。濤字仲舒。浦江人。官太常禮儀院博士。鄭氏稱義門。自宋建炎初名綺者始。至濤爲八世。先是綺六世孫龍灣稅課提領太和。爲家規五十八則。七世孫欽。及其弟鉉。增添九十二則。共一百五十則。勒之於石。至濤復謂禮有當隨時變通者。乃酌加增損爲一百六十八則。列爲上卷。又彙輯諸家傳記碑銘之文。有關鄭氏事實者。列爲下卷。通名曰旌義編。宋濂序稱三卷。其書實止二卷。蓋序文傳寫之誤也。<br/>
</p></div></body>
</html>
