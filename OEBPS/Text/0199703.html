<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->道學迴瀾 八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明王尹撰。尹字莘民。號覺齋。安福人。嘗從鄒元標高攀龍講學於首善書院。會黨禍起。乃歸里。崇禎末。大學士陳演。欲薦之。辭不就。蓋薄演之爲人也。是編乃其門人所錄。大旨力闢心學。辨陽儒陰釋之誤。所取惟薛瑄胡居仁羅欽順霍韜四家。而於王守仁朱子晚年定論。則反復掊擊。雖鄒元標爲所信從。而於其完養吾心到純熟處義理自然流出之說。亦不少假借。其持諭甚正。但文繁不殺。意重語複。衍至百六十二條。未免宂蔓耳。末附覺齋詩編一卷。皆談理之作又附錄李長春所作尹傳。其時尹尚無恙。仍未免明末標榜之習矣。<br/>
</p></body>
