<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->陰符經註 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->舊本題金陵道士唐淳撰。前有至大己丑孟綽然序。稱不知淳爲何代人。其說皆主於內丹。中稱天性人也人心機也立天之道以定人也十六字。爲杜光庭所加。則五代後人矣。<br/>
</p></body>
