</font><h2>
<!--ta:-->史部六
<!--ta:-->別史類
</h2><p>
<!--na:-->漢藝文志無史名。戰國策史記。均附見於春秋。厥後著作漸繁。隋志乃分正史古史霸史諸目。然梁武帝元帝實錄。列諸雜史。義未安也。陳振孫書錄解題創立別史一門。以處上不至於正史。下不至於雜史者。義例獨善。今特從之。蓋編年不列於正史。故凡屬編年。皆得類附。史記漢書以下。已列爲正史矣。其歧出旁分者。東觀漢記。東都事略。大金國志。契丹國志之類。則先資草創。逸周書路史之類。則互取證明。古史續後漢書之類。則檢校異同。其書皆足相輔。而其名則不可以並列。命曰別史。猶大宗之有別子云爾。包羅旣廣。六體兼存。必以類分。轉形瑣屑。故今所編錄。通以年代先後爲敍。
</p><br/></div></body></html>
