<title>四庫提要 子部三十四 雜家類存目一 化書新聲 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->化書新聲 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明王淸一撰。前有序。自稱先天風雷侍者。且言萬曆壬辰。自京師奏太后。請武當山道藏經。回止三公巖。大衆推充都管。蓋道士也。是編取譚峭化書。案節分章。各爲註釋。中如釋大同章。思火生暖。思水生涼諸語。亦時有理解。然大致摭採道家之言。氾濫恣肆。無所歸宿。<br/>
</p></div></body>
</html>
