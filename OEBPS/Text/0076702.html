<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->元晏齋困思鈔 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明孫愼行撰。愼行字聞斯。武進人。萬歷乙未進士。官至禮部尚書。事蹟具明史本傳。是書乃其自萬歷庚戌至甲寅積年鈔存。其中頗多心得之語。然亦不免好出新論。如解鄕黨色斯舉矣節。以虞廷獸舞志聖之隆。山梁雌雉志聖之逸。又以中庸致曲之曲。爲卽經禮三百曲禮三千之曲。雖才辨縱橫。足以自暢其說。然非經之本旨矣。卷首繪性善性教爲二圖。卷末一條。則愼行自序其作書大旨也。<br/>
</p></body>
