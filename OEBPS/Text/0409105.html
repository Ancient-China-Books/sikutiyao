<font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->前溪集 十四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝唐靖撰。靖字聞宣。武康人。康熙中諸生。是集詩八卷。文五卷。二集詩一卷。其詩頗具風骨。閒傷率易。其文亦然。五卷論水利樂律諸條。則科舉答策之類耳。前溪在武康縣治南。源出銅峴山。在六朝爲繁會地。所謂前溪舞者是也。<br/>
</p></body>
