<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->漢甘泉宮瓦記 一卷
</h2><p>
<!--no:-->國朝林佶撰。佶字吉人。侯官人。康熙乙卯舉人。直武英殿。壬辰特賜進士。授內閣中書。此瓦乃佶之兄侗。得於陝西石門山中。琢以爲研。今其後人猶藏之。瓦背一印。外圓而中以格斗界之。字隨格斗作三角形。其文曰長生未央。世亦多有拓本。王士禎詩註。及此卷末張潮跋。均以爲長生甘泉四字。誤也。
</p><br/></div></body></html>
