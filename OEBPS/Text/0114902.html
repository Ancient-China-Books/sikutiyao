<title>四庫提要 史部八 雜史類存目一 采石戰勝錄 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->采石戰勝錄 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->宋員興宗撰。興宗字顯道。仁壽人。未第時讀書九華山。因以自號。用薦除教授。召試。擢著作郞。國史編修實錄院檢討。乾道中。疏劾貴倖。中讒。奉祠去。僑居潤州以終。所著辯言及九華集。歲久散佚。近始從永樂大典采摭成帙。惟此書世有傳本。所記乃虞允文督師江上拒金海陵王之事。大致與史文相出入。永樂大典亦載之。題曰采石大戰始末。而冠以九華集字。蓋其集中之一篇。後人析出。別立此名也。<br/>
</p></div></body>
