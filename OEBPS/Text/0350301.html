<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->元陳櫟撰。櫟有書傳纂疏。已著錄。是集爲其族孫嘉基所刊。凡文十五卷。詩及詩餘一卷。別集一卷。則附錄序記誌狀之類。櫟生朱子之鄉。故力崇朱子之學。集中如澄潭贊曰。惟千載心。秋月寒水。儒釋同處。我聞朱子。附會齋居感興詩句。以強合於禪。未免自生疵累。異乎朱子之所傳。然集中諸文。大抵皆醇正質實。不涉詭誕。如深衣考之類。雖未必盡合古制。而援據考證。究與空談說經者有閒。惟詩作擊壤集派。多不入格。顧嗣立元詩選中。所稱笑渠拄笏看山色。容我扶筇聽水聲。柳枝水洒一溪月。豆子雨開千嶂煙諸句。皆沙中金屑。不能數數遇之也。<br/>
</p></body>
