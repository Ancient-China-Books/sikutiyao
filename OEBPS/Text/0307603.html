<!--fi:-->子部五十七
<!--sf:-->道家類存目
</font><h2>
<!--ti:-->元學正宗 二卷
</h2><p>
<!--no:-->宋俞琬撰。上卷列經傳及儒先之說。以闡明周易坎離水火之旨。下卷載賦詩各一首。名易外別傳。附於周易集說之後。後又附以琬所解呂巖沁園春調。及陰符經。總名元學正宗。案宋張伯端悟眞篇自序曰。世之人以心腎爲坎離。配肝肺爲龍虎。皆日月失道。鉛汞異爐。欲望還丹。必無所就。今琬之言。乃曰子時曰坎卦。腎氣生。午時曰離卦。心氣生。又曰內煉之道。至簡至易。惟欲降心火於丹田耳。與伯端之言。乃截然相反。又琬陰符經註本自爲一書。易外別傳。亦別有一書。今以陰符經註併入此編。而所謂易外別傳者。又止一詩一賦。不應兩書同名。蓋道流採合琬書。餖飣成帙。非所手著也。
</p><br/></div></body></html>
