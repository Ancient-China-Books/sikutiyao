<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->六語 三十卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明郭子章編。子章有蠙衣生易解。已著錄。是編凡謠語七卷。諺語七卷。讔語二卷。讖語六卷。譏語一卷。諧語七卷。皆雜採諸書爲之。頗足以資談柄。而所錄明代近事。往往猥雜。蓋嗜博之過。失於翦裁也。<br/>
</p></div></body>
