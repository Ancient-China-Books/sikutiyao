<title>四庫提要 經部二十三 禮類存目一 周禮古本訂註 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部二十三
<!--sf:-->禮類存目一
</font><h2>
<!--ti:-->周禮古本訂註 六卷
</h2>
<!--ed:-->浙江吳玉墀家藏本
<p>
<!--no:-->明郭良翰撰。良翰字道憲。莆田人。萬歷中以蔭官太僕寺寺丞。是編自序。謂俞庭椿王與之邱葵吳澄何喬新五家補本。分割殊甚。不知冬官可以不補。五官必不可淆。五官自存。冬官自闕。何必強臆以亂成經。因取古本訂正之。其持論甚允。而附葉時冬官補亡一篇於考工記之前。仍俞庭椿等冬官散在五官之說。又自相矛盾矣。其註亦皆揣摩文句。無所考正。非解三禮之法也。<br/>
</p></div></body>
</html>
