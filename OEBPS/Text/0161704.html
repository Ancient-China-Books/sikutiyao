<!--fi:-->史部三十二
<!--sf:-->地理類存目五
</font><h2>
<!--ti:-->海陽山水志 四卷
</h2><p>
<!--no:-->明丁惟曜撰。惟曜字貞白。休寧人。是書成於萬歷戊午。紀休寧境內名勝。凡山二十九篇。水八篇。各冠以圖。所錄藝文。但載記序銘頌諸體。而不及詩詞。較他志之濫列題詠者。稍爲簡淨。然嚴於去取可矣。竟廢此一體。則又矯枉過直也。
</p><br/></div></body></html>
