<!--fi:-->史部十四
<!--sf:-->傳記類二
</font><h2>
<!--ti:-->吳船錄 二卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->宋范成大撰。成大於淳熙丁酉。自四川制置使召還。取水程赴臨安。因隨日記所閱歷。作爲此書。自五月戊辰。迄十月己巳。於古蹟形勝。言之最悉。亦自有所考證。如釋繼業紀乾德二年大祖遣三百僧往西方求舍利貝多葉書路程。爲他說部所未載。頗足以廣異聞。又載所見蜀中古畫。如伏虎觀孫太古畫李冰父子像。靑城山丈人觀孫太古畫黃帝。及三十二仙眞長生觀孫太古畫龍虎。及玩丹石寺唐畫羅漢一版。皆可補黃休復益州名畫記所未及。又杜甫戎州詩重碧拈春酒句。印本拈或作酤。而成大謂敍州有碑本乃作粘字。是亦註杜集者所宜引據也。<br/>
</p></div></body>
