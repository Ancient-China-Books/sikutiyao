<title>四庫提要 集部三十六 別集類存目十 雪園詩集 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->雪園詩集 六卷
</h2>
<!--ed:-->編修鄭際唐家藏本
<p>
<!--no:-->國朝梁珪撰。珪字至鉉。號雪園。福建長樂人。是集前有其友袁奐序。作於康熙甲辰。其詩凡分六集。一曰靈峰草。二曰江南遊草。三曰循陔草。四曰楚遊草。五曰江西遊草。六曰恆山遊草。惟靈峰循陔二草。爲居家奉母時所作。餘皆其客遊南北。登覽山川之什也。<br/>
</p></div></body>
