<!--fi:-->子部二十五
<!--sf:-->譜錄類
</font><h2>
<!--ti:-->金漳蘭譜 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->宋趙時庚撰。時庚爲宗室子。其始末未詳。以時字聯名推之。蓋魏王廷美之九世孫也。是書亦載於說郛中。而佚其下卷。此本三卷皆備。獨爲完帙。其敍述亦頗詳贍。大抵與王貴學蘭譜相爲出入。若大張靑蒲統領之類。此書但列其名。及華葉根莖而已。王氏蘭譜則詳其得名之由。曰。大張靑者。張其姓。讀書巖穀得之。蒲統領者。乃淳熙閒蒲統領引兵逐寇至一所得之。記載互相詳略。亦足見著書之不勦說也。首有紹定癸巳時庚自序。末又有嬾眞子跋語。考嬾眞子乃馬永卿別號。永卿受業劉安世。爲北宋末人。不應紹定時尚在。殆別一人而號偶同耳。<br/>
</p></div></body>
