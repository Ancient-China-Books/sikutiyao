<div id="text"><font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->詩經彙詁 二十四卷
</h2><p>
<!--no:-->國朝范芳撰。芳字令則。如臯人。其書大旨以朱子集傳爲主。而衷諸常熟楊彝。太倉顧夢麟之說。蓋彝與夢麟。同輯詩經說約者也。全書共一千二百五十餘番。約六十萬言。採摭非不詳贍。而本意爲科舉而設。於經義究鮮發明。
</p><br/></div></body></html>
