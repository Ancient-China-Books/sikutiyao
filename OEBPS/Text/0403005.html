<body><div id="text">
<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->時一吟詩 四卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝黎耿然撰。耿然字介菴。晉江人。久困諸生。乃棄而從軍。積功至雲南總兵官。詩皆率意而成。殊不入格。<br/>
</p></div></body>
