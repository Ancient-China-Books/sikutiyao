<title>四庫提要 子部二十六 譜錄類存目 石品 二卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->石品 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明郁濬撰。濬字開之。松江人。是書成於萬曆丁巳。雜錄古來石名。頗無倫次。又多剽取類書雜記。至屠隆陳繼儒之語。亦據爲典故。則大略可睹矣。<br/>
</p></div></body>
</html>
