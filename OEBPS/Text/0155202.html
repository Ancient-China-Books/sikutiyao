<font size="-1">
<!--fi:-->史部二十八
<!--sf:-->地理類存目一
</font><h2>
<!--ti:-->艮嶽記 一卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->宋張淏撰。淏有會稽續志。已著錄。是收取徽宗御製艮嶽記。及蜀僧祖秀所作華陽宮記。各摭其略。首敍朱勔據民之事。又稱越十年金人南侵。臺榭宮室。悉皆拆毀。官不能禁。其大意亦與祖秀同耳。<br/>
</p></div></body>
