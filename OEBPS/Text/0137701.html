<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->遜國忠記 十八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明周鑣撰。鑣字仲馭。金壇人。崇禎戊辰進士。官至邢部員外郞。福王時爲馬士英阮大鋮所殺。事蹟附見明史姜曰廣傳。是書統載建文死事諸臣。而以職官分類。體例小殊。然篤信從亡之事。於諸臣名姓。備錄無遺。又如錢士升表忠記。載建文潛出西華門。沿河得空舟。而此載舟子夢高皇帝命艤舟以待。更神其說矣。<br/>
</p></div></body>
