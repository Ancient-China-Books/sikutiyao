<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->書經提要 十卷
</h2><p>
<!--no:-->國朝徐鐸撰。鐸有易經提要錄。已著錄。是書體例。亦不錄經文。但標舉字句。雜采諸家之說。而以己意融貫之。然大抵推求文義之學。如王心敬以曰若稽古一句。爲孔子所加。至爲無理。而鐸曰其說可從。殊乏考訂。他如解大禹謨曰。堯曰大哉堯之爲君。舜曰大舜有大焉。舜繼堯稱大舜。禹繼舜故亦稱大禹。然則大禹謨之作。在論語孟子後乎。
