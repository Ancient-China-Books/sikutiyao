<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->獨異志 二卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->唐李宂撰。唐藝文志作李亢。未詳孰是。其書雜錄古事。亦及唐代瑣聞。大抵語怪者居多。如女媧兄妹爲夫婦事。皆齊東之語。又如列子海人狎鷗愚公移山事。皆撫寓言爲實事。尤爲膠固。至王涯爲仇士良所害。本非文宗之命。乃稱涯爲天兵梟戮。則悖謬甚矣。<br/>
</p></body>
