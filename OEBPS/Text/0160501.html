<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->江防考 六卷
</h2><p>
<!--no:-->明吳時來撰。王篆增補。時來仙居人。嘉靖癸丑進士。官至左都御史。諡文恪。篆夷陵人。嘉靖壬戌進士。官至吏部左侍郞。隆慶二年。時來以南京僉都御史提督操江。創爲此考。六年。篆奉命繼其任。以時來書度之。形勢微有不同。因仍其體例。增損重訂。蓋明代以南京爲根本重地。專設操江都御史。與勳臣一人。同領其事。所轄水操軍以萬計。上自九江。下抵蘇松通泰。緩急咸責成之。是考於形勝營制。官兵沿革。頗爲詳備。蓋當時積習廢弛。其立法特密云。
</p><br/></div></body></html>
