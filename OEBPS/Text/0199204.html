<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->閑道錄 十六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明沈壽民撰。壽民字眉生。號耕巖。宣城人。崇禎中行保擧法。巡撫張國維。以壽民應詔。甫入都。卽劾楊嗣昌奪情。熊文燦撫賊。留中不報。乃移疾歸。疏中語侵阮大鋮。福王時大鋮柄國。必欲殺之。變姓名遁迹以免。事蹟附見明史田一儁傳。是書爲排斥佛老而作。故名以閑道。取先儒格言。分條節錄。凡不惑於二氏者。咸載之以爲世訓。不能無惑者。亦錄以示戒。雍正戊申。其孫廷璐校刊之。復取壽民詩文雜記等條。補諸卷末。<br/>
</p></div></body>
