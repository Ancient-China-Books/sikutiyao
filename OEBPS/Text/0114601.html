<!--fi:-->史部八
<!--sf:-->雜史類存目一
</font><h2>
<!--ti:-->靖炎兩朝見聞錄 二卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->舊本題曰陳東撰。東字少陽。鎭江丹陽人。欽宗時貢入太學。嘗伏闕上書。請去蔡京王黼。而用李綱。高宗卽位。召至行在。又劾黃潛善汪伯彥。爲二人所構論死。後追贈承信郞。又加贈朝奉郞祕閣修撰。事蹟具宋史本傳。是編記徽宗北遷高宗改元時事特詳。末及紹興以後事。亦足資考據。然東以建炎元年八月見殺。何由得記紹興後事。蓋傳本闕撰人。後人不考。誤題爲東也。<br/>
</p></div></body>
