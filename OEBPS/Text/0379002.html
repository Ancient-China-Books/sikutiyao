<!--ti:-->澹軒集 七卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明馬愉撰。愉字性和。臨朐人。宣德丁未進士第一。正統五年。以侍講學士。入直文淵閣。官至禮部右侍郞。事蹟附見明史楊溥傳。愉沒後。詩文散佚。成化庚子。山東參政邢居正。命靑州知府劉時勉。裒集遺亡而刊之。凡詩賦四卷。雜文三卷。第六卷又有歌詩錯雜其中。蓋隨得隨編。故先後無序。詩多酬應之作。或佳者多佚耶。然史稱愉端重簡默。門無私謁。論事務寬厚。又載其淸理滯獄。及善處蕃使二事。絕不稱及其著作。蓋不以文采見也。<br/>
</p></body>
