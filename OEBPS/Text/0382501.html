<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->梅國集 四十一卷
</h2><p>
<!--no:-->明劉節撰。節有春秋列傳。已著錄。是集凡詩十二卷。附以詩餘雜文二十九卷。考節所輯廣文選。採摭浩博。而門目瑣碎。體例冗雜。頗有貪多務得之失。其所自作。亦惟取明白條暢。盡所欲言。往往下筆不能自休。故不免稍傷於蔓衍。
</p><br/></div></body></html>
