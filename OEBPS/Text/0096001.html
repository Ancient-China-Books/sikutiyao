<font size="-1">
<!--fi:-->經部四十四
<!--sf:-->小學類存目二
</font><h2>
<!--ti:-->韻雅 五卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->國朝施何牧撰。何牧蘇州人。康熙戊辰進士。其書仍用劉淵之部分。以收字必從經典。故以雅爲名。所載古通。不甚謬誤。而引據皆非其根柢。其雜論十條。則語多影響。至謂元之取士。不以詩而以曲。無稽實甚。又末附識餘數十條。每韻下雜採古事。挂一漏萬。似乎欲爲韻府而不成者。益無體例矣。<br/>
</p></body>
