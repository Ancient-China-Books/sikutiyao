<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->格物問答 三卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝毛先舒撰。先舒有聲韻叢說。已著錄。此書爲思古堂全集十四種之一。大旨主王守仁之說。以格物爲格去物欲。力斥朱子窮理之非。然王守仁初爲是說。特高明之過。流入釋氏耳。先舒乃毅然謂三教本一。二氏爲儒之根本。且稱此論旣確。決定無疑。挌欲專一守此。以爲自修自證之學。蓋明季心學之流弊。深中乎人心如此。此固非王守仁所及科者矣。<br/>
</p></body>
