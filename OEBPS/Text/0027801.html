<title>四庫提要 經部十四 書類存目二 尚書體要 六卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十四
<!--sf:-->書類存目二
</font><h2>
<!--ti:-->尚書體要 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝錢肅潤撰。肅潤字礎日。無鍚人。是書章分句解。止於隨文生義。未能有所折衷。其訓禹貢三江。既以松江婁江東江爲三江。又謂江漢發源於梁。合流於荊。入海於揚。定是江漢。爲何又生松江婁江東江出來云云。則又主蘇氏岷江爲中江。嶓冢爲北江。豫章爲南江之說矣。又云東湖未築以前。江水直注太湖。是岷江嶓冢豫章三江。未嘗不通震澤也。考江水雖入海於揚。然自古未與震澤通。若如是說。則京口以東。皆成巨浸矣。殊爲無據。惟其辨九江有三。頗爲詳晰。差足備考耳。<br/>
</p></div></body>
</html>
