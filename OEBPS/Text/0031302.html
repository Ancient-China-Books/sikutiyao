<!--fi:-->經部十六
<!--sf:-->詩類二
</font><h2>
<!--ti:-->詩演義 十五卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->元梁寅撰。寅有周易參義。已著錄。是書推演朱子詩傳之義。故以演義爲名。前有自序。云此書爲幼學而作。博稽訓詁。以啓其塞。根之義理。以達其機。隱也使之顯。略也使之詳。今考其義。大抵淺顯易見。切近不支。元儒之學。主於篤實。猶勝虚談高論。橫生臆解者也。朱彝尊經義考。載此書作八卷。注曰未見。此本至小雅苕之華篇止。以下皆闕。而已有一十五卷。則八卷之說。殊爲未確。蓋彝尊未覩此本。但據傳聞錄之。卷數訛異。其亦有由矣。<br/>
</p></div></body>
