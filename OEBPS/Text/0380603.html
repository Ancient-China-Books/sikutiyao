<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->七星詩文存 十二卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明劉鴻撰。鴻字雲表。泰和人。以居七星坳。自號七星居士。成化丁酉舉人。屢上公車不第。遂放游山水以終。是集爲泰和知縣區時行所編。前有正德五年羅欽順序。其文風格疎暢。多自抒抑塞磊落之懷。詩則率意而成。興寄頗淺。五言絕句中西州詞第一首。乃全錄西州古詞四句殊不可解。疑或手書是詞。其後人不考而誤收也。<br/>
</p></div></body>
