<!--ed:-->浙江鮑士恭家藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十五
<!--sf:-->譜錄類
</font><h2>
<!--ti:-->洛陽牡丹記 一卷
</h2><p>
<!--no:-->宋歐陽修撰。修有詩本義。已著錄。是記凡三篇。一曰花品敍。所列凡二十四種。二曰花釋名。述花名之所自來。三曰風俗記。首略敍遊宴及貢花。餘皆接植栽灌之事。文格古雅有法。蔡襄嘗書而刻之於家。以拓本遺修。修自爲跋。已編入文忠全集。此其單行之本也。周必大作歐集考異。稱當時士大夫家有修牡丹譜印本。始列花品敍及名品。與此卷前兩篇頗同。其後則曰敍事宮禁貴家寺觀府署。元白詩譏鄙吳蜀詩集記異雜記本朝雙頭花進花丁晉公續花譜。凡十六門。萬餘言。後有梅堯臣跋。其妄尤甚。蓋出假託云云。據此。是宋時尚別有一本。宋史藝文志以牡丹譜著錄。而不稱牡丹記。蓋已誤承其譌矣。
</p><br/></div></body></html>
