<!--ed:-->編修程晉芳家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->歷代銓政要略 一卷
</h2><p>
<!--no:-->舊本題宋楊億撰。億字大年。浦城人。雍熙初。年十一。召試詩賦。授秘書省正字。淳化中。命試翰林。賜進士第。天禧中。官至工部侍郞翰林學士兼史館修撰。卒諡曰文。事蹟具宋史本傳。此書。宋史藝文志不著錄。億本傳亦不載。惟曹溶學海類編收之。細核其文。乃册府元龜銓政一門總序也。已爲割裂作僞。又億雖預修册府元龜。而據晁氏讀書志。總其事者。尚有王欽若。同修者更有錢惟演等十五人。作序者亦有李維等五人。億於諸序。不過奉敕點竄。何所見而此序出億手。此眞隨意支配者矣。
</p><br/></div></body></html>
