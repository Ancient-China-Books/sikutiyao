<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->諸經品節 二十卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->明楊起元編。起元有證學編。已著錄。是編删纂釋二家之書。道家凡陰符經道德經南華經太元經文始經洞古經大通經定觀經王樞經心印經五廚經護命經胎息經龍虎經洞靈經黃庭經十六種。釋家凡楞嚴經雜摩經心經金剛經六祖壇經圓覺經楞伽經藥師經法華經無量經彌陀經盂蘭經十二種。揚雄太元。本爲擬易。諸史皆著錄於儒書。此引道家。殆晉人老易歸一之旨。至列子沖虛經。删而不載。又不明其故矣。起元傳良知之學。遂浸淫入於二氏。已不可訓。至平生讀書爲儒。登會試第一。官躋九列。所謂國之大臣。民之表也。而是書卷首。乃自題曰比丘。尤可駭怪矣。<br/>
</p></body>
