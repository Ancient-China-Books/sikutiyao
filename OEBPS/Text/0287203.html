<font size="-1">
<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->希姓補 五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝單隆周撰。隆周字昌其。蕭山人。初明楊愼撰希姓二卷。隆周以其尚有闕誤。撰此補之。亦仍以四聲編次。每韻先列原編。次列補人補姓。以及訂誤。自唐以後。譜學失傳。譌異日增。紀載難徧。隆周是書。亦但就所見錄之。未能無所舛漏也。<br/>
</p></body>
</html>
