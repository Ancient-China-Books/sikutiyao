<title>四庫提要 子部十五 醫家類存目 圖註難經 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部十五
<!--sf:-->醫家類存目
</font><h2>
<!--ti:-->圖註難經 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明張世賢撰。世賢字天成。寧波人。正德中名醫也。難經舊有吳呂廣唐楊德操諸家註。宋嘉祐中。丁德用始於文義隱奧者。各爲之圖。元滑壽作本義。亦有數圖。然皆不備。世賢是編。於八十一篇。篇篇有圖。凡註所累言不盡者。可以披圖而解。惟其中有文義顯然。不必待圖始解者。亦強足其數。稍爲宂贅。其註亦循文敷衍。未造深微。<br/>
</p></div></body>
</html>
