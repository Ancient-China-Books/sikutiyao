<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->粤述 一卷
</h2>
<!--ed:-->大學士英廉家藏本
<p>
<!--no:-->國朝閔敍撰。敍號鶴瞿。歙縣人。太學題名碑作江都人。疑其寄籍也。順治乙未進士。官至監察御史。是編乃其督學廣西時所作。敍述山川物產。頗爲雅潔。其辨狄靑取崑崙關一事。核以地理。足訂宋史之誤。惟好穿鑿字義。如謂猺字當作僥。卽說文之僬僥。已爲無理。又謂猺人住屋作兩層。人居其上。豬圈牛欄。皆在臥榻之下。說文家字宀下從豕。可會此義云云。尤爲附會。儒生喜談小學。動稱六書爲萬事之根本。其弊往往至此也。<br/>
</p></body>
