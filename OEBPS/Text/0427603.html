<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->黎川文緒 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明王材編。材字子難。江西新城人。嘉靖辛丑進士。官至太常寺卿。掌國子監祭酒事。黎灘鎭自宋紹興中析置。故稱黎川。宋以來人文頗盛。具見虞集所作新城學記。今惟李覯旴江一集。尚孤行無恙。其餘多不顯於世。材搜輯遺佚。分爲文三卷。詩一卷。然終以李覯爲主。他家特輔之而已。<br/>
</p></div></body>
