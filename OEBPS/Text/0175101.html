<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十九
<!--sf:-->政書類存目一
</font><h2>
<!--ti:-->明三元考 十四卷
</h2><p>
<!--no:-->明張宏道張凝道同撰。宏道字成儒。凝道字明儒。武進人。其書專紀明代鄉會殿試之元魁鼎甲。或非元魁而後至貴顯。及一門科名極盛者。亦咸載焉。始於洪武三年庚戌鄉試。終於萬歷四十七年己未會試。每科具詳京省主試官。大致與張朝瑞書互相出入。
</p><br/></div></body></html>
