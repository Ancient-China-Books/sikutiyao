<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->產鶴亭詩集 七卷
</h2><p>
<!--no:-->國朝曹庭棟撰。庭棟有易準。已著錄。是集凡分七稾。每稾各爲小序。其書齋中有產鶴亨。因以名集。故集中詠鶴詩最多。其第二稾。別題曰魏塘紀勝。第七稾。亦別題曰續魏塘紀勝。蓋嘉善舊隸嘉興路。爲魏塘鎭。亦名武塘。明宣德五年始析爲縣。庭棟先詠其名蹟爲一百首。又續成五十首也。
</p><br/></div></body></html>
