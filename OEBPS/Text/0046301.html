<!--fi:-->經部二十三
<!--sf:-->禮類存目一附錄
</font><h2>
<!--ti:-->周禮沿革傳 四卷
</h2><p>
<!--no:-->明魏校撰。校字子才。號莊渠。崑山人。宏治乙丑進士。官至太常寺卿。遷國子監祭酒。未上卒。諡恭簡。事蹟具明史儒林傳。是編取周禮六官之屬。證以秦漢而下官制沿革。訖明代而止。僅有天官地官春官。蓋未成之稾也。夫時殊事異。文質異宜。雖三代亦不相沿襲。校於數千年後。乃欲舉陳迹以繩今。不亂天下不止。其斷斷不可人人能解。卽校亦非竟不知。特以不談三代。世卽不目爲醇儒。故不能不持此論耳。自序一篇。故摹典誥。亦此意也。
</p><br/></div></body></html>
