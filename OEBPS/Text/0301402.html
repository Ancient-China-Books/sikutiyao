<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->古今寓言 十二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明陳世寶撰。世寶字介錫。鉅鹿人。萬曆中官監察御史。巡按江西。其書鈔撮諸家文集中託諷取譬之作。分十二類。體近俳諧。頗傷猥雜。<br/>
</p></div></body>
