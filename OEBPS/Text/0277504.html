<title>四庫提要 子部四十四 雜家類存目十一 皇書帝佚 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body>
<font size="-1">
<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->皇書帝佚 無卷數
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明蔣軼凡編。軼凡字季超。諸暨人。首載僞三墳。及乾坤鑿度。謂之皇書。次載中天佚典。託名五帝之言。謂之帝佚。前有自序。稱遇遼陽韓友於燕都。得五帝佚典。乃是箕子所贈。漢初重購不得者。其說極荒誕不經。軼凡乃曲爲註釋。並加評點以附會之。眞可謂不善作僞矣。<br/>
</p></body>
</html>
