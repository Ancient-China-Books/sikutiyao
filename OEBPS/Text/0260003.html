<!--fi:-->子部三十四
<!--sf:-->雜家類存目一
</font><h2>
<!--ti:-->空同子 一卷
</h2>
<!--ed:-->戶部尚書王際華家藏本
<p>
<!--no:-->明李夢陽撰。夢陽字獻吉。慶陽人。徙扶溝。宏治癸丑進士。官至江西提學副使。事蹟具明史文苑傳。其書分化理篇二。物理篇一。治道篇一。論學篇二。事勢篇一。異道篇一。凡六目八篇。已輯入空同集中。此本乃後人摘出別行。夢陽文摹擬秦漢。多艱深詰屈之語。爲後人所詆訾。此書亦仿揚雄法言之體。其發明義理。乃頗有可採。不似其他作之贗古。<br/>
</p></body>
