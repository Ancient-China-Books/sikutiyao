<!--ed:-->浙江孫仰曾家藏本

<div id="text"><font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->巽川集 十六卷
<!--ti:-->附錄 二卷
</h2><p>
<!--no:-->明祁順撰。順字致和。巽川其號也。東莞人。天順庚辰進士。官至江西左布政使。其集前載有韻之文。次爲詩詞。次爲散體。末附張元正所作墓誌。賈宏所作墓表。各爲一卷。
</p><br/></div></body></html>
