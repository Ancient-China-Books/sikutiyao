<!--fi:-->子部四十一
<!--sf:-->雜家類存目八
</font><h2>
<!--ti:-->儼山外紀 一卷
</h2><p>
<!--no:-->舊本題明陸深撰。深有南巡日錄。已著錄。此書載學海類編中。乃曹溶於深儼山堂外集之中。隨意摘錄數十條。改題此名。非深自著之書也。
