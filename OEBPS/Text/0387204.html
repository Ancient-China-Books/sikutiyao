<title>四庫提要 集部三十 別集類存目四 包侍御集 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->包侍御集 六卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明包節撰。節有陝西行都司志。已著錄。是編前二卷爲臺中稾。官御史時作。後四卷爲湟中稾。戍莊浪時作。二編皆兼載詩文。節嘗謂文苑英華集。可以續昭明文選。因輯苑詩類選三十卷。故所作纖麗爲多。大抵皆取材於是也。<br/>
</p></div></body>
