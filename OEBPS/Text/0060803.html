<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->春秋直解 十五卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明郝敬撰。敬有周易正解。已著錄。是編前有讀春秋五十餘條。其言曰。今讀春秋。勿主諸傳先入一字。但平心觀理。聖人之情。恍然自見。蓋卽孫復等廢傳之學。而又加甚焉。末二卷題曰非左。凡三百三十餘條。皆摘傳文之紕繆。其中如費伯城郞。駁左氏非公命不書之誤。其說甚辨。公爲天王請糴於四國。不書者。諱之也。其說亦有理。凡此之類。不可謂非左氏諍臣。至於曲筆深文。務求瑕釁。如論賓媚人稱五霸一條。不信杜預豕韋昆吾之說。必以宋襄楚莊足其數。而謂五霸之名。非其時所應有。如此之類。則不免好爲議論矣。<br/>
</p></body>
