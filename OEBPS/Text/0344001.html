<!--fi:-->集部十八
<!--sf:-->別集類十八
</font><h2>
<!--ti:-->覆瓿集 六卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->宋趙必𤩪撰。必𤩪字玉淵。自號秋曉。太宗十世孫。居於東莞咸淳元年。與父崇䛆同登進士。初任高要尉。攝四會令。再任南康丞。文天祥開府惠州。辟攝惠州軍事判官。入元後隱居温塘村。是集詩二卷。長短句一卷。雜文二卷。附錄一卷。必𤩪治邑有惠政。屬宗邦淪喪。慷慨從軍。其志可取。滄桑以後。肥遯終身。其節亦不可及。詩文篇帙無多。在宋末諸家中。未爲穎脫。然體格淸勁。不屑爲靡靡之音。如一雨鳴蛙亂深夜。數聲啼鳥怨斜陽諸句。固未嘗不綽有情韻也。<br/>
</p></div></body>
