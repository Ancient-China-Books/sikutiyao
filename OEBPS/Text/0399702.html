<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->苧菴二集 十二卷
</h2><p>
<!--no:-->國朝吳懋謙撰。懋謙字六益。松江人。早從陳子龍李雯諸人遊。故力追七子之派。稱詩多以漢魏盛唐爲宗。然時有蹶張之失。
</p><br/></div></body></html>
