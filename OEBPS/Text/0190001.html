<!--fi:-->子部二
<!--sf:-->儒家類二
</font><h2>
<!--ti:-->袁氏世範 三卷
</h2>
<!--ed:-->永樂大典本
<p>
<!--no:-->宋袁采撰。案衢州府志。采字君載。信安人。登進士第。三宰劇邑。以廉明剛直稱。仕至監登聞鼓院。陳振孫書錄解題。稱采嘗宰樂淸。修縣志十卷。王圻續文獻通考。又稱其令政和時。著有政和雜志。縣令小錄。今皆不傳。是編卽其在樂淸時所作。分睦親處已治家三門。題曰訓俗。府判劉鎭爲之序。始更名世範。其書於立身處世之道。反覆詳盡。所以砥礪末俗者。極爲篤摯。雖家塾訓蒙之書。意求通俗。詞句不免於鄙淺。然大要明白切要。使覽者易知易從。固不失爲顏氏家訓之亞也。明陳繼儒嘗刻之祕笈中。字句譌脫特甚。今以永樂大典所載宋本。互相校勘。補遺正誤。仍從文獻通考所載。勒爲三卷云。<br/>
</p></body>
