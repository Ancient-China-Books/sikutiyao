<!--fi:-->史部四十五
<!--sf:-->史評類存目一
</font><h2>
<!--ti:-->史評 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明范光宙撰。光宙字霽陽。石門人。是書自春秋迄南宋。人各爲評。多襲前人緒論。罕出心裁。<br/>
</p></div></body>
