<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->綺榭閣稾 一卷
</h2><p>
<!--no:-->國朝安箕撰。箕字靑士。壽光人。致遠之次子。是集止詩二十八首。賦九首。記一篇。附載致遠集末。箕名父之子。承其家學。故詩文皆有矩度。惟波瀾尚未老成。則問世太早之故也。
</p><br/></div></body></html>
