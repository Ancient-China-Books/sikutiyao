<!--ed:-->副都御史黃登賢家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十六
<!--sf:-->職官類存目
</font><h2>
<!--ti:-->符司紀 六卷
</h2><p>
<!--no:-->明劉日升撰。日升廬陵人。萬歷庚辰進士。官至應天府尹。是編乃其官尚寶司卿時所輯。具載典璽事規。及各官牙牌。各府衛金牌之制。後有附錄一卷。爲秦嘉楨所續輯。嘉楨德淸人。續此書時。官尚寶司丞。其始末未詳。
</p><br/></div></body></html>
