<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->戴中丞遺集 八卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->明戴鱀撰。鱀字時重。或作時量。字之譌也。號東石。鄞縣人。正德丁丑進士。官至四川巡撫。是集千頃堂書目。作東石遺稾。凡詩四卷。雜文五卷。其子士充所編。張時徹序。謂其負恢廓之才。不屑屑爭雄鉛槧。或有匄請。輒伸紙濡毫應之。故集中諸作。多傷率易。獨鄞水利三敍及海防策。以情形目擊。言之較爲確鑿云。<br/>
</p></body>
