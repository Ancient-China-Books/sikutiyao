<!--fi:-->子部十四
<!--sf:-->醫家類二
</font><h2>
<!--ti:-->赤水元珠 三十卷
</h2><p>
<!--no:-->明孫一奎撰。一奎字文垣。號東宿。又號生生子。休寧人。是編分門七十。每門又各條分縷析。如風門則有傷風眞中風類中風瘖痱之別。寒門則有中寒惡寒之殊。大旨專以明證爲主。故於寒熱虛實表裏氣血八者。諄諄致意。其辨古今病證名稱相混之處。尤爲明晰。惟第十卷怯損勞瘵門。附方外還丹。專講以人補人採煉之法。殊非正道。蓋一奎以醫術遊公卿閒。不免以是投其所好。遂爲全書之大瑕。是足惜耳。原本卷末附醫旨緒餘二卷。醫案五卷。今別自爲帙。焦氏經籍志。載孫一奎赤水元珠十卷。醫旨緒餘二卷。而不及醫案。或所見非全本歟。
</p><br/></div></body></html>
