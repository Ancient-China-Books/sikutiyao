<title>四庫提要 經部十八 詩類存目二 學詩闕疑 二卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部十八
<!--sf:-->詩類存目二
</font><h2>
<!--ti:-->學詩闕疑 二卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->國朝劉青芝撰。青芝字芳草。襄陽人。雍正丁未進士。改庶吉士。未散館卒。是編皆引舊說。以駁朱子詩集傳。從毛傳鄭箋者十之三四。從蘇轍穎濱詩傳者十之六七。其偶涉他家者。不過數條耳。詩序之見廢。始於鄭樵。而成於朱子。諸儒之論。自宋代卽有異同。青芝是編。大抵前人所已辨。其中自爲說者。往往推求於字句之閒。如行露以爲實未成訟。不過設言以拒之。此泥經文二雖字也。然與經文二何以字。義又不協矣。<br/>
</p></div></body>
