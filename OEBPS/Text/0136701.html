<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->東林籍貫 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->不著撰人名氏。所列北直八人。南直四十一人。浙江十一人。江西十六人。湖廣二十人。河南七人。福建五人。山東十三人。山西十五人。陝西十八人。四川五人。廣東雲南貴州各一人。其北直郭鞏陜西薛貞。後皆名麗逆案。是又當考其究竟。不當以一時之記錄爲斷矣。<br/>
<!--no:--></p><blockquote>案此書及東林同志錄。東林朋黨錄。天鑒錄。盜柄東林夥。皆天啓中書。其作者雖不可考。要皆萬歷時舊人也。今附諸魏應嘉王紹徵後。從其類也。<br/>
</blockquote>
</body>
