<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->續困勉錄 六卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝陸隴其撰。隴其所著困勉錄。分學問思辨行五類。此續錄則專解四書。凡大學一卷。中庸一卷。論語二卷。孟子二卷。中多採錄時文評語。似乎狹視四書矣。<br/>
</p></div></body>
