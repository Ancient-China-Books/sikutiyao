<title>四庫提要 集部五十三 詞曲類存目 南曲入聲客問 一卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->集部五十三
<!--sf:-->詞曲類存目
</font><h2>
<!--ti:-->南曲入聲客問 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝毛先舒撰。先舒有聲韻叢說。已著錄。初先舒撰南曲正韻一書。凡入聲倶單押。不雜平上去三聲。復著此卷。謂南曲入聲。倶可作平上去押。設爲客問。以達其說。<br/>
</p></div></body>
</html>
