<p>
<!--no:-->國朝孫枝蔚撰。枝蔚字豹人。三原人。康熙己未舉博學宏詞。以老病不能入試。授中書舍人。罷歸。枝蔚於甲申闖賊亂時。曾結里中少年殺賊。失足墮土坎中。幸不死。後至廣陵學賈。三置千金。旣而僦居董相祠。扃戶讀書。刻意爲歌詩。此集題曰溉堂。卽所僦居處也。前集十卷。各以體分。續集六卷。則起康熙丙午。止戊午。後集六卷。起己未還山以後。迄丙寅。皆編年爲次。詩餘則以小令中調爲一卷。長調爲一卷。枝蔚在當時名甚重。然詩本秦聲。多激壯之詞。大抵如昔人評蘇軾詞。如銅將軍鐵綽板唱大江東去也。<br/>
</p></body>
