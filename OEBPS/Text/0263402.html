<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->補計然子 一卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明董漢策撰。漢策字帷儒。烏程人。是書成於崇禎壬午。雜取左國吳越春秋諸書爲之。凡四十篇。又叙略一篇。大旨以句踐之復伯。起衰激怠。事在人自爲之。蓋借以爲晏安之戒。自云是書為富言。又云釋憤之作。是也。考文獻通考載范子計然十五卷。今其書不傳。故漢策補之。然不僞託於古書。賢於姚士粦於陵子。王逢年天祿閣外史。以贗售欺者多矣。<br/>
</p></body>
