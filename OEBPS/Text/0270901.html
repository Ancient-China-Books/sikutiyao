<!--fi:-->子部三十九
<!--sf:-->雜家類存目六
</font><h2>
<!--ti:-->瀟湘聽雨錄 八卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝江昱撰。昱有尚書私學。已著錄。是編乃其弟官常寧知縣時。昱奉母就養。因摭見聞。考訂故實。著爲一編。曰聽雨者。取蘇軾兄弟對牀語也。其中如辨轄神祠。卽軫宿旁之左轄右轄。長沙翼軫分野。乃士人祀其分星。又如引幽明錄。證渣江爲查江。引玉篇北史及歐陽詢書溫彥博碑。證案牘以準作准。非宋時院吏避寇準名。其言頗有根據。其辨衡山峋嶁碑一篇。考究詳明。知確出近時僞撰。尤足祛千古之惑。惟讕言瑣語。頗傷泛濫。不免失之貪多耳。<br/>
</p></body>
