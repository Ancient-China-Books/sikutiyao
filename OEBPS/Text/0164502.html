<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->楚書 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->明陶晉楧撰。晉楧字若楧。秀水人。崇禎閒嘗侍親官楚。因雜記湖南山水物產。閒及古蹟。然考證殊多疎漏。如辨岣嶁碑。信楊愼所錄者爲眞本。則其他可知矣。<br/>
</p></body>
