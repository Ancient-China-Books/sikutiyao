<div id="text"><font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->南阿集 二卷
</h2><p>
<!--no:-->國朝康呂賜撰。呂賜有讀大學中庸日錄。已著錄。是編以集爲名。實則劄記。一爲論易問答。一爲愼獨齋日錄。皆題曰卷一。據雍正壬子王心敬序。稱問答語錄凡十册。則非全書矣。
</p><br/></div></body></html>
