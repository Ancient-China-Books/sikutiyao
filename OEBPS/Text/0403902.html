<title>四庫提要 集部三十五 別集類存目九 澄江集 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->澄江集 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝陸次雲撰。次雲有八紘繹史。已著錄。是集皆古今體詩。蓋其官江陰時所作。故以澄江爲名。集中五古短篇。及宮詞之類。頗能自出新裁。而蹊徑不免於太狹。尤侗序。稱次雲尚有玉山集。附此以傳。此本無之。殆偶佚歟。<br/>
</p></body>
</html>
