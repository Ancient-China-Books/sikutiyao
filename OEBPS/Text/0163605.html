<!--ed:-->兩淮馬裕家藏本

<div id="text"><font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->靈隱寺志 八卷
</h2><p>
<!--no:-->國朝孫治撰。徐增重編。治字宇台。仁和人。增字子能。吳縣人。其書因明萬歷中昌黎白珩之志。稍增損之。體例與他志略同。惟以宦遊寄寓之人。概收之人物一門。則事涉創造。於義未安。
</p><br/></div></body></html>
