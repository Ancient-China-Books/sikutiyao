<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十六
<!--sf:-->別集類存目十
</font><h2>
<!--ti:-->學古堂詩集 六卷
</h2><p>
<!--no:-->國朝沈季友撰。季友字客子。平湖人。康熙丁卯副榜貢生。其集卷一至卷三曰南旋集。卷四至卷六曰秋蓬集。乃其孫鑰所合刊。季友爲陸葇之壻。與汪琬毛奇齡以詩相倡和。奇齡爲作集序。亦以才子目之。然抑揚皆在是兩字矣。
</p><br/></div></body></html>
