<font size="-1">
<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->瀛艖談苑 十二卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->舊本題釣瀛子撰。不知何許人。所紀故事。至弘治而止。所紀年號。至正德而止。蓋在嘉靖以後矣。其體例彷彿李心傳建炎以來朝野雜記。多紀明代典章。分目編次。無所論斷。大致與史傳相出入。<br/>
</p></div></body>
