<title>四庫提要 史部十二 詔令奏議類存目 海防奏議 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->海防奏議 四卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明萬世德撰。世德山西偏頭千戶所人。隆慶辛未進士。歷官右都御史。總督薊遼。萬歷二十五年。倭寇朝鮮。議設海防巡撫。以世德爲都察院僉都御史。管理天津登萊旅順等處海務。至二十六年。改世德經理朝鮮。而以汪應蛟爲代。是編所載。自二十五年九月。至二十六年六月。一年之中。條上一切海防事宜。凡爲疏四十八篇。<br/>
</p></div></body>
</html>
