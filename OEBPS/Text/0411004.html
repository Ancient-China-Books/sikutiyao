<font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->隱拙齋集 五十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝沈廷芳撰。廷芳有十三經注疏正字。已著錄。是集爲廷芳所自編。凡詩賦三十二卷。散體文十八卷。其詩學出於查愼行。古文之學出於方苞。故所作雖無鉅麗之觀。而皆有法度。<br/>
</p></div></body>
