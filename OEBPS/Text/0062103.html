<title>四庫提要 經部三十一 春秋類存目二 春秋傳議 四卷</title>

<body><div id="text">
<font size="-1">
<!--fi:-->經部三十一
<!--sf:-->春秋類存目二
</font><h2>
<!--ti:-->春秋傳議 四卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->國朝張爾岐撰。爾岐有周易說略。已著錄。是書意在折衷三傳。歸於至當。然發明胡傳之處居多。猶未敢破除門戶。同時有樂安李煥章。爲爾岐作傳云。著春秋傳議。未輟而卒。今此本闕略特甚。蓋未成之稾。而好事者刻之也。<br/>
</p></div></body>
</html>
