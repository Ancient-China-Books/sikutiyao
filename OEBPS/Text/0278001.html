<!--fi:-->子部四十四
<!--sf:-->雜家類存目十一
</font><h2>
<!--ti:-->政學合一集 無卷數
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->國朝許三禮撰。三禮有讀禮偶見。已著錄。是集正編三十三種。乃其宰海寧時所作。其讀禮偶見一種。爲作於家居時。亦編入其中。續編十三種。則其爲御史以後所作。而其後人。又錄諭祭文行述誌銘附焉。正編讀禮偶見外。所自著不過數篇。篇不過數頁。若會講之語。雜錄羣言。政績詩頌。俱出他手。合律全書樂只集登高唱和詩三種。乃併有錄而無書。蓋餖飣湊合。摹印時有佚脫也。續編自帝王甲子表聖孝廣義聖廟崇祀圖三種外。多與正編相出入。大抵皆有意近名。失於夸詡。在海寧嘗建告天樓。官京師時亦然。所定告天工課。儼然釋道家懺誦章呪之屬。非儒者立言之道也。<br/>
</p></div></body>
