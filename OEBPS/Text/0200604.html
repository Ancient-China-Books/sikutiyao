<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->朱子聖學考略 十卷
</h2>
<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->國朝朱澤澐撰。澤澐字止泉。寶應人。朱陸二派。在宋已分。洎乎明代。宏治以前。則朱勝陸。久而患朱學之拘。正德以後。則朱陸爭詬。隆慶以後。則陸竟勝朱。又久而厭陸學之放。則仍申朱而絀陸。講學之士。亦各隨風氣以投時好。是編詳敍朱子爲學始末。以攻金谿姚江之說。蓋澤澐生於國初。正象山道弊。鹿洞教興之日也。<br/>
</p></div></body>
