<title>四庫提要 集部二十九 別集類存目三 羣玉樓集 八卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->羣玉樓集 八卷
</h2>
<!--ed:-->山西巡撫採進本
<p>
<!--no:-->明李默撰。默有建陽人物傳。已著錄。是集凡文五卷。詩三卷。乃其子太學生培所編。康太和序。稱其鎔意鑄詞。不涉蹊徑。然少傷於樸直。原集刊於萬歷元年。此本爲其裔孫重刊。默爲趙文華借策題謗訕構陷下獄以死。有孝廉江宗者力爭之。故卷末以江舉人上侍郞趙文華書附焉。其事蓋史所未及也。<br/>
</p></div></body>
</html>
