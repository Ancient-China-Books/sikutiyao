<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部三十一
<!--sf:-->別集類存目五
</font><h2>
<!--ti:-->句漏集 四卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明顧起綸撰。起綸字更生。號元名。無錫人。官鬱林州州判。是集卽在鬱林所作。前二卷皆游覽詩。三四卷名感知篇。乃歷敍素所相知者。各賦一詩。繫以小序。凡四十首。中閒人品。亦甚爲雜糅。如於趙文華。乃稱其雅志豪邁。名冠英流。序其罪廢事。則曰感激罷官去。而於方士陶仲文。亦以風神端恪恭誠一至稱之。皆不免阿私所好也。<br/>
</p></div></body>
</html>
