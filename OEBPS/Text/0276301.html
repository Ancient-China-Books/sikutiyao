<font size="-1">
<!--fi:-->子部四十三
<!--sf:-->雜家類存目十
</font><h2>
<!--ti:-->福壽陽秋 無卷數
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝魏博編。博字約之。江寧人。其書凡分五集。首集爲勸善篇。二集爲省克編。三集爲修齊錄。四集爲秦庭鏡。五集爲淸涼散。皆取前人格言。編次成書。大旨勸人修福延壽。故以爲名。然多主於因果報應。故不免闌人二氏之說。<br/>
</p></div></body>
