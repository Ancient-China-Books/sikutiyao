<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部十七
<!--sf:-->詩類存目一
</font><h2>
<!--ti:-->詩經考 十八卷
</h2><p>
<!--no:-->明黃文煥撰。文煥字維章。永福人。天啓乙丑進士。崇禎中由山陽縣知縣。擢翰林院編修。坐鉤黨與黃道周同下詔獄。後獲釋。流寓南都以終。是書專考三百篇中名物典故。其凡例有六。一曰世系。二曰畿甸。三曰人物。四曰天時地利。五曰兵農禮樂。六曰動植。仍以經文篇第爲序。各標其目而解之。徵引頗爲繁富。惟愛博嗜奇。頗傷宂雜。其於人物皆詳其始末。成一列傳。而又不著其所本。尤爲曼衍。窺其用意。似欲與何楷世本古義抗行一時。然不似楷之穿鑿。亦不及楷之博洽也。
</p><br/></div></body></html>
