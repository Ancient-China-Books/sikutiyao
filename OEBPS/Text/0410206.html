<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->蠶桑樂府 一卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝沈炳震撰。炳震有九經辨字瀆蒙。已著錄。此乃其增默齋詩集之一種。自護種至賽神凡二十首。皆七言長句。蓋欲以當蠶畢報賽之曲也。<br/>
</p></body>
