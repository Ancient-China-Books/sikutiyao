<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->杜律意註 二卷
</h2><p>
<!--no:-->明趙統撰。統字伯一。臨潼人。嘉靖乙未進士。官至戶部郞中。是編詮釋杜甫七言律詩。首論拗體謂爲杜之粗律。是全然不解聲調者。所詮釋亦皆臆度。不甚得作者之意。凡例稱所見杜詩。惟虞註二卷。故雖頗有所校正。而漫無考證。如崔氏東山草堂詩以芹字爲出韻。是未知唐韻殷字。附眞不附文。至宋賈昌朝乃移之。許觀東齋紀事王應麟玉海皆可考也。
</p><br/></div></body></html>
