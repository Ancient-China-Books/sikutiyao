<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->道峯集 六卷
</h2>
<!--ed:-->浙江汪汝瑮家藏本
<p>
<!--no:-->明章适撰。适字景南。道峯其號也。蘭谿人。嘉靖丁未進士。官至禮科給事中。以疏請景裕二王出閣講讀。忤旨告歸。是集乃适沒之後。其鄉人所刊。凡詩五卷。雜著一卷。而奏疏一篇冠於首。蓋當時以此一事重之也。詩頗娟雅。而醞釀不深。王世貞序。稱其在陶韋之閒。則過矣。<br/>
</p></body>
