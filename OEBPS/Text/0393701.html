<font size="-1">
<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->鬱儀樓集 五十四卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明鄒迪光撰。迪光字彥吉。無錫人。萬歷甲戌進士。官至湖廣提學副使。年四十卽罷歸。築室惠山。多與文士觴詠。優游林下者幾三十年。時王世貞已沒。迪光欲代頜其壇坫。然竟不能也。是集凡賦一卷。詩二十九卷。雜文二十四卷。其詩文皆欲矯雕鐫。翻成淺易。故朱彝尊靜志居詩話。深不滿焉。特略取其絕句而已。<br/>
</p></body>
