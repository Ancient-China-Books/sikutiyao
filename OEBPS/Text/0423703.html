</font><h2>
<!--ti:-->昭明文選越裁 十一卷
</h2><p>
<!--no:-->國朝洪若皐編。若皐有南沙文集。已著錄。是編取昭明文選。重爲刪定。復捃拾諸家之註。略爲詮解。其圈點評語。則全如詩文之式。其謂之越裁者。自序謂時避居越城。志地亦志僭也。案昭明舊本。唐人奉爲蓍龜。以杜甫詩材。凌跨百代。猶有熟精文選理之句。餘子可以知矣。若皐横加翦薙。可謂不自揣量。卽以開卷一篇而論。班固兩都賦。文本相承。乃刪去東都一篇。遂使語無歸宿。全乖本意。是於作賦之故。且茫然未考矣。
</p><br/></div></body></html>
