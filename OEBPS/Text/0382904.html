<!--ti:-->句曲紀游詩 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明朱凱撰。凱字堯民。長洲人。與同里朱存理齊名。稱爲二朱先生。所著有堯民集。久已散佚。故朱彝尊明詩綜。不載其詩。但附其名於存理之下。且云有句曲紀遊一卷。亦不傳。此本乃馬裕家所藏。末有馬人伯跋。謂崇禎己巳仲秋。摹錄成宏諸先哲詩。因凱度先生談及。借得此本。鈔於雙橘齋中云云。則明末尚有傳本。彝尊偶未見耳。編中古體八首。近體十七首。乃正德丁卯三月十三日。凱與東陽沈用之沈宜永兄弟。同遊三茅山而作。前有凱自序。末有凱友吳奕跋。<br/>
</p></body>
