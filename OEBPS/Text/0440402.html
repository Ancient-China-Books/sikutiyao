<!--ed:-->兩江總督採進本
<p>
<!--no:-->明朱承爵撰。承爵有灼薪劇談。已著錄。是編凡論詩一十六條。離合參半。如論天廚禁臠假借格之謬。辨漁隱叢話論琴阮琵琶詩之非。其說皆確。他論映雪收螢一聯。及蘇軾少年詩一條。歐陽修學溫庭筠一條。亦皆有理。惟所稱明人諸詩。多渉蕪雜。論樂府必合本題篇名一條。似確而固。至於不知寒山子爲何人。則失之睂睫之前矣。<br/>
</p></body>
