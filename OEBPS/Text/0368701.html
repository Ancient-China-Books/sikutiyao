<!--fi:-->集部二十五
<!--sf:-->別集類二十五
</font><h2>
<!--ti:-->穀城山館詩集 二十卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明于愼行撰。愼行有讀史漫錄。已著錄。愼行於李攀龍爲鄉人。而不沿歷城之學。其論古樂府曰。唐人不爲古樂府。是知古樂府也。不效其體。而特假其名。以達所欲言。近世一二名家。至乃逐句形模。以追遺響。則唐人所吐棄矣。其論五言古詩曰。魏晉之於五言。豈非神化。學之則迂矣。何者。意象空洞。樸而不敢琱。軌塗整嚴。制而不敢騁。少則難變。多則易窮。若原本性靈。極命物態。洪纖明滅。畢究精蘊。唐詎無五言古詩哉。其生平宗旨。可以槩見。然其詩典雅和平。自饒淸韻。又不似竟陵公安之學。務反前規。橫開㫄徑。逞聰明而偭古法。其矯枉而不過直。抑尤難也。<br/>
</p></div></body>
