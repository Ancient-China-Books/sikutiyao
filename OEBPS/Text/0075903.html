<title>四庫提要 經部三十七 四書類存目 中庸合註 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->中庸合註 一卷
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->不著撰人名氏。前有元吳澂序。然篇末題曰序。而篇首題曰總說。其文亦不類序體。殆割裂移掇。強爲標目。書中所載雙峯饒氏新安陳氏所說。皆澂同時之人。而郊社之禮一條。乃引吳氏澂曰云云。其不出於澂。更無疑義。元史澂傳。亦不言澂有此書。考其所引。皆明永樂中所修四書大全之說。必書賈摘錄大全。僞託澂名以售也。<br/>
</p></div></body>
</html>
