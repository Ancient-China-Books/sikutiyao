<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->火警或問 一卷
</h2>
<!--ed:-->左都御史張若溎家藏本
<p>
<!--no:-->明世宗肅皇帝御製。時大內東偏火。帝詔戶禮二部及都察院。命百官修省。復製此文。大略謂火本非災異。而人事不可不修。並非惑於禍福事應之說。前有帝所作自序。後附修省敕諭六條。案明史五行志。宮中之火。在嘉靖十年正月辛亥。此本或問末。亦題嘉靖辛卯正月終旬。與史相合。而敕諭末乃作嘉靖九年十二月。歲月俱誤。疑傳鈔之譌。當以史文爲正也。<br/>
<!--no:--></p><blockquote>案此書爲世宗御製之文。敕諭乃其附錄。然宣示中外。是亦詔令類矣。故明堂從祀諸編。著錄於故事。此編無預典禮。則附諸詔令焉。<br/>
</blockquote>
