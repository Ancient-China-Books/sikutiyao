<!--fi:-->史部二十九
<!--sf:-->地理類存目二
</font><h2>
<!--ti:-->松江府志 三十二卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明顧淸撰。淸字士廉。華亭人。宏治癸丑進士。官至南京禮部尚書。事蹟俱明史本傳。其書頗詳悉有體。稍勝他輿記之宂濫。<br/>
</p></div></body>
