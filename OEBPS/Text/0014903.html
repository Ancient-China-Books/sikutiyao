<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->周易宗義 十二卷
</h2><p>
<!--no:-->明程汝繼撰汝繼字志初。朱之蕃序。又稱其字曰敬承。蓋有二字也。婺源人。萬歷辛丑進士。官至袁州府知府。是書前有自述凡例。云以朱子本義爲宗。故名曰宗義。然亦往往與朱子異。朱之蕃序。稱萬歷辛卯遇汝繼於天界禪林。方以易學應制舉。又稱比擢南曹。乃得乘其政暇。羅列諸家之說。不泥古。不執今。句櫛字比。必求其可安於吾心。以契諸人心之所共安。而後錄之。蓋其初本從舉業而入。後乃以意推求。稍參別見。非能元元本本。究易學之根柢者。故終不出講章門徑云。
