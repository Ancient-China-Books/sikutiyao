<body><div id="text">
<font size="-1">
<!--fi:-->經部二十五
<!--sf:-->禮類存目三
</font><h2>
<!--ti:-->四禮翼 四卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明呂坤撰。自序謂以民閒日用常行淺近鄙俗可以家喻戶曉者。析爲條目。凡冠禮翼二。曰蒙養。曰成人。婚禮翼二。曰女子。曰婦人。喪禮翼二。曰侍疾。曰修墓。祭禮翼二。曰事生。曰睦族。<br/>
</p></div></body>
