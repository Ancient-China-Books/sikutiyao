<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十
<!--sf:-->別集類存目四
</font><h2>
<!--ti:-->中川遺稾 三十三卷
</h2><p>
<!--no:-->明王教撰。教字庸之。祥符人。嘉靖癸未進士。官至南京兵部右侍郞。是集乃其子在阡所編。凡賦二卷。古今體詩十三卷。樂章及詩餘一卷。雜文十九卷。前有李濓序。稱其學窺本原。志在康濟。居嘗語人曰。吾賦性蹇拙。詞翰誠非所長。是教平日本不以詩文自命。故所作卷帙雖富。大抵縱筆所之。不甚翦裁結構也。
</p><br/></div></body></html>
