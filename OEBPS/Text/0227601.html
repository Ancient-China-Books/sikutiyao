<title>四庫提要 子部二十 術數類存目一 洪範補註 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->洪範補註 五卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝潘士權撰。士權有大樂元音。已著錄。是編增補蔡沈之書。而於原書之外。復多所附益。首卷爲疇詞。蔡沈原本。自潛而下。無數曰云云。其理曰云云以下。則全無之。皆士權所增入。二卷爲蔡氏內篇。分章析節闡其大旨。外篇三卷。則皆士權自撰。合蓍龜卜筮五行卦氣聲音律呂交互言之。<br/>
</p></div></body>
</html>
