<body><div id="text">
<font size="-1">
<!--fi:-->史部三十三
<!--sf:-->地理類存目六
</font><h2>
<!--ti:-->長溪瑣語 一卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明謝肇淛撰。肇淛有史觿。已著錄。長溪今之福寧府。是書雜載山川名勝。及人物故事。閒及神怪。蓋亦志乘之支流也。<br/>
</p></div></body>
