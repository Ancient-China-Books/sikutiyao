<body><div id="text">
<font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->鐵立文起 二十二卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝王之績撰。之績字懋功。宣城人。是書皆論作文之法。鐵立其齋名也。卷首曰文體通論。前編十二卷。自序至七。凡九十三種。後編十卷。自王言至論判。凡四十八種。大略採之文章辨體。文體明辨二書。而以己意參補之。然持議多偏。不能窺見要領。甚至以屠隆溟海波恬賦。爲勝於木華郭璞。尤倒置矣。<br/>
</p></div></body>
