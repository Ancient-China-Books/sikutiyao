<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->詩學正宗 十六卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明浦南金編。南金有修詞指南。已著錄。是集選歷代之詩。起唐虞古辭。至唐人近體。自四言至七言絕句。分體有九。毎體中又分正始正音正變附錄四門。其分繫殊多未當。如孔子去魯等歌。雖不免或有依託。然如以爲僞。則當刪汰。如以爲眞。則固聖人之作也。降而列之正變。於義未協。至旣分古樂府一體。而安世房中歌。則列之四言古詩。長歌行。怨歌行。苦寒行。箜篌引之類。則列之五言古詩。體例亦殊叢脞。又三謝之作。雖多偶句。究與唐律不同。而竟入之排律中。尤踵楊愼律祖之說。而失之者矣。<br/>
</p></div></body>
