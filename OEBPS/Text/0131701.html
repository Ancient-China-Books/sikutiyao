<!--fi:-->史部十六
<!--sf:-->傳記類存目二
</font><h2>
<!--ti:-->陸右丞蹈海錄 一卷
</h2>
<!--ed:-->浙江鮑士恭家藏本
<p>
<!--no:-->明丁元吉編。元吉鎭江人。是書成於成化中。記宋陸秀夫海上死難事蹟。採宋史本傳及龔開所作傳。黃溍所作年譜。益以諸家題詠。彙爲一編。並載秀夫遺文二首。末附桑海遺錄序。大忠祠碑。及祭文一首。<br/>
</p></body>
