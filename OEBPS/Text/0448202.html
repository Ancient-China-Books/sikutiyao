<!--ed:-->內府藏本
<p>
<!--no:-->國朝吳綺撰。綺有嶺南風物記。已著錄。是編小令中調長調各一卷。皆五代宋人之詞。標擧平仄以爲式。其字㫄加方匡者。皆可平可仄之字。餘則平仄不可易者也。其法仍自塡詞圖譜而來。其第一體第二體之類。亦從其舊。後附詞韻簡一卷。皆祖沈謙毛先舒之說。蓋取便攜閲而已。無大剏作也。<br/>
</p></body>
