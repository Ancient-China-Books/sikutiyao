<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->王劉異同 五卷
</h2><p>
<!--no:-->國朝黃百家撰。是書大旨。在以劉宗周愼獨之說。補王守仁良知之罅漏。首述二家立說之異。繼證二家之同。末採擇兩家文集中語。以類次之。而終以其父宗羲所撰王劉兩傳。
</p><br/></div></body></html>
