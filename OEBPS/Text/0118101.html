<!--fi:-->史部九
<!--sf:-->雜史類存目二
</font><h2>
<!--ti:-->西南紀事 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明郭應聘撰。應聘字君賓。莆田人。嘉靖庚戌進士。官至南京兵部尚書。諡襄靖。事蹟具明史本傳。粤西府江上起陽朔。下達昭平。亙三百餘里。諸猺夾江而居。怙險剽竊。隆慶四年。攻圍茘浦。永安府應聘。代殷正茂爲巡撫。集漢土兵六萬征之。三閱月悉定。又討平懷遠陽朔洛容上油邊山五叛猺。尋以憂歸。因錄其攻取之略。以成是書。其刊版則萬歷八年。復起巡撫廣西時也。所言與明史應聘本傳。及李錫傳。大略相符。<br/>
</p></body>
