<font size="-1">
<!--fi:-->史部六
<!--sf:-->別史類存目
</font><h2>
<!--ti:-->識大錄 無卷數
</h2>
<!--ed:-->浙江汪啓淑家藏本
<p>
<!--no:-->明劉振撰。振字自成。宣城人。其書紀明君臣事蹟。倣各史例。惟改本紀爲帝典。自太祖至穆宗。凡二十四卷。列傳則不分卷數。自母后儲宮宗室宰輔。以至四裔。皆以類分編。大抵以實錄爲本。而旁採諸家文集銘誌之類。然敍述疏舛。義例雜糅。不足自名一史也。<br/>
</p></body>
