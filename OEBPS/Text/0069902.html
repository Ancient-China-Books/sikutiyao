<title>四庫提要 經部三十四 五經總義類存目 墨菴經學 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->墨菴經學 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝沈起撰。起字仲方。秀水人。前明諸生。後爲沙門。此編皆其所著經說。凡五種。一曰大易測。分圖象疏義字畫訂譌二篇。二曰春秋經傳。分經引傳引十六篇。三曰詩說。凡四十五則。皆隨時有所得。剳而記之者。四曰詩匡偶存。起嘗著有詩匡一書。因爲人借去遺失。僅存十一則。故曰偶存。五曰四書愼思錄。皆雜論四書之語。其中亦閒有新意。而寥寥數條。不能大有所發明也。<br/>
</p></div></body>
</html>
