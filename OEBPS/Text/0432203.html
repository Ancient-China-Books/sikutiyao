<title>四庫提要 集部四十七 總集類存目四 牘雋 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->牘雋 四卷
</h2>
<!--ed:-->兵部侍郎紀昀家藏本
<p>
<!--no:-->國朝蕭士琦撰。士琦字季公。泰和人。前明貢生。是編選自漢至宋尺牘。分三十二門。卷首有其子伯升所記縁起。大旨主於淸省。故所錄往往摘一二語。非其全文。又如龔使者告隗炤妻一條。原非尺牘。而亦載之。殊不可解也。<br/>
</p></div></body>
</html>
