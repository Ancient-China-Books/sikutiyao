<body><div id="text">
<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->八紘荒史 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->國朝陸次雲撰。次雲旣撰八紘譯史。記其曾通中國者。因復摭小說稗官所載荒渺之說爲此書。皆無稽之談也。書首題卷之一。則當不止此卷。而次雲所刻雜著。前列總目。此書實止一卷。豈欲續輯而未成歟。<br/>
</p></div></body>
