<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->子部十
<!--sf:-->兵家類存目
</font><h2>
<!--ti:-->左氏兵法測要 二十卷
</h2><p>
<!--no:-->明宋徵璧撰。徵璧原名存楠。字尚木。華亭人。是書節略左氏所紀兵事。而論其得失。春秋車戰事。與後世迥異。徵璧引以談兵。殊爲不達時變也。
</p><br/></div></body></html>
