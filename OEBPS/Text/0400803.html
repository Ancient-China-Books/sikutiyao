<!--fi:-->集部三十四
<!--sf:-->別集類存目八
</font><h2>
<!--ti:-->夢吟集 一卷
<!--ti:-->續集 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝王天春撰。天春字魯源。濟寧人。順治丙戌進士。官至兵部侍郞致仕。後惟以吟咏自娛。故此集皆暢所欲言。頗多率句。<br/>
