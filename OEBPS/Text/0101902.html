<!--fi:-->史部二
<!--sf:-->正史類存目
</font><h2>
<!--ti:-->史詮 五卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明程一枝撰。一枝字巢父。休寧人。是編專釋史記字句。校考諸本。頗有發明。惟參雜時人評語。頗近鄉塾陋本。體例亦有過於膠固者。如欲據荀子樂記删改禮書樂書之類。皆不可據爲定論也。<br/>
</p></body>
