<!--ed:-->江蘇周厚堉家藏本

<div id="text"><font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->留溪外傳 十八卷
</h2><p>
<!--no:-->國朝陳鼎撰。鼎有東林列傳。已著錄。是書凡分十三部。曰忠義。曰孝友。曰理學。曰隱逸。曰廉能。曰義俠。曰游藝。曰苦節。曰節烈。曰貞孝。曰閫德。曰神仙。曰緇流。所紀皆明末國初之事。其閒畸節卓行。頗足以闡揚幽隱。然其事蹟。由於徵送。觀卷首徵事啓。末附載二行云。凡有事實。可寄至江寧承恩寺前刻匠蔡丹敬家。或揚州新盛街岱寶樓書坊轉付云云。則仍然徵選詩文。標榜聲氣之風。未可據爲實錄。如張潮諸人。生而立傳。殊非蓋棺論定之義。其閒怪異諸事。尤近於小說家言。不足道也。
</p><br/></div></body></html>
