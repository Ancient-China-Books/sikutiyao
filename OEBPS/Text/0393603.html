<!--fi:-->集部三十二
<!--sf:-->別集類存目六
</font><h2>
<!--ti:-->梅雪軒詩稾 四卷
</h2>
<!--ed:-->兩淮鹽政採進本
<p>
<!--no:-->明朱敬鑉撰。敬鑉字進父。秦愍王樉八世孫。萬歷中爲奉國中尉。詩格淺弱。敷衍成篇而已。<br/>
