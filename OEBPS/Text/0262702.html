<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->子部三十五
<!--sf:-->雜家類存目二
</font><h2>
<!--ti:-->王氏二書選要 十一卷
</h2><p>
<!--no:-->明王貞善撰。貞善字如性。泰和人。是編爲鄒元標所選定。凡靜談五卷。前四卷皆其語錄。分十篇。各摘篇首二字爲名。第五卷附雜文五篇。其象山學辨辨。則爲霍韜象山學辨而作。蓋貞善爲陸九淵鄕人。故持論以陸氏爲宗也。又讀史法戒六卷。前三卷爲法言。後三卷爲戒言。皆紀古人言行之有關勸懲者。前有元標序。其名爲王氏二書選要。亦元標所題也。
</p><br/></div></body></html>
