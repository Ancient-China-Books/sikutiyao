<title>四庫提要 子部二十一 術數類存目二 大六壬無惑鈐 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->大六壬無惑鈐 一卷
</h2>
<!--ed:-->浙江鄭大節家藏本
<p>
<!--no:-->不著撰人名氏。考宋史文藝志。馬端臨經籍考。及焦竑經籍志。但載有六壬課鈐一卷。或卽以此書當之。其是否莫能詳也。六壬大全所載總鈐。具列六十甲子。七百二十課三傳名目。與此頗合。而此更益以斷詞四語。其大旨與課經集多相出入。<br/>
</p></div></body>
</html>
