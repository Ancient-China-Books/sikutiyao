<title>四庫提要 集部二十八 別集類存目二 雨村集 四卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->雨村集 四卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->明周東撰。東字伯震。號雨村。阜城人。成化甲辰進士。官至大理寺少卿。以伉直忤劉瑾。時寘鐇將變。乃使勘事陝西。會亂作死之。是集詩一卷。雜文一卷。其後二卷爲正論八篇。蓋東子所著之書。編以入集。詩文皆不甚留意。正論多刺時之語。蓋亦發憤而著書。然東之足不朽者。終在氣節也。<br/>
</p></div></body>
