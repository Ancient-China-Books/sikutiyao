<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->潛室劄記 二卷
</h2>
<!--ed:-->直隸總督採進本
<p>
<!--no:-->國朝刁包撰。包有易酌。已著錄。其書以平日所見。隨筆劄記。王士禎池北偶談。嘗稱其中爲蓋世豪傑易。爲愜心聖賢難一條。又稱其趨吉避凶。蓋言趨正避邪。若認作趨福避禍便誤一條。然所言心性。及格致誠敬。類多拾前人緒餘。其謂讀春秋而不知胡傳之妙。不可以言春秋。亦不出里塾拘墟之見。又稱吾輩第一座名山。在大學知止一節。且謂此山又不在書本上。還只在腔子裏。語殊虛渺。尤不免墮入姚江門徑矣。<br/>
</p></div></body>
