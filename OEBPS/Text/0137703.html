<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->明經濟名臣傳 四卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->明賀中男撰。中男永新人。是編載明代名臣。自洪武迄萬歷之季。凡文臣五十五人。武臣二十一人。據其子善來所述凡例。稱爲未竟之本。其挂漏猶爲有說。至於李東陽之固位取容。張孚敬桂萼之希旨求媚。其經濟安在。而濫列於名臣。不亦傎乎。<br/>
</p></div></body>
