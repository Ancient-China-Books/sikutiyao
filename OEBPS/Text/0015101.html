<!--ed:-->浙江汪啓淑家藏本

<div id="text"><font size="-1">
<!--fi:-->經部八
<!--sf:-->易類存目二
</font><h2>
<!--ti:-->易經勺解 三卷
</h2><p>
<!--no:-->明林欲楫撰。欲楫字平菴。晉江人。萬歷丁未進士。官至禮部尚書。兼掌詹事府事。是書乃其子華昌所錄。其說專主人事。以發明理義爲主。不及象數。欲楫與楊瞿崍同里同年。又同說易。而持論各局於一偏。豈相激而相反歟。然瞿崍似探易之本原。實牽合於易之外。欲楫似得易之皮毛。猶尋求於易之中也。
</p><br/></div></body></html>
