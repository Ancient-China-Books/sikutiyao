<title>四庫提要 經部三十七 四書類存目 日進直講 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->日進直講 五卷
</h2>
<!--ed:-->河南巡撫採進本
<p>
<!--no:-->明高拱撰。拱有春秋正旨。已著錄。嘉靖三十一年。拱以翰林編修。與檢討陳以勤。同爲裕王講官。進講四子書。先訓句解。次敷陳大義。蓋從日講之例。裕王卽穆宗也。時拱已遷國子祭酒。於嘉靖庚申。編次成帙。千頃堂書目作十卷。今本止五卷。自學庸至論語子路問成人章止。蓋未全之本也。<br/>
</p></body>
