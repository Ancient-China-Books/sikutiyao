<font size="-1">
<!--fi:-->子部七
<!--sf:-->儒家類存目三
</font><h2>
<!--ti:-->廣祀典議 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝吳肅公撰。肅公有讀禮問。已著錄。是書力闢二氏及諸淫祀。持議甚正。然皆儒者之常談。可以無庸複述。<br/>
</p></div></body>
