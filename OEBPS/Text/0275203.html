<!--fi:-->子部四十二
<!--sf:-->雜家類存目九
</font><h2>
<!--ti:-->百子金丹 十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明郭偉編。偉字士俊。泉州人。其書分文編武編內編外編奇正編六門。所採上自周秦。下迄明代。詭立名號。不可究詰。如曹植七啓。設爲鏡機子問答。卽割其一段。題曰鏡機子。其大略可知矣。<br/>
</p></body>
