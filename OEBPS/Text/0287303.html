<!--fi:-->子部四十九
<!--sf:-->類書類存目三
</font><h2>
<!--ti:-->古今疏 十五卷
</h2><p>
<!--no:-->國朝朱虛撰。虛字邵齋。號可菴。又號介菴。曹州人。順治丁亥進士。官至紹興府知府。其書倣廣雅釋名之例。自天地日月。至蟲魚草木。各自爲篇。加以解釋。但徵引浩繁。不詳所出。使舊文新義。無自而分。縱有依託。末由考證。是則鈔撮著書之通病也。
</p><br/></div></body></html>
