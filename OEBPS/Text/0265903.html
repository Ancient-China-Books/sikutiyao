<font size="-1">
<!--fi:-->子部三十六
<!--sf:-->雜家類存目三
</font><h2>
<!--ti:-->經史問 五卷
</h2>
<!--ed:-->褔建巡撫採進本
<p>
<!--no:-->國朝郭植撰。植字于岸。古田人。乾隆壬戌進士。是編乃其主廣亩粤秀書院時。與諸生搜經史疑義。設爲問答以考訂之。大率皆註疏舊義。且與毛奇鹷經問雷同者。亦復不少<br/>
</p></div></body>
