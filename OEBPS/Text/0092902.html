</font><h2>
<!--ti:-->正字通 十二卷
</h2>
<!--ed:-->通行本
<p>
<!--no:-->舊本或題明張自烈撰。或題國朝廖文英撰。或題自烈文英同撰。考鈕琇觚賸粤觚下篇。載此書本自烈作。文英以金購得之。因掩爲己有。敍其始末甚詳。然其前列國書十二字母。則自烈之時所未有。殆文英續加也。裘君宏妙貫堂餘談。又稱文英歿後。其子售版於連帥劉炳。有海幢寺僧阿字。知本爲自烈書。爲炳言之。炳乃改刻自烈之名。諸本互異。蓋以此也。其書視梅膺祚字彙。考據稍博。然徵引繁蕪。頗多舛駁。又喜排斥許愼說文。尤不免穿鑿附會。非善本也。自烈字爾公。南昌人。文英字百子。連州人。康熙中。官南康府知府。故得鬻自烈之書云。<br/>
</p></body>
