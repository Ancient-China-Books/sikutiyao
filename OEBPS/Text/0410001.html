<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->四焉齋文集 八卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝曹一士撰。石倉世纂之第五種也。與其詩集。同刻於乾隆庚午。其論文之旨。謂古文之所以稱古者。乃意義之古。非詞句之古。有明潛溪遵巖荊川震川。其文詞之近時者甚多。不以此損其古意。于麟元美。字句之古。幾於無一不肖。而終與古遠。觀其持論。可以見其宗旨矣。<br/>
</p></div></body>
