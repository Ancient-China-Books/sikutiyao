<body><div id="text">
<font size="-1">
<!--fi:-->史部二十八
<!--sf:-->地理類存目一
</font><h2>
<!--ti:-->寰宇通衢 一卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明洪武中官撰。案黃虞稷千頃堂書目曰。寰宇通衢一卷。洪武二十七年九月書成。先是太祖以輿地之廣。不可無書以紀之。乃命翰林儒臣。以天下道里之數。類編爲書。其方隅之目有八。所言皆與此本合。<br/>
</p></div></body>
</html>
