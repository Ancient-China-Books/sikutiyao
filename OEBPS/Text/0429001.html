<font size="-1">
<!--fi:-->集部四十六
<!--sf:-->總集類存目三
</font><h2>
<!--ti:-->詩宿 二十八卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明劉一相編。一相字維衡。長山人。萬歷丁丑進士。官至陜西布政使。是編採周秦漢魏六朝三唐之詩。區別差次。爲部二十八。子目一百五十有四。陳隋以上詩體不甚異者。都稱古詩。惟以時代爲序。唐則類以題分。人以詩分。詩以體分。亦張之象。唐詩類苑之流亞也。<br/>
</p></body>
</html>
