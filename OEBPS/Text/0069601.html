<font size="-1">
<!--fi:-->經部三十四
<!--sf:-->五經總義類存目
</font><h2>
<!--ti:-->九經考異 十二卷
<!--st:--><font size="-1">附</font>九經逸語 一卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明周應賓撰。應賓鄞縣人。萬歷癸未進士。官至禮部尚書。是編考證九經之異文。九經者。以五經四書。合而爲九。非古所謂九經。又以四書居五經前。益非古矣。其書以陳士元五經異文爲藍本。稍拓充之。而舛漏彌甚。如書浮于江沱潛漢。下云陸一作潛于漢。今釋文竝無此文。又如詩。有渰萋萋。知引韓詩作有弇。而不引呂氏春秋之有晻。興雨祁祁。知引韓詩之興雲。而不知呂氏春秋亦作興雲。如斯之類。尤失之目睫之前也。<br/>
</p></div></body>
