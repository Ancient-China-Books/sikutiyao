<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->麻姑集 十二卷
</h2>
<!--ed:-->兩淮馬裕家藏本
<p>
<!--no:-->明陳克昌編。克昌仁和人。嘉靖丙戌進士。官至建昌府同知。麻姑山爲建昌所屬。唐顏眞卿仙壇記後。題詠滋多。克昌因彙成此集。所錄多明人之作。故卷帙若是之多焉。<br/>
</p></body>
