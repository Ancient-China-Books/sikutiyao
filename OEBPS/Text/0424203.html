<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->詩準 三卷
<!--ti:-->附錄 一卷
<!--ti:-->詩翼 四卷
</h2><p>
<!--no:-->舊本題宋何無適倪希程同撰。其詩雜撮古謠歌詞一卷。又附錄一卷。復掇漢魏晉宋詩二卷。而以齊江淹一首終焉。命曰詩準。雜撮唐杜甫李白陳子昂韋應物韓愈柳宗元權德輿劉禹錫孟郊。宋蘇軾黃庭堅歐陽修王安石陳師道陳與義秦觀張耒郭祥正張孝祥詩。爲四卷。而以陸游一首終焉。命曰詩翼。蓋影附朱子古詩分爲三等別爲一編之說。而剽竊眞德秀文章正宗緒論以爲之。龐雜無章。是非參差。又出陳仁子文選補遺下。疑爲明人所僞託。觀其岣嶁山碑。全用楊愼釋文。而大戴禮几銘。竝用鍾惺詩歸之誤本。其作僞之迹顯然也。
</p><br/></div></body></html>
