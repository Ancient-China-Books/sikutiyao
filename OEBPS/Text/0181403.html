<title>四庫提要 史部四十三 目錄類存目 經廠書目 一卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部四十三
<!--sf:-->目錄類存目
</font><h2>
<!--ti:-->經廠書目 一卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->明內府所刊書目也。黃虞稷千頃堂書目有此書。亦作一卷。經廠卽內繙經廠。明世以宦官主之。書籍刊版。皆貯於此。所列書一百十四部。凡册數頁數。紙幅多寡。一一詳載。蓋卽當時通行則例。好事者錄而傳之。然大抵皆習見之書。甚至神童詩百家姓。亦廁其中。殊爲猥雜。今印行之本。尚有流傳。往往舛錯。疑誤後生。蓋天祿石渠之任。而以寺人領之。此與唐魚朝恩判國子堅何異。明政不綱。此亦一端。而當時未有論及之者。宜馮保刻私印。其文曰內翰之章也。（案馮保印文。見所作經書輯音序文末。）<br/>
</p></div></body>
</html>
