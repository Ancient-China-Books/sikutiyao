<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十九
<!--sf:-->別集類存目三
</font><h2>
<!--ti:-->集古梅花詩 四卷
</h2><p>
<!--no:-->明童琥撰。琥字廷瑞。蘭谿人。宏治庚戌進士。官至工部郞中。是編皆集句成詩。以咏梅花得五言律詩。七言律詩。七言絕句。各百首。又旁及紅梅。得七言律詩十首。所採上自六代。下及明初。排比聯貫。往往巧合。然非詩家正格。徒弊精神於無用之地耳。
</p><br/></div></body></html>
