<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->天漢全占 二卷
</h2><p>
<!--no:-->不著撰人名氏。上卷爲步天歌。下卷爲天漢經。各繪圖於上。而載其說及雜占於下。諸家書目皆不著錄。星圖各施采色。頗工整可觀。疑亦從明代內府本錄出者也。
</p><br/></div></body></html>
