<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->彙書 六卷
</h2><p>
<!--no:-->國朝王鳳九撰。鳳九仙游人。是集自序。謂倣笠澤叢書之例。故以彙書名之。中多講易之文。其說皆宗程朱。詩則有韻語錄也。
</p><br/></div></body></html>
