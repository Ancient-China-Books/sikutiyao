<title>四庫提要 集部四十七 總集類存目四 殘本湖陵江氏集 五卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->集部四十七
<!--sf:-->總集類存目四
</font><h2>
<!--ti:-->殘本湖陵江氏集 五卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝江八斗編。八斗字四達。號純夫。貴溪人。其始祖公榮。自宋建炎閒官弋陽。始遷居於貴溪之湖陵。是爲湖陵江氏。其後仕宦頗盛。故八斗輯其先世詩文。分體編次。以成此集。八斗所自作亦載入焉。目錄列文五卷。詩二卷。弁以歷代敕命制誥。而終以附錄。此本闕第二卷第七卷及附錄。疑裝緝佚之。其編次頗爲參錯。如禱疏在題草之先。四言六言在詞調之後。子夜采蓮。本爲古詩。而別之爲曲。其都議關議諸名。他集亦不經見也。<br/>
</p></div></body>
</html>
