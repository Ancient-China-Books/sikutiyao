<!--ed:-->山東巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->范文白詩集 六卷
</h2><p>
<!--no:-->元范梈撰。梈詩別有七卷之本。題范德機集者。乃臨川葛雝所編。刊於閩中。已著錄。是編爲明楊翬所選。所取纔十之六。其删汰亦不盡當。
</p><br/></div></body></html>
