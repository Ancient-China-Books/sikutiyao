<!--ed:-->浙江范懋柱家天一閣藏本

<div id="text"><font size="-1">
<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->夷齊錄 五卷
</h2><p>
<!--no:-->明張玭撰。玭字席玉。石州人。嘉靖乙未進士。官至南京戶部右侍郞。永平府城西十八里孤竹故城。有淸德廟。以祀夷齊。玭守永平時。因蒐輯歷代祀典諸家藝文。編爲一帙。據目錄原本有圖。此本無之。蓋爲傳寫者所佚矣。
</p><br/></div></body></html>
