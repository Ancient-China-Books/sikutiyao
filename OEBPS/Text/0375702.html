<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->獻醜集 一卷
</h2><p>
<!--no:-->宋許棐撰。棐有梅屋集。已著錄。是集前有嘉熙丁酉自序。僅短文十一篇。樵談三十則。載左圭百川學海中。似非完本。詞旨淺俗。亦無可取。
