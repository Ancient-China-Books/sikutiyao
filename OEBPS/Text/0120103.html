<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->二申野錄 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝孫之騄撰。之騄有重編尚書大傳。已著錄。是編採錄明一代妖異之事。編年記載。始於洪武元年戊申。終於崇禎十七年甲申。故以二申爲名。與明史五行志。亦多相合。其誕者則小說家言也。<br/>
</p></body>
