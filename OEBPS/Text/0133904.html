<font size="-1">
<!--fi:-->史部十七
<!--sf:-->傳記類存目三
</font><h2>
<!--ti:-->金華賢達傳 十二卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明鄭柏撰。柏字叔端。浦江人。宋濂之門人也。是書輯金華一郡人物。各爲小傳。系之以贊。凡三百六十餘人。分忠義孝友政事儒學卓行五門。亦宋濂浦陽人物記之類。然如樓照迎合和議。曹冠爲秦檜門客。乃竝取之。殊不免鄉曲之私。第十一卷內。又有柏傳一篇。附鄭楷之後。柏無自作傳之理。或其家子孫所增入歟。<br/>
</p></body>
