<font size="-1">
<!--fi:-->集部三十五
<!--sf:-->別集類存目九
</font><h2>
<!--ti:-->蓮龕集 十五卷
</h2>
<!--ed:-->江西巡撫採進本
<p>
<!--no:-->國朝李來泰撰。來泰字仲章。號石臺。臨川人。順治壬辰進士。官工部虞衡司主事。康熙己未。召試博學鴻詞。授翰利院侍講。其制藝才藻富豔。有幾社之餘風。詩古文則不逮也。<br/>
</p></div></body>
