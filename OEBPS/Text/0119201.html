<!--ed:-->兩淮鹽政採進本

<div id="text"><font size="-1">
<!--fi:-->史部十
<!--sf:-->雜史類存目三
</font><h2>
<!--ti:-->虐政集 一卷
<!--ti:-->邪氛集 一卷
<!--ti:-->倒戈集 一卷
</h2><p>
<!--no:-->不著撰人名氏。皆載天啓中閹禍始末。各以年月編次。虐政集記東林黨人先後被難之事。邪氛集記閹黨諸人進擢柄用之事。倒戈集則以閹黨旣盛。其徒自相攻擊。旋有被逐而去者。因併記之。每條有綱有目。備載當時所行詔旨。而閒爲評論。如知縣唐紹堯逮治一條。稱實刑曹姚誠立下手。而猶翺翔藩臬。又御史方大任一條。稱大任如此受苦。而竟忘之。蓋崇禎初年。韓爌等旣定逆案之後。被禍者皆得牽復。而斥逐起用。猶有所未盡。故有是言。然明季門戶喧呶。黨同伐異。實有牢不可破者。固未可據一人好惡之口。而概以爲定論也。
</p><br/></div></body></html>
