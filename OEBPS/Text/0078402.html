<!--fi:-->經部三十七
<!--sf:-->四書類存目
</font><h2>
<!--ti:-->四書錄疑 三十九卷
</h2>
<!--ed:-->福建巡撫採進本
<p>
<!--no:-->國朝陳綽撰。綽有周易錄疑。已著錄。是書成於康熙後壬寅。凡大學二卷。中庸三卷。論語二十卷。孟子十四卷。皆每章摘句解之。然解章句集註者多。解經文者轉少。其大旨在於鑽研朱子之說。一字一句。務發明盡致。殆如業春秋者。以經命題。以胡傳行文耳。據其子湜跋語。綽實積數十年之力。乃成此書。湜亦時有所附記。蓋其父子以此爲世學也。<br/>
</p></div></body>
