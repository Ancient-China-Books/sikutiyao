<div id="text"><font size="-1">
</font><h2>
</h2><p>
<!--na:-->右政書類。法令之屬。二部。七十七卷。皆文淵閣著錄。
<!--na:--></p><br/><blockquote>案法令與法家。其事相近。而實不同。法家者私議其理。法令者官著爲令者也。刑爲盛世所不能廢。而亦盛世所不尚。茲所錄者。略存梗概而已。不求備也。
</blockquote><br/></div></body></html>
