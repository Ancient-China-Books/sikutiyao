<font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->蝶幾譜 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明嚴澂撰。澂有松絃館琴譜。已著錄。是編因燕幾圖而變通之。燕幾以方幾長短相參。此則以句股之形作三角相錯。形如蝶翅。故曰蝶幾。其式有三。其制有六。其數十有三。其變化之式凡一百有餘較燕幾圖頗巧雲。<br/>
</p></div></body>
