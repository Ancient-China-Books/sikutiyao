<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->呂次儒集 一卷
</h2>
<!--ed:-->編修汪如藻家藏本
<p>
<!--no:-->宋呂南公撰。南公有灌園集。已於永樂大典中裒輯成編此本乃後人採掇而成。僅麻姑山詩二十四首。福山詩一首。文三首。仍以符行中原序冠之。其麻姑山詩。蓋出麻姑山志。前有小引。西江詩話所載之葛仙峯詩。卽在其中。而題作上葛仙壇。標目小異。其錢鄧州不燒楮鏹頌一首。則自呂祖謙宋文鑑中錄出者也。篇帙寥寥。採摭殊爲寒窘。今旣別編巨帙。此爲廢稾矣。<br/>
</p></div></body>
