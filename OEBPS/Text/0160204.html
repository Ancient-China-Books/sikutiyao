<font size="-1">
<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->北邊備對 一卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->宋程大昌撰。大昌有易原。已著錄。是書前有大昌自序。稱淳熙二年。因進講禹貢。孝宗問以塞外山川。未能詳對。紹熙中奉祠家居。乃補撰此書。以緣起於講筵顧問。故仍以備對爲名。凡二十一則。皆摭史傳舊文。無所考正。<br/>
</p></div></body>
</html>
