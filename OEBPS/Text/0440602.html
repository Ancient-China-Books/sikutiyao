<div id="text"><font size="-1">
<!--fi:-->集部五十
<!--sf:-->詩文評類存目
</font><h2>
<!--ti:-->冰川詩式 十卷
</h2><p>
<!--no:-->明梁橋撰。橋字公濟。號冰川子眞定人。由選貢生授四川布政司經歷。是書成於嘉靖己巳。分定體。練句。貞韻。審聲。研幾。綜賾六門。雜錄舊說。不著所出。又參以臆見。横生名目。兼增以杜撰之體。蓋於詩之源流正變。皆未有所解也。
