<title>四庫提要 子部二十 術數類存目一 參兩 無卷數</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十
<!--sf:-->術數類存目一
</font><h2>
<!--ti:-->參兩 無卷數
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->不著撰人名氏。凡四十一目。起參兩圖說。訖靜生圖說。大約仿太元潛虛元包洞極之類。而益加以詭異。其圖天止一白圓圈圖。地於白圈中加一黑方作形圖。人於黑方中又一白圈作形。卽以是爲卦畫。其中曰𦥚者。猶易之有爻。元之有測。虛之有辭也。其曰譓者。猶易之有象。元之有贊。虛之有變解也。大旨以日月星漢雲霞風雨露霜雷電霧虹雪。爲在天成象。山石金火水田木穀絲鹽。爲在地成形。而以參天兩地括形象之賾率。煩碎支離。不可究詰。<br/>
</p></div></body>
</html>
