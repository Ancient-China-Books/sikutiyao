<body><div id="text">
<font size="-1">
<!--fi:-->子部五十四
<!--sf:-->小說家類存目二
</font><h2>
<!--ti:-->陸氏集異記 四卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->舊本題唐比部郎中陸勳撰。書錄解題。及宋史藝文志。竝作二卷。陳振孫曰。語怪之書也。凡三十二事。言犬怪者居三之一。此書較陳氏所載多二卷。而事較振孫所記之數多三四倍。亦不多言犬怪。豈後人附會。非其本書歟。<br/>
</p></div></body>
