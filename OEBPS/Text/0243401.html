<!--ed:-->內府藏本

<div id="text"><font size="-1">
<!--fi:-->子部二十六
<!--sf:-->譜錄類存目
</font><h2>
<!--ti:-->雪堂墨品 一卷
</h2><p>
<!--no:-->國朝張仁熙撰。仁熙字長人。號藕灣。廣濟人。是編乃宋犖爲黃州通判時。仁熙品其所藏之墨。以漫堂墨品所紀年月推之。蓋作於康熙辛亥。自方中正牛舌墨以下。凡三十六種。意以配蘇軾雪堂試墨三十六丸也。
</p><br/></div></body></html>
