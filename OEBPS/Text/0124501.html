<title>四庫提要 史部十二 詔令奏議類存目 湖湘五略 十卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->史部十二
<!--sf:-->詔令奏議類存目
</font><h2>
<!--ti:-->湖湘五略 十卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明錢春撰。春字梅谷。武進人。萬歷甲辰進士。官至戶部尚書。事蹟附見明史錢一本傳。萬歷四十年。春以監察御史巡按湖廣。至四十二年代還。因輯其在官時所作章疏文移。彙爲此編。凡疏略三卷。牘略一卷。檄略二卷。詳略二卷。讞略二卷。大都案牘之文。其中請釋滿朝薦一疏。自言當時具草未上。而亦載之編中。殆與董傳策刻極陳時政一疏。其事等矣。<br/>
</p></div></body>
</html>
