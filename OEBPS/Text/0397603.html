<font size="-1">
<!--fi:-->集部三十三
<!--sf:-->別集類存目七
</font><h2>
<!--ti:-->天啓宮中詞 一卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明陳悰撰。悰字次杜。常熟人。是集前有悰自序。其詩仿王建宮詞。雜詠天啓軼事凡一百首。自註亦極詳悉。頗足以廣異聞。朱彝尊嘗錄入明詩綜。其靜志居詩話。述徐昂發之言。以爲本秦徵蘭撰。悰攘而有之。徵蘭字楚芳。亦常熟人也。<br/>
</p></body>
</html>
