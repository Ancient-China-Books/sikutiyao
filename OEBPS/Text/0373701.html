<body><div id="text">
<font size="-1">
<!--fi:-->集部二十七
<!--sf:-->別集類存目一
</font><h2>
<!--ti:-->香山詩鈔 二十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->國朝楊大鶴編。大鶴字芝田。武進人。康熙己未進士。官至左春坊左諭德。是編用明馬元調所刊白氏長慶集本。錄十之三四。芟其所分門目。但以五言七言分古今體編之。<br/>
</p></div></body>
