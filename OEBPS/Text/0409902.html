<!--ed:-->江西巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->就正草 一卷
</h2><p>
<!--no:-->國朝徐璽撰。璽號雷谿。進賢人。雍正乙酉拔貢。是編乃其文集。前題云續刻就正草。則必先有初刻。今末之見。前有吳士玉序。而卷中有祭士玉文。殆刻在序後耶。
</p><br/></div></body></html>
