<!--fi:-->子部三十八
<!--sf:-->雜家類存目五
</font><h2>
<!--ti:-->見聞記憶錄 五卷
</h2><p>
<!--no:-->國朝余國楨撰。國楨字瑞人。別號劬菴。遂安人。前明崇禎庚辰進士。官富順縣知縣。是編乃其入國朝以後。家居所作。自序稱生平卷帙。盡佚兵火。偶舉所憶。惝恍都如夢境。後其子中恬。分爲五卷。曰記文。曰記人。日記物。曰記異。曰雜記。蓋隨筆纂錄之本。大抵皆明末瑣事。閒涉荒誕。無關考證。又所作雜文。竝廁其中。亦非得體。
</p><br/></div></body></html>
