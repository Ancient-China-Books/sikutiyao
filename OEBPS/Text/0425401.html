<title>四庫提要 集部四十四 總集類存目一 雙桂集 六卷</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->集部四十四
<!--sf:-->總集類存目一
</font><h2>
<!--ti:-->雙桂集 六卷
</h2>
<!--ed:-->江蘇巡撫採進本
<p>
<!--no:-->明徐墺編。墺無錫人。是集錄其祖環父允之詩。環字伯樞。元兵部侍郎憲之子。洪武閒。常以茂才薦擢上元縣主簿。終臨桂縣丞。所著有臨桂集。允字邦孝。所著有水南集。墺合爲一集刊之。統名曰雙桂。朱彝尊明詩綜。蒐羅至三千四百餘家。而環父子之詩。不載一字。然其詩皆未成家。疑彝尊刪之。未必不見也。<br/>
</p></body>
