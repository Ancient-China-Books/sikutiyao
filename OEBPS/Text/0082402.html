<!--fi:-->經部三十九
<!--sf:-->樂類存目
</font><h2>
<!--ti:-->樂經集註 二卷
</h2>
<!--ed:-->山東巡撫採進本
<p>
<!--no:-->明張鳳翔撰。鳳翔有禮經集註。已著錄。是書取春官大司樂以下二十官爲樂經。謂漢竇公獻古樂經文。與大司樂合。是其明證。今以所述二十官之義。證之註疏。多相符合。惟大司樂一官。序樂制最詳。而文亦最奧。鄭註圜鍾爲宮以下文。謂天宮夾鍾陰聲。其相生從陽數。其陽無射。無射上生中呂。中呂與地宮同位不用。中呂上生黃鍾。黃鍾下生林鍾。林鍾地宮又不用。林鍾上生太蔟。太蔟下生南呂。南呂與無射同位又不用。南呂上生姑洗。其林鍾爲宮。黃鍾爲宮。相生之例亦然。其義頗奧。故宋元人多不從是書。於此類要義。多未發明。而徒事牽衍文句。蓋亦無足深取矣。<br/>
</p></div></body>
