<font size="-1">
<!--fi:-->史部三十四
<!--sf:-->地理類存目七
</font><h2>
<!--ti:-->海外紀事 六卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->國朝釋大汕撰。大汕廣東長壽寺僧。康熙乙亥春。大越國王阮福週。聘往說法。越歲而歸。因記其國之風土。以及大洋往來所見聞。大越國者。其先世乃安南贅壻。分藩割據。遂稱大越。卷前有阮福週序。題丙子蒲月。蓋康熙三十五年也。<br/>
</p></body>
