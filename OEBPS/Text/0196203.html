<!--fi:-->子部五
<!--sf:-->儒家類存目一
</font><h2>
<!--ti:-->心經附註 四卷
</h2><p>
<!--no:-->明程敏政撰。敏政有宋遺民錄。已著錄。其書以眞德秀心經。僅書一條。詩二條。易五條。論語三條。中庸二條。大學二條。樂記三條。孟子十二條。接以周子二條。程子一條。范氏一條。朱子三條。未爲賅備。又其註中。或稱西山讀書記。疑非德秀自作。乃補輯釐爲四卷。名曰附註。前後皆有敏政序。末私印文曰伊洛淵源。蓋敏政自以爲程子裔云。
