<title>四庫提要 子部二十一 術數類存目二 黃帝奇門遁甲圖 一卷</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>
<body><div id="text">
<font size="-1">
<!--fi:-->子部二十一
<!--sf:-->術數類存目二
</font><h2>
<!--ti:-->黃帝奇門遁甲圖 一卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->不著撰人名氏。所載惟陰陽十八局。及入門凡例。而餘法皆不詳。前有序一篇。末題景祐己亥七月。兵部尚書楊惟德。案陳氏書錄解題。景祐閒修遁甲玉函符應經。爲司天春官正楊惟德撰。而仁宗御製序文。今此序又稱惟德自撰。其官階旣不相合。而文辭鄙拙。亦不類宋人。殆好事者依託爲之也。<br/>
</p></div></body>
