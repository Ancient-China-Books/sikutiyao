<!--fi:-->集部四十五
<!--sf:-->總集類存目二
</font><h2>
<!--ti:-->古雋 八卷
</h2>
<!--ed:-->浙江巡撫採進本
<p>
<!--no:-->明楊愼撰。雜採周秦漢諸子之文。惟末數篇爲孔融阮瑀應瑒諸人雜文。毎篇各立標目。不甚分類。亦不甚叙時代。蓋隨手鈔記之本。後人取而刻之耳。前有王象乾楊太史別集序。稱愼遺書。自詩文以外。約七十餘種。懼有湮沒。檄取其家。得餘冬序錄。古今謠諺。詞品。謝華啓秀。韻寶古雋。各種合爲一集。付之梓云云。則此其所刻之一種。而冠以七種之序也。<br/>
</p></div></body>
