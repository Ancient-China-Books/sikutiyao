</font><h2>
<!--ti:-->宋論 三卷
</h2>
<!--ed:-->浙江范懋柱家天一閣藏本
<p>
<!--no:-->明劉定之撰。定之有易經圖釋。已著錄。此書取宋史自太祖迄衞王事蹟。每條節文提要。各爲論於其後。凡二十八篇。持論頗正。故鄭瑗井觀瑣言。以爲勝於宋史筆斷。然亦取太宗弒奪之說。至謂尼瑪哈（尼瑪哈。原作粘罕。今改正。）爲太祖復生。委巷鄙言。何可訓也。<br/>
</p></body>
