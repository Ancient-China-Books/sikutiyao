<!--fi:-->集部二十八
<!--sf:-->別集類存目二
</font><h2>
<!--ti:-->湘皐集 三十三卷
</h2>
<!--ed:-->浙江孫仰曾家藏本
<p>
<!--no:-->明蔣冕撰。冕字敬所。<span class="jiazhu">案明史本傳。冕字敬之。然編首王宗沐黃佐陳邦偁呂調陽四序。俱稱敬所同時之人。不應有誤。疑明史乃刊本之訛。</span>全州人。成化丁未進士。官至戶部尚書。謹身殿大學士。諡文定。事蹟具明史本傳。是集分奏對四卷。奏疏三卷。附錄召對。及經筵講章敕諭等稾一卷。詩八卷。詞一卷。序記等雜文十六卷。冕當正德之末。主昏政怠。獨持正不撓。凡所建白。俱切時務。嘉靖初大禮議起。冕固執爲人後之說。卒齟齬以去。丰裁嶽嶽。在當時不愧名臣。其詩文則未能挺出也。<br/>
</p></div></body>
