<!--ed:-->江蘇巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->左傳注解辨誤 二卷
</h2><p>
<!--no:-->明傅遜撰。遜有左傳屬事。已著錄。是編皆駁正杜預之解。閒有考證。而以意推求者多。視後來顧炎武惠棟所訂。未堪方駕。前有古字奇字音釋一卷。乃左傳屬事之附錄。裝緝者誤置此書中。頗淺陋無可取。後附古器圖一卷。則其孫熙之所彙編。亦剿襲楊甲六經圖。無所考訂也。
</p><br/></div></body></html>
