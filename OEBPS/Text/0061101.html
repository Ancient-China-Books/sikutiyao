<font size="-1">
<!--fi:-->經部三十
<!--sf:-->春秋類存目一
</font><h2>
<!--ti:-->別本春秋大全 三十卷
</h2>
<!--ed:-->內府藏本
<p>
<!--no:-->明馮夢龍撰。是書雖以春秋大全爲名。而非永樂中官修之原本。其體例惟胡安國傳全錄。亦閒附左傳事蹟。以備時文捃摭之用。諸家之說。則僅略存數條。其凡例有云。大全中諸儒議論儘有勝胡氏者。然業已宗胡。自難並收以亂耳目。是不亦明知其謬而爲之歟。<br/>
</p></body>
