<!--fi:-->子部六
<!--sf:-->儒家類存目二
</font><h2>
<!--ti:-->論學篇 一卷
</h2>
<!--ed:-->陝西巡撫採進本
<p>
<!--no:-->明孫丕揚撰。丕揚旣撰格物圖。復爲講學三篇。一爲格物工夫。一爲良知明辨。一爲心學始終。皆申明格物圖中之意也。<br/>
