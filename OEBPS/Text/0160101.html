<!--fi:-->史部三十一
<!--sf:-->地理類存目四
</font><h2>
<!--ti:-->治水要議 一卷
</h2>
<!--ed:-->編修程晉芳家藏本
<p>
<!--no:-->國朝孫宗彜撰。宗彜有易宗集註。已著錄。此書載曹溶學海類編中。其議治河之法。以築歸仁堤疏周家橋爲主。蓋亦執一偏之見。未可坐論起行也。<br/>
</p></body>
