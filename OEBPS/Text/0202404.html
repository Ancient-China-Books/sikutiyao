<font size="-1">
<!--fi:-->子部八
<!--sf:-->儒家類存目四
</font><h2>
<!--ti:-->經書性理類輯精要錄 六卷
</h2>
<!--ed:-->兵部侍郞紀昀家藏本
<p>
<!--no:-->國朝王士陵撰。士陵有易經纂言。已著錄。是編採五經四書。與性理大全之文。分類編次。凡道體一卷。爲學一卷。爲政二卷。實履一卷。聖賢一卷。別爲子目四十三。子目之中。又別爲子目二十。各雜採坊本講章之文。而附以己見。<br/>
</p></div></body>
