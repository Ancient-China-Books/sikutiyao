<font size="-1">
</font><h2>
<!--ta:-->集部四十八
<!--ta:-->詩文評類
</h2>
<p>
<!--na:-->文章莫盛於兩漢。渾渾灝灝。文成法立。無格律之可拘。建安黃初。體裁漸備。故論文之說出焉。典論其首也。其勒爲一書傳於今者。則斷自劉勰鍾嶸。勰究文體之源流而評其工拙。嶸第作者之甲乙而溯厥師承。爲例各殊。至皎然詩式。備陳法律。孟棨本事詩。旁採故實。劉攽中山詩話。歐陽修六一詩話。又體兼說部。後所論著。不出此五例中矣。宋明兩代。均好爲議論。所撰尤繁。雖宋人務求深解。多穿鑿之詞。明人喜作高談。多虛憍之論。然汰除糟粕。採擷菁英。毎足以考證舊聞。觸發新意。隋志附總集之內。唐書以下。則竝於集部之末。別立此門。豈非以其討論瑕瑜。別裁眞僞。博參廣考。亦有裨於文章歟。<br/>
</p></div></body>
