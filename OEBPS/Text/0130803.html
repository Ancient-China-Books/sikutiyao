<!--fi:-->史部十五
<!--sf:-->傳記類存目一
</font><h2>
<!--ti:-->韓忠獻遺事 一卷
</h2><p>
<!--no:-->宋強至撰。至字幾聖。錢塘人。諸書不詳其始末。此書結銜。稱羣牧判官尚書職方員外郞。以其祠部集中詩文考之。則登第之後。謁選得泗州掾。以薦歷浦江東陽元城三縣令。終於三司戶部判官尚書祠部郞中。其上河北都運元給事書。所謂四歷州縣。三任部屬者。雖不盡可考。參以此書所題。尚可見其大略也。至嘗佐韓琦幕府。故此編敍琦遺事頗詳。世所傳琦重陽詩。不嫌老圃秋容淡。且看黃花晚節香句。諸家詩話。遞相援引。其始表章者。實見至此編焉。
</p><br/></div></body></html>
