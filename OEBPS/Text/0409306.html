<!--ed:-->浙江巡撫採進本

<div id="text"><font size="-1">
<!--fi:-->集部三十七
<!--sf:-->別集類存目十一
</font><h2>
<!--ti:-->靑嶼稾存 無卷數
</h2><p>
<!--no:-->國朝張安絃撰。安絃字琴父。烏程人。其文以才氣勝。而喜事塗澤。詩則音節疎放。亦未能磨礱圭角。
