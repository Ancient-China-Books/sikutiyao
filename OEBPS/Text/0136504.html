<!--fi:-->史部十八
<!--sf:-->傳記類存目四
</font><h2>
<!--ti:-->友于小傳 二卷
</h2>
<!--ed:-->兵部侍郞紀昀家藏本
<p>
<!--no:-->明紀廷相撰。廷相字柱石。獻縣諸生。是書成於萬歷甲申。前有自序。稱孝友皆天性。而人情日薄。往往知愛其親。而不推其愛於兄弟。故摭拾舊迹。以感發其彝良。不錄帝王之事。分位殊也。不錄聖賢之事。亦不錄奇行異節。舍生蹈義之事。不強以所不能也。分二卷。上曰循常。下曰處變。皆士庶人家庭細務。末有其子堯卿跋。稱族有鬩牆者。託詞避暑。借其書室。日日揮汗錄此編。竟愧而復睦云。<br/>
</p></body>
