<title>四庫提要 史部四十六 史評類存目二 史拾載補 無卷數</title>
<meta content="width=device-width" initial-scale="1" name="viewport"/><link href="../Styles/page_styles.css" rel="stylesheet" type="text/css"/><link href="../Styles/stylesheet.css" rel="stylesheet" type="text/css"/></head>

<font size="-1">
<!--fi:-->史部四十六
<!--sf:-->史評類存目二
</font><h2>
<!--ti:-->史拾載補 無卷數
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->明吳宏基撰。宏基字伯持。仁和人。是編取史記八書。及儒林循吏游俠酷吏滑稽日者龜策貨殖匈奴西南夷大宛列傳十一篇。加以圈點。並略附箋註評語於篇後。前有自序。似乎先著一書名史拾。而此補之者。又冠以蘇轍古史跋。似乎補所未收者。其體例殊不可解。又有郞璧金序。稱其旅摭稗收。凡天經地志昆蝡草卉之事。彙纂成書。綴之簡裔。更與本書不相應。亦莫能詳也。<br/>
</p></body>
</html>
