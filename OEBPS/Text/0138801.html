<font size="-1">
<!--fi:-->史部十九
<!--sf:-->傳記類存目五
</font><h2>
<!--ti:-->錫山宦賢考略 三卷
</h2>
<!--ed:-->江蘇周厚堉家藏本
<p>
<!--no:-->國朝張夏胡永禔同撰。永禔字鴻儀。與夏同里。是編取無錫名宦鄉賢二祠。及崇正書院所祀諸先儒。起宋迄明。皆詳其仕履。撮其事實。彙爲一編。上卷名宦。中卷崇禎諸儒。下卷鄉賢。書成於康熙甲子。在雒閩源流錄後二年。<br/>
</p></div></body>
