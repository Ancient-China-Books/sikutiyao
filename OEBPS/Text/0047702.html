<!--sf:-->禮類存目二
</font><h2>
<!--ti:-->禮記手書 十卷

<!--ed:-->副都御史黃登賢家藏本
<p>
<!--no:-->明陳鴻恩撰。鴻恩黃岡人。萬曆中舉人。此書成於祟禎癸未。乃鄕塾課蒙之本。<br/>
