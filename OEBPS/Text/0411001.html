<!--fi:-->集部三十八
<!--sf:-->別集類存目十二
</font><h2>
<!--ti:-->白雲詩集 七卷
<!--ti:-->別集 一卷
</h2>
<!--ed:-->兩江總督採進本
<p>
<!--no:-->國朝盧存心撰。存心原名琨。字玉嚴。別字敬甫。錢塘人。恩貢生。乾隆元年嘗薦舉博學鴻詞。是集首以文廟從祀弟子贊八十首。殿以詠梅七言律詩八十五首。前有桑調元序。稱爲總角交。其才氣亦調元之亞也。<br/>
</p></body>
